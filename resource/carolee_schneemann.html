    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Carolee Schneemann est n\u00E9e le 12 octobre 1939 \u00E0 Fox Chase (en) en Pennsylvanie. Elle est une artiste plasticienne am\u00E9ricaine qui a beaucoup travaill\u00E9 avec le corps, s'int\u00E9ressant notamment \u00E0 la sexualit\u00E9 et au genre. Son \u0153uvre est principalement caract\u00E9ris\u00E9e par une recherche sur les traditions archa\u00EFques visuelles, les tabous, et le corps de l'artiste dans sa relation dynamique avec le corps social. Artiste multidisciplinaire, elle a produit des peintures, des films exp\u00E9rimentaux, des photographies, des performances et des installations, et \u00E9galement publi\u00E9 de nombreux articles. Elle a apport\u00E9 une contribution fondamentale \u00E0 divers mouvements artistiques am\u00E9ricains, notamment le Happening, le Body Art, le Judson Dance Theater et l'art f\u00E9ministe." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Carolee Schneemann (born October 12, 1939) is an American visual artist, known for her discourses on the body, sexuality and gender. She received a B.A. from Bard College and a Master of Fine Arts from the University of Illinois. Her work is primarily characterized by research into visual traditions, taboos, and the body of the individual in relationship to social bodies. Her works have been shown at the Los Angeles Museum of Contemporary Art, the New York Museum of Modern Art, and the London National Film Theatre. Schneemann has taught at several universities, including the California Institute of the Arts, the School of the Art Institute of Chicago, Hunter College, and Rutgers University. Additionally, she has published widely, producing works such as C\u00E9zanne, She Was a Great Painter (19" , "lang" : "en" } ,
      { "type" : "literal", "value" : "Carolee Schneemann (* 12. Oktober 1939 in Fox Chase, Pennsylvania), eine US-amerikanische K\u00FCnstlerin, wurde durch Beitr\u00E4ge zum gesellschaftlichen Diskurs \u00FCber K\u00F6rperlichkeit, Sexualit\u00E4t und Geschlechterrollen international bekannt. Aus Fragestellungen der Malerei entwickelte sie eine fundierte und bahnbrechende k\u00FCnstlerische Erforschung visueller Traditionen und Tabus. Besonders bekannt wurden Performances und Experimentalfilme, die das Verh\u00E4ltnis zwischen dem individuellen und dem gesellschaftlichen K\u00F6rper und die Unterschiede zwischen Erotik und Politik thematisieren. Das auf Grundlage breiten kunsthistorischen Wissens geschaffene \u0152uvre enth\u00E4lt kulturell pr\u00E4gende Arbeiten der Gattungen Assemblage, Experimentalfilm und Performance und gilt als bedeutend f\u00FCr die feministische \u00C4sthetik." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Carolee Schneemann (ur. 12 pa\u017Adziernika 1939), intermedialna ameryka\u0144ska artystka, zajmuje si\u0119 g\u0142\u00F3wnie malarstwem, fotografi\u0105, performance i instalacj\u0105 oraz wideo. Tw\u00F3rczo\u015B\u0107 artystki reprezentuje rozw\u00F3j sztuki XX wieku, pocz\u0105tkowo zajmuj\u0105ca si\u0119 malarstwem wprowadza do swoich prac dodatkowe obiekty, jak r\u00F3wnie\u017C swoje cia\u0142o jako element kompozycji. Tworzy w ten spos\u00F3b kola\u017Ce, instalacje i autorskie assemblages." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Carolee Schneemann (Fox Chase, Pensilvania, 12 de octubre de 1939) es una artista visual estadounidense, conocida por sus discursos sobre el cuerpo, la sexualidad y de g\u00E9nero. Recibi\u00F3 un B.A. de la Bard College y un M.F.A de la Universidad de Illinois. Su obra se caracteriza principalmente por la investigaci\u00F3n de las tradiciones visuales, los tab\u00FAes, y el cuerpo del individuo en relaci\u00F3n a las entidades sociales. Sus obras se han exhibido en el Museo de Arte Contempor\u00E1neo de Los \u00C1ngeles, el Museo de Arte Moderno de Nueva York, y el London National Film Theatre. Schneemann ha ense\u00F1ado en varias universidades, incluyendo el California Institute of the Arts, la School of the Art Institute of Chicago, la Hunter College y la Universidad Rutgers, donde fue la primer profesora de arte contratada." , "lang" : "es" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Carolee Schneemann est n\u00E9e le 12 octobre 1939 \u00E0 Fox Chase (en) en Pennsylvanie. Elle est une artiste plasticienne am\u00E9ricaine qui a beaucoup travaill\u00E9 avec le corps, s'int\u00E9ressant notamment \u00E0 la sexualit\u00E9 et au genre. Son \u0153uvre est principalement caract\u00E9ris\u00E9e par une recherche sur les traditions archa\u00EFques visuelles, les tabous, et le corps de l'artiste dans sa relation dynamique avec le corps social. Artiste multidisciplinaire, elle a produit des peintures, des films exp\u00E9rimentaux, des photographies, des performances et des installations, et \u00E9galement publi\u00E9 de nombreux articles. Elle a apport\u00E9 une contribution fondamentale \u00E0 divers mouvements artistiques am\u00E9ricains, notamment le Happening, le Body Art, le Judson Dance Theater et l'art f\u00E9ministe." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Carolee Schneemann (Fox Chase, Pensilvania, 12 de octubre de 1939) es una artista visual estadounidense, conocida por sus discursos sobre el cuerpo, la sexualidad y de g\u00E9nero. Recibi\u00F3 un B.A. de la Bard College y un M.F.A de la Universidad de Illinois. Su obra se caracteriza principalmente por la investigaci\u00F3n de las tradiciones visuales, los tab\u00FAes, y el cuerpo del individuo en relaci\u00F3n a las entidades sociales. Sus obras se han exhibido en el Museo de Arte Contempor\u00E1neo de Los \u00C1ngeles, el Museo de Arte Moderno de Nueva York, y el London National Film Theatre. Schneemann ha ense\u00F1ado en varias universidades, incluyendo el California Institute of the Arts, la School of the Art Institute of Chicago, la Hunter College y la Universidad Rutgers, donde fue la primer profesora de arte contratada. Adem\u00E1s, ha publicado ampliamente, produciendo obras, tales como C\u00E9zanne, She Was a Great Painter \"C\u00E9zanne, fue una gran pintora\" (1976) y More than Meat Joy: Performance Works and Selected Writings \"M\u00E1s de carne Alegr\u00EDa: Obras de rendimiento y Escritos seleccionados\" (1997). Las obras de Schneemann se han asociado con una variedad de clasificaciones de arte como Fluxus, Neo-Dada, Beat Generation, y Happening." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Carolee Schneemann (* 12. Oktober 1939 in Fox Chase, Pennsylvania), eine US-amerikanische K\u00FCnstlerin, wurde durch Beitr\u00E4ge zum gesellschaftlichen Diskurs \u00FCber K\u00F6rperlichkeit, Sexualit\u00E4t und Geschlechterrollen international bekannt. Aus Fragestellungen der Malerei entwickelte sie eine fundierte und bahnbrechende k\u00FCnstlerische Erforschung visueller Traditionen und Tabus. Besonders bekannt wurden Performances und Experimentalfilme, die das Verh\u00E4ltnis zwischen dem individuellen und dem gesellschaftlichen K\u00F6rper und die Unterschiede zwischen Erotik und Politik thematisieren. Das auf Grundlage breiten kunsthistorischen Wissens geschaffene \u0152uvre enth\u00E4lt kulturell pr\u00E4gende Arbeiten der Gattungen Assemblage, Experimentalfilm und Performance und gilt als bedeutend f\u00FCr die feministische \u00C4sthetik. Besonders in den 1960er und 1970er Jahren trug die K\u00FCnstlerin mit Happenings und Performances, in denen sie verschiedene Medien mit K\u00F6rper, Bewegung, Sprache und Text kombinierte, zur Entwicklung der Aktionsk\u00FCnste bei. Ihre Performance Interior Scroll (1975) wurde zu einem Leitbild k\u00FCnstlerischer Grenz\u00FCberschreitung und weiblicher Kunst. Das umfangreiche Gesamtwerk steht in Verbindung mit Neo-Dada, Beat Generation und Fluxus. Es wird in Institutionen wie dem Museum of Contemporary Art (MOCA), dem Museum of Modern Art (MoMA), dem Centre Georges Pompidou und dem National Film Theatre London gesammelt und pr\u00E4sentiert. Carolee Schneemann lehrte am California Institute of the Arts, dem School of the Art Institute of Chicago, dem Hunter College und der Rutgers University. 2011 wurde Carolee Schneemann in New York zum Mitglied (NA) der National Academy of Design gew\u00E4hlt." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Carolee Schneemann (born October 12, 1939) is an American visual artist, known for her discourses on the body, sexuality and gender. She received a B.A. from Bard College and a Master of Fine Arts from the University of Illinois. Her work is primarily characterized by research into visual traditions, taboos, and the body of the individual in relationship to social bodies. Her works have been shown at the Los Angeles Museum of Contemporary Art, the New York Museum of Modern Art, and the London National Film Theatre. Schneemann has taught at several universities, including the California Institute of the Arts, the School of the Art Institute of Chicago, Hunter College, and Rutgers University. Additionally, she has published widely, producing works such as C\u00E9zanne, She Was a Great Painter (1976) and More than Meat Joy: Performance Works and Selected Writings (1997). Schneemann's works have been associated with a variety of art classifications including Fluxus, Neo-Dada, Performance art, the Beat Generation, and happenings." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Carolee Schneemann (ur. 12 pa\u017Adziernika 1939), intermedialna ameryka\u0144ska artystka, zajmuje si\u0119 g\u0142\u00F3wnie malarstwem, fotografi\u0105, performance i instalacj\u0105 oraz wideo. Tw\u00F3rczo\u015B\u0107 artystki reprezentuje rozw\u00F3j sztuki XX wieku, pocz\u0105tkowo zajmuj\u0105ca si\u0119 malarstwem wprowadza do swoich prac dodatkowe obiekty, jak r\u00F3wnie\u017C swoje cia\u0142o jako element kompozycji. Tworzy w ten spos\u00F3b kola\u017Ce, instalacje i autorskie assemblages. W tym procesie coraz bardziej ogniskuje swoj\u0105 uwag\u0119 na ciele, kt\u00F3re ostatecznie staje si\u0119 g\u0142\u00F3wnym \"medium\" jej sztuki. Jako jedna z pierwszych artystek wypracowuje formu\u0142\u0119 performance (pierwsze pokazy ok. 1956-1958). Na przyk\u0142adzie jej tw\u00F3rczo\u015Bci mo\u017Cna prze\u015Bledzi\u0107 rozw\u00F3j tej formy sztuki z klasycznej tw\u00F3rczo\u015Bci plastycznej (malarstwo). Tematy jej prac: (sama tak grupuje swoje dzie\u0142a) koty, erotyka, ruch, marzenia/sny, wojna. Szczeg\u00F3lnie eksploruje tematy zwi\u0105zane z p\u0142ciowo\u015Bci\u0105, cia\u0142em, seksualno\u015Bci\u0105. Bierze te\u017C udzia\u0142 w ruchu Fluxus. Pokazy jej tw\u00F3rczo\u015Bci odbywa\u0142y si\u0119 mi\u0119dzy innymi w: Los Angeles Museum of Contemporary Art, Whitney Museum of American Art, Museum of Modern Art, Centre Georges Pompidou. Prowadzi r\u00F3wnie\u017C dzia\u0142alno\u015B\u0107 edukacyjn\u0105 w wielu uczelniach artystycznych." , "lang" : "pl" } ] ,
