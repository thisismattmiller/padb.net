    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "John Milton Cage Jr. (September 5, 1912 \u2013 August 12, 1992) was an American composer, music theorist, writer, philosopher, and artist. A pioneer of indeterminacy in music, electroacoustic music, and non-standard use of musical instruments, Cage was one of the leading figures of the post-war avant-garde. Critics have lauded him as one of the most influential American composers of the 20th century. He was also instrumental in the development of modern dance, mostly through his association with choreographer Merce Cunningham, who was also Cage's romantic partner for most of their lives." , "lang" : "en" } ,
      { "type" : "literal", "value" : "John Milton Cage Jr. (* 5. September 1912 in Los Angeles; \u2020 12. August 1992 in New York City) war ein US-amerikanischer Komponist und K\u00FCnstler. Mit seinen mehr als 250 Kompositionen, die h\u00E4ufig als Schl\u00FCsselwerke der Neuen Musik angesehen werden, gilt er als einer der weltweit einflussreichsten Komponisten des 20. Jahrhunderts. Hinzu kommen musik- und kompositionstheoretische Arbeiten von grunds\u00E4tzlicher Bedeutung. Au\u00DFerdem gilt Cage als Schl\u00FCsselfigur f\u00FCr die Ende der 1950er Jahre entstehende Happeningbewegung und als wichtiger Anreger f\u00FCr die Fluxusbewegung und die Neue Improvisationsmusik. Neben seinem kompositorischen Schaffen bet\u00E4tigte er sich auch als Maler und befasste sich mit Mykologie, der Wissenschaft von den Pilzen." , "lang" : "de" } ,
      { "type" : "literal", "value" : "John Milton Cage (Los Angeles, 5 september 1912 - New York, 12 augustus 1992) was een Amerikaans avant-gardecomponist; hij was een van de grootste vernieuwers van de klassieke muziek uit de 20e eeuw. Hij was voor de Tweede Wereldoorlog bekend door zijn Oosters getinte muziekwerken. Na 1950 kwam hij met de radicale toepassing van het toevalselement in zijn muziek." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "\u7D04\u7FF0\u00B7\u7C73\u5C14\u987F\u00B7\u51F1\u5409\uFF08\u82F1\u8BED\uFF1AJohn Milton Cage Jr.\uFF0C1912\u5E749\u67085\u65E5\uFF0D1992\u5E748\u670812\u65E5\uFF09\uFF0C\u7F8E\u570B\u5148\u950B\u6D3E\u53E4\u5178\u97F3\u4E50\u4F5C\u66F2\u5BB6\uFF0C\u52CB\u4F2F\u683C\u7684\u5B66\u751F\u3002\u4ED6\u6700\u6709\u540D\u7684\u4F5C\u54C1\u662F1952\u5E74\u4F5C\u66F2\u7684\u300A4'33\"\u300B\uFF0C\u5168\u66F2\u4E09\u500B\u6A02\u7AE0\uFF0C\u537B\u6C92\u6709\u4EFB\u4F55\u4E00\u500B\u97F3\u7B26\u3002\u4ED6\u662F\u6A5F\u7387\u97F3\u6A02\uFF08aleatory music\uFF0C\u6216\u300C\u6A5F\u6703\u97F3\u6A02\u300D\uFF08chance music\uFF09\uFF09\u3001\u5EF6\u4F38\u6280\u5DE7\uFF08extended technique\uFF0C\u6A02\u5668\u7684\u975E\u6A19\u6E96\u4F7F\u7528\uFF09\u3001\u96FB\u5B50\u97F3\u6A02\u7684\u5148\u9A45\u3002\u96D6\u7136\u4ED6\u662F\u4E00\u500B\u5177\u6709\u722D\u8B70\u7684\u4EBA\u7269\uFF0C\u4F46\u4ECD\u666E\u904D\u88AB\u8A8D\u70BA\u662F\u4ED6\u7684\u5E74\u4EE3\u4E2D\u6700\u91CD\u8981\u7684\u4F5C\u66F2\u5BB6\u4E4B\u4E00\u3002\u4ED6\u540C\u65F6\u662F\u4E00\u4F4D\u8611\u83C7\u4E13\u5BB6\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "John Milton Cage Jr est un compositeur, po\u00E8te et plasticien am\u00E9ricain, n\u00E9 le 5 septembre 1912 \u00E0 Los Angeles aux \u00C9tats-Unis et mort le 12 ao\u00FBt 1992 \u00E0 New York, aux \u00C9tats-Unis. \u00C9l\u00E8ve de Sch\u00F6nberg, John Cage s'est illustr\u00E9 comme compositeur de musique contemporaine exp\u00E9rimentale et comme philosophe. Il est \u00E9galement reconnu comme l'inspirateur du mouvement Fluxus, du groupe espagnol ZAJ et des exp\u00E9rimentations musicales radicales qui accompagnaient les chor\u00E9graphies de la Merce Cunningham Dance Company. Il y a d'ailleurs occup\u00E9 la fonction de directeur musical puis de conseiller musical jusqu'\u00E0 sa mort en 1992." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "John Milton Cage Jr. (Los \u00C1ngeles, 5 de septiembre de 1912 - Nueva York, 12 de agosto de 1992) fue un compositor, instrumentista, fil\u00F3sofo, te\u00F3rico musical, poeta, artista, pintor, aficionado a la micolog\u00EDa y recolector de setas estadounidense. Pionero de la m\u00FAsica aleatoria, de la m\u00FAsica electr\u00F3nica y del uso no est\u00E1ndar de instrumentos musicales, Cage fue una de las figuras principales del avant garde de posguerra. Los cr\u00EDticos le han aplaudido como uno de los compositores estadounidenses m\u00E1s influyentes del siglo XX. Fue decisivo en el desarrollo de la danza moderna, principalmente a trav\u00E9s de su asociaci\u00F3n con el core\u00F3grafo Merce Cunningham, quien fue su compa\u00F1ero sentimental la mayor parte de su vida." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u00C8 considerato una delle personalit\u00E0 pi\u00F9 rilevanti e significative del Novecento. La sua opera \u00E8 centrale nell'evoluzione della musica contemporanea." , "lang" : "it" } ,
      { "type" : "literal", "value" : "\u062C\u0648\u0646 \u0645\u064A\u0644\u062A\u0648\u0646 \u0643\u064A\u062F\u062C \u0627\u0644\u0627\u0628\u0646 (5 \u0645\u0646 \u0633\u0628\u062A\u0645\u0628\u0631 1912\u0645 \u2013 12 \u0645\u0646 \u0623\u063A\u0633\u0637\u0633 1992\u0645) \u0645\u0644\u062D\u0646 \u0623\u0645\u0631\u064A\u0643\u064A \u0648\u0635\u0627\u062D\u0628 \u0646\u0638\u0631\u064A\u0627\u062A \u0645\u0648\u0633\u064A\u0642\u064A\u0629 \u0648\u0643\u0627\u062A\u0628 \u0648\u0641\u0646\u0627\u0646. \u0648\u064A\u0639\u062A\u0628\u0631 \u0631\u0627\u0626\u062F \u0639\u062F\u0645 \u0627\u0644\u062A\u0639\u064A\u064A\u0646 \u0627\u0644\u0645\u0648\u0633\u064A\u0642\u064A \u0648\u0627\u0644\u0645\u0648\u0633\u064A\u0642\u0649 \u0627\u0644\u0643\u0647\u0631\u0633\u0645\u0639\u064A\u0629 \u0648\u0627\u0644\u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u063A\u064A\u0631 \u0627\u0644\u062A\u0642\u0644\u064A\u062F\u064A \u0644\u0644\u0622\u0644\u0627\u062A \u0627\u0644\u0645\u0648\u0633\u064A\u0642\u064A\u0629\u060C \u0643\u0645\u0627 \u0643\u0627\u0646 \u0643\u064A\u062F\u062C \u0648\u0627\u062D\u062F\u064B\u0627 \u0645\u0646 \u0627\u0644\u0634\u062E\u0635\u064A\u0627\u062A \u0627\u0644\u0628\u0627\u0631\u0632\u0629 \u0641\u064A \u0627\u0644\u0645\u0633\u0631\u062D \u0627\u0644\u0637\u0644\u064A\u0639\u064A \u0641\u064A \u0641\u062A\u0631\u0629 \u0645\u0627 \u0628\u0639\u062F \u0627\u0644\u062D\u0631\u0628. \u0648\u0623\u062B\u0646\u0649 \u0639\u0644\u064A\u0647 \u0627\u0644\u0646\u0642\u0627\u062F \u0628\u0648\u0635\u0641\u0647 \u0623\u062D\u062F \u0623\u0643\u062B\u0631 \u0627\u0644\u0645\u0644\u062D\u0646\u064A\u0646 \u0627\u0644\u0623\u0645\u0631\u064A\u0643\u064A\u064A\u0646 \u062A\u0623\u062B\u064A\u0631\u064B\u0627 \u0641\u064A \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064A\u0646. \u0648\u0643\u0627\u0646 \u0644\u0647 \u0623\u064A\u0636\u064B\u0627 \u062F\u0648\u0631 \u0641\u0639\u0627\u0644 \u0641\u064A \u062A\u0637\u0648\u064A\u0631 \u0627\u0644\u0631\u0642\u0635 \u0627\u0644\u062D\u062F\u064A\u062B\u060C \u0648\u0630\u0644\u0643 \u0645\u0646 \u062E\u0644\u0627\u0644 \u062A\u0639\u0627\u0648\u0646\u0647 \u0645\u0639 \u0645\u0635\u0645\u0645 \u0627\u0644\u0631\u0642\u0635\u0627\u062A \u0645\u0631\u0633\u064A\u0627 \u0643\u0627\u0646\u064A\u0646\u063A\u0647\u0627\u0645\u060C \u0627\u0644\u0630\u064A \u0643\u0627\u0646 \u0623\u064A\u0636\u064B\u0627 \u0634\u0631\u064A\u0643\u0647 \u0627\u0644\u0631\u0648\u0645\u0627\u0646\u0633\u064A \u0644\u0645\u0639\u0638\u0645 \u062D\u064A\u0627\u062A\u0647." , "lang" : "ar" } ,
      { "type" : "literal", "value" : "John Cage (ur. 5 wrze\u015Bnia 1912 w Los Angeles, zm. 12 sierpnia 1992 w Nowym Jorku) \u2013 ameryka\u0144ski kompozytor muzyki wsp\u00F3\u0142czesnej. Jedna z najbardziej kontrowersyjnych postaci wsp\u00F3\u0142czesnej kultury." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "John Milton Cage Jr. (5 de setembro de 1912  \u2014 Nova Iorque, 12 de agosto de 1992) foi um compositor, te\u00F3rico musical, escritor e artista dos Estados Unidos. Cage foi um pioneiro da m\u00FAsica aleat\u00F3ria, da m\u00FAsica eletroac\u00FAstica, do uso de instrumentos n\u00E3o convencionais, bem como do uso n\u00E3o convencional de instrumentos convencionais, sendo considerado uma das figuras chave nas vanguardas art\u00EDsticas do p\u00F3s-guerra." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "\u30B8\u30E7\u30F3\u30FB\u30DF\u30EB\u30C8\u30F3\u30FB\u30B1\u30FC\u30B8\u30FB\u30B8\u30E5\u30CB\u30A2\uFF08John Milton Cage Jr.\u30011912\u5E749\u67085\u65E5 - 1992\u5E748\u670812\u65E5\uFF09\u306F\u3001\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u51FA\u8EAB\u306E\u97F3\u697D\u5BB6\u3001\u4F5C\u66F2\u5BB6\u3001\u8A69\u4EBA\u3001\u601D\u60F3\u5BB6\u3001\u30AD\u30CE\u30B3\u7814\u7A76\u5BB6\u3002\u5B9F\u9A13\u97F3\u697D\u5BB6\u3068\u3057\u3066\u3001\u524D\u885B\u82B8\u8853\u5168\u4F53\u306B\u5F71\u97FF\u3092\u4E0E\u3048\u3066\u3044\u308B\u3002\u72EC\u7279\u306E\u97F3\u697D\u8AD6\u3084\u8868\u73FE\u306B\u3088\u3063\u3066\u3001\u97F3\u697D\u306E\u5B9A\u7FA9\u3092\u3072\u308D\u3052\u305F\u3002\u300C\u6C88\u9ED9\u300D\u3092\u3082\u542B\u3081\u305F\u3055\u307E\u3056\u307E\u306A\u7D20\u6750\u3092\u4F5C\u54C1\u3084\u6F14\u594F\u306B\u7528\u3044\u3066\u304A\u308A\u3001\u4EE3\u8868\u7684\u306A\u4F5C\u54C1\u306B\u300E4\u520633\u79D2\u300F\u304C\u3042\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "\u0414\u0436\u043E\u043D \u041C\u0438\u0301\u043B\u0442\u043E\u043D \u041A\u0435\u0439\u0434\u0436 (\u0430\u043D\u0433\u043B. John Milton Cage Jr.; 5 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u044F 1912 \u2014 12 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1992) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440, \u0444\u0438\u043B\u043E\u0441\u043E\u0444, \u043F\u043E\u044D\u0442, \u043C\u0443\u0437\u044B\u043A\u043E\u0432\u0435\u0434, \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A. \u041F\u0438\u043E\u043D\u0435\u0440 \u0432 \u043E\u0431\u043B\u0430\u0441\u0442\u0438 \u0430\u043B\u0435\u0430\u0442\u043E\u0440\u0438\u043A\u0438, \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u043D\u043D\u043E\u0439 \u043C\u0443\u0437\u044B\u043A\u0438 \u0438 \u043D\u0435\u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u043E\u0433\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u044F \u043C\u0443\u0437\u044B\u043A\u0430\u043B\u044C\u043D\u044B\u0445 \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u043E\u0432, \u041A\u0435\u0439\u0434\u0436 \u0431\u044B\u043B \u043E\u0434\u043D\u043E\u0439 \u0438\u0437 \u0432\u0435\u0434\u0443\u0449\u0438\u0445 \u0444\u0438\u0433\u0443\u0440 \u043F\u043E\u0441\u043B\u0435\u0432\u043E\u0435\u043D\u043D\u043E\u0433\u043E \u0430\u0432\u0430\u043D\u0433\u0430\u0440\u0434\u0430. \u041A\u0440\u0438\u0442\u0438\u043A\u0438 \u043D\u0430\u0437\u044B\u0432\u0430\u043B\u0438 \u0435\u0433\u043E \u043E\u0434\u043D\u0438\u043C \u0438\u0437 \u0441\u0430\u043C\u044B\u0445 \u0432\u043B\u0438\u044F\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0445 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440\u043E\u0432 \u0425\u0425-\u0433\u043E \u0441\u0442\u043E\u043B\u0435\u0442\u0438\u044F." , "lang" : "ru" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "John Cage (ur. 5 wrze\u015Bnia 1912 w Los Angeles, zm. 12 sierpnia 1992 w Nowym Jorku) \u2013 ameryka\u0144ski kompozytor muzyki wsp\u00F3\u0142czesnej. Jedna z najbardziej kontrowersyjnych postaci wsp\u00F3\u0142czesnej kultury." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "\u7D04\u7FF0\u00B7\u7C73\u5C14\u987F\u00B7\u51F1\u5409\uFF08\u82F1\u8BED\uFF1AJohn Milton Cage Jr.\uFF0C1912\u5E749\u67085\u65E5\uFF0D1992\u5E748\u670812\u65E5\uFF09\uFF0C\u7F8E\u570B\u5148\u950B\u6D3E\u53E4\u5178\u97F3\u4E50\u4F5C\u66F2\u5BB6\uFF0C\u52CB\u4F2F\u683C\u7684\u5B66\u751F\u3002\u4ED6\u6700\u6709\u540D\u7684\u4F5C\u54C1\u662F1952\u5E74\u4F5C\u66F2\u7684\u300A4'33\"\u300B\uFF0C\u5168\u66F2\u4E09\u500B\u6A02\u7AE0\uFF0C\u537B\u6C92\u6709\u4EFB\u4F55\u4E00\u500B\u97F3\u7B26\u3002\u4ED6\u662F\u6A5F\u7387\u97F3\u6A02\uFF08aleatory music\uFF0C\u6216\u300C\u6A5F\u6703\u97F3\u6A02\u300D\uFF08chance music\uFF09\uFF09\u3001\u5EF6\u4F38\u6280\u5DE7\uFF08extended technique\uFF0C\u6A02\u5668\u7684\u975E\u6A19\u6E96\u4F7F\u7528\uFF09\u3001\u96FB\u5B50\u97F3\u6A02\u7684\u5148\u9A45\u3002\u96D6\u7136\u4ED6\u662F\u4E00\u500B\u5177\u6709\u722D\u8B70\u7684\u4EBA\u7269\uFF0C\u4F46\u4ECD\u666E\u904D\u88AB\u8A8D\u70BA\u662F\u4ED6\u7684\u5E74\u4EE3\u4E2D\u6700\u91CD\u8981\u7684\u4F5C\u66F2\u5BB6\u4E4B\u4E00\u3002\u4ED6\u540C\u65F6\u662F\u4E00\u4F4D\u8611\u83C7\u4E13\u5BB6\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "\u0414\u0436\u043E\u043D \u041C\u0438\u0301\u043B\u0442\u043E\u043D \u041A\u0435\u0439\u0434\u0436 (\u0430\u043D\u0433\u043B. John Milton Cage Jr.; 5 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u044F 1912 \u2014 12 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1992) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440, \u0444\u0438\u043B\u043E\u0441\u043E\u0444, \u043F\u043E\u044D\u0442, \u043C\u0443\u0437\u044B\u043A\u043E\u0432\u0435\u0434, \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A. \u041F\u0438\u043E\u043D\u0435\u0440 \u0432 \u043E\u0431\u043B\u0430\u0441\u0442\u0438 \u0430\u043B\u0435\u0430\u0442\u043E\u0440\u0438\u043A\u0438, \u044D\u043B\u0435\u043A\u0442\u0440\u043E\u043D\u043D\u043E\u0439 \u043C\u0443\u0437\u044B\u043A\u0438 \u0438 \u043D\u0435\u0441\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u043E\u0433\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u044F \u043C\u0443\u0437\u044B\u043A\u0430\u043B\u044C\u043D\u044B\u0445 \u0438\u043D\u0441\u0442\u0440\u0443\u043C\u0435\u043D\u0442\u043E\u0432, \u041A\u0435\u0439\u0434\u0436 \u0431\u044B\u043B \u043E\u0434\u043D\u043E\u0439 \u0438\u0437 \u0432\u0435\u0434\u0443\u0449\u0438\u0445 \u0444\u0438\u0433\u0443\u0440 \u043F\u043E\u0441\u043B\u0435\u0432\u043E\u0435\u043D\u043D\u043E\u0433\u043E \u0430\u0432\u0430\u043D\u0433\u0430\u0440\u0434\u0430. \u041A\u0440\u0438\u0442\u0438\u043A\u0438 \u043D\u0430\u0437\u044B\u0432\u0430\u043B\u0438 \u0435\u0433\u043E \u043E\u0434\u043D\u0438\u043C \u0438\u0437 \u0441\u0430\u043C\u044B\u0445 \u0432\u043B\u0438\u044F\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0445 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440\u043E\u0432 \u0425\u0425-\u0433\u043E \u0441\u0442\u043E\u043B\u0435\u0442\u0438\u044F." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "John Milton Cage Jr. (September 5, 1912 \u2013 August 12, 1992) was an American composer, music theorist, writer, philosopher, and artist. A pioneer of indeterminacy in music, electroacoustic music, and non-standard use of musical instruments, Cage was one of the leading figures of the post-war avant-garde. Critics have lauded him as one of the most influential American composers of the 20th century. He was also instrumental in the development of modern dance, mostly through his association with choreographer Merce Cunningham, who was also Cage's romantic partner for most of their lives. Cage is perhaps best known for his 1952 composition 4\u203233\u2033, which is performed in the absence of deliberate sound; musicians who present the work do nothing aside from being present for the duration specified by the title. The content of the composition is not \"four minutes and 33 seconds of silence,\" as is often assumed, but rather the sounds of the environment heard by the audience during performance. The work's challenge to assumed definitions about musicianship and musical experience made it a popular and controversial topic both in musicology and the broader aesthetics of art and performance. Cage was also a pioneer of the prepared piano (a piano with its sound altered by objects placed between or on its strings or hammers), for which he wrote numerous dance-related works and a few concert pieces. The best known of these is Sonatas and Interludes (1946\u201348). His teachers included Henry Cowell (1933) and Arnold Schoenberg (1933\u201335), both known for their radical innovations in music, but Cage's major influences lay in various East and South Asian cultures. Through his studies of Indian philosophy and Zen Buddhism in the late 1940s, Cage came to the idea of aleatoric or chance-controlled music, which he started composing in 1951. The I Ching, an ancient Chinese classic text on changing events, became Cage's standard composition tool for the rest of his life. In a 1957 lecture, Experimental Music, he described music as \"a purposeless play\" which is \"an affirmation of life \u2013 not an attempt to bring order out of chaos nor to suggest improvements in creation, but simply a way of waking up to the very life we're living\"." , "lang" : "en" } ,
      { "type" : "literal", "value" : "John Milton Cage Jr est un compositeur, po\u00E8te et plasticien am\u00E9ricain, n\u00E9 le 5 septembre 1912 \u00E0 Los Angeles aux \u00C9tats-Unis et mort le 12 ao\u00FBt 1992 \u00E0 New York, aux \u00C9tats-Unis. \u00C9l\u00E8ve de Sch\u00F6nberg, John Cage s'est illustr\u00E9 comme compositeur de musique contemporaine exp\u00E9rimentale et comme philosophe. Il est \u00E9galement reconnu comme l'inspirateur du mouvement Fluxus, du groupe espagnol ZAJ et des exp\u00E9rimentations musicales radicales qui accompagnaient les chor\u00E9graphies de la Merce Cunningham Dance Company. Il y a d'ailleurs occup\u00E9 la fonction de directeur musical puis de conseiller musical jusqu'\u00E0 sa mort en 1992." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "John Milton Cage Jr. (Los \u00C1ngeles, 5 de septiembre de 1912 - Nueva York, 12 de agosto de 1992) fue un compositor, instrumentista, fil\u00F3sofo, te\u00F3rico musical, poeta, artista, pintor, aficionado a la micolog\u00EDa y recolector de setas estadounidense. Pionero de la m\u00FAsica aleatoria, de la m\u00FAsica electr\u00F3nica y del uso no est\u00E1ndar de instrumentos musicales, Cage fue una de las figuras principales del avant garde de posguerra. Los cr\u00EDticos le han aplaudido como uno de los compositores estadounidenses m\u00E1s influyentes del siglo XX. Fue decisivo en el desarrollo de la danza moderna, principalmente a trav\u00E9s de su asociaci\u00F3n con el core\u00F3grafo Merce Cunningham, quien fue su compa\u00F1ero sentimental la mayor parte de su vida. Entre sus maestros estuvieron Henry Cowell (1933) y Arnold Schoenberg (1933\u201335), ambos conocidos por sus innovaciones radicales en la m\u00FAsica, pero la principal influencia sobre el trabajo de Cage se encuentra en diferentes culturas orientales. A trav\u00E9s de sus estudios de filosof\u00EDa india y budismo zen a finales de los a\u00F1os 1940, Cage lleg\u00F3 a la idea de la m\u00FAsica aleatoria o m\u00FAsica controlada por azar, que comenz\u00F3 a componer en 1951. El I Ching, un antiguo texto chino cl\u00E1sico sobre eventos cambiantes, se convirti\u00F3 en la herramienta compositiva habitual de Cage durante el resto de su vida. Cage es conocido principalmente por su composici\u00F3n de 4\u203233\u2033, tres movimientos que se interpretan sin tocar una sola nota. Otra famosa creaci\u00F3n de Cage es el piano preparado, para el que escribi\u00F3 numerosas obras relacionadas con la danza y varias piezas para concierto." , "lang" : "es" } ,
      { "type" : "literal", "value" : "John Milton Cage (Los Angeles, 5 september 1912 - New York, 12 augustus 1992) was een Amerikaans avant-gardecomponist; hij was een van de grootste vernieuwers van de klassieke muziek uit de 20e eeuw. Hij was voor de Tweede Wereldoorlog bekend door zijn Oosters getinte muziekwerken. Na 1950 kwam hij met de radicale toepassing van het toevalselement in zijn muziek." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "\u062C\u0648\u0646 \u0645\u064A\u0644\u062A\u0648\u0646 \u0643\u064A\u062F\u062C \u0627\u0644\u0627\u0628\u0646 (5 \u0645\u0646 \u0633\u0628\u062A\u0645\u0628\u0631 1912\u0645 \u2013 12 \u0645\u0646 \u0623\u063A\u0633\u0637\u0633 1992\u0645) \u0645\u0644\u062D\u0646 \u0623\u0645\u0631\u064A\u0643\u064A \u0648\u0635\u0627\u062D\u0628 \u0646\u0638\u0631\u064A\u0627\u062A \u0645\u0648\u0633\u064A\u0642\u064A\u0629 \u0648\u0643\u0627\u062A\u0628 \u0648\u0641\u0646\u0627\u0646. \u0648\u064A\u0639\u062A\u0628\u0631 \u0631\u0627\u0626\u062F \u0639\u062F\u0645 \u0627\u0644\u062A\u0639\u064A\u064A\u0646 \u0627\u0644\u0645\u0648\u0633\u064A\u0642\u064A \u0648\u0627\u0644\u0645\u0648\u0633\u064A\u0642\u0649 \u0627\u0644\u0643\u0647\u0631\u0633\u0645\u0639\u064A\u0629 \u0648\u0627\u0644\u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u063A\u064A\u0631 \u0627\u0644\u062A\u0642\u0644\u064A\u062F\u064A \u0644\u0644\u0622\u0644\u0627\u062A \u0627\u0644\u0645\u0648\u0633\u064A\u0642\u064A\u0629\u060C \u0643\u0645\u0627 \u0643\u0627\u0646 \u0643\u064A\u062F\u062C \u0648\u0627\u062D\u062F\u064B\u0627 \u0645\u0646 \u0627\u0644\u0634\u062E\u0635\u064A\u0627\u062A \u0627\u0644\u0628\u0627\u0631\u0632\u0629 \u0641\u064A \u0627\u0644\u0645\u0633\u0631\u062D \u0627\u0644\u0637\u0644\u064A\u0639\u064A \u0641\u064A \u0641\u062A\u0631\u0629 \u0645\u0627 \u0628\u0639\u062F \u0627\u0644\u062D\u0631\u0628. \u0648\u0623\u062B\u0646\u0649 \u0639\u0644\u064A\u0647 \u0627\u0644\u0646\u0642\u0627\u062F \u0628\u0648\u0635\u0641\u0647 \u0623\u062D\u062F \u0623\u0643\u062B\u0631 \u0627\u0644\u0645\u0644\u062D\u0646\u064A\u0646 \u0627\u0644\u0623\u0645\u0631\u064A\u0643\u064A\u064A\u0646 \u062A\u0623\u062B\u064A\u0631\u064B\u0627 \u0641\u064A \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0639\u0634\u0631\u064A\u0646. \u0648\u0643\u0627\u0646 \u0644\u0647 \u0623\u064A\u0636\u064B\u0627 \u062F\u0648\u0631 \u0641\u0639\u0627\u0644 \u0641\u064A \u062A\u0637\u0648\u064A\u0631 \ 43\u0645\u0627 \u064A\u0639\u062A\u0642\u062F \u0627\u0644\u0628\u0639\u0636 \u0623\u062D\u064A\u0627\u0646\u064B\u0627\u060C \u0648\u0644\u0643\u0646 \u0627\u0644\u0645\u0642\u0635\u0648\u062F \u0628\u0647 \u0623\u0635\u0648\u0627\u062A \u0627\u0644\u0628\u064A\u0626\u0629 \u0627\u0644\u062A\u064A \u064A\u0633\u0645\u0639\u0647\u0627 \u0627\u0644\u062C\u0645\u0647\u0648\u0631 \u0623\u062B\u0646\u0627\u0621 \u0627\u0644\u0623\u062F\u0627\u0621. \u0648\u0642\u062F \u0623\u062B\u0627\u0631 \u062A\u062D\u062F\u064A \u0623\u0639\u0645\u0627\u0644\u0647 \u0644\u0627\u0641\u062A\u0631\u0627\u0636 \u062A\u0639\u0631\u064A\u0641\u0627\u062A \u062D\u0648\u0644 \u0627\u0644\u0645\u0648\u0633\u064A\u0642\u064A\u0629 \u0648\u0627\u0644\u062E\u0628\u0631\u0629 \u0627\u0644\u0645\u0648\u0633\u064A\u0642\u064A\u0629 \u0627\u0644\u0634\u0639\u0628\u064A\u0629 \u0627\u0644\u062C\u062F\u0644 \u0641\u064A \u0639\u0644\u0645 \u0627\u0644\u0645\u0648\u0633\u064A\u0642\u0649 \u0648\u0641\u064A \u0646\u0637\u0627\u0642 \u062C\u0645\u0627\u0644\u064A\u0627\u062A \u0627\u0644\u0641\u0646 \u0648\u0627\u0644\u0623\u062F\u0627\u0621. \u0648\u0642\u062F \u062A\u0645\u064A\u0632 \u0643\u064A\u062F\u062C \u0623\u064A\u0636\u064B\u0627 \u0628\u0627\u0633\u062A\u062E\u062F\u0627\u0645 \u0627\u0644\u0628\u064A\u0627\u0646\u0648 \u0627\u0644\u0645\u064F\u0639\u062F (prepared piano) (\u0648\u0647\u0648 \u0628\u064A\u0627\u0646\u0648 \u064A\u062A\u0645 \u0641\u064A\u0647 \u062A\u063A\u064A\u064A\u0631 \u0627\u0644\u0623\u0635\u0648\u0627\u062A \u0627\u0644\u0635\u0627\u062F\u0631\u0629 \u0645\u0646\u0647 \u0645\u0646 \u062E\u0644\u0627\u0644 \u0648\u0636\u0639 \u0623\u062C\u0633\u0627\u0645 \u0628\u064A\u0646 \u0623\u0648\u062A\u0627\u0631\u0647 \u0623\u0648 \u0639\u0644\u064A\u0647\u0627 \u0623\u0648 \u0639\u0644\u0649 \u0627\u0644\u0645\u0637\u0627\u0631\u0642)\u060C \u0648\u0627\u0644\u0630\u064A \u0623\u0644\u0651\u0641 \u0644\u0647 \u0627\u0644\u0639\u062F\u064A\u062F \u0645\u0646 \u0623\u0639\u0645\u0627\u0644 \u0627\u0644\u0631\u0642\u0635 \u0630\u0627\u062A \u0627\u0644\u0635\u0644\u0629 \u0648\u0627\u0644\u0642\u0644\u064A\u0644 \u0645\u0646 \u0645\u0642\u0637\u0648\u0639\u0627\u062A \u0627\u0644\u062D\u0641\u0644\u0627\u062A \u0627\u0644\u0645\u0648\u0633\u064A\u0642\u064A\u0629. \u0648\u0645\u0646 \u0623\u0634\u0647\u0631 \u062A\u0644\u0643 \u0627\u0644\u0623\u0639\u0645\u0627\u0644 \u0633\u0648\u0646\u0627\u062A\u0627 \u0648\u0625\u0646\u062A\u0631\u0644\u0648\u062F\u0633 (Sonatas and Interludes\u200F) (1946\u201348). \u0648\u0644\u0642\u062F \u0643\u0627\u0646 \u0645\u0646 \u0636\u0645\u0646 \u0623\u0633\u0627\u062A\u0630\u062A\u0647 \u0647\u0646\u0631\u064A \u0643\u0648\u064A\u0644 (1933) \u0648\u0623\u0631\u0646\u0648\u0644\u062F \u0634\u0648\u0646\u0628\u0631\u063A (1933\u201335)\u060C \u0648\u0643\u0650\u0644\u0627\u0647\u0645\u0627 \u064A\u0634\u062A\u0647\u0631\u0627\u0646 \u0628\u0627\u0628\u062A\u0643\u0627\u0631\u0627\u062A\u0647\u0645\u0627 \u0627\u0644\u062C\u0648\u0647\u0631\u064A\u0629 \u0641\u064A \u0627\u0644\u0645\u0648\u0633\u064A\u0642\u0649\u060C \u0648\u0644\u0643\u0646 \u0623\u0643\u062B\u0631 \u0645\u0627 \u0623\u062B\u0631 \u0641\u064A\u0647 \u064A\u0642\u0628\u0639 \u0641\u064A \u0627\u0644\u062B\u0642\u0627\u0641\u0627\u062A \u0627\u0644\u0645\u062A\u0646\u0648\u0639\u0629 \u0644\u0634\u0631\u0642 \u0648\u062C\u0646\u0648\u0628 \u0622\u0633\u064A\u0627. \u0648\u0644\u0642\u062F \u0623\u0648\u062D\u062A \u0625\u0644\u064A\u0647 \u062F\u0631\u0627\u0633\u0627\u062A\u0647 \u0644\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0647\u0646\u062F\u064A\u0629 \u0648\u0632\u0646 \u0627\u0644\u0628\u0648\u0630\u064A\u0629 (Zen Buddhism) \u0641\u064A \u0623\u0648\u0627\u062E\u0631 \u0623\u0631\u0628\u0639\u064A\u0646\u064A\u0627\u062A \u0627\u0644\u0642\u0631\u0646 \u0627\u0644\u0645\u0627\u0636\u064A \u0628\u0641\u0643\u0631\u0629 \u0645\u0648\u0633\u064A\u0642\u064A\u0629 \u0627\u0644\u0623\u0644\u064A\u062A\u0648\u0631\u064A\u0643 (Aleatoric music) -\u0623\u0648 \u0645\u0627 \u062A\u064F\u0639\u0631\u0641 \u0628\u0627\u0644\u0645\u0648\u0633\u064A\u0642\u0649 \u0627\u0644\u062A\u064A \u062A\u062A\u062D\u0643\u0645 \u0641\u064A\u0647\u0627 \u0627\u0644\u0641\u0631\u0635\u060C \u0648\u0627\u0644\u062A\u064A \u0628\u062F\u0623 \u0628\u0627\u0644\u062A\u0623\u0644\u064A\u0641 \u0644\u0647\u0627 \u0645\u0646 \u0639\u0627\u0645 1951. \u0648\u0623\u0635\u0628\u062D \u0622\u064A \u0634\u064A\u0646\u062C (I Ching)\u060C \u0648\u0647\u0648 \u0646\u0635 \u0635\u064A\u0646\u064A \u0643\u0644\u0627\u0633\u064A\u0643\u064A \u0642\u062F\u064A\u0645 \u062D\u0648\u0644 \u0627\u0644\u0623\u062D\u062F\u0627\u062B \u0627\u0644\u0645\u062A\u063A\u064A\u0631\u0629\u060C \u0623\u062F\u0627\u0629 \u0643\u064A\u062F\u062C \u0644\u062A\u0643\u0648\u0646 \u0627\u0644\u0645\u0639\u064A\u0627\u0631 \u0627\u0644\u0642\u064A\u0627\u0633\u064A \u0644\u0628\u0642\u064A\u0629 \u062D\u064A\u0627\u062A\u0647. \u0648\u0641\u064A \u0645\u062D\u0627\u0636\u0631\u0629 \u0627\u0644\u0645\u0648\u0633\u064A\u0642\u0649 \u0627\u0644\u062A\u062C\u0631\u064A\u0628\u064A\u0629 \u0627\u0644\u062A\u064A \u0623\u0644\u0642\u0627\u0647\u0627 \u0639\u0627\u0645 1957\u060C \u0648\u0635\u0641 \u0643\u064A\u062F\u062C \u0627\u0644\u0645\u0648\u0633\u064A\u0642\u0649 \u0643\u0640 \"\u0645\u0633\u0631\u062D\u064A\u0629 \u0628\u0644\u0627 \u0647\u062F\u0641\" \u0648\u0627\u0644\u062A\u064A \u062A\u0639\u062A\u0628\u0631 \"\u062A\u0623\u0643\u064A\u062F\u064B\u0627 \u0644\u0644\u062D\u064A\u0627\u0629 \u2013 \u0648\u0644\u064A\u0633\u062A \u0645\u062D\u0627\u0648\u0644\u0629\u064B \u0644\u0625\u0639\u0627\u062F\u0629 \u0627\u0644\u0646\u0638\u0627\u0645 \u0645\u0646 \u0628\u064A\u0646 \u0627\u0644\u0641\u0648\u0636\u0649\u060C \u0648\u0644\u0627 \u0627\u0642\u062A\u0631\u0627\u062D \u062A\u0642\u062F\u064A\u0645 \u062A\u062D\u0633\u064A\u0646\u0627\u062A \u0641\u064A \u0627\u0644\u0645\u0648\u062C\u0648\u062F\u0627\u062A\u060C \u0648\u0644\u0643\u0646 \u0647\u064A \u0645\u062C\u0631\u062F \u0648\u0633\u064A\u0644\u0629 \u0644\u0644\u0627\u0633\u062A\u063A\u0631\u0627\u0642 \u0641\u064A \u0639\u0645\u0642 \u0627\u0644\u062D\u064A\u0627\u0629 \u0627\u0644\u062A\u064A \u0646\u0639\u064A\u0634\u0647\u0627\"." , "lang" : "ar" } ,
      { "type" : "literal", "value" : "John Milton Cage Jr. (5 de setembro de 1912  \u2014 Nova Iorque, 12 de agosto de 1992) foi um compositor, te\u00F3rico musical, escritor e artista dos Estados Unidos. Cage foi um pioneiro da m\u00FAsica aleat\u00F3ria, da m\u00FAsica eletroac\u00FAstica, do uso de instrumentos n\u00E3o convencionais, bem como do uso n\u00E3o convencional de instrumentos convencionais, sendo considerado uma das figuras chave nas vanguardas art\u00EDsticas do p\u00F3s-guerra. Cr\u00EDticos o t\u00EAm como um dos mais influentes compositores estadunidenses do s\u00E9culo XX., principalmente por sua parceria com o core\u00F3grafo Merce Cunningham.A obra mais conhecida de Cage \u00E9 4\u203233\u2033, composto em 1952. A n\u00E3o se utiliza de sons deliberados. Os m\u00FAsicos a apresent\u00E1-la n\u00E3o tocam nada durante o tempo especificado no t\u00EDtulo, ficando apenas quietos, por esse tempo, diante do instrumento. O conte\u00FAdo da composi\u00E7\u00E3o n\u00E3o \u00E9 quatro minutos e trinta e tr\u00EAs segundos de sil\u00EAncio, como se poderia supor, mas sim de sons do ambiente ouvidos pelo p\u00FAblico durante a audi\u00E7\u00E3o. Estudou com Henry Cowell (1933) e Arnold Schoenberg (1933\u20131935), ambos conhecidos por suas inova\u00E7\u00F5es radicais na m\u00FAsica. Entretanto, as maiores influ\u00EAncias de Cage v\u00EAm da \u00C1sia. Atrav\u00E9s de seus estudos de filosofia indiana e zen budismo nos anos 40, Cage chegou \u00E0 ideia de m\u00FAsica aleat\u00F3ria, que come\u00E7ou a compor em 1951. O I Ching, texto cl\u00E1ssico chin\u00EAs, tornou-se uma importante ferramenta de composi\u00E7\u00E3o para Cage pelo resto da vida. Em uma confer\u00EAncia em 1957 sobre m\u00FAsica experimental, ele descreveu a m\u00FAsica como \"um jogo sem prop\u00F3sito, que \u00E9 uma afirma\u00E7\u00E3o da vida - n\u00E3o uma tentativa de trazer a ordem no caos nem sugerir aperfei\u00E7oamentos na cria\u00E7\u00E3o, mas simplesmente um jeito de acordar para a vida\" (no purposeless play which is an affirmation of life \u2013 not an attempt to bring order out of chaos nor to suggest improvements in creation, but simply a way of waking up to the very life we're living)." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "\u30B8\u30E7\u30F3\u30FB\u30DF\u30EB\u30C8\u30F3\u30FB\u30B1\u30FC\u30B8\u30FB\u30B8\u30E5\u30CB\u30A2\uFF08John Milton Cage Jr.\u30011912\u5E749\u67085\u65E5 - 1992\u5E748\u670812\u65E5\uFF09\u306F\u3001\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u51FA\u8EAB\u306E\u97F3\u697D\u5BB6\u3001\u4F5C\u66F2\u5BB6\u3001\u8A69\u4EBA\u3001\u601D\u60F3\u5BB6\u3001\u30AD\u30CE\u30B3\u7814\u7A76\u5BB6\u3002\u5B9F\u9A13\u97F3\u697D\u5BB6\u3068\u3057\u3066\u3001\u524D\u885B\u82B8\u8853\u5168\u4F53\u306B\u5F71\u97FF\u3092\u4E0E\u3048\u3066\u3044\u308B\u3002\u72EC\u7279\u306E\u97F3\u697D\u8AD6\u3084\u8868\u73FE\u306B\u3088\u3063\u3066\u3001\u97F3\u697D\u306E\u5B9A\u7FA9\u3092\u3072\u308D\u3052\u305F\u3002\u300C\u6C88\u9ED9\u300D\u3092\u3082\u542B\u3081\u305F\u3055\u307E\u3056\u307E\u306A\u7D20\u6750\u3092\u4F5C\u54C1\u3084\u6F14\u594F\u306B\u7528\u3044\u3066\u304A\u308A\u3001\u4EE3\u8868\u7684\u306A\u4F5C\u54C1\u306B\u300E4\u520633\u79D2\u300F\u304C\u3042\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "\u00C8 considerato una delle personalit\u00E0 pi\u00F9 rilevanti e significative del Novecento. La sua opera \u00E8 centrale nell'evoluzione della musica contemporanea." , "lang" : "it" } ,
      { "type" : "literal", "value" : "John Milton Cage Jr. (* 5. September 1912 in Los Angeles; \u2020 12. August 1992 in New York City) war ein US-amerikanischer Komponist und K\u00FCnstler. Mit seinen mehr als 250 Kompositionen, die h\u00E4ufig als Schl\u00FCsselwerke der Neuen Musik angesehen werden, gilt er als einer der weltweit einflussreichsten Komponisten des 20. Jahrhunderts. Hinzu kommen musik- und kompositionstheoretische Arbeiten von grunds\u00E4tzlicher Bedeutung. Au\u00DFerdem gilt Cage als Schl\u00FCsselfigur f\u00FCr die Ende der 1950er Jahre entstehende Happeningbewegung und als wichtiger Anreger f\u00FCr die Fluxusbewegung und die Neue Improvisationsmusik. Neben seinem kompositorischen Schaffen bet\u00E4tigte er sich auch als Maler und befasste sich mit Mykologie, der Wissenschaft von den Pilzen." , "lang" : "de" } ] ,
