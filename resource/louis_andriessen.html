    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Louis Joseph Andriessen (Utrecht, 6 juni 1939) is een Nederlands componist." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "\u8DEF\u6613\u65AF\u00B7\u5B89\u5FB7\u91CC\u68EE\uFF08\u82F1\u8BED\uFF1ALouis Andriessen\uFF0C1939\u5E746\u67086\u65E5-\uFF09\uFF0C \u662F\u4E00\u540D\u8377\u862D\u4F5C\u66F2\u5BB6\u8207\u92FC\u7434\u5BB6\uFF0C\u4F4F\u5728\u963F\u59C6\u65AF\u7279\u4E39\u3002\u4ED6\u662F\u6D77\u7259\u7687\u5BB6\u97F3\u6A02\u5B78\u9662\u7684\u4F5C\u66F2\u7CFB\u6559\u6388\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "Louis AndriessenFichier:Louis Andriessen 1983.jpg Louis Andriessen en 1983. \u0152uvres principales De StaatDe MaterieWriting to Vermeer . Louis Andriessen, n\u00E9 le 6 juin 1939 \u00E0 Utrecht aux Pays-Bas, est un compositeur n\u00E9erlandais." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Louis Joseph Andriessen (* 6. Juni 1939 in Utrecht) ist ein niederl\u00E4ndischer Komponist. Er gilt \u201Eals Schl\u00FCsselfigur der zeitgen\u00F6ssischen niederl\u00E4ndischen Kunstszene.\u201C" , "lang" : "de" } ,
      { "type" : "literal", "value" : "Louis Andriessen (Utrecht, 6 de junio de 1939), es un compositor neerland\u00E9s de m\u00FAsica contempor\u00E1nea." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u041B\u0443\u0438 \u0410\u043D\u0434\u0440\u0438\u0441\u0441\u0435\u043D (\u043D\u0438\u0434\u0435\u0440\u043B. Louis Andriessen; \u0440\u043E\u0434. 6 \u0438\u044E\u043D\u044F 1939, \u0423\u0442\u0440\u0435\u0445\u0442) \u2014 \u043D\u0438\u0434\u0435\u0440\u043B\u0430\u043D\u0434\u0441\u043A\u0438\u0439 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440, \u0438\u0441\u0442\u043E\u0440\u0438\u043A \u0438 \u0442\u0435\u043E\u0440\u0435\u0442\u0438\u043A \u043C\u0443\u0437\u044B\u043A\u0438. \u0410\u043D\u0434\u0440\u0438\u0441\u0441\u0435\u043D\u0430 \u043D\u0430\u0437\u044B\u0432\u0430\u044E\u0442 \u0441\u0430\u043C\u044B\u043C \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u044B\u043C \u0432 \u043C\u0438\u0440\u0435 \u043D\u0438\u0434\u0435\u0440\u043B\u0430\u043D\u0434\u0441\u043A\u0438\u043C \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440\u043E\u043C, \u0441\u0430\u043C\u044B\u043C \u0432\u043B\u0438\u044F\u0442\u0435\u043B\u044C\u043D\u044B\u043C \u043C\u0443\u0437\u044B\u043A\u0430\u043B\u044C\u043D\u044B\u043C \u0434\u0435\u044F\u0442\u0435\u043B\u0435\u043C XX \u0432\u0435\u043A\u0430 \u0432 \u0441\u0442\u0440\u0430\u043D\u0435." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Louis Andriessen (Dutch pronunciation: [lu\u02C8i \u02C8\u0251ndris\u0259(n)]; born 6 June 1939) is a Dutch composer and pianist based in Amsterdam. He is a lecturer at the Royal Conservatory of The Hague. He was recipient of the Gaudeamus International Composers Award in 1959." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Louis Joseph Andriessen (ur. 6 czerwca 1939 w Utrechcie) \u2013 holenderski kompozytor i pianista mieszkaj\u0105cy w Amsterdamie. Wyk\u0142ada kompozycj\u0119 w Kr\u00F3lewskim Konserwatorium w Hadze. By\u0142 laureatem Mi\u0119dzynarodowej Nagrody Gaudeamus Kompozytor\u00F3w w 1959 roku. Pochodzi\u0142 z rodziny o tradycjach muzycznych. Zar\u00F3wno jego ojciec, Hendrik jak i stryj, Willem byli instrumentalistami i nauczycielami muzyki. Jego starszy brat, Juriaan te\u017C by\u0142 kompozytorem." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "\u30EB\u30A4\u30FB\u30A2\u30F3\u30C9\u30EA\u30FC\u30BB\u30F3\uFF08Louis Andriessen, 1939\u5E746\u67086\u65E5 - \uFF09\u306F\u3001\u30A2\u30E0\u30B9\u30C6\u30EB\u30C0\u30E0\u306B\u62E0\u70B9\u3092\u7F6E\u304F\u30AA\u30E9\u30F3\u30C0\u306E\u4F5C\u66F2\u5BB6\u3001\u30D4\u30A2\u30CB\u30B9\u30C8\u3002" , "lang" : "ja" } ] ,

      { "type" : "literal", "value" : "\u30EB\u30A4\u30FB\u30A2\u30F3\u30C9\u30EA\u30FC\u30BB\u30F3\uFF08Louis Andriessen, 1939\u5E746\u67086\u65E5 - \uFF09\u306F\u3001\u30A2\u30E0\u30B9\u30C6\u30EB\u30C0\u30E0\u306B\u62E0\u70B9\u3092\u7F6E\u304F\u30AA\u30E9\u30F3\u30C0\u306E\u4F5C\u66F2\u5BB6\u3001\u30D4\u30A2\u30CB\u30B9\u30C8\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Louis Andriessen (Dutch pronunciation: [lu\u02C8i \u02C8\u0251ndris\u0259(n)]; born 6 June 1939) is a Dutch composer and pianist based in Amsterdam. He is a lecturer at the Royal Conservatory of The Hague. He was recipient of the Gaudeamus International Composers Award in 1959." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Louis Joseph Andriessen (ur. 6 czerwca 1939 w Utrechcie) \u2013 holenderski kompozytor i pianista mieszkaj\u0105cy w Amsterdamie. Wyk\u0142ada kompozycj\u0119 w Kr\u00F3lewskim Konserwatorium w Hadze. By\u0142 laureatem Mi\u0119dzynarodowej Nagrody Gaudeamus Kompozytor\u00F3w w 1959 roku. Pochodzi\u0142 z rodziny o tradycjach muzycznych. Zar\u00F3wno jego ojciec, Hendrik jak i stryj, Willem byli instrumentalistami i nauczycielami muzyki. Jego starszy brat, Juriaan te\u017C by\u0142 kompozytorem. Andriessen rozpocz\u0105\u0142 nauk\u0119 muzyki w 1953 r. u swojego ojca. W latach 1957-1962 studiowa\u0142 w Konserwatorium Kr\u00F3lewskim w Hadze. Kompozycji uczy\u0142 si\u0119 u ojca i Keesa van Baarena. Przez nast\u0119pne dwa lata studia te kontynuowa\u0142 u Luciana Beria w Mediolanie, a nast\u0119pnie w Berlinie (do 1965 r.)" , "lang" : "pl" } ,
