    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "\u0419\u043E\u0301\u043A\u043E \u041E\u0301\u043D\u043E \u041B\u0435\u0301\u043D\u043D\u043E\u043D, \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u0430\u044F \u043A\u0430\u043A \u0419\u043E\u043A\u043E \u041E\u043D\u043E (\u044F\u043F. \u5C0F\u91CE \u6D0B\u5B50 \u041E\u043D\u043E \u0401:\u043A\u043E, \u0430\u043D\u0433\u043B. Yoko Ono; 18 \u0444\u0435\u0432\u0440\u0430\u043B\u044F 1933, \u0422\u043E\u043A\u0438\u043E, \u042F\u043F\u043E\u043D\u0438\u044F) \u2014 \u044F\u043F\u043E\u043D\u0441\u043A\u0430\u044F \u0430\u0432\u0430\u043D\u0433\u0430\u0440\u0434\u043D\u0430\u044F \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u0446\u0430, \u043F\u0435\u0432\u0438\u0446\u0430 \u0438 \u0434\u0435\u044F\u0442\u0435\u043B\u044C \u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u0430, \u0432\u0434\u043E\u0432\u0430 \u0414\u0436\u043E\u043D\u0430 \u041B\u0435\u043D\u043D\u043E\u043D\u0430. \u0418\u043C\u0435\u0435\u0442 \u0433\u0440\u0430\u0436\u0434\u0430\u043D\u0441\u0442\u0432\u043E \u0421\u0428\u0410 \u0438 \u0436\u0438\u0432\u0451\u0442 \u0432 \u041D\u044C\u044E-\u0419\u043E\u0440\u043A\u0435." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Yoko Ono (\u30AA\u30CE\u30FB\u30E8\u30FC\u30B3\uFF08\u5C0F\u91CE \u6D0B\u5B50\uFF09, Ono Y\u014Dko?, T\u00F3quio, 18 de fevereiro de 1933) \u00E9 uma compositora, cantora e artista pl\u00E1stica vanguardista japonesa, vi\u00FAva de John Lennon e m\u00E3e de Kyoko Chan Cox e Sean Lennon. Atualmente vive em Nova Iorque. Suas obras, tanto musicais quanto pl\u00E1sticas e conceituais, s\u00E3o caracterizadas pela provoca\u00E7\u00E3o, introspec\u00E7\u00E3o e pacifismo." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Gi\u00E0 conosciuta nel mondo dell'arte, raggiunse la fama internazionale con il matrimonio e la successiva carriera artistica con John Lennon dei Beatles." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Yoko Lennon Ono (\u5C0F\u91CE\u6D0B\u5B50, Ono Y\u014Dko) (Tokio, 18 februari 1933) is een in Japan geboren Amerikaans artieste en muzikant." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Yoko Ono (kanji: \u5C0F\u91CE \u6D0B\u5B50, hiragana: \u304A\u306E \u3088\u3046\u3053, Ono Y\u014Dko?) (Tokio, 18 de febrero de 1933) es una artista japonesa, conocida por ser la segunda esposa de John Lennon, quien le dedic\u00F3 parte de su trabajo. Ambos se casaron en Gibraltar el 20 de marzo de 1969." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Yoko Ono (\u5C0F\u91CE \u6D0B\u5B50 Ono Y\u014Dko, born February 18, 1933) is a Japanese multimedia artist, singer, songwriter, and peace activist who is also known for her work in performance art and filmmaking. She is the second wife and widow of singer-songwriter John Lennon of The Beatles." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Yoko Ono (jap. \u5C0F\u91CE \u6D0B\u5B50, Ono Y\u014Dko; * 18. Februar 1933 in Tokio, Japan) ist eine japanisch-amerikanische K\u00FCnstlerin, Filmemacherin, Experimentalkomponistin und S\u00E4ngerin. Sie gilt als eine der bedeutendsten Vertreterinnen der Fluxus-Bewegung. Bereits vor ihrer Ehe mit dem Beatle John Lennon hatte sich Ono Anfang der 1960er Jahre in K\u00FCnstlerkreisen einen Namen gemacht und trat zunehmend als Friedens- und Menschenrechtsaktivistin auf." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u5C0F\u91CE\u6D0B\u5B50\uFF08\u65E5\u8BED\uFF1A\u5C0F\u91CE \u6D0B\u5B50\uFF0F\u30AA\u30CE\u30FB\u30E8\u30FC\u30B3 Ono Y\u014Dko ?\uFF0C1933\u5E742\u670818\u65E5\uFF0D\uFF09\u662F\u4E00\u4F4D\u65E5\u672C\u591A\u5A92\u4F53\u827A\u672F\u5BB6\u3001\u6B4C\u624B\u53CA\u548C\u5E73\u6D3B\u52A8\u5BB6\u3002\u5979\u662F\u7EA6\u7FF0\u00B7\u5217\u4FAC\u7684\u7B2C\u4E8C\u4EFB\u59BB\u5B50\u548C\u9057\u5B40\uFF0C\u77E5\u540D\u4E8E\u5979\u5728\u524D\u885B\u827A\u672F\u3001\u97F3\u4E50\u548C\u7535\u5F71\u9886\u57DF\u7684\u4F5C\u54C1\u3002 \u5C0F\u91CE\u6D0B\u5B50\u51FA\u751F\u7684\u524D\u5169\u5929\uFF0C\u5C0F\u91CE\u82F1\u8F14\u8ABF\u8077\u5230\u6A6B\u6FF1\u6B63\u91D1\u9280\u884C. \u7684\u820A\u91D1\u5C71\u5206\u90E8\u3002\u5C0F\u91CE\u4E00\u5BB6\u4E0D\u4E45\u5F8C\u4E5F\u642C\u81F3\u8F03\u91D1\u5C71\uFF0C\u5C0F\u91CE\u6D0B\u5B50\u5728\u5979\u5169\u6B72\u6642\u7B2C\u4E00\u6B21\u898B\u5230\u5C0F\u91CE\u82F1\u8F14 \u5979\u7684\u5F1F\u5F1FKeisuke \u751F\u65BC1936\u5E74\u768412\u6708\u3002\u5979\u56DB\u6B72\u6642\u958B\u59CB\u5B78\u92FC\u7434\u3002 1937\u5E74\uFF0C\u5C0F\u91CE\u4E00\u5BB6\u642C\u56DE\u65E5\u672C\uFF0C\u5C0F\u91CE\u6D0B\u5B50\u9032\u5165\u6771\u4EAC\u7684\u5B66\u4E60\u9662\u5927\u5B66\u5C31\u8B80\u3002\u5C0F\u91CE\u5728\u4E1C\u4EAC\u957F\u5927\uFF0C\u5C31\u8BFB\u4E8E\u5B66\u4E60\u9662\u5927\u5B66\u3002\u5979\u5728\u5927\u4E8C\u7ED3\u675F\u540E\u9000\u5B66\uFF0C\u4E8E1953\u5E74\u5230\u7EBD\u7EA6\u4E0E\u5BB6\u4EBA\u56E2\u805A\u3002\u5979\u5230\u838E\u62C9\u52B3\u4F26\u65AF\u5B66\u9662\u5B66\u4E60\uFF0C\u63A5\u7740\u8FDB\u5165\u4E86\u7EBD\u7EA6\u5E02\u4E2D\u5FC3\u7684\u827A\u672F\u5BB6\u5708\uFF0C\u5305\u62EC\u6FC0\u6D6A\u6D3E\u56E2\u4F53\u3002\u5C0F\u91CE\u4E8E1966\u5E74\u5728\u5979\u7684\u4F26\u6566\u5C55\u89C8\u4E0A\u7B2C\u4E00\u6B21\u9047\u89C1\u5217\u4FAC\uFF0C\u4E24\u4EBA\u57281968\u5E74\u6210\u4E3A\u604B\u4EBA\u3002 1970\u5E74\uFF0C\u5979\u51FA\u7248\u4E86\u8457\u540D\u8A69\u96C6\u300A\u8461\u8404\u67DA\u300B\uFF08Grapefruit\uFF09\uFF0C\u57F7\u5C0E\u96FB\u5F71\u300A\u7FBD\u5316\u767B\u4ED9\u300B\uFF08Apotheosis\uFF09\u548C\u300AFLY\uFF08\u98DB\uFF09\u300B\uFF08\u4E5F\u8B6F\u4F5C\u300A\u84BC\u8805\u300B\uFF09\u3002\u5979\u64C5\u9577\u88FD\u9020\u85DD\u8853\u4E8B\u4EF6\uFF0C\u6253\u7834\u4EBA\u5011\u7684\u7FD2\u6163\u6027\u601D\u7DAD\uFF0C\u8B93\u4EBA\u5011\u5C0D\u73FE\u6709\u7684\u4E16\u754C\u89C0\u63D0\u51FA\u8CEA\u7591\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "\u064A\u0648\u0643\u0648 \u0623\u0648\u0646\u0648 \u0644\u064A\u0646\u0648\u0646 (\u30AA\u30CE\u30FB\u30E8\u30FC\u30B3 \u0623\u0648\u0646\u0648 \u064A\u0648\u0643\u0648\u060C \u0628\u0627\u0644\u0643\u0627\u0646\u062C\u064A:\u5C0F\u91CE \u6D0B\u5B50) \u0648\u0644\u062F\u062A \u0641\u064A 18 \u0641\u0628\u0631\u0627\u064A\u0631 1938 \u0641\u064A \u0637\u0648\u0643\u064A\u0648. \u0647\u064A \u0641\u0646\u0627\u0646\u0629 \u064A\u0627\u0628\u0627\u0646\u064A\u0629 \u0648\u0645\u0648\u0633\u064A\u0642\u064A\u0629. \u062A\u0634\u062A\u0647\u0631 \u0623\u064A\u0636\u0627 \u0643\u0648\u0646\u0647\u0627 \u0645\u0646 \u0641\u0646\u0627\u0646\u0627\u062A \u0648\u0645\u0648\u0633\u064A\u0642\u064A\u064A \u0627\u0644\u0645\u0633\u0631\u062D \u0627\u0644\u0637\u0644\u064A\u0639\u064A \"avant-garde\". \u0643\u0645\u0627 \u0627\u0634\u062A\u0647\u0631\u062A \u0628\u0632\u0648\u0627\u062C\u0647\u0627 \u0645\u0646 \u0645\u063A\u0646\u064A \u0641\u0631\u064A\u0642 \u0627\u0644\u0628\u064A\u062A\u0644\u0632 \u062C\u0648\u0646 \u0644\u064A\u0646\u0648\u0646\u060C \u0625\u0636\u0627\u0641\u0629 \u0644\u0643\u0648\u0646\u0647\u0627 \u062D\u0627\u0626\u0632\u0629 \u0639\u0644\u0649 \u0639\u062F\u062F \u0645\u0646 \u0627\u0644\u062C\u0648\u0627\u0626\u0632 \u0627\u0644\u0623\u0645\u0631\u064A\u0643\u064A\u0629 \u0648\u0627\u0644\u0639\u0627\u0644\u0645\u064A\u0629 \u0645\u0646\u0647\u0627 \u062C\u0627\u0626\u0632\u0629 \u0627\u0644\u063A\u0631\u0627\u0645\u064A." , "lang" : "ar" } ,
      { "type" : "literal", "value" : "\u30AA\u30CE\u30FB\u30E8\u30FC\u30B3\uFF08Yoko Ono, \u672C\u540D\uFF1A\u30E8\u30FC\u30B3\u30FB\u30AA\u30CE\u30FB\u30EC\u30CE\u30F3\u3001Yoko Ono Lennon, \u65E5\u672C\u540D\uFF1A\u5C0F\u91CE \u6D0B\u5B50\u30011933\u5E742\u670818\u65E5 - \uFF09\u306F\u65E5\u672C\u751F\u307E\u308C\u306E\u30A2\u30E1\u30EA\u30AB\u306E\u82B8\u8853\u5BB6\u3001\u97F3\u697D\u5BB6\u3002\u30D3\u30FC\u30C8\u30EB\u30BA\u306E\u30B8\u30E7\u30F3\u30FB\u30EC\u30CE\u30F3\u3068\u7D50\u5A5A\u3001\u30EC\u30CE\u30F3\u3068\u306E\u6570\u3005\u306E\u5171\u4F5C\u3067\u3082\u77E5\u3089\u308C\u3066\u3044\u308B\u3002 1959\u5E74\u304B\u3089\u3001\u30CB\u30E5\u30FC\u30E8\u30FC\u30AF\u3092\u62E0\u70B9\u306B\u3001\u524D\u885B\u82B8\u8853\u5BB6\u3068\u3057\u3066\u6D3B\u52D5\u3092\u958B\u59CB\u30021966\u5E74\u3001\u6D3B\u52D5\u306E\u62E0\u70B9\u3092\u30A4\u30AE\u30EA\u30B9\u3001\u30ED\u30F3\u30C9\u30F3\u306B\u79FB\u3059\u3002\u540C\u5E7411\u6708\u306B\u500B\u5C55\u3092\u958B\u50AC\u3001\u305D\u306E\u4F1A\u5834\u3067\u30B8\u30E7\u30F3\u30FB\u30EC\u30CE\u30F3\u3068\u51FA\u4F1A\u3044\u30011969\u5E74\u7D50\u5A5A\u30021960\u5E74\u4EE3\u5F8C\u534A\u304B\u30891970\u5E74\u4EE3\u306B\u304B\u3051\u3066\u3001\u30EC\u30CE\u30F3\u3068\u3068\u3082\u306B\u6570\u3005\u306E\u5275\u4F5C\u6D3B\u52D5\u3084\u5E73\u548C\u904B\u52D5\u3092\u884C\u306A\u3046\u3002\u30EC\u30CE\u30F3\u4EA1\u304D\u3042\u3068\u3082\u300C\u611B\u3068\u5E73\u548C\u300D\u306E\u30E1\u30C3\u30BB\u30FC\u30B8\u3092\u767A\u4FE1\u3057\u7D9A\u3051\u3001\u4E16\u754C\u5404\u5730\u3067\u500B\u5C55\u3092\u884C\u306A\u3046\u307B\u304B\u3001\u30C0\u30F3\u30B9\uFF0F\u30AF\u30E9\u30D6\u30FB\u30D7\u30EC\u30A4\u306E\u5206\u91CE\u3067\u306F\u30D3\u30EB\u30DC\u30FC\u30C9\u30FB\u30C1\u30E3\u30FC\u30C81\u4F4D\u306B12\u66F2\u3092\u9001\u308A\u8FBC\u307F\u3001\u3053\u306E\u5206\u91CE\u3067\u6700\u3082\u6D3B\u8E8D\u3057\u3066\u3044\u308B\u30A2\u30FC\u30C6\u30A3\u30B9\u30C8\u306E1\u4EBA\u3067\u3042\u308B\u30021981\u5E74\u30B0\u30E9\u30DF\u30FC\u8CDE\u       { "type" : "literal", "value" : "Yoko Ono Lennon (jap. \u5C0F\u91CE\u6D0B\u5B50 Ono Y\u014Dko, ur. 18 lutego 1933 w Tokio) \u2013 ameryka\u0144ska artystka, wokalistka i feministka pochodzenia japo\u0144skiego, \u017Cona Anthony'ego Coksa, a nast\u0119pnie Johna Lennona, matka Seana Lennona i Kyoko Chan Cox." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Yoko Ono, n\u00E9e le 18 f\u00E9vrier 1933 \u00E0 Tokyo au Japon, est une artiste exp\u00E9rimentale, plasticienne, po\u00E8te, performeure, musicienne, chanteuse, compositrice, \u00E9crivain, com\u00E9dienne et cin\u00E9aste japonaise. Membre cruciale de l'avant-garde new-yorkaise dans les ann\u00E9es 1960, qui gravite autour de John Cage, Yoko Ono d\u00E9veloppe des formes artistiques entre po\u00E9sie, performance, cin\u00E9ma et musique exp\u00E9rimentale. Elle a surtout particip\u00E9 \u00E0 l'un des courants artistiques les plus importants du XXe si\u00E8cle, Fluxus." , "lang" : "fr" } ] ,

      { "type" : "literal", "value" : "Yoko Ono (jap. \u5C0F\u91CE \u6D0B\u5B50, Ono Y\u014Dko; * 18. Februar 1933 in Tokio, Japan) ist eine japanisch-amerikanische K\u00FCnstlerin, Filmemacherin, Experimentalkomponistin und S\u00E4ngerin. Sie gilt als eine der bedeutendsten Vertreterinnen der Fluxus-Bewegung. Bereits vor ihrer Ehe mit dem Beatle John Lennon hatte sich Ono Anfang der 1960er Jahre in K\u00FCnstlerkreisen einen Namen gemacht und trat zunehmend als Friedens- und Menschenrechtsaktivistin auf." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Yoko Ono (\u5C0F\u91CE \u6D0B\u5B50 Ono Y\u014Dko, born February 18, 1933) is a Japanese multimedia artist, singer, songwriter, and peace activist who is also known for her work in performance art and filmmaking. She is the second wife and widow of singer-songwriter John Lennon of The Beatles. Ono grew up in Tokyo, and studied at Gakushuin. She withdrew from her course after two years and rejoined her family in New York in 1953. She spent some time at Sarah Lawrence College, and then became involved in New York City's downtown artists scene, including the Fluxus group. She first met Lennon in 1966 at her own art exhibition in London, and they became a couple in 1968. Ono and Lennon famously used their honeymoon at the Hilton Amsterdam as a stage for public protests against the Vietnam War with their performance, Bed-Ins for Peace, in Amsterdam and Montreal in 1969. She brought feminism to the forefront in her music, influencing artists as diverse as the B-52s and Meredith Monk. Ono achieved commercial and critical acclaim in 1980 with the chart-topping album Double Fantasy, a collaboration with Lennon released three weeks before his death. Public appreciation of Ono's work has shifted over time, helped by a retrospective at a Whitney Museum branch in 1989 and the 1992 release of the six-disc box set Onobox. Retrospectives of her artwork have also been presented at the Japan Society in New York City in 2001, in Bielefeld, Germany, and the UK in 2008, and Frankfurt, and Bilbao, Spain, in 2013. She received a Golden Lion Award for lifetime achievement from the Venice Biennale in 2009 and the 2012 Oskar Kokoschka Prize, Austria's highest award for applied contemporary art. As Lennon's widow, Ono works to preserve his legacy. She funded Strawberry Fields in New York City, the Imagine Peace Tower in Iceland, and the John Lennon Museum in Saitama, Japan (which closed in 2010). She has made significant philanthropic contributions to the arts, peace, Philippine and Japan disaster relief, and other causes. In 2012 Yoko Ono received the Dr.Rainer Hildebrandt Human Rights Award endowed by Alexandra Hildebrandt. The award is given annually in recognition of extraordinary, non-violent commitment to human rights. Ono continues her social activism, inaugurating a biennial $50,000 LennonOno Grant for Peace in 2002 and co-founding the group Artists Against Fracking in 2012. She has a daughter, Kyoko Chan Cox, from her marriage to Anthony Cox and a son, Sean Taro Ono Lennon, from her marriage to Lennon, with whom she collaborates musically." , "lang" : "en" } ,
      { "type" : "literal", "value" : "\u0419\u043E\u0301\u043A\u043E \u041E\u0301\u043D\u043E \u041B\u0435\u0301\u043D\u043D\u043E\u043D, \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u0430\u044F \u043A\u0430\u043A \u0419\u043E\u043A\u043E \u041E\u043D\u043E (\u044F\u043F. \u5C0F\u91CE \u6D0B\u5B50 \u041E\u043D\u043E \u0401:\u043A\u043E, \u0430\u043D\u0433\u043B. Yoko Ono; 18 \u0444\u0435\u0432\u0440\u0430\u043B\u044F 1933, \u0422\u043E\u043A\u0438\u043E, \u042F\u043F\u043E\u043D\u0438\u044F) \u2014 \u044F\u043F\u043E\u043D\u0441\u043A\u0430\u044F \u0430\u0432\u0430\u043D\u0433\u0430\u0440\u0434\u043D\u0430\u044F \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u0446\u0430, \u043F\u0435\u0432\u0438\u0446\u0430 \u0438 \u0434\u0435\u044F\u0442\u0435\u043B\u044C \u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u0430, \u0432\u0434\u043E\u0432\u0430 \u0414\u0436\u043E\u043D\u0430 \u041B\u0435\u043D\u043D\u043E\u043D\u0430. \u0418\u043C\u0435\u0435\u0442 \u0433\u0440\u0430\u0436\u0434\u0430\u043D\u0441\u0442\u0432\u043E \u0421\u0428\u0410 \u0438 \u0436\u0438\u0432\u0451\u0442 \u0432 \u041D\u044C\u044E-\u0419\u043E\u0440\u043A\u0435." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Gi\u00E0 conosciuta nel mondo dell'arte, raggiunse la fama internazionale con il matrimonio e la successiva carriera artistica con John Lennon dei Beatles." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Yoko Ono, n\u00E9e le 18 f\u00E9vrier 1933 \u00E0 Tokyo au Japon, est une artiste exp\u00E9rimentale, plasticienne, po\u00E8te, performeure, musicienne, chanteuse, compositrice, \u00E9crivain, com\u00E9dienne et cin\u00E9aste japonaise. Membre cruciale de l'avant-garde new-yorkaise dans les ann\u00E9es 1960, qui gravite autour de John Cage, Yoko Ono d\u00E9veloppe des formes artistiques entre po\u00E9sie, performance, cin\u00E9ma et musique exp\u00E9rimentale. Elle a surtout particip\u00E9 \u00E0 l'un des courants artistiques les plus importants du XXe si\u00E8cle, Fluxus. Pour le grand public, Yoko est notamment connue pour le couple qu'elle forma \u00E0 partir de mai 1968 avec John Lennon, jusqu'\u00E0 son assassinat sous ses yeux \u00E0 New York le 8 d\u00E9cembre 1980. Ce dernier avait coutume de la surnommer \u00AB the world's most famous unknown artist \u00BB (la plus c\u00E9l\u00E8bre artiste inconnue du monde)." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Yoko Ono (\u30AA\u30CE\u30FB\u30E8\u30FC\u30B3\uFF08\u5C0F\u91CE \u6D0B\u5B50\uFF09, Ono Y\u014Dko?, T\u00F3quio, 18 de fevereiro de 1933) \u00E9 uma compositora, cantora e artista pl\u00E1stica vanguardista japonesa, vi\u00FAva de John Lennon e m\u00E3e de Kyoko Chan Cox e Sean Lennon. Atualmente vive em Nova Iorque. Suas obras, tanto musicais quanto pl\u00E1sticas e conceituais, s\u00E3o caracterizadas pela provoca\u00E7\u00E3o, introspec\u00E7\u00E3o e pacifismo." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "\u5C0F\u91CE\u6D0B\u5B50\uFF08\u65E5\u8BED\uFF1A\u5C0F\u91CE \u6D0B\u5B50\uFF0F\u30AA\u30CE\u30FB\u30E8\u30FC\u30B3 Ono Y\u014Dko ?\uFF0C1933\u5E742\u670818\u65E5\uFF0D\uFF09\u662F\u4E00\u4F4D\u65E5\u672C\u591A\u5A92\u4F53\u827A\u672F\u5BB6\u3001\u6B4C\u624B\u53CA\u548C\u5E73\u6D3B\u52A8\u5BB6\u3002\u5979\u662F\u7EA6\u7FF0\u00B7\u5217\u4FAC\u7684\u7B2C\u4E8C\u4EFB\u59BB\u5B50\u548C\u9057\u5B40\uFF0C\u77E5\u540D\u4E8E\u5979\u5728\u524D\u885B\u827A\u672F\u3001\u97F3\u4E50\u548C\u7535\u5F71\u9886\u57DF\u7684\u4F5C\u54C1\u3002 \u5C0F\u91CE\u6D0B\u5B50\u51FA\u751F\u7684\u524D\u5169\u5929\uFF0C\u5C0F\u91CE\u82F1\u8F14\u8ABF\u8077\u5230\u6A6B\u6FF1\u6B63\u91D1\u9280\u884C. \u7684\u820A\u91D1\u5C71\u5206\u90E8\u3002\u5C0F\u91CE\u4E00\u5BB6\u4E0D\u4E45\u5F8C\u4E5F\u642C\u81F3\u8F03\u91D1\u5C71\uFF0C\u5C0F\u91CE\u6D0B\u5B50\u5728\u5979\u5169\u6B72\u6642\u7B2C\u4E00\u6B21\u898B\u5230\u5C0F\u91CE\u82F1\u8F14 \u5979\u7684\u5F1F\u5F1FKeisuke \u751F\u65BC1936\u5E74\u768412\u6708\u3002\u5979\u56DB\u6B72\u6642\u958B\u59CB\u5B78\u92FC\u7434\u3002 1937\u5E74\uFF0C\u5C0F\u91CE\u4E00\u5BB6\u642C\u56DE\u65E5\u672C\uFF0C\u5C0F\u91CE\u6D0B\u5B50\u9032\u5165\u6771\u4EAC\u7684\u5B66\u4E60\u9662\u5927\u5B66\u5C31\u8B80\u3002\u5C0F\u91CE\u5728\u4E1C\u4EAC\u957F\u5927\uFF0C\u5C31\u8BFB\u4E8E\u5B66\u4E60\u9662\u5927\u5B66\u3002\u5979\u5728\u5927\u4E8C\u7ED3\u675F\u540E\u9000\u5B66\uFF0C\u4E8E1953\u5E74\u5230\u7EBD\u7EA6\u4E0E\u5BB6\u4EBA\u56E2\u805A\u3002\u5979\u5230\u838E\u62C9\u52B3\u4F26\u65AF\u5B66\u9662\u5B66\u4E60\uFF0C\u63A5\u7740\u8FDB\u5165\u4E86\u7EBD\u7EA6\u5E02\u4E2D\u5FC3\u7684\u827A\u672F\u5BB6\u5708\uFF0C\u5305\u62EC\u6FC0\u6D6A\u6D3E\u56E2\u4F53\u3002\u5C0F\u91CE\u4E8E1966\u5E74\u5728\u5979\u7684\u4F26\u6566\u5C55\u89C8\u4E0A\u7B2C\u4E00\u6B21\u9047\u89C1\u5217\u4FAC\uFF0C\u4E24\u4EBA\u57281968\u5E74\u6210\u4E3A\u604B\u4EBA\u3002 1970\u5E74\uFF0C\u5979\u51FA\u7248\u4E86\u8457\u540D\u8A69\u96C6\u300A\u8461\u8404\u67DA\u300B\uFF08Grapefruit\uFF09\uFF0C\u57F7\u5C0E\u96FB\u5F71\u300A\u7FBD\u5316\u767B\u4ED9\u300B\uFF08Apotheosis\uFF09\u548C\u300AFLY\uFF08\u98DB\uFF09\u300B\uFF08\u4E5F\u8B6F\u4F5C\u300A\u84BC\u8805\u300B\uFF09\u3002\u5979\u64C5\u9577\u88FD\u9020\u85DD\u8853\u4E8B\u4EF6\uFF0C\u6253\u7834\u4EBA\u5011\u7684\u7FD2\u6163\u6027\u601D\u7DAD\uFF0C\u8B93\u4EBA\u5011\u5C0D\u73FE\u6709\u7684\u4E16\u754C\u89C0\u63D0\u51FA\u8CEA\u7591\u3002 \u7D04\u7FF0\u00B7\u85CD\u5102\u66FE\u7D93\u9019\u6A23\u63CF\u8FF0\u81EA\u5DF1\u59BB\u5B50\uFF1A\u300C\u4E16\u754C\u4E0A\u6700\u6709\u540D\uFF0C\u537B\u6700\u4E0D\u70BA\u4EBA\u77E5\u7684\u85DD\u8853\u5BB6\uFF1A\u6BCF\u500B\u4EBA\u90FD\u77E5\u9053\u5979\u7684\u540D\u5B57\uFF0C\u53EF\u6C92\u6709\u4EBA\u77E5\u9053\u5979\u505A\u4E86\u4EC0\u9EBC\u3002\u300D\u3002\u5728\u62AB\u982D\u56DB\u6642\u4EE3\u665A\u671F\uFF0C\u5979\u548C\u7D04\u7FF0\u00B7\u85CD\u5102\u7684\u5408\u4F5C\u4E86\u7B2C\u4E00\u5F35\u4F5C\u54C1\uFF0C\u540D\u70BA\u300A\u5169\u500B\u8655\u5B50\u300B\uFF08Two Virgins\uFF09\uFF0C\u96A8\u5F8C\u53C8\u7D44\u5EFA\u4E86\u300C\u5851\u81A0\u5C0F\u91CE\u6A02\u5718\u300D\uFF08Plastic Ono Band\uFF09\u4E26\u7E7C\u7E8C\u5408\u4F5C\u4E86\u8A31\u591A\u97F3\u6A02\u4F5C\u54C1\uFF0C\u5176\u98A8\u683C\u7686\u8207\u62AB\u982D\u56DB\u7684\u98A8\u683C\u5DEE\u7570\u6975\u5927\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "\u064A\u0648\u0643\u0648 \u0623\u0648\u0646\u0648 \u0644\u064A\u0646\u0648\u0646 (\u30AA\u30CE\u30FB\u30E8\u30FC\u30B3 \u0623\u0648\u0646\u0648 \u064A\u0648\u0643\u0648\u060C \u0628\u0627\u0644\u0643\u0627\u0646\u062C\u064A:\u5C0F\u91CE \u6D0B\u5B50) \u0648\u0644\u062F\u062A \u0641\u064A 18 \u0641\u0628\u0631\u0627\u064A\u0631 1938 \u0641\u064A \u0637\u0648\u0643\u064A\u0648. \u0647\u064A \u0641\u0646\u0627\u0646\u0629 \u064A\u0627\u0628\u0627\u0646\u064A\u0629 \u0648\u0645\u0648\u0633\u064A\u0642\u064A\u0629. \u062A\u0634\u062A\u0647\u0631 \u0623\u064A\u0636\u0627 \u0643\u0648\u0646\u0647\u0627 \u0645\u0646 \u0641\u0646\u0627\u0646\u0627\u062A \u0648\u0645\u0648\u0633\u064A\u0642\u064A\u064A \u0627\u0644\u0645\u0633\u0631\u062D \u0627\u0644\u0637\u0644\u064A\u0639\u064A \"avant-garde\". \u0643\u0645\u0627 \u0627\u0634\u062A\u0647\u0631\u062A \u0628\u0632\u0648\u0627\u062C\u0647\u0627 \u0645\u0646 \u0645\u063A\u0646\u064A \u0641\u0631\u064A\u0642 \u0627\u0644\u0628\u064A\u062A\u0644\u0632 \u062C\u0648\u0646 \u0644\u064A\u0646\u0648\u0646\u060C \u0625\u0636\u0627\u0641\u0629 \u0644\u0643\u0648\u0646\u0647\u0627 \u062D\u0627\u0626\u0632\u0629 \u0639\u0644\u0649 \u0639\u062F\u062F \u0645\u0646 \u0627\u0644\u062C\u0648\u0627\u0626\u0632 \u0627\u0644\u0623\u0645\u0631\u064A\u0643\u064A\u0629 \u0648\u0627\u0644\u0639\u0627\u0644\u0645\u064A\u0629 \u0645\u0646\u0647\u0627 \u062C\u0627\u0626\u0632\u0629 \u0627\u0644\u063A\u0631\u0627\u0645\u064A." , "lang" : "ar" } ,
      { "type" : "literal", "value" : "Yoko Lennon Ono (\u5C0F\u91CE\u6D0B\u5B50, Ono Y\u014Dko) (Tokio, 18 februari 1933) is een in Japan geboren Amerikaans artieste en muzikant." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "\u30AA\u30CE\u30FB\u30E8\u30FC\u30B3\uFF08Yoko Ono, \u672C\u540D\uFF1A\u30E8\u30FC\u30B3\u30FB\u30AA\u30CE\u30FB\u30EC\u30CE\u30F3\u3001Yoko Ono Lennon, \u65E5\u672C\u540D\uFF1A\u5C0F\u91CE \u6D0B\u5B50\u30011933\u5E742\u670818\u65E5 - \uFF09\u306F\u65E5\u672C\u751F\u307E\u308C\u306E\u30A2\u30E1\u30EA\u30AB\u306E\u82B8\u8853\u5BB6\u3001\u97F3\u697D\u5BB6\u3002\u30D3\u30FC\u30C8\u30EB\u30BA\u306E\u30B8\u30E7\u30F3\u30FB\u30EC\u30CE\u30F3\u3068\u7D50\u5A5A\u3001\u30EC\u30CE\u30F3\u3068\u306E\u6570\u3005\u306E\u5171\u4F5C\u3067\u3082\u77E5\u3089\u308C\u3066\u3044\u308B\u3002 1959\u5E74\u304B\u3089\u3001\u30CB\u30E5\u30FC\u30E8\u30FC\u30AF\u3092\u62E0\u70B9\u306B\u3001\u524D\u885B\u82B8\u8853\u5BB6\u3068\u3057\u3066\u6D3B\u52D5\u3092\u958B\u59CB\u30021966\u5E74\u3001\u6D3B\u52D5\u306E\u62E0\u70B9\u3092\u30A4\u30AE\u30EA\u30B9\u3001\u30ED\u30F3\u30C9\u30F3\u306B\u79FB\u3059\u3002\u540C\u5E7411\u6708\u306B\u500B\u5C55\u3092\u958B\u50AC\u3001\u305D\u306E\u4F1A\u5834\u3067\u30B8\u30E7\u30F3\u30FB\u30EC\u30CE\u30F3\u3068\u51FA\u4F1A\u3044\u30011969\u5E74\u7D50\u5A5A\u30021960\u5E74\u4EE3\u5F8C\u534A\u304B\u30891970\u5E74\u4EE3\u306B\u304B\u3051\u3066\u3001\u30EC\u30CE\u30F3\u3068\u3068\u3082\u306B\u6570\u3005\u306E\u5275\u4F5C\u6D3B\u52D5\u3084\u5E73\u548C\u904B\u52D5\u3092\u884C\u306A\u3046\u3002\u30EC\u30CE\u30F3\u4EA1\u304D\u3042\u3068\u3082\u300C\u611B\u3068\u5E73\u548C\u300D\u306E\u30E1\u30C3\u30BB\u30FC\u30B8\u3092\u767A\u4FE1\u3057\u7D9A\u3051\u3001\u4E16\u754C\u5404\u5730\u3067\u500B\u5C55\u3092\u884C\u306A\u3046\u307B\u304B\u3001\u30C0\u30F3\u30B9\uFF0F\u30AF\u30E9\u30D6\u30FB\u30D7\u30EC\u30A4\u306E\u5206\u91CE\u3067\u306F\u30D3\u30EB\u30DC\u30FC\u30C9\u30FB\u30C1\u30E3\u30FC\u30C81\u4F4D\u306B12\u66F2\u3092\u9001\u308A\u8FBC\u307F\u3001\u3053\u306E\u5206\u91CE\u3067\u6700\u3082\u6D3B\u8E8D\u3057\u3066\u3044\u308B\u30A2\u30FC\u30C6\u30A3\u30B9\u30C8\u306E1\u4EBA\u3067\u3042\u308B\u30021981\u5E74\u30B0\u30E9\u30DF\u30FC\u8CDE\u306B\u3066\u30A2\u30EB\u30D0\u30E0\u30FB\u30AA\u30D6\u30FB\u30B6\u30FB\u30A4\u30E4\u30FC\u3092\u53D7\u8CDE\u30012009\u5E746\u6708\u3001\u73FE\u4EE3\u7F8E\u8853\u306E\u4E16\u754C\u7684\u796D\u5178\u3001\u7B2C53\u56DE\u30F4\u30A7\u30CD\u30C4\u30A3\u30A2\u30FB\u30D3\u30A8\u30F3\u30CA\u30FC\u30EC\u3067\u3001\u751F\u6DAF\u696D\u7E3E\u90E8\u9580\u306E\u91D1\u7345\u5B50\u8CDE\u3092\u53D7\u8CDE\u3057\u305F\u3002\u30CB\u30E5\u30FC\u30E8\u30FC\u30AF\u5728\u4F4F\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Yoko Ono (kanji: \u5C0F\u91CE \u6D0B\u5B50, hiragana: \u304A\u306E \u3088\u3046\u3053, Ono Y\u014Dko?) (Tokio, 18 de febrero de 1933) es una artista japonesa, conocida por ser la segunda esposa de John Lennon, quien le dedic\u00F3 parte de su trabajo. Ambos se casaron en Gibraltar el 20 de marzo de 1969." , "lang" : "es" } ] ,
