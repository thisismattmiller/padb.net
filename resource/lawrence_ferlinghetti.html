    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Lawrence Monsanto Ferlinghetti (born March 24, 1919) is an American poet, painter, liberal activist, and the co-founder of City Lights Booksellers & Publishers. Author of poetry, translations, fiction, theatre, art criticism, and film narration, he is best known for A Coney Island of the Mind (1958), a collection of poems that has been translated into nine languages, with sales of more than one million copies." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Lawrence Ferlinghetti (n\u00E9 le 24 mars 1919) est un po\u00E8te am\u00E9ricain, plus connu comme co-fondateur de la librairie City Lights Booksellers & Publishers et d'une maison d'\u00E9dition du m\u00EAme nom qui a fait para\u00EEtre les travaux litt\u00E9raires des po\u00E8tes de la Beat Generation, y compris Jack Kerouac et Allen Ginsberg." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Lawrence Ferlinghetti (Nueva York, 24 de marzo de 1919) es un poeta y editor estadounidense, perteneciente a la generaci\u00F3n beat. Tuvo una infancia dif\u00EDcil, su padre inmigrante muri\u00F3 antes de que \u00E9l naciera, la madre tuvo un quiebre nervioso cuando \u00E9l ten\u00EDa 2 a\u00F1os, y por lo tanto, fue criado por su t\u00EDo materno Ludovic y su t\u00EDa de habla francesa Emily. Cuando se separaron, Lawrence fue a vivir con su t\u00EDa a Francia. Al regresar vivi\u00F3 en un orfanato mientras su t\u00EDo buscaba trabajo en Manhattan. En 1993 recibi\u00F3 el Premio de Poes\u00EDa Ciudad de Roma. Como periodista trabaj\u00F3 en la revista Time." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Lawrence Ferlinghetti (ur. jako Lawrence Ferling 24 marca 1919 r. w Yonkers) poeta, za\u0142o\u017Cyciel ksi\u0119garni i wydawnictwa City Lights w San Francisco. By\u0142 zwi\u0105zany z nieformalnym ruchem literacko-kulturowym propaguj\u0105cym idee anarchicznego indywidualizmu i nonkonformizmu Beat Generation." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Lawrence Ferlinghetti (* 24. M\u00E4rz 1919 in Yonkers, New York) ist ein amerikanischer Schriftsteller und Dichter der Beat-Generation." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Lawrence Ferlinghetti (Yonkers, New York 24 maart 1919) is een Amerikaans schrijver en dichter. Hij wordt vooral geassocieerd met de Beat Generation." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "\u041B\u043E\u0443\u0440\u0435\u043D\u0441 \u0424\u0435\u0440\u043B\u0438\u043D\u0433\u0435\u0442\u0442\u0438 (\u0430\u043D\u0433\u043B. Lawrence Ferlinghetti; \u0440\u043E\u0434. 24 \u043C\u0430\u0440\u0442\u0430 1919) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u043F\u043E\u044D\u0442, \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u043A\u043D\u0438\u0433\u043E\u0438\u0437\u0434\u0430\u0442\u0435\u043B\u044C, \u043E\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0439 \u0434\u0435\u044F\u0442\u0435\u043B\u044C, \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u044C \u0431\u0438\u0442-\u043F\u043E\u043A\u043E\u043B\u0435\u043D\u0438\u044F. \u0427\u043B\u0435\u043D \u043F\u043E\u043F\u0435\u0447\u0438\u0442\u0435\u043B\u044C\u0441\u043A\u043E\u0433\u043E \u0441\u043E\u0432\u0435\u0442\u0430 \u043C\u0435\u0436\u0434\u0443\u043D\u0430\u0440\u043E\u0434\u043D\u043E\u0433\u043E \u0434\u0432\u0438\u0436\u0435\u043D\u0438\u044F \u00AB\u0416\u0438\u0432\u043E\u043F\u0438\u0441\u044C \u0438 \u043F\u043E\u044D\u0437\u0438\u044F\u00BB." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Lawrence Ferlinghetti (Yonquers, Nova Iorque, 24 de mar\u00E7o de 1919) \u00E9 um poeta, editor e pintor americano da Gera\u00E7\u00E3o Beat, mais conhecido pela sua obra po\u00E9tica e por ter sido o respons\u00E1vel pela divulga\u00E7\u00E3o em livro de todos os maiores expoentes daquele movimento e suas maiores obras." , "lang" : "pt" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Lawrence Ferlinghetti (Nueva York, 24 de marzo de 1919) es un poeta y editor estadounidense, perteneciente a la generaci\u00F3n beat. Tuvo una infancia dif\u00EDcil, su padre inmigrante muri\u00F3 antes de que \u00E9l naciera, la madre tuvo un quiebre nervioso cuando \u00E9l ten\u00EDa 2 a\u00F1os, y por lo tanto, fue criado por su t\u00EDo materno Ludovic y su t\u00EDa de habla francesa Emily. Cuando se separaron, Lawrence fue a vivir con su t\u00EDa a Francia. Al regresar vivi\u00F3 en un orfanato mientras su t\u00EDo buscaba trabajo en Manhattan. Se educ\u00F3 en la Universidad de Carolina del Norte (1937-1941), donde obtuvo el t\u00EDtulo de periodista; obtuvo una maestr\u00EDa en la Universidad de Columbia y el doctorado en la Universidad de la Sorbona. Durante la segunda guerra mundial fue un oficial al mando durante la invasi\u00F3n de Normand\u00EDa. En 1952 cre\u00F3 en San Francisco (California) la librer\u00EDa y editorial City Lights, en la que public\u00F3 sus obras y las de otros poetas beat. Es el \u00FAltimo poeta beat, sobreviviendo al siglo XX que tan bien supo analizar y criticar. Durante muchos a\u00F1os Ferlinghetti ha sido el m\u00E1ximo representante del movimiento po\u00E9tico de San Francisco, en el que se engloban una gran cantidad de poetas de diversas tendencias que encontraron apoyo literario a trav\u00E9s de su librer\u00EDa The City Lights y de la revista City Lights Magazine, as\u00ED como de recitales po\u00E9ticos impulsados por Ferlinghetti. La obra de Ferlinghetti refleja el mundo que le rodea visto con la mirada cr\u00EDtica del desencanto, sobre todo la pol\u00EDtica y la sociedad de su pa\u00EDs. El \u00ABsue\u00F1o estadounidense\u00BB se desmorona entre sus estrofas, con las que muestra los errores y horrores que ve, a la vez que anhela un mundo diferente a esa desagradable realidad que le rodea. En 1993 recibi\u00F3 el Premio de Poes\u00EDa Ciudad de Roma. Como periodista trabaj\u00F3 en la revista Time. En 2009, Lawrence Ferlinghetti se convirti\u00F3 en un miembro del Comit\u00E9 Honorario de Imm\u00E1gine&Poes\u00EDa." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Lawrence Monsanto Ferlinghetti (born March 24, 1919) is an American poet, painter, liberal activist, and the co-founder of City Lights Booksellers & Publishers. Author of poetry, translations, fiction, theatre, art criticism, and film narration, he is best known for A Coney Island of the Mind (1958), a collection of poems that has been translated into nine languages, with sales of more than one million copies." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Lawrence Ferlinghetti (n\u00E9 le 24 mars 1919) est un po\u00E8te am\u00E9ricain, plus connu comme co-fondateur de la librairie City Lights Booksellers & Publishers et d'une maison d'\u00E9dition du m\u00EAme nom qui a fait para\u00EEtre les travaux litt\u00E9raires des po\u00E8tes de la Beat Generation, y compris Jack Kerouac et Allen Ginsberg." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Lawrence Ferlinghetti (* 24. M\u00E4rz 1919 in Yonkers, New York) ist ein amerikanischer Schriftsteller und Dichter der Beat-Generation." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Lawrence Ferlinghetti (Yonkers, New York 24 maart 1919) is een Amerikaans schrijver en dichter. Hij wordt vooral geassocieerd met de Beat Generation." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "\u041B\u043E\u0443\u0440\u0435\u043D\u0441 \u0424\u0435\u0440\u043B\u0438\u043D\u0433\u0435\u0442\u0442\u0438 (\u0430\u043D\u0433\u043B. Lawrence Ferlinghetti; \u0440\u043E\u0434. 24 \u043C\u0430\u0440\u0442\u0430 1919) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u043F\u043E\u044D\u0442, \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u043A\u043D\u0438\u0433\u043E\u0438\u0437\u0434\u0430\u0442\u0435\u043B\u044C, \u043E\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0439 \u0434\u0435\u044F\u0442\u0435\u043B\u044C, \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u044C \u0431\u0438\u0442-\u043F\u043E\u043A\u043E\u043B\u0435\u043D\u0438\u044F. \u0427\u043B\u0435\u043D \u043F\u043E\u043F\u0435\u0447\u0438\u0442\u0435\u043B\u044C\u0441\u043A\u043E\u0433\u043E \u0441\u043E\u0432\u0435\u0442\u0430 \u043C\u0435\u0436\u0434\u0443\u043D\u0430\u0440\u043E\u0434\u043D\u043E\u0433\u043E \u0434\u0432\u0438\u0436\u0435\u043D\u0438\u044F \u00AB\u0416\u0438\u0432\u043E\u043F\u0438\u0441\u044C \u0438 \u043F\u043E\u044D\u0437\u0438\u044F\u00BB." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Lawrence Ferlinghetti (ur. jako Lawrence Ferling 24 marca 1919 r. w Yonkers) poeta, za\u0142o\u017Cyciel ksi\u0119garni i wydawnictwa City Lights w San Francisco. By\u0142 zwi\u0105zany z nieformalnym ruchem literacko-kulturowym propaguj\u0105cym idee anarchicznego indywidualizmu i nonkonformizmu Beat Generation." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Lawrence Ferlinghetti (Yonquers, Nova Iorque, 24 de mar\u00E7o de 1919) \u00E9 um poeta, editor e pintor americano da Gera\u00E7\u00E3o Beat, mais conhecido pela sua obra po\u00E9tica e por ter sido o respons\u00E1vel pela divulga\u00E7\u00E3o em livro de todos os maiores expoentes daquele movimento e suas maiores obras." , "lang" : "pt" } ] ,
