    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Hermann Nitsch (Wenen, 29 augustus 1938) is een Oostenrijks beeldend kunstenaar. Hij is een van de belangrijkste vertegenwoordigers van het zogenaamde Weense Aktionisme. Hermann Nitsch organiseerde samen met Otto Muehl en Adolf Frohner talloze Aktionen (theatrale evenementen vergelijkbaar met de happening). Het wereldbeeld van Hermann Nitsch is sterk be\u00EFnvloed door auteurs als Markies de Sade, Friedrich Nietzsche, Sigmund Freud en Antonin Artaud. In 2005 werd hij met de Grote Oostenrijkse Staatsprijs onderscheiden." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Hermann Nitsch (ur. 29 sierpnia 1938 w Wiedniu) - austriacki artysta eksperymentalny, performer, malarz. Jeden z akcjonist\u00F3w wiede\u0144skich. Zar\u00F3wno jego obrazy jak i akcje performerskie odwo\u0142uj\u0105 si\u0119 do agresji i przemocy. Du\u017Cy wp\u0142yw ma na to zestaw barw i materia\u0142\u00F3w u\u017Cywanych przez artyst\u0119: g\u0119sta farba, odcienie czerwieni i szaro\u015Bci, kt\u00F3re przywo\u0142uj\u0105 na my\u015Bl okaleczone cia\u0142o. W latach pi\u0119\u0107dziesi\u0105tych, Nitsch powo\u0142a\u0142 do \u017Cycia Teatr Orgii i Misteri\u00F3w, przedstawiaj\u0105c pomi\u0119dzy 1962 a 1998 rokiem blisko 100 akcji performerskich." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Hermann Nitsch, n\u00E9 le 29 ao\u00FBt 1938 \u00E0 Vienne, est un artiste contemporain autrichien. Il est cofondateur du mouvement Wiener Aktionismus (Actionnisme viennois) et l'un des repr\u00E9sentants les plus importants d'un courant qu'il continue \u00E0 d\u00E9fendre aujourd'hui. Les autres protagonistes f\u00E9d\u00E9rateurs de ce groupe d'artistes viennois sont G\u00FCnter Brus, Otto M\u00FChl et Rudolf Schwarzkogler." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Hermann Nitsch (born 29 August 1938) is an Austrian avant-garde artist who works in experimental and multimedia modes. Born in Vienna, Nitsch received training in painting when studied at the Wiener Graphische Lehr-und Versuchanstalt, during which time he was drawn to religious art. He is associated with the Vienna Actionists\u2014a loosely affiliated group of off-kilter and confrontational Austrian artists that also includes G\u00FCnter Brus, Otto Muehl, and Rudolf Schwarzkogler." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Hermann Nitsch (1938 - ) es un artista (pintor, escritor y compositor) austriaco asociado al accionismo vien\u00E9s. Nitsch es conocido principalmente por su original (y pol\u00E9mica) forma de combinar la pintura, el teatro, la m\u00FAsica y la esencia de los rituales religiosos y paganos. A finales de los a\u00F1os 50, desarroll\u00F3 el concepto de la Orgen Mysterien Theater (Teatro de Org\u00EDas y Misterios), una especie de proyecto en el que las ideas de Nitsch se fund\u00EDan para dar lugar a \u201Cacciones\u201D colectivas donde se exploraban de manera profunda y fiel las ra\u00EDces y la fuerza del ritualismo antiguo, lo que ocasionaba que a veces se llevasen a cabo sacrificios a animales. Esto provoc\u00F3 el rechazo abierto de diversos grupos ecologistas, protestas que sin embargo, no modificaron la actitud de Nitsch, que desarroll\u00F3" , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u30D8\u30EB\u30DE\u30F3\u30FB\u30CB\u30C3\u30C1\u30E5\uFF08Hermann Nitsch\u3001\u300C\u30CB\u30C3\u30C1\u300D\u300C\u30CB\u30C3\u30C1\u30A7\u300D\u3068\u3082\u30021938\u5E748\u670829\u65E5 - \uFF09\u306F\u3001\u30AA\u30FC\u30B9\u30C8\u30EA\u30A2\u306E\u5B9F\u9A13\u7684\u306A\u30DE\u30EB\u30C1\u30E1\u30C7\u30A3\u30A2\u30A2\u30FC\u30C6\u30A3\u30B9\u30C8\u3002\u30A2\u30AF\u30B7\u30E7\u30CB\u30B9\u30C8\u307E\u305F\u306F\u30D1\u30D5\u30A9\u30FC\u30DE\u30F3\u30B9\u30A2\u30FC\u30C6\u30A3\u30B9\u30C8\u3068\u547C\u79F0\u3055\u308C\u308B\u4E00\u65B9\u3067\u3001\u753B\u5BB6\u3001\u4F5C\u5BB6\u3001\u4F5C\u66F2\u5BB6\u3068\u3057\u3066\u3082\u591A\u65B9\u9762\u3067\u6D3B\u52D5\u3057\u3066\u3044\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Hermann Nitsch (* 29. August 1938 in Wien) ist ein \u00F6sterreichischer Maler und Aktionsk\u00FCnstler. Er ist ein bedeutender Vertreter des Wiener Aktionismus." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u8D6B\u5C14\u66FC\u00B7\u5C3C\u7279\u897F\uFF08Hermann Nitsch\uFF09\uFF0C\u53C8\u8BD1\u8D6B\u5C14\u66FC\u00B7\u5C3C\u5947\uFF0C1938\u5E748\u670829\u65E5\u751F\u4E8E\u5965\u5730\u5229\u9996\u90FD\u7EF4\u4E5F\u7EB3\u3002\u5965\u5730\u5229\u753B\u5BB6\u3001\u884C\u4E3A\u827A\u672F\u5BB6\uFF0C\u540C\u65F6\u4E5F\u662F\u4E00\u4F4D\u96D5\u5851\u5BB6\u3001\u6587\u5B66\u5BB6\u548C\u97F3\u4E50\u5BB6\u3002\u7EF4\u4E5F\u7EB3\u884C\u52A8\u6D3E\u4EE3\u8868\u4EBA\u7269\u3002 \u5728\u7EF4\u4E5F\u7EB3\u5B66\u6D3E\u56FE\u5F62\u827A\u672F\u7814\u7A76\u9662\uFF08Wiener Graphische Lehr-und Versuchanstalt\uFF09\u5B66\u4E60\u671F\u95F4\uFF0C\u5C3C\u7279\u897F\u8FF7\u604B\u4E0A\u4E86\u5B97\u6559\u827A\u672F\uFF0C\u5E76\u4E8E1950\u5E74\u4EE3\u5F00\u59CB\u521B\u4F5C\u300A\u7EB5\u6B32\u795E\u79D8\u620F\u5267\u300B\uFF08Orgien Mysterien Theater\uFF09\u7CFB\u5217\u4F5C\u54C1\uFF0C\u5E76\u4E8E1962\u81F31998\u5E74\u671F\u95F4\u6F14\u51FA\u4E0A\u767E\u573A\u3002" , "lang" : "zh" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Hermann Nitsch (1938 - ) es un artista (pintor, escritor y compositor) austriaco asociado al accionismo vien\u00E9s. Nitsch es conocido principalmente por su original (y pol\u00E9mica) forma de combinar la pintura, el teatro, la m\u00FAsica y la esencia de los rituales religiosos y paganos. A finales de los a\u00F1os 50, desarroll\u00F3 el concepto de la Orgen Mysterien Theater (Teatro de Org\u00EDas y Misterios), una especie de proyecto en el que las ideas de Nitsch se fund\u00EDan para dar lugar a \u201Cacciones\u201D colectivas donde se exploraban de manera profunda y fiel las ra\u00EDces y la fuerza del ritualismo antiguo, lo que ocasionaba que a veces se llevasen a cabo sacrificios a animales. Esto provoc\u00F3 el rechazo abierto de diversos grupos ecologistas, protestas que sin embargo, no modificaron la actitud de Nitsch, que desarroll\u00F3 100 actuaciones entre los a\u00F1os 1962 y 1998. Especialmente excepcional es la acci\u00F3n n\u00FAmero 100 (1998), llevada a cabo durante seis d\u00EDas (sin pausas) y realizada en un antiguo castillo barroco situado al noroeste de Austria. Seis a\u00F1os despu\u00E9s se public\u00F3 una versi\u00F3n reducida del evento (2 Cd\u2019s). Actualmente, Hermann Nitsch se dedica a escribir art\u00EDculos para varias publicaciones, y a editar CD\u2019s con algunos de sus antiguos trabajos." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u8D6B\u5C14\u66FC\u00B7\u5C3C\u7279\u897F\uFF08Hermann Nitsch\uFF09\uFF0C\u53C8\u8BD1\u8D6B\u5C14\u66FC\u00B7\u5C3C\u5947\uFF0C1938\u5E748\u670829\u65E5\u751F\u4E8E\u5965\u5730\u5229\u9996\u90FD\u7EF4\u4E5F\u7EB3\u3002\u5965\u5730\u5229\u753B\u5BB6\u3001\u884C\u4E3A\u827A\u672F\u5BB6\uFF0C\u540C\u65F6\u4E5F\u662F\u4E00\u4F4D\u96D5\u5851\u5BB6\u3001\u6587\u5B66\u5BB6\u548C\u97F3\u4E50\u5BB6\u3002\u7EF4\u4E5F\u7EB3\u884C\u52A8\u6D3E\u4EE3\u8868\u4EBA\u7269\u3002 \u5728\u7EF4\u4E5F\u7EB3\u5B66\u6D3E\u56FE\u5F62\u827A\u672F\u7814\u7A76\u9662\uFF08Wiener Graphische Lehr-und Versuchanstalt\uFF09\u5B66\u4E60\u671F\u95F4\uFF0C\u5C3C\u7279\u897F\u8FF7\u604B\u4E0A\u4E86\u5B97\u6559\u827A\u672F\uFF0C\u5E76\u4E8E1950\u5E74\u4EE3\u5F00\u59CB\u521B\u4F5C\u300A\u7EB5\u6B32\u795E\u79D8\u620F\u5267\u300B\uFF08Orgien Mysterien Theater\uFF09\u7CFB\u5217\u4F5C\u54C1\uFF0C\u5E76\u4E8E1962\u81F31998\u5E74\u671F\u95F4\u6F14\u51FA\u4E0A\u767E\u573A\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "\u30D8\u30EB\u30DE\u30F3\u30FB\u30CB\u30C3\u30C1\u30E5\uFF08Hermann Nitsch\u3001\u300C\u30CB\u30C3\u30C1\u300D\u300C\u30CB\u30C3\u30C1\u30A7\u300D\u3068\u3082\u30021938\u5E748\u670829\u65E5 - \uFF09\u306F\u3001\u30AA\u30FC\u30B9\u30C8\u30EA\u30A2\u306E\u5B9F\u9A13\u7684\u306A\u30DE\u30EB\u30C1\u30E1\u30C7\u30A3\u30A2\u30A2\u30FC\u30C6\u30A3\u30B9\u30C8\u3002\u30A2\u30AF\u30B7\u30E7\u30CB\u30B9\u30C8\u307E\u305F\u306F\u30D1\u30D5\u30A9\u30FC\u30DE\u30F3\u30B9\u30A2\u30FC\u30C6\u30A3\u30B9\u30C8\u3068\u547C\u79F0\u3055\u308C\u308B\u4E00\u65B9\u3067\u3001\u753B\u5BB6\u3001\u4F5C\u5BB6\u3001\u4F5C\u66F2\u5BB6\u3068\u3057\u3066\u3082\u591A\u65B9\u9762\u3067\u6D3B\u52D5\u3057\u3066\u3044\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Hermann Nitsch (born 29 August 1938) is an Austrian avant-garde artist who works in experimental and multimedia modes. Born in Vienna, Nitsch received training in painting when studied at the Wiener Graphische Lehr-und Versuchanstalt, during which time he was drawn to religious art. He is associated with the Vienna Actionists\u2014a loosely affiliated group of off-kilter and confrontational Austrian artists that also includes G\u00FCnter Brus, Otto Muehl, and Rudolf Schwarzkogler. Nitsch's abstract 'splatter' paintings, like his performance pieces, are inspired by his neutral perspective on humanity and being human. In the 1950s, Nitsch conceived of the Orgien Mysterien Theater (which roughly translates as Theatre of Orgies and Mysteries or The Orgiastic Mystery Theater), staging nearly 100 performances between 1962 and 1998." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Hermann Nitsch (* 29. August 1938 in Wien) ist ein \u00F6sterreichischer Maler und Aktionsk\u00FCnstler. Er ist ein bedeutender Vertreter des Wiener Aktionismus." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Hermann Nitsch (Wenen, 29 augustus 1938) is een Oostenrijks beeldend kunstenaar. Hij is een van de belangrijkste vertegenwoordigers van het zogenaamde Weense Aktionisme. Hermann Nitsch organiseerde samen met Otto Muehl en Adolf Frohner talloze Aktionen (theatrale evenementen vergelijkbaar met de happening). Het wereldbeeld van Hermann Nitsch is sterk be\u00EFnvloed door auteurs als Markies de Sade, Friedrich Nietzsche, Sigmund Freud en Antonin Artaud. Hermann Nitsch studeerde grafiek in Wenen en richtte zich vervolgens op de schilderkunst. In 1961 ontstonden zijn eerste schilderijen met uitgegoten verf (Duits:Sch\u00FCttbilder). In de jaren 60 ontwikkelde hij de basisidee\u00EBn voor zijn Orgien-Mysterien-Theater: een synthese van schilderkunst, architectuur, theater, muziek, en dans. Nitsch wil het theater en de beeldende kunst opnieuw in verbinding brengen met oeroude offerrituelen, beschreven als 'totemmaaltijden' door Sigmund Freud. Hij wil alle zintuigen van de toeschouwers en de deelnemers maximaal prikkelen, zodat een bewustzijnstoestand wordt bereikt waarin het levensproces op intense wijze wordt ervaren. Het offer, vaak in de vorm van een kruisiging staat centraal. Bloed en organen van dieren worden over naakte lichamen gegoten en gedrapeerd. Sedert 1971 organiseert Hermann Nitsch regelmatig 'Orgie-Mysterie-Opvoeringen' op het in dat jaar door hem aangekochte landgoed van Slot Prinzendorf in Hauskirchen. Hermann Nitsch werkt als schrijver aan stukken, die bestaan uit uiterst nauwkeurige regie-aanwijzingen en op grafische wijze genoteerde muzikale composities. Omdat hij door de combinatie van 'barbaarse' offers met christelijk liturgische elementen in zijn bloederige Aktionen niet alleen dierenbeschermers maar ook theologen en verdedigers van de offici\u00EBle moraal tegen zich in het harnas jaagt, is zijn werk tamelijk omstreden. Late erkenning ondervond zijn levenswerk door opvoeringen in het Weense Burgtheater op 19 november 2005 en door een retrospectief in de Martin-Gropius-Bau te Berlijn in 2007. In 2005 werd hij met de Grote Oostenrijkse Staatsprijs onderscheiden. In september 2009 was Hermann Nitsch centrale gast op het Incubate festival in Tilburg." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Hermann Nitsch, n\u00E9 le 29 ao\u00FBt 1938 \u00E0 Vienne, est un artiste contemporain autrichien. Il est cofondateur du mouvement Wiener Aktionismus (Actionnisme viennois) et l'un des repr\u00E9sentants les plus importants d'un courant qu'il continue \u00E0 d\u00E9fendre aujourd'hui. Les autres protagonistes f\u00E9d\u00E9rateurs de ce groupe d'artistes viennois sont G\u00FCnter Brus, Otto M\u00FChl et Rudolf Schwarzkogler." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Hermann Nitsch (ur. 29 sierpnia 1938 w Wiedniu) - austriacki artysta eksperymentalny, performer, malarz. Jeden z akcjonist\u00F3w wiede\u0144skich. Zar\u00F3wno jego obrazy jak i akcje performerskie odwo\u0142uj\u0105 si\u0119 do agresji i przemocy. Du\u017Cy wp\u0142yw ma na to zestaw barw i materia\u0142\u00F3w u\u017Cywanych przez artyst\u0119: g\u0119sta farba, odcienie czerwieni i szaro\u015Bci, kt\u00F3re przywo\u0142uj\u0105 na my\u015Bl okaleczone cia\u0142o. W latach pi\u0119\u0107dziesi\u0105tych, Nitsch powo\u0142a\u0142 do \u017Cycia Teatr Orgii i Misteri\u00F3w, przedstawiaj\u0105c pomi\u0119dzy 1962 a 1998 rokiem blisko 100 akcji performerskich. Dzia\u0142ania Nitscha, kt\u00F3re uwa\u017Cane s\u0105 za rytualistyczne i egzystencjalne, po raz pierwszy zwr\u00F3ci\u0142y uwag\u0119 krytyki we wczesnych latach sze\u015B\u0107dziesi\u0105tych kiedy artysta wystawi\u0142 obdarte ze sk\u00F3ry i okaleczone jagni\u0119. Ukrzy\u017Cowane na tle bia\u0142ej tkaniny zwierz\u0119 by\u0142o pozbawione wn\u0119trzno\u015Bci. Ca\u0142ej akcji towarzyszy\u0142a muzyka skomponowana przez Nitscha. Wi\u0119kszo\u015B\u0107 prac artysty \u0142\u0105czy\u0142y wsp\u00F3lne elementy takie jak martwe zwierz\u0119ta, owoce, muzyka, taniec i prawie zawsze pojawiaj\u0105cy si\u0119 czynni uczestnicy.Jego dzia\u0142ania doprowadzi\u0142y go do sta\u0142ej konfrontacji z w\u0142adz\u0105. W 1963 roku Nitsch dosta\u0142 wyrok wi\u0119zienia, co by\u0142o przyczyn\u0105 jego przeprowadzki do Niemiec w 1968 roku. W zmienionej sytuacji spo\u0142eczno-politycznej Hermann Nitsch jest uznanym artyst\u0105, kt\u00F3ry mieszka i pracuje w swoim zamku w Prinzendorf, Nieder\u00F6sterreich (Austria)." , "lang" : "pl" } ] ,
