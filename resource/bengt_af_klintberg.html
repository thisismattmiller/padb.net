      { "type" : "literal", "value" : "Bengt Knut Erik af Klintberg (* 25. Dezember 1938 in Stockholm) ist ein schwedischer Ethnologe, der besonders wegen seiner Arbeiten zu Modernen Sagen bekannt geworden ist. Einem gro\u00DFen Publikum wurde er durch sein Buch R\u00E5ttan i pizzan (deutsch Die Ratte in der Pizza) bekannt. 1962 begann er sich f\u00FCr Happenings zu interessieren, traf im gleichen Jahr die Fluxus-Gruppe in Kopenhagen und f\u00FChrte seit 1963 Flux-Konzerte und Performances in D\u00FCsseldorf, Oslo und Stockholm auf, u. a. die Komposition \u201EOrangerimusik 1963\u201C. 2006 erschien sein Werk \u00FCber die schwedische Fluxus-Bewegung \u201ESvensk Fluxus\u201C." , "lang" : "de" } ,

      { "type" : "literal", "value" : "Bengt Knut Erik af Klintberg (* 25. Dezember 1938 in Stockholm) ist ein schwedischer Ethnologe, der besonders wegen seiner Arbeiten zu Modernen Sagen bekannt geworden ist. Einem gro\u00DFen Publikum wurde er durch sein Buch R\u00E5ttan i pizzan (deutsch Die Ratte in der Pizza) bekannt. 1962 begann er sich f\u00FCr Happenings zu interessieren, traf im gleichen Jahr die Fluxus-Gruppe in Kopenhagen und f\u00FChrte seit 1963 Flux-Konzerte und Performances in D\u00FCsseldorf, Oslo und Stockholm auf, u. a. die Komposition \u201EOrangerimusik 1963\u201C. 2006 erschien sein Werk \u00FCber die schwedische Fluxus-Bewegung \u201ESvensk Fluxus\u201C. Klintberg war ebenfalls (zusammen mit Christina Mattsson, Direktorin des Nordischen Museums) Moderator von \"Folkminnen\", einer w\u00F6chentlichen Radiosendung auf dem schwedischen Sender P1, in der H\u00F6rer \u00FCber den Ursprung oder die Bedeutung lokaler Legenden, Spiele, Br\u00E4uche oder anderer Folklore berichten oder Fragen dazu stellen konnten. Nach 750 Folgen wurde die Sendung im Januar 2005 eingestellt. Nach ihm werden moderne Sagen in Schweden auch klintbergare (Klintberger) genannt." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Bengt af Klintberg (Bengt Knut Erik af Klintberg) (b. 25 December 1938 in Stockholm) is a Swedish folklorist, ethnologist, and artist who is known for his work on modern urban legends. His work reached a large audience with such books as R\u00E5ttan i pizzan (The Rat in the Pizza), published in 1986, and Den stulna njuren (The Stolen Kidney) published in 1994. Klintberg is so widely known for his work on urban legends that the common Swedish word for urban legend is the eponymous \"klintbergare\" (\"klintbergers\"). Klintberg was co-host of Folkminnen (Folk Memories), a long-running radio show on Swedish national public radio channel P1, together with Christina Mattsson, at that time the director of the Nordic Museum. The program invited listeners to write letters describing local legends, games, customs or other folklore traditions, as well as encouraging them to ask questions about their origin or significance. After 750 weekly installations, the last broadcast of the program aired in January 2005." , "lang" : "en" } ] ,
