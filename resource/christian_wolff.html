    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Christian Wolff (* 8. M\u00E4rz 1934 in Nizza) ist ein US-amerikanischer Komponist mit deutschen Eltern. Er studierte Altphilologie an der Harvard University und unterrichtete das Fach und Musik bis zu seiner Pensionierung am Dartmouth College in New Hampshire." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Christian Wolff (Nice, 8 maart 1934) is een Amerikaans experimenteel componist. Op zijn 16e werd hij leerling van John Cage en hij werkte samen met onder andere Keith Rowe. Sonic Youth speelde twee van zijn composities op hun cd Goodbye, 20th Century, een hommage aan moderne klassieke componisten uit de 20e eeuw, John Cage, Yoko Ono, Steve Reich en Christian Wolff." , "lang" : "nl" } ,
      { "type" : "literal", "value" : " Pour les articles homonymes, voir Wolff et Christian Wolff. Christian Wolff, n\u00E9 le 8 mars 1934 \u00E0 Nice (France), est un compositeur am\u00E9ricain de musique contemporaine et avant-gardiste. Sa famille s\u2019installe aux \u00C9tats-Unis en 1941 et il devient citoyen am\u00E9ricain en 1946. Il est \u00E9lu membre de l'Acad\u00E9mie des arts de Berlin en 1999." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "\u30AF\u30EA\u30B9\u30C1\u30E3\u30F3\u30FB\u30A6\u30A9\u30EB\u30D5\uFF08\u307E\u305F\u306F\u30AF\u30EA\u30B9\u30C1\u30E3\u30F3\u30FB\u30A6\u30EB\u30D5\u3068\u3082\u3002Christian Wolff, 1934\u5E743\u67088\u65E5 - \uFF09\u306F\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u306E\u5B9F\u9A13\u97F3\u697D\u306E\u4F5C\u66F2\u5BB6\u3002 \u30D5\u30E9\u30F3\u30B9\u306E\u30CB\u30FC\u30B9\u51FA\u8EAB\u306E\u30C9\u30A4\u30C4\u4EBA\u3060\u304C\u30011941\u5E74\u306B\u6E21\u7C73\u30571946\u5E74\u306B\u7C73\u56FD\u5E02\u6C11\u6A29\u3092\u53D6\u5F97\u3002\u30CF\u30FC\u30F4\u30A1\u30FC\u30C9\u5927\u5B66\u306B\u3066\u53E4\u5178\u6587\u5B66\u3092\u4FEE\u3081\u305F\u5F8C\u30011970\u5E74\u307E\u3067\u540C\u5927\u5B66\u3067\u6559\u58C7\u306B\u7ACB\u3064\u30021970\u5E74\u306B\u30C0\u30FC\u30C8\u30DE\u30B9\u5927\u5B66\u3067\u53E4\u5178\u3068\u97F3\u697D\u306E\u6307\u5C0E\u306B\u7740\u624B\u3059\u308B\u3002 \u521D\u671F\u4F5C\u54C1\u306F\u4F11\u7B26\u3092\u3075\u3093\u3060\u3093\u306B\u7528\u3044\u3066\u3044\u308B\u3002\u5F8C\u671F\u4F5C\u54C1\u3067\u306F\u3001\u3057\u3070\u3057\u3070\u6F14\u594F\u8005\u306B\u4E00\u5B9A\u306E\u81EA\u7531\u3092\u4E0E\u3048\u3066\u304A\u308A\u3001\u3044\u304F\u3064\u304B\u306E\u4F5C\u54C1\u3067\u306F\u53B3\u7136\u3068\u653F\u6CBB\u7684\u8981\u7D20\u3082\u8A8D\u3081\u3089\u308C\u308B\u3002\u30CF\u30FC\u30F4\u30A1\u30FC\u30C9\u6642\u4EE3\u306B\u4F5C\u66F2\u5BB6\u306E\u30B8\u30E7\u30F3\u30FB\u30B1\u30FC\u30B8\u3084\u305D\u306E\u5468\u8FBA\u306E\u4EBA\u7269\uFF08\u30A2\u30FC\u30EB\u30FB\u30D6\u30E9\u30A6\u30F3\u3084\u30E2\u30FC\u30C8\u30F3\u30FB\u30D5\u30A7\u30EB\u30C9\u30DE\u30F3\u3089\uFF09\u3068\u89AA\u4EA4\u3092\u3082\u3063\u305F\u3002\u30B1\u30FC\u30B8\u306F\u30A6\u30A9\u30EB\u30D5\u306E\u4F5C\u54C1\u3092\u8CDE\u8B83\u3057\u3001\u6C88\u9ED9\u306B\u3042\u3075\u308C\u3066\u3044\u308B\u70B9\u3001\u6238\u5916\u3092\u542B\u3081\u3066\u81EA\u7531\u306A\u7A7A\u9593\u3067\u6F14\u594F\u3067\u304D\u308B\u3082\u306E\u304C\u3042\u308B\u7       { "type" : "literal", "value" : "\u041A\u0440\u0438\u0441\u0447\u0435\u043D \u0412\u0443\u043B\u0444 (\u0442\u0430\u043A\u0436\u0435 \u041A\u0440\u0438\u0441\u0442\u0438\u0430\u043D \u0412\u0443\u043B\u044C\u0444, \u0425\u0440\u0438\u0441\u0442\u0438\u0430\u043D \u0412\u043E\u043B\u044C\u0444, \u0430\u043D\u0433\u043B. Christian Wolff; \u0440\u043E\u0434. 8 \u043C\u0430\u0440\u0442\u0430 1934, \u041D\u0438\u0446\u0446\u0430) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440-\u044D\u043A\u0441\u043F\u0435\u0440\u0438\u043C\u0435\u043D\u0442\u0430\u0442\u043E\u0440 \u043D\u0435\u043C\u0435\u0446\u043A\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0436\u0434\u0435\u043D\u0438\u044F, \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u044C \u0442. \u043D. \u043D\u044C\u044E-\u0439\u043E\u0440\u043A\u0441\u043A\u043E\u0439 \u0448\u043A\u043E\u043B\u044B \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440\u043E\u0432, \u0434\u043E\u043B\u0433\u0438\u0435 \u0433\u043E\u0434\u044B \u0442\u0435\u0441\u043D\u043E \u043E\u0431\u0449\u0430\u043B\u0441\u044F \u0438 \u0441\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u0447\u0430\u043B \u0441 \u0414\u0436\u043E\u043D\u043E\u043C \u041A\u0435\u0439\u0434\u0436\u0435\u043C. \u0421\u044B\u043D \u0438\u0437\u0434\u0430\u0442\u0435\u043B\u044F \u041A\u0443\u0440\u0442\u0430 \u0412\u043E\u043B\u044C\u0444\u0430, \u0432\u043D\u0443\u043A \u0441\u043A\u0440\u0438\u043F\u0430\u0447\u0430 \u0438 \u043C\u0443\u0437\u044B\u043A\u043E\u0432\u0435\u0434\u0430 \u041B\u0435\u043E\u043D\u0445\u0430\u0440\u0434\u0430 \u0412\u043E\u043B\u044C\u0444\u0430." , "lang" : "ru" } ,

      { "type" : "literal", "value" : "\u041A\u0440\u0438\u0441\u0447\u0435\u043D \u0412\u0443\u043B\u0444 (\u0442\u0430\u043A\u0436\u0435 \u041A\u0440\u0438\u0441\u0442\u0438\u0430\u043D \u0412\u0443\u043B\u044C\u0444, \u0425\u0440\u0438\u0441\u0442\u0438\u0430\u043D \u0412\u043E\u043B\u044C\u0444, \u0430\u043D\u0433\u043B. Christian Wolff; \u0440\u043E\u0434. 8 \u043C\u0430\u0440\u0442\u0430 1934, \u041D\u0438\u0446\u0446\u0430) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440-\u044D\u043A\u0441\u043F\u0435\u0440\u0438\u043C\u0435\u043D\u0442\u0430\u0442\u043E\u0440 \u043D\u0435\u043C\u0435\u0446\u043A\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0436\u0434\u0435\u043D\u0438\u044F, \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u044C \u0442. \u043D. \u043D\u044C\u044E-\u0439\u043E\u0440\u043A\u0441\u043A\u043E\u0439 \u0448\u043A\u043E\u043B\u044B \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440\u043E\u0432, \u0434\u043E\u043B\u0433\u0438\u0435 \u0433\u043E\u0434\u044B \u0442\u0435\u0441\u043D\u043E \u043E\u0431\u0449\u0430\u043B\u0441\u044F \u0438 \u0441\u043E\u0442\u0440\u0443\u0434\u043D\u0438\u0447\u0430\u043B \u0441 \u0414\u0436\u043E\u043D\u043E\u043C \u041A\u0435\u0439\u0434\u0436\u0435\u043C. \u0421\u044B\u043D \u0438\u0437\u0434\u0430\u0442\u0435\u043B\u044F \u041A\u0443\u0440\u0442\u0430 \u0412\u043E\u043B\u044C\u0444\u0430, \u0432\u043D\u0443\u043A \u0441\u043A\u0440\u0438\u043F\u0430\u0447\u0430 \u0438 \u043C\u0443\u0437\u044B\u043A\u043E\u0432\u0435\u0434\u0430 \u041B\u0435\u043E\u043D\u0445\u0430\u0440\u0434\u0430 \u0412\u043E\u043B\u044C\u0444\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : " Pour les articles homonymes, voir Wolff et Christian Wolff. Christian Wolff, n\u00E9 le 8 mars 1934 \u00E0 Nice (France), est un compositeur am\u00E9ricain de musique contemporaine et avant-gardiste. Sa famille s\u2019installe aux \u00C9tats-Unis en 1941 et il devient citoyen am\u00E9ricain en 1946. Il est \u00E9lu membre de l'Acad\u00E9mie des arts de Berlin en 1999." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Christian Wolff (Nice, 8 maart 1934) is een Amerikaans experimenteel componist. Op zijn 16e werd hij leerling van John Cage en hij werkte samen met onder andere Keith Rowe. Sonic Youth speelde twee van zijn composities op hun cd Goodbye, 20th Century, een hommage aan moderne klassieke componisten uit de 20e eeuw, John Cage, Yoko Ono, Steve Reich en Christian Wolff." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Christian G. Wolff (born March 8, 1934) is an American composer of experimental classical music." , "lang" : "en" } ,
