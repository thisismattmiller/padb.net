      { "type" : "literal", "value" : "Willem Theodoor \"Wim T.\" Schippers (Dutch: [\u028B\u026Am te\u02D0 \u02C8sx\u026Ap\u0259rs]; born 1 July 1942) is a Dutch artist, comedian, television director, and voice actor. During the 1960s, he worked mostly as a visual artist, associated with the international Fluxus-movement. As a television writer, director, and actor he is responsible for some of the most notable and controversial shows on Dutch televisions from the 1960s to the 1990s, creating a number of lasting characters and enriching the language with terms and expressions first coined in his shows. In addition, he voiced the characters of Ernie and Kermit the Frog on the Dutch version of Sesame Street. For his shows, he has written over three hundred songs, and his reputation has changed from being Dutch television's \"enfant terrible\" to an acknowledged " , "lang" : "en" } ,

      { "type" : "literal", "value" : "Wim T. Schippers n\u00E9 le 1er juillet 1942 \u00E0 Groningue (Pays-Bas), est un artiste n\u00E9erlandais li\u00E9 au courant Fluxus. Il se fait conna\u00EEtre en 1964 lors du Festival-Fluxus de Scheveningen (La Haye). En 1966, il produit avec son ami Wim van der Linden, le court-m\u00E9trage Tulips, qui fait partie des films tourn\u00E9s \u00E0 cette \u00E9poque par des artistes d'avant-garde (cf. Claude Givaudan). D\u00E8s lors, il imagine des installations sculpturales d\u00E9cal\u00E9es, comme une vaste surface rectangulaire en beurre de cacahou\u00E8te, un clocher d'\u00E9glise \u00E0 moiti\u00E9 immerg\u00E9..." , "lang" : "fr" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Wim T. Schippers n\u00E9 le 1er juillet 1942 \u00E0 Groningue (Pays-Bas), est un artiste n\u00E9erlandais li\u00E9 au courant Fluxus. Il se fait conna\u00EEtre en 1964 lors du Festival-Fluxus de Scheveningen (La Haye). En 1966, il produit avec son ami Wim van der Linden, le court-m\u00E9trage Tulips, qui fait partie des films tourn\u00E9s \u00E0 cette \u00E9poque par des artistes d'avant-garde (cf. Claude Givaudan). D\u00E8s lors, il imagine des installations sculpturales d\u00E9cal\u00E9es, comme une vaste surface rectangulaire en beurre de cacahou\u00E8te, un clocher d'\u00E9glise \u00E0 moiti\u00E9 immerg\u00E9... De 1976 \u00E0 1999, il travaille aux c\u00F4t\u00E9s de Theo van den Boogaard sur les aventures de L\u00E9on la Terreur. En 1986, il pr\u00E9sente une pi\u00E8ce de th\u00E9\u00E2tre de 46 minutes, Going to the dogs, dans laquelle il met en sc\u00E8ne uniquement six chiens tr\u00E8s entra\u00EEn\u00E9s et auxquels il pr\u00EAte sa voix. Il est aussi tr\u00E8s connu du jeune public n\u00E9erlandais pour doubler certains personnages de 1, rue S\u00E9same." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Willem Theodoor \"Wim T.\" Schippers (Dutch: [\u028B\u026Am te\u02D0 \u02C8sx\u026Ap\u0259rs]; born 1 July 1942) is a Dutch artist, comedian, television director, and voice actor. During the 1960s, he worked mostly as a visual artist, associated with the international Fluxus-movement. As a television writer, director, and actor he is responsible for some of the most notable and controversial shows on Dutch televisions from the 1960s to the 1990s, creating a number of lasting characters and enriching the language with terms and expressions first coined in his shows. In addition, he voiced the characters of Ernie and Kermit the Frog on the Dutch version of Sesame Street. For his shows, he has written over three hundred songs, and his reputation has changed from being Dutch television's \"enfant terrible\" to an acknowledged master in a variety of genres." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Willem Theodoor Schippers (Groningen, 1 juli 1942) is een Nederlands programmamaker, acteur, stemacteur, schrijver, presentator en beeldend kunstenaar. Zijn beeldende kunst heeft verwantschap met Fluxus, popart en conceptuele kunst. Als theatermaker maakt hij gebruik van humor en absurditeit. Als schrijver cre\u00EBert hij vaak nieuwe woorden. Veel televisiekijkers kennen hem van de controversi\u00EBle uitzendingen die hij tijdens de jaren 60 en 70 maakte, zoals Hoepla en de Fred Hach\u00E9show met de bekende personages als Fred Hach\u00E9, Barend Servet en Sjef van Oekel. De radioluisteraar kent hem van het Radio 3-programma Ronflonflon avec Jacques Plafond. De jeugd herkent hem aan zijn stemgeluid: hij spreekt de stem in van onder meer Ernie, Graaf Tel en Kermit de Kikker in Sesamstraat." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Wim T. Schippers (* 1. Juli 1942 in Groningen; eigentlich Willem Theodoor Schippers) ist ein niederl\u00E4ndischer Fernsehschaffender, K\u00FCnstler und Autor." , "lang" : "de" } ] ,
