    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Ben Vautier (born on July 18, 1935 in Naples, Italy), also known simply as Ben, is a French artist. Vautier lives and works in Nice, where he ran a record shop called Magazin between 1958 and 1973. He discovered Yves Klein and the Nouveau R\u00E9alisme in the 1950s, but he became quickly interested in the French dada artist Marcel Duchamp, the music of John Cage and joined the Fluxus artistic movement in Octobre 1962.In 1959, Vautier founded the journal Ben Dieu. In 1960, he had his first one-man show, Rien et tout in Laboratoire 32." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Benjam\u00EDn Vautier, m\u00E1s conocido como BEN, es un artista pl\u00E1stico. Su actividad le ha llevado a ser agitador p\u00FAblico, cr\u00EDtico de arte, poeta, fot\u00F3grafo, pintor, decorador y editor de libros. Para \u00E9l no hay vanguardia sin novedad y no hay riqueza sin multiculturalismo. Ben propugna una m\u00E1xima art\u00EDstica que resume la [espina] dorsal de su est\u00E9tica: la importancia de la idea de que todo arte debe significar un choque y ser nuevo." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Benjamin Vautier (dit Ben) n\u00E9 le 18 juillet 1935 \u00E0 Naples en Italie, est un artiste fran\u00E7ais d'origine suisse. Il acquiert la notori\u00E9t\u00E9 aupr\u00E8s du public d\u00E8s la fin des ann\u00E9es 1960, \u00E0 travers notamment ses \u00AB \u00E9critures \u00BB d\u00E9clin\u00E9es sous diverses formes. Appartenant \u00E0 l'avant-garde artistique post-moderne, Ben appartient au groupe Fluxus et est proche du Lettrisme. Il est un artiste reconnu pour ses performances, installations et \u00E9critures." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Ben Vautier (* 18. Juli 1935 in Neapel), eher nur als Ben bekannt, eigentlich Benjamin Vautier, ist ein franz\u00F6sischer K\u00FCnstler schweizerischer Herkunft und lebt heute in Nizza. Er geh\u00F6rte in den 1960er-Jahren zu den bedeutendsten Vertretern der Fluxus-Bewegung. Vautiers k\u00FCnstlerisches Schaffen folgt im Aufbau den Ready-mades, der Objektkunst und der Komposition." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Benjamin Vautier (Napels, 18 juli 1935), ook bekend als Ben, is een Franse Fluxus-kunstenaar die vooral taal als zijn medium gebruikt." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Rodzina Bena Vautier cz\u0119sto si\u0119 przeprowadza\u0142a pomi\u0119dzy wieloma krajami, a\u017C ostatecznie osiad\u0142a w 1949 w Nicei. Vautier zaczyna\u0142 od osobistego stylu wywodz\u0105cego si\u0119 od dadaizmu. Inspirowany by\u0142 przez takich artyst\u00F3w, jak Yves Klein, Marcel Duchamp i artyst\u00F3w z kr\u0119gu nowego realizmu. W roku 1959 za\u0142o\u017Cy\u0142 czasopismo Ben Dieu. W nast\u0119pnym roku na pierwszym pi\u0119trze jego sklepu (tzw. Laboratoire 32) odby\u0142a si\u0119 wystawa pod nazw\u0105 \u201ERien et tout\u201C (pol.: Nic i wszystko)." , "lang" : "pl" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Benjam\u00EDn Vautier, m\u00E1s conocido como BEN, es un artista pl\u00E1stico. Su actividad le ha llevado a ser agitador p\u00FAblico, cr\u00EDtico de arte, poeta, fot\u00F3grafo, pintor, decorador y editor de libros. Para \u00E9l no hay vanguardia sin novedad y no hay riqueza sin multiculturalismo. Ben propugna una m\u00E1xima art\u00EDstica que resume la [espina] dorsal de su est\u00E9tica: la importancia de la idea de que todo arte debe significar un choque y ser nuevo." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Ben Vautier (born on July 18, 1935 in Naples, Italy), also known simply as Ben, is a French artist. Vautier lives and works in Nice, where he ran a record shop called Magazin between 1958 and 1973. He discovered Yves Klein and the Nouveau R\u00E9alisme in the 1950s, but he became quickly interested in the French dada artist Marcel Duchamp, the music of John Cage and joined the Fluxus artistic movement in Octobre 1962.In 1959, Vautier founded the journal Ben Dieu. In 1960, he had his first one-man show, Rien et tout in Laboratoire 32. He is also active in Mail-Art and is mostly known for his text-based paintings or \u00AB \u00E9critures \u00BB begun in 1953 with his work \"Il faut manger. Il faut dormir\". Another example of the latter is \"L'art est inutile. Rentrez chez vous\" (Art is Useless, Go Home). He has long defended the rights of minorities in all countries, and he has been influenced by the theories of Fran\u00E7ois Fontan about ethnism. For example, he has defended the Occitan language (southern France). In 1981 he coined the name of the French art movement of the 1980s Figuration Libre (Free figuration)." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Benjamin Vautier (Napels, 18 juli 1935), ook bekend als Ben, is een Franse Fluxus-kunstenaar die vooral taal als zijn medium gebruikt." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Rodzina Bena Vautier cz\u0119sto si\u0119 przeprowadza\u0142a pomi\u0119dzy wieloma krajami, a\u017C ostatecznie osiad\u0142a w 1949 w Nicei. Vautier zaczyna\u0142 od osobistego stylu wywodz\u0105cego si\u0119 od dadaizmu. Inspirowany by\u0142 przez takich artyst\u00F3w, jak Yves Klein, Marcel Duchamp i artyst\u00F3w z kr\u0119gu nowego realizmu. Pomi\u0119dzy latami 1958 a 1973 prowadzi\u0142 sklep z p\u0142ytami w Nicei \u201EMagasin\u201C. Sklep wzbudza\u0142 spore zainteresowanie przez swoj\u0105 fasad\u0119 i wyposa\u017Cenie wn\u0119trza, w kt\u00F3rych kszta\u0142towaniu Ben Vautier przejawia\u0142 sw\u00F3j typowy styl. Fasada by\u0142a pokrywana przez lata licznymi r\u00F3\u017Cnorakimi obiektami. Ca\u0142o\u015B\u0107 uzupe\u0142nia\u0142 charakterystycznymi odr\u0119cznymi kommentarzami w jaskrawych kolorach. Fasada jego sklepu by\u0142a w 1994 wystawiona w Centre Georges Pompidou. W roku 1959 za\u0142o\u017Cy\u0142 czasopismo Ben Dieu. W nast\u0119pnym roku na pierwszym pi\u0119trze jego sklepu (tzw. Laboratoire 32) odby\u0142a si\u0119 wystawa pod nazw\u0105 \u201ERien et tout\u201C (pol.: Nic i wszystko). Ben Vautier nale\u017Ca\u0142 poza Al Hansenem, Johnem Cage'em i innymi w latach 1962 do 1970 do wiod\u0105cych cz\u0142onk\u00F3w ruchu fluxus. Z tego powodu bywa\u0142 na mi\u0119dzynarodowych festiwalach tego ruchu i da\u0142 si\u0119 pozna\u0107 przez swoje wyst\u0119py. Przez to Nicea sta\u0142a si\u0119 jednym z centr\u00F3w ruchu fluxus we Francji. Ben Vautier sta\u0142 si\u0119 mentorem m\u0142odego ruchu w sztuce Figuration Libre, kt\u00F3ry w 1981 w artykule dla czasopisma Flash Art otrzymuje t\u0119 nazw\u0119 od niego. Bra\u0142 udzia\u0142 w wielu wystawach w kraju i za granic\u0105, zdobywaj\u0105c sukcesy artystyczne." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Benjamin Vautier (dit Ben) n\u00E9 le 18 juillet 1935 \u00E0 Naples en Italie, est un artiste fran\u00E7ais d'origine suisse. Il acquiert la notori\u00E9t\u00E9 aupr\u00E8s du public d\u00E8s la fin des ann\u00E9es 1960, \u00E0 travers notamment ses \u00AB \u00E9critures \u00BB d\u00E9clin\u00E9es sous diverses formes. Appartenant \u00E0 l'avant-garde artistique post-moderne, Ben appartient au groupe Fluxus et est proche du Lettrisme. Il est un artiste reconnu pour ses performances, installations et \u00E9critures." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Ben Vautier (* 18. Juli 1935 in Neapel), eher nur als Ben bekannt, eigentlich Benjamin Vautier, ist ein franz\u00F6sischer K\u00FCnstler schweizerischer Herkunft und lebt heute in Nizza. Er geh\u00F6rte in den 1960er-Jahren zu den bedeutendsten Vertretern der Fluxus-Bewegung. Vautiers k\u00FCnstlerisches Schaffen folgt im Aufbau den Ready-mades, der Objektkunst und der Komposition." , "lang" : "de" } ] ,
