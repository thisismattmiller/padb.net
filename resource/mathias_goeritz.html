      { "type" : "literal", "value" : "Mathias Goeritz, tak\u017Ce Werner Mathias Goeritz Brunner (ur. 4 kwietnia 1915 w Gda\u0144sku, zm. 4 sierpnia 1990 w Meksyku) \u2013 niemiecki malarz, rze\u017Abiarz i tworz\u0105cy w Meksyku. Studiowa\u0142 filozofi\u0119 i histori\u0119 sztuki w Berlinie, gdzie w 1940 otrzyma\u0142 tytu\u0142 doktora. W 1941 musia\u0142 ucieka\u0107 z nazistowskich Niemiec. Przeni\u00F3s\u0142 si\u0119 do Maroka Hiszpa\u0144skiego, gdzie do 1944 pracowa\u0142 jako nauczyciel. Pod koniec II wojny \u015Bwiatowej powr\u00F3ci\u0142 do Europy i osiad\u0142 w Hiszpanii, gdzie po\u015Bwi\u0119ci\u0142 si\u0119 malarstwu. Zwi\u0105za\u0142 si\u0119 z tamtejsz\u0105 artystyczn\u0105 awangard\u0105, a w 1948 zosta\u0142 wsp\u00F3\u0142za\u0142o\u017Cycielem grupy Escuela de Altamira. W 1949 wyjecha\u0142 do Meksyku, aby obj\u0105\u0107 posad\u0119 profesora na uniwersytecie w Guadalajarze, kt\u00F3r\u0105 sprawowa\u0142 do 1954." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Werner Mathias Goeritz (Gda\u0144sk, 4 april 1915 - Mexico-Stad, 4 augustus 1990) was een Mexicaanse beeldhouwer, schilder en architect, van Joods-Duitse afkomst." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Werner Mathias Goeritz Brunner (Danzig, Prusia Oriental, Imperio Alem\u00E1n; hoy Gdansk, Voivodato de Pomerania, Polonia; 4 de abril de 1915 - Ciudad de M\u00E9xico, M\u00E9xico; 4 de agosto de 1990) fue un escultor, poeta, historiador del arte, arquitecto y pintor mexicano de origen alem\u00E1n asociado a la tendencia de la abstracci\u00F3n constructiva e impulsor de la \"arquitectura emocional\"; que, tras la Segunda Guerra Mundial se estableci\u00F3 en M\u00E9xico, dejando uno de los legados art\u00EDsticos m\u00E1s importantes de la historia cultural del pa\u00EDs, siendo uno de los protagonistas de la modernidad pl\u00E1stica y arquitect\u00F3nica mexicana." , "lang" : "es" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Werner Mathias Goeritz Br\u00FCnner (* 4. April 1915 in Danzig; \u2020 4. August 1990 in Mexiko-Stadt) war ein deutsch-mexikanischer Architekt, Maler, Kunstschriftsteller und Bildhauer." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Mathias Goeritz (complete name according to Spanish-speaking manner: Werner Mathias Goeritz Brunner) (April 4, 1915 in Danzig (Gda\u0144sk), Germany (now in Poland)) - August 4, 1990 in Mexico City) was a well-known Mexican painter and sculptor of German origin. After spending much of the 1940s in North Africa and Spain, Goeritz and his wife, photographer Marianne Gast, immigrated to Mexico in 1949. Mathias Goeritz spent his childhood in Berlin. He began studying philosophy and the history of art at Berlin's Friedrich-Wilhelm-Universit\u00E4t, now known as the Humboldt University of Berlin, in 1934. Goeritz received a doctorate in art history from this institution in 1940. His doctoral dissertation on the nineteenth-century German painter Ferdinand von Rayski was published as Ferdinand Von Rayski und die Kunst des Neunzehnten Jahrhunderts. During the course of his studies, Goeritz also trained as an artist at the Kunstgewerbe- und Handwerkerschule Berlin-Charlottenberg (Berlin-Charlottenberg School of Arts and Crafts), where he studied drawing with German artists Max Kaus and Hans Orlowski. Upon completion of his doctorate, Goeritz worked at Berlin\u2019s Nationalgalerie (National Gallery), now the Alte Nationalgalerie, under the supervision of nineteenth-century art specialist Paul Ortwin Rave. In early 1941, in the midst of the Second World War, Goeritz left Germany, settling first in Tetuan, Morocco. He and photographer Marianne Gast married in 1942, and the couple settled in Granada, Spain just after the war ended in 1945. Goeritz's career as a professional artist began with his first solo exhibition at the Librer\u00EDa-Galer\u00EDa Clan in Madrid in June 1946 under the pseudonym \"Ma-G\u00F3\". The Goeritzs relocated to Madrid in 1947. There, Goeritz developed a close friendship with Spanish sculptor \u00C1ngel Ferrant. In the summer of 1948, Goeritz and Ferrant traveled to visit the prehistoric paintings of the Cave of Altamira in the north of Spain, along with writer Ricardo Gull\u00F3n and others. It was then that Goeritz proposed the founding of an Escuela de Altamira (Altamira School), an association of artists and writers who would meet annually near the Cave, in 1948. The Escuela de Altamira would ultimately hold two meetings, in 1949 and 1950. Through the intervention of Mexican architect Ignacio D\u00EDaz Morales, Goeritz was offered a job teaching art history to the students of the newly founded Escuela de Arquitectura in Guadalajara, Mexico in 1949. In 1953 he first presented his \"Manifiesto de la Arquitectura Emocional\" (Emotional Architecture Manifesto) at the pre-inauguration of the Museo Experimental El Eco in Mexico City, which he designed in 1952-53. Goeritz also collaborated with Luis Barrag\u00E1n to make monumental abstract sculptures in reinforced concrete during the 1950s, including El animal del Pedregal(The Animal of the Pedregal, 1951) and the Torres de la Ciudad Sat\u00E9lite (Towers of Satellite City, 1957). Mathias Goeritz exhibited widely in Mexico and beyond throughout his life, and had a significant influence on younger Mexican artists such as Helen Escobedo and Pedro Friedeberg. He died in Mexico City on August 4, 1990." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Werner Mathias Goeritz (Gda\u0144sk, 4 april 1915 - Mexico-Stad, 4 augustus 1990) was een Mexicaanse beeldhouwer, schilder en architect, van Joods-Duitse afkomst." , "lang" : "nl" } ,

      { "type" : "literal", "value" : "Werner Mathias Goeritz Brunner (Danzig, Prusia Oriental, Imperio Alem\u00E1n; hoy Gdansk, Voivodato de Pomerania, Polonia; 4 de abril de 1915 - Ciudad de M\u00E9xico, M\u00E9xico; 4 de agosto de 1990) fue un escultor, poeta, historiador del arte, arquitecto y pintor mexicano de origen alem\u00E1n asociado a la tendencia de la abstracci\u00F3n constructiva e impulsor de la \"arquitectura emocional\"; que, tras la Segunda Guerra Mundial se estableci\u00F3 en M\u00E9xico, dejando uno de los legados art\u00EDsticos m\u00E1s importantes de la historia cultural del pa\u00EDs, siendo uno de los protagonistas de la modernidad pl\u00E1stica y arquitect\u00F3nica mexicana." , "lang" : "es" } ] ,
