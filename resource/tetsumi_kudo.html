      { "type" : "literal", "value" : "Tetsumi Kudo est un peintre japonais du XXe si\u00E8cle, n\u00E9 \u00E0 Osaka le 23 f\u00E9vrier 1935, mort en 1990 \u00E0 Osaka ou Tokyo. Sa p\u00E9riode d'activit\u00E9 se situe principalement en France depuis 1962. Traumatis\u00E9 par la bombe atomique, Tetsumi invente les pr\u00E9mices d'un neo-dada\u00EFsme et d'une nouvelle \u00E9cologie. Chez lui, le corps prend une place fondamentale dans son \u0153uvre et il r\u00E9alise sa premi\u00E8re \u00AB performance \u00BB l'anti-art-Karat\u00E9. Il a 20 ans d'avance sur Bruce Lee et 10 ans d'avance sur les performers californiens. C'est par Tetsumi que l'art martial d'Okinawa initie toute une parenth\u00E8se de la recherche artistique qui se terminera avec les actionnistes viennois. L'artiste partagera sa vie entre le Japon et Paris. En 1962, \u00E0 son arriv\u00E9e \u00E0 Paris, une exposition est refus\u00E9e pour \u00AB obsc\u00E9nit\u00E9 \u00BB. Il est en 2007 e" , "lang" : "fr" } ,

      { "type" : "literal", "value" : "Tetsumi Kudo est un peintre japonais du XXe si\u00E8cle, n\u00E9 \u00E0 Osaka le 23 f\u00E9vrier 1935, mort en 1990 \u00E0 Osaka ou Tokyo. Sa p\u00E9riode d'activit\u00E9 se situe principalement en France depuis 1962. Traumatis\u00E9 par la bombe atomique, Tetsumi invente les pr\u00E9mices d'un neo-dada\u00EFsme et d'une nouvelle \u00E9cologie. Chez lui, le corps prend une place fondamentale dans son \u0153uvre et il r\u00E9alise sa premi\u00E8re \u00AB performance \u00BB l'anti-art-Karat\u00E9. Il a 20 ans d'avance sur Bruce Lee et 10 ans d'avance sur les performers californiens. C'est par Tetsumi que l'art martial d'Okinawa initie toute une parenth\u00E8se de la recherche artistique qui se terminera avec les actionnistes viennois. L'artiste partagera sa vie entre le Japon et Paris. En 1962, \u00E0 son arriv\u00E9e \u00E0 Paris, une exposition est refus\u00E9e pour \u00AB obsc\u00E9nit\u00E9 \u00BB. Il est en 2007 expos\u00E9 \u00E0 La Maison rouge, fondation Antoine-de-Galbert, \u00E0 Paris. Il fera l'objet d'une exposition, la premi\u00E8re d'importance en Europe depuis les ann\u00E9es 1990, \u00E0 la galerie Christophe Gaillard" , "lang" : "fr" } ] ,
