      { "type" : "literal", "value" : "Sylvano Bussotti (* 1. Oktober 1931 in Florenz) ist ein italienischer Komponist und K\u00FCnstler." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Sylvano Bussotti (Florence, 1 oktober 1931) is een Italiaans componist van eigentijdse klassieke muziek, wiens werk vaak op ongebruikelijke manier genoteerd staat, wat nogal eens speciale problemen oplevert bij de uitvoering ervan. Bussotti leerde als kind vioolspelen en werd al snel een wonderkind genoemd. Later studeerde hij aan het Conservatorium van Florence, en bij Max Deutsch in Parijs. Als componist is hij be\u00EFnvloed door Webern en later door John Cage. Voorbeelden van de grafische notatie in zijn stukken, vaak een weergave van zijn persoonlijke leven, zijn Lorenzaccio en La passion selon Sade. Hij studeerde ook schilderkunst, grafische kunst, en journalistiek. Hij is artistiek directeur geweest van de opera La Fenice in Veneti\u00EB. Hij staat bekend als flamboyant en heeft de reputatie te choqueren. Toen hij ontslag nam bij de Bi\u00EBnnale van Veneti\u00EB in 1991 nam hij een beroemde prostituee het toneel op om de openingsspeech af te steken. Hij is homoseksueel, en heeft dit in zijn muziek al vanaf 1958 tot uitdrukking gebracht. Zijn openhartigheid over dit onderwerp gaf velen een ongemakkelijk gevoel." , "lang" : "nl" } ,
