    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Catherine Marie-Agnes Fal de Saint Phalle, m\u00E1s conocida como Niki de Saint Phalle (Neuilly-sur-Seine, Altos del Sena, 29 de octubre de 1930 - San Diego, California, 21 de mayo de 2002) fue una escultora, pintora y cineasta francesa. Estuvo casada con el tambi\u00E9n escultor y pintor Jean Tinguely." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Niki de Saint Phalle (Neuilly-sur-Seine, 29 oktober 1930 \u2013 San Diego, 21 mei 2002), geboren als Catherine Marie-Agn\u00E8s Fal de Saint Phalle, was een Frans-Amerikaanse kunstschilder en beeldhouwer." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "\u5361\u7279\u7433\u00B7\u746A\u9E97-\u611B\u59AE\u7D72\u00B7\u6CD5\u00B7\u6851\u6CD5\u52D2\u5728\u5DF4\u9ECE\u585E\u7D0D\u6CB3\u7554\u7D0D\u4F0A\u51FA\u751F\u3002\u7236\u6BCD\u5206\u5225\u662F\u9280\u884C\u5BB6\u5B89\u5FB7\u70C8\u00B7\u746A\u5E0C-\u6CD5\u00B7\u6851\u6CD5\u52D2\u548C\u73CD\u59AE\u00B7\u8CC8\u6842\u7433\u3002 1933\u5E74\u5728\u5927\u856D\u689D\u671F\u9593\uFF0C\u6851\u6CD5\u52D2\u8207\u5168\u5BB6\u5F9E\u6CD5\u570B\u642C\u5BB6\u5230\u7F8E\u570B\u3002 \u5979\u5728\u9752\u5C11\u5E74\u6642\u671F\u662F\u505A\u6642\u88DD\u6A21\u7279\u5152\uFF0C\u4E26\u572816\u6B72\u6642\u6210\u70BA\u300A\u751F\u6D3B\u300B\u96DC\u8A8C\u7684\u5C01\u9762\uFF081949\u5E749\u670826\u65E5\uFF09\uFF0C\u53CA\u5F8C\u53C8\u5728\u6CD5\u570B\u6642\u5C1A\u96DC\u8A8C\u76841952\u5E7411\u6708\u865F\u4E0A\u4E86\u5C01\u9762\u3002 18\u6B72\u6642\uFF0C\u6851\u6CD5\u52D2\u8207\u5979\u5F9E12\u6B72\u8D77\u8A8D\u8B58\u7684\u4F5C\u8005\u54C8\u5229\u00B7\u99AC\u4FEE\u79C1\u5954\uFF0C\u4E26\u4E14\u642C\u5230\u9EBB\u585E\u8AF8\u585E\u5DDE\u7684\u528D\u6A4B\u751F\u6D3B\u3002 \u7576\u5979\u7684\u4E08\u592B\u5728\u54C8\u4F5B\u5927\u5B78\u5B78\u7FD2\u97F3\u6A02\u6642\uFF0C\u6851\u6CD5\u52D2\u958B\u59CB\u4F5C\u756B\uFF0C\u505A\u4E0D\u540C\u7684\u5A92\u4ECB\u548C\u98A8\u683C\u8A66\u9A57\u3002 \u4ED6\u5011\u7684\u7B2C\u4E00\u500B\u5B69\u5B50\u2014\u2014\u52DE\u62C9\u57281951\u5E74\u51FA\u4E16\u3002 \u6851\u6CD5\u52D2\u66FE\u7D93\u62B5\u5236\u5979\u7684\u5BB6\u5EAD\u7684\u53E4\u677F\u4FDD\u5B88\u548C\u50B3\u7D71\u89C0\u5FF5\u3002\u4E0D\u904E\uFF0C\u5728\u5979\u5AC1\u7D66\u5E74\u8F15\u7684\u4E08\u592B\u548C\u8A95\u4E0B\u5169\u500B\u5B69\u5B50\u4E4B\u540E\uFF0C\u5979\u537B\u767C\u73FE\u81EA\u5DF1\u5DF2\u7D93\u4E00\u6A23\u5730\u8E0F\u9032\u81EA\u5DF1\u66FE\u7D93\u62D2\u7D55\u7684\u8CC7\u7522\u968E\u7D1A\u751F\u6D3B\u6A21\u5F0F\u4E2D\uFF0C\u9019\u500B\u5167\u90E8\u7684\u77DB\u76FE\u5C0E\u81F4\u5979\u906D\u53D7\u4E00\u6B21\u7CBE\u795E\u5D29\u6F70\uFF0C\u518D\u52A0\u4E0A\u7AE5\u5E74\u6642\u88AB\u7236\u89AA\u6027\u4FB5\u7684\u9670\u5F71\u3002\u4F5C\u70BA\u4E00\u7A2E\u6CBB\u7642\u65B9\u5F0F\uFF0C\u5979\u53D7\u5230\u6CBB\u7642\u5E2B\u7684\u9F13\u52F5\u958B\u59CB\u4F5C\u756B\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "\u041D\u0438\u043A\u0438 \u0434\u0435 \u0421\u0435\u043D-\u0424\u0430\u043B\u043B\u044C (\u0444\u0440. Niki de Saint Phalle, \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u043E Catherine-Marie-Agn\u00E8s Fal de Saint Phalle, 29 \u043E\u043A\u0442\u044F\u0431\u0440\u044F 1930, \u041D\u0451\u0439\u0438-\u0441\u044E\u0440-\u0421\u0435\u043D \u2014 21 \u043C\u0430\u0440\u0442\u0430 2002, \u0421\u0430\u043D-\u0414\u0438\u0435\u0433\u043E) \u2014 \u0444\u0440\u0430\u043D\u0446\u0443\u0437\u0441\u043A\u0430\u044F \u0442\u0435\u0430\u0442\u0440\u0430\u043B\u044C\u043D\u0430\u044F \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u0446\u0430 \u0438 \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440, \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u044C\u043D\u0438\u0446\u0430 \u043D\u043E\u0432\u043E\u0433\u043E \u0440\u0435\u0430\u043B\u0438\u0437\u043C\u0430. \u0416\u0435\u043D\u0430 \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440\u0430 \u0416\u0430\u043D\u0430 \u0422\u044D\u043D\u0433\u043B\u0438. \u0421\u0440\u0435\u0434\u0438 \u043D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u044B\u0445 \u0440\u0430\u0431\u043E\u0442 \u0441\u0443\u043F\u0440\u0443\u0433\u043E\u0432 \u2014 \u0444\u043E\u043D\u0442\u0430\u043D \u0421\u0442\u0440\u0430\u0432\u0438\u043D\u0441\u043A\u043E\u0433\u043E \u0432 \u041F\u0430\u0440\u0438\u0436\u0435." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Niki de Saint Phalle, n\u00E9e Catherine-Marie-Agn\u00E8s Fal de Saint Phalle, \u00E0 Neuilly-sur-Seine dans les Hauts-de-Seine, le 29 octobre 1930 et morte \u00E0 La Jolla, comt\u00E9 de San Diego, Californie (\u00C9tats-Unis) le 21 mai 2002, est une plasticienne, peintre, sculptrice et r\u00E9alisatrice de films fran\u00E7aise. Niki de Saint Phalle a \u00E9galement soutenu plusieurs causes : celle des Noirs am\u00E9ricains, celle de la lib\u00E9ration de la femme du patriarcat, celle des malades atteints du sida, et la post\u00E9rit\u00E9 de son compagnon en \u0153uvrant pour l'ouverture d'un mus\u00E9e Tinguely \u00E0 B\u00E2le." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Niki de Saint Phalle (29 de outubro de 1930 \u2014 21 de maio de 2002) foi uma pintora escultora e cineasta francesa. Catherine-Marie-Agn\u00E8s Fal de Saint Phalle nasceu em Neuilly-sur-Seine, Hauts-de-Seine, perto de Paris, filha de Jeanne Jacqueline e Andr\u00E9-Marie Fal de Saint Phalle, um banqueiro. Durante a Pequena Depress\u00E3o, a fam\u00EDlia mudou-se da Fran\u00E7a para os Estados Unidos em 1975. Niki matriculou-se na prestigiada Brearley School, em New York City." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Niki de Saint Phalle w\u0142a\u015Bc. Catherine Marie-Agn\u00E8s Fal de Saint Phalle (ur. 29 pa\u017Adziernika 1930 w Neuilly-sur-Seine, zm. 21 maja 2002 w San Diego) \u2013 francuska rze\u017Abiarka i malarka. B\u0119d\u0105c nastolatk\u0105, pracowa\u0142a jako modelka. Jej zdj\u0119cia ukaza\u0142y si\u0119 m.in. w czasopismach \u201ELife\u201D i \u201EVogue\u201D. W 1949 po\u015Blubi\u0142a ameryka\u0144skiego pisarza Harry\u2019ego Mathewsa, ma\u0142\u017Ce\u0144stwem byli do 1961. Z tego zwi\u0105zku urodzi\u0142o si\u0119 dwoje dzieci. W latach 50. zrezygnowa\u0142a z kariery modelki i zacz\u0119\u0142a malowa\u0107. Wp\u0142yw na porzucenie dotychczasowego stylu \u017Cycia mia\u0142o prze\u017Cyte w tym okresie za\u0142amanie nerwowe \u2013 malarstwo by\u0142o rodzajem terapii." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Niki de Saint Phalle (born Catherine-Marie-Agn\u00E8s Fal de Saint Phalle, 29 October 1930 \u2013 21 May 2002) was a French sculptor, painter, and filmmaker." , "lang" : "en" } ,
      { "type" : "literal", "value" : "\u30CB\u30AD\u30FB\u30C9\u30FB\u30B5\u30F3\u30D5\u30A1\u30EB\uFF08Niki de Saint Phalle, 1930\u5E7410\u670829\u65E5 - 2002\u5E745\u670821\u65E5\uFF09\u306F\u3001\u30D5\u30E9\u30F3\u30B9\u306E\u753B\u5BB6\u3001\u5F6B\u523B\u5BB6\u3001\u6620\u50CF\u4F5C\u5BB6\u3002\u672C\u540D\u30AB\u30C8\u30EA\u30FC\u30CC\u30FB\u30DE\u30EA\u30FB\u30A2\u30CB\u30A8\u30B9\u30FB\u30D5\u30A1\u30EB\u30FB\u30C9\u30FB\u30B5\u30F3\u30D5\u30A1\u30EB\uFF08Catherine Marie-Agnes Fal de Saint Phalle\uFF09\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "\u0646\u064A\u0643\u064A \u062F\u064A \u0633\u0627\u0646\u062A \u0641\u0627\u0644 (\u0628\u0627\u0644\u0641\u0631\u0646\u0633\u064A\u0629: Niki de Saint Phalle ) (* 29 \u0623\u0643\u062A\u0648\u0628\u0631 1930 \u0641\u064A \" \u0646\u064A\u0644\u064A \u0633\u0648\u0631 \u0633\u064A\u0646\"; \u2020 21 \u0645\u0627\u064A\u0648 2002 \u0641\u064A \u0633\u0627\u0646 \u062F\u064A\u063A\u0648 )\u061B \u0648\u0623\u0635\u0644 \u0627\u0633\u0645\u0647\u0627 \"\u0643\u0627\u062B\u0631\u064A\u0646 \u0645\u0627\u0631\u064A-\u0623\u062C\u0646\u0633 \u0641\u0627\u0644 \u062F\u064A \u0633\u0627\u0646\u062A \u0641\u0627\u0644 \" \u060C') \u0647\u064A \u0641\u0646\u0627\u0646\u0629 \u062A\u0634\u0643\u064A\u0644\u064A\u0629 \u0641\u0631\u0646\u0633\u064A\u0629-\u0633\u0648\u064A\u0633\u0631\u064A\u0629 \u0628\u0631\u0639\u062A \u0641\u064A \u0641\u0646 \u0627\u0644\u0631\u0633\u0645 \u0648\u0627\u0644\u062A\u0634\u0643\u064A\u0644 . \u0627\u0634\u062A\u0647\u0631\u062A \u0641\u064A \u0623\u0644\u0645\u0627\u0646\u064A\u0627 \u0628\u0645\u0627 \u0623\u0646\u062A\u062C\u062A\u0647 \u0645\u0646 \u062A\u0645\u0627\u062B\u064A\u0644 \u0646\u0627\u0646\u0627 \u060C \u0648\u0632\u064A\u0646 \u0634\u0627\u0631\u0639 \u0643\u0628\u064A\u0631 \u0641\u064A \u0647\u0627\u0646\u0648\u0641\u0631 \u0628\u062A\u0645\u0627\u062B\u064A\u0644\u0647\u0627 \u0645\u0646\u0630 \u0639\u0627\u0645 1974 \u060C \u0648\u0647\u0648 \u0634\u0627\u0631\u0639 \"\u0644\u0627\u064A\u0628\u0646\u062A\u0632 \u0623\u0648\u0641\u0631\" \u0627\u0644\u0630\u064A \u064A\u0624\u062F\u064A \u0625\u0644\u0649 \u062C\u0627\u0645\u0639\u0629 \u0647\u0627\u0646\u0648\u0641\u0631 \u0648\u0625\u0644\u0649 \u062D\u062F\u0627\u0626\u0642 \u0645\u0644\u0648\u0643 \u0647\u0627\u0646\u0648\u0641\u0631." , "lang" : "ar" } ,
      { "type" : "literal", "value" : "Niki de Saint Phalle (* 29. Oktober 1930 in Neuilly-sur-Seine; \u2020 21. Mai 2002 in San Diego; eigentlich Catherine Marie-Agn\u00E8s Fal de Saint Phalle) war eine franz\u00F6sisch-schweizerische Malerin und Bildhauerin der Moderne. In Deutschland wurde sie als K\u00FCnstlerin vor allem durch die \u201ENana\u201C-Figuren bekannt, die 1974 in Hannover am Leibnizufer, heute Teil der Skulpturenmeile, aufgestellt wurden." , "lang" : "de" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "\u30CB\u30AD\u30FB\u30C9\u30FB\u30B5\u30F3\u30D5\u30A1\u30EB\uFF08Niki de Saint Phalle, 1930\u5E7410\u670829\u65E5 - 2002\u5E745\u670821\u65E5\uFF09\u306F\u3001\u30D5\u30E9\u30F3\u30B9\u306E\u753B\u5BB6\u3001\u5F6B\u523B\u5BB6\u3001\u6620\u50CF\u4F5C\u5BB6\u3002\u672C\u540D\u30AB\u30C8\u30EA\u30FC\u30CC\u30FB\u30DE\u30EA\u30FB\u30A2\u30CB\u30A8\u30B9\u30FB\u30D5\u30A1\u30EB\u30FB\u30C9\u30FB\u30B5\u30F3\u30D5\u30A1\u30EB\uFF08Catherine Marie-Agnes Fal de Saint Phalle\uFF09\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Niki de Saint Phalle (* 29. Oktober 1930 in Neuilly-sur-Seine; \u2020 21. Mai 2002 in San Diego; eigentlich Catherine Marie-Agn\u00E8s Fal de Saint Phalle) war eine franz\u00F6sisch-schweizerische Malerin und Bildhauerin der Moderne. In Deutschland wurde sie als K\u00FCnstlerin vor allem durch die \u201ENana\u201C-Figuren bekannt, die 1974 in Hannover am Leibnizufer, heute Teil der Skulpturenmeile, aufgestellt wurden." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Catherine Marie-Agnes Fal de Saint Phalle, m\u00E1s conocida como Niki de Saint Phalle (Neuilly-sur-Seine, Altos del Sena, 29 de octubre de 1930 - San Diego, California, 21 de mayo de 2002) fue una escultora, pintora y cineasta francesa. Estuvo casada con el tambi\u00E9n escultor y pintor Jean Tinguely." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Niki de Saint Phalle (Neuilly-sur-Seine, 29 oktober 1930 \u2013 San Diego, 21 mei 2002), geboren als Catherine Marie-Agn\u00E8s Fal de Saint Phalle, was een Frans-Amerikaanse kunstschilder en beeldhouwer." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Niki de Saint Phalle, n\u00E9e Catherine-Marie-Agn\u00E8s Fal de Saint Phalle, \u00E0 Neuilly-sur-Seine dans les Hauts-de-Seine, le 29 octobre 1930 et morte \u00E0 La Jolla, comt\u00E9 de San Diego, Californie (\u00C9tats-Unis) le 21 mai 2002, est une plasticienne, peintre, sculptrice et r\u00E9alisatrice de films fran\u00E7aise. Niki de Saint Phalle a d'abord \u00E9t\u00E9 mannequin, puis m\u00E8re de famille avant d'aborder l'art en autodidacte. Elle n'a suivi aucun enseignement artistique acad\u00E9mique, mais s'est nourrie d'abondants \u00E9changes artistiques avec ses a\u00EEn\u00E9s et contemporains. S'inspirant de plusieurs courants, art brut, art outsider, elle a commenc\u00E9 \u00E0 peindre en 1952. En 1961, elle est membre du groupe des Nouveaux r\u00E9alistes, tout comme G\u00E9rard Deschamps, C\u00E9sar, Mimmo Rotella, Christo et Yves Klein. D'abord \u00E9pouse de Harry Mathews, avec qui elle a deux enfants, elle se marie en secondes noces avec l'artiste Jean Tinguely en 1971. Avec lui, elle va r\u00E9aliser un grand nombre de sculptures-architectures, soit sur commande, soit pour le simple plaisir. Ensemble, ils ont r\u00E9alis\u00E9 en France la fontaine Stravinsky sur commande d'\u00C9tat \u00E0 Niki, et Le Cyclop, cr\u00E9ation de Jean, sans permis de construire. Outre les Tirs, performances qui l'ont rendue internationalement c\u00E9l\u00E8bre d\u00E8s les ann\u00E9es 1960, Niki a cr\u00E9\u00E9 un tr\u00E8s grand nombre de sculptures monumentales dans des parc de sculptures. Certaines ont \u00E9t\u00E9 r\u00E9alis\u00E9es sur sa propre initiative et avec ses deniers personnels comme celle du jardin des Tarots en Toscane, ou du Queen Califia's Magical Circle, dans le parc de Kit Carson \u00E0 Escondido, dans la ville de Escondido, (Californie). D'autres ont \u00E9t\u00E9 command\u00E9es par des \u00C9tats, ou des r\u00E9gions. Notamment en Isra\u00EBl \u00E0 J\u00E9rusalem, la municipalit\u00E9 lui a command\u00E9 en 1971 un monstre pour enfants, Le Golem, inaugur\u00E9 en 1972 dans le parc Rabinovitch, qui porte d\u00E9sormais le nom familier de The Monster Park. En 1994, la Jerusalem Foundation lui passe une deuxi\u00E8me commande pour le Zoo biblique de J\u00E9rusalem. Niki produit un ensemble de sculptures d'animaux intitul\u00E9 L'Arche de No\u00E9 qu'elle termine en 1998. En 1987 Fran\u00E7ois Mitterrand lui a command\u00E9 la fontaine du Ch\u00E2teau Chinon. Jouant de sa beaut\u00E9, de son talent \u00E0 porter les toilettes les plus \u00E9tranges, l'artiste a tr\u00E8s vite attir\u00E9 les m\u00E9dias sur elle et du m\u00EAme coup sur son compagnon devenu ensuite son \u00E9poux : Jean Tinguely. Mais si les m\u00E9dias se sont laiss\u00E9s abuser par cette apparente d\u00E9sinvolture, les historiens de l'art, comme Catherine Morineau, Pontus Hult\u00E9n, ou Amelia Jones, ont bien retenu d'elle ses \u0153uvres fortes, d\u00E9mesur\u00E9es, et ses prises de risques. Niki de Saint Phalle laisse derri\u00E8re elle une \u0153uvre immense dont elle a fait de g\u00E9n\u00E9reuses donations en particulier au Sprengel Museum Hannover et au mus\u00E9e d'art moderne et d'art contemporain de Nice. Niki de Saint Phalle a \u00E9galement soutenu plusieurs causes : celle des Noirs am\u00E9ricains, celle de la lib\u00E9ration de la femme du patriarcat, celle des malades atteints du sida, et la post\u00E9rit\u00E9 de son compagnon en \u0153uvrant pour l'ouverture d'un mus\u00E9e Tinguely \u00E0 B\u00E2le." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Niki de Saint Phalle (born Catherine-Marie-Agn\u00E8s Fal de Saint Phalle, 29 October 1930 \u2013 21 May 2002) was a French sculptor, painter, and filmmaker." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Niki de Saint Phalle (29 de outubro de 1930 \u2014 21 de maio de 2002) foi uma pintora escultora e cineasta francesa. Catherine-Marie-Agn\u00E8s Fal de Saint Phalle nasceu em Neuilly-sur-Seine, Hauts-de-Seine, perto de Paris, filha de Jeanne Jacqueline e Andr\u00E9-Marie Fal de Saint Phalle, um banqueiro. Durante a Pequena Depress\u00E3o, a fam\u00EDlia mudou-se da Fran\u00E7a para os Estados Unidos em 1975. Niki matriculou-se na prestigiada Brearley School, em New York City." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "\u041D\u0438\u043A\u0438 \u0434\u0435 \u0421\u0435\u043D-\u0424\u0430\u043B\u043B\u044C (\u0444\u0440. Niki de Saint Phalle, \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u043E Catherine-Marie-Agn\u00E8s Fal de Saint Phalle, 29 \u043E\u043A\u0442\u044F\u0431\u0440\u044F 1930, \u041D\u0451\u0439\u0438-\u0441\u044E\u0440-\u0421\u0435\u043D \u2014 21 \u043C\u0430\u0440\u0442\u0430 2002, \u0421\u0430\u043D-\u0414\u0438\u0435\u0433\u043E) \u2014 \u0444\u0440\u0430\u043D\u0446\u0443\u0437\u0441\u043A\u0430\u044F \u0442\u0435\u0430\u0442\u0440\u0430\u043B\u044C\u043D\u0430\u044F \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u0446\u0430 \u0438 \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440, \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u044C\u043D\u0438\u0446\u0430 \u043D\u043E\u0432\u043E\u0433\u043E \u0440\u0435\u0430\u043B\u0438\u0437\u043C\u0430. \u0416\u0435\u043D\u0430 \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440\u0430 \u0416\u0430\u043D\u0430 \u0422\u044D\u043D\u0433\u043B\u0438. \u0421\u0440\u0435\u0434\u0438 \u043D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u044B\u0445 \u0440\u0430\u0431\u043E\u0442 \u0441\u0443\u043F\u0440\u0443\u0433\u043E\u0432 \u2014 \u0444\u043E\u043D\u0442\u0430\u043D \u0421\u0442\u0440\u0430\u0432\u0438\u043D\u0441\u043A\u043E\u0433\u043E \u0432 \u041F\u0430\u0440\u0438\u0436\u0435." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "\u0646\u064A\u0643\u064A \u062F\u064A \u0633\u0627\u0646\u062A \u0641\u0627\u0644 (\u0628\u0627\u0644\u0641\u0631\u0646\u0633\u064A\u0629: Niki de Saint Phalle ) (* 29 \u0623\u0643\u062A\u0648\u0628\u0631 1930 \u0641\u064A \" \u0646\u064A\u0644\u064A \u0633\u0648\u0631 \u0633\u064A\u0646\"; \u2020 21 \u0645\u0627\u064A\u0648 2002 \u0641\u064A \u0633\u0627\u0646 \u062F\u064A\u063A\u0648 )\u061B \u0648\u0623\u0635\u0644 \u0627\u0633\u0645\u0647\u0627 \"\u0643\u0627\u062B\u0631\u064A\u0646 \u0645\u0627\u0631\u064A-\u0623\u062C\u0646\u0633 \u0641\u0627\u0644 \u062F\u064A \u0633\u0627\u0646\u062A \u0641\u0627\u0644 \" \u060C') \u0647\u064A \u0641\u0646\u0627\u0646\u0629 \u062A\u0634\u0643\u064A\u0644\u064A\u0629 \u0641\u0631\u0646\u0633\u064A\u0629-\u0633\u0648\u064A\u0633\u0631\u064A\u0629 \u0628\u0631\u0639\u062A \u0641\u064A \u0641\u0646 \u0627\u0644\u0631\u0633\u0645 \u0648\u0627\u0644\u062A\u0634\u0643\u064A\u0644 . \u0627\u0634\u062A\u0647\u0631\u062A \u0641\u064A \u0623\u0644\u0645\u0627\u0646\u064A\u0627 \u0628\u0645\u0627 \u0623\u0646\u062A\u062C\u062A\u0647 \u0645\u0646 \u062A\u0645\u0627\u062B\u064A\u0644 \u0646\u0627\u0646\u0627 \u060C \u0648\u0632\u064A\u0646 \u0634\u0627\u0631\u0639 \u0643\u0628\u064A\u0631 \u0641\u064A \u0647\u0627\u0646\u0648\u0641\u0631 \u0628\u062A\u0645\u0627\u062B\u064A\u0644\u0647\u0627 \u0645\u0646\u0630 \u0639\u0627\u0645 1974 \u060C \u0648\u0647\u0648 \u0634\u0627\u0631\u0639 \"\u0644\u0627\u064A\u0628\u0646\u062A\u0632 \u0623\u0648\u0641\u0631\" \u0627\u0644\u0630\u064A \u064A\u0624\u062F\u064A \u0625\u0644\u0649 \u062C\u0627\u0645\u0639\u0629 \u0647\u0627\u0646\u0648\u0641\u0631 \u0648\u0625\u0644\u0649 \u062D\u062F\u0627\u0626\u0642 \u0645\u0644\u0648\u0643 \u0647\u0627\u0646\u0648\u0641\u0631." , "lang" : "ar" } ,
      { "type" : "literal", "value" : "Niki de Saint Phalle w\u0142a\u015Bc. Catherine Marie-Agn\u00E8s Fal de Saint Phalle (ur. 29 pa\u017Adziernika 1930 w Neuilly-sur-Seine, zm. 21 maja 2002 w San Diego) \u2013 francuska rze\u017Abiarka i malarka. B\u0119d\u0105c nastolatk\u0105, pracowa\u0142a jako modelka. Jej zdj\u0119cia ukaza\u0142y si\u0119 m.in. w czasopismach \u201ELife\u201D i \u201EVogue\u201D. W 1949 po\u015Blubi\u0142a ameryka\u0144skiego pisarza Harry\u2019ego Mathewsa, ma\u0142\u017Ce\u0144stwem byli do 1961. Z tego zwi\u0105zku urodzi\u0142o si\u0119 dwoje dzieci. W latach 50. zrezygnowa\u0142a z kariery modelki i zacz\u0119\u0142a malowa\u0107. Wp\u0142yw na porzucenie dotychczasowego stylu \u017Cycia mia\u0142o prze\u017Cyte w tym okresie za\u0142amanie nerwowe \u2013 malarstwo by\u0142o rodzajem terapii. Po rozwodzie z Mathewsem zwi\u0105za\u0142a si\u0119 ze szwajcarskim rze\u017Abiarzem Jeanem Tinguelym. Na pocz\u0105tku lat 60. zas\u0142yn\u0119\u0142a jako autorka serii obraz\u00F3w-tarcz strzelniczych. We wn\u0119trzu bia\u0142ego obrazu de Saint Phalle ukrywa\u0142a pojemniki z farb\u0105, kt\u00F3re po jego przestrzeleniu wyp\u0142ywa\u0142y i malowa\u0142y dzie\u0142o. W tej samej dekadzie stworzy\u0142a swoje pierwsze rze\u017Aby. Mi\u0119dzynarodow\u0105 s\u0142aw\u0119 przynios\u0142y jej gigantyczne plenerowe rze\u017Aby i instalacje realizowane wsp\u00F3lnie z Tinguelym. Jako materia\u0142u u\u017Cywa\u0142a poliestru, dzi\u0119ki czemu jej rze\u017Aby s\u0105 bardzo kolorowe. W swoich pracach cz\u0119sto wykorzystywa\u0142a motyw kobiecego cia\u0142a. Do najbardziej znanych realizacji artystki nale\u017Cy pokazana w 1966 w Moderna Museet w Sztokholmie olbrzymka \u2013 Nana: Hon. En Kathedral (Ona. Katedra), zrealizowana wsp\u00F3lnie z Tinguelym i Per Olofem Ultvedtem. W d\u0142ugim na 28, szerokim na 9 i wysokim na 6 metr\u00F3w le\u017C\u0105cym na plecach ciele Nany, do kt\u00F3rego wchodzi\u0142o si\u0119 przez pochw\u0119, umieszczono m.in. kino, \u0142aweczk\u0119 dla zakochanych, bar coca-colowy, akwarium czy planetarium oraz szereg instalacji i prac realizuj\u0105cych przedsi\u0119wzi\u0119cie artyst\u00F3w. Przez p\u0119pek zwiedzaj\u0105cy wychodzili do Niebieskiej werandy \u2013 swoistego ho\u0142du dla Yves\u2019a Kleina. Od 1994 mieszka\u0142a w San Diego, gdzie zmar\u0142a 21 maja 2002 z powodu niewydolno\u015Bci p\u0142uc." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "\u5361\u7279\u7433\u00B7\u746A\u9E97-\u611B\u59AE\u7D72\u00B7\u6CD5\u00B7\u6851\u6CD5\u52D2\u5728\u5DF4\u9ECE\u585E\u7D0D\u6CB3\u7554\u7D0D\u4F0A\u51FA\u751F\u3002\u7236\u6BCD\u5206\u5225\u662F\u9280\u884C\u5BB6\u5B89\u5FB7\u70C8\u00B7\u746A\u5E0C-\u6CD5\u00B7\u6851\u6CD5\u52D2\u548C\u73CD\u59AE\u00B7\u8CC8\u6842\u7433\u3002 1933\u5E74\u5728\u5927\u856D\u689D\u671F\u9593\uFF0C\u6851\u6CD5\u52D2\u8207\u5168\u5BB6\u5F9E\u6CD5\u570B\u642C\u5BB6\u5230\u7F8E\u570B\u3002 \u5979\u5728\u9752\u5C11\u5E74\u6642\u671F\u662F\u505A\u6642\u88DD\u6A21\u7279\u5152\uFF0C\u4E26\u572816\u6B72\u6642\u6210\u70BA\u300A\u751F\u6D3B\u300B\u96DC\u8A8C\u7684\u5C01\u9762\uFF081949\u5E749\u670826\u65E5\uFF09\uFF0C\u53CA\u5F8C\u53C8\u5728\u6CD5\u570B\u6642\u5C1A\u96DC\u8A8C\u76841952\u5E7411\u6708\u865F\u4E0A\u4E86\u5C01\u9762\u3002 18\u6B72\u6642\uFF0C\u6851\u6CD5\u52D2\u8207\u5979\u5F9E12\u6B72\u8D77\u8A8D\u8B58\u7684\u4F5C\u8005\u54C8\u5229\u00B7\u99AC\u4FEE\u79C1\u5954\uFF0C\u4E26\u4E14\u642C\u5230\u9EBB\u585E\u8AF8\u585E\u5DDE\u7684\u528D\u6A4B\u751F\u6D3B\u3002 \u7576\u5979\u7684\u4E08\u592B\u5728\u54C8\u4F5B\u5927\u5B78\u5B78\u7FD2\u97F3\u6A02\u6642\uFF0C\u6851\u6CD5\u52D2\u958B\u59CB\u4F5C\u756B\uFF0C\u505A\u4E0D\u540C\u7684\u5A92\u4ECB\u548C\u98A8\u683C\u8A66\u9A57\u3002 \u4ED6\u5011\u7684\u7B2C\u4E00\u500B\u5B69\u5B50\u2014\u2014\u52DE\u62C9\u57281951\u5E74\u51FA\u4E16\u3002 \u6851\u6CD5\u52D2\u66FE\u7D93\u62B5\u5236\u5979\u7684\u5BB6\u5EAD\u7684\u53E4\u677F\u4FDD\u5B88\u548C\u50B3\u7D71\u89C0\u5FF5\u3002\u4E0D\u904E\uFF0C\u5728\u5979\u5AC1\u7D66\u5E74\u8F15\u7684\u4E08\u592B\u548C\u8A95\u4E0B\u5169\u500B\u5B69\u5B50\u4E4B\u540E\uFF0C\u5979\u537B\u767C\u73FE\u81EA\u5DF1\u5DF2\u7D93\u4E00\u6A23\u5730\u8E0F\u9032\u81EA\u5DF1\u66FE\u7D93\u62D2\u7D55\u7684\u8CC7\u7522\u968E\u7D1A\u751F\u6D3B\u6A21\u5F0F\u4E2D\uFF0C\u9019\u500B\u5167\u90E8\u7684\u77DB\u76FE\u5C0E\u81F4\u5979\u906D\u53D7\u4E00\u6B21\u7CBE\u795E\u5D29\u6F70\uFF0C\u518D\u52A0\u4E0A\u7AE5
