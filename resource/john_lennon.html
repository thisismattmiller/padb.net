    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "\u30B8\u30E7\u30F3\u30FB\u30A6\u30A3\u30F3\u30B9\u30C8\u30F3\u30FB\u30AA\u30CE\u30FB\u30EC\u30CE\u30F3 (John Winston Ono Lennon, MBE\u30011940\u5E7410\u67089\u65E5 - 1980\u5E7412\u67088\u65E5) \u306F\u3001\u30A4\u30AE\u30EA\u30B9\u306E\u30DF\u30E5\u30FC\u30B8\u30B7\u30E3\u30F3\u3002\u30ED\u30C3\u30AF\u30D0\u30F3\u30C9\u305F\u308B\u30B6\u30FB\u30D3\u30FC\u30C8\u30EB\u30BA\u306E\u30E1\u30F3\u30D0\u30FC\u3002\u30F4\u30A9\u30FC\u30AB\u30EB\u30FB\u30AE\u30BF\u30FC\u30FB\u4F5C\u8A5E\u4F5C\u66F2\u3092\u4E3B\u306B\u62C5\u5F53\u3057\u305F\u3002\u8EAB\u9577178cm\u3002 \u51FA\u751F\u540D\u306F\u30B8\u30E7\u30F3\u30FB\u30A6\u30A3\u30F3\u30B9\u30C8\u30F3\u30FB\u30EC\u30CE\u30F3 (John Winston Lennon)\u3002\u30AA\u30CE\u30FB\u30E8\u30FC\u30B3\u3068\u306E\u7D50\u5A5A\u306B\u969B\u3057\u30B8\u30E7\u30F3\u30FB\u30A6\u30A3\u30F3\u30B9\u30C8\u30F3\u30FB\u30AA\u30CE\u30FB\u30EC\u30CE\u30F3\u3068\u6539\u540D\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Dal 1962 al 1970 \u00E8 stato compositore e cantante del gruppo musicale dei Beatles, dei quali, in coppia con Paul McCartney, ha composto anche la maggior parte delle canzoni. Con McCartney ha formato una delle pi\u00F9 importanti partnership musicali di successo della storia della musica del ventesimo secolo, scrivendo \"alcune tra le canzoni pi\u00F9 famose della storia del Rock and roll\". \u00C8 il cantautore di maggior successo nella storia delle classifiche inglesi seguito da McCartney. Nel 2002, in un sondaggio della BBC sulle 100 personalit\u00E0 britanniche pi\u00F9 importanti di tutti i tempi, si \u00E8 classificato ottavo." , "lang" : "it" } ,
      { "type" : "literal", "value" : "John Winston Ono LennonMBE, nascido John Winston Lennon; (Liverpool, 9 de outubro de 1940 \u2014 Nova Iorque, 8 de dezembro de 1980) foi um m\u00FAsico, guitarrista, cantor, compositor, escritor e ativista brit\u00E2nico." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "\u7EA6\u7FF0\u00B7\u6E29\u65AF\u987F\u00B7\u5C0F\u91CE\u00B7\u5217\u4FAC\uFF0CMBE\uFF08\u82F1\u8BED\uFF1AJohn Winston Ono Lennon\uFF0C\u51FA\u751F\u540D\u4E3AJohn Winston Lennon\uFF1B1940\u5E7410\u67089\u65E5\uFF0D1980\u5E7412\u67088\u65E5\uFF09\u662F\u4E00\u4F4D\u82F1\u56FD\u6B4C\u624B\u548C\u8BCD\u66F2\u4F5C\u8005\uFF0C\u4F5C\u4E3A\u62AB\u5934\u58EB\u4E50\u961F\u7684\u521B\u59CB\u6210\u5458\u95FB\u540D\u5168\u7403\uFF0C\u8BE5\u4E50\u961F\u662F\u6D41\u884C\u97F3\u4E50\u53F2\u4E0A\u5546\u4E1A\u4E0A\u6700\u6210\u529F\u7684\u56E2\u4F53\u3002\u4ED6\u4E0E\u4E50\u961F\u6210\u5458\u4FDD\u7F57\u00B7\u9EA6\u5361\u7279\u5C3C\u7EC4\u6210\u4E86\u8457\u540D\u7684\u521B\u4F5C\u7EC4\u5408\u3002 \u5217\u4FAC\u5728\u5229\u7269\u6D66\u51FA\u751F\u957F\u5927\uFF0C\u5728\u9752\u5C11\u5E74\u65F6\u671F\u53C2\u4E0E\u4E86\u566A\u97F3\u7235\u58EB\u4E50\u70ED\u6F6E\uFF1B\u4ED6\u7684\u7B2C\u4E00\u652F\u4E50\u961F\u91C7\u77F3\u5DE5\u4EBA\uFF08the Quarrymen\uFF09\u57281960\u5E74\u8F6C\u53D8\u4E3A\u62AB\u5934\u58EB\u3002\u62AB\u5934\u58EB\u4E8E1970\u5E74\u89E3\u6563\u540E\uFF0C\u4ED6\u5F00\u59CB\u4E86\u81EA\u5DF1\u7684\u4E2A\u4EBA\u804C\u4E1A\u751F\u6DAF\uFF0C\u53D1\u884C\u4E86\u53D7\u597D\u8BC4\u7684\u4E13\u8F91\u300AJohn Lennon/Plastic Ono Band\u300B\u548C\u300AImagine\u300B\uFF0C\u4EE5\u53CA\u6807\u5FD7\u6027\u7684\u6B4C\u66F2\u5982\u300AGive Peace a Chance\u300B\u3001\u300AWorking Class Hero\u300B\u548C\u300AImagine\u300B\u3002\u57281969\u5E74\u4E0E\u5C0F\u91CE\u6D0B\u5B50\u7ED3\u5A5A\u540E\uFF0C\u4ED6\u628A\u540D\u5B57\u6539\u4E3A\u7EA6\u7FF0\u00B7\u5C0F\u91CE\u00B7\u5217\u4FAC\u30021975\u5E74\uFF0C\u5217\u4FAC\u4ECE\u4E50\u575B\u9690\u9000\uFF0C\u5728\u5BB6\u7167\u987E\u5E74\u5E7C\u7684\u513F\u5B50\u897F\u6069\u30021980\u5E74\uFF0C\u4ED6\u548C\u5C0F\u91CE\u643A\u65B0\u4E13\u8F91\u300ADouble Fantasy\u300B\u590D\u51FA\uFF0C\u5728\u4E13\u8F91\u53D1\u884C\u4E09\u5468\u540E\u9047\u5BB3\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "25\u0628\u0643 \u0627\u0644\u0645\u062D\u062A\u0648\u0649 \u0647\u0646\u0627 \u064A\u0646\u0642\u0635\u0647 \u0627\u0644\u0627\u0633\u062A\u0634\u0647\u0627\u062F \u0628\u0645\u0635\u0627\u062F\u0631. \u064A\u0631\u062C\u0649 \u0625\u064A\u0631\u0627\u062F \u0645\u0635\u0627\u062F\u0631 \u0645\u0648\u062B\u0648\u0642 \u0628\u0647\u0627. \u0623\u064A \u0645\u0639\u0644\u0648\u0645\u0627\u062A \u063A\u064A\u0631 \u0645\u0648\u062B\u0642\u0629 \u064A\u0645\u0643\u0646 \u0627\u0644\u062A\u0634\u0643\u064A\u0643 \u0628\u0647\u0627 \u0648\u0625\u0632\u0627\u0644\u062A\u0647\u0627. (\u0641\u0628\u0631\u0627\u064A\u0631 2016) \u062C\u0648\u0646 \u0648\u064A\u0646\u062A\u0633\u0648\u0646 \u0623\u0648\u0646\u0648 \u0644\u064A\u0646\u0648\u0646  (\u0628\u0627\u0644\u0625\u0646\u062C\u0644\u064A\u0632\u064A\u0629: John Winston Ono Lennon (\u0648\u0644\u062F \u0641\u064A 9 \u0623\u0643\u062A\u0648\u0628\u0631 \u0639\u0627\u0645 1940\u060C \u0648\u062A\u0648\u0641\u064A \u0641\u064A 8 \u062F\u064A\u0633\u0645\u0628\u0631 \u0639\u0627\u0645 1980) \u0643\u0627\u0646 \u0645\u063A\u0646\u064D \u0648\u0634\u0627\u0639\u0631 \u0648\u0639\u0627\u0632\u0641 \u063A\u064A\u062A\u0627\u0631 \u0644\u0641\u0631\u0642\u0629 \u0627\u0644\u0628\u064A\u062A\u0644\u0632. \u0628\u0639\u062F \u062A\u0648\u0642\u0641 \u0627\u0644\u0641\u0631\u0642\u0629 \u0639\u0627\u0645 1970\u060C \u0639\u0627\u0634 \u0645\u0639 \u0632\u0648\u062C\u062A\u0647 \u064A\u0648\u0643\u0648 \u0623\u0648\u0646\u0648 \u0641\u064A \u0627\u0644\u0648\u0644\u0627\u064A\u0627\u062A \u0627\u0644\u0645\u062A\u062D\u062F\u0629 \u0627\u0644\u0623\u0645\u0631\u064A\u0643\u064A\u0629\u060C \u0648\u0623\u0643\u0645\u0644 \u0645\u0633\u064A\u0631\u062A\u0647 \u0627\u0644\u0641\u0646\u064A\u0629. \u0628\u062F\u0623 \u0644\u064A\u0646\u0648\u0646 \u0645\u0633\u064A\u0631\u062A\u0647 \u0643\u0639\u0636\u0648 \u0641\u064A \u0641\u0631\u0642\u0629 \u0627\u0644\u0628\u064A\u062A\u0644\u0632 \u0641\u064A \u0644\u064A\u0641\u0631\u0628\u0648\u0644 \u0628\u0625\u0646\u062C\u0644\u062A\u0631\u0627. \u0643\u0627\u0646 \u064A\u0639\u0632\u0641 \u0639\u0644\u0649 \u0627\u0644\u063A\u064A\u062A\u0627\u0631\u060C \u0648\u0645\u0646 \u062B\u0645 \u062A\u0639\u0644\u0645 \u0627\u0644\u0639\u0632\u0641 \u0639\u0644\u0649 \u0627\u0644\u0628\u064A\u0627\u0646\u0648. \u0623\u063A\u0644\u0628 \u0642\u0635\u0627\u0626\u062F \u0623\u063A\u0627\u0646\u064A \u0627\u0644\u0641\u0631\u0642\u0629 \u0643\u062A\u0628\u0647\u0627 \u0644\u064A\u0646\u0648\u0646 \u0648\u0643\u0630\u0644\u0643 \u0628\u0648\u0644 \u0645\u0643\u0627\u0631\u062A\u0646\u064A." , "lang" : "ar" } ,
      { "type" : "literal", "value" : "John Winston Lennon, MBE (sp\u00E4ter: John Winston Ono Lennon; * 9. Oktober 1940 in Liverpool; \u2020 8. Dezember 1980 in New York) war ein britischer Musiker, Komponist, Autor, Filmschauspieler und Friedensaktivist. Weltweit ber\u00FChmt wurde er als Mitgr\u00FCnder, S\u00E4nger und Gitarrist der britischen Rockband The Beatles, f\u00FCr die er \u2013 neben Paul McCartney \u2013 die meisten St\u00FCcke schrieb. Die Komponistenpartnerschaft Lennon/McCartney ist eine der bekanntesten und erfolgreichsten in der Geschichte der Popmusik." , "lang" : "de" } ,
      { "type" : "literal", "value" : "John Winston Ono Lennon, n\u00E9 le 9 octobre 1940 \u00E0 Liverpool, et mort assassin\u00E9 le 8 d\u00E9cembre 1980 \u00E0 New York, est un musicien, auteur-compositeur, guitariste, chanteur et \u00E9crivain britannique. Il est le fondateur des Beatles, groupe musical anglais au succ\u00E8s plan\u00E9taire depuis sa formation au d\u00E9but des ann\u00E9es 1960. Au sein des Beatles, il forme avec Paul McCartney l'un des tandems d'auteurs-compositeurs les plus influents et prolifiques de l'histoire du rock, donnant naissance \u00E0 plus de deux cents chansons." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "John Winston Ono Lennon, MBE (born John Winston Lennon; 9 October 1940 \u2013 8 December 1980) was an English singer and songwriter who co-founded the Beatles (1960-70), the most commercially successful band in the history of popular music. With fellow member Paul McCartney, he formed a celebrated songwriting partnership." , "lang" : "en" } ,
      { "type" : "literal", "value" : "John Winston Ono Lennon (ur. 9 pa\u017Adziernika 1940 w Liverpoolu, zm. 8 grudnia 1980 w Nowym Jorku) \u2013 brytyjski muzyk, kompozytor, piosenkarz i autor tekst\u00F3w, jeden z Beatles\u00F3w. W 1965 roku muzyk otrzyma\u0142 z r\u0105k kr\u00F3lowej El\u017Cbiety II Order Imperium Brytyjskiego (MBE). W 1994 roku John Lennon zosta\u0142 wprowadzony do Rock and Roll Hall of Fame. W 2002 roku Liverpool uczci\u0142 pami\u0119\u0107 Lennona, nazywaj\u0105c jego imieniem lotnisko. W tym samym roku w plebiscycie BBC na \u201E100 najwa\u017Cniejszych Brytyjczyk\u00F3w wszech czas\u00F3w\u201D nazwisko Lennona znalaz\u0142o si\u0119 w pierwszej dziesi\u0105tce zestawienia." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "John Winston Ono Lennon MBE (voorheen John Winston Lennon, Liverpool, 9 oktober 1940 \u2013 New York, 8 december 1980) was een Engels popmusicus, vredesactivist en oprichter van de Liverpoolse groep The Quarrymen, die na enkele wijzigingen in de bezetting evolueerde tot The Beatles. Samen met Paul McCartney, George Harrison en Ringo Starr had Lennon met deze groep een belangrijke rol in de popmuziek." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "\u0414\u0436\u043E\u043D \u041B\u0435\u0301\u043D\u043D\u043E\u043D (\u043F\u0440\u0438 \u0440\u043E\u0436\u0434\u0435\u043D\u0438\u0438 \u0414\u0436\u043E\u043D \u0423\u0438\u0301\u043D\u0441\u0442\u043E\u043D \u041B\u0435\u0301\u043D\u043D\u043E\u043D, \u0432\u043F\u043E\u0441\u043B\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u043E \u043D\u0430 \u0414\u0436\u043E\u043D \u0423\u0438\u0301\u043D\u0441\u0442\u043E\u043D \u041E\u0301\u043D\u043E \u041B\u0435\u0301\u043D\u043D\u043E\u043D; \u0430\u043D\u0433\u043B. John Winston Ono Lennon, 9 \u043E\u043A\u0442\u044F\u0431\u0440\u044F 1940 \u0433\u043E\u0434\u0430, \u041B\u0438\u0432\u0435\u0440\u043F\u0443\u043B\u044C, \u0412\u0435\u043B\u0438\u043A\u043E\u0431\u0440\u0438\u0442\u0430\u043D\u0438\u044F \u2014 8 \u0434\u0435\u043A\u0430\u0431\u0440\u044F 1980 \u0433\u043E\u0434\u0430, \u041D\u044C\u044E-\u0419\u043E\u0440\u043A, \u0421\u0428\u0410) \u2014 \u0431\u0440\u0438\u0442\u0430\u043D\u0441\u043A\u0438\u0439 \u0440\u043E\u043A-\u043C\u0443\u0437\u044B\u043A\u0430\u043D\u0442, \u043F\u0435\u0432\u0435\u0446, \u043F\u043E\u044D\u0442, \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440, \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u043F\u0438\u0441\u0430\u0442\u0435\u043B\u044C. \u041E\u0434\u0438\u043D \u0438\u0437 \u043E\u0441\u043D\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u0439 \u0438 \u0443\u0447\u0430\u0441\u0442\u043D\u0438\u043A \u0433\u0440\u0443\u043F\u043F\u044B The Beatles, \u043E\u0434\u0438\u043D \u0438\u0437 \u0441\u0430\u043C\u044B\u0445 \u043F\u043E\u043F\u0443\u043B\u044F\u0440\u043D\u044B\u0445 \u043C\u0443\u0437\u044B\u043A\u0430\u043D\u0442\u043E\u0432 XX \u0432\u0435\u043A\u0430 . \u041F\u043E\u0441\u043B\u0435 \u0440\u0430\u0441\u043F\u0430\u0434\u0430 The Beatles \u043D\u0430\u0447\u0430\u043B \u0441\u043E\u043B\u044C\u043D\u0443\u044E \u043A\u0430\u0440\u044C\u0435\u0440\u0443, \u043D\u043E \u0432 1980 \u0433\u043E\u0434\u0443 \u0431\u044B\u043B \u0443\u0431\u0438\u0442." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "John Winston Ono Lennon (de nacimiento John Winston Lennon; Liverpool, 9 de octubre de 1940-Nueva York, 8 de diciembre de 1980) fue un m\u00FAsico multiinstrumentista y compositor brit\u00E1nico que salt\u00F3 a la fama como uno de los miembros fundadores de The Beatles, reconocida como la banda m\u00E1s comercialmente exitosa y cr\u00EDticamente aclamada en la historia de la m\u00FAsica popular. Junto con Paul McCartney, form\u00F3 una de las parejas de compositores m\u00E1s exitosas del siglo xx." , "lang" : "es" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "John Winston Lennon, MBE (sp\u00E4ter: John Winston Ono Lennon; * 9. Oktober 1940 in Liverpool; \u2020 8. Dezember 1980 in New York) war ein britischer Musiker, Komponist, Autor, Filmschauspieler und Friedensaktivist. Weltweit ber\u00FChmt wurde er als Mitgr\u00FCnder, S\u00E4nger und Gitarrist der britischen Rockband The Beatles, f\u00FCr die er \u2013 neben Paul McCartney \u2013 die meisten St\u00FCcke schrieb. Die Komponistenpartnerschaft Lennon/McCartney ist eine der bekanntesten und erfolgreichsten in der Geschichte der Popmusik. In der Aufl\u00F6sungsphase der Beatles veranstaltete Lennon gemeinsam mit seiner zweiten Ehefrau Yoko Ono ab Ende der 1960er Jahre mehrere \u00F6ffentlichkeitswirksame Happenings (vgl. Fluxus) f\u00FCr den Weltfrieden und wandte sich k\u00FCnstlerisch neuen Gebieten zu. Nach der Trennung der Beatles startete Lennon eine erfolgreiche Solokarriere mit Alben wie John Lennon/Plastic Ono Band (1970) und Imagine (1971). Lennon wurde 1980 von dem geistig verwirrten, aber auch tief religi\u00F6sen Attent\u00E4ter Mark David Chapman in New York erschossen." , "lang" : "de" } ,
      { "type" : "literal", "value" : "John Winston Ono Lennon MBE (voorheen John Winston Lennon, Liverpool, 9 oktober 1940 \u2013 New York, 8 december 1980) was een Engels popmusicus, vredesactivist en oprichter van de Liverpoolse groep The Quarrymen, die na enkele wijzigingen in de bezetting evolueerde tot The Beatles. Samen met Paul McCartney, George Harrison en Ringo Starr had Lennon met deze groep een belangrijke rol in de popmuziek. Ook als solist maakte hij (gedeeltelijk samen met zijn vrouw Yoko Ono) een bloeiende carri\u00E8re door, waarmee hij bekend werd als een van de belangrijkste gezichten van de hippiebeweging. Naast zijn muzikale en culturele bijdragen leverde Lennon ook politieke en filosofische inzichten als vredesactivist en vrijdenker. Het nummer Imagine geldt hiervan als bekendste en duidelijkste voorbeeld." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Dal 1962 al 1970 \u00E8 stato compositore e cantante del gruppo musicale dei Beatles, dei quali, in coppia con Paul McCartney, ha composto anche la maggior parte delle canzoni. Con McCartney ha formato una delle pi\u00F9 importanti partnership musicali di successo della storia della musica del ventesimo secolo, scrivendo \"alcune tra le canzoni pi\u00F9 famose della storia del Rock and roll\". \u00C8 il cantautore di maggior successo nella storia delle classifiche inglesi seguito da McCartney. Nel 2002, in un sondaggio della BBC sulle 100 personalit\u00E0 britanniche pi\u00F9 importanti di tutti i tempi, si \u00E8 classificato ottavo. Terminata l'esperienza con i Beatles, John Lennon fu anche musicista solista, autore di disegni e testi poetici, nonch\u00E9 attivista politico e paladino del pacifismo. Questo gli caus\u00F2 non pochi problemi con le autorit\u00E0 statunitensi (FBI), che per lungo tempo spiarono tutte le sue attivit\u00E0 e quelle della moglie Yoko Ono, considerandolo un sovversivo e rifiutandogli pi\u00F9 volte la Green Card. Fu assassinato a colpi di rivoltella da un suo stesso fan, Mark David Chapman, la sera dell'8 dicembre 1980 a New York. Lennon si spos\u00F2 due volte: dal primo matrimonio con Cynthia Powell ebbe il figlio Julian, mentre dal secondo matrimonio con l'artista giapponese Yoko Ono, nacque il figlio Sean. Entrambi i figli hanno seguito la carriera artistica del padre. Dopo il matrimonio con Yoko, John cambi\u00F2 il proprio nome all'anagrafe in John Winston Ono Lennon. John Lennon \u00E8 al 5\u00BA posto nella lista dei 100 migliori cantanti secondo Rolling Stone; I Feel Fine, Strawberry Fields Forever, Imagine e Instant Karma! sono considerate le sue migliori canzoni. Si trova inoltre al 55\u00BA posto della lista dei 100 migliori chitarristi secondo Rolling Stone." , "lang" : "it" } ,
      { "type" : "literal", "value" : "John Winston Ono Lennon (de nacimiento John Winston Lennon; Liverpool, 9 de octubre de 1940-Nueva York, 8 de diciembre de 1980) fue un m\u00FAsico multiinstrumentista y compositor brit\u00E1nico que salt\u00F3 a la fama como uno de los miembros fundadores de The Beatles, reconocida como la banda m\u00E1s comercialmente exitosa y cr\u00EDticamente aclamada en la historia de la m\u00FAsica popular. Junto con Paul McCartney, form\u00F3 una de las parejas de compositores m\u00E1s exitosas del siglo xx. Naci\u00F3 y creci\u00F3 en Liverpool, donde siendo adolescente se vio inmerso en el boom brit\u00E1nico del skiffle, formando la banda The Quarrymen, que posteriormente en 1960 se convertir\u00EDa en The Beatles. Cuando el grupo se desintegr\u00F3 a finales de esa d\u00E9cada, Lennon inici\u00F3 una carrera como solista, marcada por varios \u00E1lbumes aclamados por la cr\u00EDtica, incluyendo John Lennon/Plastic Ono Band e Imagine, e ic\u00F3nicas canciones como \u00ABGive Peace a Chance\u00BB e \u00ABImagine\u00BB. Despu\u00E9s de contraer matrimonio con Yoko Ono en 1969, cambi\u00F3 su nombre a John Ono Lennon. Lennon se retir\u00F3 de la escena musical en 1975 para criar a su peque\u00F1o hijo Sean, pero resurgi\u00F3 junto con Ono en 1980 con el nuevo \u00E1lbum Double Fantasy. Fue asesinado tres semanas despu\u00E9s de su lanzamiento. Demostr\u00F3 un car\u00E1cter rebelde y un ingenio mordaz en su m\u00FAsica, el cine, la literatura y el dibujo, as\u00ED como en sus declaraciones en conferencias de prensa y entrevistas. Adem\u00E1s, la pol\u00E9mica lo persigui\u00F3 debido a su constante activismo por la paz a lado de Ono. En 1971 se mud\u00F3 a Manhattan, donde su oposici\u00F3n a la guerra de Vietnam dio lugar a numerosos intentos por parte del gobierno de Richard Nixon de expulsarlo del pa\u00EDs; mientras, sus canciones fueron adoptadas como himnos por el movimiento contra la guerra y la contracultura. Hasta 2012, en los Estados Unidos las ventas de Lennon como solista superaban los catorce millones de unidades, y ya sea como int\u00E9rprete, autor o coautor, es responsable de veinticinco sencillos n\u00FAmero uno en el Billboard Hot 100. En 2002, fue colocado en el octavo puesto en una encuesta de la BBC sobre los \u00AB100 mejores brit\u00E1nicos\u00BB, mientras que en 2008 fue calificado por la revista Rolling Stone como el quinto mejor cantante de todos los tiempos. Despu\u00E9s de su muerte fue incluido en el Sal\u00F3n de la Fama de los Compositores en 1987 y en el Sal\u00F3n de la Fama del Rock en 1994." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u0414\u0436\u043E\u043D \u041B\u0435\u0301\u043D\u043D\u043E\u043D (\u043F\u0440\u0438 \u0440\u043E\u0436\u0434\u0435\u043D\u0438\u0438 \u0414\u0436\u043E\u043D \u0423\u0438\u0301\u043D\u0441\u0442\u043E\u043D \u041B\u0435\u0301\u043D\u043D\u043E\u043D, \u0432\u043F\u043E\u0441\u043B\u0435\u0434\u0441\u0442\u0432\u0438\u0438 \u0438\u0437\u043C\u0435\u043D\u0435\u043D\u043E \u043D\u0430 \u0414\u0436\u043E\u043D \u0423\u0438\u0301\u043D\u0441\u0442\u043E\u043D \u041E\u0301\u043D\u043E \u041B\u0435\u0301\u043D\u043D\u043E\u043D; \u0430\u043D\u0433\u043B. John Winston Ono Lennon, 9 \u043E\u043A\u0442\u044F\u0431\u0440\u044F 1940 \u0433\u043E\u0434\u0430, \u041B\u0438\u0432\u0435\u0440\u043F\u0443\u043B\u044C, \u0412\u0435\u043B\u0438\u043A\u043E\u0431\u0440\u0438\u0442\u0430\u043D\u0438\u044F \u2014 8 \u0434\u0435\u043A\u0430\u0431\u0440\u044F 1980 \u0433\u043E\u0434\u0430, \u041D\u044C\u044E-\u0419\u043E\u0440\u043A, \u0421\u0428\u0410) \u2014 \u0431\u0440\u0438\u0442\u0430\u043D\u0441\u043A\u0438\u0439 \u0440\u043E\u043A-\u043C\u0443\u0437\u044B\u043A\u0430\u043D\u0442, \u043F\u0435\u0432\u0435\u0446, \u043F\u043E\u044D\u0442, \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440, \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u043F\u0438\u0441\u0430\u0442\u0435\u043B\u044C. \u041E\u0434\u0438\u043D \u0438\u0437 \u043E\u0441\u043D\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u0439 \u0438 \u0443\u0447\u0430\u0441\u0442\u043D\u0438\u043A \u0433\u0440\u0443\u043F\u043F\u044B The Beatles, \u043E\u0434\u0438\u043D \u0438\u0437 \u0441\u0430\u043C\u044B\u0445 \u043F\u043E\u043F\u0443\u043B\u044F\u0440\u043D\u044B\u0445 \u043C\u0443\u0437\u044B\u043A\u0430\u043D\u0442\u043E\u0432 XX \u0432\u0435\u043A\u0430 . \u041F\u043E\u0441\u043B\u0435 \u0440\u0430\u0441\u043F\u0430\u0434\u0430 The Beatles \u043D\u0430\u0447\u0430\u043B \u0441\u043E\u043B\u044C\u043D\u0443\u044E \u043A\u0430\u0440\u044C\u0435\u0440\u0443, \u043D\u043E \u0432 1980 \u0433\u043E\u0434\u0443 \u0431\u044B\u043B \u0443\u0431\u0438\u0442. \u041A\u0440\u043E\u043C\u0435 \u0441\u0432\u043E\u0435\u0439 \u043C\u0443\u0437\u044B\u043A\u0430\u043B\u044C\u043D\u043E\u0439 \u0434\u0435\u044F\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u0438, \u041B\u0435\u043D\u043D\u043E\u043D \u0431\u044B\u043B \u0438\u0437\u0432\u0435\u0441\u0442\u0435\u043D \u0442\u0430\u043A\u0436\u0435 \u043A\u0430\u043A \u043F\u043E\u043B\u0438\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0439 \u0430\u043A\u0442\u0438\u0432\u0438\u0441\u0442. \u0421\u0432\u043E\u0438 \u0432\u0437\u0433\u043B\u044F\u0434\u044B \u043E\u043D \u0432\u044B\u0441\u043A\u0430\u0437\u044B\u0432\u0430\u043B \u043A\u0430\u043A \u0432 \u043F\u0435\u0441\u043D\u044F\u0445, \u0442\u0430\u043A \u0438 \u0432 \u043F\u0443\u0431\u043B\u0438\u0447\u043D\u044B\u0445 \u0432\u044B\u0441\u0442\u0443\u043F\u043B\u0435\u043D\u0438\u044F\u0445. \u0412 \u0437\u043D\u0430\u043C\u0435\u043D\u0438\u0442\u043E\u0439 \u043F\u0435\u0441\u043D\u0435 \u00ABImagine\u00BB \u0432\u044B\u0440\u0430\u0436\u0435\u043D\u044B \u043C\u044B\u0441\u043B\u0438 \u041B\u0435\u043D\u043D\u043E\u043D\u0430 \u043E \u0442\u043E\u043C, \u043A\u0430\u043A \u0434\u043E\u043B\u0436\u0435\u043D \u0431\u044B\u0442\u044C \u0443\u0441\u0442\u0440\u043E\u0435\u043D \u043C\u0438\u0440. \u041B\u0435\u043D\u043D\u043E\u043D \u043F\u0440\u043E\u043F\u043E\u0432\u0435\u0434\u043E\u0432\u0430\u043B \u0438\u0434\u0435\u0438 \u0440\u0430\u0432\u0435\u043D\u0441\u0442\u0432\u0430 \u0438 \u0431\u0440\u0430\u0442\u0441\u0442\u0432\u0430 \u043B\u044E\u0434\u0435\u0439, \u043C\u0438\u0440\u0430, \u0441\u0432\u043E\u0431\u043E\u0434\u044B. \u042D\u0442\u043E \u0441\u0434\u0435\u043B\u0430\u043B\u043E \u0435\u0433\u043E \u043A\u0443\u043C\u0438\u0440\u043E\u043C \u0445\u0438\u043F\u043F\u0438 \u0438 \u043E\u0434\u043D\u0438\u043C \u0438\u0437 \u0441\u0430\u043C\u044B\u0445 \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u043E\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0445 \u0434\u0435\u044F\u0442\u0435\u043B\u0435\u0439 1960-\u0445\u20141970-\u0445 \u0433\u043E\u0434\u043E\u0432. \u0412 2002 \u0433\u043E\u0434\u0443 \u043C\u0435\u0434\u0438\u0430\u043A\u043E\u0440\u043F\u043E\u0440\u0430\u0446\u0438\u044F \u0411\u0438-\u0431\u0438-\u0441\u0438 \u043F\u0440\u043E\u0432\u0435\u043B\u0430 \u043E\u043F\u0440\u043E\u0441 \u0434\u043B\u044F \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u0438\u044F \u0441\u0442\u0430 \u0432\u0435\u043B\u0438\u0447\u0430\u0439\u0448\u0438\u0445 \u0431\u0440\u0438\u0442\u0430\u043D\u0446\u0435\u0432 \u0432\u0441\u0435\u0445 \u0432\u0440\u0435\u043C\u0451\u043D. \u0414\u0436\u043E\u043D \u041B\u0435\u043D\u043D\u043E\u043D \u0437\u0430\u043D\u044F\u043B \u0432\u043E\u0441\u044C\u043C\u043E\u0435 \u043C\u0435\u0441\u0442\u043E \u0432 \u044D\u0442\u043E\u043C \u0441\u043F\u0438\u0441\u043A\u0435. \u0422\u0430\u043A\u0436\u0435 \u041B\u0435\u043D\u043D\u043E\u043D \u0437\u0430\u043D\u044F\u043B \u0441\u0440\u0430\u0437\u0443 \u0434\u0432\u0435 \u0441\u0442\u0440\u043E\u0447\u043A\u0438 \u0432 \u0441\u043F\u0438\u0441\u043A\u0435 50 \u0432\u0435\u043B\u0438\u0447\u0430\u0439\u0448\u0438\u0445 \u0438\u0441\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u0435\u0439 \u0432\u0441\u0435\u0445 \u0432\u0440\u0435\u043C\u0451\u043D \u043F\u043E \u0432\u0435\u0440\u0441\u0438\u0438 \u0436\u0443\u0440\u043D\u0430\u043B\u0430 Rolling Stone: 1 \u0432 \u0441\u043E\u0441\u0442\u0430\u0432\u0435 The Beatles \u0438 \u043B\u0438\u0447\u043D\u0443\u044E 38. \u0411\u0440\u0438\u0442\u0430\u043D\u0441\u043A\u0438\u0439 \u0436\u0443\u0440\u043D\u0430\u043B Classic Rock \u0432\u043A\u043B\u044E\u0447\u0438\u043B \u041B\u0435\u043D\u043D\u043E\u043D\u0430 \u0432 \u0441\u043F\u0438\u0441\u043E\u043A \u0432\u0435\u043B\u0438\u0447\u0430\u0439\u0448\u0438\u0445 \u0433\u0438\u0442\u0430\u0440\u0438\u0441\u0442\u043E\u0432 \u0432\u0441\u0435\u0445 \u0432\u0440\u0435\u043C\u0451\u043D." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "John Winston Ono Lennon (ur. 9 pa\u017Adziernika 1940 w Liverpoolu, zm. 8 grudnia 1980 w Nowym Jorku) \u2013 brytyjski muzyk, kompozytor, piosenkarz i autor tekst\u00F3w, jeden z Beatles\u00F3w. W 1965 roku muzyk otrzyma\u0142 z r\u0105k kr\u00F3lowej El\u017Cbiety II Order Imperium Brytyjskiego (MBE). W 1994 roku John Lennon zosta\u0142 wprowadzony do Rock and Roll Hall of Fame. W 2002 roku Liverpool uczci\u0142 pami\u0119\u0107 Lennona, nazywaj\u0105c jego imieniem lotnisko. W tym samym roku w plebiscycie BBC na \u201E100 najwa\u017Cniejszych Brytyjczyk\u00F3w wszech czas\u00F3w\u201D nazwisko Lennona znalaz\u0142o si\u0119 w pierwszej dziesi\u0105tce zestawienia." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "John Winston Ono Lennon, MBE (born John Winston Lennon; 9 October 1940 \u2013 8 December 1980) was an English singer and songwriter who co-founded the Beatles (1960-70), the most commercially successful band in the history of popular music. With fellow member Paul McCartney, he formed a celebrated songwriting partnership. Born and raised in Liverpool, Lennon became involved in the skiffle craze as a teenager; his first band, the Quarrymen, evolved into the Beatles in 1960. When the group disbanded in 1970, Lennon embarked on a solo career that produced the albums John Lennon/Plastic Ono Band and Imagine, and songs such as \"Give Peace a Chance\", \"Working Class Hero\", and \"Imagine\". After his marriage to Yoko Ono in 1969, he changed his name to John Ono Lennon. Lennon disengaged himself from the music business in 1975 to raise his infant son Sean, but re-emerged with Ono in 1980 with the new album Double Fantasy. He was murdered three weeks after its release. Lennon revealed a rebellious nature and acerbic wit in his music, writing, drawings, on film and in interviews. Controversial through his political and peace activism, he moved to Manhattan in 1971, where his criticism of the Vietnam War resulted in a lengthy attempt by Richard Nixon's administration to deport him, while some of his songs were adopted as anthems by the anti-war movement and the larger counterculture. By 2012, Lennon's solo album sales in the United States exceeded 14 million and, as writer, co-writer, or performer, he is responsible for 25 number-one singles on the US Hot 100 chart. In 2002, a BBC poll on the 100 Greatest Britons voted him eighth and, in 2008, Rolling Stone ranked him the fifth-greatest singer of all time. He was posthumously inducted into the Songwriters Hall of Fame in 1987, and into the Rock and Roll Hall of Fame twice, as a member of the Beatles in 1988 and as a solo artist in 1994." , "lang" : "en" } ,
      { "type" : "literal", "value" : "John Winston Ono Lennon, n\u00E9 le 9 octobre 1940 \u00E0 Liverpool, et mort assassin\u00E9 le 8 d\u00E9cembre 1980 \u00E0 New York, est un musicien, auteur-compositeur, guitariste, chanteur et \u00E9crivain britannique. Il est le fondateur des Beatles, groupe musical anglais au succ\u00E8s plan\u00E9taire depuis sa formation au d\u00E9but des ann\u00E9es 1960. Au sein des Beatles, il forme avec Paul McCartney l'un des tandems d'auteurs-compositeurs les plus influents et prolifiques de l'histoire du rock, donnant naissance \u00E0 plus de deux cents chansons. Adolescent, influenc\u00E9 par ses idoles am\u00E9ricaines du rock 'n' roll, il est emport\u00E9 par la vague de musique skiffle qui s\u00E9vit \u00E0 Liverpool et fonde au d\u00E9but de 1957 le groupe des Quarrymen, qui \u00E9voluent pour devenir, avec Paul McCartney, George Harrison et Ringo Starr, les Beatles. De Please Please Me en 1963, \u00E0 Let It Be en 1970, les Beatles deviennent un des plus grands ph\u00E9nom\u00E8nes de l'histoire de l'industrie discographique, introduisant de nombreuses innovations musicales et m\u00E9langeant les genres et les influences. Lennon occupe une place centrale dans cette r\u00E9ussite populaire, critique et commerciale, composant une bonne partie des succ\u00E8s du groupe. Les dissensions entre les musiciens, en particulier entre Lennon et McCartney, mettent fin \u00E0 l'aventure en 1970. Lorsque les Beatles se s\u00E9parent, John Lennon se consacre \u00E0 sa carri\u00E8re solo, \u00E9paul\u00E9 et inspir\u00E9 par sa femme Yoko Ono, artiste japonaise d'avant-garde. Yoko et John forment alors un des couples les plus m\u00E9diatis\u00E9s du monde, aussi bien pour leur art que pour leur engagement politique. Ils cr\u00E9ent le Plastic Ono Band, groupe \u00E0 g\u00E9om\u00E9trie variable o\u00F9 ils sont accompagn\u00E9s d'amis sur sc\u00E8ne et en studio. En 1971, John Lennon compose l'une de ses chansons les plus embl\u00E9matiques, Imagine ; l'album du m\u00EAme nom est \u00E9galement son plus grand succ\u00E8s commercial en solo. Lennon se retire de toute activit\u00E9 publique en 1975 pour s'occuper de son fils nouveau-n\u00E9 Sean, puis reprend sa carri\u00E8re en 1980, quelques semaines avant d'\u00EAtre assassin\u00E9 par Mark David Chapman, devant sa r\u00E9sidence du Dakota Building \u00E0 New York. Outre sa musique, Lennon est \u00E9galement c\u00E9l\u00E8bre pour ses nombreuses prises de positions, notamment pacifistes, \u00E0 partir de la fin des ann\u00E9es 1960. Ses activit\u00E9s et son engagement, notamment contre la guerre du Vi\u00EAt Nam, lui valent des ennuis r\u00E9guliers avec le gouvernement des \u00C9tats-Unis, qui tente de l'expulser. Personnalit\u00E9 complexe, il fait preuve d'un humour acerbe, teint\u00E9 d'absurde et de non-sens, et se d\u00E9marque \u00E9galement par son caract\u00E8re parfois violent et conflictuel, en contradiction avec son image de repr\u00E9sentant de l'id\u00E9al pacifiste. Il montre des talents dans les domaines de la peinture et de l'\u00E9criture, joue dans plusieurs films, et r\u00E9alise des courts-m\u00E9trages exp\u00E9rimentaux. Plus de trente ans apr\u00E8s sa mort, il est l'un des artistes les plus populaires du XXe si\u00E8cle et incarne le mouvement pacifiste peace and love des ann\u00E9es 1960 et 1970. Un rassemblement \u00E0 sa m\u00E9moire continue d'avoir lieu \u00E0 New York chaque 8 d\u00E9cembre, date de sa mort, et plusieurs m\u00E9moriaux sont \u00E9rig\u00E9s en son honneur \u00E0 travers le monde." , "lang" : "fr" } ,

      { "type" : "literal", "value" : "25\u0628\u0643 \u0627\u0644\u0645\u062D\u062A\u0648\u0649 \u0647\u0646\u0627 \u064A\u0646\u0642\u0635\u0647 \u0627\u0644\u0627\u0633\u062A\u0634\u0647\u0627\u062F \u0628\u0645\u0635\u0627\u062F\u0631. \u064A\u0631\u062C\u0649 \u0625\u064A\u0631\u0627\u062F \u0645\u0635\u0627\u062F\u0631 \u0645\u0648\u062B\u0648\u0642 \u0628\u0647\u0627. \u0623\u064A \u0645\u0639\u0644\u0648\u0645\u0627\u062A \u063A\u064A\u0631 \u0645\u0648\u062B\u0642\u0629 \u064A\u0645\u0643\u0646 \u0627\u0644\u062A\u0634\u0643\u064A\u0643 \u0628\u0647\u0627 \u0648\u0625\u0632\u0627\u0644\u062A\u0647\u0627. (\u0641\u0628\u0631\u0627\u064A\u0631 2016) \u062C\u0648\u0646 \u0648\u064A\u0646\u062A\u0633\u0648\u0646 \u0623\u0648\u0646\u0648 \u0644\u064A\u0646\u0648\u0646  (\u0628\u0627\u0644\u0625\u0646\u062C\u0644\u064A\u0632\u064A\u0629: John Winston Ono Lennon (\u0648\u0644\u062F \u0641\u064A 9 \u0623\u0643\u062A\u0648\u0628\u0631 \u0639\u0627\u0645 1940\u060C \u0648\u062A\u0648\u0641\u064A \u0641\u064A 8 \u062F\u064A\u0633\u0645\u0628\u0631 \u0639\u0627\u0645 1980) \u0643\u0627\u0646 \u0645\u063A\u0646\u064D \u0648\u0634\u0627\u0639\u0631 \u0648\u0639\u0627\u0632\u0641 \u063A\u064A\u062A\u0627\u0631 \u0644\u0641\u0631\u0642\u0629 \u0627\u0644\u0628\u064A\u062A\u0644\u0632. \u0628\u0639\u062F \u062A\u0648\u0642\u0641 \u0627\u0644\u0641\u0631\u0642\u0629 \u0639\u0627\u0645 1970\u060C \u0639\u0627\u0634 \u0645\u0639 \u0632\u0648\u062C\u062A\u0647 \u064A\u0648\u0643\u0648 \u0623\u0648\u0646\u0648 \u0641\u064A \u0627\u0644\u0648\u0644\u0627\u064A\u0627\u062A \u0627\u0644\u0645\u062A\u062D\u062F\u0629 \u0627\u0644\u0623\u0645\u0631\u064A\u0643\u064A\u0629\u060C \u0648\u0623\u0643\u0645\u0644 \u0645\u0633\u064A\u0631\u062A\u0647 \u0627\u0644\u0641\u0646\u064A\u0629. \u0628\u062F\u0623 \u0644\u064A\u0646\u0648\u0646 \u0645\u0633\u064A\u0631\u062A\u0647 \u0643\u0639\u0636\u0648 \u0641\u064A \u0641\u0631\u0642\u0629 \u0627\u0644\u0628\u064A\u062A\u0644\u0632 \u0641\u064A \u0644\u064A\u0641\u0631\u0628\u0648\u0644 \u0628\u0625\u0646\u062C\u0644\u062A\u0631\u0627. \u0643\u0627\u0646 \u064A\u0639\u0632\u0641 \u0639\u0644\u0649 \u0627\u0644\u063A\u064A\u062A\u0627\u0631\u060C \u0648\u0645\u0646 \u062B\u0645 \u062A\u0639\u0644\u0645 \u0627\u0644\u0639\u0632\u0641 \u0639\u0644\u0649 \u0627\u0644\u0628\u064A\u0627\u0646\u0648. \u0623\u063A\u0644\u0628 \u0642\u0635\u0627\u0626\u062F \u0623\u063A\u0627\u0646\u064A \u0627\u0644\u0641\u0631\u0642\u0629 \u0643\u062A\u0628\u0647\u0627 \u0644\u064A\u0646\u0648\u0646 \u0648\u0643\u0630\u0644\u0643 \u0628\u0648\u0644 \u0645\u0643\u0627\u0631\u062A\u0646\u064A. \u0623\u0634\u0647\u0631 \u0627\u0644\u0623\u063A\u0627\u0646\u064A \u0627\u0644\u062A\u064A \u0643\u062A\u0628\u0647\u0627 \u0644\u064A\u0646\u0648\u0646 \u0644\u0644\u0641\u0631\u0642\u0629 \u0647\u064A: A hard Day's Night \u0648 Help \u0648 Strawberry Fields Forever \u0648 A Day In The Life \u0648\u0627\u0644\u0643\u062B\u064A\u0631 \u063A\u064A\u0631\u0647\u0645. \u062D\u064A\u0646\u0645\u0627 \u0627\u0646\u062A\u0642\u0644 \u0625\u0644\u0649 \u0627\u0644\u0648\u0644\u0627\u064A\u0627\u062A \u0627\u0644\u0645\u062A\u062D\u062F\u0629\u060C \u0639\u0627\u0634 \u0623\u063A\u0644\u0628 \u0627\u0644\u0648\u0642\u062A \u0641\u064A \u0646\u064A\u0648 \u064A\u0648\u0631\u0643\u060C \u062D\u064A\u062B \u0633\u062C\u0644 \u0639\u062F\u0629 \u0623\u0644\u0628\u0648\u0645\u0627\u062A \u0647\u0646\u0627\u0643\u060C \u0623\u0634\u0647\u0631\u0647\u0627 \u0623\u0644\u0628\u0648\u0645 Imagine. \u0641\u064A \u0639\u0627\u0645 1980 \u0627\u063A\u062A\u064A\u0644 \u0648\u0647\u0648 \u0630\u0627\u0647\u0628 \u0625\u0644\u0649 \u0645\u0646\u0632\u0644\u0647 \u0641\u064A \u0646\u064A\u0648 \u064A\u0648\u0631\u0643 \u0628\u0648\u0627\u0633\u0637\u0629 \u0634\u062E\u0635 \u064A\u062F\u0639\u0649 \u0645\u0627\u0631\u0643 \u062F\u064A\u0641\u064A\u062F \u062A\u0634\u0627\u0628\u0645\u0627\u0646 \u0627\u0644\u0630\u064A \u0643\u0627\u0646 \u0645\u062E\u062A\u0644       { "type" : "literal", "value" : "John Winston Ono LennonMBE, nascido John Winston Lennon; (Liverpool, 9 de outubro de 1940 \u2014 Nova Iorque, 8 de dezembro de 1980) foi um m\u00FAsico, guitarrista, cantor, compositor, escritor e ativista brit\u00E2nico. John Lennon foi um dos fundadores da banda brit\u00E2nica The Beatles, em que, junto com Paul McCartney, fez parte de uma das mais importantes duplas de compositores do s\u00E9culo XX. Em 1966, conheceu a artista pl\u00E1stica japonesa Yoko Ono, com quem iniciou um relacionamento pessoal, sentimental, art\u00EDstico e profissional. Em 1968, Lennon e Ono produziram um \u00E1lbum experimental, Unfinished Music No.1: Two Virgins, que causou grande controv\u00E9rsia por apresentar uma foto do casal nu, de frente e de costas, na capa e contracapa. A partir deste momento, John e Yoko iniciariam uma parceria art\u00EDstica e amorosa, que continuaria at\u00E9 a morte do cantor. Cynthia Powell, a primeira esposa de Lennon, m\u00E3e de seu primeiro filho, Julian Lennon, pediu o div\u00F3rcio no mesmo ano, alegando adult\u00E9rio. Em 20 de mar\u00E7o de 1969, Lennon e Ono casaram-se, durante uma cerim\u00F4nia civil ocorrida no rochedo de Gibraltar. Utilizaram a repercuss\u00E3o medi\u00E1tica de seu casamento para divulgar um evento pela paz, chamado de \"Bed in\", ou \"Na Cama Pela Paz\", como um happening de sua lua-de-mel, realizada no Hotel Hilton, em Amsterd\u00E3. No final do mesmo ano, Lennon comunicou aos seus parceiros de banda que estava deixando os Beatles. Na mesma \u00E9poca, Lennon devolveu sua medalha de Membro do Imp\u00E9rio Brit\u00E2nico \u00E0 Rainha Isabel II, como uma forma de protesto contra o apoio do Reino Unido \u00E0 guerra do Vietn\u00E3, o envolvimento do Reino Unido no conflito de Biafra e \"o fraco desenvolvimento de Cold Turkey nas paradas de sucesso\". Em 10 de abril de 1970, Paul McCartney anunciou oficialmente sua sa\u00EDda dos Beatles, e o consequente fim da banda. Antes disso, John Lennon havia lan\u00E7ado outros dois \u00E1lbuns experimentais, em parceria com Yoko Ono, Unifinished Music No. 2 Life with lions e Unifinished Music No.3: Wedding album. Tamb\u00E9m lan\u00E7ara o compacto \"Cold Turkey\" e o disco ao vivo Live peace in Toronto, creditados \u00E0 banda Plastic Ono Band, com a participa\u00E7\u00E3o de Eric Clapton, Klaus Voormann e Alan White. No final do ano, foi lan\u00E7ado o primeiro disco solo de Lennon, ap\u00F3s o fim dos Beatles: John Lennon/Plastic Ono Band, que contou com a participa\u00E7\u00E3o de Ringo Starr, Yoko Ono e Klaus Voormann. Durante a d\u00E9cada de 1970, John e Yoko envolveram-se em v\u00E1rios eventos pol\u00EDticos, tendo por objetivo a promo\u00E7\u00E3o \u00E0 paz, os direitos das mulheres e trabalhadores e tamb\u00E9m exigindo o fim da Guerra do Vietn\u00E3. Seu envolvimento com l\u00EDderes da extrema-esquerda norte-americana, com Jerry Rubin, Abbie Hoffman e John Sinclair, al\u00E9m de seu apoio formal ao Partido dos Panteras Negras, deu in\u00EDcio a uma persegui\u00E7\u00E3o ilegal do governo Nixon ao casal. A pedido do Governo, a Imigra\u00E7\u00E3o iniciou um processo de extradi\u00E7\u00E3o de John Lennon dos Estados Unidos, baseando-se oficialmente em uma condena\u00E7\u00E3o por porte e uso de maconha, a que Lennon havia sido submetido em 1968, na Inglaterra. Durante este per\u00EDodo, entre os anos de 1973 e 1975, Lennon e Yoko separaram-se, no epis\u00F3dio que foi nomeado pelo pr\u00F3prio Lennon como o \"fim de semana perdido\". Ap\u00F3s reconciliar-se com Yoko, vencer o processo de imigra\u00E7\u00E3o e conseguir o Green Card, Lennon decidiu afastar-se da m\u00FAsica para dedicar-se \u00E0 cria\u00E7\u00E3o de seu segundo filho, Sean Lennon, nascido no mesmo dia de seu anivers\u00E1rio, em 1975. O casal voltou aos est\u00FAdios em 1980 para gravar um novo \u00E1lbum, Double Fantasy, lan\u00E7ado em 17 de novembro. Era como um recome\u00E7o. Por\u00E9m em 8 de dezembro do mesmo ano, John foi assassinado em Nova York, quando retornava do est\u00FAdio de grava\u00E7\u00E3o junto com a mulher. Dentre as composi\u00E7\u00F5es de destaque de John Lennon (creditadas a Lennon/ McCartney) est\u00E3o \"Help!\", \"Strawberry Fields Forever\", \"All You Need Is Love\", \"Revolution\", \"Lucy in the Sky with Diamonds\", \"Come Together\", \"Across the Universe, \"Don't Let Me Down\" e, na carreira solo, \"Imagine\", \"Instant Karma!\", \"Happy Xmas (War is Over)\", \"Woman\", \"(Just Like) Starting Over\" e \"Watching the Wheels\". Recebeu uma Estrela da Cal\u00E7ada da Fama de Hollywood em 30 de setembro de 1988. Em 2002, John Lennon entrou em oitavo lugar em uma pesquisa feita pela BBC como os 100 mais importantes brit\u00E2nicos de todos os tempos. Recentemente, em 2008, John foi considerado pela revista Rolling Stone o 5\u00BA melhor cantor de todos os tempos. Foi considerado o 55\u00BA melhor guitarrista de todos os tempos pela revista norte-americana Rolling Stone." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "\u30B8\u30E7\u30F3\u30FB\u30A6\u30A3\u30F3\u30B9\u30C8\u30F3\u30FB\u30AA\u30CE\u30FB\u30EC\u30CE\u30F3 (John Winston Ono Lennon, MBE\u30011940\u5E7410\u67089\u65E5 - 1980\u5E7412\u67088\u65E5) \u306F\u3001\u30A4\u30AE\u30EA\u30B9\u306E\u30DF\u30E5\u30FC\u30B8\u30B7\u30E3\u30F3\u3002\u30ED\u30C3\u30AF\u30D0\u30F3\u30C9\u305F\u308B\u30B6\u30FB\u30D3\u30FC\u30C8\u30EB\u30BA\u306E\u30E1\u30F3\u30D0\u30FC\u3002\u30F4\u30A9\u30FC\u30AB\u30EB\u30FB\u30AE\u30BF\u30FC\u30FB\u4F5C\u8A5E\u4F5C\u66F2\u3092\u4E3B\u306B\u62C5\u5F53\u3057\u305F\u3002\u8EAB\u9577178cm\u3002 \u51FA\u751F\u540D\u306F\u30B8\u30E7\u30F3\u30FB\u30A6\u30A3\u30F3\u30B9\u30C8\u30F3\u30FB\u30EC\u30CE\u30F3 (John Winston Lennon)\u3002\u30AA\u30CE\u30FB\u30E8\u30FC\u30B3\u3068\u306E\u7D50\u5A5A\u306B\u969B\u3057\u30B8\u30E7\u30F3\u30FB\u30A6\u30A3\u30F3\u30B9\u30C8\u30F3\u30FB\u30AA\u30CE\u30FB\u30EC\u30CE\u30F3\u3068\u6539\u540D\u3002" , "lang" : "ja" } ] ,
