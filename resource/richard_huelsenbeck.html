    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Richard Huelsenbeck, n\u00E9 Carl Wilhelm Richard H\u00FClsenbeck, le 23 avril 1892 \u00E0 Frankenau en Allemagne et mort le 30 avril 1974 \u00E0 Minusio en Suisse, est un \u00E9crivain et po\u00E8te allemand et l'un des fondateurs de Dada." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Richard Huelsenbeck (Frankenau, Hesse-Nassau, 23 de abril de 1892 - 30 de abril de 1974) fue un poeta, escritor y baterista alem\u00E1n. Huelsenbeck fue un estudiante de medicina en v\u00EDsperas de la Primera Guerra Mundial. Fue declarado inv\u00E1lido por el ej\u00E9rcito y emigr\u00F3 a Z\u00FArich, Suiza en febrero de 1916, donde se enamor\u00F3 del Cabaret Voltaire. En enero de 1917, se traslad\u00F3 a Berl\u00EDn, llevando consigo ideas y t\u00E9cnicas que le ayudaron a fundar el grupo dada\u00EDsta de Berl\u00EDn. \u00ABHacer literatura con una pistola en la mano ha sido durante alg\u00FAn tiempo mi sue\u00F1o\u00BB, escribi\u00F3 en 1920.Sus ideas se ajustaban a la corriente pol\u00EDtica de izquierdas que predominaba en aquella \u00E9poca en Berl\u00EDn. Sin embargo, el idealista Huelsenbeck y sus compa\u00F1eros del desaf\u00EDo \u00ABDad\u00E1 es el bolchevismo alem\u00E1n\u00BB tuvo desafortunadas repercu" , "lang" : "es" } ,
      { "type" : "literal", "value" : "Richard H\u00FClsenbeck (Frankenau, 23 april 1892 - Muralto, 20 april 1974) was een Duits arts. Hij bracht zijn jeugd door in Dortmund en studeerde medicijnen in Z\u00FCrich en Parijs. Later studeerde hij filosofie, kunstgeschiedenis en germanistiek. H\u00FClsenbeck vluchtte in februari 1916 als dienstweigeraar naar Zwitserland. Hij speelde een belangrijke rol in het oprichten van het Dada\u00EFsme in Z\u00FCrich en later, in Berlijn. In Z\u00FCrich had Huelsenbeck contact met het befaamde 'Cabaret Voltaire' en hij schreef er de dichtbundel Phantastische Gebete (1916)." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Carl Wilhelm Richard H\u00FClsenbeck (ur. 23 kwietnia 1892 w Frankenau, zm. 20 kwietnia 1974 w Muralto) \u2013 niemiecki psychoanalityk, poeta, pisarz i muzyk. W wieku dziewi\u0119tnastu lat wyjecha\u0142 do Monachium. Przez rok studiowa\u0142 medycyn\u0119, a nast\u0119pnie literatur\u0119 niemieck\u0105 i histori\u0119 sztuki. W Monachium pozna\u0142 Huga Balla (pisarza i p\u00F3\u017Aniejszego wydawcy jego kilku prac), kt\u00F3ry wywar\u0142 wp\u0142yw na rozw\u00F3j intelektualny Huelsenbecka; by\u0142 cz\u0119stym bywalcem kawiarni, w kt\u00F3rej spotykali si\u0119 arty\u015Bci i pisarze zwi\u0105zani z ekspresjonizmem. W latach 1912-1913 studiowa\u0142 filozofi\u0119 na paryskiej Sorbonie. W 1914 roku powr\u00F3ci\u0142 do Berlina, gdzie kontynuowa\u0142 nauk\u0119 literatury niemieckiej. Tu publikowa\u0142 swoje wierze, eseje i recenzje ksi\u0105\u017Cek w czasopi\u015Bmie \u201EDie Aktion\u201D, wydawanym przez Franza Pfemferta. W 1914 roku, jako ochotn" , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Richard Huelsenbeck (born Carl Wilhelm Richard H\u00FClsenbeck; April 23, 1892 \u2013 April 20, 1974) was a German psychoanalyst, poet, writer and drummer born in Frankenau, Hessen-Nassau. Huelsenbeck was a medical student on the eve of World War I. He was invalided out of the army and emigrated to Z\u00FCrich, Switzerland in February 1916, where he fell in with the Cabaret Voltaire. In January 1917, he moved to Berlin, taking with him the ideas and techniques which helped him found the Berlin Dada group. 'To make literature with a gun in my hand had for a time been my dream,' he wrote in 1920. His ideas fitted in with left-wing politics current at the time in Berlin. However idealistic Huelsenbeck and his companions were, their challenge 'Dada is German Bolshevism' had unfortunate repercussions later, w" , "lang" : "en" } ,
      { "type" : "literal", "value" : "Richard Huelsenbeck (Frankenau, Alemanha, 23 de abril de 1892 - Minusio, Sui\u00E7a, 20 de abril de 1974) foi um poeta, escritor de relatos de viagens, baterista, m\u00E9dico e psicanalista alem\u00E3o, participante do grupo fundador do Dada\u00EDsmo que atuou no Cabaret Voltaire de Zurique, onde praticou a poesia simultane\u00EDsta. Como outros dada\u00EDstas, sua arte foi declarada bolchevista e o poeta teve que exilar-se da Alemanha, posteriormente, quando o Nazismo ascendeu ao poder." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Richard Huelsenbeck (eigentlich Carl Wilhelm Richard H\u00FClsenbeck, im angels\u00E4chsischen Sprachbereich bezeichnete er sich sp\u00E4ter als Charles R. Hulbeck; * 23. April 1892 in Frankenau; \u2020 20. April 1974 in Muralto, Schweiz) war ein deutscher Schriftsteller, Lyriker, Erz\u00E4hler, Essayist, Dramatiker, Arzt und Psychoanalytiker. Sein st\u00E4rkstes Echo erregte er als Mitbegr\u00FCnder und wichtiger Chronist des Dadaismus." , "lang" : "de" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Richard Huelsenbeck (Frankenau, Hesse-Nassau, 23 de abril de 1892 - 30 de abril de 1974) fue un poeta, escritor y baterista alem\u00E1n. Huelsenbeck fue un estudiante de medicina en v\u00EDsperas de la Primera Guerra Mundial. Fue declarado inv\u00E1lido por el ej\u00E9rcito y emigr\u00F3 a Z\u00FArich, Suiza en febrero de 1916, donde se enamor\u00F3 del Cabaret Voltaire. En enero de 1917, se traslad\u00F3 a Berl\u00EDn, llevando consigo ideas y t\u00E9cnicas que le ayudaron a fundar el grupo dada\u00EDsta de Berl\u00EDn. \u00ABHacer literatura con una pistola en la mano ha sido durante alg\u00FAn tiempo mi sue\u00F1o\u00BB, escribi\u00F3 en 1920.Sus ideas se ajustaban a la corriente pol\u00EDtica de izquierdas que predominaba en aquella \u00E9poca en Berl\u00EDn. Sin embargo, el idealista Huelsenbeck y sus compa\u00F1eros del desaf\u00EDo \u00ABDad\u00E1 es el bolchevismo alem\u00E1n\u00BB tuvo desafortunadas repercusiones m\u00E1s adelante, cuando los nazis denunciaron todos los aspectos del arte moderno como Kunstbolschewismus. M\u00E1s tarde, se traslad\u00F3 a la ciudad de Nueva York, donde practic\u00F3 el psicoan\u00E1lisis Jungiano con el nombre de Charles R. Hulbeck. En 1970 regres\u00F3 a la regi\u00F3n de Ticino en Suiza. Huelsenbeck fue el editor del Dada Almanach, y escribi\u00F3 Dada Sieght, En Avant Dada y otras obras dada\u00EDstas. Hasta el final de su vida, Huelsenbeck insisiti\u00F3 en que \u00ABDad\u00E1 a\u00FAn existe\u00BB, aunque los otros fundadores del movimiento puede que no estuvieran de acuerdo." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Richard H\u00FClsenbeck (Frankenau, 23 april 1892 - Muralto, 20 april 1974) was een Duits arts. Hij bracht zijn jeugd door in Dortmund en studeerde medicijnen in Z\u00FCrich en Parijs. Later studeerde hij filosofie, kunstgeschiedenis en germanistiek. H\u00FClsenbeck vluchtte in februari 1916 als dienstweigeraar naar Zwitserland. Hij speelde een belangrijke rol in het oprichten van het Dada\u00EFsme in Z\u00FCrich en later, in Berlijn. In Z\u00FCrich had Huelsenbeck contact met het befaamde 'Cabaret Voltaire' en hij schreef er de dichtbundel Phantastische Gebete (1916). Huelsenbeck schreef in Berlijn - waar hij vanaf 1917 weer woonde - meerdere werken over de Dada-beweging en was daar de centrale figuur. Zijn belangrijkste werk was het concipi\u00EBren van de 'Dada Almanach' in 1920, een poging de Dada-beweging in een standaardwerk te omvatten. Hij schreef een geschiedenis van het dada\u00EFsme in En avant Dada (1920, Ned. vert. 2001) en de roman De ondergang van Dr. Billig (1921, Ned. vert. 1996). Na de neergang van Dada werd H\u00FClsenbeck scheepsarts en voer op Afrika, Amerika en het Verre Oosten. Hij was in die tijd tevens correspondent en schreef een aantal reisboeken. In 1936 emigreerde H\u00FClsenbeck naar New York en werd Amerikaans staatsburger. Hij was daar de rest van zijn leven psychiater. Hij woonde de laatste jaren in Zwitserland, waar hij overleed." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Carl Wilhelm Richard H\u00FClsenbeck (ur. 23 kwietnia 1892 w Frankenau, zm. 20 kwietnia 1974 w Muralto) \u2013 niemiecki psychoanalityk, poeta, pisarz i muzyk. W wieku dziewi\u0119tnastu lat wyjecha\u0142 do Monachium. Przez rok studiowa\u0142 medycyn\u0119, a nast\u0119pnie literatur\u0119 niemieck\u0105 i histori\u0119 sztuki. W Monachium pozna\u0142 Huga Balla (pisarza i p\u00F3\u017Aniejszego wydawcy jego kilku prac), kt\u00F3ry wywar\u0142 wp\u0142yw na rozw\u00F3j intelektualny Huelsenbecka; by\u0142 cz\u0119stym bywalcem kawiarni, w kt\u00F3rej spotykali si\u0119 arty\u015Bci i pisarze zwi\u0105zani z ekspresjonizmem. W latach 1912-1913 studiowa\u0142 filozofi\u0119 na paryskiej Sorbonie. W 1914 roku powr\u00F3ci\u0142 do Berlina, gdzie kontynuowa\u0142 nauk\u0119 literatury niemieckiej. Tu publikowa\u0142 swoje wierze, eseje i recenzje ksi\u0105\u017Cek w czasopi\u015Bmie \u201EDie Aktion\u201D, wydawanym przez Franza Pfemferta. W 1914 roku, jako ochotnik, wst\u0105pi\u0142 do wojska; s\u0142u\u017Cy\u0142 w jednostce artylerii polowej. Zanim trafi\u0142 na front, zosta\u0142 zwolniony ze s\u0142u\u017Cby z powodu neuralgii. Wraz z Ballem coraz ostrzej sprzeciwia\u0142 si\u0119 wojnie. W 1915 roku zorganizowa\u0142 spotkania, na kt\u00F3rych manifestowa\u0142 sw\u00F3j sprzeciw wobec dzia\u0142a\u0144 wojennych, a tak\u017Ce pragnienie upami\u0119tnienia poleg\u0142ych poet\u00F3w. W lutym 1916 wyemigrowa\u0142 do Zurychu, gdzie odwiedza\u0142 klub \u201ECabaret Voltaire\u201D, kolebk\u0119 dadaizmu. W styczniu 1917 przeni\u00F3s\u0142 si\u0119 do Berlina, gdzie pomys\u0142y i techniki wyniesione z \u201ECabaret Voltaire\u201D pomog\u0142y mu za\u0142o\u017Cy\u0107 berli\u0144sk\u0105 grup\u0119 dadaistyczn\u0105. W 1936 roku uzyska\u0142 wiz\u0119 do USA, gdzie wyemigrowa\u0142 wraz z rodzin\u0105. Zmieni\u0142 nazwisko na Charles R. Hulbeck i praktykowa\u0142 psychoanaliz\u0119 w Karen Horney Clinic na Long Island w Nowym Jorku. W 1970 roku przeni\u00F3s\u0142 si\u0119 do Muralto w kantonie Ticino, gdzie przebywa\u0142 do ko\u0144ca \u017Cycia. Huelsenbeck by\u0142 redaktorem \u201EAlmanachu dada\u201D, napisa\u0142 m. in. prace \u201EDada siegt\u201D i \u201EEn Avant Dada\u201D." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Richard Huelsenbeck (eigentlich Carl Wilhelm Richard H\u00FClsenbeck, im angels\u00E4chsischen Sprachbereich bezeichnete er sich sp\u00E4ter als Charles R. Hulbeck; * 23. April 1892 in Frankenau; \u2020 20. April 1974 in Muralto, Schweiz) war ein deutscher Schriftsteller, Lyriker, Erz\u00E4hler, Essayist, Dramatiker, Arzt und Psychoanalytiker. Sein st\u00E4rkstes Echo erregte er als Mitbegr\u00FCnder und wichtiger Chronist des Dadaismus." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Richard Huelsenbeck (born Carl Wilhelm Richard H\u00FClsenbeck; April 23, 1892 \u2013 April 20, 1974) was a German psychoanalyst, poet, writer and drummer born in Frankenau, Hessen-Nassau. Huelsenbeck was a medical student on the eve of World War I. He was invalided out of the army and emigrated to Z\u00FCrich, Switzerland in February 1916, where he fell in with the Cabaret Voltaire. In January 1917, he moved to Berlin, taking with him the ideas and techniques which helped him found the Berlin Dada group. 'To make literature with a gun in my hand had for a time been my dream,' he wrote in 1920. His ideas fitted in with left-wing politics current at the time in Berlin. However idealistic Huelsenbeck and his companions were, their challenge 'Dada is German Bolshevism' had unfortunate repercussions later, when the National Socialists denounced all aspects of modern art as Kunstbolschewismus. Beginning in 1933, Huelsenbeck was repeatedly investigated by the Nazi authorities. He was forbidden to write and rather than remaining in 'internal exile', he managed to get an immigration visa to the United States in 1936. He changed his name to Charles R. Hulbeck and practiced medicine and psychoanalysis at the Karen Horney Clinic in Long Island, New York. In 1970 he returned to the Ticino region of Switzerland. Huelsenbeck was the editor of the Dada Almanach, and wrote Dada siegt, En Avant Dada and other Dadaist works. Huelsenbeck's autobiography Memoirs of a Dada Drummer gives detailed accounts of his interactions with many key figures of the movement. Of his music, Hugo Ball wrote, \"Huelsenbeck has arrived. He pleads for an intensification of rhythm (Negro rhythm). He would best love to drum literature & to perdition.\" Until the end of his life, Huelsenbeck insisted, \"Dada is still existing,\" although the movement's other founders might not have agreed." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Richard Huelsenbeck (Frankenau, Alemanha, 23 de abril de 1892 - Minusio, Sui\u00E7a, 20 de abril de 1974) foi um poeta, escritor de relatos de viagens, baterista, m\u00E9dico e psicanalista alem\u00E3o, participante do grupo fundador do Dada\u00EDsmo que atuou no Cabaret Voltaire de Zurique, onde praticou a poesia simultane\u00EDsta. Quando, a partir de 1917 o grupo dada\u00EDsta da Su\u00ED\u00E7a come\u00E7a a se dispersar, Huelsenbeck estabelece o Movimiento Dada\u00EDsta com George Grosz e Raoul Hausmann em Berlim, onde fundar\u00E1 o \"Clube Dada\", trazendo \u00E0 Alemania uma forma de Dada\u00EDsmo que adquire um car\u00E1ter mais marcadamente pol\u00EDtico, aproximado do radicalismo espartaquista. Em 1918 Huelsenbeck faz o primeiro discurso Dad\u00E1 na Alemanha e, pouco depois, elaborando o primeiro manifesto dada\u00EDsta daquele pa\u00EDs, passa a promover com o poeta Raoul Hausmann declara\u00E7\u00F5es contundentes e novos manifestos, bem como confer\u00EAncias itinerantes pela Alemanha. O radicalismo do Dada\u00EDsmo alem\u00E3o de Huelsenbeck se volta contra a Rep\u00FAblica de Weimar e tamb\u00E9m, contra os movimentos de vanguarda que o precederam (Cubismo, Expresionismo e Futurismo). Como outros dada\u00EDstas, sua arte foi declarada bolchevista e o poeta teve que exilar-se da Alemanha, posteriormente, quando o Nazismo ascendeu ao poder." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Richard Huelsenbeck, n\u00E9 Carl Wilhelm Richard H\u00FClsenbeck, le 23 avril 1892 \u00E0 Frankenau en Allemagne et mort le 30 avril 1974 \u00E0 Minusio en Suisse, est un \u00E9crivain et po\u00E8te allemand et l'un des fondateurs de Dada." , "lang" : "fr" } ] ,
