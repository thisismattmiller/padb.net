    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "David Tudor (Philadelphie, 20 janvier 1926 - 13 ao\u00FBt 1996) est un pianiste et compositeur de musique exp\u00E9rimentale des \u00C9tats-Unis." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "\u30C7\u30A4\u30F4\u30A3\u30C3\u30C9\u30FB\u30C1\u30E5\u30FC\u30C0\u30FC (David Tudor\u30011926\u5E741\u670820\u65E5 - 1996\u5E748\u670813\u65E5)\u306F\u30A2\u30E1\u30EA\u30AB\u306E\u73FE\u4EE3\u97F3\u697D\u306E\u30D4\u30A2\u30CB\u30B9\u30C8\uFF64\u4F5C\u66F2\u5BB6\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "David Tudor (* 20. Januar 1926 in Philadelphia, Pennsylvania; \u2020 13. August 1996 in Tomkins Cove, New York) war ein US-amerikanischer Pianist und Komponist und einer der Pioniere f\u00FCr elektronische und experimentelle Musik im 20. Jahrhundert." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u0414\u044D\u0432\u0438\u0434 \u0422\u044E\u0434\u043E\u0440 (1926, \u0424\u0438\u043B\u0430\u0434\u0435\u043B\u044C\u0444\u0438\u044F \u2014 1996, \u0422\u043E\u043C\u043A\u0438\u043D\u0441-\u041A\u043E\u0443\u0432, \u0448\u0442\u0430\u0442 \u041D\u044C\u044E-\u0419\u043E\u0440\u043A) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u043F\u0438\u0430\u043D\u0438\u0441\u0442 \u0438 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440 \u044D\u043A\u0441\u043F\u0435\u0440\u0438\u043C\u0435\u043D\u0442\u0430\u043B\u044C\u043D\u043E\u0439 \u043C\u0443\u0437\u044B\u043A\u0438." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "David Eugene Tudor (January 20, 1926 \u2013 August 13, 1996) was an American pianist and composer of experimental music." , "lang" : "en" } ,
      { "type" : "literal", "value" : "David Eugene Tudor (Filadelfia, 20 de enero de 1926 \u2013 Tompkins Cove, Nueva York, 13 de agosto de 1996) fue un pianista y compositor norteamericano de m\u00FAsica experimental. Estudi\u00F3 piano con Stefan Wolpe y al tiempo gan\u00F3 fama como uno de los principales int\u00E9rpretes de la m\u00FAsica de vanguardia para piano. En 1950, fue el primer pianista en tocar la Piano Sonata No. 2 de Pierre Boulez en Norteam\u00E9rica, y un tour europeo en 1954 hizo mucho por aumentar su reputaci\u00F3n. El a\u00F1o siguiente, Karlheinz Stockhausen le dedic\u00F3 su Klavierst\u00FCck VI. Tudor tambi\u00E9n fue el primero en estrenar obras de Sylvano Bussotti y uno de los pioneros en interpretar piezas de Morton Feldman y La Monte Young." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u00C8 conosciuto per essere uno dei maggiori esponenti della musica sperimentale per pianoforte insieme a John Cage, con il quale lavor\u00F2 negli anni cinquanta. Fu il primo esecutore di molte delle composizioni di Cage; fra le molte si ricordi il \"Concerto per pianoforte e orchestra\"." , "lang" : "it" } ] ,

      { "type" : "literal", "value" : "David Eugene Tudor (Filadelfia, 20 de enero de 1926 \u2013 Tompkins Cove, Nueva York, 13 de agosto de 1996) fue un pianista y compositor norteamericano de m\u00FAsica experimental. Estudi\u00F3 piano con Stefan Wolpe y al tiempo gan\u00F3 fama como uno de los principales int\u00E9rpretes de la m\u00FAsica de vanguardia para piano. En 1950, fue el primer pianista en tocar la Piano Sonata No. 2 de Pierre Boulez en Norteam\u00E9rica, y un tour europeo en 1954 hizo mucho por aumentar su reputaci\u00F3n. El a\u00F1o siguiente, Karlheinz Stockhausen le dedic\u00F3 su Klavierst\u00FCck VI. Tudor tambi\u00E9n fue el primero en estrenar obras de Sylvano Bussotti y uno de los pioneros en interpretar piezas de Morton Feldman y La Monte Young. El nombre de Tudor se encuentra muy ligado al del compositor John Cage, ya que el pianista fue el primer int\u00E9rprete de algunas de sus m\u00E1s famosas piezas: Music of Changes,Concerto For Piano and Orchestra y la famos\u00EDsima 4\u203233\u2033. Muchas de las composiciones de Cage fueron escritas o bien especialmente para Tudor, o bien con \u00E9l en mente; ambos trabajaron juntos intensamente en varias piezas, tanto de m\u00FAsica para piano como de m\u00FAsica electr\u00F3nica. Despu\u00E9s de que la muerte de Cage, en 1992, Tudor lo reemplaz\u00F3 como director musical de la Compa\u00F1\u00EDa de Baile de Merce Cunningham. Durante el per\u00EDodo comprendido entre 1956 y 1961 Tudor ejerci\u00F3 la docencia en los Cursos de verano de Darmstadt; en los a\u00F1os siguientes su inter\u00E9s pas\u00F3 gradualmente de la interpretaci\u00F3n a la composici\u00F3n. Sus obras, muchas comisionadas por Merce Cunningham, fueron principalmente de m\u00FAsica electr\u00F3nica, y en general iban acompa\u00F1adas de elaboradas representaciones esc\u00E9nicas. Una de estas piezas, Reunion (1968), escrita en colaboraci\u00F3n con Lowell Cross, incluye un juego de ajedrez en el cual cada movimiento es correspondido con un efecto de luz o una proyecci\u00F3n. En el estreno, los jugadores eran John Cage y Marcel Duchamp. Tudor muri\u00F3 en Tompkins Cove, Nueva York, a los 70 a\u00F1os." , "lang" : "es" } ] ,
