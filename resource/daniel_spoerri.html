    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Daniel Spoerri, pseudonyme de Daniel Isaak Feinstein, n\u00E9 le 27 mars 1930 \u00E0 Gala\u021Bi (Roumanie), est un artiste plasticien suisse, d'origine roumaine." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Daniel Spoerri (ur. w 1930 w Rumunii) \u2013 artysta awangardowy, wsp\u00F3\u0142za\u0142o\u017Cyciel grupy Nouveaux R\u00E9alistes. Tworzy\u0142 m.in. tableaux pieges (obrazy-pu\u0142apki), kt\u00F3re stanowi\u0142y nowy rodzaj martwej natury. By\u0142y to naczynia, sztu\u0107ce, resztki jedzenia i inne przedmioty przyklejone do blatu czy te\u017C innego pod\u0142o\u017Ca, na kt\u00F3rym zosta\u0142y znalezione, po to, aby mo\u017Cna je by\u0142o eksponowa\u0107 w formie obrazu. Przyk\u0142ad mo\u017Cna zobaczy\u0107 w Muzeum Sztuki w \u0141odzi (Zjedzone przez Katarzyn\u0119 i przyjaci\u00F3\u0142, 1991). Spod jego r\u0105k wysz\u0142o tak\u017Ce wiele collage, w kt\u00F3rych cz\u0119sto by\u0142y zestawiane przedmioty konsumpcji z obiektami kultu." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "\u0414\u0430\u043D\u0438\u044D\u043B\u044C \u0421\u043F\u0451\u0440\u0440\u0438, \u043D\u0430\u0441\u0442. \u0438\u043C\u044F \u0414\u0430\u043D\u0438\u044D\u043B\u044C \u0418\u0441\u0430\u0430\u043A \u0424\u0430\u0439\u043D\u0448\u0442\u0435\u0439\u043D (\u043D\u0435\u043C.Daniel Spoerri, Daniel Isaak Feinstein; \u0440\u043E\u0434. 27 \u043C\u0430\u0440\u0442\u0430 1930, \u0413\u0430\u043B\u0430\u0446) \u2014 \u0448\u0432\u0435\u0439\u0446\u0430\u0440\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A-\u0440\u0435\u0430\u043B\u0438\u0441\u0442, \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440, \u0440\u0435\u0436\u0438\u0441\u0441\u0451\u0440 \u0438 \u0442\u0430\u043D\u0446\u043E\u0440." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Daniel Isaac Feinstein, conocido como Daniel Spoerri (Gala\u0163i, Ruman\u00EDa, 27 de marzo de 1930), es un artista y escritor suizo, nacido en Ruman\u00EDa en 1930. Ha sido llamado \u00ABla figura central del arte de posguerra europeo\u00BB y \u00ABuno de los m\u00E1s renombrados artistas del siglo XX\u00BB. Se le asocia con el Nuevo realismo y con el movimiento Fluxus." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Spoerri was born Daniel Isaac Feinstein, on 27 March 1930, in Gala\u021Bi, Romania. Although his father, Isaac Feinstein, had converted to Christianity, after Romania entered the War on the side of Nazi Germany he was arrested and killed in 1941. His mother, born Lydia Spoerri, was Swiss and was therefore able to emigrate with her family of 6 children to Switzerland in 1942. There, he was adopted by his maternal uncle Professor Theophil Spoerri and registered as Daniel Spoerri, a name he has retained." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Daniel Spoerri (* 27. M\u00E4rz 1930 in Gala\u021Bi, Rum\u00E4nien als Daniel Isaac Feinstein) ist ein Schweizer bildender K\u00FCnstler, T\u00E4nzer und Regisseur rum\u00E4nischer Herkunft. Er ist einer der bedeutendsten Vertreter der Objektkunst, Mitbegr\u00FCnder der K\u00FCnstlergruppierung Nouveau R\u00E9alisme und gilt als Erfinder der Eat-Art." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Daniel Spoerri (Gala\u021Bi (Roemeni\u00EB), 27 maart 1930) is een Zwitserse kunstenaar, regisseur en beeldhouwer." , "lang" : "nl" } ] ,

      { "type" : "literal", "value" : "Spoerri was born Daniel Isaac Feinstein, on 27 March 1930, in Gala\u021Bi, Romania. Although his father, Isaac Feinstein, had converted to Christianity, after Romania entered the War on the side of Nazi Germany he was arrested and killed in 1941. His mother, born Lydia Spoerri, was Swiss and was therefore able to emigrate with her family of 6 children to Switzerland in 1942. There, he was adopted by his maternal uncle Professor Theophil Spoerri and registered as Daniel Spoerri, a name he has retained. In the 1950s he was active in dance, studying classical dance with Olga Preobrajenska and in 1954 becoming the lead dancer at the State Opera of Bern, Switzerland. He later staged several avant-garde plays including Ionesco's The Bald Soprano and Picasso's surrealist Desire Trapped by the Tail. During that period he met a number of Surrealist artists, including Jean Tinguely, Marcel Duchamp and Man Ray, and also a number of artists subsequently associated with the Fluxus movement, including Robert Filliou, Dieter Roth and Emmett Williams. In the late 1950s, Spoerri married Vera Mertz." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Daniel Spoerri (ur. w 1930 w Rumunii) \u2013 artysta awangardowy, wsp\u00F3\u0142za\u0142o\u017Cyciel grupy Nouveaux R\u00E9alistes. Tworzy\u0142 m.in. tableaux pieges (obrazy-pu\u0142apki), kt\u00F3re stanowi\u0142y nowy rodzaj martwej natury. By\u0142y to naczynia, sztu\u0107ce, resztki jedzenia i inne przedmioty przyklejone do blatu czy te\u017C innego pod\u0142o\u017Ca, na kt\u00F3rym zosta\u0142y znalezione, po to, aby mo\u017Cna je by\u0142o eksponowa\u0107 w formie obrazu. Przyk\u0142ad mo\u017Cna zobaczy\u0107 w Muzeum Sztuki w \u0141odzi (Zjedzone przez Katarzyn\u0119 i przyjaci\u00F3\u0142, 1991). Spod jego r\u0105k wysz\u0142o tak\u017Ce wiele collage, w kt\u00F3rych cz\u0119sto by\u0142y zestawiane przedmioty konsumpcji z obiektami kultu. \n*  Wiersze proz\u0105, 1959-60, technika mieszana na desce, Tate Liverpool \n*  Kichka's Breakfast I, 1960, rze\u017Aba - krzes\u0142o zawieszone na \u015Bcianie z p\u0142yt\u0105 na siedzeniu, a na niej kubek do kawy, puszki, popielniczka, \u0142y\u017Cki itp. Museum of Modern Art w Nowym Jorku" , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Daniel Spoerri (* 27. M\u00E4rz 1930 in Gala\u021Bi, Rum\u00E4nien als Daniel Isaac Feinstein) ist ein Schweizer bildender K\u00FCnstler, T\u00E4nzer und Regisseur rum\u00E4nischer Herkunft. Er ist einer der bedeutendsten Vertreter der Objektkunst, Mitbegr\u00FCnder der K\u00FCnstlergruppierung Nouveau R\u00E9alisme und gilt als Erfinder der Eat-Art." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Daniel Spoerri (Gala\u021Bi (Roemeni\u00EB), 27 maart 1930) is een Zwitserse kunstenaar, regisseur en beeldhouwer." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Daniel Isaac Feinstein, conocido como Daniel Spoerri (Gala\u0163i, Ruman\u00EDa, 27 de marzo de 1930), es un artista y escritor suizo, nacido en Ruman\u00EDa en 1930. Ha sido llamado \u00ABla figura central del arte de posguerra europeo\u00BB y \u00ABuno de los m\u00E1s renombrados artistas del siglo XX\u00BB. Se le asocia con el Nuevo realismo y con el movimiento Fluxus. Spoerri es conocido por sus snare-pictures, un tipo de ensamblajes o arte de objetos, en los que captura un grupo de objetos, como los restos de comidas de individuos, incluidos los platos, la cuberter\u00EDa y los vasos, todos los cuales fija sobre una tabla o una mesa, que despu\u00E9s se expone sobre una pared. Tambi\u00E9n es ampliamente aclamado por su Anecdoted Topography of Chance, una analog\u00EDa literaria de sus snare-pictures, en los que hace un mapa de cada objeto localizado en su mesa en un momento particular del tiempo, describiendo cada uno con sus recuerdos personales que ese objeto evoca." , "lang" : "es" } ] ,
    "http://dbpedia.org/ontology/thumbnail" : [ { "type" : "uri", "value" : "http://commons.wikimedia.org/wiki/Special:FilePath/Daniel_Spoerri_(1995).png?width=300" } ] ,
    "http://dbpedia.org/ontology/birthDate" : [ { "type" : "literal", "value" : "1930-3-27" , "datatype" : "http://www.w3.org/2001/XMLSchema#date" } ] ,
