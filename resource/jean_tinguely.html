    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Jean Tinguely, n\u00E9 le 22 mai 1925 \u00E0 Fribourg et mort le 30 ao\u00FBt 1991 \u00E0 Berne, est un sculpteur, peintre et dessinateur suisse. Parmi ses inventions les plus originales, on compte les M\u00E9ta Matics ou sculptures anim\u00E9es dont il a commenc\u00E9 la r\u00E9alisation en 1954 sous le nom de M\u00E9ta-mecaniques qui \u00E9taient alors des tableaux anim\u00E9s \u00E9lectriquement. Les M\u00E9ta Matics sont des machines \u00E0 dessiner. Avec sa deuxi\u00E8me \u00E9pouse, Niki de Saint Phalle, il a cr\u00E9\u00E9 de gigantesques sculptures, dans des parcs de sculptures, notamment le Jardin des tarots en Toscane." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Jean Tinguely (auch: Jeannot; * 22. Mai 1925 in Freiburg/Fribourg; \u2020 30. August 1991 in Bern) war ein Schweizer Maler und Bildhauer des Nouveau R\u00E9alisme. Er gilt als einer der Hauptvertreter der kinetischen Kunst. Tinguely wurde vor allem durch seine beweglichen, maschinen\u00E4hnlichen Skulpturen bekannt." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Jean Tinguely (22 May 1925 \u2013 30 August 1991) was a Swiss painter and sculptor. He is best known for his sculptural machines or kinetic art, in the Dada tradition; known officially as metamechanics. Tinguely's art satirized the mindless overproduction of material goods in advanced industrial society." , "lang" : "en" } ,
      { "type" : "literal", "value" : "\u0416\u0430\u043D \u0422\u044D\u043D\u0433\u043B\u0438 (\u0444\u0440. Jean Tinguely, 22 \u043C\u0430\u044F 1925, \u0424\u0440\u0438\u0431\u0443\u0440, \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0438\u044F \u2014 30 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1991, \u0411\u0435\u0440\u043D, \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0438\u044F) \u2014 \u0448\u0432\u0435\u0439\u0446\u0430\u0440\u0441\u043A\u0438\u0439 \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440, \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u044C \u043A\u0438\u043D\u0435\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u0430, \u0432\u0434\u043E\u0445\u043D\u043E\u0432\u043B\u0451\u043D\u043D\u043E\u0433\u043E \u0434\u0430\u0434\u0430\u0438\u0437\u043C\u043E\u043C. \u0415\u0433\u043E \u0444\u0430\u043D\u0442\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u043C\u0430\u0448\u0438\u043D\u044B \u0438 \u0433\u0438\u0433\u0430\u043D\u0442\u0441\u043A\u0438\u0435 \u0441\u0430\u043C\u043E\u0440\u0430\u0437\u0440\u0443\u0448\u0430\u044E\u0449\u0438\u0435\u0441\u044F \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438 \u0438\u043D\u043E\u0433\u0434\u0430 \u043D\u0430\u0437\u044B\u0432\u0430\u044E\u0442 \u043C\u0435\u0442\u0430\u043C\u0435\u0445\u0430\u043D\u0438\u043A\u043E\u0439." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Jean Tinguely (Friburgo, Suiza, 22 de mayo de 1925\u2013Berna, 30 de agosto de 1991) fue un pintor y escultor suizo. Es famoso por sus \"m\u00E1quinas escultura\" o arte cin\u00E9tico, entroncado en la tradici\u00F3n Dada; conocido oficialmente como metamec\u00E1nica. A trav\u00E9s de su arte Tinguely satiriz\u00F3 la sobreproducci\u00F3n sin sentido de bienes materiales por parte de la sociedad industrial avanzada. En 1971, Tinguely se cas\u00F3 con la artista francesa Niki de Saint Phalle." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Jean Tinguely (ur. 4 maja 1925 we Fryburgu, zm. 30 sierpnia 1991 w Bernie) \u2212 szwajcarski malarz i rze\u017Abiarz. Wi\u0119ksz\u0105 cz\u0119\u015B\u0107 doros\u0142ego \u017Cycia sp\u0119dzi\u0142 w Pary\u017Cu (gdzie zamieszka\u0142 w 1952) i by\u0142 czo\u0142ow\u0105 postaci\u0105 francuskiej awangardy lat 50. oraz 60. XX wieku. Nale\u017Ca\u0142 do ruchu Nouveau r\u00E9alisme (nowy realizm). Zas\u0142yn\u0105\u0142 jako tw\u00F3rca ruchomych rze\u017Ab-machin i instalacji. Dzi\u0119ki nim jest uwa\u017Cany za przedstawiciela tzw. sztuki kinetycznej." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Jean Tinguely (Fribourg, 22 mei 1925 \u2013 Bern, 30 augustus 1991) was een Zwitserse schilder en beeldhouwer." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "\u30B8\u30E3\u30F3\u30FB\u30C6\u30A3\u30F3\u30B2\u30EA\u30FC\uFF08Jean Tinguely, 1925\u5E745\u670822\u65E5 - 1991\u5E748\u670830\u65E5\uFF09\u306F\u30B9\u30A4\u30B9\u306E\u73FE\u4EE3\u7F8E\u8853\u3001\u753B\u5BB6\u3001\u5F6B\u523B\u5BB6\u3067\u3042\u308B\u3002 \u5F7C\u306F\u5EC3\u7269\u3092\u5229\u7528\u3057\u3066\u6A5F\u68B0\u306E\u3088\u3046\u306B\u52D5\u304F\u5F6B\u523B\u3092\u5236\u4F5C\u3059\u308B\u3053\u3068\u3067\u77E5\u3089\u308C\u3066\u304A\u308A\u3001\u30AD\u30CD\u30C6\u30A3\u30C3\u30AF\u30FB\u30A2\u30FC\u30C8\uFF08\u52D5\u304F\u7F8E\u8853\u4F5C\u54C1\uFF09\u306E\u4EE3\u8868\u7684\u306A\u4F5C\u5BB6\u3067\u3042\u308B\u3002\u307E\u305F\u30C0\u30C0\u30A4\u30B9\u30E0\u306E\u5F71\u97FF\u3092\u6FC3\u304F\u53D7\u3051\u3066\u304A\u308A\u3001\u7B2C\u4E8C\u6B21\u4E16\u754C\u5927\u6226\u5F8C\u306E\u30D5\u30E9\u30F3\u30B9\u3067\u8A95\u751F\u3057\u305F\u7F8E\u8853\u904B\u52D5\u3001\u30CC\u30FC\u30F4\u30A9\u30FC\u30FB\u30EC\u30A2\u30EA\u30B9\u30E0\u306E\u30E1\u30F3\u30D0\u30FC\u3067\u3082\u3042\u3063\u305F\u3002\u4EE3\u8868\u7684\u306A\u30B7\u30EA\u30FC\u30BA\u306B\u300C\u30E1\u30BF\u30E1\u30AB\u30CB\u30C3\u30AF\u300D(metamechanics) \u304C\u3001\u305D\u306E\u4ED6\u300C\u30E1\u30BF\u30FB\u30CF\u30FC\u30E2\u30CB\u30FC\u300D\u30B7\u30EA\u30FC\u30BA\u3001\u300C\u6B7B\u306E\u821E\u8E0F\u300D\u30B7\u30EA\u30FC\u30BA\u3001\u300C\u54F2\u5B66\u8005\u300D\u30B7\u30EA\u30FC\u30BA\u306A\u3069\u304C\u3042\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "\u5C1A\u00B7\u4E01\u683C\u5229\uFF08Jean Tinguely\uFF0C1925\u5E745\u670822\u65E5\uFF0C\u745E\u58EB\u4F5B\u7ACB\u5821\u751F\uFF0D1991\u5E748\u670830\u65E5\uFF0C\u4F2F\u6069\u5352\uFF09\uFF0C\u53E6\u8B6F\u5091\u6602\u00B7\u5510\u683C\u91CC\uFF0C\u745E\u58EB\u9054\u9054\u4E3B\u7FA9\u756B\u5BB6\u8207\u96D5\u523B\u5BB6\uFF0C\u4EE5\u6A5F\u52D5\u85DD\u8853\u5275\u4F5C\u805E\u540D\u3002\u4ED6\u4EE5\u4F5C\u54C1\u4F86\u6697\u8AF7\u6587\u660E\u5DE5\u696D\u793E\u6703\u4E2D\u76F2\u76EE\u751F\u7522\u904E\u5269\u7684\u73FE\u8C61\u3002 \u4E01\u683C\u5229\u5728\u745E\u58EB\u5DF4\u585E\u723E\u6210\u9577\uFF0C\u66FE\u5C31\u8B80\u65BC\u5DF4\u585E\u723E\u85DD\u8853\u8207\u5DE5\u85DD\u5B78\u6821\uFF08Basel School Of Arts And Crafts\uFF09\uFF1B\u70BA\u4E86\u767C\u5C55\u85DD\u8853\u751F\u6DAF\uFF0C\u4ED6\u65BC1952\u5E74\u8207\u7B2C\u4E00\u4EFB\u914D\u5076\u2014\u2014\u745E\u58EB\u85DD\u8853\u5BB6\u4F0A\u5A03\u00B7\u57C3\u666E\u8389\uFF08Eva Aeppli\uFF09\u9077\u5C45\u6CD5\u570B\u3002\u4ED6\u7684\u9996\u6B21\u5C55\u89BD\u65BC1954\u5E74\u4E94\u6708\u5728\u5DF4\u9ECE\u963F\u8CC0\u8AFE\u756B\u5ECA\uFF08Galerie Arnaud\uFF09\u8209\u8FA6\u3002\u4E01\u683C\u5229\u88AB\u8996\u70BA\u4E8C\u5341\u4E16\u7D00\u4E2D\u671F\u5DF4\u9ECE\u7684\u524D\u885B\u85DD\u8853\u5BB6\u30021995\u5E74\uFF0C\u4E01\u683C\u5229\u8207\u591A\u4F4D\u85DD\u8853\u5BB6\uFF0C\u5305\u542B\u675C\u8C61\uFF08Duchamp\uFF09\u8207\u5361\u723E\u9054\uFF08Calder\uFF09\uFF0C\u5171\u540C\u53C3\u8207\u540D\u70BA\u300C\u904B\u52D5\u300D\uFF08Le Mouvement\uFF09\u7684\u5C55\u89BD\uFF0C\u9019\u4E5F\u662F\u6A5F\u52D5\u85DD\u8853\u9996\u6B21\u5728\u85DD\u8853\u4E2D\u7372\u5F97\u91CD\u8981\u5730\u4F4D\u3002\u4E01\u683C\u5229\u4EA6\u662F1960\u5E74\u6642\u5728\u65B0\u5BEB\u5BE6\u4E3B\u7FA9\u5BA3\u8A00\u4E2D\u7C3D\u7F72\u7684\u85DD\u8853\u5BB6\u4E4B\u4E00\u3002 \u4E01\u683C\u5229\u65BC1971\u5E74\u8207\u6CD5\u570B\u85DD\u8853\u5BB6\u59AE\u57FA\u00B7\u6851\u6CD5\u52D2\u7D50\u5A5A\u3002\u5169\u4EBA\u7684\u5171\u540C\u5275\u4F5C\u5305\u62EC\u5DF4\u9ECE\u7684\u300A\u53F2\u7279\u62C9\u6587\u65AF\u57FA\u5674\u6CC9\u300B\uFF08Fontaine Igor Stravinsky\uFF0C1983\u5E74\uFF09\u4EE5\u53CA\u300A\u8A69\u8FB2\u5821\u5674\u6CC9\u300B\uFF08Fontaine de Ch\u00E2teau-Chinon\uFF0C1988\u5E74\uFF09\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "Jean Tinguely (Friburgo, Su\u00ED\u00E7a, 1925 - Berna, 1991) foi um escultor su\u00ED\u00E7o. Foi um dos fundadores do Nouveau r\u00E9alisme (Novo Realismo), um movimento art\u00EDstico que elege os materiais e elementos derivados da realidade cotidiana, como os desperd\u00EDcios da sociedade de consumo, transformando-os em obras de arte. A sua obra denuncia uma est\u00E9tica e uma conceptualiza\u00E7\u00E3o pr\u00F3ximas do dada\u00EDsmo. As esculturas, numa esp\u00E9cie de celebra\u00E7\u00E3o da ci\u00EAncia e do progresso tecnol\u00F3gico que marcou o ap\u00F3s-guerra, s\u00E3o m\u00E1quinas sat\u00EDricas com fun\u00E7\u00F5es e formas diversas, normalmente in\u00FAteis e absurdas, com movimentos descoordenados." , "lang" : "pt" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Jean Tinguely (ur. 4 maja 1925 we Fryburgu, zm. 30 sierpnia 1991 w Bernie) \u2212 szwajcarski malarz i rze\u017Abiarz. Wi\u0119ksz\u0105 cz\u0119\u015B\u0107 doros\u0142ego \u017Cycia sp\u0119dzi\u0142 w Pary\u017Cu (gdzie zamieszka\u0142 w 1952) i by\u0142 czo\u0142ow\u0105 postaci\u0105 francuskiej awangardy lat 50. oraz 60. XX wieku. Nale\u017Ca\u0142 do ruchu Nouveau r\u00E9alisme (nowy realizm). Zas\u0142yn\u0105\u0142 jako tw\u00F3rca ruchomych rze\u017Ab-machin i instalacji. Dzi\u0119ki nim jest uwa\u017Cany za przedstawiciela tzw. sztuki kinetycznej. Przez wiele lat jego \u017Cyciow\u0105 i artystyczn\u0105 partnerk\u0105 by\u0142a Niki de Saint Phalle. Razem stworzyli m.in. Fontann\u0119 Strawi\u0144skiego przed Centrum Pompidou w Pary\u017Cu. W 1996 w Bazylei zosta\u0142o otwarte muzeum jego imienia. Kolekcj\u0119 prac Jeana Tinguely oraz Niki de Saint Phalle mo\u017Cna znale\u017A\u0107 r\u00F3wnie\u017C we fryburskim \"Espace Jean Tinguely - Niki de Saint Phalle\"." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "\u5C1A\u00B7\u4E01\u683C\u5229\uFF08Jean Tinguely\uFF0C1925\u5E745\u670822\u65E5\uFF0C\u745E\u58EB\u4F5B\u7ACB\u5821\u751F\uFF0D1991\u5E748\u670830\u65E5\uFF0C\u4F2F\u6069\u5352\uFF09\uFF0C\u53E6\u8B6F\u5091\u6602\u00B7\u5510\u683C\u91CC\uFF0C\u745E\u58EB\u9054\u9054\u4E3B\u7FA9\u756B\u5BB6\u8207\u96D5\u523B\u5BB6\uFF0C\u4EE5\u6A5F\u52D5\u85DD\u8853\u5275\u4F5C\u805E\u540D\u3002\u4ED6\u4EE5\u4F5C\u54C1\u4F86\u6697\u8AF7\u6587\u660E\u5DE5\u696D\u793E\u6703\u4E2D\u76F2\u76EE\u751F\u7522\u904E\u5269\u7684\u73FE\u8C61\u3002 \u4E01\u683C\u5229\u5728\u745E\u58EB\u5DF4\u585E\u723E\u6210\u9577\uFF0C\u66FE\u5C31\u8B80\u65BC\u5DF4\u585E\u723E\u85DD\u8853\u8207\u5DE5\u85DD\u5B78\u6821\uFF08Basel School Of Arts And Crafts\uFF09\uFF1B\u70BA\u4E86\u767C\u5C55\u85DD\u8853\u751F\u6DAF\uFF0C\u4ED6\u65BC1952\u5E74\u8207\u7B2C\u4E00\u4EFB\u914D\u5076\u2014\u2014\u745E\u58EB\u85DD\u8853\u5BB6\u4F0A\u5A03\u00B7\u57C3\u666E\u8389\uFF08Eva Aeppli\uFF09\u9077\u5C45\u6CD5\u570B\u3002\u4ED6\u7684\u9996\u6B21\u5C55\u89BD\u65BC1954\u5E74\u4E94\u6708\u5728\u5DF4\u9ECE\u963F\u8CC0\u8AFE\u756B\u5ECA\uFF08Galerie Arnaud\uFF09\u8209\u8FA6\u3002\u4E01\u683C\u5229\u88AB\u8996\u70BA\u4E8C\u5341\u4E16\u7D00\u4E2D\u671F\u5DF4\u9ECE\u7684\u524D\u885B\u85DD\u8853\u5BB6\u30021995\u5E74\uFF0C\u4E01\u683C\u5229\u8207\u591A\u4F4D\u85DD\u8853\u5BB6\uFF0C\u5305\u542B\u675C\u8C61\uFF08Duchamp\uFF09\u8207\u5361\u723E\u9054\uFF08Calder\uFF09\uFF0C\u5171\u540C\u53C3\u8207\u540D\u70BA\u300C\u904B\u52D5\u300D\uFF08Le Mouvement\uFF09\u7684\u5C55\u89BD\uFF0C\u9019\u4E5F\u662F\u6A5F\u52D5\u85DD\u8853\u9996\u6B21\u5728\u85DD\u8853\u4E2D\u7372\u5F97\u91CD\u8981\u5730\u4F4D\u3002\u4E01\u683C\u5229\u4EA6\u662F1960\u5E74\u6642\u5728\u65B0\u5BEB\u5BE6\u4E3B\u7FA9\u5BA3\u8A00\u4E2D\u7C3D\u7F72\u7684\u85DD\u8853\u5BB6\u4E4B\u4E00\u3002 \u4E01\u683C\u5229\u65BC1971\u5E74\u8207\u6CD5\u570B\u85DD\u8853\u5BB6\u59AE\u57FA\u00B7\u6851\u6CD5\u52D2\u7D50\u5A5A\u3002\u5169\u4EBA\u7684\u5171\u540C\u       { "type" : "literal", "value" : "Jean Tinguely (Friburgo, Suiza, 22 de mayo de 1925\u2013Berna, 30 de agosto de 1991) fue un pintor y escultor suizo. Es famoso por sus \"m\u00E1quinas escultura\" o arte cin\u00E9tico, entroncado en la tradici\u00F3n Dada; conocido oficialmente como metamec\u00E1nica. A trav\u00E9s de su arte Tinguely satiriz\u00F3 la sobreproducci\u00F3n sin sentido de bienes materiales por parte de la sociedad industrial avanzada. Tinguely creci\u00F3 en Basilea, pero se mud\u00F3 a Francia en su juventud para desarrollar su carrera art\u00EDstica. Perteneci\u00F3 al movimiento de avantgarde (vanguardia) parisino de mediados del siglo XX y fue uno de los artistas que firm\u00F3 el manifiesto Neorrealista (Nouveau r\u00E9alisme) en 1960. Su obra m\u00E1s famosa es una escultura que se autodestruye, llamada Homenaje a Nueva York (1960), se autodestruy\u00F3 en forma parcial en el Museum of Modern Art, de Nueva York, aunque su obra posterior, Estudio No.2 para un fin del mundo (1962), deton\u00F3 de forma exitosa enfrente del p\u00FAblico reunido en el desierto cerca de Las Vegas. En 1971, Tinguely se cas\u00F3 con la artista francesa Niki de Saint Phalle." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Jean Tinguely (auch: Jeannot; * 22. Mai 1925 in Freiburg/Fribourg; \u2020 30. August 1991 in Bern) war ein Schweizer Maler und Bildhauer des Nouveau R\u00E9alisme. Er gilt als einer der Hauptvertreter der kinetischen Kunst. Tinguely wurde vor allem durch seine beweglichen, maschinen\u00E4hnlichen Skulpturen bekannt." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Jean Tinguely (Fribourg, 22 mei 1925 \u2013 Bern, 30 augustus 1991) was een Zwitserse schilder en beeldhouwer." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Jean Tinguely, n\u00E9 le 22 mai 1925 \u00E0 Fribourg et mort le 30 ao\u00FBt 1991 \u00E0 Berne, est un sculpteur, peintre et dessinateur suisse. Parmi ses inventions les plus originales, on compte les M\u00E9ta Matics ou sculptures anim\u00E9es dont il a commenc\u00E9 la r\u00E9alisation en 1954 sous le nom de M\u00E9ta-mecaniques qui \u00E9taient alors des tableaux anim\u00E9s \u00E9lectriquement. Les M\u00E9ta Matics sont des machines \u00E0 dessiner. Avec sa deuxi\u00E8me \u00E9pouse, Niki de Saint Phalle, il a cr\u00E9\u00E9 de gigantesques sculptures, dans des parcs de sculptures, notamment le Jardin des tarots en Toscane. Tinguely poss\u00E9dait le don d'attirer l\u2019attention et d\u2019\u00E9tablir ainsi une communication avec ses m\u00E9canismes d\u00E9tourn\u00E9s de leur sens et de leur finalit\u00E9. Avec Eur\u00E9ka, une \u00E9norme machine con\u00E7ue pour l\u2019exposition nationale suisse de 1964, cette particularit\u00E9 est apparue comme une caract\u00E9ristique essentielle de son art. Impr\u00E9gn\u00E9 des \u0153uvres de Marcel Duchamp (Ready-made ou objets usuels ironiquement promus \u0153uvres d\u2019art), il s\u2019inscrit dans l\u2019esprit dada\u00EFste qui se manifeste par la provocation et la d\u00E9rision souvent au cours de manifestations publiques. En 1959, son premier triomphe public a lieu lors de la Biennale de Paris, inaugur\u00E9e par Andr\u00E9 Malraux, au mus\u00E9e d'art moderne de la ville de Paris, avec des machines produisant des peintures en s\u00E9rie dont il a pu faire la d\u00E9monstration devant le public. Il remet en question l\u2019acad\u00E9misme de l\u2019art cr\u00E9ant des machines construites en partie avec des objets de r\u00E9cup\u00E9ration, sciemment imparfaites, s'opposant au culte de l'objet neuf et pratiquant le recyclage d\u00E9j\u00E0 utilis\u00E9 avant lui par l'art brut. Ces mat\u00E9riaux de r\u00E9cup\u00E9ration auxquels il redonne vie en les animant avec des moteurs comptent parmi les innovations les plus vivantes de la sculpture du XXe si\u00E8cle. Le 2 mai en 1941 il commence un apprentissage de d\u00E9corateur." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Jean Tinguely (Friburgo, Su\u00ED\u00E7a, 1925 - Berna, 1991) foi um escultor su\u00ED\u00E7o. Foi um dos fundadores do Nouveau r\u00E9alisme (Novo Realismo), um movimento art\u00EDstico que elege os materiais e elementos derivados da realidade cotidiana, como os desperd\u00EDcios da sociedade de consumo, transformando-os em obras de arte. A sua obra denuncia uma est\u00E9tica e uma conceptualiza\u00E7\u00E3o pr\u00F3ximas do dada\u00EDsmo. As esculturas, numa esp\u00E9cie de celebra\u00E7\u00E3o da ci\u00EAncia e do progresso tecnol\u00F3gico que marcou o ap\u00F3s-guerra, s\u00E3o m\u00E1quinas sat\u00EDricas com fun\u00E7\u00F5es e formas diversas, normalmente in\u00FAteis e absurdas, com movimentos descoordenados. Paradigm\u00E1tico da sua obra, a escultura Chariot MK IV , 1966, constitu\u00EDda por um conjunto de rodas e de engrenagens assamblados para produzir uma m\u00E1quina que simula ter uma fun\u00E7\u00E3o. Em trabalhos anteriores, estas m\u00E1quinas eram realizadas para produzir desenhos abstractos, numa cr\u00EDtica ao expressionismo abstrato que se valia do gesto espont\u00E2neo e de certa forma gratuito e vulgarizado. Outra obra famosa foi a escultura que apresentou no Museu de Arte Moderna de Nova Iorque, cuja fun\u00E7\u00E3o foi a de se auto-destruir.Mais tarde, produz eventos multim\u00E9dia de grande escala, exteriores, nos quais o espectador \u00E9 encorajado a interagir com as suas grandes esculturas. A introdu\u00E7\u00E3o de movimento f\u00EDsico real nas obras de arte, que se tornava mais frequente na d\u00E9cada de 50, na produ\u00E7\u00E3o criativa de alguns autores, entre os quais Tinguely, permitiu a constitui\u00E7\u00E3o de uma corrente art\u00EDstica, designado por arte cin\u00E9tica. Umas das mais famosas obras de Jean Tinguely \u00B4\u00B4A Dan\u00E7a Macabra\u00B4\u00B4, no Museu Jean Tinguely, na Basileia, Su\u00ED\u00E7a. Ap\u00F3s pesquisas e testes de esculturas sonoras cin\u00E9ticos, mostrou a natureza puramente mec\u00E2nica do seu trabalho ou seus revestidores Metamatics (1959). Em 1960 ele se juntou ao novo realismo e empreendeu grandes m\u00E1quinas em movimento, edif\u00EDcios de lazer que convidam os visitantes a participar (Rotozazas, 1967-1969) ou verdadeiras Environnements (Krokodrome, criado em 1977 para o Centro Georges Pompidou, em Paris). Entre seus trabalhos mais recentes incluem a Fontaine Stravinsky (1983), instalada perto do Centro Pompidou. A dan\u00E7a macabra era um tema muito comum na Idade M\u00E9dia, tanto na pintura como na escultura. A morte, representada por um esqueleto com uma rabeca (instrumento musical) e um osso como arco desse instrumento, dan\u00E7a com os mortais de todas as idades e condi\u00E7\u00F5es enquanto os arrasta para sepultura. O artista Jean Tinguely criou a escultura Dan\u00E7a Macabra com material inusitados para provocar sons e movimentos. As esculturas s\u00E3o compostas por objetos recolhidos de uma ru\u00EDna incendiada pr\u00F3xima ao ateli\u00EA do artista. O artista cria as suas esculturas para expressar a ess\u00EAncia da arte e da vida e despertar o interesse do espectador para o estranho, o l\u00FAdico e o assustador. Assim o artista produz a arte cin\u00E9tica (din\u00E2mica). No Brasil, Abraham Palatnik \u00E9 um grande expoente desse tipo de arte. As obras de Jean Tinguely est\u00E3o no museu que leva seu nome na Su\u00ED\u00E7a." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "\u30B8\u30E3\u30F3\u30FB\u30C6\u30A3\u30F3\u30B2\u30EA\u30FC\uFF08Jean Tinguely, 1925\u5E745\u670822\u65E5 - 1991\u5E748\u670830\u65E5\uFF09\u306F\u30B9\u30A4\u30B9\u306E\u73FE\u4EE3\u7F8E\u8853\u3001\u753B\u5BB6\u3001\u5F6B\u523B\u5BB6\u3067\u3042\u308B\u3002 \u5F7C\u306F\u5EC3\u7269\u3092\u5229\u7528\u3057\u3066\u6A5F\u68B0\u306E\u3088\u3046\u306B\u52D5\u304F\u5F6B\u523B\u3092\u5236\u4F5C\u3059\u308B\u3053\u3068\u3067\u77E5\u3089\u308C\u3066\u304A\u308A\u3001\u30AD\u30CD\u30C6\u30A3\u30C3\u30AF\u30FB\u30A2\u30FC\u30C8\uFF08\u52D5\u304F\u7F8E\u8853\u4F5C\u54C1\uFF09\u306E\u4EE3\u8868\u7684\u306A\u4F5C\u5BB6\u3067\u3042\u308B\u3002\u307E\u305F\u30C0\u30C0\u30A4\u30B9\u30E0\u306E\u5F71\u97FF\u3092\u6FC3\u304F\u53D7\u3051\u3066\u304A\u308A\u3001\u7B2C\u4E8C\u6B21\u4E16\u754C\u5927\u6226\u5F8C\u306E\u30D5\u30E9\u30F3\u30B9\u3067\u8A95\u751F\u3057\u305F\u7F8E\u8853\u904B\u52D5\u3001\u30CC\u30FC\u30F4\u30A9\u30FC\u30FB\u30EC\u30A2\u30EA\u30B9\u30E0\u306E\u30E1\u30F3\u30D0\u30FC\u3067\u3082\u3042\u3063\u305F\u3002\u4EE3\u8868\u7684\u306A\u30B7\u30EA\u30FC\u30BA\u306B\u300C\u30E1\u30BF\u30E1\u30AB\u30CB\u30C3\u30AF\u300D(metamechanics) \u304C\u3001\u305D\u306E\u4ED6\u300C\u30E1\u30BF\u30FB\u30CF\u30FC\u30E2\u30CB\u30FC\u300D\u30B7\u30EA\u30FC\u30BA\u3001\u300C\u6B7B\u306E\u821E\u8E0F\u300D\u30B7\u30EA\u30FC\u30BA\u3001\u300C\u54F2\u5B66\u8005\u300D\u30B7\u30EA\u30FC\u30BA\u306A\u3069\u304C\u3042\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "\u0416\u0430\u043D \u0422\u044D\u043D\u0433\u043B\u0438 (\u0444\u0440. Jean Tinguely, 22 \u043C\u0430\u044F 1925, \u0424\u0440\u0438\u0431\u0443\u0440, \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0438\u044F \u2014 30 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1991, \u0411\u0435\u0440\u043D, \u0428\u0432\u0435\u0439\u0446\u0430\u0440\u0438\u044F) \u2014 \u0448\u0432\u0435\u0439\u0446\u0430\u0440\u0441\u043A\u0438\u0439 \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440, \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u044C \u043A\u0438\u043D\u0435\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u0430, \u0432\u0434\u043E\u0445\u043D\u043E\u0432\u043B\u0451\u043D\u043D\u043E\u0433\u043E \u0434\u0430\u0434\u0430\u0438\u0437\u043C\u043E\u043C. \u0415\u0433\u043E \u0444\u0430\u043D\u0442\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u043C\u0430\u0448\u0438\u043D\u044B \u0438 \u0433\u0438\u0433\u0430\u043D\u0442\u0441\u043A\u0438\u0435 \u0441\u0430\u043C\u043E\u0440\u0430\u0437\u0440\u0443\u0448\u0430\u044E\u0449\u0438\u0435\u0441\u044F \u043A\u043E\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438 \u0438\u043D\u043E\u0433\u0434\u0430 \u043D\u0430\u0437\u044B\u0432\u0430\u044E\u0442 \u043C\u0435\u0442\u0430\u043C\u0435\u0445\u0430\u043D\u0438\u043A\u043E\u0439." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Jean Tinguely (22 May 1925 \u2013 30 August 1991) was a Swiss painter and sculptor. He is best known for his sculptural machines or kinetic art, in the Dada tradition; known officially as metamechanics. Tinguely's art satirized the mindless overproduction of material goods in advanced industrial society." , "lang" : "en" } ] ,
