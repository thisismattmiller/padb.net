    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Joseph Heinrich Beuys (Krefeld, 12 mei 1921 - D\u00FCsseldorf, 23 januari 1986) was een Duits beeldend kunstenaar. Hij maakte tekeningen, plastiek, sculptuur en installaties. Bekend werd hij met plastische objecten, performances en Fluxusconcerten. Hij was professor in D\u00FCsseldorf en wordt gezien als een van de meest invloedrijke Duitse kunstenaars uit de tweede helft van de 20e eeuw." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Joseph Beuys (Krefeld, 12 de mayo de 1921 - D\u00FCsseldorf, 23 de enero de 1986) fue un artista alem\u00E1n que trabaj\u00F3 con varios medios y t\u00E9cnicas como escultura, performance, happening, v\u00EDdeo e instalaci\u00F3n y perteneci\u00F3 al grupo fluxus." , "lang" : "es" } ,

      { "type" : "literal", "value" : "\u0419\u043E\u0437\u0435\u0444 \u0411\u043E\u0439\u0441 (\u043D\u0435\u043C. Joseph Beuys, 12 \u043C\u0430\u044F 1921, \u041A\u0440\u0435\u0444\u0435\u043B\u044C\u0434, \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u044F \u2014 23 \u044F\u043D\u0432\u0430\u0440\u044F 1986, \u0414\u044E\u0441\u0441\u0435\u043B\u044C\u0434\u043E\u0440\u0444, \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u044F) \u2014 \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u043E\u0434\u0438\u043D \u0438\u0437 \u0433\u043B\u0430\u0432\u043D\u044B\u0445 \u0442\u0435\u043E\u0440\u0435\u0442\u0438\u043A\u043E\u0432 \u043F\u043E\u0441\u0442\u043C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u043C\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "\u062C\u0648\u0632\u064A\u0641 \u0628\u0648\u064A\u0633 (\u062A\u0644\u0641\u0638 \u0623\u0644\u0645\u0627\u0646\u064A: [\u02C8jo:z\u025Bf \u02C8b\u0254\u028Fs]\u061B \u0648\u0644\u062F \u0641\u064A 12 \u0645\u0646 \u0645\u0627\u064A\u0648 1921 \u2013 23 \u0645\u0646 \u064A\u0646\u0627\u064A\u0631 1986\u0645) \u0643\u0627\u0646 \u0623\u062D\u062F \u0641\u0646\u0627\u0646\u064A \u0634\u0628\u0643\u0629 \u0641\u0644\u0627\u0643\u0633\u0627\u0633\u060C \u0648\u0627\u0644\u0648\u0627\u0642\u0639\u064A\u0629\u060C \u0648\u0641\u0646\u0627\u0646 \u0623\u062F\u0627\u0621 \u0623\u0644\u0645\u0627\u0646\u064A \u0627\u0644\u062C\u0646\u0633\u064A\u0629\u060C \u0643\u0645\u0627 \u0643\u0627\u0646 \u0623\u064A\u0636\u064B\u0627 \u0646\u062D\u0627\u062A\u064B\u0627\u060C \u0648\u0641\u0646\u0627\u0646\u064B\u0627 \u062A\u0646\u0635\u064A\u0628\u064A\u064B\u0627\u060C \u0648\u0631\u0633\u0627\u0645 \u062C\u0631\u0627\u0641\u064A\u0643\u060C \u0648\u0645\u0646\u0638\u0651\u0631\u064B\u0627 \u0641\u0646\u064A\u064B\u0627\u060C \u0648\u0645\u0631\u0628\u064A\u064B\u0627 \u0641\u0646\u064A\u064B\u0627." , "lang" : "ar" } ,
      { "type" : "literal", "value" : "Joseph Heinrich Beuys, n\u00E9 \u00E0 Krefeld sur la rive gauche du Rhin inf\u00E9rieur le 12 mai 1921 et d\u00E9c\u00E9d\u00E9 le 23 janvier 1986 \u00E0 D\u00FCsseldorf, est un artiste allemand qui a produit un nombre de dessins, de sculptures, de performances, fluxus, happening de vid\u00E9os, d\u2019installations et de th\u00E9ories, dans un ensemble artistique tr\u00E8s engag\u00E9 politiquement. \u00C0 la fois controvers\u00E9 et admir\u00E9, Joseph Beuys est consid\u00E9r\u00E9 comme le pendant allemand des artistes Fluxus, et compte au niveau international comme l\u2019un des artistes allemand majeurs de l\u2019art contemporain." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "\u7EA6\u745F\u592B\u00B7\u535A\u4F0A\u65AF\uFF08\u5FB7\u8BED\uFF1AJoseph Beuys\uFF0C1921\u5E745\u670812\u65E5\uFF0D1986\u5E741\u670823\u65E5\uFF09\u662F\u8457\u540D\u7684\u5FB7\u56FD\u884C\u4E3A\u827A\u672F\u5BB6\uFF0C\u5176\u4F5C\u54C1\u5305\u62EC\u5404\u79CD\u96D5\u5851\u3001\u884C\u4E3A\u827A\u672F\uFF0C\u4FE1\u5949\u4EBA\u4EBA\u90FD\u53EF\u4EE5\u662F\u827A\u672F\u5BB6\u7684\u89C2\u70B9\u3002\u4EE3\u8868\u4F5C\u5982\u300A\u5982\u4F55\u5411\u6B7B\u5154\u5B50\u8BB2\u89E3\u56FE\u753B\u300B\u300A\u6CB9\u8102\u6905\u300B\u7B49\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "Joseph Heinrich Beuys (pron. IPA: /\u02C8b\u0254\u028F\u032Fs/ ; Krefeld, 12 de maio de 1921 \u2014 D\u00FCsseldorf, 23 de janeiro de 1986) foi um artista alem\u00E3o que produziu em v\u00E1rios meios e t\u00E9cnicas, incluindo escultura, fluxus, happening, performance, v\u00EDdeo e instala\u00E7\u00E3o. Ele \u00E9 considerado um dos mais influentes artistas alem\u00E3es da segunda metade do s\u00E9culo XX." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Joseph Beuys (German: [\u02C8jo\u02D0z\u025Bf \u02C8b\u0254\u028Fs]; 12 May 1921 \u2013 23 January 1986) was a German Fluxus, happening, and performance artist as well as a sculptor, installation artist, graphic artist, art theorist, and pedagogue." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Joseph Heinrich Beuys [b\u0254\u028F\u032Fs] (* 12. Mai 1921 in Krefeld; \u2020 23. Januar 1986 in D\u00FCsseldorf) war ein deutscher Aktionsk\u00FCnstler, Bildhauer, Zeichner, Kunsttheoretiker und Professor an der Kunstakademie D\u00FCsseldorf." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Joseph Beuys /[\u02C8b\u0254e\u032Fs]/ (ur. 12 maja 1921 w Kleve, zm. 23 stycznia 1986 w D\u00FCsseldorfie) \u2013 niemiecki artysta, teoretyk sztuki, pedagog, dzia\u0142acz i reformator spo\u0142eczny i polityczny." , "lang" : "pl" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Joseph Heinrich Beuys, n\u00E9 \u00E0 Krefeld sur la rive gauche du Rhin inf\u00E9rieur le 12 mai 1921 et d\u00E9c\u00E9d\u00E9 le 23 janvier 1986 \u00E0 D\u00FCsseldorf, est un artiste allemand qui a produit un nombre de dessins, de sculptures, de performances, fluxus, happening de vid\u00E9os, d\u2019installations et de th\u00E9ories, dans un ensemble artistique tr\u00E8s engag\u00E9 politiquement. Le travail de Joseph Beuys est un questionnement permanent sur les th\u00E8mes de l\u2019humanisme, de l\u2019\u00E9cologie, de la sociologie et surtout de l\u2019anthroposophie. Cela le conduisit \u00E0 d\u00E9finir notamment le concept de \u00AB sculpture sociale \u00BB en tant qu\u2019\u0153uvre d'art totale, \u00E9nonc\u00E9e dans les ann\u00E9es 1970 avec \u00AB Chaque personne [est] un artiste \u00BB, par l\u2019exigence d'une concertation cr\u00E9ative entre la soci\u00E9t\u00E9 et le politique. \u00C0 la fois controvers\u00E9 et admir\u00E9, Joseph Beuys est consid\u00E9r\u00E9 comme le pendant allemand des artistes Fluxus, et compte au niveau international comme l\u2019un des artistes allemand majeurs de l\u2019art contemporain." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Joseph Heinrich Beuys [b\u0254\u028F\u032Fs] (* 12. Mai 1921 in Krefeld; \u2020 23. Januar 1986 in D\u00FCsseldorf) war ein deutscher Aktionsk\u00FCnstler, Bildhauer, Zeichner, Kunsttheoretiker und Professor an der Kunstakademie D\u00FCsseldorf. Beuys setzte sich in seinem umfangreichen Werk mit Fragen des Humanismus, der Sozialphilosophie und Anthroposophie auseinander. Dies f\u00FChrte zu seiner spezifischen Definition eines \u201Eerweiterten Kunstbegriffs\u201C und zur Konzeption der Sozialen Plastik als Gesamtkunstwerk, in dem er Ende der 1970er Jahre ein kreatives Mitgestalten an der Gesellschaft und in der Politik forderte. Er gilt weltweit als einer der bedeutendsten Aktionsk\u00FCnstler des 20. Jahrhunderts und war ein \u201Eidealtypischer Gegenspieler\u201C zu Andy Warhol." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u7EA6\u745F\u592B\u00B7\u535A\u4F0A\u65AF\uFF08\u5FB7\u8BED\uFF1AJoseph Beuys\uFF0C1921\u5E745\u670812\u65E5\uFF0D1986\u5E741\u670823\u65E5\uFF09\u662F\u8457\u540D\u7684\u5FB7\u56FD\u884C\u4E3A\u827A\u672F\u5BB6\uFF0C\u5176\u4F5C\u54C1\u5305\u62EC\u5404\u79CD\u96D5\u5851\u3001\u884C\u4E3A\u827A\u672F\uFF0C\u4FE1\u5949\u4EBA\u4EBA\u90FD\u53EF\u4EE5\u662F\u827A\u672F\u5BB6\u7684\u89C2\u70B9\u3002\u4EE3\u8868\u4F5C\u5982\u300A\u5982\u4F55\u5411\u6B7B\u5154\u5B50\u8BB2\u89E3\u56FE\u753B\u300B\u300A\u6CB9\u8102\u6905\u300B\u7B49\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "Joseph Beuys (Krefeld, 12 de mayo de 1921 - D\u00FCsseldorf, 23 de enero de 1986) fue un artista alem\u00E1n que trabaj\u00F3 con varios medios y t\u00E9cnicas como escultura, performance, happening, v\u00EDdeo e instalaci\u00F3n y perteneci\u00F3 al grupo fluxus." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u0419\u043E\u0437\u0435\u0444 \u0411\u043E\u0439\u0441 (\u043D\u0435\u043C. Joseph Beuys, 12 \u043C\u0430\u044F 1921, \u041A\u0440\u0435\u0444\u0435\u043B\u044C\u0434, \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u044F \u2014 23 \u044F\u043D\u0432\u0430\u0440\u044F 1986, \u0414\u044E\u0441\u0441\u0435\u043B\u044C\u0434\u043E\u0440\u0444, \u0413\u0435\u0440\u043C\u0430\u043D\u0438\u044F) \u2014 \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u043E\u0434\u0438\u043D \u0438\u0437 \u0433\u043B\u0430\u0432\u043D\u044B\u0445 \u0442\u0435\u043E\u0440\u0435\u0442\u0438\u043A\u043E\u0432 \u043F\u043E\u0441\u0442\u043C\u043E\u0434\u0435\u0440\u043D\u0438\u0437\u043C\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Joseph Beuys (German: [\u02C8jo\u02D0z\u025Bf \u02C8b\u0254\u028Fs]; 12 May 1921 \u2013 23 January 1986) was a German Fluxus, happening, and performance artist as well as a sculptor, installation artist, graphic artist, art theorist, and pedagogue. His extensive work is grounded in concepts of humanism, social philosophy and anthroposophy; it culminates in his \"extended definition of art\" and the idea of social sculpture as a gesamtkunstwerk, for which he claimed a creative, participatory role in shaping society and politics. His career was characterized by passionate and only rarely acrimonious open public debates on a very wide range of subjects including political, environmentl, social and long term cultural trends. He is widey regarded as one of the most influential artists of the second half of the 20th century." , "lang" : "en" } ,
      { "type" : "literal", "value" : "\u30E8\u30FC\u30BC\u30D5\u30FB\u30DC\u30A4\u30B9\uFF08Joseph Beuys\u30011921\u5E745\u670812\u65E5\uFF0D1986\u5E741\u670823\u65E5\uFF09\u306F\u3001\u30C9\u30A4\u30C4\u306E\u73FE\u4EE3\u7F8E\u8853\u5BB6\u30FB\u5F6B\u523B\u5BB6\u30FB\u6559\u80B2\u8005\u30FB\u793E\u4F1A\u6D3B\u52D5\u5BB6\u3002 \u521D\u671F\u306E\u30D5\u30EB\u30AF\u30B5\u30B9\u306B\u95A2\u308F\u308A\u3001\u30D1\u30D5\u30A9\u30FC\u30DE\u30F3\u30B9\u30A2\u30FC\u30C8\u306E\u6570\u3005\u3092\u6F14\u3058\u540D\u3092\u99B3\u305B\u305F\u307B\u304B\u3001\u5F6B\u523B\u3001\u30A4\u30F3\u30B9\u30BF\u30EC\u30FC\u30B7\u30E7\u30F3\u3001\u30C9\u30ED\u30FC\u30A4\u30F3\u30B0\u306A\u3069\u306E\u4F5C\u54C1\u3082\u6570\u591A\u304F\u6B8B\u3057\u3066\u3044\u308B\u3002\u8102\u80AA\u3084\u871C\u874B\u3001\u30D5\u30A7\u30EB\u30C8\u3001\u9285\u3001\u9244\u3001\u7384\u6B66\u5CA9\u306A\u3069\u72EC\u7279\u306A\u7D20\u6750\u3092\u4F7F\u3063\u305F\u7ACB\u4F53\u4F5C\u54C1\u3092\u5236\u4F5C\u3057\u305F\u304C\u3001\u540C\u6642\u4EE3\u306E\u30DF\u30CB\u30DE\u30EB\u30A2\u30FC\u30C8\u3068\u306F\u80CC\u666F\u3068\u306A\u308B\u601D\u60F3\u304C\u7570\u306A\u308A\u3001\u305D\u306E\u5F62\u614B\u3068\u7D20\u6750\u306E\u9078\u629E\u306F\u3001\u5F7C\u306E\u300E\u5F6B\u523B\u7406\u8AD6\u300F\u3068\u7D20\u6750\u306B\u5BFE\u3059\u308B\u512A\u308C\u305F\u611F\u899A\u306B\u3088\u3063\u3066\u3044\u305F\u3002 \u307E\u305F\u300E\u793E\u4F1A\u5F6B\u523B\u300F\u3068\u3044\u3046\u6982\u5FF5\u3092\u7DE8\u307F\u51FA\u3057\u3001\u5F6B\u523B\u3084\u82B8\u8853\u306E\u6982\u5FF5\u3092\u300C\u6559\u80B2\u300D\u3084\u300C\u793E\u4F1A\u5909\u9769\u300D\u306B\u307E\u3067\u62E1\u5F35\u3057\u305F\u3002\u300E\u81EA\u7531\u56FD\u969B\u5927\u5B66\u300F\u958B\u8A2D\u3001\u300E\u7DD1\u306E\u515A\u300F\u7D50\u515A\u306A\u3069\u306B\u95A2\u4E0E\u3057\u3001\u305D\u306E\u793E\u4F1A\u6D3B\u52D5\u3084\u653F\u6CBB\u6D3B\u52D5\u306F\u30C9\u30A4\u30C4\u56FD\u5185\u3067\u8CDB\u5426\u4E21\u8AD6\u306E\u6FC0\u3057\u3044\u7684\u3068\u306A\u3063\u3066\       { "type" : "literal", "value" : "Joseph Heinrich Beuys (pron. IPA: /\u02C8b\u0254\u028F\u032Fs/ ; Krefeld, 12 de maio de 1921 \u2014 D\u00FCsseldorf, 23 de janeiro de 1986) foi um artista alem\u00E3o que produziu em v\u00E1rios meios e t\u00E9cnicas, incluindo escultura, fluxus, happening, performance, v\u00EDdeo e instala\u00E7\u00E3o. Ele \u00E9 considerado um dos mais influentes artistas alem\u00E3es da segunda metade do s\u00E9culo XX." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "\u062C\u0648\u0632\u064A\u0641 \u0628\u0648\u064A\u0633 (\u062A\u0644\u0641\u0638 \u0623\u0644\u0645\u0627\u0646\u064A: [\u02C8jo:z\u025Bf \u02C8b\u0254\u028Fs]\u061B \u0648\u0644\u062F \u0641\u064A 12 \u0645\u0646 \u0645\u0627\u064A\u0648 1921 \u2013 23 \u0645\u0646 \u064A\u0646\u0627\u064A\u0631 1986\u0645) \u0643\u0627\u0646 \u0623\u062D\u062F \u0641\u0646\u0627\u0646\u064A \u0634\u0628\u0643\u0629 \u0641\u0644\u0627\u0643\u0633\u0627\u0633\u060C \u0648\u0627\u0644\u0648\u0627\u0642\u0639\u064A\u0629\u060C \u0648\u0641\u0646\u0627\u0646 \u0623\u062F\u0627\u0621 \u0623\u0644\u0645\u0627\u0646\u064A \u0627\u0644\u062C\u0646\u0633\u064A\u0629\u060C \u0643\u0645\u0627 \u0643\u0627\u0646 \u0623\u064A\u0636\u064B\u0627 \u0646\u062D\u0627\u062A\u064B\u0627\u060C \u0648\u0641\u0646\u0627\u0646\u064B\u0627 \u062A\u0646\u0635\u064A\u0628\u064A\u064B\u0627\u060C \u0648\u0631\u0633\u0627\u0645 \u062C\u0631\u0627\u0641\u064A\u0643\u060C \u0648\u0645\u0646\u0638\u0651\u0631\u064B\u0627 \u0641\u0646\u064A\u064B\u0627\u060C \u0648\u0645\u0631\u0628\u064A\u064B\u0627 \u0641\u0646\u064A\u064B\u0627. \u062A\u062A\u0631\u0633\u062E \u0623\u0639\u0645\u0627\u0644\u0647 \u0627\u0644\u0634\u0627\u0645\u0644\u0629 \u0641\u064A \u0645\u0641\u0627\u0647\u064A\u0645 \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0625\u0646\u0633\u0627\u0646\u064A\u0629\u060C \u0648\u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0627\u0644\u0625\u062C\u062A\u0645\u0627\u0639\u064A\u0629\u060C \u0648\u0639\u0644\u0645 \u0637\u0628\u0627\u0626\u0639 \u0627\u0644\u0628\u0634\u0631\u061B \u0641\u064A\u064F\u0643\u0644\u0644 \u0643\u0644 \u0630\u0644\u0643 \u0641\u064A \"\u062A\u0639\u0631\u064A\u0641\u0647 \u0627\u0644\u0645\u0648\u0633\u0639 \u0644\u0644\u0641\u0646\" \u0648\u0641\u064A \u0641\u0643\u0631\u0629 \u0627\u0644\u0646\u062D\u062A \u0627\u0644\u0627\u062C\u062A\u0645\u0627\u0639\u064A \u0628\u0627\u0639\u062A\u0628\u0627\u0631\u0647 \u0627\u0644\u0639\u0       { "type" : "literal", "value" : "Joseph Beuys /[\u02C8b\u0254e\u032Fs]/ (ur. 12 maja 1921 w Kleve, zm. 23 stycznia 1986 w D\u00FCsseldorfie) \u2013 niemiecki artysta, teoretyk sztuki, pedagog, dzia\u0142acz i reformator spo\u0142eczny i polityczny." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Joseph Heinrich Beuys (Krefeld, 12 mei 1921 - D\u00FCsseldorf, 23 januari 1986) was een Duits beeldend kunstenaar. Hij maakte tekeningen, plastiek, sculptuur en installaties. Bekend werd hij met plastische objecten, performances en Fluxusconcerten. Hij was professor in D\u00FCsseldorf en wordt gezien als een van de meest invloedrijke Duitse kunstenaars uit de tweede helft van de 20e eeuw." , "lang" : "nl" } ] ,
