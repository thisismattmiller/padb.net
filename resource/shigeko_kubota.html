      { "type" : "literal", "value" : "Shigeko Kubota (\u4E45\u4FDD\u7530 \u6210\u5B50 Kubota Shigeko) (2 August 1937 \u2013 23 July 2015) was a Japanese video artist, sculptor and avant-garde performance artist, who mostly lived in New York City. She was was one of the first artists to adopt the portable video camera Sony Portapak in 1967. Kubota is known for constructing sculptural installations with a strong DIY aesthetic, which include sculptures with embedded monitors playing her original videos. She was a key member and influence on Fluxus, the international group of avant-garde artists centered on George Maciunas, having been involved with the group since witnessing John Cage perform in Tokyo in 1962 and subsequently moving to New York in 1964. She was closely associated with George Brecht, Jackson Mac Low, John Cage, Joe Jones, Nam June Paik, and Ay-O, other members of Fluxus. Kubota was deemed \"Vice Chairman\" of the Fluxus Organization by Maciunas. Kubota's video and sculptural works are mainly shown in galleries \u2013 though her use of the television is synonymous with other video artists of the 1960s who made experimental broadcast programs as a move against the hegemony of major networks. Kubota is known for her contribution to the expansion of the field of video into the field of sculpture and for her works addressing the place of video in art history. Her work explores the influence of the technology, and more specifically the television set, on personal memory and the emotions. Some works for example, eulogize, while also exploring the presence of the deceased in video footage and recorded images such as her Duchampiana series, the video My Father, and her later works Korean Grave and Winter in Miami which eulogize her husband Nam June Paik. Kubota's sculptures also play with ways in which video footage and sculptures which utilize videos can evoke nature, as in her Meta-Marcel, Bird, and Tree series' and in River, and Rock Video: Cherry Blossoms."
