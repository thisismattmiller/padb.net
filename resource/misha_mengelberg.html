    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Misha Mengelberg (born 5 June 1935) is a Dutch jazz pianist and composer. He won the Gaudeamus International Composers Award in 1961." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Misha Mengelberg (* 5. Juni 1935 in Kiew, Ukrainische SSR) ist ein niederl\u00E4ndischer Pianist, Komponist und Bandleader." , "lang" : "de" } ,

      { "type" : "literal", "value" : "Misha Mengelberg (Kiev, Ucrania, 5 de junio de 1935) es un pianista y compositor neerland\u00E9s de jazz. Es hijo del director de orquesta Karel Mengelberg." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u30DF\u30C3\u30B7\u30E3\u30FB\u30E1\u30F3\u30B2\u30EB\u30D9\u30EB\u30AF\uFF08Misha Mengelberg, 1935\u5E746\u67085\u65E5 \u2013 \uFF09\u306F\u3001\u30AA\u30E9\u30F3\u30C0\u306E\u30B8\u30E3\u30BA\u30FB\u30D4\u30A2\u30CB\u30B9\u30C8\u3067\u4F5C\u66F2\u5BB6\u30021961\u5E74\u306B\u30AC\u30A6\u30C7\u30A2\u30E0\u30B9\u56FD\u969B\u4F5C\u66F2\u5BB6\u8CDE\u3092\u53D7\u8CDE\u3057\u305F\u30022006\u5E74\u306B\u306F\u3001\u30E1\u30F3\u30B2\u30EB\u30D9\u30EB\u30AF\u306E\u751F\u6DAF\u3068\u6D3B\u52D5\u3092\u521D\u3081\u3066\u53D6\u308A\u4E0A\u3052\u305F80\u5206\u306E\u30C9\u30AD\u30E5\u30E1\u30F3\u30BF\u30EA\u30FC\uFF08\u30AA\u30E9\u30F3\u30C0\u8A9E: Afijn\uFF09\u304CDVD\u3067\u767A\u58F2\u3055\u308C\u305F\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "\u041C\u0438\u0448\u0430 (\u041C\u0438\u0445\u0430\u0438\u043B \u041A\u0430\u0440\u043B\u043E\u0432\u0438\u0447) \u041C\u0435\u043D\u0433\u0435\u043B\u044C\u0431\u0435\u0440\u0433 (\u043D\u0438\u0434\u0435\u0440\u043B. Misha Mengelberg; \u0440\u043E\u0434. 5 \u0438\u044E\u043D\u044F 1935, \u041A\u0438\u0435\u0432, \u0423\u043A\u0440\u0430\u0438\u043D\u0441\u043A\u0430\u044F \u0421\u0421\u0420) \u2014 \u043D\u0438\u0434\u0435\u0440\u043B\u0430\u043D\u0434\u0441\u043A\u0438\u0439 \u0434\u0436\u0430\u0437\u043E\u0432\u044B\u0439 \u043F\u0438\u0430\u043D\u0438\u0441\u0442 \u0438 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440 \u0443\u043A\u0440\u0430\u0438\u043D\u0441\u043A\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0436\u0434\u0435\u043D\u0438\u044F. \u041B\u0430\u0443\u0440\u0435\u0430\u0442 \u041C\u0435\u0436\u0434\u0443\u043D\u0430\u0440\u043E\u0434\u043D\u043E\u0433\u043E \u043A\u043E\u043D\u043A\u0443\u0440\u0441\u0430 \u0413\u0430\u0443\u0434\u0435\u0430\u043C\u0443\u0441 (1961). \u041E\u0434\u0438\u043D \u0438\u0437 \u0432\u0435\u0434\u0443\u0449\u0438\u0445 \u0435\u0432\u0440\u043E\u043F\u0435\u0439\u0441\u043A\u0438\u0445 \u0438\u0441\u043F\u043E\u043B\u043D\u0438\u0442\u0435\u043B\u0435\u0439 \u0444\u0440\u0438-\u0434\u0436\u0430\u0437\u0430. \u041C\u0438\u0448\u0430 \u041C\u0435\u043D\u0433\u0435\u043B\u044C\u0431\u0435\u0440\u0433 \u0438\u0433\u0440\u0430\u043B \u0441\u043E \u043C\u043D\u043E\u0433\u0438\u043C\u0438 \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u044B\u043C\u0438 \u043C\u0443\u0437\u044B\u043A\u0430\u043D\u0442\u0430\u043C\u0438, \u0441\u0440\u0435\u0434\u0438 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u0414\u0435\u0440\u0435\u043A \u0411\u0435\u0439\u043B\u0438, \u041F\u0435\u0442\u0435\u0440 \u0411\u0440\u0451\u0442\u0446\u043C\u0430\u043D, \u042D\u0440\u0438\u043A \u0414\u043E\u043B\u0444\u0438, \u042D\u0432\u0430\u043D \u041F\u0430\u0440\u043A\u0435\u0440, \u042D\u043D\u0442\u043E\u043D\u0438 \u0411\u0440\u044D\u043A\u0441\u0442\u043E\u043D. \u0412 1967 \u0433\u043E\u0434\u0443 \u0432\u043C\u0435\u0441\u0442\u0435 \u0441 \u0412\u0438\u043B\u043B\u0435\u043C\u043E\u043C \u0411\u0440\u0451\u043A\u0435\u0440\u043E\u043C \u0438 \u0425\u0430\u043D\u043E\u043C \u0411\u0435\u043D\u043D\u0438\u043D\u043A\u043E\u043C \u0441\u043E\u0441\u0442\u0430\u0432\u0438\u043B \u043A\u043E\u0441\u0442\u044F\u043A \u0430\u0432\u0430\u043D\u0433\u0430\u0440\u0434\u043D\u043E\u0433\u043E \u0430\u043D\u0441\u0430\u043C\u0431\u043B\u044F Instant Composers Pool." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Misha Mengelberg est un compositeur et pianiste de jazz n\u00E9erlandais, n\u00E9 le 5 juin 1935 \u00E0 Kiev. Mengelberg est n\u00E9 \u00E0 Kiev en Ukraine. Il est le fils du chef d'orchestre Karel Mengelberg, lui-m\u00EAme neveu du chef d'orchestre Willem Mengelberg. Il \u00E9tudie bri\u00E8vement l'architecture avant d'entrer au conservatoire royal de La Haye o\u00F9 il \u00E9tudie la musique de 1958 \u00E0 1964. Durant cette p\u00E9riode, il gagne un premier prix au festival de jazz de Loosdrecht, et participe au mouvement Fluxus. Ses premi\u00E8res influences sont Thelonious Monk, Duke Ellington et John Cage, dont il suivra les cours \u00E0 Darmstadt." , "lang" : "fr" } ] ,
