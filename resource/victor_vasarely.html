      { "type" : "literal", "value" : "Victor Vasarely" , "lang" : "nl" } ] ,
    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Victor Vasarely (French: [vikt\u0254\u0281 vaza\u0281\u0259li]; Hungarian: [\u02C8viktor \u02C8v\u0252z\u0252r\u025Bl\u02D0i]; born V\u00E1s\u00E1rhelyi Gy\u0151z\u0151 [\u02C8va\u02D0\u0283a\u02D0rh\u025Bji \u02C8\u025F\u00F8\u02D0z\u00F8\u02D0]; 9 April 1906 \u2013 15 March 1997), was a Hungarian\u2013French artist, who is widely accepted as a \"grandfather\" and leader of the short-lived op art movement. His work entitled Zebra, created in the 1930s, is considered by some to be one of the earliest examples of op art." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Victor Vasarely , nascido em Hungria, (P\u00E9cs, 9 de abril de 1908 \u2014 Paris, 15 de mar\u00E7o de 1997) foi um pintor e escultor h\u00FAngaro radicado na Fran\u00E7a considerado o \"pai da OP ART\" (abreviatura de Optical Art)." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Dans le nom hongrois V\u00E1s\u00E1rhelyi Gy\u0151z\u0151, le nom de famille pr\u00E9c\u00E8de le pr\u00E9nom, mais cet article utilise l\u2019ordre habituel en fran\u00E7ais Gy\u0151z\u0151 V\u00E1s\u00E1rhelyi, o\u00F9 le pr\u00E9nom pr\u00E9c\u00E8de le nom. Gy\u0151z\u0151 V\u00E1s\u00E1rhelyi, dit Victor Vasarely, n\u00E9 le 9 avril 1906 \u00E0 P\u00E9cs (Hongrie) et mort le 15 mars 1997 \u00E0 Paris, est un plasticien hongrois, naturalis\u00E9 fran\u00E7ais en 1961, reconnu comme \u00E9tant le p\u00E8re de l'art optique." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "25\u0628\u0643 \u0627\u0644\u0645\u062D\u062A\u0648\u0649 \u0647\u0646\u0627 \u064A\u0646\u0642\u0635\u0647 \u0627\u0644\u0627\u0633\u062A\u0634\u0647\u0627\u062F \u0628\u0645\u0635\u0627\u062F\u0631. \u064A\u0631\u062C\u0649 \u0625\u064A\u0631\u0627\u062F \u0645\u0635\u0627\u062F\u0631 \u0645\u0648\u062B\u0648\u0642 \u0628\u0647\u0627. \u0623\u064A \u0645\u0639\u0644\u0648\u0645\u0627\u062A \u063A\u064A\u0631 \u0645\u0648\u062B\u0642\u0629 \u064A\u0645\u0643\u0646 \u0627\u0644\u062A\u0634\u0643\u064A\u0643 \u0628\u0647\u0627 \u0648\u0625\u0632\u0627\u0644\u062A\u0647\u0627. (\u0645\u0627\u0631\u0633 2016) \u0641\u064A\u0643\u062A\u0648\u0631 \u0641\u0627\u0632\u0627\u0631\u064A\u0644\u064A (9 \u0623\u0628\u0631\u064A\u0644 1908 - 15 \u0645\u0627\u0631\u0633 1997)\u060C \u0645\u0635\u0648\u0631 \u0648\u0646\u062D\u0627\u062A \u0641\u0631\u0646\u0633\u064A \u0627\u0644\u062C\u0646\u0633\u064A\u0629\u060C \u0647\u0646\u063A\u0627\u0631\u064A. \u064A\u0639\u062A\u0628\u0631 \u0623\u0648\u0644 \u0645\u0646 \u0627\u0628\u062A\u062F\u0639 \u0641\u0646 \u0627\u0644\u062E\u062F\u0627\u0639 \u0627\u0644\u0628\u0635\u0631\u064A \u0648\u062A\u0628\u0639\u0647 \u0641\u064A \u0645\u062F\u0631\u0633\u062A\u0647 \u0647\u0630\u0647 \u0643\u062B\u064A\u0631 \u0645\u0646 \u0627\u0644\u0641\u0646\u0627\u0646\u064A\u0646\u060C \u0623\u0647\u0645\u0647\u0645 \u0628\u0631\u064A\u062C\u064A\u062A \u0631\u0627\u064A\u0644\u064A \u0627\u0644\u0625\u0646\u062C\u0644\u064A\u0632\u064A\u0629 \u0627\u0644\u062A\u064A \u0627\u0628\u062A\u062F\u0643\u062A \u0639\u062F\u062F\u0627 76) \u0648\u0627\u062B\u0646\u064A\u0646 \u0645\u0646 \u0627\u0644\u0645\u062A\u0627\u062D\u0641 '\u0627\u0644\u062A\u0639\u0644\u064A\u0645\u064A\u0629' \u0641\u064A \u0628\u064A\u0643\u0633 (1976) \u0648\u0628\u0648\u062F\u0627\u0628\u0633\u062A (1986). \u0627\u0644\u0645\u062A\u0627\u062D\u0641 \u0641\u0627\u0632\u0627\u0631\u064A\u0644\u064A \u0645\u0646 \u0628\u0643\u0633 \u0648\u0628\u0648\u062F\u0627\u0628\u0633\u062A \u0627\u0644\u0627\u062D\u062A\u0641\u0627\u0638 \u0627\u0644\u062A\u0628\u0631\u0639\u0627\u062A \u0627\u0644\u062A\u064A \u0644\u0627 \u064A\u0645\u0643\u0646 \u0627\u0644\u062A\u0635\u0631\u0641 \u0628\u0647 \u0628\u064A\u0643\u0633 \u0648\u0623\u0639\u0645\u0627\u0644\u0627 \u0644\u0641\u0646\u0627\u0646\u064A\u0646 \u0622\u062E\u0631\u064A\u0646 \u0641\u064A \u0645\u062C\u0645\u0648\u0639\u062A\u0647 (\u0633\u0648\u062A\u0648 \u060C Morellet \u060C Yvaral \u060C \u0643\u0644\u064A\u0631 \u0641\u0627\u0632\u0627\u0631\u064A\u0644\u064A). \u062A\u0648\u0641\u064A \u0641\u0627\u0632\u0627\u0631\u064A\u0644\u064A \u0628\u0627\u0631\u064A\u0633 \u0645\u0627\u0631\u0633 15 \u060C 1997 \u060C \u0641\u064A \u0633\u0646 91 \u0633\u0646\u0629\u0648\u0647\u0648 \u0648\u0627\u0644\u062F \u0627\u0644\u0641\u0646\u0627\u0646 Yvaral \u060C \u0627\u0644\u0630\u064A \u0623\u0646\u062A\u062C \u064A\u0639\u0645\u0644 \u0641\u064A \u0646\u0641\u0633 \u0627\u0644\u0646\u0645\u0637 \u060C \u0648\u0627\u0644\u062C\u062F \u0645\u0646 \u0641\u0627\u0632\u0627\u0631\u064A\u0644\u064A \u0628\u064A\u064A\u0631 \u060C \u0648\u0631\u064A\u062B\u0647 \u0627\u0644\u0648\u062D\u064A\u062F." , "lang" : "ar" } ,
      { "type" : "literal", "value" : "Victor Vasarely (P\u00E9cs, 9 april 1906 \u2013 Parijs, 15 maart 1997) was een Frans-Hongaars kunstenaar en een van de belangrijkste vertegenwoordigers van de op-art." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "\u00C8 stato il fondatore del movimento artistico dell'Op art, sviluppatosi negli anni '60 e '70 e, insieme a Bridget Riley, il principale esponente." , "lang" : "it" } ,
      { "type" : "literal", "value" : "\u7EF4\u514B\u591A\u00B7\u74E6\u6C99\u96F7\uFF081906\u5E744\u67089\u65E5\uFF0D1997\u5E743\u670815\u65E5\uFF09\u662F\u4E00\u4E2A\u5308\u7259\u5229\u88D4\u6CD5\u56FD\u827A\u672F\u5BB6\u3002 \u74E6\u6C99\u96F7\u51FA\u751F\u4E8E\u5308\u7259\u5229\u4F69\u5947\u3002\u4ED6\u5728\u76AE\u8036\u4EC0\u4F73\u5C3C\u548C\u5E03\u8FBE\u4F69\u65AF\u957F\u5927\u3002 \u74E6\u6C99\u96F7\u88AB\u5927\u90E8\u5206\u4EBA\u8BA4\u4E3A\u662F\u5965\u666E\u827A\u672F\u7684\u9886\u5BFC\u4EBA\u3002 \u74E6\u6C99\u96F7\u76841930\u5E74\u4EE3\u7684\u4F5C\u54C1\u300C\u6591\u9A6C\u300D\u88AB\u8BA4\u4E3A\u662F\u5965\u666E\u827A\u672F\u7684\u6700\u65E9\u671F\u4EE3\u8868\u6027\u4F5C\u54C1\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "V\u00E1s\u00E1rhelyi Gy\u0151z\u0151, conocido como Victor Vasarely (P\u00E9cs, Hungr\u00EDa, 9 de abril de 1906 - Francia, 15 de marzo de 1997) fue un artista al que se ha considerado a menudo como el padre del op art.Comenz\u00F3 a estudiar medicina en Hungr\u00EDa, pero dej\u00F3 la carrera al cabo de dos a\u00F1os. Se interes\u00F3 entonces por el arte abstracto y por la escuela de Muheely (principios de la Bauhaus), fundada en Budapest (Hungr\u00EDa) por un alumno de la Bauhaus. Le atrajeron Mondrian y Mal\u00E9vich y se interes\u00F3 por la astronom\u00EDa. Su trabajo le dio fama internacional y recibi\u00F3 varios premios prestigiosos." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u0412\u0438\u043A\u0442\u043E\u0301\u0440 \u0412\u0430\u0437\u0430\u0440\u0435\u043B\u0438\u0301 (\u0444\u0440. Victor Vasarely; 1906\u20141997), \u0443\u0440\u043E\u0436\u0434\u0451\u043D\u043D\u044B\u0439 \u0414\u0451\u0301\u0436\u0451 \u0412\u0430\u0301\u0448\u0430\u0440\u0435\u0439\u0438 (\u0432\u0435\u043D\u0433. V\u00E1s\u00E1rhelyi Gy\u0151z\u0151) \u2014 \u0444\u0440\u0430\u043D\u0446\u0443\u0437\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u0433\u0440\u0430\u0444\u0438\u043A \u0438 \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440 \u0432\u0435\u043D\u0433\u0435\u0440\u0441\u043A\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0436\u0434\u0435\u043D\u0438\u044F, \u0432\u0435\u0434\u0443\u0449\u0438\u0439 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u044C \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u00AB\u043E\u043F-\u0430\u0440\u0442\u00BB. \u0421\u044B\u043D \u2014 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A \u0416\u0430\u043D-\u041F\u044C\u0435\u0440 \u0418\u0432\u0430\u0440\u0430\u043B\u044C." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Victor Vasarely (ungarisch: V\u00E1s\u00E1rhelyi Gy\u0151z\u0151; * 9. April 1906 in P\u00E9cs; \u2020 15. M\u00E4rz 1997 in Paris) war ein franz\u00F6sischer Maler und Grafiker ungarischer Abstammung. Er z\u00E4hlt zu den Mitbegr\u00FCndern der k\u00FCnstlerischen Richtung Op-Art." , "lang" : "de" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Victor Vasarely , nascido em Hungria, (P\u00E9cs, 9 de abril de 1908 \u2014 Paris, 15 de mar\u00E7o de 1997) foi um pintor e escultor h\u00FAngaro radicado na Fran\u00E7a considerado o \"pai da OP ART\" (abreviatura de Optical Art). Nasceu em P\u00E9cs na Hungria, tendo ido posteriormente estudar arte em Budapeste, onde se familiarizou com o movimento Bauhaus e com os trabalhos de Paul Klee, Wassily Kandinsky e Josef Albers. A influ\u00EAncia destes, teve um impacto tal na sua obra, que se poder\u00E1 afirmar que, nela, tenta resumir os princ\u00EDpios dos pioneiros da Bauhaus, segundo a qual, o movimento n\u00E3o depende, nem da obra de arte em si mesma, nem do tema espec\u00EDfico que se pretende ver retratado, mas antes da apreens\u00E3o do ato de olhar, que por si s\u00F3 \u00E9 considerado o \u00FAnico criador. Em 1930, foi viver em Paris, onde trabalhou como designer gr\u00E1fico em v\u00E1rias empresas de publicidade. Depois de um per\u00EDodo de express\u00E3o figurativa, decidiu optar por uma arte construtivista e geom\u00E9trica, tendo-se dedicado nos 13 anos seguintes ao aprofundamento de conhecimentos gr\u00E1ficos. O seu fasc\u00EDnio por padr\u00F5es lineares levou-o a desenhar diversos motivos atrav\u00E9s da utiliza\u00E7\u00E3o de grelhas lineares bicolores (pretas e brancas) e das deforma\u00E7\u00F5es ondulantes, onde a sensa\u00E7\u00E3o de profundidade e a multidimensionalidade dos objectos foram sempre uma preocupa\u00E7\u00E3o constante.Posteriormente, a introdu\u00E7\u00E3o da cor nos seus trabalhos vai permitir ainda um maior dinamismo, atrav\u00E9s do qual pretendeu retractar o universo inating\u00EDvel das gal\u00E1xias, a gigante pulsa\u00E7\u00E3o c\u00F3smica e a muta\u00E7\u00E3o biol\u00F3gica das c\u00E9lulas. Os seus trabalhos s\u00E3o ent\u00E3o essencialmente geom\u00E9tricos, policrom\u00E1ticos, multidimensionais, totalmente abstractos e intimamente ligados \u00E0s ci\u00EAncias" , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Dans le nom hongrois V\u00E1s\u00E1rhelyi Gy\u0151z\u0151, le nom de famille pr\u00E9c\u00E8de le pr\u00E9nom, mais cet article utilise l\u2019ordre habituel en fran\u00E7ais Gy\u0151z\u0151 V\u00E1s\u00E1rhelyi, o\u00F9 le pr\u00E9nom pr\u00E9c\u00E8de le nom. Gy\u0151z\u0151 V\u00E1s\u00E1rhelyi, dit Victor Vasarely, n\u00E9 le 9 avril 1906 \u00E0 P\u00E9cs (Hongrie) et mort le 15 mars 1997 \u00E0 Paris, est un plasticien hongrois, naturalis\u00E9 fran\u00E7ais en 1961, reconnu comme \u00E9tant le p\u00E8re de l'art optique." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "V\u00E1s\u00E1rhelyi Gy\u0151z\u0151, conocido como Victor Vasarely (P\u00E9cs, Hungr\u00EDa, 9 de abril de 1906 - Francia, 15 de marzo de 1997) fue un artista al que se ha considerado a menudo como el padre del op art.Comenz\u00F3 a estudiar medicina en Hungr\u00EDa, pero dej\u00F3 la carrera al cabo de dos a\u00F1os. Se interes\u00F3 entonces por el arte abstracto y por la escuela de Muheely (principios de la Bauhaus), fundada en Budapest (Hungr\u00EDa) por un alumno de la Bauhaus. Le atrajeron Mondrian y Mal\u00E9vich y se interes\u00F3 por la astronom\u00EDa. Se traslad\u00F3 a Par\u00EDs al principio de los a\u00F1os 1930 y all\u00ED trabaj\u00F3 como grafista. En esta ciudad desarrolla su primer trabajo mayor, Zebra, que se considera hoy en d\u00EDa la primera obra de Op art. Durante las dos d\u00E9cadas siguientes, Vasarely desarroll\u00F3 un modelo propio de arte abstracto geom\u00E9trico, con efectos \u00F3pticos de movimiento, ambig\u00FCedad de formas y perspectivas, e im\u00E1genes inestables. Utiliz\u00F3 diversos materiales pero usando un n\u00FAmero m\u00EDnimo de formas y de colores. Ten\u00EDa consideraci\u00F3n por la pintura mesurada, reposada, racional y serena (redes, tramas). A pesar de esta aparente monoton\u00EDa, tiene una larga evoluci\u00F3n y diversas etapas en su producci\u00F3n art\u00EDstica: \n*  intentar\u00E1 darle a sus experiencias art\u00EDsticas una base exacta, cient\u00EDfica y te\u00F3rica. \n*  1929-1939: trabajos publicitarios con efectos \u00F3pticos \n*  1939-1948: \"per\u00EDodo menstrual\" investigaciones previas al Op Art. \n*  1948: \"Abstracci\u00F3n mem\u00E9tica\" \n*  1948- 1958: \"Per\u00EDodo Blanco/negro: los considera los mejores colores para trascender a trav\u00E9s de la fotograf\u00EDa, y porque son los mejores para conseguir el efecto post- retiniano. Hay 3 tipos de obras: A) Fotografismos: fotograf\u00EDas y dibujos que ampl\u00EDaB) Profundas cin\u00E9ticas: sobre pl\u00E1stico (plexigl\u00E1s) en planchas pintadas y yuxtapuestas dejando una peque\u00F1a distancia.C) unidades pl\u00E1sticas blancas y negras: cuadrado, rombo, c\u00EDrculo y elipse. \n*  1959-1964: \"Folklore planetario\" \n*  1964: \"homenaje al Hex\u00E1gono\" \n*  \u00DAltimo per\u00EDodo: \"per\u00EDodo de las series\" C.T.A: nombre de las ondas que producen los planetas y estrellas, c\u00EDrculos y colores plata, oro y sombreados. Su trabajo le dio fama internacional y recibi\u00F3 varios premios prestigiosos. En 1976 crea un centro de investigaci\u00F3n arquitect\u00F3nica en Aix-en-Provence y dos museos \"did\u00E1cticos\" Vasarely, en Gordes adonde fue llevado por Jean Deyrolle (1970) y en Hungr\u00EDa en P\u00E9cs (1976). Muri\u00F3 a los 91 a\u00F1os. El museo Vasarely en Hungr\u00EDa contiene una importante colecci\u00F3n de sus obras, as\u00ED como de otros muchos artistas de origen h\u00FAngaro que han trabajado en el extranjero. Es el padre del artista Yvaral, autor de obras de ese mismo estilo." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Victor Vasarely (French: [vikt\u0254\u0281 vaza\u0281\u0259li]; Hungarian: [\u02C8viktor \u02C8v\u0252z\u0252r\u025Bl\u02D0i]; born V\u00E1s\u00E1rhelyi Gy\u0151z\u0151 [\u02C8va\u02D0\u0283a\u02D0rh\u025Bji \u02C8\u025F\u00F8\u02D0z\u00F8\u02D0]; 9 April 1906 \u2013 15 March 1997), was a Hungarian\u2013French artist, who is widely accepted as a \"grandfather\" and leader of the short-lived op art movement. His work entitled Zebra, created in the 1930s, is considered by some to be one of the earliest examples of op art." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Victor Vasarely (ungarisch: V\u00E1s\u00E1rhelyi Gy\u0151z\u0151; * 9. April 1906 in P\u00E9cs; \u2020 15. M\u00E4rz 1997 in Paris) war ein franz\u00F6sischer Maler und Grafiker ungarischer Abstammung. Er z\u00E4hlt zu den Mitbegr\u00FCndern der k\u00FCnstlerischen Richtung Op-Art." , "lang" : "de" } ,
      { "type" : "literal", "value" : "25\u0628\u0643 \u0627\u0644\u0645\u062D\u062A\u0648\u0649 \u0647\u0646\u0627 \u064A\u0646\u0642\u0635\u0647 \u0627\u0644\u0627\u0633\u062A\u0634\u0647\u0627\u062F \u0628\u0645\u0635\u0627\u062F\u0631. \u064A\u0631\u062C\u0649 \u0625\u064A\u0631\u0627\u062F \u0645\u0635\u0627\u062F\u0631 \u0645\u0648\u062B\u0648\u0642 \u0628\u0647\u0627. \u0623\u064A \u0645\u0639\u0644\u0648\u0645\u0627\u062A \u063A\u064A\u0631 \u0645\u0648\u062B\u0642\u0629 \u064A\u0645\u0643\u0646 \u0627\u0644\u062A\u0634\u0643\u064A\u0643 \u0628\u0647\u0627 \u0648\u0625\u0632\u0627\u0644\u062A\u0647\u0627. (\u0645\u0627\u0631\u0633 2016) \u0641\u064A\u0643\u062A\u0648\u0631 \u0641\u0627\u0632\u0627\u0631\u064A\u0644\u064A (9 \u0623\u0628\u0631\u064A\u0644 1908 - 15 \u0645\u0627\u0631\u0633 1997)\u060C \u0645\u0635\u0648\u0631 \u0648\u0646\u062D\u0627\u062A \u0641\u0631\u0646\u0633\u064A \u0627\u0644\u062C\u0646\u0633\u064A\u0629\u060C \u0647\u0646\u063A\u0627\u0631\u064A. \u064A\u0639\u062A\u0628\u0631 \u0623\u0648\u0644 \u0645\u0646 \u0627\u0628\u062A\u062F\u0639 \u0641\u0646 \u0627\u0644\u062E\u062F\u0627\u0639 \u0627\u0644\u0628\u0635\u0631\u064A \u0648\u062A\u0628\u0639\u0647 \u0641\u064A \u0645\u062F\u0631\u0633\u062A\u0647 \u0647\u0630\u0647 \u0643\u062B\u064A\u0631 \u0645\u0646 \u0627\u0644\u0641\u0646\u0627\u0646\u064A\u0646\u060C \u0623\u0647\u0645\u0647\u0645 \u0628\u0631\u064A\u062C\u064A\u062A \u0631\u0627\u064A\u0644\u064A \u0627\u0644\u0625\u0646\u062C\u0644\u064A\u0632\u064A\u0629 \u0627\u0644\u062A\u064A \u0627\u0628\u062A\u062F\u0643\u062A \u0639\u062F\u062F\u0627 76) \u0648\u0627\u062B\u0646\u064A\u0646 \u0645\u0646 \u0627\u0644\u0645\u062A\u0627\u062D\u0641 '\u0627\u0644\u062A\u0639\u0644\u064A\u0645\u064A\u0629' \u0641\u064A \u0628\u064A\u0643\u0633 (1976) \u0648\u0628\u0648\u062F\u0627\u0628\u0633\u062A (1986). \u0627\u0644\u0645\u062A\u0627\u062D\u0641 \u0641\u0627\u0632\u0627\u0631\u064A\u0644\u064A \u0645\u0646 \u0628\u0643\u0633 \u064 D\u0627\u062C\u0629 \u0644\u0644\u062A\u0648\u0633\u064A\u0639. \u0634\u0627\u0631\u0643 \u0641\u064A \u062A\u062D\u0631\u064A\u0631\u0647\u0627." , "lang" : "ar" } ,
      { "type" : "literal", "value" : "\u0412\u0438\u043A\u0442\u043E\u0301\u0440 \u0412\u0430\u0437\u0430\u0440\u0435\u043B\u0438\u0301 (\u0444\u0440. Victor Vasarely; 1906\u20141997), \u0443\u0440\u043E\u0436\u0434\u0451\u043D\u043D\u044B\u0439 \u0414\u0451\u0301\u0436\u0451 \u0412\u0430\u0301\u0448\u0430\u0440\u0435\u0439\u0438 (\u0432\u0435\u043D\u0433. V\u00E1s\u00E1rhelyi Gy\u0151z\u0151) \u2014 \u0444\u0440\u0430\u043D\u0446\u0443\u0437\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u0433\u0440\u0430\u0444\u0438\u043A \u0438 \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440 \u0432\u0435\u043D\u0433\u0435\u0440\u0441\u043A\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0436\u0434\u0435\u043D\u0438\u044F, \u0432\u0435\u0434\u0443\u0449\u0438\u0439 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u044C \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u00AB\u043E\u043F-\u0430\u0440\u0442\u00BB. \u0421\u044B\u043D \u2014 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A \u0416\u0430\u043D-\u041F\u044C\u0435\u0440 \u0418\u0432\u0430\u0440\u0430\u043B\u044C." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "\u7EF4\u514B\u591A\u00B7\u74E6\u6C99\u96F7\uFF081906\u5E744\u67089\u65E5\uFF0D1997\u5E743\u670815\u65E5\uFF09\u662F\u4E00\u4E2A\u5308\u7259\u5229\u88D4\u6CD5\u56FD\u827A\u672F\u5BB6\u3002 \u74E6\u6C99\u96F7\u51FA\u751F\u4E8E\u5308\u7259\u5229\u4F69\u5947\u3002\u4ED6\u5728\u76AE\u8036\u4EC0\u4F73\u5C3C\u548C\u5E03\u8FBE\u4F69\u65AF\u957F\u5927\u3002 \u74E6\u6C99\u96F7\u88AB\u5927\u90E8\u5206\u4EBA\u8BA4\u4E3A\u662F\u5965\u666E\u827A\u672F\u7684\u9886\u5BFC\u4EBA\u3002 \u74E6\u6C99\u96F7\u76841930\u5E74\u4EE3\u7684\u4F5C\u54C1\u300C\u6591\u9A6C\u300D\u88AB\u8BA4\u4E3A\u662F\u5965\u666E\u827A\u672F\u7684\u6700\u65E9\u671F\u4EE3\u8868\u6027\u4F5C\u54C1\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "\u00C8 stato il fondatore del movimento artistico dell'Op art, sviluppatosi negli anni '60 e '70 e, insieme a Bridget Riley, il principale esponente." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Victor Vasarely (P\u00E9cs, 9 april 1906 \u2013 Parijs, 15 maart 1997) was een Frans-Hongaars kunstenaar en een van de belangrijkste vertegenwoordigers van de op-art." , "lang" : "nl" } ] ,
