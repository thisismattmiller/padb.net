      { "type" : "literal", "value" : "\u0410\u0440\u043E\u043B\u0434\u043E \u0434\u0435 \u041A\u0430\u043C\u043F\u043E\u0441 (\u043F\u043E\u0440\u0442.  Haroldo Eurico Browne de Campos, 19 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1929, \u0421\u0430\u043D-\u041F\u0430\u0443\u043B\u0443 \u2014 16 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 2003, \u0421\u0430\u043D-\u041F\u0430\u0443\u043B\u0443) \u2014 \u0431\u0440\u0430\u0437\u0438\u043B\u044C\u0441\u043A\u0438\u0439 \u043F\u043E\u044D\u0442, \u043F\u0435\u0440\u0435\u0432\u043E\u0434\u0447\u0438\u043A \u0438 \u0442\u0435\u043E\u0440\u0435\u0442\u0438\u043A \u043F\u0435\u0440\u0435\u0432\u043E\u0434\u0430, \u043C\u043D\u043E\u0433\u043E\u0433\u0440\u0430\u043D\u043D\u044B\u0439 \u044D\u0441\u0441\u0435\u0438\u0441\u0442, \u0432\u043B\u0438\u044F\u0442\u0435\u043B\u044C\u043D\u0435\u0439\u0448\u0430\u044F \u0444\u0438\u0433\u0443\u0440\u0430 \u043B\u0430\u0442\u0438\u043D\u043E\u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u043E\u0433\u043E \u0430\u0432\u0430\u043D\u0433\u0430\u0440\u0434\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Haroldo Eurico Browne de Campos (S\u00E3o Paulo, 19 de agosto de 1929 \u2014 16 de agosto de 2003) fue un poeta y traductor brasile\u00F1o." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Haroldo de Campos (19 August 1929, S\u00E3o Paulo \u2013 16 August 2003, S\u00E3o Paulo) was a Brazilian poet, critic, professor and translator. He is widely regarded as one of the most important figures in Brazilian Literature since 1950. He did his secondary education at the Col\u00E9gio S\u00E3o Bento, where he learned his first foreign languages (Latin, English, Spanish, French). He and his brother Augusto de Campos, together with D\u00E9cio Pignatari, formed the poetic group Noigandres that published the experimental journal of the same name, which would launch the Brazilian movement of poesia concreta (concrete poetry). Haroldo received his doctorate from the Faculty of Philosophy, Letters and Human Sciences of USP (Universidade de S\u00E3o Paulo), under the guidance of Antonio Candido. Haroldo was professor at the Catholic University, PUC-SP, and visiting professor at Yale and the University of Texas at Austin. His biography was included in the Encyclop\u00E6dia Britannica in 1997 and he was awarded the Premio Octavio Paz de Poesia y Ensayo, Mexico, in 1999. In addition to his vast repertory of original poetry and literary essays, Haroldo translated some of the most important literature of the Western tradition into Portuguese, such as Homer's Iliad, prose by James Joyce and poetry by Mallarm\u00E9. When he died he left unfinished a translation of Dante's Comedia, a manuscript that Umberto Eco had a chance to read, which compelled him to say that \"Haroldo de Campos is the best Dante translator in the world\". Translation, according to Haroldo de Campos, is much more than moving text from one language to another. Elements of the structure of the poem, like rhythm and sound combinations (rhyme, echoes, assonance, etc.) are often more important than semantics per se. His translations include poetry, Chinese, Japanese, Greek and Hebrew texts. He translated, major names of world literature, such as Goethe (German), Ezra Pound, James Joyce (English), Mayakovsky (Russian), Mallarm\u00E9 (French), Dante (Italian) and Octavio Paz (Spanish). On stage, his works have been performed by three actors: Giulia Gam (1989, Cena da Origem, directed by Bia Lessa), Bete Coelho (1997, Graal: Retrato de um Fausto Quando Jovem, by Gerald Thomas) and Luiz P\u00E4etow (2015, Puzzle, by Felipe Hirsch)." , "lang" : "en" } ] ,
