    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Diane di Prima est une po\u00E9tesse am\u00E9ricaine n\u00E9e le 6 ao\u00FBt 1934 \u00E0 New York. Elle est consid\u00E9r\u00E9e comme la femme la plus importante de la Beat generation[r\u00E9f. n\u00E9cessaire]. D\u00E8s son plus jeune \u00E2ge, Diane di Prima d\u00E9cide de consacrer sa vie \u00E0 la po\u00E9sie. Elle fonde une maison d'\u00E9dition, The Poet Press avec son mari Alan Marlowe qui publie des po\u00E8tes beat comme Gregory Corso et Herbert Huncke, puis co-fonde un magazine po\u00E9tique avec Amiri Baraka, The Floating Bear, qui existera pendant dix ans et qu'elle \u00E9ditera seule pour une large part. Elle quitte New York pour rencontrer Timothy Leary, parcourt les \u00C9tats-Unis \u00E0 bord de son combi Volkswagen puis s'installe \u00E0 San Francisco avec ses cinq enfants et \u00E9tudie le bouddhisme, le sanscrit, le gnosticisme et l'alchimie. Elle s'int\u00E9resse \u00E0 la magie." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Diane di Prima (Brooklyn, Nova York, 5 de agosto de 1934) \u00E9 uma poeta e escritora norte-americana, parte da chamada Gera\u00E7\u00E3o Beat, e tamb\u00E9m uma militante feminista e ativista dos direitos humanos." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Diane DiPrima (* 6. August 1934 in Brooklyn, New York City) ist eine US-amerikanische Schriftstellerin der Beat Generation." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Diane di Prima naci\u00F3 el 6 de agosto de 1934. Es una poeta estadounidense." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Diane di Prima (ur. 6 sierpnia 1934 w Brooklynie, Nowy Jork) \u2013 poetka ameryka\u0144ska. Zacz\u0119\u0142a pisa\u0107 w wieku siedmiu lat, jako nastolatka korespondowa\u0142a m.in. z Ezr\u0105 Poundem. Przez wiele lat mieszka\u0142a na Manhattanie, gdzie znana by\u0142a jako czo\u0142owa przedstawicielka ruchu bitnik\u00F3w. Za\u0142o\u017Cycielka Nowojorskiego Teatru Poetyckiego oraz wydawnictwa Poets Press, razem z Amirim Barak\u0105 redagowa\u0142a literacki biuletyn \"The Floating Bear\". W 1966 przenios\u0142a si\u0119 do Millbrook (Nowy Jork) i przez kilka lat mieszka\u0142a w psychodelicznej spo\u0142eczno\u015Bci Timothy'ego Leary'ego." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Diane di Prima (born August 6, 1934) is an American poet and artist." , "lang" : "en" } ,
      { "type" : "literal", "value" : "\u0414\u0438\u0430\u043D\u0430 \u0414\u0438 \u041F\u0440\u0438\u043C\u0430 (\u0430\u043D\u0433\u043B. Diane di Prima; 6 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1934) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0430\u044F \u043F\u043E\u044D\u0442\u0435\u0441\u0441\u0430, \u0438\u0437\u0434\u0430\u0442\u0435\u043B\u044C. \u041E\u0442\u043D\u043E\u0441\u0438\u0442\u0441\u044F \u043A \u043F\u043E\u043A\u043E\u043B\u0435\u043D\u0438\u044E \u0431\u0438\u0442\u043D\u0438\u043A\u043E\u0432, \u044F\u0432\u043B\u044F\u044F\u0441\u044C \u0441\u0430\u043C\u043E\u0439 \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u043E\u0439 \u0436\u0435\u043D\u0449\u0438\u043D\u043E\u0439 \u0432 \u0434\u0430\u043D\u043D\u043E\u043C \u043B\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043D\u043E\u043C \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0438." , "lang" : "ru" } ] ,

      { "type" : "literal", "value" : "Diane di Prima (ur. 6 sierpnia 1934 w Brooklynie, Nowy Jork) \u2013 poetka ameryka\u0144ska. Zacz\u0119\u0142a pisa\u0107 w wieku siedmiu lat, jako nastolatka korespondowa\u0142a m.in. z Ezr\u0105 Poundem. Przez wiele lat mieszka\u0142a na Manhattanie, gdzie znana by\u0142a jako czo\u0142owa przedstawicielka ruchu bitnik\u00F3w. Za\u0142o\u017Cycielka Nowojorskiego Teatru Poetyckiego oraz wydawnictwa Poets Press, razem z Amirim Barak\u0105 redagowa\u0142a literacki biuletyn \"The Floating Bear\". W 1966 przenios\u0142a si\u0119 do Millbrook (Nowy Jork) i przez kilka lat mieszka\u0142a w psychodelicznej spo\u0142eczno\u015Bci Timothy'ego Leary'ego. Dwadzie\u015Bcia lat mieszka\u0142a i pracowa\u0142a w p\u00F3\u0142nocnej Kalifornii, gdzie uczestniczy\u0142a w politycznej dzia\u0142alno\u015Bci ruchu Diggers, \u017Cy\u0142a w komunie p\u00F3\u017Anych lat sze\u015B\u0107dziesi\u0105tych, studiowa\u0142a buddyzm Zen, sanskryt i alchemi\u0119. Urodzi\u0142a pi\u0119cioro dzieci. Od 1980 do 1986 naucza\u0142a hermetycznych i ezoterycznych tradycji w poezji, w kr\u00F3tkotrwa\u0142ym ale znacz\u0105cym programie w New College of California. Jej prace zosta\u0142y przet\u0142umaczone na dwadzie\u015Bcia j\u0119zyk\u00F3w. W San Francisco wyk\u0142ada w Institute of Magical and Healing Arts. Wyda\u0142a ponad trzydzie\u015Bci zbior\u00F3w poetyckich oraz wspomnienia Recollections of My Life as a Woman (2001)." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Diane di Prima naci\u00F3 el 6 de agosto de 1934. Es una poeta estadounidense." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Diane di Prima (Brooklyn, Nova York, 5 de agosto de 1934) \u00E9 uma poeta e escritora norte-americana, parte da chamada Gera\u00E7\u00E3o Beat, e tamb\u00E9m uma militante feminista e ativista dos direitos humanos." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Diane di Prima est une po\u00E9tesse am\u00E9ricaine n\u00E9e le 6 ao\u00FBt 1934 \u00E0 New York. Elle est consid\u00E9r\u00E9e comme la femme la plus importante de la Beat generation[r\u00E9f. n\u00E9cessaire]. D\u00E8s son plus jeune \u00E2ge, Diane di Prima d\u00E9cide de consacrer sa vie \u00E0 la po\u00E9sie. Elle fonde une maison d'\u00E9dition, The Poet Press avec son mari Alan Marlowe qui publie des po\u00E8tes beat comme Gregory Corso et Herbert Huncke, puis co-fonde un magazine po\u00E9tique avec Amiri Baraka, The Floating Bear, qui existera pendant dix ans et qu'elle \u00E9ditera seule pour une large part. Elle quitte New York pour rencontrer Timothy Leary, parcourt les \u00C9tats-Unis \u00E0 bord de son combi Volkswagen puis s'installe \u00E0 San Francisco avec ses cinq enfants et \u00E9tudie le bouddhisme, le sanscrit, le gnosticisme et l'alchimie. Elle s'int\u00E9resse \u00E0 la magie." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "\u0414\u0438\u0430\u043D\u0430 \u0414\u0438 \u041F\u0440\u0438\u043C\u0430 (\u0430\u043D\u0433\u043B. Diane di Prima; 6 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1934) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0430\u044F \u043F\u043E\u044D\u0442\u0435\u0441\u0441\u0430, \u0438\u0437\u0434\u0430\u0442\u0435\u043B\u044C. \u041E\u0442\u043D\u043E\u0441\u0438\u0442\u0441\u044F \u043A \u043F\u043E\u043A\u043E\u043B\u0435\u043D\u0438\u044E \u0431\u0438\u0442\u043D\u0438\u043A\u043E\u0432, \u044F\u0432\u043B\u044F\u044F\u0441\u044C \u0441\u0430\u043C\u043E\u0439 \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u043E\u0439 \u0436\u0435\u043D\u0449\u0438\u043D\u043E\u0439 \u0432 \u0434\u0430\u043D\u043D\u043E\u043C \u043B\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043D\u043E\u043C \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u0438." , "lang" : "ru" } ,
