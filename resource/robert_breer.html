      { "type" : "literal", "value" : "Robert Carlton Breer (September 30, 1926 \u2013 August 11, 2011) was an experimental filmmaker, painter, and sculptor. \"A founding member of the American avant-garde,\" Breer was best known for his films, which combine abstract and representational painting, hand-drawn rotoscoping, original 16mm and 8mm film footage, photographs, and other materials. His aesthetic philosophy and technique were influenced by an earlier generation of abstract filmmakers that included Hans Richter, Viking Eggeling, Walter Ruttmann, and Fernand L\u00E9ger, whose work he discovered while living in Europe. Breer was also influenced by the concept of Neo-plasticism as described by Piet Mondrian and Vasarely." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Robert Breer (* 30. September 1926 in Detroit, Michigan; \u2020 11. August 2011 in Tucson, Arizona) war ein US-amerikanischer Filmemacher und bildender K\u00FCnstler, dessen experimentelle Animationsfilme als Klassiker des amerikanischen Avantgardefilms gelten. Breer begann seine k\u00FCnstlerische Laufbahn als Maler und Bildhauer in Paris, bevor er sich dem Film zuwandte. Seine ersten Filme produzierte Breer Anfang der 1950er Jahre, bis 2003 entstanden mehr als 40 Kurzfilme." , "lang" : "de" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Robert Breer (* 30. September 1926 in Detroit, Michigan; \u2020 11. August 2011 in Tucson, Arizona) war ein US-amerikanischer Filmemacher und bildender K\u00FCnstler, dessen experimentelle Animationsfilme als Klassiker des amerikanischen Avantgardefilms gelten. Breer begann seine k\u00FCnstlerische Laufbahn als Maler und Bildhauer in Paris, bevor er sich dem Film zuwandte. Seine ersten Filme produzierte Breer Anfang der 1950er Jahre, bis 2003 entstanden mehr als 40 Kurzfilme." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Robert Carlton Breer (September 30, 1926 \u2013 August 11, 2011) was an experimental filmmaker, painter, and sculptor. \"A founding member of the American avant-garde,\" Breer was best known for his films, which combine abstract and representational painting, hand-drawn rotoscoping, original 16mm and 8mm film footage, photographs, and other materials. His aesthetic philosophy and technique were influenced by an earlier generation of abstract filmmakers that included Hans Richter, Viking Eggeling, Walter Ruttmann, and Fernand L\u00E9ger, whose work he discovered while living in Europe. Breer was also influenced by the concept of Neo-plasticism as described by Piet Mondrian and Vasarely. After experimenting with cartoon animation as a child, he started making his first abstract experimental films while living in Paris from 1949 to 1959, a period during which he also showed paintings and kinetic sculptures at galleries such as the renowned Galerie Denise Ren\u00E9. Breer explained some of the reasons behind his move from painting to filmmaking in a 1976 interview: This was 1950 or '51... I was having trouble with a concept, a very rigid notion about painting that I was interested in, that I was involved with, and that was the school of Mondrian. [...] The notion that everything had to be reduced to the bare minimum, put in its place and kept there. It seemed to me overly rigid since I could, at least once a week, arrive at a new 'absolute.' I had a feeling there was something there that suggested change as being a kind of absolute. So that's how I got into film.\u2014\u2009Robert Breer, Transcription of 'Screening Room with Robert Breer (1976) Breer also taught at Cooper Union in New York from 1971 to 2001. Breer died on August 11, 2011 at his home in Tucson. Scholarly publications on Breer's work and interviews with the artist can be found in Robert Breer, A Critical Cinema 2: Interviews with Independent Filmmakers by Scott MacDonald, An Introduction to the American Underground Film by Sheldon Renan, Animation in the Cinema by Ralph Stephenson, and Film Culture magazine. Breer won the 1987 Maya Deren Independent Film and Video Artists' Award, presented by the American Film Institute. His film \"Eyewash\" was included in Treasures IV: American Avant-Garde Film 1947-1986." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Robert Breer, n\u00E9 le 30 septembre 1926 \u00E0 D\u00E9troit dans le Michigan et mort le 11 ao\u00FBt 2011 \u00E0 Tucson, est un r\u00E9alisateur de films d'animation et un artiste am\u00E9ricain. D'abord peintre, il pratique l'abstraction g\u00E9om\u00E9trique dans les ann\u00E9es 1950 puis r\u00E9alise des films d'animation avant-gardistes dans la d\u00E9cennie suivante. Il a par ailleurs eu une importante activit\u00E9 de sculpteur." , "lang" : "fr" } ] ,
