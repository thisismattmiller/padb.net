    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "\u042D\u0439\u0432\u0438\u043D\u0434 \u0424\u0430\u043B\u044C\u0441\u0442\u0440\u0451\u043C (\u0448\u0432\u0435\u0434. \u00D6yvind Fahlstr\u00F6m; 28 \u0434\u0435\u043A\u0430\u0431\u0440\u044F 1928, \u0421\u0430\u043D-\u041F\u0430\u0443\u043B\u0443, \u0411\u0440\u0430\u0437\u0438\u043B\u0438\u044F \u2014 9 \u043D\u043E\u044F\u0431\u0440\u044F 1976, \u0421\u0442\u043E\u043A\u0433\u043E\u043B\u044C\u043C, \u0428\u0432\u0435\u0446\u0438\u044F) \u2014 \u0448\u0432\u0435\u0434\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "\u00D6yvind Axel Christian Fahlstr\u00F6m (S\u00E3o Paulo, el 28 de diciembre de 1928; Estocolmo, Suecia, 9 de noviembre de 1976), fue un pintor y poeta brasile\u00F1o. Hijo de inmigrantes suecos, pas\u00F3 su infancia entre S\u00E3o Paulo, Niter\u00F3i y Rio de Janeiro. En 1939, va a Suecia a pasar las vacaciones con la familia de sus padres, poco antes del comienzo de la invasi\u00F3n alemana a Polonia. El estallido de la Segunda Guerra Mundial impide que Falhstr\u00F6m viaje de forma segura de retorno a Brasil, y permanece en el pa\u00EDs hasta el fin de la guerra. En este per\u00EDodo, Fahlstr\u00F6m adopta la nacionalidad sueca por las exigencias del gobierno para prestar servicio militar." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u00D6yvind Axel Christian Fahlstr\u00F6m (Aussprache: [\u02CC\u0153\u029D\u02D0vind \u02C8f\u0251\u02D0lst\u0279\u0153m], * 28. Dezember 1928 in S\u00E3o Paulo; \u2020 9. November 1976 in Stockholm) war ein schwedischer K\u00FCnstler." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u00D6yvind Axel Christian Fahlstr\u00F6m (1928\u20131976) was a Swedish Multimedia artist." , "lang" : "en" } ,
      { "type" : "literal", "value" : "\u00C8 considerato il fondatore del Concretismo letterario.Nacque in Brasile da Frithjof Fahlstr\u00F6m, norvegese, e Karin Fahlstr\u00F6m, svedese. Per ius soli divenne cittadino brasiliano trascorrendo la sua infanzia tra San Paolo, Niteroi e Rio de Janeiro, studiando in portoghese e in inglese alla Escuola Brittanica de S\u00E3o Paulo.Nel 1948 rinunci\u00F2 al passaporto brasiliano e si trasfer\u00EC definitivamente in Europa viaggiando tra Italia, Svezia e Francia." , "lang" : "it" } ,
      { "type" : "literal", "value" : "\u00D6yvind Axel Christian Fahlstr\u00F6m (S\u00E3o Paulo, 28 de dezembro de 1928 \u2014 Estocolmo, 9 de novembro de 1976) foi um artista da pop art que, em muitas de suas obras, chamou a aten\u00E7\u00E3o para os problemas dos pa\u00EDses de terceiro mundo. Fahlstr\u00F6m era filho de imigrantes suecos, mas passou sua inf\u00E2ncia no Rio de Janeiro, onde foi educado em duas l\u00EDnguas, Portugu\u00EAs e Ingl\u00EAs. O artista deixou o Brasil no ano de 1948 e nunca mais voltou a morar nesse pa\u00EDs. Embora conhecido no meio acad\u00EAmico das artes pl\u00E1sticas, Fahlstr\u00F6m \u00E9 pouco conhecido no Brasil e a literatura a respeito de sua obra \u00E9 bastante escassa. Artista por forma\u00E7\u00E3o, mas tendo atuado tamb\u00E9m como jornalista, \u00D6yvind foi um artista muito vers\u00E1til, reunindo em sua obra: poesia concretista, instala\u00E7\u00F5es, pinturas, desenhos, r\u00E1dio-novelas, pe\u00E7as de teat" , "lang" : "pt" } ,
      { "type" : "literal", "value" : "\u00D6yvind Axel Christian Fahlstr\u00F6m, n\u00E9 le 28 d\u00E9cembre 1928 \u00E0 S\u00E3o Paulo (Br\u00E9sil) et mort le 9 novembre 1976 \u00E0 Stockholm, est un peintre, \u00E9crivain et po\u00E8te su\u00E9dois." , "lang" : "fr" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "\u00D6yvind Axel Christian Fahlstr\u00F6m, n\u00E9 le 28 d\u00E9cembre 1928 \u00E0 S\u00E3o Paulo (Br\u00E9sil) et mort le 9 novembre 1976 \u00E0 Stockholm, est un peintre, \u00E9crivain et po\u00E8te su\u00E9dois." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "\u00D6yvind Axel Christian Fahlstr\u00F6m (S\u00E3o Paulo, 28 de dezembro de 1928 \u2014 Estocolmo, 9 de novembro de 1976) foi um artista da pop art que, em muitas de suas obras, chamou a aten\u00E7\u00E3o para os problemas dos pa\u00EDses de terceiro mundo. Fahlstr\u00F6m era filho de imigrantes suecos, mas passou sua inf\u00E2ncia no Rio de Janeiro, onde foi educado em duas l\u00EDnguas, Portugu\u00EAs e Ingl\u00EAs. O artista deixou o Brasil no ano de 1948 e nunca mais voltou a morar nesse pa\u00EDs. Embora conhecido no meio acad\u00EAmico das artes pl\u00E1sticas, Fahlstr\u00F6m \u00E9 pouco conhecido no Brasil e a literatura a respeito de sua obra \u00E9 bastante escassa. Artista por forma\u00E7\u00E3o, mas tendo atuado tamb\u00E9m como jornalista, \u00D6yvind foi um artista muito vers\u00E1til, reunindo em sua obra: poesia concretista, instala\u00E7\u00F5es, pinturas, desenhos, r\u00E1dio-novelas, pe\u00E7as de teatro, v\u00EDdeos, gravuras e pain\u00E9is." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "\u00C8 considerato il fondatore del Concretismo letterario.Nacque in Brasile da Frithjof Fahlstr\u00F6m, norvegese, e Karin Fahlstr\u00F6m, svedese. Per ius soli divenne cittadino brasiliano trascorrendo la sua infanzia tra San Paolo, Niteroi e Rio de Janeiro, studiando in portoghese e in inglese alla Escuola Brittanica de S\u00E3o Paulo.Nel 1948 rinunci\u00F2 al passaporto brasiliano e si trasfer\u00EC definitivamente in Europa viaggiando tra Italia, Svezia e Francia." , "lang" : "it" } ,
      { "type" : "literal", "value" : "\u00D6yvind Axel Christian Fahlstr\u00F6m (S\u00E3o Paulo, el 28 de diciembre de 1928; Estocolmo, Suecia, 9 de noviembre de 1976), fue un pintor y poeta brasile\u00F1o. Hijo de inmigrantes suecos, pas\u00F3 su infancia entre S\u00E3o Paulo, Niter\u00F3i y Rio de Janeiro. En 1939, va a Suecia a pasar las vacaciones con la familia de sus padres, poco antes del comienzo de la invasi\u00F3n alemana a Polonia. El estallido de la Segunda Guerra Mundial impide que Falhstr\u00F6m viaje de forma segura de retorno a Brasil, y permanece en el pa\u00EDs hasta el fin de la guerra. En este per\u00EDodo, Fahlstr\u00F6m adopta la nacionalidad sueca por las exigencias del gobierno para prestar servicio militar. Al terminar sus estudios superiores en la Universidad de Estocolmo en 1952, Falhstr\u00F6m comienza a viajar por Europa, y a producir teatro y poes\u00EDa, adem\u00E1s de trabajar en traducciones, y periodismo para la prensa sueca. Sus obras pict\u00F3ricas consiguieron su primera exposici\u00F3n exclusiva en 1953 en Florencia, Italia. Entre este a\u00F1o y hasta el final de su vida, las obras de Fahlstr\u00F6m ser\u00EDan expuestas en museos y galer\u00EDas de todo el mundo, destacando Francia, Italia, Estados Unidos, Brasil y Suecia. En 1961, se muda a Nueva York, donde incursiona en la producci\u00F3n de documentales." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u042D\u0439\u0432\u0438\u043D\u0434 \u0424\u0430\u043B\u044C\u0441\u0442\u0440\u0451\u043C (\u0448\u0432\u0435\u0434. \u00D6yvind Fahlstr\u00F6m; 28 \u0434\u0435\u043A\u0430\u0431\u0440\u044F 1928, \u0421\u0430\u043D-\u041F\u0430\u0443\u043B\u0443, \u0411\u0440\u0430\u0437\u0438\u043B\u0438\u044F \u2014 9 \u043D\u043E\u044F\u0431\u0440\u044F 1976, \u0421\u0442\u043E\u043A\u0433\u043E\u043B\u044C\u043C, \u0428\u0432\u0435\u0446\u0438\u044F) \u2014 \u0448\u0432\u0435\u0434\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "\u00D6yvind Axel Christian Fahlstr\u00F6m (Aussprache: [\u02CC\u0153\u029D\u02D0vind \u02C8f\u0251\u02D0lst\u0279\u0153m], * 28. Dezember 1928 in S\u00E3o Paulo; \u2020 9. November 1976 in Stockholm) war ein schwedischer K\u00FCnstler." , "lang" : "de" } ,
