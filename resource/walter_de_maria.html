    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Walter Joseph De Maria (October 1, 1935 \u2013 July 25, 2013) was an American artist, sculptor, illustrator and composer, who lived and worked in New York City. Walter de Maria's artistic practice is connected with Minimal art, Conceptual art, and Land art of the 1960s. LACMA director Michael Govan said that \"I think he's one of the greatest artists of our time.\" Govan, who worked with De Maria for a number of years, found De Maria's work \"singular, sublime and direct.\"" , "lang" : "en" } ,
      { "type" : "literal", "value" : "Walter Joseph De Maria (1 de octubre de 1935 - 25 de julio de 2013) fue un artista estadounidense, escultor, ilustrador y compositor. Vivi\u00F3 y trabaj\u00F3 en la ciudad de Nueva York. La pr\u00E1ctica art\u00EDstica de Walter de Maria est\u00E1 conectada con el arte minimalista, el arte conceptual y el land arte de la d\u00E9cada de 1960. El director de LACMA Michael Govan, dijo que \"creo que es uno de los m\u00E1s grandes artistas de nuestro tiempo\". Govan, quien trabaj\u00F3 con De Maria por un n\u00FAmero de a\u00F1os, encontr\u00F3 el trabajo de De Maria \"singular, sublime y directo.\"" , "lang" : "es" } ,
      { "type" : "literal", "value" : "Walter De Maria (eigentlich Walter Joseph De Maria; * 1. Oktober 1935 in Albany, Kalifornien; \u2020 25. Juli 2013 in Los Angeles) war ein US-amerikanischer K\u00FCnstler, ein wichtiger Vertreter des Minimalismus, der Konzeptkunst und der Land Art." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u00C8 uno dei principali esponenti della corrente artistica detta Land Art alla quale \u00E8 passato dopo un'iniziale esperienza di scultore nell'ambito della Minimal Art (alcune sue opere di questo periodo, come \u201CBalldrop\u201D del 1961, si trovano al Guggenheim Museum di New York)." , "lang" : "it" } ,
      { "type" : "literal", "value" : "\u0423\u043E\u043B\u0442\u0435\u0440 \u0414\u0435 \u041C\u0430\u0440\u0438\u044F (\u0430\u043D\u0433\u043B. Walter De Maria; 1 \u043E\u043A\u0442\u044F\u0431\u0440\u044F 1935, \u041E\u043B\u0431\u0430\u043D\u0438, \u041A\u0430\u043B\u0438\u0444\u043E\u0440\u043D\u0438\u044F \u2014 25 \u0438\u044E\u043B\u044F 2013, \u041D\u044C\u044E-\u0419\u043E\u0440\u043A) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440 \u0438 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440, \u0435\u0433\u043E \u0445\u0443\u0434\u043E\u0436\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u0430\u044F \u043F\u0440\u0430\u043A\u0442\u0438\u043A\u0430 \u0441\u0432\u044F\u0437\u0430\u043D\u0430 \u0441 \u0444\u043B\u0443\u043A\u0441\u0443\u0441\u043E\u043C, \u043C\u0438\u043D\u0438\u043C\u0430\u043B\u0438\u0437\u043C\u043E\u043C (\u043E\u0434\u0438\u043D \u0438\u0437 \u0441\u0430\u043C\u044B\u0445 \u0440\u0430\u043D\u043D\u0438\u0445 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u0435\u0439 \u0434\u0432\u0438\u0436\u0435\u043D\u0438\u044F, \u043E\u0431\u0440\u0430\u0437\u0446\u044B \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u0441\u043E\u0437\u0434\u0430\u0432\u0430\u043B \u043E\u043A\u043E\u043B\u043E 1960), \u043A\u043E\u043D\u0446\u0435\u043F\u0442\u0443\u0430\u043B\u044C\u043D\u044B\u043C \u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u043E\u043C \u0438 \u043B\u044D\u043D\u0434-\u0430\u0440\u0442\u043E\u043C." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Walter De Maria est un artiste am\u00E9ricain du Land art n\u00E9 le 1er octobre 1935 \u00E0 Albany en Californie et mort le 25 juillet 2013 \u00E0 New York." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Walter De Maria (ur. 1 pa\u017Adziernika 1935 w Albany, zm. 25 lipca 2013 w Los Angeles) \u2013 ameryka\u0144ski artysta; zajmowa\u0142 si\u0119 rze\u017Ab\u0105, happeningiem, komponowaniem muzyki. Podczas studi\u00F3w w Kalifornii zajmowa\u0142 si\u0119 happeningiem i teatrem. W 1960 przeni\u00F3s\u0142 si\u0119 do Nowego Jorku, gdzie publikowa\u0142 swoje eseje, uczestniczy\u0142 w happeningach i multimedialnych prezentacjach, a tak\u017Ce tworzy\u0142 swoje pierwsze rze\u017Aby o prostych geometrycznych formach nawi\u0105zuj\u0105ce do minimal artu. W 1963 otworzy\u0142 wraz z Robertem Whitmanem galeri\u0119, gdzie w tym samym roku zaprezentowa\u0142 si\u0119 na swojej pierwszej indywidualnej wystawie. W tym czasie by\u0142 tak\u017Ce perkusist\u0105 grupy rockowej The Velvet Underground. W 1965 zacz\u0105\u0142 eksperymentowa\u0107 z nowym materia\u0142em rze\u017Abiarskim, jakim by\u0142 metal. Pod koniec lat sze\u015B\u0107dziesi\u0105tych zainteresowa\u0142 si\u0119 l" , "lang" : "pl" } ,
      { "type" : "literal", "value" : "\u30A6\u30A9\u30EB\u30BF\u30FC\u30FB\u30C7\u30FB\u30DE\u30EA\u30A2 (Walter De Maria\u30011935\u5E7410\u67081\u65E5 - 2013\u5E747\u670825\u65E5\uFF09\u306F\u3001\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u306E\u5F6B\u523B\u5BB6\u30FB\u97F3\u697D\u5BB6\u3002\u30A4\u30F3\u30B9\u30BF\u30EC\u30FC\u30B7\u30E7\u30F3\u4F5C\u54C1\u306A\u3069\u3092\u591A\u6570\u5236\u4F5C\u30FB\u8A2D\u7F6E\u3057\u3066\u3044\u308B\u3002\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u30AB\u30EA\u30D5\u30A9\u30EB\u30CB\u30A2\u5DDE\u30AA\u30FC\u30EB\u30D0\u30CB\u751F\u307E\u308C\u3002 \u30C7\u30FB\u30DE\u30EA\u30A2\u306F1953\u5E74\u304B\u30891959\u5E74\u307E\u3067\u30AB\u30EA\u30D5\u30A9\u30EB\u30CB\u30A2\u5927\u5B66\u30D0\u30FC\u30AF\u30EC\u30FC\u6821\u3067\u6B74\u53F2\u5B66\u3068\u7F8E\u8853\u3092\u5B66\u3093\u3060\u30021960\u5E74\u306B\u30CB\u30E5\u30FC\u30E8\u30FC\u30AF\u306B\u79FB\u308A\u5236\u4F5C\u6D3B\u52D5\u3092\u59CB\u3081\u3001\u521D\u671F\u306F\u30C0\u30C0\u306A\u3069\u306E\u7F8E\u8853\u904B\u52D5\u306B\u5F71\u97FF\u3055\u308C\u305F\u5F6B\u523B\u3092\u4F5C\u3063\u305F\u3002\u3053\u3046\u3057\u305F\u5F71\u97FF\u306B\u3088\u308A\u3001\u7C21\u7D20\u306A\u5E7E\u4F55\u5B66\u7684\u5F62\u72B6\u3084\u3001\u30B9\u30C6\u30F3\u30EC\u30B9\u3084\u30A2\u30EB\u30DF\u30CB\u30A6\u30E0\u3068\u3044\u3063\u305F\u5927\u91CF\u751F\u7523\u3067\u4F5C\u3089\u308C\u305F\u7D20\u6750\u306A\u3069\u3001\u5F8C\u306B\u30DF\u30CB\u30DE\u30EB\u30FB\u30A2\u30FC\u30C8\u306E\u7279\u5FB4\u3068\u306A\u308B\u3082\u306E\u3092\u30C7\u30FB\u30DE\u30EA\u30A2\u306F\u4F7F\u3046\u3088\u3046\u306B\u306A\u308B\u3002 1960\u5E74\u4EE3\u534A\u3070\u4EE5\u964D\u3001\u30C7\u30FB\u30DE\u30EA\u30A2\u306F\u69D8\u3005\u306A\u82B8\u8853\u6D3B\u52D5\u306B\u95A2\u4E0E\u3059\u308B\u3002\u5F7C\u306F\u30CF\u30D7\u30CB\u30F3\u30B0\u306B\u53C2\u52A0\u3057\u3001\u4E8C\u3064\u306E\u30DF\u30E5\u30FC\u30B8\u30AB\u30EB\u3092\u4F5C\u66F2\u3057\uFF08\u300ECricket Music\u300F1964\u5E74\u3001\u300EOcean Music\u300F1968\u5E7     "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Walter De Maria (ur. 1 pa\u017Adziernika 1935 w Albany, zm. 25 lipca 2013 w Los Angeles) \u2013 ameryka\u0144ski artysta; zajmowa\u0142 si\u0119 rze\u017Ab\u0105, happeningiem, komponowaniem muzyki. Podczas studi\u00F3w w Kalifornii zajmowa\u0142 si\u0119 happeningiem i teatrem. W 1960 przeni\u00F3s\u0142 si\u0119 do Nowego Jorku, gdzie publikowa\u0142 swoje eseje, uczestniczy\u0142 w happeningach i multimedialnych prezentacjach, a tak\u017Ce tworzy\u0142 swoje pierwsze rze\u017Aby o prostych geometrycznych formach nawi\u0105zuj\u0105ce do minimal artu. W 1963 otworzy\u0142 wraz z Robertem Whitmanem galeri\u0119, gdzie w tym samym roku zaprezentowa\u0142 si\u0119 na swojej pierwszej indywidualnej wystawie. W tym czasie by\u0142 tak\u017Ce perkusist\u0105 grupy rockowej The Velvet Underground. W 1965 zacz\u0105\u0142 eksperymentowa\u0107 z nowym materia\u0142em rze\u017Abiarskim, jakim by\u0142 metal. Pod koniec lat sze\u015B\u0107dziesi\u0105tych zainteresowa\u0142 si\u0119 land artem i z dzia\u0142alno\u015Bci na tym polu jest najbardziej znany. W 1977 roku na r\u00F3wninie w zachodnim Nowym Meksyku stworzy\u0142 prac\u0119 zatytu\u0142owan\u0105 The Lightning Field (z ang. Pole b\u0142yskawic) sk\u0142adaj\u0105c\u0105 si\u0119 z czterystu wypolerowanych dr\u0105g\u00F3w ze stali nierdzewnej rozstawionych w odpowiednim szyku na powierzchni o wymiarach 1 km \u00D7 1 mil\u0119. W tym samym roku w Nowym Jorku zainstalowa\u0142 The New York Earth Room. Dzie\u0142o stanowi 197 metr\u00F3w sze\u015Bciennych ziemi zgromadzonej w pomieszczeniu galerii i jest trzecim tego rodzaju wykonanym przez artyst\u0119. Podobne instalacje znajdowa\u0142y si\u0119 w Monachium (1968) i Darmstadt (1974). Instalacja The Broken Kilometer stworzona w 1979 to kompozycja z pi\u0119ciuset wypolerowanych pr\u0119t\u00F3w mosi\u0119\u017Cnych o \u015Brednicy pi\u0119ciu centymetr\u00F3w i d\u0142ugo\u015Bci dw\u00F3ch metr\u00F3w u\u0142o\u017Conych w pi\u0119ciu r\u00F3wnoleg\u0142ych rz\u0119dach." , "lang" : "pl" } ,

      { "type" : "literal", "value" : "Walter De Maria est un artiste am\u00E9ricain du Land art n\u00E9 le 1er octobre 1935 \u00E0 Albany en Californie et mort le 25 juillet 2013 \u00E0 New York." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "\u00C8 uno dei principali esponenti della corrente artistica detta Land Art alla quale \u00E8 passato dopo un'iniziale esperienza di scultore nell'ambito della Minimal Art (alcune sue opere di questo periodo, come \u201CBalldrop\u201D del 1961, si trovano al Guggenheim Museum di New York). Tra gli anni sessanta e settanta del secolo scorso inizia a intervenire direttamente sul territorio con le sue monumentali earth sculptures: nel 1968, per esempio, disegna con la calce delle linee parallele all'interno del Mojave Desert, in California, mentre nel 1977, in occasione di documenta, la grande rassegna di arte contemporanea che si svolge a Kassel, in Germania, ogni cinque anni, fa penetrare nel terreno un'asta metallica per un chilometro. La sua opera pi\u00F9 famosa, per\u00F2, rimane The Lightning Field (1977): in questa monumentale installazione posta in un angolo remoto del deserto del Nuovo Messico De Maria cerca la complicit\u00E0 della natura per mettere in scena un evento sempre straordinario. Dopo aver conficcato in verticale nel terreno 400 pali metallici appuntiti su un'area di circa 3 chilometri quadrati, ne sfrutta l'effetto-parafulmine durante i temporali raccogliendo e moltiplicando la potenza dei fulmini a servizio di un grandioso spettacolo di luce. L'opera, destinata naturalmente a sparire col tempo, si offre alla fruizione solo mediante fotografie e video oppure direttamente, a coloro che desiderano assistere di persona all'evento. L'installazione, infatti, \u00E8 visitabile da maggio a ottobre e il flusso turistico \u00E8 regolato da norme molto rigide: dopo un viaggio di circa due ore, i pochi visitatori ammessi di volta in volta vengono sistemati in un ambiente di tre stanze a quaranta minuti dall'opera; all'altipiano si giunge su un fuoristrada ed \u00E8 vietato fare fotografie e riprese con la videocamera." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Walter Joseph De Maria (1 de octubre de 1935 - 25 de julio de 2013) fue un artista estadounidense, escultor, ilustrador y compositor. Vivi\u00F3 y trabaj\u00F3 en la ciudad de Nueva York. La pr\u00E1ctica art\u00EDstica de Walter de Maria est\u00E1 conectada con el arte minimalista, el arte conceptual y el land arte de la d\u00E9cada de 1960. El director de LACMA Michael Govan, dijo que \"creo que es uno de los m\u00E1s grandes artistas de nuestro tiempo\". Govan, quien trabaj\u00F3 con De Maria por un n\u00FAmero de a\u00F1os, encontr\u00F3 el trabajo de De Maria \"singular, sublime y directo.\"" , "lang" : "es" } ,
      { "type" : "literal", "value" : "Walter Joseph De Maria (October 1, 1935 \u2013 July 25, 2013) was an American artist, sculptor, illustrator and composer, who lived and worked in New York City. Walter de Maria's artistic practice is connected with Minimal art, Conceptual art, and Land art of the 1960s. LACMA director Michael Govan said that \"I think he's one of the greatest artists of our time.\" Govan, who worked with De Maria for a number of years, found De Maria's work \"singular, sublime and direct.\"" , "lang" : "en" } ,
      { "type" : "literal", "value" : "Walter De Maria (eigentlich Walter Joseph De Maria; * 1. Oktober 1935 in Albany, Kalifornien; \u2020 25. Juli 2013 in Los Angeles) war ein US-amerikanischer K\u00FCnstler, ein wichtiger Vertreter des Minimalismus, der Konzeptkunst und der Land Art." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u0423\u043E\u043B\u0442\u0435\u0440 \u0414\u0435 \u041C\u0430\u0440\u0438\u044F (\u0430\u043D\u0433\u043B. Walter De Maria; 1 \u043E\u043A\u0442\u044F\u0431\u0440\u044F 1935, \u041E\u043B\u0431\u0430\u043D\u0438, \u041A\u0430\u043B\u0438\u0444\u043E\u0440\u043D\u0438\u044F \u2014 25 \u0438\u044E\u043B\u044F 2013, \u041D\u044C\u044E-\u0419\u043E\u0440\u043A) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440 \u0438 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440, \u0435\u0433\u043E \u0445\u0443\u0434\u043E\u0436\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u0430\u044F \u043F\u0440\u0430\u043A\u0442\u0438\u043A\u0430 \u0441\u0432\u044F\u0437\u0430\u043D\u0430 \u0441 \u0444\u043B\u0443\u043A\u0441\u0443\u0441\u043E\u043C, \u043C\u0438\u043D\u0438\u043C\u0430\u043B\u0438\u0437\u043C\u043E\u043C (\u043E\u0434\u0438\u043D \u0438\u0437 \u0441\u0430\u043C\u044B\u0445 \u0440\u0430\u043D\u043D\u0438\u0445 \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u0435\u0439 \u0434\u0432\u0438\u0436\u0435\u043D\u0438\u044F, \u043E\u0431\u0440\u0430\u0437\u0446\u044B \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u0441\u043E\u0437\u0434\u0430\u0432\u0430\u043B \u043E\u043A\u043E\u043B\u043E 1960), \u043A\u043E\u043D\u0446\u0435\u043F\u0442\u0443\u0430\u043B\u044C\u043D\u044B\u043C \u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u043E\u043C \u0438 \u043B\u044D\u043D\u0434-\u0430\u0440\u0442\u043E\u043C." , "lang" : "ru" } ] ,
