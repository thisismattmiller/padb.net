    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Merce Cunningham (* 16. April 1919 in Centralia, Washington; \u2020 26. Juli 2009 in New York City) war ein US-amerikanischer T\u00E4nzer und Choreograf. Zu Beginn seiner Karriere wurde er von vielen als sehr talentierter T\u00E4nzer angesehen, der aber sein Talent mit gewagten Tanz-Experimenten vergeude. Heute ist seine Stellung als einer der f\u00FChrenden K\u00F6pfe des zeitgen\u00F6ssischen Tanzes unbestritten." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Merce Cunningham (n\u00E9 Mercier Philip Cunningham le 16 avril 1919 \u00E0 Centralia dans l'\u00C9tat de Washington aux \u00C9tats-Unis et mort le 26 juillet 2009 \u00E0 New York) est un danseur et chor\u00E9graphe am\u00E9ricain. Son \u0153uvre a contribu\u00E9 au renouvellement de la pens\u00E9e de la danse dans le monde. Il est consid\u00E9r\u00E9 comme le chor\u00E9graphe qui a r\u00E9alis\u00E9 la transition conceptuelle entre danse moderne et danse contemporaine, notamment en d\u00E9couplant la danse de la musique, et en int\u00E9grant une part de hasard dans le d\u00E9roulement de ses chor\u00E9graphies." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Merce Cunningham (Centralia, 16 de abril de 1919 - Nueva York, 26 de julio de 2009) fue un bailar\u00EDn y core\u00F3grafo estadounidense. Cunningham recibi\u00F3 su primera formaci\u00F3n formal en danza y teatro en la Cornish School (actualmente, la Cornish College of the Arts) en Seattle. Desde 1937 hasta 1943, fue solista en la compa\u00F1\u00EDa de Martha Graham. En octubre de 2005 Cunningham recibi\u00F3 el Praemium Imperiale en Tokio. En Francia, fue nombrado comandante de la Orden de las Artes y las Letras en 1982 y Caballero primero (1989) y luego oficial (2004) de la Legi\u00F3n de Honor." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u30DE\u30FC\u30B9\u30FB\u30AB\u30CB\u30F3\u30AC\u30E0\uFF08Mercier \"Merce\" Philip Cunningham\uFF0C1919\u5E744\u670816\u65E5 - 2009\u5E747\u670826\u65E5\uFF09\u306F\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u306E\u30C0\u30F3\u30B5\u30FC\u3001\u30B3\u30F3\u30C6\u30F3\u30DD\u30E9\u30EA\u30FC\u30FB\u30C0\u30F3\u30B5\u30FC\u3001\u632F\u4ED8\u5BB6\u3002\u65E5\u672C\u8A9E\u3067\u306F\u30DE\u30FC\u30B9\u30FB\u30AB\u30CB\u30F3\u30B0\u30CF\u30E0\u8868\u8A18\u3082\u3042\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Mercier Philip \"Merce\" Cunningham (April 16, 1919 \u2013 July 26, 2009) was an American dancer and choreographer who was at the forefront of the American modern dance for more than 50 years. He is also notable for his frequent collaborations with artists of other disciplines, including musicians John Cage and David Tudor, and artists Robert Rauschenberg and Bruce Nauman. Works that he produced with these artists had a profound impact on avant-garde art beyond the world of dance." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Mercier Philip Cunningham, mais conhecido como Merce Cunningham (Centralia, 16 de abril de 1919 - Nova Iorque, 26 de Julho de 2009), foi um bailarino e core\u00F3grafo norte-americano. Possu\u00EDa como caracter\u00EDsticas marcantes de sua dan\u00E7a, o car\u00E1ter experimental e o estilo vanguardista. Foi respons\u00E1vel por mudar os rumos da dan\u00E7a moderna. Criou mais de 200 coreografias. Entre seus colaboradores figuram John Cage, Jasper Johns, Andy Warhol e Robert Rauschenberg." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "\u00C8 stato uno dei maggiori creatori della Modern Dance americana e ha in qualche modo posto le basi della post modern dance. Ha indagato \"il movimento nello spazio e nel tempo\" e ha proposto un nuovo modo di intendere il rapporto tra la danza, la musica e l'arte figurativa (intesa come scenografia). A partire dal 1986 \u00E8 stato l'ideatore e lo sperimentatore di Life Forms, primo software di creazione e notazione dei movimenti di danza." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Mercier Philip \"Merce\" Cunningham (ur. 16 kwietnia 1919 w Centralii w stanie Waszyngton, zm. 26 lipca 2009 w Nowym Jorku) \u2013 ameryka\u0144ski tancerz i choreograf. W swojej ponad 70-letniej karierze zrewolucjonizowa\u0142 spos\u00F3b podej\u015Bcia do choreografii i samej prezentacji baletu. Mo\u017Cna go por\u00F3wna\u0107 do roli, jak\u0105 w pocz\u0105tkach XX wieku odegra\u0142 Wac\u0142aw Ni\u017Cy\u0144ski." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "\u041C\u0435\u0440\u0441 \u041A\u0430\u043D\u043D\u0438\u043D\u0433\u0435\u043C (\u0430\u043D\u0433\u043B. Merce Cunningham; 16 \u0430\u043F\u0440\u0435\u043B\u044F 1919, \u0421\u0435\u043D\u0442\u0440\u0430\u043B\u0438\u0430, \u0448\u0442\u0430\u0442 \u0412\u0430\u0448\u0438\u043D\u0433\u0442\u043E\u043D  \u2014 26 \u0438\u044E\u043B\u044F 2009, \u041D\u044C\u044E-\u0419\u043E\u0440\u043A) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0445\u043E\u0440\u0435\u043E\u0433\u0440\u0430\u0444, \u0441\u043E\u0437\u0434\u0430\u0442\u0435\u043B\u044C \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0433\u043E \u0441\u0442\u0438\u043B\u044F \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E\u0433\u043E \u0442\u0430\u043D\u0446\u0430. \u0425\u043E\u0440\u0435\u043E\u0433\u0440\u0430\u0444\u0438\u044E \u041C\u0435\u0440\u0441\u0430 \u041A\u0430\u043D\u043D\u0438\u043D\u0433\u0435\u043C\u0430 \u0447\u0430\u0441\u0442\u043E \u043F\u0440\u043E\u0442\u0438\u0432\u043E\u043F\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u044E\u0442 \u0440\u0430\u043D\u043D\u0435\u043C\u0443 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E\u043C\u0443 \u0442\u0430\u043D\u0446\u0443 \u2014 \u0441\u0432\u043E\u0431\u043E\u0434\u043D\u043E\u043C\u0443, \u0438\u043B\u0438 \u0442\u0430\u043D\u0446\u0443 \u043C\u043E\u0434\u0435\u0440\u043D \u2014 \u0441 \u0435\u0433\u043E \u044D\u043A\u0441\u043F\u0440\u0435\u0441\u0441\u0438\u0435\u0439 \u0438 \u0442\u0435\u043A\u0443\u0447\u0438\u043C\u0438 \u0440\u0438\u0442\u043C\u0430\u043C\u0438." , "lang" : "ru" } ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Mercier Philip \"Merce\" Cunningham (April 16, 1919 \u2013 July 26, 2009) was an American dancer and choreographer who was at the forefront of the American modern dance for more than 50 years. He is also notable for his frequent collaborations with artists of other disciplines, including musicians John Cage and David Tudor, and artists Robert Rauschenberg and Bruce Nauman. Works that he produced with these artists had a profound impact on avant-garde art beyond the world of dance. As a choreographer, teacher and leader of the Merce Cunningham Dance Company, Cunningham had a profound influence on modern dance. Many dancers who trained with Cunningham formed their own companies. They include Paul Taylor, Remy Charlip, Viola Farber, Charles Moulton, Karole Armitage, Robert Kovich, Foofwa d\u2019Imobilit\u00E9, Kimberly Bartosik, Flo Ankah, and Jonah Bokaer. In 2009, the Cunningham Dance Foundation announced the Legacy Plan, a precedent-setting plan for the continuation of Cunningham\u2019s work and the celebration and preservation of his artistic legacy. Cunningham earned some of the highest honors bestowed in the arts, including the National Medal of Arts and the MacArthur Fellowship. He also received Japan's Praemium Imperiale, a British Laurence Olivier Award, and was named Officier of the L\u00E9gion d'honneur in France. Cunningham\u2019s life and artistic vision have been the subject of numerous books, films, and exhibitions, and his works have been presented by groups including the Paris Op\u00E9ra Ballet, New York City Ballet, American Ballet Theatre, White Oak Dance Project, and London's Rambert Dance Company." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Mercier Philip \"Merce\" Cunningham (ur. 16 kwietnia 1919 w Centralii w stanie Waszyngton, zm. 26 lipca 2009 w Nowym Jorku) \u2013 ameryka\u0144ski tancerz i choreograf. W swojej ponad 70-letniej karierze zrewolucjonizowa\u0142 spos\u00F3b podej\u015Bcia do choreografii i samej prezentacji baletu. Mo\u017Cna go por\u00F3wna\u0107 do roli, jak\u0105 w pocz\u0105tkach XX wieku odegra\u0142 Wac\u0142aw Ni\u017Cy\u0144ski." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "\u30DE\u30FC\u30B9\u30FB\u30AB\u30CB\u30F3\u30AC\u30E0\uFF08Mercier \"Merce\" Philip Cunningham\uFF0C1919\u5E744\u670816\u65E5 - 2009\u5E747\u670826\u65E5\uFF09\u306F\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u306E\u30C0\u30F3\u30B5\u30FC\u3001\u30B3\u30F3\u30C6\u30F3\u30DD\u30E9\u30EA\u30FC\u30FB\u30C0\u30F3\u30B5\u30FC\u3001\u632F\u4ED8\u5BB6\u3002\u65E5\u672C\u8A9E\u3067\u306F\u30DE\u30FC\u30B9\u30FB\u30AB\u30CB\u30F3\u30B0\u30CF\u30E0\u8868\u8A18\u3082\u3042\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Merce Cunningham (* 16. April 1919 in Centralia, Washington; \u2020 26. Juli 2009 in New York City) war ein US-amerikanischer T\u00E4nzer und Choreograf. Zu Beginn seiner Karriere wurde er von vielen als sehr talentierter T\u00E4nzer angesehen, der aber sein Talent mit gewagten Tanz-Experimenten vergeude. Heute ist seine Stellung als einer der f\u00FChrenden K\u00F6pfe des zeitgen\u00F6ssischen Tanzes unbestritten." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Merce Cunningham (Centralia, 16 april 1919 \u2013 New York City, 26 juli 2009) was een Amerikaanse choreograaf die van grote invloed was op de moderne dans van de 20e eeuw." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "\u00C8 stato uno dei maggiori creatori della Modern Dance americana e ha in qualche modo posto le basi della post modern dance. Ha indagato \"il movimento nello spazio e nel tempo\" e ha proposto un nuovo modo di intendere il rapporto tra la danza, la musica e l'arte figurativa (intesa come scenografia). A partire dal 1986 \u00E8 stato l'ideatore e lo sperimentatore di Life Forms, primo software di creazione e notazione dei movimenti di danza." , "lang" : "it" } ,
      { "type" : "literal", "value" : "\u041C\u0435\u0440\u0441 \u041A\u0430\u043D\u043D\u0438\u043D\u0433\u0435\u043C (\u0430\u043D\u0433\u043B. Merce Cunningham; 16 \u0430\u043F\u0440\u0435\u043B\u044F 1919, \u0421\u0435\u043D\u0442\u0440\u0430\u043B\u0438\u0430, \u0448\u0442\u0430\u0442 \u0412\u0430\u0448\u0438\u043D\u0433\u0442\u043E\u043D  \u2014 26 \u0438\u044E\u043B\u044F 2009, \u041D\u044C\u044E-\u0419\u043E\u0440\u043A) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0445\u043E\u0440\u0435\u043E\u0433\u0440\u0430\u0444, \u0441\u043E\u0437\u0434\u0430\u0442\u0435\u043B\u044C \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0433\u043E \u0441\u0442\u0438\u043B\u044F \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E\u0433\u043E \u0442\u0430\u043D\u0446\u0430. \u0425\u043E\u0440\u0435\u043E\u0433\u0440\u0430\u0444\u0438\u044E \u041C\u0435\u0440\u0441\u0430 \u041A\u0430\u043D\u043D\u0438\u043D\u0433\u0435\u043C\u0430 \u0447\u0430\u0441\u0442\u043E \u043F\u0440\u043E\u0442\u0438\u0432\u043E\u043F\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u044E\u0442 \u0440\u0430\u043D\u043D\u0435\u043C\u0443 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E\u043C\u0443 \u0442\u0430\u043D\u0446\u0443 \u2014 \u0441\u0432\u043E\u0431\u043E\u0434\u043D\u043E\u043C\u0443, \u0438\u043B\u0438 \u0442\u0430\u043D\u0446\u0443 \u043C\u043E\u0434\u0435\u0440\u043D \u2014 \u0441 \u0435\u0433\u043E \u044D\u043A\u0441\u043F\u0440\u0435\u0441\u0441\u0438\u0435\u0439 \u0438 \u0442\u0435\u043A\u0443\u0447\u0438\u043C\u0438 \u0440\u0438\u0442\u043C\u0430\u043C\u0438." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Merce Cunningham (n\u00E9 Mercier Philip Cunningham le 16 avril 1919 \u00E0 Centralia dans l'\u00C9tat de Washington aux \u00C9tats-Unis et mort le 26 juillet 2009 \u00E0 New York) est un danseur et chor\u00E9graphe am\u00E9ricain. Son \u0153uvre a contribu\u00E9 au renouvellement de la pens\u00E9e de la danse dans le monde. Il est consid\u00E9r\u00E9 comme le chor\u00E9graphe qui a r\u00E9alis\u00E9 la transition conceptuelle entre danse moderne et danse contemporaine, notamment en d\u00E9couplant la danse de la musique, et en int\u00E9grant une part de hasard dans le d\u00E9roulement de ses chor\u00E9graphies." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Merce Cunningham (Centralia, 16 de abril de 1919 - Nueva York, 26 de julio de 2009) fue un bailar\u00EDn y core\u00F3grafo estadounidense. Cunningham recibi\u00F3 su primera formaci\u00F3n formal en danza y teatro en la Cornish School (actualmente, la Cornish College of the Arts) en Seattle. Desde 1937 hasta 1943, fue solista en la compa\u00F1\u00EDa de Martha Graham. Present\u00F3 su primer concierto solista en Nueva York con John Cage en abril de 1944. Cre\u00F3 la Merce Cunningham Dance Company en el Black Mountain College en el verano de 1953. Desde esa \u00E9poca, Cunningham coreografi\u00F3 cerca de 200 obras para su compa\u00F1\u00EDa. En 1973 coreografi\u00F3 Un jour ou deux para el ballet de la \u00D3pera de Par\u00EDs, con m\u00FAsica de Cage y decorados de Jasper Johns. El inter\u00E9s de Cunningham en la tecnolog\u00EDa contempor\u00E1nea le llev\u00F3 a trabajar con el programa para computadora \u00ABDanceForms\u00BB, que us\u00F3 para realizar todas sus danzas desde Trackers (1991). En 1997 empez\u00F3 a trabajar en captura de movimientos con Paul Kaiser y Shelley Eshkar de Riverbed Media para desarrollar el decorado para BIPED, con m\u00FAsica de Gavin Bryars, interpretada por vez primera en 1999 en el Zellerbach Hall, Universidad de California en Berkeley. Otra obra destacada, Interscape, interpretada por vez primera en 2000, uni\u00F3 a Cunningham con su anterior colaborador Robert Rauschenberg, quien dise\u00F1\u00F3 el decorado y los vestuarios de la danza, con m\u00FAsica de John Cage quien fue su pareja hasta su muerte en 1992. En octubre de 2005 Cunningham recibi\u00F3 el Praemium Imperiale en Tokio. En Francia, fue nombrado comandante de la Orden de las Artes y las Letras en 1982 y Caballero primero (1989) y luego oficial (2004) de la Legi\u00F3n de Honor." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Mercier Philip Cunningham, mais conhecido como Merce Cunningham (Centralia, 16 de abril de 1919 - Nova Iorque, 26 de Julho de 2009), foi um bailarino e core\u00F3grafo norte-americano. Possu\u00EDa como caracter\u00EDsticas marcantes de sua dan\u00E7a, o car\u00E1ter experimental e o estilo vanguardista. Foi respons\u00E1vel por mudar os rumos da dan\u00E7a moderna. Criou mais de 200 coreografias. Entre seus colaboradores figuram John Cage, Jasper Johns, Andy Warhol e Robert Rauschenberg. Aos 12 anos de idade come\u00E7ou a estudar dan\u00E7a. Aos 16 anos, entra numa escola de teatro, onde aprende t\u00E9cnicas de palco. Faltando pouco tempo para os 20 anos, sob a influ\u00EAncia do compositor John Cage, retoma os estudos da dan\u00E7a. Aos 20 anos, conhece Martha Graham, com a qual vem a se aprofundar no aprendizado da arte do dan\u00E7ar. Aos 23 anos, demonstra uma evolu\u00E7\u00E3o original com um solo, \"Totem Ancestor\" (m\u00FAsica de John Cage). A partir dos 24 anos, viaja com Cage, apresentando composi\u00E7\u00F5es coreogr\u00E1ficas e musicais. Aos 26, p\u00F5e fim \u00E0 carreira de solista na Companhia de Martha Graham. Aos 28, desenvolve para Cage a coreografia \"The Seasons\"; abre a pr\u00F3pria escola e passa a ensinar m\u00E9todo pr\u00F3prio. Aos 34, funda sua companhia de dan\u00E7a - ainda em parceria com Cage - a Merce Cunningham Dance Company; demonstra a formata\u00E7\u00E3o e o amadurecimento de um estilo pr\u00F3prio de dan\u00E7ar com representa\u00E7\u00F5es p\u00FAblicas das coreografias: \"Solo Suite in Space and Time\", \"Dime a Dance\", \"Untitled Solo\", \"Fragments\". Essas \u00FAltimas deixam claro o qu\u00E3o n\u00EDtido estava o afastamento dos h\u00E1bitos coreogr\u00E1ficos de ent\u00E3o (finalidade, constru\u00E7\u00E3o e t\u00E9cnica). Aos 36, apresenta \"Galaxy\". Aos 39, \"Summerspace\". Aos 40, \"Gambit for Dancers and Orchestra\". Aos 45, faz a primeira turn\u00EA mundial. Aos 49, seu trabalho \u00E9 reconhecido nos EUA, com seu grupo sendo oficializado como companhia residente na Brooklin Academy of Music. Aos 50, assume a dire\u00E7\u00E3o da Companhia de Dan\u00E7a Moderna de Nova York. Aos 51, destaca-se na Fran\u00E7a com \"Signals\" no Th\u00E9\u00E2tre de France. Aos 54, destaca-se na \u00D3pera \"One Day or Two\". Aos 55, cria \"Events\". Para Cunningham, a dan\u00E7a se torna aparentemente um movimento natural, sem finalidade espec\u00EDfica, em que n\u00E3o se buscava um encadeamento l\u00F3gico de movimentos, mas explorar os elementos fornecidos pelo acaso. Cunningham contentava-se em indicar aos bailarinos as dire\u00E7\u00F5es dos deslocamentos e os tempos das paradas. Tal formula\u00E7\u00E3o coreogr\u00E1fica era o chamado Event, um acontecimento \u00FAnico de dan\u00E7ar com forte liga\u00E7\u00E3o com o vivenciar do instante presente, do aqui e agora. Apesar de existir um grau de liberdade elevado, as obras realizadas caracterizavam-se pela sucess\u00E3o de acentos fortes e fracos (compar\u00E1veis a m\u00E9trica antiga) e por uma esp\u00E9cie de tempo instintivo pr\u00F3ximo do verso grego l\u00EDrico ou tr\u00E1gico. A m\u00FAsica representava apenas uma acompanhamento sonoro, n\u00E3o tendo sido elaborada ou selecionada em fun\u00E7\u00E3o de uma harmonia com os movimentos dos bailarinos. Podendo variar da m\u00FAsica instrumental \u00E0 m\u00FAsica eletr\u00F4nica. Ao rejeitar o contexto e a no\u00E7\u00E3o de obra dram\u00E1tica, abriu caminho para jovens core\u00F3grafos e deu origem a duas tend\u00EAncias da dan\u00E7a moderna americana: a Nouvelle Dance e o Pos Modern. Ap\u00F3s completar os 70 anos de idade, desenvolve coreografias atrav\u00E9s do computador, no qual encontra uma amplia\u00E7\u00E3o nas possibilidades criadoras. Aos 85 anos, desloca-se ao Brasil; usa uma cadeira de rodas por causa da artrite e de uma opera\u00E7\u00E3o no joelho, ainda d\u00E1 aulas e prepara nova coreografia." , "lang" : "pt" } ] ,
