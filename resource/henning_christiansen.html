      { "type" : "literal", "value" : "Henning Christiansen (May 28, 1932, Copenhagen \u2013 December 10, 2008) was a Danish composer and an active member of the Fluxus-movement. He worked with artists such as Joseph Beuys, Nam June Paik, Bazon Brock and Wolf Vostell as well as with his wife Ursula Reuter Christiansen. Other collaborators include Bj\u00F8rn N\u00F8rgaard, Carlo Quartucci, Carla Tato, Ernst Kretzer, Ben Patterson, David Moss, Ute Wassermann, Andreas Old\u00F6rp, Christophe Charles, Bernd Jasper, Henrik Kiel, Vilem Wagner, Vladimir Tarasov, Niko Tenten, and many others. His overall goal was to work collaboratively and to trespass conventional boundaries. He resented the idea of an isolated artistic genius and his entire production can be seen as a subsequent and vibrant example of praxis in a constant flux. He believed in the need to trespass conventional boundaries between artistic disciplines. This is visible from his engagement in Fluxus, over numerous collaborative performances to his position as a professor at the Art Academy in Hamburg (Hochschule f\u00FCr Bildende K\u00FCnste - HfBK). Christiansen lived almost 40 years on the Danish Island M\u00F8n. He presented a retrospective exhibition in Copenhagen and participated in the music festival Wundergrund shortly before his death." , "lang" : "en" } ,
