    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "\u0414\u044C\u0451\u0440\u0434\u044C \u0428\u0430\u0301\u043D\u0434\u043E\u0440 \u041B\u0438\u0301\u0433\u0435\u0442\u0438 (\u0432\u0435\u043D\u0433. Ligeti Gy\u00F6rgy S\u00E1ndor; 28 \u043C\u0430\u044F 1923, \u0414\u0438\u0447\u0451\u0441\u0435\u043D\u0442\u043C\u0430\u0440\u0442\u043E\u043D, \u0420\u0443\u043C\u044B\u043D\u0438\u044F \u2014 12 \u0438\u044E\u043D\u044F 2006, \u0412\u0435\u043D\u0430, \u0410\u0432\u0441\u0442\u0440\u0438\u044F) \u2014 \u0432\u0435\u043D\u0433\u0435\u0440\u0441\u043A\u0438\u0439 \u0438 \u0430\u0432\u0441\u0442\u0440\u0438\u0439\u0441\u043A\u0438\u0439 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440-\u0430\u0432\u0430\u043D\u0433\u0430\u0440\u0434\u0438\u0441\u0442, \u043F\u0435\u0434\u0430\u0433\u043E\u0433. \u0428\u0438\u0440\u043E\u043A\u043E\u0439 \u043F\u0443\u0431\u043B\u0438\u043A\u0435 \u043E\u043D \u0441\u0442\u0430\u043B \u0438\u0437\u0432\u0435\u0441\u0442\u0435\u043D \u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u044E \u0435\u0433\u043E \u043C\u0443\u0437\u044B\u043A\u0438 \u0432 \u0444\u0438\u043B\u044C\u043C\u0435 \u0421\u0442\u044D\u043D\u043B\u0438 \u041A\u0443\u0431\u0440\u0438\u043A\u0430 \u00AB\u041A\u043E\u0441\u043C\u0438\u0447\u0435\u0441\u043A\u0430\u044F \u043E\u0434\u0438\u0441\u0441\u0435\u044F 2001 \u0433\u043E\u0434\u0430\u00BB." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "\u30EA\u30B2\u30C6\u30A3\u30FB\u30B8\u30A7\u30EB\u30B8\u30E5\u30FB\u30B7\u30E3\u30FC\u30F3\u30C9\u30EB\uFF08Ligeti Gy\u00F6rgy S\u00E1ndor [\u02C8lig\u025Bti \u02CC\u025F\u00F8r\u025F \u02CC\u0283\u0251\u0308\u02D0ndor]\u30011923\u5E745\u670828\u65E5 - 2006\u5E746\u670812\u65E5\uFF09\u306F\u3001\u30CF\u30F3\u30AC\u30EA\u30FC\u306E\u73FE\u4EE3\u97F3\u697D\u306E\u4F5C\u66F2\u5BB6\u3002\u30AF\u30E9\u30B7\u30C3\u30AF\u97F3\u697D\u3067\u5B9F\u9A13\u7684\u306A\u4F5C\u54C1\u3092\u591A\u304F\u6B8B\u3057\u305F\u307B\u304B\u3001\u30B9\u30BF\u30F3\u30EA\u30FC\u30FB\u30AD\u30E5\u30FC\u30D6\u30EA\u30C3\u30AF\u76E3\u7763\u4F5C\u300C2001\u5E74\u5B87\u5B99\u306E\u65C5\u300D\u3084\u300C\u30B7\u30E3\u30A4\u30CB\u30F3\u30B0\u300D\u306A\u3069\u306B\u97F3\u697D\u304C\u4F7F\u7528\u3055\u308C\u305F\u3053\u3068\u3067\u3082\u77E5\u3089\u308C\u308B\u3002\u30B8\u30A7\u30EB\u30B8\u30FB\u30EA\u30B2\u30C6\u30A3\u3068\u3082\u8868\u8A18\u3055\u308C\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "La sua produzione va essenzialmente annoverata nell'ambito della musica contemporanea, ma al grande pubblico \u00E8 probabilmente pi\u00F9 noto per vari suoi brani che caratterizzano in modo rilevante i film di Stanley Kubrick come 2001: Odissea nello spazio, Shining e Eyes Wide Shut." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Gy\u00F6rgy S\u00E1ndor Ligeti [\u02C8\u025F\u00F8r\u025F \u02C8li\u0261\u025Bti] (ur. 28 maja 1923 w Dics\u0151szentm\u00E1rtonie, obecnie T\u00E2rn\u0103veni, Siedmiogr\u00F3d, zm. 12 czerwca 2006 w Wiedniu) \u2013 kompozytor w\u0119gierski pochodzenia \u017Cydowskiego, r\u00F3wnie\u017C obywatel Austrii. Uznawany za jednego z czo\u0142owych kompozytor\u00F3w muzyki wsp\u00F3\u0142czesnej XX w. W powszechnej \u015Bwiadomo\u015Bci znany przede wszystkim jako tw\u00F3rca utwor\u00F3w, kt\u00F3re (we fragmentach) zosta\u0142y wykorzystane jako muzyka do filmu Kubricka 2001: Odyseja kosmiczna (zob. Muzyka filmowa)" , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Gy\u00F6rgy S\u00E1ndor Ligeti [\u025F\u0361\u029D\u00F8r\u025F\u0361\u029D \u02C8\u0283a\u02D0ndor \u02C8lig\u025Bti]? (T\u00E2rn\u0103veni (Hongaars: Dics\u0151szentm\u00E1rton), Roemeni\u00EB, 28 mei 1923 - Wenen, 12 juni 2006) was een Hongaars-Oostenrijks componist. Geboren in Roemeni\u00EB vestigde hij zich als componist in Hongarije, maar vluchtte daarvandaan na de Hongaarse Opstand van 1956." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Gy\u00F6rgy S\u00E1ndor Ligeti [\u02C8\u025F\u00F8r\u025F \u0283a\u02D0ndor \u02C8li\u0261\u025Bti] (Georg Alexander Ligeti; 28. Mai 1923 in T\u00E2rn\u0103veni, Siebenb\u00FCrgen, Rum\u00E4nien \u2013 12. Juni 2006 in Wien) war ein \u00F6sterreichisch-ungarischer Komponist. Er gilt als einer der bedeutenden Komponisten des 20. Jahrhunderts und als Repr\u00E4sentant der Neuen Musik. Einer breiteren \u00D6ffentlichkeit bekannt wurde Ligeti durch die Verwendung seines Orchesterwerks Atmosph\u00E8res im Film 2001: Odyssee im Weltraum von Stanley Kubrick. Der Regisseur setzte weitere Werke Ligetis in seinen Filmen Shining und Eyes Wide Shut zur musikalischen Untermalung ein." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Gy\u00F6rgy Ligeti est un compositeur de citoyennet\u00E9 roumaine et hongroise, naturalis\u00E9 autrichien, n\u00E9 en Roumanie \u00E0 Dicios\u00E2nmartin (aujourd\u2019hui T\u00E2rn\u0103veni) le 28 mai 1923 et mort le 12 juin 2006 \u00E0 Vienne." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "\u5229\u76D6\u8482\u00B7\u6377\u5C14\u5409\u00B7\u5C71\u591A\u5C14\uFF08\u5308\u7259\u5229\u8BED\uFF1ALigeti Gy\u00F6rgy S\u00E1ndor\uFF0C1923\u5E745\u670828\u65E5\uFF0D2006\u5E746\u670812\u65E5\uFF09\uFF0C\u5F53\u4EE3\u53E4\u5178\u97F3\u4E50\u5148\u950B\u6D3E\u4F5C\u66F2\u5BB6\u3002 \u539F\u7C4D\u5308\u7259\u5229\uFF0C1956\u5E74\u79BB\u5F00\u5308\u7259\u5229\uFF0C\u5148\u5728\u79D1\u9686\u4F5C\u7535\u5B50\u97F3\u4E50\u5B9E\u9A8C\uFF0C1967\u5E74\u5165\u5965\u5730\u5229\u7C4D\u3002\u5229\u76D6\u8482\u867D\u7136\u53D7\u7535\u5B50\u97F3\u4E50\u7684\u542F\u53D1\uFF0C\u4F46\u662F\u5B83\u4E3B\u8981\u8FD8\u662F\u521B\u4F5C\u7528\u4F20\u7EDF\u4E50\u5668\u6F14\u594F\u7684\u4F5C\u54C1\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "Gy\u00F6rgy S\u00E1ndor Ligeti (Dics\u0151szentm\u00E1rton, 28 de maio de 1923 \u2014 Viena, 12 de junho de 2006) foi um compositor judeu h\u00FAngaro, amplamente considerado como um dos mais not\u00E1veis compositores de m\u00FAsica erudita do s\u00E9culo XX. Sua obra mais famosa \u00E9 a \u00F3pera Le Grand Macabre, mas tamb\u00E9m pe\u00E7as para grande orquestra como Lontano e Atmosph\u00E9res. Tamb\u00E9m \u00E9 conhecido por algumas m\u00FAsicas das trilhas sonoras de filmes como 2001: Uma Odiss\u00E9ia no Espa\u00E7o e Eyes Wide Shut. \u00C9 preciso que se esclare\u00E7a que Ligeti n\u00E3o comp\u00F4s tais m\u00FAsicas como trilhas desses filmes, mas elas foram utilizadas por Stanley Kubrick pelo seu apre\u00E7o pelo compositor e a extrema adequa\u00E7\u00E3o entre suas linguagens." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Gy\u00F6rgy S\u00E1ndor Ligeti -pronunciado l\u00EDgueti- (Dics\u0151szentm\u00E1rton, Rumania, 28 de mayo de 1923 - Viena, 12 de junio de 2006) fue un compositor h\u00FAngaro de origen jud\u00EDo (que residi\u00F3 en Austria y luego se naturaliz\u00F3), considerado uno de los m\u00E1s grandes compositores del siglo XX." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Gy\u00F6rgy S\u00E1ndor Ligeti (/\u02C8l\u026A\u0261\u0259ti/; Hungarian: Ligeti Gy\u00F6rgy S\u00E1ndor, pronounced [\u02C8li\u0261\u025Bti \u02C8\u025F\u00F8r\u025F \u02C8\u0283a\u02D0ndor]; 28 May 1923 \u2013 12 June 2006) was a Hungarian composer of contemporary classical music. He has been described as \"one of the most important avant-garde composers in the latter half of the twentieth century\" and \"one of the most innovative and influential among progressive figures of his time\"." , "lang" : "en" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Gy\u00F6rgy S\u00E1ndor Ligeti (/\u02C8l\u026A\u0261\u0259ti/; Hungarian: Ligeti Gy\u00F6rgy S\u00E1ndor, pronounced [\u02C8li\u0261\u025Bti \u02C8\u025F\u00F8r\u025F \u02C8\u0283a\u02D0ndor]; 28 May 1923 \u2013 12 June 2006) was a Hungarian composer of contemporary classical music. He has been described as \"one of the most important avant-garde composers in the latter half of the twentieth century\" and \"one of the most innovative and influential among progressive figures of his time\". Born in Transylvania, Romania, he lived in Hungary before emigrating to Austria in 1956, and became an Austrian citizen in 1968. In 1973 he became professor of composition at the Hamburg Hochschule f\u00FCr Musik und Theater until he retired in 1989. He died in Vienna in 2006. Restricted by the authorities of Communist Hungary, only when he reached the west in 1956 could he fully realise his passion for avant-garde music and develop new compositional techniques. After experimenting with electronic music in Cologne, his breakthrough came with orchestral works such as Atmosph\u00E8res, for which he used a technique he later dubbed micropolyphony. After writing his \"anti-opera\" Le Grand Macabre, Ligeti shifted away from chromaticism and towards polyrhythm for his later works. He is best known by the public for the use of his music in film soundtracks. Although he did not directly compose any film scores, excerpts of pieces composed by him were taken and adapted for film use. Most famously this occurred in the films of Stanley Kubrick, particularly with the music from 2001: A Space Odyssey, which also contained pieces from other classical composers." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Gy\u00F6rgy Ligeti est un compositeur de citoyennet\u00E9 roumaine et hongroise, naturalis\u00E9 autrichien, n\u00E9 en Roumanie \u00E0 Dicios\u00E2nmartin (aujourd\u2019hui T\u00E2rn\u0103veni) le 28 mai 1923 et mort le 12 juin 2006 \u00E0 Vienne." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "La sua produzione va essenzialmente annoverata nell'ambito della musica contemporanea, ma al grande pubblico \u00E8 probabilmente pi\u00F9 noto per vari suoi brani che caratterizzano in modo rilevante i film di Stanley Kubrick come 2001: Odissea nello spazio, Shining e Eyes Wide Shut." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Gy\u00F6rgy S\u00E1ndor Ligeti [\u02C8\u025F\u00F8r\u025F \u0283a\u02D0ndor \u02C8li\u0261\u025Bti] (Georg Alexander Ligeti; 28. Mai 1923 in T\u00E2rn\u0103veni, Siebenb\u00FCrgen, Rum\u00E4nien \u2013 12. Juni 2006 in Wien) war ein \u00F6sterreichisch-ungarischer Komponist. Er gilt als einer der bedeutenden Komponisten des 20. Jahrhunderts und als Repr\u00E4sentant der Neuen Musik. Einer breiteren \u00D6ffentlichkeit bekannt wurde Ligeti durch die Verwendung seines Orchesterwerks Atmosph\u00E8res im Film 2001: Odyssee im Weltraum von Stanley Kubrick. Der Regisseur setzte weitere Werke Ligetis in seinen Filmen Shining und Eyes Wide Shut zur musikalischen Untermalung ein." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Gy\u00F6rgy S\u00E1ndor Ligeti -pronunciado l\u00EDgueti- (Dics\u0151szentm\u00E1rton, Rumania, 28 de mayo de 1923 - Viena, 12 de junio de 2006) fue un compositor h\u00FAngaro de origen jud\u00EDo (que residi\u00F3 en Austria y luego se naturaliz\u00F3), considerado uno de los m\u00E1s grandes compositores del siglo XX. No s\u00F3lo es conocido en los c\u00EDrculos musicales cl\u00E1sicos, sino tambi\u00E9n por el gran p\u00FAblico, sobre todo gracias a que el director de cine Stanley Kubrick us\u00F3 sus obras como parte de la banda sonora de varias de sus pel\u00EDculas: 2001: Una odisea en el espacio, El resplandor y Eyes Wide Shut. Tambi\u00E9n es conocida su \u00F3pera Le Grand Macabre." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Gy\u00F6rgy S\u00E1ndor Ligeti (Dics\u0151szentm\u00E1rton, 28 de maio de 1923 \u2014 Viena, 12 de junho de 2006) foi um compositor judeu h\u00FAngaro, amplamente considerado como um dos mais not\u00E1veis compositores de m\u00FAsica erudita do s\u00E9culo XX. Sua obra mais famosa \u00E9 a \u00F3pera Le Grand Macabre, mas tamb\u00E9m pe\u00E7as para grande orquestra como Lontano e Atmosph\u00E9res. Tamb\u00E9m \u00E9 conhecido por algumas m\u00FAsicas das trilhas sonoras de filmes como 2001: Uma Odiss\u00E9ia no Espa\u00E7o e Eyes Wide Shut. \u00C9 preciso que se esclare\u00E7a que Ligeti n\u00E3o comp\u00F4s tais m\u00FAsicas como trilhas desses filmes, mas elas foram utilizadas por Stanley Kubrick pelo seu apre\u00E7o pelo compositor e a extrema adequa\u00E7\u00E3o entre suas linguagens." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "\u0414\u044C\u0451\u0440\u0434\u044C \u0428\u0430\u0301\u043D\u0434\u043E\u0440 \u041B\u0438\u0301\u0433\u0435\u0442\u0438 (\u0432\u0435\u043D\u0433. Ligeti Gy\u00F6rgy S\u00E1ndor; 28 \u043C\u0430\u044F 1923, \u0414\u0438\u0447\u0451\u0441\u0435\u043D\u0442\u043C\u0430\u0440\u0442\u043E\u043D, \u0420\u0443\u043C\u044B\u043D\u0438\u044F \u2014 12 \u0438\u044E\u043D\u044F 2006, \u0412\u0435\u043D\u0430, \u0410\u0432\u0441\u0442\u0440\u0438\u044F) \u2014 \u0432\u0435\u043D\u0433\u0435\u0440\u0441\u043A\u0438\u0439 \u0438 \u0430\u0432\u0441\u0442\u0440\u0438\u0439\u0441\u043A\u0438\u0439 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440-\u0430\u0432\u0430\u043D\u0433\u0430\u0440\u0434\u0438\u0441\u0442, \u043F\u0435\u0434\u0430\u0433\u043E\u0433. \u0428\u0438\u0440\u043E\u043A\u043E\u0439 \u043F\u0443\u0431\u043B\u0438\u043A\u0435 \u043E\u043D \u0441\u0442\u0430\u043B \u0438\u0437\u0432\u0435\u0441\u0442\u0435\u043D \u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u044E \u0435\u0433\u043E \u043C\u0443\u0437\u044B\u043A\u0438 \u0432 \u0444\u0438\u043B\u044C\u043C\u0435 \u0421\u0442\u044D\u043D\u043B\u0438 \u041A\u0443\u0431\u0440\u0438\u043A\u0430 \u00AB\u041A\u043E\u0441\u043C\u0438\u0447\u0435\u0441\u043A\u0430\u044F \u043E\u0434\u0438\u0441\u0441\u0435\u044F 2001 \u0433\u043E\u0434\u0430\u00BB." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Gy\u00F6rgy S\u00E1ndor Ligeti [\u02C8\u025F\u00F8r\u025F \u02C8li\u0261\u025Bti] (ur. 28 maja 1923 w Dics\u0151szentm\u00E1rtonie, obecnie T\u00E2rn\u0103veni, Siedmiogr\u00F3d, zm. 12 czerwca 2006 w Wiedniu) \u2013 kompozytor w\u0119gierski pochodzenia \u017Cydowskiego, r\u00F3wnie\u017C obywatel Austrii. Uznawany za jednego z czo\u0142owych kompozytor\u00F3w muzyki wsp\u00F3\u0142czesnej XX w. W powszechnej \u015Bwiadomo\u015Bci znany przede wszystkim jako tw\u00F3rca utwor\u00F3w, kt\u00F3re (we fragmentach) zosta\u0142y wykorzystane jako muzyka do filmu Kubricka 2001: Odyseja kosmiczna (zob. Muzyka filmowa)" , "lang" : "pl" } ,
      { "type" : "literal", "value" : "\u5229\u76D6\u8482\u00B7\u6377\u5C14\u5409\u00B7\u5C71\u591A\u5C14\uFF08\u5308\u7259\u5229\u8BED\uFF1ALigeti Gy\u00F6rgy S\u00E1ndor\uFF0C1923\u5E745\u670828\u65E5\uFF0D2006\u5E746\u670812\u65E5\uFF09\uFF0C\u5F53\u4EE3\u53E4\u5178\u97F3\u4E50\u5148\u950B\u6D3E\u4F5C\u66F2\u5BB6\u3002 \u539F\u7C4D\u5308\u7259\u5229\uFF0C1956\u5E74\u79BB\u5F00\u5308\u7259\u5229\uFF0C\u5148\u5728\u79D1\u9686\u4F5C\u7535\u5B50\u97F3\u4E50\u5B9E\u9A8C\uFF0C1967\u5E74\u5165\u5965\u5730\u5229\u7C4D\u3002\u5229\u76D6\u8482\u867D\u7136\u53D7\u7535\u5B50\u97F3\u4E50\u7684\u542F\u53D1\uFF0C\u4F46\u662F\u5B83\u4E3B\u8981\u8FD8\u662F\u521B\u4F5C\u7528\u4F20\u7EDF\u4E50\u5668\u6F14\u594F\u7684\u4F5C\u54C1\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "\u30EA\u30B2\u30C6\u30A3\u30FB\u30B8\u30A7\u30EB\u30B8\u30E5\u30FB\u30B7\u30E3\u30FC\u30F3\u30C9\u30EB\uFF08Ligeti Gy\u00F6rgy S\u00E1ndor [\u02C8lig\u025Bti \u02CC\u025F\u00F8r\u025F \u02CC\u0283\u0251\u0308\u02D0ndor]\u30011923\u5E745\u670828\u65E5 - 2006\u5E746\u670812\u65E5\uFF09\u306F\u3001\u30CF\u30F3\u30AC\u30EA\u30FC\u306E\u73FE\u4EE3\u97F3\u697D\u306E\u4F5C\u66F2\u5BB6\u3002\u30AF\u30E9\u30B7\u30C3\u30AF\u97F3\u697D\u3067\u5B9F\u9A13\u7684\u306A\u4F5C\u54C1\u3092\u591A\u304F\u6B8B\u3057\u305F\u307B\u304B\u3001\u30B9\u30BF\u30F3\u30EA\u30FC\u30FB\u30AD\u30E5\u30FC\u30D6\u30EA\u30C3\u30AF\u76E3\u7763\u4F5C\u300C2001\u5E74\u5B87\u5B99\u306E\u65C5\u300D\u3084\u300C\u30B7\u30E3\u30A4\u30CB\u30F3\u30B0\u300D\u306A\u3069\u306B\u97F3\u697D\u304C\u4F7F\u7528\u3055\u308C\u305F\u3053\u3068\u3067\u3082\u77E5\u3089\u308C\u308B\u3002\u30B8\u30A7\u30EB\u30B8\u30FB\u30EA\u30B2\u30C6\u30A3\u3068\u3082\u8868\u8A18\u3055\u308C\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Gy\u00F6rgy S\u00E1ndor Ligeti [\u025F\u0361\u029D\u00F8r\u025F\u0361\u029D \u02C8\u0283a\u02D0ndor \u02C8lig\u025Bti]? (T\u00E2rn\u0103veni (Hongaars: Dics\u0151szentm\u00E1rton), Roemeni\u00EB, 28 mei 1923 - Wenen, 12 juni 2006) was een Hongaars-Oostenrijks componist. Geboren in Roemeni\u00EB vestigde hij zich als componist in Hongarije, maar vluchtte daarvandaan na de Hongaarse Opstand van 1956. Ligeti was \u00E9\u00E9n van de toonaangevende figuren van de Europese avant-garde, bijvoorbeeld door het stuk Po\u00E8me Symphonique uit 1962. Als resultaat van zijn studie van de seri\u00EBle muziek ontwikkelde Ligeti de zogenaamde \"klankvlakkencompositie\" en de \"micropolyfonie\", een componeertechniek die bestaat in het cre\u00EBren van dichte, microtonale klanktexturen. Hij componeerde in verschillende stijlen en muzieksoorten, waaronder kamermuziek, opera en elektronische muziek. Ligeti is de auteur van de opera Le grand Macabre. Sommige van zijn muziekstukken werden gebruikt als filmmuziek, onder andere door Stanley Kubrick voor diens '2001: A Space Odyssey' (1968), 'Eyes Wide Shut' (1999) en 'The Shining' (1980)." , "lang" : "nl" } ] ,
