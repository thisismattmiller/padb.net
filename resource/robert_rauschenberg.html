    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Robert Rauschenberg (ur. 22 pa\u017Adziernika 1925 w Port Arthur, zm. 12 maja 2008 w Lee County na Florydzie) \u2013 ameryka\u0144ski artysta, kt\u00F3ry wywar\u0142 bardzo du\u017Cy wp\u0142yw na sztuk\u0119 ameryka\u0144sk\u0105 po II wojnie \u015Bwiatowej. Zajmowa\u0142 si\u0119 malarstwem, rze\u017Ab\u0105, instalacj\u0105, scenografi\u0105, teatrem i happeningiem. Odznaczony Narodowym Medalem Sztuki." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Milton Ernest \"Robert\" Rauschenberg (October 22, 1925 \u2013 May 12, 2008) was an American painter and graphic artist whose early works anticipated the pop art movement. Rauschenberg is well known for his \"Combines\" of the 1950s, in which non-traditional materials and objects were employed in innovative combinations. Rauschenberg was both a painter and a sculptor and the Combines are a combination of both, but he also worked with photography, printmaking, papermaking, and performance. He was awarded the National Medal of Arts in 1993. He became the recipient of the Leonardo da Vinci World Award of Arts in 1995 in recognition of his more than 40 years of fruitful artmaking." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Robert Milton Ernest Rauschenberg, n\u00E9 le 22 octobre 1925 \u00E0 Port Arthur, Texas, et mort le 12 mai 2008 \u00E0 Captiva, Floride, est un artiste plasticien am\u00E9ricain. Il appartient au mouvement Neo-Dada et est l'un des pr\u00E9curseurs du Pop Art ; ses r\u00E9alisations vont de la peinture \u00E0 la gravure, en passant par la photographie, la chor\u00E9graphie et la musique." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Robert Rauschenberg (* 22 de octubre de 1925, Port Arthur, Texas;\u2020 12 de mayo de 2008, Captiva Island, Condado de Lee (Florida)) fue un pintor y artista estadounidense, que alcanz\u00F3 notoriedad en 1950 durante la transici\u00F3n del expresionismo abstracto al Pop-Art, del cual fue uno de los principales representantes en su pa\u00EDs." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u30ED\u30D0\u30FC\u30C8\u30FB\u30E9\u30A6\u30B7\u30A7\u30F3\u30D0\u30FC\u30B0\uFF08Robert Milton Ernest Rauschenberg, 1925\u5E7410\u670822\u65E5 - 2008\u5E745\u670812\u65E5\uFF09\u306F\u300120\u4E16\u7D00\u306E\u30A2\u30E1\u30EA\u30AB\u306E\u7F8E\u8853\u5BB6\u3002 \u30B8\u30E3\u30B9\u30D1\u30FC\u30FB\u30B8\u30E7\u30FC\u30F3\u30BA\u3068\u3068\u3082\u306B\u30A2\u30E1\u30EA\u30AB\u306B\u304A\u3051\u308B\u30CD\u30AA\u30C0\u30C0\u306E\u4EE3\u8868\u7684\u306A\u4F5C\u5BB6\u3068\u3057\u3066\u6D3B\u8E8D\u3057\u305F\u3002\u306E\u3061\u306E\u30DD\u30C3\u30D7\u30A2\u30FC\u30C8\u306E\u9686\u76DB\u306B\u3082\u91CD\u8981\u306A\u5F79\u5272\u3092\u679C\u305F\u3057\u305F\u3053\u3068\u3067\u3082\u77E5\u3089\u308C\u308B\u3002 1925\u5E74\u3001\u30C6\u30AD\u30B5\u30B9\u5DDE\u30DD\u30FC\u30C8\u30A2\u30FC\u30B5\u30FC\u306B\u751F\u307E\u308C\u305F\u3002\u7236\u89AA\u306F\u30C9\u30A4\u30C4\u7CFB\u30A2\u30E1\u30EA\u30AB\u4EBA\u3068\u30C1\u30A7\u30ED\u30AD\u30FC\u65CF\u30A4\u30F3\u30C7\u30A3\u30A2\u30F3\u306E\u6DF7\u8840\u3001\u6BCD\u89AA\u306F\u30A4\u30F3\u30B0\u30E9\u30F3\u30C9\u7CFB\u30A2\u30E1\u30EA\u30AB\u4EBA\u3002\u30D6\u30EB\u30FC\u30AB\u30E9\u30FC\u306E\u5BB6\u5EAD\u306B\u80B2\u3061\u3001\u7B2C\u4E8C\u6B21\u4E16\u754C\u5927\u6226\u4E2D\u306E1942\u5E74\u304B\u30891945\u5E74\u307E\u3067\u306F\u6D77\u8ECD\u306B\u6240\u5C5E\u3057\u3066\u3044\u305F\u3002\u7D42\u6226\u5F8C\u30011947\u5E74\u304B\u3089\u7FCC\u5E74\u521D\u3081\u306B\u304B\u3051\u3066\u30AB\u30F3\u30B6\u30B9\u30B7\u30C6\u30A3\u30FB\u30A2\u30FC\u30C8\u30FB\u30A4\u30F3\u30B9\u30C6\u30A3\u30C6\u30E5\u30FC\u30C8\u306B\u5B66\u3076\u30021948\u5E74\u306B\u306F\u4E00\u6642\u30D1\u30EA\u306B\u6EDE\u5728\u3057\u3001\u30A2\u30AB\u30C7\u30DF\u30FC\u30FB\u30B8\u30E5\u30EA\u30A2\u30F3\u306B\u901A\u3063\u305F\u30021948\u5E74\u79CB\u5E30\u56FD\u5F8C\u306F\u3001\u30CE\u30FC\u30B9\u30AB\u30ED\u30E9\u30A4\u30CA\u5DDE\u306E\u30D6\u30E9\u30C3\u30AF\u30FB\u30DE\u30A6\u30F3\u30C6\u30F3\u30FB\u30AB\u30EC\u30C3\u       { "type" : "literal", "value" : "\u0420\u043E\u0301\u0431\u0435\u0440\u0442 \u042D\u0301\u0440\u043D\u0435\u0441\u0442 \u041C\u0438\u0301\u043B\u0442\u043E\u043D \u0420\u0430\u0301\u0443\u0448\u0435\u043D\u0431\u0435\u0440\u0433 (\u0430\u043D\u0433\u043B. Robert Milton Ernest Rauschenberg; 22 \u043E\u043A\u0442\u044F\u0431\u0440\u044F 1925, \u041F\u043E\u0440\u0442-\u0410\u0440\u0442\u0443\u0440, \u0422\u0435\u0445\u0430\u0441 \u2014 12 \u043C\u0430\u044F 2008, \u043E\u0441\u0442\u0440\u043E\u0432 \u041A\u0430\u043F\u0442\u0438\u0432\u0430, \u0424\u043B\u043E\u0440\u0438\u0434\u0430) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u044C \u0430\u0431\u0441\u0442\u0440\u0430\u043A\u0442\u043D\u043E\u0433\u043E \u044D\u043A\u0441\u043F\u0440\u0435\u0441\u0441\u0438\u043E\u043D\u0438\u0437\u043C\u0430, \u0430 \u0437\u0430\u0442\u0435\u043C \u043A\u043E\u043D\u0446\u0435\u043F\u0442\u0443\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u0430 \u0438 \u043F\u043E\u043F-\u0430\u0440\u0442\u0430. \u0412 \u0441\u0432\u043E\u0438\u0445 \u0440\u0430\u0431\u043E\u0442\u0430\u0445 \u0442\u044F\u0433\u043E\u0442\u0435\u043B \u043A \u0442\u0435\u0445\u043D\u0438\u043A\u0435 \u043A\u043E\u043B\u043B\u0430\u0436\u0430 \u0438 \u0440\u0435\u0434\u0438\u043C\u0435\u0439\u0434\u0430. \u0412 \u0441\u0432\u043E\u0438\u0445 \u0440\u0430\u0431\u043E\u0442\u0430\u0445 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B \u043C\u0443\u0441\u043E\u0440 \u0438 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u0435 \u043E\u0442\u0431\u0440\u043E\u0441\u044B." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Robert Rauschenberg (Port Arthur, Texas, 22 oktober 1925 \u2013 Captiva Island, Florida, 12 mei 2008) was een Amerikaanse kunstenaar, die aan de basis stond van de Amerikaanse popart-beweging." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Robert Milton Ernest Rauschenberg (* 22. Oktober 1925 in Port Arthur, Texas; \u2020 12. Mai 2008 auf Captiva Island, Florida) war ein US-amerikanischer Maler, Grafiker, Fotograf und Objektk\u00FCnstler und ein Wegbereiter der Pop Art im 20. Jahrhundert, obgleich sein vielschichtiges Werk sich nicht f\u00FCr diese Stilrichtung vereinnahmen l\u00E4sst. Rauschenberg glaubte, dass die von ihm angestrebte Wiedervereinigung der k\u00FCnstlerischen Bildwirklichkeit mit der Lebenswirklichkeit am besten dadurch erreicht werden k\u00F6nne, indem man Teile der realen Welt unver\u00E4ndert in die Kunst hereinholt." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Robert Rauschenberg (Port Arthur (Texas), 22 de Outubro de 1925 - Fl\u00F3rida, 12 de Maio de 2008) foi um artista do Expressionismo abstracto e Pop art. Rauschenberg estudou no Kansas City Art Institute, na Academie Julian em Paris, e com Josef Albers no Black Mountain College na Carolina do Norte, antes de se fixar em Nova York, onde estudou no Art Students League of New York e onde desenvolveu rela\u00E7\u00F5es mais profundas com Cy Twombly, Jasper Johns , John Cage, e Merce Cunningham. Pouco antes de morrer viv\u00EDa e trabalhava em Florida e Nova Iorque." , "lang" : "pt" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Robert Milton Ernest Rauschenberg, n\u00E9 le 22 octobre 1925 \u00E0 Port Arthur, Texas, et mort le 12 mai 2008 \u00E0 Captiva, Floride, est un artiste plasticien am\u00E9ricain. Il appartient au mouvement Neo-Dada et est l'un des pr\u00E9curseurs du Pop Art ; ses r\u00E9alisations vont de la peinture \u00E0 la gravure, en passant par la photographie, la chor\u00E9graphie et la musique." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Robert Rauschenberg (ur. 22 pa\u017Adziernika 1925 w Port Arthur, zm. 12 maja 2008 w Lee County na Florydzie) \u2013 ameryka\u0144ski artysta, kt\u00F3ry wywar\u0142 bardzo du\u017Cy wp\u0142yw na sztuk\u0119 ameryka\u0144sk\u0105 po II wojnie \u015Bwiatowej. Zajmowa\u0142 si\u0119 malarstwem, rze\u017Ab\u0105, instalacj\u0105, scenografi\u0105, teatrem i happeningiem. Odznaczony Narodowym Medalem Sztuki." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "\u0420\u043E\u0301\u0431\u0435\u0440\u0442 \u042D\u0301\u0440\u043D\u0435\u0441\u0442 \u041C\u0438\u0301\u043B\u0442\u043E\u043D \u0420\u0430\u0301\u0443\u0448\u0435\u043D\u0431\u0435\u0440\u0433 (\u0430\u043D\u0433\u043B. Robert Milton Ernest Rauschenberg; 22 \u043E\u043A\u0442\u044F\u0431\u0440\u044F 1925, \u041F\u043E\u0440\u0442-\u0410\u0440\u0442\u0443\u0440, \u0422\u0435\u0445\u0430\u0441 \u2014 12 \u043C\u0430\u044F 2008, \u043E\u0441\u0442\u0440\u043E\u0432 \u041A\u0430\u043F\u0442\u0438\u0432\u0430, \u0424\u043B\u043E\u0440\u0438\u0434\u0430) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u044C \u0430\u0431\u0441\u0442\u0440\u0430\u043A\u0442\u043D\u043E\u0433\u043E \u044D\u043A\u0441\u043F\u0440\u0435\u0441\u0441\u0438\u043E\u043D\u0438\u0437\u043C\u0430, \u0430 \u0437\u0430\u0442\u0435\u043C \u043A\u043E\u043D\u0446\u0435\u043F\u0442\u0443\u0430\u043B\u044C\u043D\u043E\u0433\u043E \u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u0430 \u0438 \u043F\u043E\u043F-\u0430\u0440\u0442\u0430. \u0412 \u0441\u0432\u043E\u0438\u0445 \u0440\u0430\u0431\u043E\u0442\u0430\u0445 \u0442\u044F\u0433\u043E\u0442\u0435\u043B \u043A \u0442\u0435\u0445\u043D\u0438\u043A\u0435 \u043A\u043E\u043B\u043B\u0430\u0436\u0430 \u0438 \u0440\u0435\u0434\u0438\u043C\u0435\u0439\u0434\u0430. \u0412 \u0441\u0432\u043E\u0438\u0445 \u0440\u0430\u0431\u043E\u0442\u0430\u0445 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B \u043C\u0443\u0441\u043E\u0440 \u0438 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u0435 \u043E\u0442\u0431\u0440\u043E\u0441\u044B." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Milton Ernest \"Robert\" Rauschenberg (October 22, 1925 \u2013 May 12, 2008) was an American painter and graphic artist whose early works anticipated the pop art movement. Rauschenberg is well known for his \"Combines\" of the 1950s, in which non-traditional materials and objects were employed in innovative combinations. Rauschenberg was both a painter and a sculptor and the Combines are a combination of both, but he also worked with photography, printmaking, papermaking, and performance. He was awarded the National Medal of Arts in 1993. He became the recipient of the Leonardo da Vinci World Award of Arts in 1995 in recognition of his more than 40 years of fruitful artmaking. Rauschenberg lived and worked in New York City as well as on Captiva Island, Florida until his death from heart failure on May 12, 2008." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Robert Rauschenberg (Port Arthur, Texas, 22 oktober 1925 \u2013 Captiva Island, Florida, 12 mei 2008) was een Amerikaanse kunstenaar, die aan de basis stond van de Amerikaanse popart-beweging." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Robert Milton Ernest Rauschenberg (* 22. Oktober 1925 in Port Arthur, Texas; \u2020 12. Mai 2008 auf Captiva Island, Florida) war ein US-amerikanischer Maler, Grafiker, Fotograf und Objektk\u00FCnstler und ein Wegbereiter der Pop Art im 20. Jahrhundert, obgleich sein vielschichtiges Werk sich nicht f\u00FCr diese Stilrichtung vereinnahmen l\u00E4sst. Rauschenberg glaubte, dass die von ihm angestrebte Wiedervereinigung der k\u00FCnstlerischen Bildwirklichkeit mit der Lebenswirklichkeit am besten dadurch erreicht werden k\u00F6nne, indem man Teile der realen Welt unver\u00E4ndert in die Kunst hereinholt. So kombinierte er in seinen Werken etwa Tennisb\u00E4lle, Autoreifen, Fahrr\u00E4der und ausgestopfte Ziegen auf hintersinnige Weise. Anders als andere Materialk\u00FCnstler ver\u00E4nderte er diese materiellen Reste der \u201Erealen Welt\u201C jedoch nicht, sondern belie\u00DF sie so, wie sie sind." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Robert Rauschenberg (Port Arthur (Texas), 22 de Outubro de 1925 - Fl\u00F3rida, 12 de Maio de 2008) foi um artista do Expressionismo abstracto e Pop art. Rauschenberg estudou no Kansas City Art Institute, na Academie Julian em Paris, e com Josef Albers no Black Mountain College na Carolina do Norte, antes de se fixar em Nova York, onde estudou no Art Students League of New York e onde desenvolveu rela\u00E7\u00F5es mais profundas com Cy Twombly, Jasper Johns , John Cage, e Merce Cunningham. \u00C9 considerado um dos artistas de vanguarda da d\u00E9cada de 1950, pois foi nessa \u00E9poca que, depois das s\u00E9ries de superf\u00EDcies com jornal amassado do in\u00EDcio da d\u00E9cada, o artista deu in\u00EDcio \u00E0 chamada combine painting, utilizando-se de garrafas de Coca-Cola, embalagens de produtos industrializados e p\u00E1ssaros empalhados para a cria\u00E7\u00E3o de uma pintura composta por n\u00E3o somente de massa pigment\u00E1ria mas incluindo tamb\u00E9m estes objetos. Estes trabalhos foram precursores da Pop Art. Rauschenberg une a pintura \u00E0 comunica\u00E7\u00E3o, privando esta (em sua opini\u00E3o) de sua aura - conceito desenvolvido nas obras de Walter Benjamin - e dizia n\u00E3o confiar em id\u00E9ias, preferindo os materiais, pois estes o colocariam em confronto com o desconhecido. O art\u00EDsta, mais jovem, fez parte do movimento Dad\u00E1 em Nova Iorque, empregando \"processos de collage fotogr\u00E1fica e serigr\u00E1fica, produzindo impress\u00F5es diretas de objetos imag\u00EDsticos sobre placas sensibilizadas\" (Thomas, 1994, p. 102). Acreditava ele que a pintura se relacionava com a vida e com a arte, assim buscando agir entre estes dois p\u00F3los. Nessa perspetiva o artista, em Bed (Cama), pinta o que acredita-se ser sua pr\u00F3pria coberta, tornando a obra t\u00E3o pessoal e \u00EDntima quanto um autorretrato, confrontando assim o aspeto pessoal de uma cama arrumada com o meio art\u00EDstico, ao pendur\u00E1-la em uma parede, na vertical. Assim, ainda que a cama perca sua fun\u00E7\u00E3o, ela ainda pode ser relacionada \u00E0s atividades \u00EDntimas nela exercidas. Nesse ponto, os limites entre a pintura e a escultura s\u00E3o tensionados at\u00E9 sua rutura, bem como os limites entre o cotidiano e a arte. Os elementos inclusos em seu trabalho fazem refer\u00EAncias \u00E0 cultura popular, enfatizando a teoria de Rauschenberg sobre objetos di\u00E1rios e a arte. Na d\u00E9cada de 1960 Rauschenberg usou o silk-screen para imprimir imagens fotogr\u00E1ficas em grandes extens\u00F5es da tela, unificando a composi\u00E7\u00E3o atrav\u00E9s de grossas pinceladas de tinta, e ganhou reconhecimento internacional na Bienal de Veneza de 1964. Pouco antes de morrer viv\u00EDa e trabalhava em Florida e Nova Iorque." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Robert Rauschenberg (* 22 de octubre de 1925, Port Arthur, Texas;\u2020 12 de mayo de 2008, Captiva Island, Condado de Lee (Florida)) fue un pintor y artista estadounidense, que alcanz\u00F3 notoriedad en 1950 durante la transici\u00F3n del expresionismo abstracto al Pop-Art, del cual fue uno de los principales representantes en su pa\u00EDs." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u30ED\u30D0\u30FC\u30C8\u30FB\u30E9\u30A6\u30B7\u30A7\u30F3\u30D0\u30FC\u30B0\uFF08Robert Milton Ernest Rauschenberg, 1925\u5E7410\u670822\u65E5 - 2008\u5E745\u670812\u65E5\uFF09\u306F\u300120\u4E16\u7D00\u306E\u30A2\u30E1\u30EA\u30AB\u306E\u7F8E\u8853\u5BB6\u3002 \u30B8\u30E3\u30B9\u30D1\u30FC\u30FB\u30B8\u30E7\u30FC\u30F3\u30BA\u3068\u3068\u3082\u306B\u30A2\u30E1\u30EA\u30AB\u306B\u304A\u3051\u308B\u30CD\u30AA\u30C0\u30C0\u306E\u4EE3\u8868\u7684\u306A\u4F5C\u5BB6\u3068\u3057\u3066\u6D3B\u8E8D\u3057\u305F\u3002\u306E\u3061\u306E\u30DD\u30C3\u30D7\u30A2\u30FC\u30C8\u306E\u9686\u76DB\u306B\u3082\u91CD\u8981\u306A\u5F79\u5272\u3092\u679C\u305F\u3057\u305F\u3053\u3068\u3067\u3082\u77E5\u3089\u308C\u308B\u3002 1925\u5E74\u3001\u30C6\u30AD\u30B5\u30B9\u5DDE\u30DD\u30FC\u30C8\u30A2\u30FC\u30B5\u30FC\u306B\u751F\u307E\u308C\u305F\u3002\u7236\u89AA\u306F\u30C9\u30A4\u30C4\u7CFB\u30A2\u30E1\u30EA\u30AB\u4EBA\u3068\u30C1\u30A7\u30ED\u30AD\u30FC\u65CF\u30A4\u30F3\u30C7\u30A3\u30A2\u30F3\u306E\u6DF7\u8840\u3001\u6BCD\u89AA\u306F\u30A4\u30F3\u30B0\u30E9\u30F3\u30C9\u7CFB\u30A2\u30E1\u30EA\u30AB\u4EBA\u3002\u30D6\u30EB\u30FC\u30AB\u30E9\u30FC\u306E\u5BB6\u5EAD\u306B\u80B2\u3061\u3001\u7B2C\u4E8C\u6B21\u4E16\u754C\u5927\u6226\u4E2D\u306E1942\u5E74\u304B\u30891945\u5E74\u307E\u3067\u306F\u6D77\u8ECD\u306B\u6240\u5C5E\u3057\u3066\u3044\u305F\u3002\u7D42\u6226\u5F8C\u30011947\u5E74\u304B\u3089\u7FCC\u5E74\u521D\u3081\u306B\u304B\u3051\u3066\u30AB\u30F3\u30B6\u30B9\u30B7\u30C6\u30A3\u30FB\u30A2\u30FC\u30C8\u30FB\u30A4\u30F3\u30B9\u30C6\u30A3\u30C6\u30E5\u30FC\u30C8\u306B\u5B66\u3076\u30021948\u5E74\u306B\u306F\u4E00\u6642\u30D1\u30EA\u306B\u6EDE\u5728\u3057\u3001\u30A2\u30AB\u30C7\u30DF\u30FC\u30FB\u30B8\u30E5\u30EA\u30A2\u30F3\u306B\u901A\u3063\u305F\u30021948\u5E74\u79CB\u5E30\u56FD\u5F8C\u306F\u3001\u30CE\u30FC\u30B9\u30AB\u30ED\u30E9\u30A4\u30CA\u5DDE\u306E\u30D6\u30E9\u30C3\u30AF\u30FB\u30DE\u30A6\u30F3\u30C6\u30F3\u30FB\u30AB\u30EC\u30C3\u
