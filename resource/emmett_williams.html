      { "type" : "literal", "value" : "Emmett Williams (* 4. April 1925 in Greenville, South Carolina; \u2020 14. Februar 2007 in Berlin) war ein US-amerikanischer Dichter, Publizist, Performance-K\u00FCnstler und Mitbegr\u00FCnder der Fluxusbewegung." , "lang" : "de" } ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Emmett Williams (* 4. April 1925 in Greenville, South Carolina; \u2020 14. Februar 2007 in Berlin) war ein US-amerikanischer Dichter, Publizist, Performance-K\u00FCnstler und Mitbegr\u00FCnder der Fluxusbewegung." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Emmett Williams, n\u00E9 \u00E0 Greenville, en Caroline du Sud, le 4 avril 1925, mort le 14 f\u00E9vrier 2007 (\u00E0 81 ans) \u00E0 Berlin, en Allemagne, est un po\u00E8te am\u00E9ricain." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Emmett Williams (Greenville, South Carolina, 4 april 1925 - Berlijn, 14 februari 2007) was een Amerikaanse dichter, performancekunstenaar en medeoprichter van de Fluxusbeweging. Hij was de laatste jaren president van het Internationale K\u00FCnstlermuseum in \u0141\u00F3d\u017A. Tot zijn belangrijkste werk wordt gerekend de in 1966 gepubliceerde erotische dichtbundel \u201ESweethearts\u201C, waarvan het omslag door Marcel Duchamp werd vormgegeven.In 1992 publiceerde hij het autobiografische werk My Life in Flux \u2013 and Vice Versa.In 1996 werd hij voor zijn levenswerk bekroond met de Hannah H\u00F6ch-prijs Emmett Williams groeide op in Virginia en woonde in Europa van 1949 tot 1966. Hij studeerde po\u00EBzie bij John Crowe Ransom op het Kenyon College en studeerde antropologie op de Universiteit van Parijs. Hij werkte als assistent van de ethnoloog Paul Radin in Zwitserland. Als kunstenaar en dichter werkte hij van 1957 tot 1959 samen met Daniel Spoerri in de kring van Concrete Po\u00EBzie in Darmstadt. In de jaren zestig was hij de Europese co\u00F6rdinator van Fluxus en medeoprichter van Domaine Poetique in Parijs. Zijn essays over theater werden gepubliceerd in o.a. Das Neue Forum, Berner Blatter en Ulmer Theater. Williams vertaalde en herinterpreteerde Daniel Spoerri's Topographie Anecdotee du Hasard (An Anecdoted Topography of Chance), en hij werkte samen metClaes Oldenburg aan Store Days, en bewerkte An Anthology of Concrete Poetry, die alle werden uitgegeven door de Something Else Press (van de Fluxus kunstenaar Dick Higgins in New York en Vermont). Zijn levenspartner was de kunstenares Ann Noel. Emmett Williams werd 81 jaar oud." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Emmett Williams (4 April 1925 \u2013 14 February 2007) was an American poet and visual artist. He was married to British visual artist Ann N\u00F6el. Williams was born in Greenville, South Carolina, grew up in Virginia, and lived in Europe from 1949 to 1966. Williams studied poetry with John Crowe Ransom at Kenyon College, anthropology at the University of Paris, and worked as an assistant to the ethnologist Paul Radin in Switzerland. As an artist and poet, Emmett Williams collaborated with Daniel Spoerri and German poet Claus Bremer in the Darmstadt circle of concrete poetry from 1957 to 1959. One of his notable pieces from this period is \"Four-Directional Song of Doubt for Five Voices\" (1957), in which five performers are each assigned one word of the phrase \"You just never quite know\", and say their word according to a grid on a card, keeping together with the beat of a metronome: when a black circle appears on the grid, the performer speaks the word, and when no circle appears they say nothing. In the resulting performance, the core phrase \"you never quite know\" is overshadowed by other combinations of words, such as \"you know\" and \"quite just\". In the 1960s, Williams was the European coordinator of Fluxus and worked closely with French artist Robert Filliou, and a founding member of the Domaine Poetique in Paris, France. Williams was friends with V\u00E1clav Havel during his dissendent years' he translated some of Havel's work into English. Williams was a guest artist in residence teaching at Mount Holyoke College from September 1975 to June 1976. Williams' theater essays appeared in Das Neue Forum, Berner Blatter, Ulmer Theater, and other European magazines. He translated and reanecdoted Daniel Spoerri's Topographie Anecdotee du Hasard (An Anecdoted Topography of Chance), collaborated with Claes Oldenburg on Store Days, and edited An Anthology of Concrete Poetry, all published by the Something Else Press, which was owned and managed by fellow Fluxus artist Dick Higgins. From the mid-1960s through the early 1970s Williams was Editor in Chief of the Something Else Press. In 1991, Williams published an autobiography, My Life in Fluxus - And Vice Versa, published by Edition Hansj\u00F6rg Mayer, Stuttgart, and reprinted the next year by Thames and Hudson. In 1996, he was honored for his life work with the Hannah-H\u00F6ch-Preis. He died in Berlin in 2007. In 2014, Edition Z\u00E9d\u00E9l\u00E9 published a reprint of SOLDIER (Reprint Collection, curated by Anne Moeglin-Delcroix and Clive Phillpot), first published in A Valentine for Noel (1973) by Something Else Press and Hansj\u00F6rg Mayer." , "lang" : "en" } ] ,
