    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Dick Higgins (ur. w 1938 w Cambridge, zm. w 1998) \u2013 ameryka\u0144ski artysta intermedialny. Poeta, kompozytor i teoretyk sztuki, grafik, tw\u00F3rca happening\u00F3w. Jeden z za\u0142o\u017Cycieli grupy Fluxus. Tw\u00F3rca terminu  intermedia, odnosz\u0105cego si\u0119 do tw\u00F3rczo\u015Bci z pogranicza muzyki, plastyki czy literatury. W swojej tw\u00F3rczo\u015B\u0107i zainteresowany formami rozbijaj\u0105cymi pozorne granice pomi\u0119dzy sztukami. Szczeg\u00F3lnie zainteresowany poezj\u0105 wizualn\u0105. Higgins urodzi\u0142 si\u0119 w Cambridge w Anglii. Jak wielu artyst\u00F3w Fluxusu, studiowa\u0142 kompozycj\u0119 wraz z Johnem Cage'em. Po\u015Blubi\u0142 artystk\u0119 Alison Knowles w 1960 r. Za\u0142o\u017Cy\u0142 wydawnictwo Something Else Press w 1963 r., w kt\u00F3rym publikowano wiele wa\u017Cnych tekst\u00F3w artyst\u00F3w takich jak m.in. : Gertrude Stein, Marshal McLuhan, Emmett Williams, Claes Oldenburg, George Brecht, Daniel Spoerri, Diter Rot, Wolf Vostell, Bern Porter, Ray Johnson, Ken Friedman i innych. Jego c\u00F3rka, Hannah Higgins jest autork\u0105 ksi\u0105\u017Cki Fluxus Experience, b\u0119d\u0105cej autorytatywn\u0105 pozycj\u0105 dot. ruchu Fluxus. Jej siostra bli\u017Aniaczka, Jessica Higgins, jest r\u00F3wnie\u017C artystk\u0105 intermedialn\u0105, tworz\u0105c\u0105 w Nowym Jorku. Higgins wynalaz\u0142 termin intermedia, aby opisa\u0107 swoje artystyczne dokonania, definiuj\u0105c je w 1965 r. w swoim eseju o tej samej nazwie, opublikowanym w Something Else Newsletter (cho\u0107 wynalezienie terminu, w tym samym eseju, przypisuje Samuelowi Taylorowi Coleridge-owi). Najbardziej znanymi osi\u0105gni\u0119ciami s\u0105: sukces Danger Music, oraz wprowadzenie do u\u017Cycia terminu Intermedia jako definicji nieopisanych wcze\u015Bniej, interdyscyplinarnych zdarze\u0144 w sztuce, popularnych w latach 60. By\u0142 prekursorem u\u017Cytkowania komputera jako narz\u0119dzia do tworzenia sztuki marketingowej, datowanej w po\u0142owie lat 60. Opublikowa\u0142 czterdzie\u015Bci siedem ksi\u0105\u017Cek, w tym t\u0142umaczenie ksi\u0105\u017Cki Giordano Bruno \"On the Composition of Signs and Images\", kt\u00F3re mog\u0142o by\u0107 uwa\u017Cane za wczesny tekst o multimediach. \"The Book of Love & War & Death\", opublikowana w 1972 r. by\u0142a wynikiem przypadku, poniewa\u017C ca\u0142y tekst zosta\u0142 wygenerowany przez komputer. We wprowadzeniu Higgins opisuje FORTRAN IV czyli program do tworzenia przypadkowych linijek tekstu w jednym z wers\u00F3w frazesu. \"A Dialectic of Centuries: Notes towards a Theory of the New Arts\" zebrane w wielu jego esejach i pracach teoretycznych w 1976 r. Higgins r\u00F3wnie\u017C by\u0142 za\u0142o\u017Cycielem \"Unpublished Editions\", kt\u00F3re zmieni\u0142y p\u00F3\u017Aniej nazw\u0119 na \"Printed Editions\". Zmar\u0142 na zawa\u0142 serca w trakcie uczestnictwa w imprezie w Quebec w Kanadzie. Wydawnictwa w j\u0119zyku polskim: \n*  Dick Higgins Nowoczesno\u015B\u0107 od czasu postmodernizmu oraz inne eseje, Wyd. s\u0142owo/obraz terytoria, Gda\u0144sk 2000, ISBN 83-87316-68-7." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Dick Higgins (March 15, 1938 \u2013 October 25, 1998) was a British composer, poet, printmaker, and early Fluxus artist." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Dick Higgins (Cambridge, 15 maart 1938 \u2013 Quebec, 25 oktober 1998) was een experimenteel kunstenaar en een van de medeoprichters van Fluxus. Zijn werk bestrijkt veel gebieden, waaronder schilderkunst, performance, dichtkunst, happening, film, typografie en boekdrukkunst. Hij was de bedenker van de term intermedia. Net als sommige andere Fluxus kunstenaars studeerde Higgins compositieleer bij John Cage. In 1960 trouwde hij met de kunstenares Alison Knowles. In 1963 richtte hij een uitgeverij op met de naam Something Else Press. Deze uitgeverij publiceerde vele teksten van kunstenaars als Gertrude Stein, George Brecht, Daniel Spoerri, Bern Porter, Ray Johnson, Ken Friedman, en anderen. Zijn dochter Hannah Higgins is de auteur van \"The Fluxus Experience\", wat als een standaardwerk over de Fluxusbeweging gezien wordt. Voor zijn interdisciplinaire activiteiten als beeldend en dichtend kunstenaar bedacht Higgins het woord \"intermedia\" en beschreef in 1965 de betekenis ervan in een essay met dezelfde naam. Tot zijn meest interessante bijdragen behoren \"Danger Music\" composities. Hij behoorde rond 1965 tot de eersten die het gebruik van computers introduceerden als gereedschap om kunst mee te vervaardigen. Higgins publiceerde vierenzeventig boeken, waaronder een vertaling van een tekst van Giordano Bruno (On the Composition of Signs and Images) die als een vroege verhandeling over multimedia gezien kan worden. The Book of Love & War & Death uit 1972 is een gedicht dat een heel boek beslaat, en een van de eerste door een computer gegenereerde teksten. In het voorwoord beschrijft Higgins hoe hij een programma schreef om de zinnen van een van de coupletten van het gedicht op toevallige wijze door elkaar te husselen. In de in 1976 verschenen bloemlezing A Dialectic of Centuries: Notes towards a Theory of the New Arts zijn vele van zijn theoretische werken en essays verzameld. Hij overleed in Quebec, Canada aan een hartaanval." , "lang" : "nl" } ,
