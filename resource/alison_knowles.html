      { "type" : "literal", "value" : "Alison Knowles (born 1933) is an American visual artist known for her installations, performances, soundworks, and publications. Knowles was a founding member of the Fluxus movement, the experimental avant-garde group formally founded in 1962. Criteria that have come to distinguish her work as an artist are the arena of performance, the indeterminacy of her event scores resulting in the deauthorization of the work, and the element of tactile participation. She graduated from Pratt Institute in New York with an honors degree in fine art. In May 2015, she was awarded an honorary doctorate degree by Pratt." , "lang" : "en" } ,
