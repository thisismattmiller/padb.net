    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Toshi Ichiyanagi (jap. \u4E00\u67F3 \u6167, Ichiyanagi Toshio; * 4. Februar 1933 in K\u014Dbe) ist ein japanischer Komponist. Ichyanagi war Sch\u00FCler von Tomojiro Ikenouchi und Kishio Hirao. Von 1952 bis 1961 lebte er in den USA. Hier besuchte er die Juilliard School of Music und die New School for Social Research in New York City und war Kompositionssch\u00FCler von John Cage. Cage widmete ihm und Yoko Ono, mit der er von 1956 bis 1963 verheiratet war, das St\u00FCck 0' 00\". 1961 kehrte er nach Japan zur\u00FCck. In den 1980er und 1990er Jahren arbeitete er beim Nationaltheater. Er ist k\u00FCnstlerischer Leiter der Kanagawa Kunststiftung." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u4E00\u67F3 \u6167\uFF08\u3044\u3061\u3084\u306A\u304E \u3068\u3057\u30011933\u5E742\u67084\u65E5 - \uFF09\u306F\u3001\u5175\u5EAB\u770C\u795E\u6238\u5E02\u751F\u307E\u308C\u306E\u4F5C\u66F2\u5BB6\u3001\u30D4\u30A2\u30CB\u30B9\u30C8\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Toshi Ichiyanagi (Kobe, 1933) \u00E9 um compositor de m\u00FAsica cl\u00E1ssica japon\u00EAs, estudou composi\u00E7\u00E3o com Kishio Hirao e John Cage, e de piano com Chieko Hara, Weiser Barnhard e Webster Beveridge. Depois de frequentar a Julliard School of Music e na New School for Social Research, em Nova Iorque entre 1954-60, ele retornou ao Jap\u00E3o em 1961, e introduziu muitos novos conceitos musicais, incluindo ideia de Cage de indetermina\u00E7\u00E3o, exercendo uma forte influ\u00EAncia sobre a dire\u00E7\u00E3o do m\u00FAsica contempor\u00E2nea japonesa." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Toshi Ichiyanagi (\u4E00\u67F3 \u6167, Ichiyanagi Toshi), n\u00E9 le 4 f\u00E9vrier 1933 \u00E0 Kobe, est un prolifique compositeur japonais de musique d'avant-garde. Il \u00E9tudie aupr\u00E8s de Tomojiro Ikenouchi, Kishio Hirao et John Cage. Ichiyanagi est mari\u00E9 \u00E0 Yoko Ono de 1956 \u00E0 1963. Ichiyanagi est laur\u00E9at de la 33e \u00E9dition du prix Suntory (musique) (2001). Il est d\u00E9cor\u00E9 de l'Ordre de la Culture du Japon." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "\u4E00\u67F3 \u6167\uFF08\u3044\u3061\u3084\u306A\u304E \u3068\u3057\u30011933\u5E742\u67084\u65E5\uFF0D\uFF09\uFF0C\u751F\u65BC\u5175\u5EAB\u7E23\u795E\u6238\u5E02\uFF0C\u65E5\u672C\u7684\u4F5C\u66F2\u5BB6\u3001\u92FC\u7434\u5E2B\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "Toshi Ichiyanagi (\u4E00\u67F3 \u6167 Ichiyanagi Toshi, born 4 February 1933) is a Japanese composer of avant-garde music. He studied with Tomojiro Ikenouchi, Kishio Hirao, and John Cage. Ichiyanagi was born in Kobe, Japan. One of his most notable works is the 1960 composition Kaiki, which combined Japanese instruments, sh\u014D and koto, and western instruments, harmonica and saxophone. Another work, Distance (1961), required the performers to play from a distance of three meters from their instruments. Anima 7 (1964) stated that chosen action should be performed \"as slowly as possible\"." , "lang" : "en" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Toshi Ichiyanagi (jap. \u4E00\u67F3 \u6167, Ichiyanagi Toshio; * 4. Februar 1933 in K\u014Dbe) ist ein japanischer Komponist. Ichyanagi war Sch\u00FCler von Tomojiro Ikenouchi und Kishio Hirao. Von 1952 bis 1961 lebte er in den USA. Hier besuchte er die Juilliard School of Music und die New School for Social Research in New York City und war Kompositionssch\u00FCler von John Cage. Cage widmete ihm und Yoko Ono, mit der er von 1956 bis 1963 verheiratet war, das St\u00FCck 0' 00\". 1961 kehrte er nach Japan zur\u00FCck. In den 1980er und 1990er Jahren arbeitete er beim Nationaltheater. Er ist k\u00FCnstlerischer Leiter der Kanagawa Kunststiftung. Neben Werken f\u00FCr elektronische Musikinstrumente komponierte er sechs Sinfonien, ein Violin- und drei Klavierkonzerte, zwei Opern, kammermusikalische Werke und Klavierst\u00FCcke. H\u00E4ufig kombiniert er in seinen Werken klassische japanische mit westlichen Musikinstrumenten." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u4E00\u67F3 \u6167\uFF08\u3044\u3061\u3084\u306A\u304E \u3068\u3057\u30011933\u5E742\u67084\u65E5 - \uFF09\u306F\u3001\u5175\u5EAB\u770C\u795E\u6238\u5E02\u751F\u307E\u308C\u306E\u4F5C\u66F2\u5BB6\u3001\u30D4\u30A2\u30CB\u30B9\u30C8\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "\u4E00\u67F3 \u6167\uFF08\u3044\u3061\u3084\u306A\u304E \u3068\u3057\u30011933\u5E742\u67084\u65E5\uFF0D\uFF09\uFF0C\u751F\u65BC\u5175\u5EAB\u7E23\u795E\u6238\u5E02\uFF0C\u65E5\u672C\u7684\u4F5C\u66F2\u5BB6\u3001\u92FC\u7434\u5E2B\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "Toshi Ichiyanagi (Kobe, 1933) \u00E9 um compositor de m\u00FAsica cl\u00E1ssica japon\u00EAs, estudou composi\u00E7\u00E3o com Kishio Hirao e John Cage, e de piano com Chieko Hara, Weiser Barnhard e Webster Beveridge. Depois de frequentar a Julliard School of Music e na New School for Social Research, em Nova Iorque entre 1954-60, ele retornou ao Jap\u00E3o em 1961, e introduziu muitos novos conceitos musicais, incluindo ideia de Cage de indetermina\u00E7\u00E3o, exercendo uma forte influ\u00EAncia sobre a dire\u00E7\u00E3o do m\u00FAsica contempor\u00E2nea japonesa. Como um dos principais compositores no Jap\u00E3o, Ichiyanagi comp\u00F4s na maioria dos g\u00EAneros de m\u00FAsica: \u00F3peras, orquestrais, de c\u00E2mara e obras instrumentais. Entre suas obras mais importantes s\u00E3o o seu Concerto para Violino \"Circulando Cen\u00E1rio\" (1983), Piano Concerto No.2 \"Retrato de Inverno\" (1987) e Opera \"Momo\" (1995), baseado em um romance de Michael Ende. Ao redigir estas pe\u00E7as em larga escala, ele tamb\u00E9m ficou conhecido por suas composi\u00E7\u00F5es usando instrumentos tradicionais japoneses como o sho e ensemble gagaku. Muitos deles foram realizados em todo o mundo, especialmente pelo Ensemble M\u00FAsica Tokyo International - uma organiza\u00E7\u00E3o onde ele atua como diretor art\u00EDstico. Ichiyanagi ganhou o Pr\u00EAmio Elizabeth A. Coolidge (1954) eo Pr\u00EAmio Serge Koussevitzky (1956) durante seus estudos em Nova York. Ele tamb\u00E9m foi membro do Fluxus. Desde seu retorno ao Jap\u00E3o, ele recebeu in\u00FAmeros pr\u00EAmios, incluindo o prestigioso Pr\u00EAmio Kenzo Nakajima (1984), a Ordre des Arts et des Lettres do Governo Franc\u00EAs (1985) e Grand Prix do Pr\u00EAmio de M\u00FAsica de Kyoto (1989). Em 1990, ele recebeu o Pr\u00EAmio Otaka pela quarta vez, por sua \u00FAnica sinfonia \"Berlin Renshi\". Toshi Ichiyanagi foi o primeiro marido de Yoko Ono,viuv\u00E1 de John Lennon, ela tamb\u00E9m tocava no Fluxus. Yoko e Toshi se separam em 1961." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Toshi Ichiyanagi (\u4E00\u67F3 \u6167, Ichiyanagi Toshi), n\u00E9 le 4 f\u00E9vrier 1933 \u00E0 Kobe, est un prolifique compositeur japonais de musique d'avant-garde. Il \u00E9tudie aupr\u00E8s de Tomojiro Ikenouchi, Kishio Hirao et John Cage. Une de ses \u0153uvres les plus notables est  Kaiki compos\u00E9e en 1960, qui associ\u00E9 des instruments japonais, le sh\u014D et le koto, \u00E0 des instruments occidentaux comme l'harmonica et le saxophone. Une autre \u0153uvre Distance (1961) exige des interpr\u00E8tes qu'ils jouent \u00E0 une distance de trois m\u00E8tres de leurs instruments. Anima 7 (1964) stipule que la pi\u00E8ce choisie doit \u00EAtre jou\u00E9e \u00AB le plus lentement possible \u00BB. Ichiyanagi est mari\u00E9 \u00E0 Yoko Ono de 1956 \u00E0 1963. Ichiyanagi est laur\u00E9at de la 33e \u00E9dition du prix Suntory (musique) (2001). Il est d\u00E9cor\u00E9 de l'Ordre de la Culture du Japon." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Toshi Ichiyanagi (\u4E00\u67F3 \u6167 Ichiyanagi Toshi, born 4 February 1933) is a Japanese composer of avant-garde music. He studied with Tomojiro Ikenouchi, Kishio Hirao, and John Cage. Ichiyanagi was born in Kobe, Japan. One of his most notable works is the 1960 composition Kaiki, which combined Japanese instruments, sh\u014D and koto, and western instruments, harmonica and saxophone. Another work, Distance (1961), required the performers to play from a distance of three meters from their instruments. Anima 7 (1964) stated that chosen action should be performed \"as slowly as possible\". Ichiyanagi was married to Yoko Ono from 1956 to 1963. Ichiyanagi is the recipient of the 33rd Suntory Music Award (2001). He has been honored with Japan's Order of Culture." , "lang" : "en" } ] ,
