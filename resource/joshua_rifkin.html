    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : " Pour les articles homonymes, voir Rifkin. Joshua Rifkin (n\u00E9 le 22 avril 1944) \u00E0 New York, est un musicologue et chef d'orchestre am\u00E9ricain. Il a fait ses \u00E9tudes avec Vincent Persichetti \u00E0 la Juilliard School, avec Gustave Reese de 1964\u20131966 \u00E0 la New York University et de 1966\u20131967 \u00E0 l'universit\u00E9 de G\u00F6ttingen, en plus il a travaill\u00E9 en 1961 et en 1965 avec Karlheinz Stockhausen \u00E0 Darmstadt.Apr\u00E8s il a fait des \u00E9tudes suppl\u00E9mentaires avec Arthur Mendel, Lewis Lockwood, Milton Babbitt und Ernst Oster \u00E0 la Princeton University. En 1968 il termina ses \u00E9tudes avec un dipl\u00F4me M.F.A. (Master of Fine Arts)." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Joshua Rifkin (ur. 22 kwietnia 1944 w Nowym Jorku) \u2013 ameryka\u0144ski muzykolog, pianista i kompozytor. Studiowa\u0142 w Juillard School of music w Nowym Jorku, New York University pod kierunkiem Gustava Reese\u2019a (1964-1966), University of G\u00F6ttingen (1966-1967) oraz Princeton University (tytu\u0142 Master of Fine Arts w 1969). Uczestniczy\u0142 w kursach w Darmstadt w 1961 i 1965 r. pod kierunkiem Karlheinza Stockhausena. Wyk\u0142ada\u0142 na kilku uczelniach, w tym w Brandeis (1970-1982), Harvardzie, Nowym Jorku oraz Yale. W 1999 otrzyma\u0142 doktorat honoris causa Uniwersytetu w Dortmundzie." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Joshua Rifkin (* 22. April 1944 in New York) ist ein US-amerikanischer Pianist, Cembalist, Dirigent und Musikwissenschaftler. Im Jahr 1978 gr\u00FCndete er die Formation The Bach Ensemble. Seit 2011 ist er K\u00FCnstlerischer Leiter des Bach:Sommers Arnstadt. Die Musik-Enzyklop\u00E4die Die Musik in Geschichte und Gegenwart (MGG) des B\u00E4renreiter/Metzler Verlags z\u00E4hlt ihn \u201Ezu den bedeutendsten Bach-Interpreten der Gegenwart\u201C." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Joshua Rifkin (born April 22, 1944 in New York) is an American conductor, keyboard player, and musicologist, and is currently a Professor of Music at Boston University. As a performer he has recorded music by composers from Antoine Busnois to Silvestre Revueltas, and as a scholar has published research on composers from the Renaissance to the 20th century. He is famed among classical musicians and aficionados for his increasingly influential theory that most of Bach's choral works were sung with only one singer per choral line. Rifkin argued: \"So long as we define 'chorus' in the conventional modern sense, then Bach's chorus, with few exceptions, simply did not exist.\" He is best known by the general public, however, for having played a central role in the ragtime revival in the 1970s, wit" , "lang" : "en" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Joshua Rifkin (born April 22, 1944 in New York) is an American conductor, keyboard player, and musicologist, and is currently a Professor of Music at Boston University. As a performer he has recorded music by composers from Antoine Busnois to Silvestre Revueltas, and as a scholar has published research on composers from the Renaissance to the 20th century. He is famed among classical musicians and aficionados for his increasingly influential theory that most of Bach's choral works were sung with only one singer per choral line. Rifkin argued: \"So long as we define 'chorus' in the conventional modern sense, then Bach's chorus, with few exceptions, simply did not exist.\" He is best known by the general public, however, for having played a central role in the ragtime revival in the 1970s, with the three albums he recorded of Scott Joplin's works for Nonesuch Records." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Joshua Rifkin (ur. 22 kwietnia 1944 w Nowym Jorku) \u2013 ameryka\u0144ski muzykolog, pianista i kompozytor. Studiowa\u0142 w Juillard School of music w Nowym Jorku, New York University pod kierunkiem Gustava Reese\u2019a (1964-1966), University of G\u00F6ttingen (1966-1967) oraz Princeton University (tytu\u0142 Master of Fine Arts w 1969). Uczestniczy\u0142 w kursach w Darmstadt w 1961 i 1965 r. pod kierunkiem Karlheinza Stockhausena. Wyk\u0142ada\u0142 na kilku uczelniach, w tym w Brandeis (1970-1982), Harvardzie, Nowym Jorku oraz Yale. W 1999 otrzyma\u0142 doktorat honoris causa Uniwersytetu w Dortmundzie. Jest propagatorem wykonywania utwor\u00F3w Jana Sebastiana Bacha w pojedynczej obsadzie g\u0142os\u00F3w w ch\u00F3rze \u2013 tj. zast\u0119powania ch\u00F3ru solistami. Andrew Parrott przedstawia t\u0119 teori\u0119 w swojej ksi\u0105\u017Cce The Essential Bach Choir." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Joshua Rifkin (* 22. April 1944 in New York) ist ein US-amerikanischer Pianist, Cembalist, Dirigent und Musikwissenschaftler. Im Jahr 1978 gr\u00FCndete er die Formation The Bach Ensemble. Seit 2011 ist er K\u00FCnstlerischer Leiter des Bach:Sommers Arnstadt. Die Musik-Enzyklop\u00E4die Die Musik in Geschichte und Gegenwart (MGG) des B\u00E4renreiter/Metzler Verlags z\u00E4hlt ihn \u201Ezu den bedeutendsten Bach-Interpreten der Gegenwart\u201C." , "lang" : "de" } ,
      { "type" : "literal", "value" : " Pour les articles homonymes, voir Rifkin. Joshua Rifkin (n\u00E9 le 22 avril 1944) \u00E0 New York, est un musicologue et chef d'orchestre am\u00E9ricain. Il a fait ses \u00E9tudes avec Vincent Persichetti \u00E0 la Juilliard School, avec Gustave Reese de 1964\u20131966 \u00E0 la New York University et de 1966\u20131967 \u00E0 l'universit\u00E9 de G\u00F6ttingen, en plus il a travaill\u00E9 en 1961 et en 1965 avec Karlheinz Stockhausen \u00E0 Darmstadt.Apr\u00E8s il a fait des \u00E9tudes suppl\u00E9mentaires avec Arthur Mendel, Lewis Lockwood, Milton Babbitt und Ernst Oster \u00E0 la Princeton University. En 1968 il termina ses \u00E9tudes avec un dipl\u00F4me M.F.A. (Master of Fine Arts). Rifkin se fait surtout connaitre avec sa th\u00E8se, que Johann Sebastian Bach n'aurait eu pour ses cantates des chorales compos\u00E9es seulement d'un seul chanteur par voix. Entre temps des interpr\u00E8tes de musique ancienne comme Andrew Parrott, Paul McCreesh, Konrad Jungh\u00E4nel, Jeffrey Thomas, Eric Milnes et Sigiswald Kuijken ont enregistr\u00E9 avec grand succ\u00E8s de nombreuses \u0153uvres de Bach avec ces petites chorales. D'autres sp\u00E9cialistes de Bach comme Gustav Leonhardt, Ton Koopman, Masaaki Suzuki, John Eliot Gardiner ou Philippe Herreweghe se sont montr\u00E9s r\u00E9ticents ou oppos\u00E9s \u00E0 la th\u00E8se de Rifkin. Pour l'instant Kuijken enregistre d'apr\u00E8s les \u00E9tudes de Rifkin un cycle de cantates de Bach pour une ann\u00E9e liturgique compl\u00E8te, pour chaque dimanche et pour tous les jours de f\u00EAtes une cantate." , "lang" : "fr" } ] ,
