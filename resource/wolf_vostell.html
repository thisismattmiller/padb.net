    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Wolf Vostell est un artiste allemand n\u00E9 \u00E0 Leverkusen en 1932, mort \u00E0 Berlin en 1998. Il est l'un des principaux repr\u00E9sentants allemands de la peinture, de la sculpture dans la deuxi\u00E8me moiti\u00E9 du XXe si\u00E8cle. Il est \u00E9galement consid\u00E9r\u00E9 un des pionniers de l\u2019installation, de l\u2019Art vid\u00E9o, de l\u2019Happening et du mouvement Fluxus. Des techniques comme l\u2019estompage ou le D\u00E9-coll/age sont des caract\u00E9ristiques de ses \u0153uvres, de m\u00EAme que l\u2019encastrement dans du b\u00E9ton." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Wolf Vostell (14 October 1932 \u2013 3 April 1998) was a German painter and sculptor, considered one of the early adopters of video art and installation art and pioneer of Happening and Fluxus. Techniques such as blurring and D\u00E9-collage are characteristic of his work, as is embedding objects in concrete and the use of television sets in his works." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Wolf Vostell (Leverkusen, 14 de outubro de 1932 - Berlim, 3 de abril de 1998) foi um pintor e escultor alem\u00E3o e uma figura fundamental da arte na segunda metade do s\u00E9culo XX. Foi um dos pioneiros da Instala\u00E7\u00E3o, Videoarte, do Happening e do Fluxus." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Wolf Vostell (*14 de octubre de 1932 en Leverkusen, \u2020 3 de abril de 1998 en Berl\u00EDn), fue un artista alem\u00E1n de los m\u00E1s representativos de la segunda mitad del siglo XX, que trabaj\u00F3 con varios medios y t\u00E9cnicas como la pintura la escultura, la Instalaci\u00F3n, el Decollage, el Videoarte, el Happening, y el Fluxus." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Fu un pioniere della videoarte e delle installazioni, nonch\u00E9 una figura di riferimento all'interno del movimento Fluxus. Pur non essendo, in questa fase, in contatto con l'ambiente statunitense, egli introdusse in Europa una forma d'arte simile a quella che negli stessi anni veniva elaborata da Allan Kaprow: l'happening." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Wolf Vostell (ur. 14 pa\u017Adziernika 1932 w Leverkusen, zm. 3 kwietnia 1998 w Berlinie) \u2013 niemiecki malarz, rze\u017Abiarz, tworzy\u0142 tak\u017Ce muzyk\u0119 oraz zajmowa\u0142 si\u0119 happeningiem \u2013 g\u0142\u00F3wnie w drugiej po\u0142owie XX stulecia. Jest uznany za jednego z pionier\u00F3w video artu, rze\u017Aby \u201Eenvironment\u201D, happeningu oraz ruchu Fluxus. Charakterystyczn\u0105 dla jego prac technik\u0105 by\u0142o zamazywanie, decollage, a tak\u017Ce zakorzenianie obiekt\u00F3w w bry\u0142ach betonu." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Wolf Vostell (* 14. Oktober 1932 in Leverkusen; \u2020 3. April 1998 in Berlin) war ein deutscher Maler, Bildhauer und Happeningk\u00FCnstler der zweiten H\u00E4lfte des 20. Jahrhunderts. Wolf Vostell gilt als einer der Wegbereiter des Environments, der Installation, der Videokunst, des Happenings und der Fluxus-Bewegung. Techniken wie die Verwischung, die D\u00E9-coll/age oder das Einbetonieren sind Kennzeichen seiner Werke." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Wolf Vostell (Leverkusen, 14 oktober 1932 \u2013 Berlijn, 3 april 1998) was een vooraanstaand Duits kunstschilder, beeldhouwer en performancekunstenaar, actief in de tweede helft van de twintigste eeuw. Hij wordt gezien als een pionier van de installatie, van de videokunst, van de environmentkunst, van de d\u00E9collage, van de happening en van de Fluxusbeweging. Hij gebruikte in zijn werk verschillende methoden om tot een beeld te komen, zoals 'D\u00E9-coll/age', Verwischung (vervaging), assemblage en betongieten." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "\u0412\u043E\u043B\u044C\u0444 \u0424\u043E\u0301\u0441\u0442\u0435\u043B\u044C (\u043D\u0435\u043C. Wolf Vostell; 14 \u043E\u043A\u0442\u044F\u0431\u0440\u044F 1932, \u041B\u0435\u0432\u0435\u0440\u043A\u0443\u0437\u0435\u043D \u2014 3 \u0430\u043F\u0440\u0435\u043B\u044F 1998, \u0411\u0435\u0440\u043B\u0438\u043D) \u2014 \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0439 \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440 \u0438 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A." , "lang" : "ru" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Wolf Vostell (*14 de octubre de 1932 en Leverkusen, \u2020 3 de abril de 1998 en Berl\u00EDn), fue un artista alem\u00E1n de los m\u00E1s representativos de la segunda mitad del siglo XX, que trabaj\u00F3 con varios medios y t\u00E9cnicas como la pintura la escultura, la Instalaci\u00F3n, el Decollage, el Videoarte, el Happening, y el Fluxus." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Wolf Vostell (Leverkusen, 14 de outubro de 1932 - Berlim, 3 de abril de 1998) foi um pintor e escultor alem\u00E3o e uma figura fundamental da arte na segunda metade do s\u00E9culo XX. Foi um dos pioneiros da Instala\u00E7\u00E3o, Videoarte, do Happening e do Fluxus." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Wolf Vostell (* 14. Oktober 1932 in Leverkusen; \u2020 3. April 1998 in Berlin) war ein deutscher Maler, Bildhauer und Happeningk\u00FCnstler der zweiten H\u00E4lfte des 20. Jahrhunderts. Wolf Vostell gilt als einer der Wegbereiter des Environments, der Installation, der Videokunst, des Happenings und der Fluxus-Bewegung. Techniken wie die Verwischung, die D\u00E9-coll/age oder das Einbetonieren sind Kennzeichen seiner Werke." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Wolf Vostell est un artiste allemand n\u00E9 \u00E0 Leverkusen en 1932, mort \u00E0 Berlin en 1998. Il est l'un des principaux repr\u00E9sentants allemands de la peinture, de la sculpture dans la deuxi\u00E8me moiti\u00E9 du XXe si\u00E8cle. Il est \u00E9galement consid\u00E9r\u00E9 un des pionniers de l\u2019installation, de l\u2019Art vid\u00E9o, de l\u2019Happening et du mouvement Fluxus. Des techniques comme l\u2019estompage ou le D\u00E9-coll/age sont des caract\u00E9ristiques de ses \u0153uvres, de m\u00EAme que l\u2019encastrement dans du b\u00E9ton." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Wolf Vostell (ur. 14 pa\u017Adziernika 1932 w Leverkusen, zm. 3 kwietnia 1998 w Berlinie) \u2013 niemiecki malarz, rze\u017Abiarz, tworzy\u0142 tak\u017Ce muzyk\u0119 oraz zajmowa\u0142 si\u0119 happeningiem \u2013 g\u0142\u00F3wnie w drugiej po\u0142owie XX stulecia. Jest uznany za jednego z pionier\u00F3w video artu, rze\u017Aby \u201Eenvironment\u201D, happeningu oraz ruchu Fluxus. Charakterystyczn\u0105 dla jego prac technik\u0105 by\u0142o zamazywanie, decollage, a tak\u017Ce zakorzenianie obiekt\u00F3w w bry\u0142ach betonu." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "\u0412\u043E\u043B\u044C\u0444 \u0424\u043E\u0301\u0441\u0442\u0435\u043B\u044C (\u043D\u0435\u043C. Wolf Vostell; 14 \u043E\u043A\u0442\u044F\u0431\u0440\u044F 1932, \u041B\u0435\u0432\u0435\u0440\u043A\u0443\u0437\u0435\u043D \u2014 3 \u0430\u043F\u0440\u0435\u043B\u044F 1998, \u0411\u0435\u0440\u043B\u0438\u043D) \u2014 \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0439 \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440 \u0438 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Fu un pioniere della videoarte e delle installazioni, nonch\u00E9 una figura di riferimento all'interno del movimento Fluxus. Pur non essendo, in questa fase, in contatto con l'ambiente statunitense, egli introdusse in Europa una forma d'arte simile a quella che negli stessi anni veniva elaborata da Allan Kaprow: l'happening." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Wolf Vostell (Leverkusen, 14 oktober 1932 \u2013 Berlijn, 3 april 1998) was een vooraanstaand Duits kunstschilder, beeldhouwer en performancekunstenaar, actief in de tweede helft van de twintigste eeuw. Hij wordt gezien als een pionier van de installatie, van de videokunst, van de environmentkunst, van de d\u00E9collage, van de happening en van de Fluxusbeweging. Hij gebruikte in zijn werk verschillende methoden om tot een beeld te komen, zoals 'D\u00E9-coll/age', Verwischung (vervaging), assemblage en betongieten." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Wolf Vostell (14 October 1932 \u2013 3 April 1998) was a German painter and sculptor, considered one of the early adopters of video art and installation art and pioneer of Happening and Fluxus. Techniques such as blurring and D\u00E9-collage are characteristic of his work, as is embedding objects in concrete and the use of television sets in his works." , "lang" : "en" } ] ,
    "http://dbpedia.org/ontology/thumbnail" : [ { "type" : "uri", "value" : "http://commons.wikimedia.org/wiki/Special:FilePath/Wolf_Vostell,_1980_in_Spain.jpg?width=300" } ] ,
