    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Otto Muehl (ur. 16 czerwca 1925 w Grodnau, Burgenland w Austrii zm. 26 maja 2013 w Moncarapacho, Olh\u00E3o, Portugalia) \u2013 austriacki artysta, g\u0142\u00F3wny uczestnik i za\u0142o\u017Cyciel nurtu artystycznego znanego jako akcjonizm wiede\u0144ski." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Otto Muehl (16 June 1925 \u2013 26 May 2013) was an Austrian artist, who was known as one of the co-founders as well as a main participant of Viennese Actionism and for founding the Friedrichshof Commune. In 1943, Muehl had to serve in the German Wehrmacht. There he registered for officer training. He was promoted to lieutenant and in 1944 he took part on infantry battles in the course of the Ardennes Offensive. After the war, he studied teaching German and History, and Pedagogy of Art at the Wiener Akademie der bildenden K\u00FCnste." , "lang" : "en" } ,
      { "type" : "literal", "value" : "\u041E\u0442\u0442\u043E \u041C\u044E\u043B\u044C (\u043D\u0435\u043C. Otto Muehl; 16 \u0438\u044E\u043D\u044F 1925, Grodnau, \u041C\u0430\u0440\u0438\u0430\u0441\u0434\u043E\u0440\u0444 \u2014 26 \u043C\u0430\u044F 2013, \u041C\u043E\u043D\u043A\u0430\u0440\u0430\u043F\u0430\u0448\u0443) \u2014 \u0430\u0432\u0441\u0442\u0440\u0438\u0439\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u043E\u0434\u0438\u043D \u0438\u0437 \u043E\u0441\u043D\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u0439 \u0432\u0435\u043D\u0441\u043A\u043E\u0433\u043E \u0430\u043A\u0446\u0438\u043E\u043D\u0438\u0437\u043C\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Otto Muehl (Grodnau, Burgenland, Austria, 16 de junio de 1925 - Moncarapacho, Portugal, 26 de mayo de 2013) fue un artista austriaco, conocido como uno de los cofundadores y mayores exponentes del movimiento accionismo vien\u00E9s. Fue el fundador de la Comuna en Friedrichshof (Austria). En 1943, Muehl tuvo que servir en la Wehrmacht, las fuerzas armadas unificadas de la Alemania nazi. All\u00ED se registr\u00F3 para la formaci\u00F3n de oficiales. Fue ascendido a teniente y en 1944 fue enviado al frente donde particip\u00F3 en los combates de infanter\u00EDa en el curso de la ofensiva de las Ardenas." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Otto Muehl (n\u00E9 le 16 juin 1925, \u00E0 Grodnau, au Burgenland, Autriche et mort le 26 mai 2013 \u00E0 Moncarapacho, Olh\u00E3o, Portugal) est un des cofondateurs, et un membre important, du Wiener Aktionismus ou actionnisme viennois. En 1972, il fonde la fameuse communaut\u00E9 Friedrichshof qui existera pendant plusieurs ann\u00E9es avant de se dissoudre dans les ann\u00E9es 1990." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Otto Muehl (* 16. Juni 1925 geboren als Otto M\u00FChl in Grodnau (Mariasdorf), Burgenland; \u2020 26. Mai 2013 in Moncarapacho, Olh\u00E3o, Portugal) war ein \u00F6sterreichischer Aktionsk\u00FCnstler und ein Vertreter des Wiener Aktionismus." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Otto Muehl (ook M\u00FChl) (Grodnau, Oostenrijk, 16 juni 1925 \u2013 Moncarapacho, Portugal, 26 mei 2013) was een Oostenrijkse kunstenaar en een van de vertegenwoordigers van het Weense Aktionisme. Tijdens de jaren 70 en 80 was hij berucht als spiritueel leider van de Friedrichshof-commune. In 1991 werd de commune opgeheven en Muehl zelf gearresteerd en veroordeeld wegens verkrachting en misbruik van minderjarigen." , "lang" : "nl" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Otto Muehl (ur. 16 czerwca 1925 w Grodnau, Burgenland w Austrii zm. 26 maja 2013 w Moncarapacho, Olh\u00E3o, Portugalia) \u2013 austriacki artysta, g\u0142\u00F3wny uczestnik i za\u0142o\u017Cyciel nurtu artystycznego znanego jako akcjonizm wiede\u0144ski." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Otto Muehl (n\u00E9 le 16 juin 1925, \u00E0 Grodnau, au Burgenland, Autriche et mort le 26 mai 2013 \u00E0 Moncarapacho, Olh\u00E3o, Portugal) est un des cofondateurs, et un membre important, du Wiener Aktionismus ou actionnisme viennois. En 1972, il fonde la fameuse communaut\u00E9 Friedrichshof qui existera pendant plusieurs ann\u00E9es avant de se dissoudre dans les ann\u00E9es 1990." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Otto Muehl (* 16. Juni 1925 geboren als Otto M\u00FChl in Grodnau (Mariasdorf), Burgenland; \u2020 26. Mai 2013 in Moncarapacho, Olh\u00E3o, Portugal) war ein \u00F6sterreichischer Aktionsk\u00FCnstler und ein Vertreter des Wiener Aktionismus. Ab 1970 machte er durch die Gr\u00FCndung einer reichianisch inspirierten Kommune, der Aktionsanalytischen Organisation (AAO), von sich reden, in der Zweierbeziehungen und Kleinfamilien abgeschafft wurden. Sie hatte bis zu 600 Mitglieder, durch sein autorit\u00E4res Auftreten verlie\u00DFen danach immer mehr Kommunarden die Gruppe. 1991 wurde Otto Muehl in \u00D6sterreich wegen Kindesmissbrauch und Versto\u00DF gegen das Suchtgiftgesetz zu sieben Jahren Haft verurteilt. Nach seiner Freilassung lebte er an der Algarve in Portugal." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u041E\u0442\u0442\u043E \u041C\u044E\u043B\u044C (\u043D\u0435\u043C. Otto Muehl; 16 \u0438\u044E\u043D\u044F 1925, Grodnau, \u041C\u0430\u0440\u0438\u0430\u0441\u0434\u043E\u0440\u0444 \u2014 26 \u043C\u0430\u044F 2013, \u041C\u043E\u043D\u043A\u0430\u0440\u0430\u043F\u0430\u0448\u0443) \u2014 \u0430\u0432\u0441\u0442\u0440\u0438\u0439\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u043E\u0434\u0438\u043D \u0438\u0437 \u043E\u0441\u043D\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u0439 \u0432\u0435\u043D\u0441\u043A\u043E\u0433\u043E \u0430\u043A\u0446\u0438\u043E\u043D\u0438\u0437\u043C\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Otto Muehl (16 June 1925 \u2013 26 May 2013) was an Austrian artist, who was known as one of the co-founders as well as a main participant of Viennese Actionism and for founding the Friedrichshof Commune. In 1943, Muehl had to serve in the German Wehrmacht. There he registered for officer training. He was promoted to lieutenant and in 1944 he took part on infantry battles in the course of the Ardennes Offensive. After the war, he studied teaching German and History, and Pedagogy of Art at the Wiener Akademie der bildenden K\u00FCnste. In 1972 he founded the Friedrichshof Commune, which has been viewed by some as an authoritarian sect, and that existed for several years before falling apart in the 1990s. In 1991, Muehl was convicted of sexual offences with minors and drugs offences and sentenced to 7 years imprisonment. He was released in 1997, after serving six and a half years, and set up a smaller commune in Portugal. After his release, he also published his memoirs from the prison (Aus dem Gef\u00E4ngnis)." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Otto Muehl (ook M\u00FChl) (Grodnau, Oostenrijk, 16 juni 1925 \u2013 Moncarapacho, Portugal, 26 mei 2013) was een Oostenrijkse kunstenaar en een van de vertegenwoordigers van het Weense Aktionisme. Tijdens de jaren 70 en 80 was hij berucht als spiritueel leider van de Friedrichshof-commune. In 1991 werd de commune opgeheven en Muehl zelf gearresteerd en veroordeeld wegens verkrachting en misbruik van minderjarigen." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Otto Muehl (Grodnau, Burgenland, Austria, 16 de junio de 1925 - Moncarapacho, Portugal, 26 de mayo de 2013) fue un artista austriaco, conocido como uno de los cofundadores y mayores exponentes del movimiento accionismo vien\u00E9s. Fue el fundador de la Comuna en Friedrichshof (Austria). En 1943, Muehl tuvo que servir en la Wehrmacht, las fuerzas armadas unificadas de la Alemania nazi. All\u00ED se registr\u00F3 para la formaci\u00F3n de oficiales. Fue ascendido a teniente y en 1944 fue enviado al frente donde particip\u00F3 en los combates de infanter\u00EDa en el curso de la ofensiva de las Ardenas. Despu\u00E9s de la guerra, estudi\u00F3 para la ense\u00F1anza del alem\u00E1n e historia en la Universidad de Viena y educaci\u00F3n art\u00EDstica en la Academia de Bellas Artes de Viena. En 1972 fund\u00F3 la Comuna en Friedrichshof en la provincia de Burgenland, que ha sido vista por algunos como una secta autoritaria. En cuesti\u00F3n de pocos a\u00F1os, el proyecto creci\u00F3 de manera excepcional, convirti\u00E9ndose en una de las mayores comunas contraculturales en la Europa del siglo XX. Con m\u00E1s de 500 integrantes, la comunidad se expand\u00EDa por Austria, Alemania, Francia, Suiza, Noruega y Holanda. Su ideario estaba basado en la sexualidad libre, la propiedad colectiva, la democracia directa o asamblearia y una modalidad de emancipaci\u00F3n individual o de autoayuda llamada Acci\u00F3n Anal\u00EDtica. Esta \u00FAltima se sustentaba tanto en las ideas del te\u00F3rico de la Sexpol Wilhelm Reich, como en la recuperaci\u00F3n de los gestos art\u00EDsticos procedentes del Accionismo Vien\u00E9s. A principios de los a\u00F1os ochenta la comuna se desvincul\u00F3, en gran medida, de su ideolog\u00EDa social-revolucionaria para centrar desde entonces su inter\u00E9s en el mundo de los negocios financieros. La dedicaci\u00F3n a un trabajo alienante y la creciente jerarquizaci\u00F3n interna puso en contradicci\u00F3n, para una gran mayor\u00EDa de sus miembros, la v\u00EDa hedonista hacia la emancipaci\u00F3n en la que se basaba la comuna. En un intento por recuperar el esp\u00EDritu inicial, decidieron comprar en 1987 un territorio del ocio, una finca abandonada de m\u00E1s de 300 hect\u00E1reas en el suroeste de la isla de La Gomera denominado El Cabrito. El arte jugar\u00EDa un papel central en la nueva sede vacacional: se estableci\u00F3 un centro art\u00EDstico-residencial de car\u00E1cter internacional, el Atelier del Sur, en referencia al famoso proyecto que inspir\u00F3 a Van Gogh en su viaje a tierras meridionales. Sin embargo, una serie de conflictos no resueltos llevaron al desmoronamiento del proyecto comunal. En 1990 la comuna ut\u00F3pica se transform\u00F3 en una pragm\u00E1tica Sociedad Cooperativa compuesta por socios con derecho a voz y voto. En 1991, Muehl fue declarado culpable de delitos sexuales con menores y de drogas, siendo condenado a 7 a\u00F1os de prisi\u00F3n. Fue puesto en libertad en 1997, tras cumplir seis a\u00F1os y medio, y estableci\u00F3 una comuna peque\u00F1a en Portugal. Despu\u00E9s de su liberaci\u00F3n, public\u00F3 sus memorias de la c\u00E1rcel (Aus dem Gef\u00E4ngnis)." , "lang" : "es" } ] ,
