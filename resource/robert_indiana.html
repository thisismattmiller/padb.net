    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Robert Clark (n. New Castle, Indiana; 13 de septiembre de 1928), m\u00E1s conocido como Robert Indiana, es un artista estadounidense asociado con el movimiento pop art. De todas sus obras, las m\u00E1s conocidas son las series realizadas con la palabra LOVE. Indiana tambi\u00E9n ha trabajado dise\u00F1ando escenograf\u00EDas y vestuario para obras teatrales. Sus obras emplean s\u00EDmbolos y palabras de la vida diaria pintados con los colores vivos propios del pop art, y representan la cultura y la vida estadounidense de forma ir\u00F3nica, conteniendo a menudo cr\u00EDticas pol\u00EDticas a la sociedad de dicho pa\u00EDs." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u0420\u043E\u0301\u0431\u0435\u0440\u0442 \u0418\u043D\u0434\u0438\u0430\u0301\u043D\u0430 (\u0430\u043D\u0433\u043B. Robert Indiana; \u0438\u043C\u044F \u043F\u0440\u0438 \u0440\u043E\u0436\u0434\u0435\u043D\u0438\u0438 \u0420\u043E\u0301\u0431\u0435\u0440\u0442 \u041A\u043B\u0430\u0440\u043A (\u0430\u043D\u0433\u043B. Robert Clark); 13 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u044F 1928, \u041D\u044C\u044E \u041A\u0430\u0441\u043B, \u0421\u0428\u0410) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u044C \u0434\u0432\u0438\u0436\u0435\u043D\u0438\u044F \u043F\u043E\u043F-\u0430\u0440\u0442. \u0415\u0433\u043E \u043F\u043E\u043F\u0443\u043B\u044F\u0440\u043D\u044B\u0439 \u0437\u043D\u0430\u043A \u00ABLove\u00BB \u0431\u044B\u043B \u0432\u043F\u0435\u0440\u0432\u044B\u0435 \u0440\u0435\u0430\u043B\u0438\u0437\u043E\u0432\u0430\u043D \u043A\u0430\u043A \u0436\u0438\u0432\u043E\u043F\u0438\u0441\u044C \u0432 1966 \u0433\u043E\u0434\u0443, \u0430 \u043F\u043E\u0437\u0434\u043D\u0435\u0435 \u043F\u043E\u0432\u0442\u043E\u0440\u0435\u043D \u0432 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u0445 \u043C\u0435\u0434\u0438\u0430, \u0432\u043A\u043B\u044E\u0447\u0430\u044F \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u0443\u0440\u0443 \u0438 \u043F\u043E\u0447\u0442\u043E\u0432\u044B\u0435 \u043C\u0430\u0440\u043A\u0438, \u0441\u0442\u0430\u0432 \u043D\u0430\u0441\u0442\u043E\u044F\u0449\u0435\u0439 \u043F\u043E\u043F-\u0438\u043A\u043E\u043D\u043E\u0439 1960-\u0445 \u0433\u043E\u0434\u043E\u0432." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Robert Indiana, pseudonyme de Robert Clark, n\u00E9 le 13 septembre 1928 \u00E0 New Castle (Indiana), est un artiste am\u00E9ricain associ\u00E9 au mouvement du pop art." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "\u30ED\u30D0\u30FC\u30C8\u30FB\u30A4\u30F3\u30C7\u30A3\u30A2\u30CA\uFF08Robert Indiana, \u672C\u540D\uFF1A\u30ED\u30D0\u30FC\u30C8\u30FB\u30AF\u30E9\u30FC\u30AF (Robert Clark)\u30011928\u5E749\u670813\u65E5 - \uFF09\u306F\u3001\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u306E\u73FE\u4EE3\u7F8E\u8853\u5BB6\u30FB\u821E\u53F0\u7F8E\u8853\u5BB6\u30FB\u30B3\u30B9\u30C1\u30E5\u30FC\u30E0\u30C7\u30B6\u30A4\u30CA\u30FC\u3002 \u30DD\u30C3\u30D7\u30A2\u30FC\u30C8\u306E\u4F5C\u5BB6\u306E\u3072\u3068\u308A\u3067\u3042\u308A\u5F6B\u523B\u4F5C\u54C1\u306A\u3069\u3067\u540D\u9AD8\u3044\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "\u7F57\u4F2F\u7279\u00B7\u5370\u7B2C\u5B89\u7EB3\uFF08Robert Indiana\uFF0C1928\u5E749\u670813\u65E5\uFF0D\uFF09\uFF0C\u539F\u540D\u7F57\u4F2F\u7279\u00B7\u514B\u62C9\u514B\uFF08Robert Clark\uFF09\uFF0C\u7F8E\u56FD\u6CE2\u666E\u827A\u672F\u5BB6\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "Indiana si trasfer\u00EC a New York nel 1954 e si un\u00EC al movimento della Pop Art, usando caratteristici disegni di immagini per realizzare approcci di arte commerciale mescolati con l'esistenzialismo, che evolsero gradualmente verso ci\u00F2 che Indiana chiama \"poesie scultoree\". L'opera di Indiana spesso consiste di immagini audaci, semplici, iconiche, in particolare numeri e parole brevi come \"EAT\", \"HUG\" e \"LOVE\". \u00C8 noto anche per aver dipinto lo straordinario campo da pallacanestro un tempo usato dai Milwaukee Bucks nel palazzetto dello sport di quella citt\u00E0, lo U.S. Cellular Arena, con una grande forma ad M che occupa le due met\u00E0 del campo. La sua scultura nell'atrio del grattacielo Taipei 101, chiamata 1-0 (2002, alluminio), usa numeri multicolori per suggerire la conduzione del commercio mond" , "lang" : "it" } ,
      { "type" : "literal", "value" : "Robert Indiana (pseudoniem van Robert Clark) (New Castle, 13 september 1928) is een Amerikaans kunstschilder, beeldhouwer en dichter. Hij is een vooraanstaande vertegenwoordiger van de popart en schiep in 1964 het internationaal bekende LOVE symbool." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Robert Indiana (* 13. September 1928 in New Castle, Indiana; urspr\u00FCnglich Robert Clark) ist ein US-amerikanischer Maler sowie ein Hauptvertreter der Pop Art und der Signalkunst. Bekannt wurde er durch seine plakativen Zeichenbilder, die zu den radikalsten \u00C4u\u00DFerungen in der Pop Art z\u00E4hlen. Ebenso einfach wie Indianas 1966 entstandenes Werk LOVE mit seinen Buchstaben L und O, darunter V und E \u2013 in den Farben Rot, Blau und Gr\u00FCn \u2013, erscheinen seine anderen Arbeiten aus Zahlen, Buchstaben und f\u00FCnfstrahligen Sternen. Diese Einfachheit, die Komprimierung auf das Wesentlichste, aus der Werbung entlehnt, hatte dazu gef\u00FChrt, dass seine Bilder zu einem Logo, einer lettristisch-emblematischen Bildfigur , werden konnten und wurden, was in der amerikanischen Pop Art zu einer Apotheose f\u00FChrte." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Robert Indiana, born Robert Clark (born September 13, 1928), is an American artist associated with the pop art movement. His \"LOVE\" print, first created for the Museum of Modern Art's Christmas card in 1965, was the basis for the widely distributed 1973 United States Postal Service \"LOVE\" stamp. His media include paper (silk screen) and Cor-ten steel sculpture." , "lang" : "en" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Robert Clark (n. New Castle, Indiana; 13 de septiembre de 1928), m\u00E1s conocido como Robert Indiana, es un artista estadounidense asociado con el movimiento pop art. De todas sus obras, las m\u00E1s conocidas son las series realizadas con la palabra LOVE. Indiana tambi\u00E9n ha trabajado dise\u00F1ando escenograf\u00EDas y vestuario para obras teatrales. Sus obras emplean s\u00EDmbolos y palabras de la vida diaria pintados con los colores vivos propios del pop art, y representan la cultura y la vida estadounidense de forma ir\u00F3nica, conteniendo a menudo cr\u00EDticas pol\u00EDticas a la sociedad de dicho pa\u00EDs." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Robert Indiana, born Robert Clark (born September 13, 1928), is an American artist associated with the pop art movement. His \"LOVE\" print, first created for the Museum of Modern Art's Christmas card in 1965, was the basis for the widely distributed 1973 United States Postal Service \"LOVE\" stamp. His media include paper (silk screen) and Cor-ten steel sculpture." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Robert Indiana (* 13. September 1928 in New Castle, Indiana; urspr\u00FCnglich Robert Clark) ist ein US-amerikanischer Maler sowie ein Hauptvertreter der Pop Art und der Signalkunst. Bekannt wurde er durch seine plakativen Zeichenbilder, die zu den radikalsten \u00C4u\u00DFerungen in der Pop Art z\u00E4hlen. Ebenso einfach wie Indianas 1966 entstandenes Werk LOVE mit seinen Buchstaben L und O, darunter V und E \u2013 in den Farben Rot, Blau und Gr\u00FCn \u2013, erscheinen seine anderen Arbeiten aus Zahlen, Buchstaben und f\u00FCnfstrahligen Sternen. Diese Einfachheit, die Komprimierung auf das Wesentlichste, aus der Werbung entlehnt, hatte dazu gef\u00FChrt, dass seine Bilder zu einem Logo, einer lettristisch-emblematischen Bildfigur , werden konnten und wurden, was in der amerikanischen Pop Art zu einer Apotheose f\u00FChrte." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u0420\u043E\u0301\u0431\u0435\u0440\u0442 \u0418\u043D\u0434\u0438\u0430\u0301\u043D\u0430 (\u0430\u043D\u0433\u043B. Robert Indiana; \u0438\u043C\u044F \u043F\u0440\u0438 \u0440\u043E\u0436\u0434\u0435\u043D\u0438\u0438 \u0420\u043E\u0301\u0431\u0435\u0440\u0442 \u041A\u043B\u0430\u0440\u043A (\u0430\u043D\u0433\u043B. Robert Clark); 13 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u044F 1928, \u041D\u044C\u044E \u041A\u0430\u0441\u043B, \u0421\u0428\u0410) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0435\u043B\u044C \u0434\u0432\u0438\u0436\u0435\u043D\u0438\u044F \u043F\u043E\u043F-\u0430\u0440\u0442. \u0415\u0433\u043E \u043F\u043E\u043F\u0443\u043B\u044F\u0440\u043D\u044B\u0439 \u0437\u043D\u0430\u043A \u00ABLove\u00BB \u0431\u044B\u043B \u0432\u043F\u0435\u0440\u0432\u044B\u0435 \u0440\u0435\u0430\u043B\u0438\u0437\u043E\u0432\u0430\u043D \u043A\u0430\u043A \u0436\u0438\u0432\u043E\u043F\u0438\u0441\u044C \u0432 1966 \u0433\u043E\u0434\u0443, \u0430 \u043F\u043E\u0437\u0434\u043D\u0435\u0435 \u043F\u043E\u0432\u0442\u043E\u0440\u0435\u043D \u0432 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u0445 \u043C\u0435\u0434\u0438\u0430, \u0432\u043A\u043B\u044E\u0447\u0430\u044F \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u0443\u0440\u0443 \u0438 \u043F\u043E\u0447\u0442\u043E\u0432\u044B\u0435 \u043C\u0430\u0440\u043A\u0438, \u0441\u0442\u0430\u0432 \u043D\u0430\u0441\u0442\u043E\u044F\u0449\u0435\u0439 \u043F\u043E\u043F-\u0438\u043A\u043E\u043D\u043E\u0439 1960-\u0445 \u0433\u043E\u0434\u043E\u0432." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Robert Indiana, pseudonyme de Robert Clark, n\u00E9 le 13 septembre 1928 \u00E0 New Castle (Indiana), est un artiste am\u00E9ricain associ\u00E9 au mouvement du pop art." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Robert Indiana (pseudoniem van Robert Clark) (New Castle, 13 september 1928) is een Amerikaans kunstschilder, beeldhouwer en dichter. Hij is een vooraanstaande vertegenwoordiger van de popart en schiep in 1964 het internationaal bekende LOVE symbool." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "\u30ED\u30D0\u30FC\u30C8\u30FB\u30A4\u30F3\u30C7\u30A3\u30A2\u30CA\uFF08Robert Indiana, \u672C\u540D\uFF1A\u30ED\u30D0\u30FC\u30C8\u30FB\u30AF\u30E9\u30FC\u30AF (Robert Clark)\u30011928\u5E749\u670813\u65E5 - \uFF09\u306F\u3001\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u306E\u73FE\u4EE3\u7F8E\u8853\u5BB6\u30FB\u821E\u53F0\u7F8E\u8853\u5BB6\u30FB\u30B3\u30B9\u30C1\u30E5\u30FC\u30E0\u30C7\u30B6\u30A4\u30CA\u30FC\u3002 \u30DD\u30C3\u30D7\u30A2\u30FC\u30C8\u306E\u4F5C\u5BB6\u306E\u3072\u3068\u308A\u3067\u3042\u308A\u5F6B\u523B\u4F5C\u54C1\u306A\u3069\u3067\u540D\u9AD8\u3044\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Indiana si trasfer\u00EC a New York nel 1954 e si un\u00EC al movimento della Pop Art, usando caratteristici disegni di immagini per realizzare approcci di arte commerciale mescolati con l'esistenzialismo, che evolsero gradualmente verso ci\u00F2 che Indiana chiama \"poesie scultoree\". L'opera di Indiana spesso consiste di immagini audaci, semplici, iconiche, in particolare numeri e parole brevi come \"EAT\", \"HUG\" e \"LOVE\". \u00C8 noto anche per aver dipinto lo straordinario campo da pallacanestro un tempo usato dai Milwaukee Bucks nel palazzetto dello sport di quella citt\u00E0, lo U.S. Cellular Arena, con una grande forma ad M che occupa le due met\u00E0 del campo. La sua scultura nell'atrio del grattacielo Taipei 101, chiamata 1-0 (2002, alluminio), usa numeri multicolori per suggerire la conduzione del commercio mondiale e i modelli della vita umana. Indiana \u00E8 stato scenografo e costumista teatrale, come nella produzione realizzata nel 1976 dalla Santa Fe Opera de La madre di tutti noi (The Mother of Us All) di Virgil Thomson, basata sulla vita della suffragetta statunitense Susan B. Anthony. Dopo gli attentati dell'11 settembre 2001, Indiana produsse una serie di Dipinti della pace  (Peace Paintings), che furono esposti a New York nel 2004. Indiana vive come residente nella citt\u00E0 isola di Vinalhaven, Maine, dal 1978. Apparve nel film Eat (1964) di Andy Warhol, che consiste in un'unica ripresa da 45 minuti di Indiana che mangia un fungo." , "lang" : "it" } ,
      { "type" : "literal", "value" : "\u7F57\u4F2F\u7279\u00B7\u5370\u7B2C\u5B89\u7EB3\uFF08Robert Indiana\uFF0C1928\u5E749\u670813\u65E5\uFF0D\uFF09\uFF0C\u539F\u540D\u7F57\u4F2F\u7279\u00B7\u514B\u62C9\u514B\uFF08Robert Clark\uFF09\uFF0C\u7F8E\u56FD\u6CE2\u666E\u827A\u672F\u5BB6\u3002" , "lang" : "zh" } ] ,
