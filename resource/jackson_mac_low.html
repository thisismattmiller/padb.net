    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Jackson Mac Low foi um poeta, compositor, ensa\u00EDsta e dramaturgo e artista multim\u00EDdia nascido em Chicago, 12 de setembro de 1922 e morto em 8 de dezembro de 2004, em Nova Iorque. Como John Cage foi fundador do grupo neo-dada chamado Fluxus e trabalhou com uma po\u00E9tica do acaso e de possibilidades sistem\u00E1ticas, buscando resultados n\u00E3o-intencionais em suas m\u00FAsicas e poemas. Usava m\u00E9todos de cria\u00E7\u00E3o que se utilizavam de princ\u00EDpios matem\u00E1ticos, por exemplo, criando esp\u00E9cies de acr\u00F3sticos com letras escolhidas aleatoriamente para o in\u00EDcio dos versos ou linhas, sequ\u00EAncias que deveriam se repetir ao longo de todo poema em cada estrofe, a maneira de uma rima no in\u00EDcio destes versos, embora usassee tamb\u00E9m rimas e outros tipos de repeti\u00E7\u00F5es em seus poemas, inclusive m\u00E9tricas e de voc\u00E1bulos. Na verdade, praticou todo tipo de \"escrita\" radical, como a sound art. Influenciou artistas contempor\u00E2neos, como os poetas da Language. Na d\u00E9cada de 1940 foi viver em Nova Iorque, onde casou-se duas vezes, sendo seu segundo casamento com a poeta Anne Tardos, em 1990. Em 2004, com sua morte, deixou dois filhos do primeiro casamento." , "lang" : "pt" } ,

      { "type" : "literal", "value" : "Jackson Mac Low (September 12, 1922 \u2013 December 8, 2004) was an American poet, performance artist, composer and playwright, known to most readers of poetry as a practioneer of systematic chance operations and other non-intentional compositional methods in his work, which Mac Low first experienced in the musical work of John Cage, Earle Brown, and Christian Wolff. He was married to the artist Iris Lezak from 1962 to 1978, and to the poet Anne Tardos from 1990 until his death. An early affiliate of Fluxus (he co-published An Anthology of Chance Operations) and stylistic progenitor of the Language poets, Mac Low cultivated ties with an eclectic array of notable figures in the postwar American avant-garde, including Nam June Paik, Kathy Acker, Allen Ginsberg, and Arthur Russell. His work has been published in more than 90 anthologies and periodicals and read publicly, exhibited, performed, and broadcast in North and South America, Europe, Japan, Australia, and New Zealand. He read, performed, and lectured in New York and throughout North America, Europe, and New Zealand, San Francisco, Santa Cruz, Asni\u00E8res, Paris, Bouliac (near Bordeaux), Marseilles, Buffalo, Philadelphia, and New York." , "lang" : "en" } ] ,
