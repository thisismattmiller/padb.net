    "http://dbpedia.org/property/caption" : [ { "type" : "literal", "value" : "Ay-O at Gallery Itsutsuji" , "datatype" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#langString" } ] ,
    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Takao Iijima (born May 19, 1931), better known by his art name Ay-O, (\u9749\u5614) (Museum of Modern Art page ) is a Japanese artist who has been associated with Fluxus since its international beginnings in the 1960s." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Ay-o (\u9749\u5614, A\u012B \u014D), de son vrai nom Takao Iijima (\u98EF\u5CF6 \u5B5D\u96C4, Iijima Takao), est un artiste japonais n\u00E9 en 1931. Comme Beuys il a \u00E9t\u00E9 associ\u00E9 au mouvement n\u00E9o-dada\u00EFste Fluxus depuis le d\u00E9but de sa carri\u00E8re internationale. Ay-o fut pr\u00E9sent\u00E9 \u00E0 George Maciunas en 1961 par un autre membre de Fluxus, Yoko Ono. Il devint formellement membre et rejoint Maciunas au sein de Fluxus en 1963. En France Fluxus a \u00E9t\u00E9 popularis\u00E9 par Benjamin Vautier ou Ben. Ay-o \u00E9tait connu pour ses Bo\u00EEtes \u00E0 doigts (Finger Boxes) et pour ses happenings comme membre actif de Fluxus. Il a collabor\u00E9 avec d'autre artistes membres de Fluxus, comme George Maciunas, Emmett Williams, Dick Higgins et le Cor\u00E9en Nam June Paik. Avant fluxus Ay-o a commenc\u00E9 sa carri\u00E8re au Japon au sein de l'Association d'Artistes Democrato (\u30C7\u30E2\u30AF\u30E9\u30FC\u30C8\u7F8E\u8853\u5BB6\u5354\u4F1A, Demokur\u0101to bijutsuka ky\u014Dkai). Cette association japonaise, fond\u00E9e par Ei-Q, a pour but de sortir du mod\u00E8le confucianique ma\u00EEtre-\u00E9l\u00E8ve pour l'art, afin de promouvoir des valeurs d'ind\u00E9pendance et de libert\u00E9 artistique. L'influence de ces valeurs chez Ay-o se retrouve par exemple quand Ay-o, dans un geste symbolique d'\u00E9mancipation, peint une immense croix / X sur une s\u00E9rie de tableaux dont il jugea qu'ils n'\u00E9taient pas assez originaux. Un autre mouvement ind\u00E9pendant est affili\u00E9 \u00E0 Democrato au Japan : S\u014Dz\u014D Biiku (\u5275\u9020\u7F8E\u80B2)\u3000cr\u00E9\u00E9 par le collectionneur Kubo Sadajiro (\u4E45\u4FDD\u3000\u8C9E\u6B21\u90DE) dont l'objet est de promouvoir la libert\u00E9 d'enseignement de l'art. Ces deux mouvement lient Ay-o \u00E0 la pr\u00E9fecture de Fukui au Japon dont ils proviennent. Sozo Biiku va parfois naturellement promouvoir certaines formes d'art na\u00EFf. Kubo cr\u00E9e simultan\u00E9ment la Soci\u00E9t\u00E9 des petits collectionneurs (\u5C0F\u30B3\u30EC\u30AF\u30BF\u30FC\u306E\u4F1A) dont l'objet est de promouvoir la collection d'art dans toutes les strates de la soci\u00E9t\u00E9." , "lang" : "fr" } ,
