    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Terry Riley (ur. 24 czerwca 1935) \u2013 ameryka\u0144ski kompozytor, przedstawiciel minimalizmu." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Terrence Mitchell \"Terry\" Riley (/\u02C8ra\u026Ali/; born June 24, 1935) is an American composer and performing musician associated with the minimalist school of Western classical music, of which he was a pioneer. His work is deeply influenced by both jazz and Indian classical music." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Terry Riley (Colfax, California, 24 de junio de 1935) es un compositor musical estadounidense asociado al minimalismo." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Terry Riley, n\u00E9 le 24 juin 1935 \u00E0 Colfax en Californie, est un compositeur contemporain am\u00E9ricain. Il est consid\u00E9r\u00E9 comme un des fondateurs de la musique minimaliste, courant de la musique contemporaine, et l'un des compositeurs les plus importants de la musique classique aux \u00C9tats-Unis." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "\u7279\u91CC\u00B7\u8D56\u5229\uFF08\u82F1\u8BED\uFF1ATerry Riley\uFF0C1935\u5E747\u670824\u65E5\uFF0D\uFF09\uFF0C\u7F8E\u56FD\u7B80\u7EA6\u4E3B\u4E49\u53E4\u5178\u97F3\u4E50\u4F5C\u66F2\u5BB6\u3002\u4ED6\u662F\u7B80\u7EA6\u4E3B\u4E49\u7684\u5148\u9A71\u8005\u4E4B\u4E00\uFF0C\u4F5C\u54C1\u5E38\u91C7\u7528\u5927\u91CF\u91CD\u590D\u7684\u7B80\u5355\u97F3\u578B\uFF0C\u540C\u65F6\u8FD0\u7528\u78C1\u5E26\u3002\u867D\u7136\u5176\u521B\u4F5C\u7406\u5FF5\u5F71\u54CD\u8F83\u5927\uFF0C\u4F46\u7531\u4E8E\u4F5C\u54C1\u8F83\u4E3A\u5355\u8C03\u6666\u6DA9\uFF0C\u6545\u6D41\u4F20\u4E0D\u5E7F\u3002\u4ED6\u6700\u6709\u540D\u7684\u4F5C\u54C1\u662F\u300AC\u97F3\u300B\uFF0C\u88AB\u79F0\u4E3A\u7B80\u7EA6\u4E3B\u4E49\u7684\u5F00\u5C71\u4E4B\u4F5C\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "Terry Riley (Colfax, Calif\u00F3rnia, 24 de junho de 1935) \u00E9 um compositor americano associado \u00E0 escola minimalista." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "\u00C8 considerato uno dei maggiori rappresentanti della musica minimalista assieme a Steve Reich, Philip Glass, e La Monte Young. Grazie ad opere quali In C egli propose un modello compositivo che venne successivamente seguito da tutti gli altri musicisti minimalisti e da numerose formazioni di musica popolare." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Terry Riley (* 24. Juni 1935 in Colfax, Kalifornien) ist ein US-amerikanischer Komponist und Pianist.Er trug mit seinen aus der asiatischen und afrikanischen Trancemusik adaptierten \u201Emikropolyphonen\u201C Strukturen zur \u201EErfindung\u201C der Minimal Music bei, auch wenn als deren popul\u00E4rste Vertreter Steve Reich und Philip Glass zu nennen sind. So f\u00FChrt Riley gegen Mitte der 1960er Jahre die Kompositionstechnik der Pattern-Music ein, die auf rhythmischen Modellen beruht. Anfang der 1970er Jahre studiert er indischen Gesang und lehrt viele Jahre klassische indische Musik. Als einer der ersten Komponisten arbeitete er bereits 1963, w\u00E4hrend der Aufnahmen f\u00FCr Music for the Gift in Paris, mit Loops und Zeitverz\u00F6gerungen auf der Basis einer Anordnung, die von einem unbekannten Toningenieur entwickelt wurde" , "lang" : "de" } ,
      { "type" : "literal", "value" : "Terry Riley (Colfax, 24 juni 1935) is een Amerikaanse componist die behoort tot de stroming van de minimal music." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "\u30C6\u30EA\u30FC\u30FB\u30E9\u30A4\u30EA\u30FC (Terry Riley\u30011935\u5E746\u670824\u65E5 -) \u306F\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u51FA\u8EAB\u306E\u4F5C\u66F2\u5BB6\u3067\u3042\u308B\u3002\u30B9\u30C6\u30A3\u30FC\u30F4\u30FB\u30E9\u30A4\u30D2\u3084\u30D5\u30A3\u30EA\u30C3\u30D7\u30FB\u30B0\u30E9\u30B9\u3089\u3068\u4E26\u3076\u30DF\u30CB\u30DE\u30EB\u30FB\u30DF\u30E5\u30FC\u30B8\u30C3\u30AF\u306E\u4EE3\u8868\u7684\u306A\u4F5C\u66F2\u5BB6\u306E\u4E00\u4EBA\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "\u0420\u0430\u0439\u043B\u0438, \u0422\u0435\u0440\u0440\u0435\u043D\u0441 \u041C\u0438\u0442\u0447\u0435\u043B\u043B (\u0430\u043D\u0433\u043B. Terry Riley; \u0440\u043E\u0434. 24 \u0438\u044E\u043D\u044F 1935, \u041A\u043E\u043B\u0444\u0430\u043A\u0441) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440 \u0438 \u043C\u0443\u0437\u044B\u043A\u0430\u043D\u0442, \u0442\u0432\u043E\u0440\u0447\u0435\u0441\u0442\u0432\u043E \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u043E\u0442\u043D\u043E\u0441\u044F\u0442 \u043A \u043C\u0438\u043D\u0438\u043C\u0430\u043B\u0438\u0437\u043C\u0443. \u0417\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0435 \u0432\u043B\u0438\u044F\u043D\u0438\u0435 \u043D\u0430 \u043D\u0435\u0433\u043E \u043E\u043A\u0430\u0437\u0430\u043B\u0438 \u0434\u0436\u0430\u0437 \u0438 \u0438\u043D\u0434\u0438\u0439\u0441\u043A\u0430\u044F \u043A\u043B\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043A\u0430\u044F \u043C\u0443\u0437\u044B\u043A\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "\u062A\u064A\u0631\u064A \u0631\u0627\u064A\u0644\u064A (\u0628\u0627\u0644\u0625\u0646\u062C\u0644\u064A\u0632\u064A\u0629: Terry Riley) (\u0648. 1935 \u2013 \u0645) \u0647\u0648 \u0645\u0644\u062D\u0646\u060C \u0648\u0639\u0627\u0632\u0641 \u0628\u064A\u0627\u0646\u0648 \u0645\u0646 \u0627\u0644\u0648\u0644\u0627\u064A\u0627\u062A \u0627\u0644\u0645\u062A\u062D\u062F\u0629 \u0627\u0644\u0623\u0645\u0631\u064A\u0643\u064A\u0629 . \u0648\u0644\u062F \u0641\u064A \u0643\u0648\u0644\u0641\u0627\u0643\u0633 ." , "lang" : "ar" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "\u00C8 considerato uno dei maggiori rappresentanti della musica minimalista assieme a Steve Reich, Philip Glass, e La Monte Young. Grazie ad opere quali In C egli propose un modello compositivo che venne successivamente seguito da tutti gli altri musicisti minimalisti e da numerose formazioni di musica popolare." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Terry Riley (Colfax, Calif\u00F3rnia, 24 de junho de 1935) \u00E9 um compositor americano associado \u00E0 escola minimalista." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Terry Riley (Colfax, 24 juni 1935) is een Amerikaanse componist die behoort tot de stroming van de minimal music." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Terry Riley (ur. 24 czerwca 1935) \u2013 ameryka\u0144ski kompozytor, przedstawiciel minimalizmu." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Terry Riley (* 24. Juni 1935 in Colfax, Kalifornien) ist ein US-amerikanischer Komponist und Pianist.Er trug mit seinen aus der asiatischen und afrikanischen Trancemusik adaptierten \u201Emikropolyphonen\u201C Strukturen zur \u201EErfindung\u201C der Minimal Music bei, auch wenn als deren popul\u00E4rste Vertreter Steve Reich und Philip Glass zu nennen sind. So f\u00FChrt Riley gegen Mitte der 1960er Jahre die Kompositionstechnik der Pattern-Music ein, die auf rhythmischen Modellen beruht. Anfang der 1970er Jahre studiert er indischen Gesang und lehrt viele Jahre klassische indische Musik. Als einer der ersten Komponisten arbeitete er bereits 1963, w\u00E4hrend der Aufnahmen f\u00FCr Music for the Gift in Paris, mit Loops und Zeitverz\u00F6gerungen auf der Basis einer Anordnung, die von einem unbekannten Toningenieur entwickelt wurde, der f\u00FCr Riley arbeitete. Terry Riley nannte diesen Vorl\u00E4ufer sp\u00E4terer Echoger\u00E4te Time Lag Accumulator. Sp\u00E4ter wurde eine gleiche Anordnung von Robert Fripp unter dem Namen Frippertronics bekannt. Es handelt sich um zwei Revox-Bandmaschinen, bei denen der r\u00E4umliche Abstand der Maschinen zueinander die L\u00E4nge der Tonbandschleife und somit die zeitliche Verz\u00F6gerung bestimmt. A Rainbow in Curved Air inspirierte Pete Townshend von der Band The Who zu seinen Synthesizer-Einf\u00FChrungen bei den Liedern Won\u2019t Get Fooled Again und Baba O\u2019Riley wobei der Titel als W\u00FCrdigung an Riley und an Meher Baba zu verstehen ist. Zudem benannte sich die Band Curved Air nach der Komposition. Als renommierter Pianist, S\u00E4nger und Improvisator trat Riley auch weltweit als Solok\u00FCnstler auf. Im Laufe seiner Karriere arbeitete er so mit den unterschiedlichsten K\u00FCnstlern zusammen. Riley wurde vielfach ausgezeichnet, z. B. f\u00FCr seine Werke f\u00FCr das Kronos Quartet, f\u00FCr welches er 15 Werke schrieb, darunter dreizehn Streichquartette und The Sands, ein Konzert f\u00FCr Streicherquartett und Orchester." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u0420\u0430\u0439\u043B\u0438, \u0422\u0435\u0440\u0440\u0435\u043D\u0441 \u041C\u0438\u0442\u0447\u0435\u043B\u043B (\u0430\u043D\u0433\u043B. Terry Riley; \u0440\u043E\u0434. 24 \u0438\u044E\u043D\u044F 1935, \u041A\u043E\u043B\u0444\u0430\u043A\u0441) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440 \u0438 \u043C\u0443\u0437\u044B\u043A\u0430\u043D\u0442, \u0442\u0432\u043E\u0440\u0447\u0435\u0441\u0442\u0432\u043E \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E \u043E\u0442\u043D\u043E\u0441\u044F\u0442 \u043A \u043C\u0438\u043D\u0438\u043C\u0430\u043B\u0438\u0437\u043C\u0443. \u0417\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0435 \u0432\u043B\u0438\u044F\u043D\u0438\u0435 \u043D\u0430 \u043D\u0435\u0433\u043E \u043E\u043A\u0430\u0437\u0430\u043B\u0438 \u0434\u0436\u0430\u0437 \u0438 \u0438\u043D\u0434\u0438\u0439\u0441\u043A\u0430\u044F \u043A\u043B\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043A\u0430\u044F \u043C\u0443\u0437\u044B\u043A\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "\u7279\u91CC\u00B7\u8D56\u5229\uFF08\u82F1\u8BED\uFF1ATerry Riley\uFF0C1935\u5E747\u670824\u65E5\uFF0D\uFF09\uFF0C\u7F8E\u56FD\u7B80\u7EA6\u4E3B\u4E49\u53E4\u5178\u97F3\u4E50\u4F5C\u66F2\u5BB6\u3002\u4ED6\u662F\u7B80\u7EA6\u4E3B\u4E49\u7684\u5148\u9A71\u8005\u4E4B\u4E00\uFF0C\u4F5C\u54C1\u5E38\u91C7\u7528\u5927\u91CF\u91CD\u590D\u7684\u7B80\u5355\u97F3\u578B\uFF0C\u540C\u65F6\u8FD0\u7528\u78C1\u5E26\u3002\u867D\u7136\u5176\u521B\u4F5C\u7406\u5FF5\u5F71\u54CD\u8F83\u5927\uFF0C\u4F46\u7531\u4E8E\u4F5C\u54C1\u8F83\u4E3A\u5355\u8C03\u6666\u6DA9\uFF0C\u6545\u6D41\u4F20\u4E0D\u5E7F\u3002\u4ED6\u6700\u6709\u540D\u7684\u4F5C\u54C1\u662F\u300AC\u97F3\u300B\uFF0C\u88AB\u79F0\u4E3A\u7B80\u7EA6\u4E3B\u4E49\u7684\u5F00\u5C71\u4E4B\u4F5C\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "\u062A\u064A\u0631\u064A \u0631\u0627\u064A\u0644\u064A (\u0628\u0627\u0644\u0625\u0646\u062C\u0644\u064A\u0632\u064A\u0629: Terry Riley) (\u0648. 1935 \u2013 \u0645) \u0647\u0648 \u0645\u0644\u062D\u0646\u060C \u0648\u0639\u0627\u0632\u0641 \u0628\u064A\u0627\u0646\u0648 \u0645\u0646 \u0627\u0644\u0648\u0644\u0627\u064A\u0627\u062A \u0627\u0644\u0645\u062A\u062D\u062F\u0629 \u0627\u0644\u0623\u0645\u0631\u064A\u0643\u064A\u0629 . \u0648\u0644\u062F \u0641\u064A \u0643\u0648\u0644\u0641\u0627\u0643\u0633 ." , "lang" : "ar" } ,
      { "type" : "literal", "value" : "\u30C6\u30EA\u30FC\u30FB\u30E9\u30A4\u30EA\u30FC (Terry Riley\u30011935\u5E746\u670824\u65E5 -) \u306F\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u51FA\u8EAB\u306E\u4F5C\u66F2\u5BB6\u3067\u3042\u308B\u3002\u30B9\u30C6\u30A3\u30FC\u30F4\u30FB\u30E9\u30A4\u30D2\u3084\u30D5\u30A3\u30EA\u30C3\u30D7\u30FB\u30B0\u30E9\u30B9\u3089\u3068\u4E26\u3076\u30DF\u30CB\u30DE\u30EB\u30FB\u30DF\u30E5\u30FC\u30B8\u30C3\u30AF\u306E\u4EE3\u8868\u7684\u306A\u4F5C\u66F2\u5BB6\u306E\u4E00\u4EBA\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Terry Riley (Colfax, California, 24 de junio de 1935) es un compositor musical estadounidense asociado al minimalismo." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Terrence Mitchell \"Terry\" Riley (/\u02C8ra\u026Ali/; born June 24, 1935) is an American composer and performing musician associated with the minimalist school of Western classical music, of which he was a pioneer. His work is deeply influenced by both jazz and Indian classical music." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Terry Riley, n\u00E9 le 24 juin 1935 \u00E0 Colfax en Californie, est un compositeur contemporain am\u00E9ricain. Il est consid\u00E9r\u00E9 comme un des fondateurs de la musique minimaliste, courant de la musique contemporaine, et l'un des compositeurs les plus importants de la musique classique aux \u00C9tats-Unis." , "lang" : "fr" } ] ,
