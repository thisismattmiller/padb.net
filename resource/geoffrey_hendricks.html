    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Geoffrey Hendricks (born in 1931 in Littleton, New Hampshire) is an American artist associated with Fluxus since the mid 1960s, and has styled himself as \"cloudsmith\" for his extensive work with sky imagery in paintings, on objects, in installations and performances. He is professor emeritus of art at Rutgers University, where he taught from 1956 to 2003, and where he was associated with Allan Kaprow, Roy Lichtenstein, and Lucas Samaras during their time there in the 1960s. In 2002, he edited Critical Mass: Happenings, Fluxus, Performance, Intermedia and Rutgers University, 1958-1972, a book that documents the seminal creative activity and experimental work developed by university faculty members of the 1960s such as Bob Watts, Allan Kaprow, George Brecht, Hendricks, and others. He has participated in Fluxus festivals worldwide and continues exhibiting internationally. He is renowned for students he has mentored over his 48 years of teaching, and his skill in preparing delicious macrobiotic meals. He maintains studios and residences in New York City and at his farm in Colindale, Cape Breton Island, Nova Scotia, along with his partner and sometimes collaborator, Sur Rodney (Sur). In 2006, he had solo exhibitions at the Art Gallery of Windsor ,Ontario; UC, Santa Cruz; Galerie Esplanade , Bad Ischl, Austria; the Egon Schiele Art Centrum , \u010Cesk\u00FD Krumlov, Czech Republic (through December 2006); and taught \"the Artist as Nomad\" at the International Summer Academy , Salzburg. He recently performed \"Headstands for Peace\", in Washington Square Park, an event organized by Julie Evanoff . Hendricks was married from 1961 to 1971 to fellow artist Bici Forbes (now Nye Ffarrabas); he is currently partnered with artist Sur Rodney (Sur)." , "lang" : "en" } ] ,
