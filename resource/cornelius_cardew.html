      { "type" : "literal", "value" : "Cornelius Cardew (7 May 1936 \u2013 13 December 1981) was an English experimental music composer, and founder (with Howard Skempton and Michael Parsons) of the Scratch Orchestra, an experimental performing ensemble. He later rejected experimental music, explaining why he had \"discontinued composing in an avantgarde idiom\" in his own programme notes to his Piano Album 1973 in favour of a politically motivated \"people's liberation music\"." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Cornelius Cardew (n\u00E9 le 7 mai 1936 \u00E0 Winchcombe, Gloucestershire \u2013 mort le 13 d\u00E9cembre 1981 \u00E0 Leyton) est un musicien et compositeur britannique de musique contemporaine, improvis\u00E9e et avant-gardiste. Membre du groupe AMM et l\u2019un des fondateurs, avec Howard Skempton (en) et Michael Parsons, de l\u2019ensemble exp\u00E9rimental Scratch Orchestra. Rares sont les musiciens du XXe si\u00E8cle qui, comme l'Anglais Cornelius Cardew, auront essay\u00E9 de faire cohabiter musique et politique avec autant d'exigence, d'intensit\u00E9 et d'inventivit\u00E9. Compositeur, performeur, graphiste professionnel et militant marxiste-leniniste tr\u00E8s engag\u00E9, il incarne \u00E0 la fois les paradoxes et la formidable \u00E9bullition intellectuelle de son \u00E9poque. Depuis sa disparition en 1981, son \u0153uvre n'a cess\u00E9 de prendre de l'importance aux yeux des nouvelles g\u00E9n\u00E9rations de compositeurs." , "lang" : "fr" } ] ,
