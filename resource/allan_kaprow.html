    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Allan Kaprow (* 23. August 1927 in Atlantic City; \u2020 5. April 2006 in Encinitas bei San Diego) war ein US-amerikanischer K\u00FCnstler und Kunsttheoretiker der Aktionskunst. Auf ihn geht die Bezeichnung \u201EHappening\u201C zur\u00FCck." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u30A2\u30E9\u30F3\u30FB\u30AB\u30D7\u30ED\u30FC\uFF08Allan Kaprow 1927\u5E748\u670823\u65E5 - 2006\u5E744\u67085\u65E5\uFF09\u306F\u3001\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u306E\u82B8\u8853\u5BB6\u3002\u30AB\u30EA\u30D5\u30A9\u30EB\u30CB\u30A2\u5927\u5B66\u30B5\u30F3\u30C7\u30A3\u30A8\u30B4\u6821\u6559\u6388\u3002 1950\u5E74\u4EE3\u304B\u30891960\u5E74\u4EE3\u306B\u304B\u3051\u3001\u30AE\u30E3\u30E9\u30EA\u30FC\u3084\u5E02\u8857\u5730\u3067\u3001\u89B3\u5BA2\u3084\u4E00\u822C\u4EBA\u3092\u4E0D\u610F\u306B\u5DFB\u304D\u8FBC\u3080\u8EAB\u4F53\u30D1\u30D5\u30A9\u30FC\u30DE\u30F3\u30B9\u3084\u30B2\u30EA\u30E9\u7684\u4F5C\u54C1\u5C55\u793A\u300C\u30CF\u30D7\u30CB\u30F3\u30B0\u300D\u3092\u4ED5\u639B\u3051\u3001\u305D\u306E\u5275\u59CB\u8005\u53CA\u3073\u547D\u540D\u8005\u3068\u306A\u3063\u305F\u3002\u540C\u6642\u306B\u3001\u30CF\u30D7\u30CB\u30F3\u30B0\u3068\u300C\u74B0\u5883\u82B8\u8853\u300D\u306E\u767A\u5C55\u3068\u7406\u8AD6\u5316\u306B\u8CA2\u732E\u3057\u3001\u30D5\u30EB\u30AF\u30B5\u30B9\u306A\u3069\u5F8C\u306B\u7D9A\u304F\u30D1\u30D5\u30A9\u30FC\u30DE\u30F3\u30B9\u30A2\u30FC\u30C8\u306E\u82B8\u8853\u904B\u52D5\u306B\u5927\u304D\u306A\u5F71\u97FF\u3092\u4E0E\u3048\u305F\u3002\u307E\u305F\u3001\u65E5\u672C\u306E\u82B8\u8853\u96C6\u56E3\u3001\u5177\u4F53\u7F8E\u8853\u5354\u4F1A\u306B\u3088\u308B\u521D\u671F\u306E\u30D1\u30D5\u30A9\u30FC\u30DE\u30F3\u30B9\u3092\u3001\u5F7C\u306E\u6D3B\u52D5\u306B\u5148\u7ACB\u3064\u300C\u30CF\u30D7\u30CB\u30F3\u30B0\u306E\u5148\u99C6\u4F8B\u300D\u3068\u3057\u3066\u5927\u304D\u304F\u8A55\u4FA1\u3057\u3066\u3044\u308B\u3002\u5F7C\u306E200\u4EE5\u4E0A\u306B\u53CA\u3076\u30CF\u30D7\u30CB\u30F3\u30B0\u306E\u6570\u3005\u306F\u5E74\u3005\u9032\u5316\u3057\u3001\u8FD1\u5E74\u306E\u3088\u308A\u30E6\u30FC\u30E2\u30E9\u30B9\u3067\u65E5\u5E38\u751F\u6D3B\u3068\u307B\u307C\u898B\u5206\u3051\u304C\u4ED8\u304B\u306A\u3044\u307B\u3069\u306E\u5F62\u5F0F\u306B\u81F3\u3063\u3066\u3044\u308B\u3002 \u5F7C\u306F\u30A8\u30C3\u30BB\u30A4\u300E\u82B8\u8853\u306B\u306A\u308C\u306A\u3044\u82B8\u8853\u300F\u306E\u4E2D\u3067\u63D0\u5531\u3057\u305F\u300Cun-art\u300D\uFF08\u975E\uFF1D\u82B8\u8853\uFF09\u306E\u30A2\u30A4\u30C7\u30A2\u3067\u3082\u77E5\u3089\u308C\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Allan Kaprow' (23 de agosto de 1927 - 5 de abril de 2006) fue un artista estadounidense pionero en el establecimiento de los conceptos de arte de performance. Allan Kaprow ayud\u00F3 a desarrollar las instalaciones art\u00EDsticas y los happenings a fines de los a\u00F1os cincuenta y sesenta. Sus happenings, alrededor de doscientos, fueron evolucionando a lo largo de los a\u00F1os. Con el tiempo, Kaprow cambi\u00F3 su pr\u00E1ctica en lo que \u00E9l llam\u00F3 \u00ABActividades\u00BB, relacionando \u00EDntimamente piezas para uno o varios jugadores y dedicadas al examen de los comportamientos y h\u00E1bitos cotidianos de una manera casi indistinguible de la vida ordinaria. A su vez, su obra influye en Fluxus, el arte de performance y la instalaci\u00F3n art\u00EDstica." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Allan Kaprow (ur. 23 sierpnia 1927 w Atlantic City - zm. 5 kwietnia 2006), ameryka\u0144ski malarz, tw\u00F3rca i teoretyk happeningu. Jego wczesne obrazy i asambla\u017Ce z lat 50. wi\u0105za\u0142y si\u0119 z nurtem ekspresjonizmu abstrakcyjnego. Po nawi\u0105zaniu wsp\u00F3\u0142pracy z Johnem Cage`em w 1958 roku tworzy\u0142 pierwsze w Stanach Zjednoczonych environments. Najbardziej znany jest jako tw\u00F3rca happening\u00F3w, w kt\u00F3rych publiczno\u015B\u0107 wsp\u00F3\u0142uczestniczy\u0142a w tworzeniu dzie\u0142a. W 1967 opublikowa\u0142 prac\u0119 teoretyczn\u0105 pt. \"Assemblage, Environments and Happenings\"." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Allan Kaprow (August 23, 1927 \u2013 April 5, 2006) was an American painter, assemblagist and a pioneer in establishing the concepts of performance art. He helped to develop the \"Environment\" and \"Happening\" in the late 1950s and 1960s, as well as their theory. His Happenings - some 200 of them - evolved over the years. Eventually Kaprow shifted his practice into what he called \"Activities\", intimately scaled pieces for one or several players, devoted to the study of normal human activity in a way congruent to ordinary life. Fluxus, performance art, and installation art were, in turn, influenced by his work." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Allan Kaprow (23 de agosto de 1927 - 5 de abril de 2006) foi um pintor estadunidense, assemblagista e um dos pioneiros no estabelecimento dos conceitos de performance. Ele auxiliou no desenvolvimento de \"Ambiente\" e de \"Happening\" nos finais da d\u00E9cada de 1950 e da d\u00E9cada de 1960, bem como de sua teoria. Seus \"Happenings\", quase 200, ocorreram durante anos. Gradualmente Kaprow alterou estas pr\u00E1ticas para o que ele denominou de \"Atividades\", trechos de pequena escala para um ou mais performers e objetivando examinar comportamentos e h\u00E1bitos do dia-a-dia, de uma forma quase indistinta da vida comum. Fluxus, performance, e arte de intala\u00E7\u00F5es foram influenciadas por seu trabalho." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Ha contribuito a sviluppare l'arte nella sua dimensione installativa ed \u00E8 stato uno dei fondatori del \"Happening\" nei tardi anni '50 e '60." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Allan Kaprow (Atlantic City, 23 augustus 1927 - Encinitas, 5 april 2006) was een Amerikaans beeldend kunstenaar. Kaprow studeerde tussen 1957 en 1959 compositie bij John Cage en schreef elektronische muziek. Hij studeerde verder schilderkunst bij de abstract expressionistisch schilder Hans Hofmann en geschiedenis bij historicus Meyer Schapiro. Hij was een van de eerste kunstenaars die de kunstvorm installatie, een ruimtelijke opstelling van verschillende kunstwerken, duidelijk omschreef." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Allan Kaprow, n\u00E9 en 1927 \u00E0 Atlantic City dans le New Jersey et mort le 5 avril 2006 est un artiste am\u00E9ricain. Il est un grand peintre de Pop art. Il a notamment influenc\u00E9 Roy Lichtenstein." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "\u0410\u0301\u043B\u043B\u0430\u043D \u041A\u0430\u0301\u043F\u0440\u043E\u0443 (\u0430\u043D\u0433\u043B. Allan Kaprow; \u0440\u043E\u0434. 23 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1927 \u0433. \u0410\u0442\u043B\u0430\u043D\u0442\u0438\u043A \u0421\u0438\u0442\u0438 \u2014 \u0443\u043C. 5 \u0430\u043F\u0440\u0435\u043B\u044F 2006 \u0433. \u042D\u043D\u0441\u0438\u043D\u0438\u0442\u0430\u0441, \u041A\u0430\u043B\u0438\u0444\u043E\u0440\u043D\u0438\u044F, \u0421\u0428\u0410) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A \u0438 \u0442\u0435\u043E\u0440\u0435\u0442\u0438\u043A \u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u0430, \u0432\u0432\u0451\u043B \u0432 \u0443\u043F\u043E\u0442\u0440\u0435\u0431\u043B\u0435\u043D\u0438\u0435 \u0442\u0435\u0440\u043C\u0438\u043D \u0445\u0435\u043F\u043F\u0435\u043D\u0438\u043D\u0433." , "lang" : "ru" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Allan Kaprow (Atlantic City, 23 augustus 1927 - Encinitas, 5 april 2006) was een Amerikaans beeldend kunstenaar. Kaprow studeerde tussen 1957 en 1959 compositie bij John Cage en schreef elektronische muziek. Hij studeerde verder schilderkunst bij de abstract expressionistisch schilder Hans Hofmann en geschiedenis bij historicus Meyer Schapiro. Hij was een van de eerste kunstenaars die de kunstvorm installatie, een ruimtelijke opstelling van verschillende kunstwerken, duidelijk omschreef. Hij werd onder andere ge\u00EFnspireerd door de werken van de Japanse Gutai-groep en geldt als de vader van de happening, een kunstvorm uit eind jaren 50 en jaren 60. De happening was een spectaculaire openbare, spontaan lijkende maar vooraf bedachte gebeurtenis, bedoeld om de openbare orde op een ludieke manier te verstoren, en daarmee als star en ouderwets ervaren denkbeelden belachelijk te maken. fluxus, performance en installatie werden be\u00EFnvloed door zijn werk.Vanaf 1958 organiseerde hij zo'n 200 happenings over de hele wereld. Zijn kunstwerken maakte hij vaak van vergankelijke materialen als gras en papier, waarmee hij aan de toeschouwer liet weten dat zijn werk geen blijvende waarde zou hebben." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Ha contribuito a sviluppare l'arte nella sua dimensione installativa ed \u00E8 stato uno dei fondatori del \"Happening\" nei tardi anni '50 e '60." , "lang" : "it" } ,
      { "type" : "literal", "value" : "\u30A2\u30E9\u30F3\u30FB\u30AB\u30D7\u30ED\u30FC\uFF08Allan Kaprow 1927\u5E748\u670823\u65E5 - 2006\u5E744\u67085\u65E5\uFF09\u306F\u3001\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u306E\u82B8\u8853\u5BB6\u3002\u30AB\u30EA\u30D5\u30A9\u30EB\u30CB\u30A2\u5927\u5B66\u30B5\u30F3\u30C7\u30A3\u30A8\u30B4\u6821\u6559\u6388\u3002 1950\u5E74\u4EE3\u304B\u30891960\u5E74\u4EE3\u306B\u304B\u3051\u3001\u30AE\u30E3\u30E9\u30EA\u30FC\u3084\u5E02\u8857\u5730\u3067\u3001\u89B3\u5BA2\u3084\u4E00\u822C\u4EBA\u3092\u4E0D\u610F\u306B\u5DFB\u304D\u8FBC\u3080\u8EAB\u4F53\u30D1\u30D5\u30A9\u30FC\u30DE\u30F3\u30B9\u3084\u30B2\u30EA\u30E9\u7684\u4F5C\u54C1\u5C55\u793A\u300C\u30CF\u30D7\u30CB\u30F3\u30B0\u300D\u3092\u4ED5\u639B\u3051\u3001\u305D\u306E\u5275\u59CB\u8005\u53CA\u3073\u547D\u540D\u8005\u3068\u306A\u3063\u305F\u3002\u540C\u6642\u306B\u3001\u30CF\u30D7\u30CB\u30F3\u30B0\u3068\u300C\u74B0\u5883\u82B8\u8853\u300D\u306E\u767A\u5C55\u3068\u7406\u8AD6\u5316\u306B\u8CA2\u732E\u3057\u3001\u30D5\u30EB\u30AF\u30B5\u30B9\u306A\u3069\u5F8C\u306B\u7D9A\u304F\u30D1\u30D5\u30A9\u30FC\u30DE\u30F3\u30B9\u30A2\u30FC\u30C8\u306E\u82B8\u8853\u904B\u52D5\u306B\u5927\u304D\u306A\u5F71\u97FF\u3092\u4E0E\u3048\u305F\u3002\u307E\u305F\u3001\u65E5\u672C\u306E\u82B8\u8853\u96C6\u56E3\u3001\u5177\u4F53\u7F8E\u8853\u5354\u4F1A\u306B\u3088\u308B\u521D\u671F\u306E\u30D1\u30D5\u30A9\u30FC\u30DE\u30F3\u30B9\u3092\u3001\u5F7C\u306E\u6D3B\u52D5\u306B\u5148\u7ACB\u3064\u300C\u30CF\u30D7\u30CB\u30F3\u30B0\u306E\u5148\u99C6\u4F8B\u300D\u3068\u3057\u3066\u5927\u304D\u304F\u8A55\u4FA1\u3057\u3066\u3044\u308B\u3002\u5F7C\u306E200\u4EE5\u4E0A\u306B\u53CA\u3076\u30CF\u30D7\u30CB\u30F3\u30B0\u306E\u6570\u3005\u306F\u5E74\u3005\u9032\u5316\u3057\u3001\u8FD1\u5E74\u306E\u3088\u308A\u30E6\u30FC\u30E2\u30E9\u30B9\u3067\u65E5\u5E38\u751F\u6D3B\u3068\u307B\u307C\u898B\u5206\u3051\u304C\u4ED8\u304B\u306A\u3044\u307B\u3069\u306E\u5F62\u5F0F\u306B\u81F3\u3063\u3066\u3044\u308B\u3002 \u30CB\u30E " } ,
      { "type" : "literal", "value" : "Allan Kaprow (August 23, 1927 \u2013 April 5, 2006) was an American painter, assemblagist and a pioneer in establishing the concepts of performance art. He helped to develop the \"Environment\" and \"Happening\" in the late 1950s and 1960s, as well as their theory. His Happenings - some 200 of them - evolved over the years. Eventually Kaprow shifted his practice into what he called \"Activities\", intimately scaled pieces for one or several players, devoted to the study of normal human activity in a way congruent to ordinary life. Fluxus, performance art, and installation art were, in turn, influenced by his work." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Allan Kaprow' (23 de agosto de 1927 - 5 de abril de 2006) fue un artista estadounidense pionero en el establecimiento de los conceptos de arte de performance. Allan Kaprow ayud\u00F3 a desarrollar las instalaciones art\u00EDsticas y los happenings a fines de los a\u00F1os cincuenta y sesenta. Sus happenings, alrededor de doscientos, fueron evolucionando a lo largo de los a\u00F1os. Con el tiempo, Kaprow cambi\u00F3 su pr\u00E1ctica en lo que \u00E9l llam\u00F3 \u00ABActividades\u00BB, relacionando \u00EDntimamente piezas para uno o varios jugadores y dedicadas al examen de los comportamientos y h\u00E1bitos cotidianos de una manera casi indistinguible de la vida ordinaria. A su vez, su obra influye en Fluxus, el arte de performance y la instalaci\u00F3n art\u00EDstica. Estudi\u00F3 composici\u00F3n con John Cage en su famosa clase en la New School for Social Research, pintura con Hans Hofmann e historia del arte con Meyer Schapiro. Los trabajos de Kaprow intentan integrar el arte y la vida. A trav\u00E9s de happenings, la separaci\u00F3n entre vida y arte, y el artista y el p\u00FAblico se vuelve borrosa. Public\u00F3 extensamente y fue Profesor Em\u00E9rito en el Departamento de Artes Visuales de la Universidad de California, San Diego. Kaprow es conocido tambi\u00E9n por la idea de un \u00ABno-arte\u00BB, que se encuentra en sus ensayos Arte que no puede ser arte y La Educaci\u00F3n del No-artista. Su influencia es tambi\u00E9n evidente en el Instituto de Arte de California, donde fue profesor durante los primeros a\u00F1os de formaci\u00F3n. Es c\u00E9lebre su frase \u00ABLa l\u00EDnea entre el arte y la vida debe mantenerse tan fluida, y quiz\u00E1s indistinta, como sea posible\u00BB." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u0410\u0301\u043B\u043B\u0430\u043D \u041A\u0430\u0301\u043F\u0440\u043E\u0443 (\u0430\u043D\u0433\u043B. Allan Kaprow; \u0440\u043E\u0434. 23 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1927 \u0433. \u0410\u0442\u043B\u0430\u043D\u0442\u0438\u043A \u0421\u0438\u0442\u0438 \u2014 \u0443\u043C. 5 \u0430\u043F\u0440\u0435\u043B\u044F 2006 \u0433. \u042D\u043D\u0441\u0438\u043D\u0438\u0442\u0430\u0441, \u041A\u0430\u043B\u0438\u0444\u043E\u0440\u043D\u0438\u044F, \u0421\u0428\u0410) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A \u0438 \u0442\u0435\u043E\u0440\u0435\u0442\u0438\u043A \u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u0430, \u0432\u0432\u0451\u043B \u0432 \u0443\u043F\u043E\u0442\u0440\u0435\u0431\u043B\u0435\u043D\u0438\u0435 \u0442\u0435\u0440\u043C\u0438\u043D \u0445\u0435\u043F\u043F\u0435\u043D\u0438\u043D\u0433. \u041A\u0430\u043F\u0440\u043E\u0443 \u0438\u0437\u0443\u0447\u0430\u043B \u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u043E, \u043C\u0443\u0437\u044B\u043A\u0443 \u0438 \u0438\u0441\u0442\u043E\u0440\u0438\u044E \u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u0430. \u041D\u0430\u0445\u043E\u0434\u0438\u043B\u0441\u044F \u043F\u043E\u0434 \u0441\u0438\u043B\u044C\u043D\u044B\u043C \u0432\u043B\u0438\u044F\u043D\u0438\u0435\u043C \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u043E\u0433\u043E \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440\u0430 \u0414\u0436\u043E\u043D\u0430 \u041A\u0435\u0439\u0434\u0436\u0430 \u0438 \u0430\u0431\u0441\u0442\u0440\u0430\u043A\u0442\u043D\u043E\u0433\u043E \u044D\u043A\u0441\u043F\u0440\u0435\u0441\u0441\u0438\u043E\u043D\u0438\u0441\u0442\u0430 \u0414\u0436\u0435\u043A\u0441\u043E\u043D\u0430 \u041F\u043E\u043B\u043B\u043E\u043A\u0430, \u043F\u044B\u0442\u0430\u043B\u0441\u044F \u043E\u0441\u043C\u044B\u0441\u043B\u0438\u0442\u044C \u0438 \u043F\u0440\u0435\u0434\u0441\u043A\u0430\u0437\u0430\u0442\u044C \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E\u0433\u043E \u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u0430 \u043F\u043E\u0441\u043B\u0435 \u044D\u043F\u043E\u0445\u0438 \u0430\u0431\u0441\u0442\u0440\u0430\u043A\u0442\u043D\u043E\u0433\u043E \u044D\u043A\u0441\u043F\u0435\u0440\u0441\u0441\u0438\u043E\u043D\u0438\u0437\u043C\u0430. \u0413\u043B\u0430\u0432\u043D\u044B\u043C \u0432 \u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u0435 \u0434\u043B\u044F \u0410.\u041A\u0430\u043F\u0440\u043E\u0443 \u0431\u044B\u043B\u043E \u043E\u043F\u0442\u0438\u043C\u0430\u043B\u044C\u043D\u043E\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D\u0438\u0435 \u043F\u0440\u043E\u0441\u0442\u0440\u0430\u043D\u0441\u0442\u0432\u0430 \u0438 \u0434\u0432\u0438\u0436\u0435\u043D\u0438\u044F, \u0430 \u0442\u0430\u043A\u0436\u0435 \u0432\u044B\u0440\u0430\u0437\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0433\u043E \u044F\u0437\u044B\u043A\u0430 \u0436\u0435\u0441\u0442\u043E\u0432. \u0421\u043E\u0432\u043C\u0435\u0441\u0442\u043D\u043E \u0441 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A\u0430\u043C\u0438 \u0414\u0436\u043E\u0440\u0434\u0436\u0435\u043C \u041C\u0430\u0447\u044E\u043D\u0430\u0441\u043E\u043C, \u0414\u0436\u043E\u0440\u0434\u0436\u0435\u043C \u0411\u0440\u0435\u0445\u0442\u043E\u043C \u0438 \u042D\u043B\u043E\u043C \u0425\u0430\u043D\u0441\u0435\u043D\u043E\u043C \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0443\u0435\u0442 \u043F\u0435\u0440\u0432\u044B\u0435 \u0445\u0435\u043F\u043F\u0435\u043D\u0438\u043D\u0433\u0438 \u0432 \u043D\u044C\u044E-\u0439\u043E\u0440\u043A\u0441\u043A\u043E\u0439 \u0433\u0430\u043B\u0435\u0440\u0435\u0435 \u0420\u043E\u0439\u0431\u0435\u043D. \u0415\u043C\u0443 \u0442\u0430\u043A\u0436\u0435 \u043F\u0440\u0438\u043D\u0430\u0434\u043B\u0435\u0436\u0438\u0442 \u0431\u043E\u043B\u044C\u0448\u043E\u0439 \u0432\u043A\u043B\u0430\u0434 \u0432 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u043A\u0443 \u043F\u0435\u0440\u0432\u044B\u0445 \u044D\u043D\u0432\u0430\u0439\u0440\u043E\u043D\u043C\u0435\u043D\u0442\u043E\u0432." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Allan Kaprow (* 23. August 1927 in Atlantic City; \u2020 5. April 2006 in Encinitas bei San Diego) war ein US-amerikanischer K\u00FCnstler und Kunsttheoretiker der Aktionskunst. Auf ihn geht die Bezeichnung \u201EHappening\u201C zur\u00FCck." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Allan Kaprow (ur. 23 sierpnia 1927 w Atlantic City - zm. 5 kwietnia 2006), ameryka\u0144ski malarz, tw\u00F3rca i teoretyk happeningu. Jego wczesne obrazy i asambla\u017Ce z lat 50. wi\u0105za\u0142y si\u0119 z nurtem ekspresjonizmu abstrakcyjnego. Po nawi\u0105zaniu wsp\u00F3\u0142pracy z Johnem Cage`em w 1958 roku tworzy\u0142 pierwsze w Stanach Zjednoczonych environments. Najbardziej znany jest jako tw\u00F3rca happening\u00F3w, w kt\u00F3rych publiczno\u015B\u0107 wsp\u00F3\u0142uczestniczy\u0142a w tworzeniu dzie\u0142a. W 1967 opublikowa\u0142 prac\u0119 teoretyczn\u0105 pt. \"Assemblage, Environments and Happenings\"." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Allan Kaprow, n\u00E9 en 1927 \u00E0 Atlantic City dans le New Jersey et mort le 5 avril 2006 est un artiste am\u00E9ricain. Il est un grand peintre de Pop art. Il a notamment influenc\u00E9 Roy Lichtenstein." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Allan Kaprow (23 de agosto de 1927 - 5 de abril de 2006) foi um pintor estadunidense, assemblagista e um dos pioneiros no estabelecimento dos conceitos de performance. Ele auxiliou no desenvolvimento de \"Ambiente\" e de \"Happening\" nos finais da d\u00E9cada de 1950 e da d\u00E9cada de 1960, bem como de sua teoria. Seus \"Happenings\", quase 200, ocorreram durante anos. Gradualmente Kaprow alterou estas pr\u00E1ticas para o que ele denominou de \"Atividades\", trechos de pequena escala para um ou mais performers e objetivando examinar comportamentos e h\u00E1bitos do dia-a-dia, de uma forma quase indistinta da vida comum. Fluxus, performance, e arte de intala\u00E7\u00F5es foram influenciadas por seu trabalho. Ele estudou composi\u00E7\u00E3o com John Cage e na famosa classe da New School for Social Research, tendo estudado pintura com Hans Hofmann, e hist\u00F3ria da arte com Meyer Schapiro. O trabalho de Kaprow visa integrar arte e vida. Atrav\u00E9s dos Happenings, a separa\u00E7\u00E3o entre arte e vida, e artista e audi\u00EAncia se torna difusa. Ele publicou proficuamente e foi professor em\u00E9rito do Departamento de Artes Visuais da Universidade da Calif\u00F3rnia em San Diego. Kaprow \u00E9 tamb\u00E9m conhecido por sua id\u00E9ia de \"a-arte\", encontrada em seus ensaios \"Art Which Can't Be Art\" (em ingl\u00EAs) e em \"The Education of the Un-Artist\". Sua influ\u00EAncia \u00E9 tamb\u00E9m evidente no Instituto de Artes da Calif\u00F3rnia, em que ele lecionou durante os anos de sua forma\u00E7\u00E3o." , "lang" : "pt" } ] ,
