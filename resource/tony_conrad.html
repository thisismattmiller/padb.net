    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : " Pour les articles homonymes, voir Conrad. Anthony Schmaltz Conrad dit Tony Conrad, n\u00E9 le 7 mars 1940 \u00E0 Concord (New Hampshire) et mort le 9 avril 2016 \u00E0 Cheektowaga (\u00C9tat de New York), est un r\u00E9alisateur am\u00E9ricain d'avant-garde, musicien, compositeur, professeur et \u00E9crivain." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "\u30C8\u30CB\u30FC\u30FB\u30B3\u30F3\u30E9\u30C3\u30C9\uFF08Tony Conrad\u30011940\u5E743\u67087\u65E5 - 2016\u5E744\u67089\u65E5\uFF09\u306F\u3001\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u306E\u4F5C\u66F2\u5BB6\u3001\u30F4\u30A1\u30A4\u30AA\u30EA\u30CB\u30B9\u30C8\u3001\u6620\u50CF\u4F5C\u5BB6\u3001\u4FF3\u512A\u3001\u6559\u54E1\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Anthony Schmalz \"Tony\" Conrad (March 7, 1940 \u2013 April 9, 2016) was an American avant-garde video artist, experimental filmmaker, musician, composer, sound artist, teacher, and writer. Active in a variety of media since the early 1960s, he was a pioneer of both structural film and drone music. He performed and collaborated with a wide range of artists over the course of his career, most prominently the 1960s New York experimental music collective Theatre of Eternal Music, also known as The Dream Syndicate." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Anthony \u201ETony\u201C Schmaltz Conrad (* 7. M\u00E4rz 1940 in Concord, New Hampshire; \u2020 9. April 2016 in Cheektowaga, New York) war ein US-amerikanischer avantgardistischer Video-K\u00FCnstler, experimenteller Filmemacher, Musiker und Komponist, Sound-K\u00FCnstler, Lehrer und Schriftsteller." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Noto per aver suonato nel progetto Dream Syndicate (conosciuto anche come Theatre of Eternal Music) di La Monte Young durante gli anni sessanta, Conrad viene citato in ambito musicale fra i pionieri del minimalismo nonch\u00E9 ispiratore della musica dei Velvet Underground. Ha avviato, inoltre, una carriera nella videografia sperimentale della quale \u00E8 divenuto un importante esponente. \u00C8 stato insegnante di comunicazione presso l'Universit\u00E0 di Buffalo." , "lang" : "it" } ] ,

    "http://dbpedia.org/property/text" : [ { "type" : "literal", "value" : "Well, if you take a roll of film and instead of making pictures on it, you process it by pickling it in vinegar and putting it in a jar and presenting it for people to look at that way, projected through the lens of the fluid around it, this is so distorted and such a monstrous disfigurement of the normal way in which you are \"supposed to use\" film, that it is a kind of pathology; it's a sickness in the sense of a virus being inserted in the system. I think wellness and change are measured by comparison to potential for extremes of illness or death. I was trying to kill film. I wanted to let it lay over and die." , "datatype" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#langString" } ] ,
