    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "\u7F57\u5170\u00B7\u6258\u666E\uFF08Roland Topor\uFF0C1938\u5E741\u67087\u65E5\uFF0D1997\u5E748\u670816\u65E5\uFF09\uFF0C\u6CD5\u56FD\u63D2\u56FE\u753B\u5BB6\u3001\u94A2\u7434\u5BB6\u3001\u7535\u5F71\u5236\u4F5C\u8005\uFF0C\u4ED6\u7684\u4F5C\u54C1\u4EE5\u8D85\u73B0\u5B9E\u4E3B\u4E49\u98CE\u683C\u77E5\u540D\u3002\u4ED6\u662F\u6CE2\u5170\u72B9\u592A\u4EBA\uFF0C\u5728\u8428\u4F0F\u4F9D\u6E21\u8FC7\u4E86\u7AE5\u5E74\uFF0C\u4ED6\u7684\u5BB6\u4EBA\u5E2E\u4ED6\u8EB2\u8FC7\u4E86\u7EB3\u7CB9\u7684\u641C\u6355\u3002 \u6258\u666E\u4E0E\u8D6B\u5185\u00B7\u62C9\u9C81\u4E00\u8D77\u5408\u4F5C\u4E86\u7535\u5F71\u300ALes Temps morts\u300B\uFF081964\uFF09\u3001\u300ALes Escargots\u300B\uFF081965\uFF09\u4EE5\u53CA\u8457\u540D\u7684\u300A\u5947\u5E7B\u661F\u7403\u300B\uFF081973\uFF09\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "Roland Topor (n\u00E9 \u00E0 Paris, le 7 janvier 1938 - mort dans la m\u00EAme ville, le 16 avril 1997) est un illustrateur, dessinateur, peintre, \u00E9crivain, po\u00E8te, metteur en sc\u00E8ne, chansonnier, acteur et cin\u00E9aste fran\u00E7ais." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Roland Topor (* 7. Januar 1938 in Paris; \u2020 16. April 1997 ebenda) war ein franz\u00F6sischer K\u00FCnstler und Schriftsteller." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Roland Topor (Par\u00EDs, 7 de enero de 1938 - 16 de abril de 1997) fue un ilustrador, dibujante, pintor, escritor y cineasta franc\u00E9s, de origen jud\u00EDo polaco, conocido por el humor negro y el car\u00E1cter surrealista y voluntario de sus obras. Perteneci\u00F3 al Grupo P\u00E1nico, junto a Alejandro Jodorowsky y Fernando Arrabal. Su libro m\u00E1s conocido y traducido es la novela El quim\u00E9rico inquilino (Le Locataire chim\u00E9rique,), llevada al cine por Roman Polanski en con el t\u00EDtulo Le locataire (en espa\u00F1ol, se distribuy\u00F3 como El quim\u00E9rico inquilino)." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Roland Topor (ur. 7 stycznia 1938 w Pary\u017Cu, zm. 16 kwietnia 1997 tam\u017Ce) \u2013 francuski pisarz polskiego pochodzenia, dramaturg, rysownik, grafik, re\u017Cyser teatralny i filmowy, aktor, scenarzysta i scenograf." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Roland Topor (7 January 1938 \u2013 16 April 1997) was a French illustrator, painter, writer, filmmaker and actor, known for the surreal nature of his work. He was of Polish-Jewish origin and spent the early years of his life in Savoy where his family hid him from the Nazi peril." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Roland Topor (Paris, 7 de janeiro de 1938 \u2014 Paris, 16 de abril de 1997) foi um pintor, escritor e ator franc\u00EAs, conhecido pela natureza surrealista de seu trabalho. Ele era descendente de judeus poloneses que se refugiaram na Fran\u00E7a fugindo do nazismo." , "lang" : "pt" } ] ,
