    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Earle Brown, n\u00E9 le 26 d\u00E9cembre 1926 \u00E0 Lunenburg (Massachusetts) et mort le 3 juillet 2002 \u00E0 Rye (\u00C9tat de New York), est un compositeur am\u00E9ricain de musique contemporaine, improvis\u00E9e et avant-gardiste. Son \u0153uvre est caract\u00E9ris\u00E9e par ce qu\u2019il a appel\u00E9 la \u00AB forme ouverte \u00BB (open form). Ses compositions s\u2019articulent en plusieurs parties dont l\u2019ordre d\u2019interpr\u00E9tation est laiss\u00E9 \u00E0 la libert\u00E9 du chef d\u2019orchestre. Celui-ci indique de la main aux musiciens quelle partie jouer. Brown a invent\u00E9 son propre syst\u00E8me de notation musicale. L\u2019improvisation occupe une place pr\u00E9pond\u00E9rante dans son \u0153uvre." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Earle Brown (Lunenburg, Massachusetts, 26 de diciembre de 1926 \u2013 Rye, Nueva York, 2 de julio de 2002) fue un compositor estadounidense relacionado con la vanguardia y las t\u00E9cnicas de improvisaci\u00F3n. Su obra est\u00E1 caracterizada por lo que \u00E9l denomin\u00F3 \u00ABopen form\u00BB (\u201Cforma abierta\u201D), un estilo de construcci\u00F3n musical que ha influenciado a muchos compositores, particularmente del \u201Cdowntown\u201D neoyorquino, desde los a\u00F1os 80, como John Zorn. En la \u00ABopen form\u00BB, las composiciones se articulan en varias partes cuyo orden de interpretaci\u00F3n se deja a la libertad del director de orquesta, el cual indica qu\u00E9 parte interpretar a los m\u00FAsicos con la mano." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u30A2\u30FC\u30EB\u30FB\u30D6\u30E9\u30A6\u30F3\uFF08Earle Brown, 1926\u5E7412\u670826\u65E5 - 2002\u5E747\u67082\u65E5\uFF09\u306F\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u306E\u4F5C\u66F2\u5BB6\u3002 \u6570\u3005\u306E\u65B0\u6A5F\u8EF8\u306E\u3046\u3061\u3067\u3082\u3001\u72EC\u81EA\u306E\u697D\u5F0F\u89B3\u3084\u56F3\u5F62\u8A18\u8B5C\u6CD5\u306B\u3088\u3063\u3066\u3001\u307B\u3068\u3093\u3069\u4E00\u4EBA\u3067\u6226\u5F8C\u306E\u30AF\u30E9\u30B7\u30C3\u30AF\u97F3\u697D\u754C\u3092\u6D3B\u6C17\u3065\u3051\u305F\u3002\u300C\u958B\u304B\u308C\u305F\u5F62\u5F0F\u300D\u306E\u5275\u59CB\u8005\u3068\u3057\u3066\u30011980\u5E74\u4EE3\u30CB\u30E5\u30FC\u30E8\u30FC\u30AF\u306E\u30C0\u30A6\u30F3\u30BF\u30A6\u30F3\u697D\u6D3E\uFF08\u30B8\u30E7\u30F3\u30FB\u30BE\u30FC\u30F3\u3089\uFF09\u306B\u611F\u5316\u3092\u53CA\u307C\u3057\u305F\u3002\u697D\u66F2\u300C1952\u5E7412\u6708\uFF08\u539F\u984C: 'December 1952'\uFF09\u300D\u306F\u3001\u56F3\u5F62\u8A18\u8B5C\u6CD5\u306E\u629C\u672C\u7684\u306A\u7528\u6CD5\u3086\u3048\u306B\u3068\u308A\u308F\u3051\u540D\u9AD8\u3044\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Earle Brown (* 26. Dezember 1926 in Lunenburg, Massachusetts; \u2020 2. Juli 2002 in Rye, New York) war ein US-amerikanischer Komponist. In den 1950er Jahren traf er John Cage, der ihn bewegte, nach New York zu ziehen. Dort galt er dann mit Morton Feldman, David Tudor und Christian Wolff (Komponist) als Mitglied der sogenannten New York School von Komponisten." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Earle Brown (December 26, 1926 \u2013 July 2, 2002) was an American composer who established his own formal and notational systems. Brown was the creator of open form, a style of musical construction that has influenced many composers since\u2014notably the downtown New York scene of the 1980s (see John Zorn) and generations of younger composers. Among his most famous works are December 1952, an entirely graphic score, and the open form pieces Available Forms I & II, Centering, and Cross Sections and Color Fields." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Noto per le sue collaborazioni con John Cage, Jackson Pollock e Alexander Calder, \u00E8 uno dei massimi protagonisti dell'avanguardia americana, caratterizzandosi per una scrittura parzialmente aleatoria, aperta alle istanze preformative. Tra i suoi lavori: Folio (1952) per esecutori non precisati; Light Music (1961) per luci elettriche, gruppo di strumenti elettronici e grande orchestra; Cross Sections and Color Fields (1975) e  Sounder Rounds (1983) per orchestra; Special Events (1998) per violoncello e pianoforte, uno degli ultimi lavori composti da Brown." , "lang" : "it" } ] ,

      { "type" : "literal", "value" : "Earle Brown (Lunenburg, Massachusetts, 26 de diciembre de 1926 \u2013 Rye, Nueva York, 2 de julio de 2002) fue un compositor estadounidense relacionado con la vanguardia y las t\u00E9cnicas de improvisaci\u00F3n. Su obra est\u00E1 caracterizada por lo que \u00E9l denomin\u00F3 \u00ABopen form\u00BB (\u201Cforma abierta\u201D), un estilo de construcci\u00F3n musical que ha influenciado a muchos compositores, particularmente del \u201Cdowntown\u201D neoyorquino, desde los a\u00F1os 80, como John Zorn. En la \u00ABopen form\u00BB, las composiciones se articulan en varias partes cuyo orden de interpretaci\u00F3n se deja a la libertad del director de orquesta, el cual indica qu\u00E9 parte interpretar a los m\u00FAsicos con la mano. Brown invent\u00F3 igualmente su propio sistema de notaci\u00F3n musical. Entre sus trabajos m\u00E1s famosos se encuentran \"December 1952\", con un uso de una partitura \u201Cradical\u201D, totalmente gr\u00E1fica, y las composiciones \u201Copen form\u201D tituladas \"Available Forms\" I & II." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Earle Brown (December 26, 1926 \u2013 July 2, 2002) was an American composer who established his own formal and notational systems. Brown was the creator of open form, a style of musical construction that has influenced many composers since\u2014notably the downtown New York scene of the 1980s (see John Zorn) and generations of younger composers. Among his most famous works are December 1952, an entirely graphic score, and the open form pieces Available Forms I & II, Centering, and Cross Sections and Color Fields." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Earle Brown, n\u00E9 le 26 d\u00E9cembre 1926 \u00E0 Lunenburg (Massachusetts) et mort le 3 juillet 2002 \u00E0 Rye (\u00C9tat de New York), est un compositeur am\u00E9ricain de musique contemporaine, improvis\u00E9e et avant-gardiste. Son \u0153uvre est caract\u00E9ris\u00E9e par ce qu\u2019il a appel\u00E9 la \u00AB forme ouverte \u00BB (open form). Ses compositions s\u2019articulent en plusieurs parties dont l\u2019ordre d\u2019interpr\u00E9tation est laiss\u00E9 \u00E0 la libert\u00E9 du chef d\u2019orchestre. Celui-ci indique de la main aux musiciens quelle partie jouer. Brown a invent\u00E9 son propre syst\u00E8me de notation musicale. L\u2019improvisation occupe une place pr\u00E9pond\u00E9rante dans son \u0153uvre." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Noto per le sue collaborazioni con John Cage, Jackson Pollock e Alexander Calder, \u00E8 uno dei massimi protagonisti dell'avanguardia americana, caratterizzandosi per una scrittura parzialmente aleatoria, aperta alle istanze preformative. Tra i suoi lavori: Folio (1952) per esecutori non precisati; Light Music (1961) per luci elettriche, gruppo di strumenti elettronici e grande orchestra; Cross Sections and Color Fields (1975) e  Sounder Rounds (1983) per orchestra; Special Events (1998) per violoncello e pianoforte, uno degli ultimi lavori composti da Brown." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Earle Brown (* 26. Dezember 1926 in Lunenburg, Massachusetts; \u2020 2. Juli 2002 in Rye, New York) war ein US-amerikanischer Komponist. In den 1950er Jahren traf er John Cage, der ihn bewegte, nach New York zu ziehen. Dort galt er dann mit Morton Feldman, David Tudor und Christian Wolff (Komponist) als Mitglied der sogenannten New York School von Komponisten." , "lang" : "de" } ] ,
    "http://dbpedia.org/ontology/thumbnail" : [ { "type" : "uri", "value" : "http://commons.wikimedia.org/wiki/Special:FilePath/David_Arden_with_Earle_Brown_in_recording_session.jpg?width=300" } ] ,
