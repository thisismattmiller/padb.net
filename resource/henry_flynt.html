    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Henry Flynt n\u00E9 en 1940 \u00E0 Greensboro, est un philosophe, musicien, activiste anti-art et artiste." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Henry Flynt (* 1940 in Greensboro, North Carolina) ist ein amerikanischer Avantgardek\u00FCnstler, dessen vielf\u00E4ltige Aktivit\u00E4ten sich auf die Philosophie, Mathematik, Wirtschaftswissenschaften, Musik und Bildende Kunst erstrecken. Flynt wird mit den Kunstrichtungen Konzeptkunst und Fluxus in Verbindung gebracht. Bereits 1961 pr\u00E4gte er den Begriff concept art , welches jedoch als eigenes Genre zu werten ist. Die Rezeption von Flynts concept art wird im deutschen Sprachraum dadurch erschwert, dass die sich in der zweiten H\u00E4lfte der 1960er Jahre durch Akteure wie Joseph Kosuth oder den Kunsth\u00E4ndler, Kurator und Herausgeber Seth Siegelaub propagierte conceptual art pauschal in der Regel als Konzeptkunst \u00FCbersetzt wird. Dieser Sprachgebrauch folgt wesentlich Klaus Honnefs erster deutscher Monographie zum Ph\u00E4nomen konzeptueller k\u00FCnstlerischer Praktiken mit dem irref\u00FChrenden Titel Concept Art  (K\u00F6ln 1971), in der Flynt bezeichnenderweise keinerlei Erw\u00E4hnung findet. Insofern ist es irrig, Flynt als Pionier der Konzeptkunst zu bezeichnen, so sie sich dieser Begriff auf die heute kanonische bezieht. Als zeitweiliges Mitglied einer sektiererischen linken Gruppierung, der Workers World Party bek\u00E4mpfte er die Institutionen der b\u00FCrgerlichen Kultur wie Museen und Opernh\u00E4user." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Henry Flynt (born 1940 in Greensboro, North Carolina) is a philosopher, avant-garde musician, anti-art activist and exhibited artist often associated with Conceptual Art, Fluxus and Nihilism." , "lang" : "en" } ,
