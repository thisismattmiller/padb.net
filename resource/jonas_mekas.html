    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Jonas Mekas (Lithuanian: [\u02C8jon\u0250s \u02C8m\u00E6k\u0250s]; born December 24, 1922) is a Lithuanian-American filmmaker, poet and artist who has often been called \"the godfather of American avant-garde cinema.\" His work has been exhibited in museums and festivals worldwide." , "lang" : "en" } ,
      { "type" : "literal", "value" : "\u30B8\u30E7\u30CA\u30B9\u30FB\u30E1\u30AB\u30B9\uFF08Jonas Mekas\u3001\u30EA\u30C8\u30A2\u30CB\u30A2\u8A9E\u3067\u306F\u30E8\u30CA\u30B9\u30FB\u30E1\u30AB\u30B9\u30011922\u5E7412\u670823\u65E5 - \uFF09\u306F\u3001\u30EA\u30C8\u30A2\u30CB\u30A2\u306E\u6620\u753B\u76E3\u7763\u3001\u4F5C\u5BB6\u3001\u30AD\u30E5\u30EC\u30FC\u30BF\u30FC\u3002\u30D3\u30EB\u30B8\u30E3\u30A4\u8FD1\u90CA\u30BB\u30E1\u30CB\u30B7\u30E5\u30B1\u30A4\u51FA\u8EAB\u3002\u300C\u30A2\u30E1\u30EA\u30AB\u5B9F\u9A13\u6620\u753B\u306E\u30B4\u30C3\u30C9\u30D5\u30A1\u30FC\u30B6\u30FC\u300D\u3068\u547C\u3070\u308C\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "\u0419\u043E\u043D\u0430\u0441 \u041C\u0435\u043A\u0430\u0441 (\u0430\u043D\u0433\u043B. Jonas Mekas, 24 \u0434\u0435\u043A\u0430\u0431\u0440\u044F 1922) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u043F\u043E\u044D\u0442 \u0438 \u043A\u0438\u043D\u043E\u0440\u0435\u0436\u0438\u0441\u0441\u0451\u0440 \u043B\u0438\u0442\u043E\u0432\u0441\u043A\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0436\u0434\u0435\u043D\u0438\u044F, \u043E\u0434\u0438\u043D \u0438\u0437 \u043B\u0438\u0434\u0435\u0440\u043E\u0432 \u043D\u043E\u0432\u043E\u0433\u043E \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u043E\u0433\u043E \u043A\u0438\u043D\u043E, \u043A\u0440\u0435\u0441\u0442\u043D\u044B\u0439 \u043E\u0442\u0435\u0446 \u043D\u044C\u044E-\u0439\u043E\u0440\u043A\u0441\u043A\u043E\u0433\u043E \u043A\u0438\u043D\u043E\u0430\u0432\u0430\u043D\u0433\u0430\u0440\u0434\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Jonas Mekas (* 24. Dezember 1922 in Semeni\u0161kiai bei Bir\u017Eai, Litauen) ist ein litauischer Filmregisseur, Schriftsteller und Kurator. Er wurde oft \u201Eder Pate des amerikanischen Avantgardekinos\u201C genannt." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Jonas Mekas (Semeni\u0161kiai, Lituania, 23 de diciembre de 1922) es un cineasta lituano, emigrado en 1949. Es uno de los m\u00E1ximos exponentes del cine experimental estadounidense." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Jonas Mekas, n\u00E9 le 24 d\u00E9cembre 1922 dans le village de Semeni\u0161kiai, pr\u00E8s de Bir\u017Eai, Lituanie, est un \u00E9crivain et r\u00E9alisateur. Figure du cin\u00E9ma underground, il est aussi critique et enseignant de cin\u00E9ma. Il a popularis\u00E9 le journal film\u00E9." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Jonas Mekas (ur. 24 grudnia 1922 w wiosce Semeni\u0161kiai, w pobli\u017Cu Bir\u017Eai) \u2013 pochodz\u0105cy z Litwy tw\u00F3rca filmowy, pisarz i kustosz, cz\u0119sto nazywany \u201Eojcem chrzestnym ameryka\u0144skiej awangardy filmowej\u201D. Aktualnie mieszka i pracuje w Nowym Jorku." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "\u00C8 il fondatore, assieme al fratello Adolfas Mekas, della rivista Film Culture, e cofondatore dell'Anthology Film Archives. Trasferitosi a New York alla fine del 1949, \u00E8 noto per i suoi film sperimentali riconducibili al movimento del New American Cinema." , "lang" : "it" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Jonas Mekas (* 24. Dezember 1922 in Semeni\u0161kiai bei Bir\u017Eai, Litauen) ist ein litauischer Filmregisseur, Schriftsteller und Kurator. Er wurde oft \u201Eder Pate des amerikanischen Avantgardekinos\u201C genannt." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u0419\u043E\u043D\u0430\u0441 \u041C\u0435\u043A\u0430\u0441 (\u0430\u043D\u0433\u043B. Jonas Mekas, 24 \u0434\u0435\u043A\u0430\u0431\u0440\u044F 1922) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u043F\u043E\u044D\u0442 \u0438 \u043A\u0438\u043D\u043E\u0440\u0435\u0436\u0438\u0441\u0441\u0451\u0440 \u043B\u0438\u0442\u043E\u0432\u0441\u043A\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0436\u0434\u0435\u043D\u0438\u044F, \u043E\u0434\u0438\u043D \u0438\u0437 \u043B\u0438\u0434\u0435\u0440\u043E\u0432 \u043D\u043E\u0432\u043E\u0433\u043E \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u043E\u0433\u043E \u043A\u0438\u043D\u043E, \u043A\u0440\u0435\u0441\u0442\u043D\u044B\u0439 \u043E\u0442\u0435\u0446 \u043D\u044C\u044E-\u0439\u043E\u0440\u043A\u0441\u043A\u043E\u0433\u043E \u043A\u0438\u043D\u043E\u0430\u0432\u0430\u043D\u0433\u0430\u0440\u0434\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Jonas Mekas, n\u00E9 le 24 d\u00E9cembre 1922 dans le village de Semeni\u0161kiai, pr\u00E8s de Bir\u017Eai, Lituanie, est un \u00E9crivain et r\u00E9alisateur. Figure du cin\u00E9ma underground, il est aussi critique et enseignant de cin\u00E9ma. Il a popularis\u00E9 le journal film\u00E9." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Jonas Mekas (Lithuanian: [\u02C8jon\u0250s \u02C8m\u00E6k\u0250s]; born December 24, 1922) is a Lithuanian-American filmmaker, poet and artist who has often been called \"the godfather of American avant-garde cinema.\" His work has been exhibited in museums and festivals worldwide." , "lang" : "en" } ,
      { "type" : "literal", "value" : "\u00C8 il fondatore, assieme al fratello Adolfas Mekas, della rivista Film Culture, e cofondatore dell'Anthology Film Archives. Trasferitosi a New York alla fine del 1949, \u00E8 noto per i suoi film sperimentali riconducibili al movimento del New American Cinema." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Jonas Mekas (ur. 24 grudnia 1922 w wiosce Semeni\u0161kiai, w pobli\u017Cu Bir\u017Eai) \u2013 pochodz\u0105cy z Litwy tw\u00F3rca filmowy, pisarz i kustosz, cz\u0119sto nazywany \u201Eojcem chrzestnym ameryka\u0144skiej awangardy filmowej\u201D. Aktualnie mieszka i pracuje w Nowym Jorku." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "\u30B8\u30E7\u30CA\u30B9\u30FB\u30E1\u30AB\u30B9\uFF08Jonas Mekas\u3001\u30EA\u30C8\u30A2\u30CB\u30A2\u8A9E\u3067\u306F\u30E8\u30CA\u30B9\u30FB\u30E1\u30AB\u30B9\u30011922\u5E7412\u670823\u65E5 - \uFF09\u306F\u3001\u30EA\u30C8\u30A2\u30CB\u30A2\u306E\u6620\u753B\u76E3\u7763\u3001\u4F5C\u5BB6\u3001\u30AD\u30E5\u30EC\u30FC\u30BF\u30FC\u3002\u30D3\u30EB\u30B8\u30E3\u30A4\u8FD1\u90CA\u30BB\u30E1\u30CB\u30B7\u30E5\u30B1\u30A4\u51FA\u8EAB\u3002\u300C\u30A2\u30E1\u30EA\u30AB\u5B9F\u9A13\u6620\u753B\u306E\u30B4\u30C3\u30C9\u30D5\u30A1\u30FC\u30B6\u30FC\u300D\u3068\u547C\u3070\u308C\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Jonas Mekas (Semeni\u0161kiai, Lituania, 23 de diciembre de 1922) es un cineasta lituano, emigrado en 1949. Es uno de los m\u00E1ximos exponentes del cine experimental estadounidense." , "lang" : "es" } ] ,
