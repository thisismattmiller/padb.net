    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "\u0418\u0432 \u041A\u043B\u044F\u0439\u043D (\u0444\u0440. Yves Klein; 28 \u0430\u043F\u0440\u0435\u043B\u044F 1928, \u041D\u0438\u0446\u0446\u0430, \u2014 6 \u0438\u044E\u043D\u044F 1962, \u041F\u0430\u0440\u0438\u0436, \u0424\u0440\u0430\u043D\u0446\u0438\u044F) \u2014 \u0444\u0440\u0430\u043D\u0446\u0443\u0437\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A-\u043D\u043E\u0432\u0430\u0442\u043E\u0440, \u043E\u0434\u043D\u0430 \u0438\u0437 \u043D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u0444\u0438\u0433\u0443\u0440 \u043F\u043E\u0441\u043B\u0435\u0432\u043E\u0435\u043D\u043D\u043E\u0433\u043E \u0435\u0432\u0440\u043E\u043F\u0435\u0439\u0441\u043A\u043E\u0433\u043E \u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "\u4F0A\u592B\u00B7\u514B\u83B1\u56E0 (Yves Klein,\u6CD5\u8BED\u53D1\u97F3\uFF1A[iv kl\u025B\u0303]; 1928\u5E744\u670828\u65E5\uFF0D1962\u5E746\u67086\u65E5)\uFF0C\u6CD5\u56FD\u827A\u672F\u5BB6\uFF0C\u662F\u6218\u540E\u6B27\u6D32\u827A\u672F\u754C\u7684\u4E00\u4F4D\u91CD\u8981\u4EBA\u7269\u30021960\u5E74\uFF0C\u827A\u672F\u6279\u8BC4\u5BB6\u76AE\u57C3\u5C14\u00B7\u96F7\u65AF\u5854\u5C3C\u63D0\u51FA\u65B0\u73FE\u5BE6\u4E3B\u7FA9\uFF0C\u800C\u514B\u83B1\u56E0\u5C31\u662F\u8BE5\u8FD0\u52A8\u7684\u9886\u5148\u4EBA\u7269\u3002\u4ED6\u662F\u884C\u4E3A\u827A\u672F\u6700\u65E9\u7684\u63A8\u52A8\u8005\uFF0C\u540C\u65F6\u4E5F\u88AB\u89C6\u4E3A\u6975\u7C21\u4E3B\u7FA9\u548C\u666E\u666E\u827A\u672F\u7684\u5148\u9A71\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "Yves Klein (Nice, 28 april 1928 \u2013 Parijs, 6 juni 1962) was een Frans kunstschilder. Hij werd bekend als de Franse monochromist." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Yves Klein (French pronunciation: \u200B[iv kl\u025B\u0303]; 28 April 1928 \u2013 6 June 1962) was a French artist considered an important figure in post-war European art. He is the leading member of the French artistic movement of Nouveau r\u00E9alisme founded in 1960 by art critic Pierre Restany. Klein was a pioneer in the development of performance art, and is seen as an inspiration to, and as a forerunner of, Minimal art, as well as Pop art." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Yves Klein, n\u00E9 \u00E0 Nice le 28 avril 1928, mort \u00E0 Paris le 6 juin 1962, est un plasticien fran\u00E7ais. Malgr\u00E9 une carri\u00E8re artistique assez courte (1954-1962), il est consid\u00E9r\u00E9 comme l'un des plus importants protagonistes de l'avant-garde picturale de l'apr\u00E8s-guerre. Il est notamment connu pour son bleu (IKB pour International Klein Blue), qu'il a appliqu\u00E9 sur de nombreuses \u0153uvres." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Yves Klein (28 de abril de 1928 - 6 de junio de 1962) fue un artista franc\u00E9s considerado como una importante figura dentro del movimiento neodada\u00EDsmo." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Yves Klein (Nice, 28 de abril de 1928 - 6 de junho de 1962) foi um artista franc\u00EAs e \u00E9 considerado uma figura importante da arte europ\u00E9ia ap\u00F3s a Segunda Guerra Mundial. Cr\u00EDticos da \u00E9poca o classificavam como neodada\u00EDsta, embora outros cr\u00EDticos importantes discordassem, tal como Thomas McEvilley, em um ensaio publicado pela revista Artforum em 1982, que o classifica como um precursor da arte contempor\u00E2nea, embora \u201Cenigm\u00E1tico\u201D." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Yves Klein (ur. 28 kwietnia 1928 w Nicei, zm. 6 czerwca 1962 w Pary\u017Cu), francuski artysta intermedialny, malarz i rze\u017Abiarz. Oboje rodzice byli malarzami. Pomimo kr\u00F3tkiej \u2013 trwaj\u0105cej zaledwie osiem lat (1954 do 1962) \u2013 kariery artystycznej, nale\u017Cy dzi\u015B do najwa\u017Cniejszych protagonist\u00F3w powojennej awangardy. Tworzy\u0142 obrazy, rze\u017Aby, instalacje, fotografie, scenografie teatralne i filmowe, napisa\u0142 kilka wa\u017Cnych tekst\u00F3w, w kt\u00F3rych zakwestionowa\u0142 tradycyjn\u0105 koncepcj\u0119 sztuki, jej tworzenia i prezentacji. Mi\u0119dzynarodowe uznanie zdoby\u0142 jako pierwszy tw\u00F3rca monochrom\u00F3w. Klein sw\u00F3j ulubiony malarski kolor \u2013 ultramaryn\u0119 opatentowa\u0142 pod nazw\u0105 International Klein Blue. IKB to niezwykle intensywny, ja\u015Bniej\u0105cy b\u0142\u0119kit, uzyskany wed\u0142ug receptury, kt\u00F3r\u0105 Klein opracowa\u0142 samodzielnie." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Yves Klein (franz\u00F6sische Aussprache: [iv kl\u025B\u0303], * 28. April 1928 in Nizza; \u2020 6. Juni 1962 in Paris) war ein franz\u00F6sischer Maler, Bildhauer und Performancek\u00FCnstler. Er war Mitbegr\u00FCnder und f\u00FChrender Vertreter der Nouveau R\u00E9alisme genannten Kunststr\u00F6mung in Frankreich." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u30A4\u30F4\u30FB\u30AF\u30E9\u30A4\u30F3\uFF08Yves Klein, 1928\u5E744\u670828\u65E5 - 1962\u5E746\u67086\u65E5\uFF09\u306F\u3001\u5358\u8272\u306E\u4F5C\u54C1\u3092\u5236\u4F5C\u3059\u308B\u30E2\u30CE\u30AF\u30ED\u30CB\u30BA\u30E0\u3092\u4EE3\u8868\u3059\u308B\u30D5\u30E9\u30F3\u30B9\u306E\u753B\u5BB6\u3002\u30A2\u30FC\u30C6\u30A3\u30B9\u30C8\u3068\u3057\u3066\u306E\u6D3B\u52D5\u306F\u6669\u5E74\u306E\u3054\u304F\u6570\u5E74\u3067\u3042\u308B\u3002" , "lang" : "ja" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Yves Klein (Nice, 28 de abril de 1928 - 6 de junho de 1962) foi um artista franc\u00EAs e \u00E9 considerado uma figura importante da arte europ\u00E9ia ap\u00F3s a Segunda Guerra Mundial. Cr\u00EDticos da \u00E9poca o classificavam como neodada\u00EDsta, embora outros cr\u00EDticos importantes discordassem, tal como Thomas McEvilley, em um ensaio publicado pela revista Artforum em 1982, que o classifica como um precursor da arte contempor\u00E2nea, embora \u201Cenigm\u00E1tico\u201D." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Yves Klein (French pronunciation: \u200B[iv kl\u025B\u0303]; 28 April 1928 \u2013 6 June 1962) was a French artist considered an important figure in post-war European art. He is the leading member of the French artistic movement of Nouveau r\u00E9alisme founded in 1960 by art critic Pierre Restany. Klein was a pioneer in the development of performance art, and is seen as an inspiration to, and as a forerunner of, Minimal art, as well as Pop art." , "lang" : "en" } ,
      { "type" : "literal", "value" : "\u30A4\u30F4\u30FB\u30AF\u30E9\u30A4\u30F3\uFF08Yves Klein, 1928\u5E744\u670828\u65E5 - 1962\u5E746\u67086\u65E5\uFF09\u306F\u3001\u5358\u8272\u306E\u4F5C\u54C1\u3092\u5236\u4F5C\u3059\u308B\u30E2\u30CE\u30AF\u30ED\u30CB\u30BA\u30E0\u3092\u4EE3\u8868\u3059\u308B\u30D5\u30E9\u30F3\u30B9\u306E\u753B\u5BB6\u3002\u30A2\u30FC\u30C6\u30A3\u30B9\u30C8\u3068\u3057\u3066\u306E\u6D3B\u52D5\u306F\u6669\u5E74\u306E\u3054\u304F\u6570\u5E74\u3067\u3042\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Yves Klein (franz\u00F6sische Aussprache: [iv kl\u025B\u0303], * 28. April 1928 in Nizza; \u2020 6. Juni 1962 in Paris) war ein franz\u00F6sischer Maler, Bildhauer und Performancek\u00FCnstler. Er war Mitbegr\u00FCnder und f\u00FChrender Vertreter der Nouveau R\u00E9alisme genannten Kunststr\u00F6mung in Frankreich." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Yves Klein (28 de abril de 1928 - 6 de junio de 1962) fue un artista franc\u00E9s considerado como una importante figura dentro del movimiento neodada\u00EDsmo." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u0418\u0432 \u041A\u043B\u044F\u0439\u043D (\u0444\u0440. Yves Klein; 28 \u0430\u043F\u0440\u0435\u043B\u044F 1928, \u041D\u0438\u0446\u0446\u0430, \u2014 6 \u0438\u044E\u043D\u044F 1962, \u041F\u0430\u0440\u0438\u0436, \u0424\u0440\u0430\u043D\u0446\u0438\u044F) \u2014 \u0444\u0440\u0430\u043D\u0446\u0443\u0437\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A-\u043D\u043E\u0432\u0430\u0442\u043E\u0440, \u043E\u0434\u043D\u0430 \u0438\u0437 \u043D\u0430\u0438\u0431\u043E\u043B\u0435\u0435 \u0437\u043D\u0430\u0447\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0445 \u0444\u0438\u0433\u0443\u0440 \u043F\u043E\u0441\u043B\u0435\u0432\u043E\u0435\u043D\u043D\u043E\u0433\u043E \u0435\u0432\u0440\u043E\u043F\u0435\u0439\u0441\u043A\u043E\u0433\u043E \u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Yves Klein (ur. 28 kwietnia 1928 w Nicei, zm. 6 czerwca 1962 w Pary\u017Cu), francuski artysta intermedialny, malarz i rze\u017Abiarz. Oboje rodzice byli malarzami. Pomimo kr\u00F3tkiej \u2013 trwaj\u0105cej zaledwie osiem lat (1954 do 1962) \u2013 kariery artystycznej, nale\u017Cy dzi\u015B do najwa\u017Cniejszych protagonist\u00F3w powojennej awangardy. Tworzy\u0142 obrazy, rze\u017Aby, instalacje, fotografie, scenografie teatralne i filmowe, napisa\u0142 kilka wa\u017Cnych tekst\u00F3w, w kt\u00F3rych zakwestionowa\u0142 tradycyjn\u0105 koncepcj\u0119 sztuki, jej tworzenia i prezentacji. Mi\u0119dzynarodowe uznanie zdoby\u0142 jako pierwszy tw\u00F3rca monochrom\u00F3w. Klein sw\u00F3j ulubiony malarski kolor \u2013 ultramaryn\u0119 opatentowa\u0142 pod nazw\u0105 International Klein Blue. IKB to niezwykle intensywny, ja\u015Bniej\u0105cy b\u0142\u0119kit, uzyskany wed\u0142ug receptury, kt\u00F3r\u0105 Klein opracowa\u0142 samodzielnie." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Yves Klein, n\u00E9 \u00E0 Nice le 28 avril 1928, mort \u00E0 Paris le 6 juin 1962, est un plasticien fran\u00E7ais. Malgr\u00E9 une carri\u00E8re artistique assez courte (1954-1962), il est consid\u00E9r\u00E9 comme l'un des plus importants protagonistes de l'avant-garde picturale de l'apr\u00E8s-guerre. Il est notamment connu pour son bleu (IKB pour International Klein Blue), qu'il a appliqu\u00E9 sur de nombreuses \u0153uvres. Il recherche toute sa vie un travail pictural d'ordre spirituel, ce qui l'amena \u00E0 intervenir dans l'espace public. Selon lui la peinture est \u00AB comme la fen\u00EAtre d'une prison, o\u00F9 les lignes, les contours, les formes et la composition sont d\u00E9termin\u00E9s par les barreaux \u00BB. Ses tableaux monochromes l'ont lib\u00E9r\u00E9 de ces contraintes." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Yves Klein (Nice, 28 april 1928 \u2013 Parijs, 6 juni 1962) was een Frans kunstschilder. Hij werd bekend als de Franse monochromist." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "\u4F0A\u592B\u00B7\u514B\u83B1\u56E0 (Yves Klein,\u6CD5\u8BED\u53D1\u97F3\uFF1A[iv kl\u025B\u0303]; 1928\u5E744\u670828\u65E5\uFF0D1962\u5E746\u67086\u65E5)\uFF0C\u6CD5\u56FD\u827A\u672F\u5BB6\uFF0C\u662F\u6218\u540E\u6B27\u6D32\u827A\u672F\u754C\u7684\u4E00\u4F4D\u91CD\u8981\u4EBA\u7269\u30021960\u5E74\uFF0C\u827A\u672F\u6279\u8BC4\u5BB6\u76AE\u57C3\u5C14\u00B7\u96F7\u65AF\u5854\u5C3C\u63D0\u51FA\u65B0\u73FE\u5BE6\u4E3B\u7FA9\uFF0C\u800C\u514B\u83B1\u56E0\u5C31\u662F\u8BE5\u8FD0\u52A8\u7684\u9886\u5148\u4EBA\u7269\u3002\u4ED6\u662F\u884C\u4E3A\u827A\u672F\u6700\u65E9\u7684\u63A8\u52A8\u8005\uFF0C\u540C\u65F6\u4E5F\u88AB\u89C6\u4E3A\u6975\u7C21\u4E3B\u7FA9\u548C\u666E\u666E\u827A\u672F\u7684\u5148\u9A71\u3002" , "lang" : "zh" } ] ,
