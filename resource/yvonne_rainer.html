      { "type" : "literal", "value" : "\u0418\u0432\u043E\u0301\u043D\u043D\u0430 \u0420\u0430\u0301\u0439\u043D\u0435\u0440 (\u0430\u043D\u0433\u043B. Yvonne Rainer, 24 \u043D\u043E\u044F\u0431\u0440\u044F 1934, \u0421\u0430\u043D-\u0424\u0440\u0430\u043D\u0446\u0438\u0441\u043A\u043E) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0430\u044F \u0442\u0430\u043D\u0446\u043E\u0432\u0449\u0438\u0446\u0430, \u0445\u043E\u0440\u0435\u043E\u0433\u0440\u0430\u0444, \u0430\u0432\u0442\u043E\u0440 \u043F\u0435\u0440\u0444\u043E\u0440\u043C\u0430\u043D\u0441\u043E\u0432, \u043A\u0438\u043D\u043E\u0440\u0435\u0436\u0438\u0441\u0441\u0451\u0440, \u043A\u0440\u0443\u043F\u043D\u0435\u0439\u0448\u0430\u044F \u0444\u0438\u0433\u0443\u0440\u0430 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u043E\u0439 \u043F\u043E\u0441\u0442\u043C\u043E\u0434\u0435\u0440\u043D\u043E\u0439 \u043A\u0443\u043B\u044C\u0442\u0443\u0440\u044B." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Yvonne Rainer (born November 24, 1934) is an American dancer, choreographer, and filmmaker, whose work in these disciplines is regarded as challenging and experimental. Her work is sometimes classified as minimalist art. Rainer currently lives and works in California and New York." , "lang" : "en" } ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "\u0418\u0432\u043E\u0301\u043D\u043D\u0430 \u0420\u0430\u0301\u0439\u043D\u0435\u0440 (\u0430\u043D\u0433\u043B. Yvonne Rainer, 24 \u043D\u043E\u044F\u0431\u0440\u044F 1934, \u0421\u0430\u043D-\u0424\u0440\u0430\u043D\u0446\u0438\u0441\u043A\u043E) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0430\u044F \u0442\u0430\u043D\u0446\u043E\u0432\u0449\u0438\u0446\u0430, \u0445\u043E\u0440\u0435\u043E\u0433\u0440\u0430\u0444, \u0430\u0432\u0442\u043E\u0440 \u043F\u0435\u0440\u0444\u043E\u0440\u043C\u0430\u043D\u0441\u043E\u0432, \u043A\u0438\u043D\u043E\u0440\u0435\u0436\u0438\u0441\u0441\u0451\u0440, \u043A\u0440\u0443\u043F\u043D\u0435\u0439\u0448\u0430\u044F \u0444\u0438\u0433\u0443\u0440\u0430 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u043E\u0439 \u043F\u043E\u0441\u0442\u043C\u043E\u0434\u0435\u0440\u043D\u043E\u0439 \u043A\u0443\u043B\u044C\u0442\u0443\u0440\u044B." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Yvonne Rainer (* 24. November 1934 in San Francisco) ist eine amerikanische Choreografin, T\u00E4nzerin und Filmemacherin. Ihre Arbeiten wurden auf zwei Documenta-Ausstellungen gezeigt; sie gilt als eine der wichtigsten Vertreterinnen des postmodernen Tanzes." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Yvonne Rainer, n\u00E9e le 24 novembre 1934 \u00E0 San Francisco aux \u00C9tats-Unis, est une danseuse et chor\u00E9graphe am\u00E9ricaine de danse moderne." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Yvonne Rainer (born November 24, 1934) is an American dancer, choreographer, and filmmaker, whose work in these disciplines is regarded as challenging and experimental. Her work is sometimes classified as minimalist art. Rainer currently lives and works in California and New York." , "lang" : "en" } ] ,
    "http://dbpedia.org/ontology/thumbnail" : [ { "type" : "uri", "value" : "http://commons.wikimedia.org/wiki/Special:FilePath/Yvonne_Rainer.jpg?width=300" } ] ,

    "http://dbpedia.org/property/quote" : [ { "type" : "literal", "value" : "No to involvement of performer or spectator," , "datatype" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#langString" } ,
      { "type" : "literal", "value" : "No to style." , "datatype" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#langString" } ,
      { "type" : "literal", "value" : "No to the glamour and transcendency of the star image." , "datatype" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#langString" } ,
      { "type" : "literal", "value" : "'''NO to spectacle." , "datatype" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#langString" } ,
      { "type" : "literal", "value" : "No to virtuosity." , "datatype" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#langString" } ,
      { "type" : "literal", "value" : "I made the transition from choreography to filmmaking between 1972 and 1975. In a general sense my burgeoning feminist consciousness was an important factor. An equally urgent stimulus was the encroaching physical changes in my aging body." , "datatype" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#langString" } ,
      { "type" : "literal", "value" : "No to the heroic." , "datatype" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#langString" } ,
      { "type" : "literal", "value" : "No to eccentricity." , "datatype" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#langString" } ,
      { "type" : "literal", "value" : "As a white, unconsciously ambitious artist, oblivious to art world sexism and racism and ensconced in dancing , I started reading the angry experimental writing in Robin Morgan's anthology Sisterhood Is Powerful and the fiery polemics of Valerie Solanas's SCUM Manifesto and Shulamith Firestone's Dialectics of Sex." , "datatype" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#langString" } ,
      { "type" : "literal", "value" : "No to transformations and magic and make-believe." , "datatype" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#langString" } ,
      { "type" : "literal", "value" : "No to moving or being moved.'''" , "datatype" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#langString" } ,
      { "type" : "literal", "value" : "No to trash imagery." , "datatype" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#langString" } ,
      { "type" : "literal", "value" : "No to the anti-heroic." , "datatype" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#langString" } ,
      { "type" : "literal", "value" : "No to seduction of spectator by the wiles of the performer." , "datatype" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#langString" } ,
      { "type" : "literal", "value" : "No to camp." , "datatype" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#langString" } ,
      { "type" : "literal", "value" : "There is a lot of gesture in my stuff\u2014also sounds and movements that accompany them. I imagine what comes across is incongruity, bizarre\u2014maybe odd or eccentric\u2014although I make no conscious attempts at humor. My image sometimes takes the form of a disorientated body in which one part doesn't know what the other part is doing." , "datatype" : "http://www.w3.org/1999/02/22-rdf-syntax-ns#langString" } ] ,
