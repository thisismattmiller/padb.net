      { "type" : "literal", "value" : "Gustav Metzger nasceu em Nuremberg (Alemanha) em 1926, descendente de judeus mais tarde se refugiando na Inglaterra. A partir de 1957, insatisfeito com a arte e os recursos utilizados para produz\u00ED-la, come\u00E7ou a inventar novas maneiras de fazer sua arte e novamente insatisfeito, em 1959 publicou o primeiro manifesto, do futuro movimento \"Arte Autodestrutiva\", proclamado \"Nova forma de arte\": Depois do 1\u00BA manifesto a AAD foi fundada, mas com toda a influ\u00EAncia de Metzger na arte, o \u00FAnico membro do grupo foi o pr\u00F3prio Metzger. Metzger participou tamb\u00E9m de outros grupos como Fluxus e de ocupa\u00E7\u00F5es e Happening durante a d\u00E9cada de 1960." , "lang" : "pt" } ,
