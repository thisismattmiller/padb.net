    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "\u041F\u0435\u0440 \u041A\u0438\u0440\u043A\u0435\u0431\u044E (\u0434\u0430\u0442. Per Kirkeby; \u0440\u043E\u0434. 1 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u044F 1938, \u041A\u043E\u043F\u0435\u043D\u0433\u0430\u0433\u0435\u043D, \u0414\u0430\u043D\u0438\u044F) \u2014 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0439 \u0434\u0430\u0442\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440, \u043F\u0438\u0441\u0430\u0442\u0435\u043B\u044C \u0438 \u0430\u0440\u0445\u0438\u0442\u0435\u043A\u0442\u043E\u0440." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Per Kirkeby (*1 de septiembre de 1938 en Copenhague) es un pintor, escultor, realizador de pel\u00EDculas y escritor dan\u00E9s. Vive y pinta en un taller de Copenhague, y tiene su casa en la isla L\u00E6s\u00F8 situada entre Dinamarca y Suecia. Se le conoce especialmente en Alemania, Inglaterra y Espa\u00F1a, donde museos le consagraron retrospectivas y donde se reconoce como uno de los m\u00E1s importantes artistas europeos. En 1971, fue Comisario nacional representando Dinamarca a la Bienal de Par\u00EDs. Particip\u00F3 con esculturas en la nueva Opera de Copenhague inaugurada en 2005." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Per Kirkeby (born 1 September 1938, in Copenhagen) is a Danish painter, poet, film maker and sculptor." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Per Kirkeby, n\u00E9 le 1er septembre 1938 \u00E0 Copenhague, est un artiste danois, peintre, sculpteur, r\u00E9alisateur de films et \u00E9crivain, consid\u00E9r\u00E9 comme une figure majeure de l'art contemporain scandinave. Il vit et peint dans un atelier de Copenhague, et, l'\u00E9t\u00E9, dans sa maison de l'\u00EEle de L\u00E6s\u00F8 situ\u00E9e entre le Danemark et la Su\u00E8de." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Per Kirkeby (Copenhaga, 1 de setembro de 1938) \u00E9 um pintor, poeta, cineasta e escultor dinamarqu\u00EAs" , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Per Kirkeby (Kopenhagen, 1 september 1938) is een Deense schilder, beeldhouwer en architect bekend van zijn geometrische architectonische sculpturen van baksteen. Van oorsprong is hij geoloog. Zijn schilderijen over de ontembare, verraderlijke natuur, bestaan uit verschillende, zacht gemoduleerde kleurlagen en -velden waarbij de invloed van zijn geologiestudie voelbaar is. Niet het geabstraheerde onderwerp, maar de schilderkunst staat centraal. Kirkeby leeft en werkt in Kopenhagen, op het eiland L\u00E6s\u00F8, in Frankfurt am Main en in Arnasco, Itali\u00EB. Thema's zijn het landschap en de aarde als oerkracht die hij tot uitdrukking wil brengen in schilderijen van aardlagen, grotten, fossielen, gletsjers, rotsformaties, telkens geschilderd op de grens van het abstracte en het figuratieve." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Per Kirkeby (* 1. September 1938 in Kopenhagen) ist ein d\u00E4nischer Maler, Bildhauer, Architekt und Dichter." , "lang" : "de" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Per Kirkeby (Kopenhagen, 1 september 1938) is een Deense schilder, beeldhouwer en architect bekend van zijn geometrische architectonische sculpturen van baksteen. Van oorsprong is hij geoloog. Zijn schilderijen over de ontembare, verraderlijke natuur, bestaan uit verschillende, zacht gemoduleerde kleurlagen en -velden waarbij de invloed van zijn geologiestudie voelbaar is. Niet het geabstraheerde onderwerp, maar de schilderkunst staat centraal. Kirkeby leeft en werkt in Kopenhagen, op het eiland L\u00E6s\u00F8, in Frankfurt am Main en in Arnasco, Itali\u00EB. Thema's zijn het landschap en de aarde als oerkracht die hij tot uitdrukking wil brengen in schilderijen van aardlagen, grotten, fossielen, gletsjers, rotsformaties, telkens geschilderd op de grens van het abstracte en het figuratieve." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "\u041F\u0435\u0440 \u041A\u0438\u0440\u043A\u0435\u0431\u044E (\u0434\u0430\u0442. Per Kirkeby; \u0440\u043E\u0434. 1 \u0441\u0435\u043D\u0442\u044F\u0431\u0440\u044F 1938, \u041A\u043E\u043F\u0435\u043D\u0433\u0430\u0433\u0435\u043D, \u0414\u0430\u043D\u0438\u044F) \u2014 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0439 \u0434\u0430\u0442\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440, \u043F\u0438\u0441\u0430\u0442\u0435\u043B\u044C \u0438 \u0430\u0440\u0445\u0438\u0442\u0435\u043A\u0442\u043E\u0440." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Per Kirkeby, n\u00E9 le 1er septembre 1938 \u00E0 Copenhague, est un artiste danois, peintre, sculpteur, r\u00E9alisateur de films et \u00E9crivain, consid\u00E9r\u00E9 comme une figure majeure de l'art contemporain scandinave. Il vit et peint dans un atelier de Copenhague, et, l'\u00E9t\u00E9, dans sa maison de l'\u00EEle de L\u00E6s\u00F8 situ\u00E9e entre le Danemark et la Su\u00E8de." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Per Kirkeby (Copenhaga, 1 de setembro de 1938) \u00E9 um pintor, poeta, cineasta e escultor dinamarqu\u00EAs" , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Per Kirkeby (*1 de septiembre de 1938 en Copenhague) es un pintor, escultor, realizador de pel\u00EDculas y escritor dan\u00E9s. Vive y pinta en un taller de Copenhague, y tiene su casa en la isla L\u00E6s\u00F8 situada entre Dinamarca y Suecia. Se le conoce especialmente en Alemania, Inglaterra y Espa\u00F1a, donde museos le consagraron retrospectivas y donde se reconoce como uno de los m\u00E1s importantes artistas europeos. Comienza la pintura a la edad de 14 a\u00F1os. Ligeramente disl\u00E9ctico, prefiere r\u00E1pidamente expresarse por el dibujo. Sigui\u00F3 estudios de ciencias naturales a la Universidad de Copenhague y particip\u00F3, de 1958 a 1965, en numerosas expediciones cient\u00EDficas como ge\u00F3logo. En 1971, fue Comisario nacional representando Dinamarca a la Bienal de Par\u00EDs. Particip\u00F3 con esculturas en la nueva Opera de Copenhague inaugurada en 2005. Public\u00F3 poemas y novelas, y entr\u00F3 a l' Academia danesa en 1982. Es un admirador de le arquitectura de los Mayas, C\u00E9zanne, Manet, Sra. de Sta\u00EBl, Eug\u00E8ne Leroy." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Per Kirkeby (* 1. September 1938 in Kopenhagen) ist ein d\u00E4nischer Maler, Bildhauer, Architekt und Dichter." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Per Kirkeby (born 1 September 1938, in Copenhagen) is a Danish painter, poet, film maker and sculptor." , "lang" : "en" } ] ,
