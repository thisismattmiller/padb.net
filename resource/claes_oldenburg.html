    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Claes Oldenburg (nacido el 28 de enero de 1929) es un escultor sueco, pionero del Pop Art. Es conocido sobre todo por sus instalaciones de arte p\u00FAblico que representan r\u00E9plicas a gran escala de objetos cotidianos. Otro tema en su obra son las versiones en escultura blanda de objetos normalmente duros." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u041A\u043B\u0430\u0441 \u041E\u043B\u0434\u0435\u043D\u0431\u0443\u0440\u0433 (\u0448\u0432\u0435\u0434. Claes Oldenburg; 28 \u044F\u043D\u0432\u0430\u0440\u044F 1929, \u0421\u0442\u043E\u043A\u0433\u043E\u043B\u044C\u043C) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440 \u0448\u0432\u0435\u0434\u0441\u043A\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0436\u0434\u0435\u043D\u0438\u044F, \u043A\u043B\u0430\u0441\u0441\u0438\u043A \u043F\u043E\u043F-\u0430\u0440\u0442\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Claes Oldenburg, n\u00E9 le 28 janvier 1929 \u00E0 Stockholm, est un sculpteur vivant et travaillant \u00E0 New York, o\u00F9 il a grandi. Il est connu notamment pour ses installations monumentales, r\u00E9pliques d'objets du quotidien. Il appartient au mouvement artistique du pop art." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Claes Oldenburg (Stockholm, 28 januari 1929) is een Zweeds-Amerikaans beeldhouwer, schilder en graficus." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Claes Oldenburg (born January 28, 1929) is an American sculptor, best known for his public art installations typically featuring very large replicas of everyday objects. Another theme in his work is soft sculpture versions of everyday objects. Many of his works were made in collaboration with his wife, Coosje van Bruggen. Van Bruggen died in 2009 after 32 years of marriage. Oldenburg lives and works in New York." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Claes Thure Oldenburg (Estocolmo, 28 de janeiro de 1929) \u00E9 um escultor norte-americano de origem sueca e \u00E9, entre Andy Warhol e Roy Lichtenstein, a mais importante figura do Pop Art americano. Com Oldenburg, desaparece qualquer vest\u00EDgio de pintura, permanecem apenas as coisas-imagem, ampliadas e exageradas nas cores berrantes, intrometidas demais num espa\u00E7o que parece roubar a nossa exist\u00EAncia. Tais presen\u00E7as s\u00E3o exageradas pelo vazio, pela nulidade da consci\u00EAncia. Estando a tratar com uma \"sociedade de consumo\" mas corrente, a comida: est\u00E1 impl\u00EDcito que a \"cultura de massa\" tamb\u00E9m \u00E9 uma esp\u00E9cie de comida." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "\u30AF\u30EC\u30B9\u30FB\u30AA\u30EB\u30C7\u30F3\u30D0\u30FC\u30B0\uFF08Claes Oldenburg, 1929\u5E741\u670828\u65E5 - \uFF09\u306F\u30B9\u30A6\u30A7\u30FC\u30C7\u30F3\u751F\u307E\u308C\u306E\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u306E\u5F6B\u523B\u5BB6\u3002\u65E5\u5E38\u306E\u3042\u308A\u3075\u308C\u305F\u7269\u3092\u8D85\u5DE8\u5927\u306B\u8907\u88FD\u3057\u305F\u30D1\u30D6\u30EA\u30C3\u30AF\u30A2\u30FC\u30C8\u30FB\u30A4\u30F3\u30B9\u30BF\u30EC\u30FC\u30B7\u30E7\u30F3\u3067\u77E5\u3089\u308C\u308B\u3002\u4ED6\u306B\u3082\u3001\u65E5\u5E38\u306E\u540C\u69D8\u306E\u30BD\u30D5\u30C8\u30FB\u30B9\u30AB\u30EB\u30D7\u30C1\u30E5\u30A2\u3092\u5236\u4F5C\u3057\u3066\u3044\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Claes Oldenburg (ur. 28 stycznia 1929 w Sztokholmie) \u2013 urodzony w Szwecji rze\u017Abiarz ameryka\u0144ski. Odznaczony Narodowym Medalem Sztuki. Zas\u0142yn\u0105\u0142 jako autor oryginalnych prac, tworzonych, np. ze sztucznego futra lub plastiku. Jego najs\u0142ynniejsze wystawy to Ulica (na tej wystawie znalaz\u0142y si\u0119 m.in. rze\u017Aby przedstawiaj\u0105ce \u015Bmieci) oraz Sklep." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Claes Oldenburg (* 28. Januar 1929 in Stockholm als Claes Thure Oldenburg) geh\u00F6rt neben Andy Warhol und Roy Lichtenstein zu den bedeutendsten Vertretern der amerikanischen Pop Art. Besonders bekannt wurde er durch Skulpturen, die aus einfachen Werkstoffen hergestellt sind oder Alltagsgegenst\u00E4nde darstellen. Oldenburg arbeitete seit 1976 mit der niederl\u00E4ndischen K\u00FCnstlerin Coosje van Bruggen (1942\u20132009) zusammen; sie waren seit 1977 verheiratet." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u514B\u840A\u65AF\u00B7\u6B50\u767B\u67CF\u683C\uFF08Claes Oldenburg\uFF0C1929\u5E74\uFF0D\uFF09\uFF0C\u745E\u5178\u516C\u5171\u827A\u672F\u5927\u5E08\uFF0C1950\u5E74\u6BD5\u4E1A\u4E8E\u8036\u9C81\u5927\u5B66\uFF0C1956\u5E74\u5B9A\u5C45\u7EBD\u7EA6\u5E02\uFF0C\u6B64\u5F8C\u4E09\u5341\u5E74\uFF0C\u4ED6\u767C\u8868\u4E86\u7121\u6578\u7684\u96D5\u5851\u3001\u7D20\u63CF\u3001\u7E6A\u756B\u53CA\u884C\u52D5\u85DD\u8853\u7B49\u4F5C\u54C1\u3002" , "lang" : "zh" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Claes Oldenburg, n\u00E9 le 28 janvier 1929 \u00E0 Stockholm, est un sculpteur vivant et travaillant \u00E0 New York, o\u00F9 il a grandi. Il est connu notamment pour ses installations monumentales, r\u00E9pliques d'objets du quotidien. Il appartient au mouvement artistique du pop art." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Claes Oldenburg (Stockholm, 28 januari 1929) is een Zweeds-Amerikaans beeldhouwer, schilder en graficus." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Claes Oldenburg (nacido el 28 de enero de 1929) es un escultor sueco, pionero del Pop Art. Es conocido sobre todo por sus instalaciones de arte p\u00FAblico que representan r\u00E9plicas a gran escala de objetos cotidianos. Otro tema en su obra son las versiones en escultura blanda de objetos normalmente duros." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Claes Oldenburg (born January 28, 1929) is an American sculptor, best known for his public art installations typically featuring very large replicas of everyday objects. Another theme in his work is soft sculpture versions of everyday objects. Many of his works were made in collaboration with his wife, Coosje van Bruggen. Van Bruggen died in 2009 after 32 years of marriage. Oldenburg lives and works in New York." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Claes Oldenburg (ur. 28 stycznia 1929 w Sztokholmie) \u2013 urodzony w Szwecji rze\u017Abiarz ameryka\u0144ski. Odznaczony Narodowym Medalem Sztuki. Zas\u0142yn\u0105\u0142 jako autor oryginalnych prac, tworzonych, np. ze sztucznego futra lub plastiku. Jego najs\u0142ynniejsze wystawy to Ulica (na tej wystawie znalaz\u0142y si\u0119 m.in. rze\u017Aby przedstawiaj\u0105ce \u015Bmieci) oraz Sklep." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Claes Oldenburg (* 28. Januar 1929 in Stockholm als Claes Thure Oldenburg) geh\u00F6rt neben Andy Warhol und Roy Lichtenstein zu den bedeutendsten Vertretern der amerikanischen Pop Art. Besonders bekannt wurde er durch Skulpturen, die aus einfachen Werkstoffen hergestellt sind oder Alltagsgegenst\u00E4nde darstellen. Oldenburg arbeitete seit 1976 mit der niederl\u00E4ndischen K\u00FCnstlerin Coosje van Bruggen (1942\u20132009) zusammen; sie waren seit 1977 verheiratet." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u041A\u043B\u0430\u0441 \u041E\u043B\u0434\u0435\u043D\u0431\u0443\u0440\u0433 (\u0448\u0432\u0435\u0434. Claes Oldenburg; 28 \u044F\u043D\u0432\u0430\u0440\u044F 1929, \u0421\u0442\u043E\u043A\u0433\u043E\u043B\u044C\u043C) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440 \u0448\u0432\u0435\u0434\u0441\u043A\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0436\u0434\u0435\u043D\u0438\u044F, \u043A\u043B\u0430\u0441\u0441\u0438\u043A \u043F\u043E\u043F-\u0430\u0440\u0442\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "\u514B\u840A\u65AF\u00B7\u6B50\u767B\u67CF\u683C\uFF08Claes Oldenburg\uFF0C1929\u5E74\uFF0D\uFF09\uFF0C\u745E\u5178\u516C\u5171\u827A\u672F\u5927\u5E08\uFF0C1950\u5E74\u6BD5\u4E1A\u4E8E\u8036\u9C81\u5927\u5B66\uFF0C1956\u5E74\u5B9A\u5C45\u7EBD\u7EA6\u5E02\uFF0C\u6B64\u5F8C\u4E09\u5341\u5E74\uFF0C\u4ED6\u767C\u8868\u4E86\u7121\u6578\u7684\u96D5\u5851\u3001\u7D20\u63CF\u3001\u7E6A\u756B\u53CA\u884C\u52D5\u85DD\u8853\u7B49\u4F5C\u54C1\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "Claes Thure Oldenburg (Estocolmo, 28 de janeiro de 1929) \u00E9 um escultor norte-americano de origem sueca e \u00E9, entre Andy Warhol e Roy Lichtenstein, a mais importante figura do Pop Art americano. Com Oldenburg, desaparece qualquer vest\u00EDgio de pintura, permanecem apenas as coisas-imagem, ampliadas e exageradas nas cores berrantes, intrometidas demais num espa\u00E7o que parece roubar a nossa exist\u00EAncia. Tais presen\u00E7as s\u00E3o exageradas pelo vazio, pela nulidade da consci\u00EAncia. Estando a tratar com uma \"sociedade de consumo\" mas corrente, a comida: est\u00E1 impl\u00EDcito que a \"cultura de massa\" tamb\u00E9m \u00E9 uma esp\u00E9cie de comida. Para Oldenburg \u00E9 a comida americana, industrializada e padronizada: os hamburgers, os hot-dogs, os ice-creams que s\u00E3o diariamente introduzidos em quantidades industriais, como combust\u00EDvel nos fornos, nos tubos digestivos de milh\u00F5es de americanos. Os modelos n\u00E3o s\u00E3o sequer essas comidas , mas sua publicidade em cores: claro, na sociedade de consumo primeiro vem a imagem publicit\u00E1ria, depois a coisa." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "\u30AF\u30EC\u30B9\u30FB\u30AA\u30EB\u30C7\u30F3\u30D0\u30FC\u30B0\uFF08Claes Oldenburg, 1929\u5E741\u670828\u65E5 - \uFF09\u306F\u30B9\u30A6\u30A7\u30FC\u30C7\u30F3\u751F\u307E\u308C\u306E\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u306E\u5F6B\u523B\u5BB6\u3002\u65E5\u5E38\u306E\u3042\u308A\u3075\u308C\u305F\u7269\u3092\u8D85\u5DE8\u5927\u306B\u8907\u88FD\u3057\u305F\u30D1\u30D6\u30EA\u30C3\u30AF\u30A2\u30FC\u30C8\u30FB\u30A4\u30F3\u30B9\u30BF\u30EC\u30FC\u30B7\u30E7\u30F3\u3067\u77E5\u3089\u308C\u308B\u3002\u4ED6\u306B\u3082\u3001\u65E5\u5E38\u306E\u540C\u69D8\u306E\u30BD\u30D5\u30C8\u30FB\u30B9\u30AB\u30EB\u30D7\u30C1\u30E5\u30A2\u3092\u5236\u4F5C\u3057\u3066\u3044\u308B\u3002" , "lang" : "ja" } ] ,
