    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Nam June Paik (Korean: \uBC31\uB0A8\uC900, July 20, 1932 \u2013 January 29, 2006) was a Korean American artist. He worked with a variety of media and is considered to be the founder of video art. He is credited with an early usage (1974) of the term \"electronic super highway\" in application to telecommunications." , "lang" : "en" } ,
      { "type" : "literal", "value" : "\u767D\u5357\u51C6\uFF081932\u5E747\u670820\u65E5\uFF0D2006\u5E741\u670829\u65E5\uFF09\uFF0C\u97E9\u88D4\u7F8E\u56FD\u827A\u672F\u5BB6\u3002\u4ED6\u751F\u4E8E\u9996\u5C14\uFF0C1950\u5E74\u4EE3\u5230\u4E1C\u4EAC\u5B66\u97F3\u4E50\uFF0C\u540E\u8D74\u5FB7\u56FD\uFF0C\u7ED3\u8BC6\u7F8E\u56FD\u524D\u536B\u827A\u672F\u5BB6\u7EA6\u7FF0\u00B7\u51EF\u5947\u30021963\u5E74\u5728\u4E4C\u6CE2\u5854\u5E15\u7EB3\u65AF\u827A\u5ECA\uFF0C\u9996\u6B21\u5C06\u9ED1\u767D\u7535\u89C6\u673A\u4F5C\u4E3A\u827A\u672F\u7D20\u6750\uFF0C\u5F00\u4E86\u5F71\u50CF\u827A\u672F\u4E4B\u5148\u6CB3\u30021970\u5E74\u4E0E\u52A9\u624B\u5408\u4F5C\u53D1\u660E\u5F55\u50CF\u5408\u6210\u5668\uFF0C\u80FD\u591F\u7EC4\u5408\u4E0D\u540C\u6444\u50CF\u673A\u62CD\u6444\u7684\u56FE\u50CF\u30021998\u5E74\u83B7\u5F97\u4EAC\u90FD\u5956\u30021996\u5E74\u4ED6\u7F79\u60A3\u8111\u8840\u6813\uFF0C\u4ECD\u575A\u6301\u521B\u4F5C\uFF0C\u751A\u81F3\u5728\u4E5D\u4E00\u4E00\u4E8B\u4EF6\u540E\u4ECD\u4E0D\u65AD\u63A8\u51FA\u4F5C\u54C1\u3002\u767D\u5357\u51C6\u7684\u7535\u89C6\u88C5\u7F6E\u4F5C\u54C1\u5177\u6709\u9AD8\u5EA6\u7684\u96D5\u5851\u6027\uFF0C\u8457\u540D\u7684\u4F5C\u54C1\u6709\u300A\u5168\u7403\u6797\u300B\uFF081973\uFF09\u3001\u300A\u7535\u89C6\u82B1\u56ED\u300B\uFF081974\uFF09\u3001\u300A\u53CC\u5411\u62F1\u300B\uFF081985\uFF09\u7B49\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "Nam June Paik (Seul, 20 de julho de 1932 \u2014 Miami, 29 de janeiro de 2006) foi um artista sul-coreano. Trabalhou em diversos meios de arte, sendo frequentemente creditado pela descoberta e cria\u00E7\u00E3o do meio conhecido como videoarte." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Nam June Paik est un artiste sud-cor\u00E9en n\u00E9 \u00E0 S\u00E9oul le 20 juillet 1932 et mort \u00E0 Miami le 29 janvier 2006. Il a employ\u00E9 diff\u00E9rents m\u00E9dias dans son travail et est consid\u00E9r\u00E9 comme le premier artiste du mouvement d'art vid\u00E9o. Il est notamment laur\u00E9at du prix de la culture asiatique de Fukuoka en 1995 et du Prix de Kyoto en 1998." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Nam June Paik (Koreaans: Paik Nam-june) (Seoel, 20 juli 1932 - Miami, 29 januari 2006) was een Amerikaanse kunstenaar van Zuid-Koreaanse afkomst. Hij was een beroemd Fluxus-artiest en wordt als de uitvinder van de videokunst beschouwd." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Nam June Paik (20 de julio de 1932, Se\u00FAl, Sudogwon, Corea del Sur - 29 de enero de 2006, Miami, Florida, Estados Unidos) fue un compositor y videoartista surcoreano de la segunda mitad del siglo XX. Estudi\u00F3 m\u00FAsica e historia del arte en la universidad de Tokio. M\u00E1s tarde, en 1956, viaj\u00F3 a Alemania, donde estudi\u00F3 teor\u00EDa de la m\u00FAsica en M\u00FAnich, continuando en Colonia y en el conservatorio de Freiburgo. Trabaj\u00F3 en el laboratorio de investigaci\u00F3n de m\u00FAsica electr\u00F3nica de Radio Colonia, y particip\u00F3 en los grupos Happening y Fluxus. Mantuvo relaciones con Y\u014Dko Ono, la futura esposa de John Lennon." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Ha lavorato in diversi ambiti artistici, ma il suo nome \u00E8 soprattutto legato alla videoarte, di cui \u00E8 uno dei pionieri." , "lang" : "it" } ,
      { "type" : "literal", "value" : "\u30CA\u30E0\u30FB\u30B8\u30E5\u30F3\u30FB\u30D1\u30A4\u30AF\uFF08Nam June Paik, \u6F22\u5B57\u8868\u8A18\uFF1A\u767D\u5357\u6E96\u30011932\u5E747\u670820\u65E5 - 2006\u5E741\u670829\u65E5\uFF09\u306F\u97D3\u56FD\u7CFB\u30A2\u30E1\u30EA\u30AB\u4EBA\u306E\u73FE\u4EE3\u7F8E\u8853\u5BB6\u3002\u30D3\u30C7\u30AA\u30FB\u30A2\u30FC\u30C8\u306E\u958B\u62D3\u8005\u3067\u3042\u308B\u3068\u3068\u3082\u306B\u3001\u305D\u306E\u4EE3\u8868\u7684\u306A\u5B58\u5728\u3067\u3042\u308B\u3002 \u300C\u767D\u300D\u304C\u82D7\u5B57\u3067\u300C\u5357\u6E96\u300D\u304C\u540D\u524D\u306A\u304C\u3089\u300C\u30CA\u30E0\u30FB\u30B8\u30E5\u30F3\u300D\u3068\u8868\u8A18\u3055\u308C\u308B\u304C\u3001\u300C\u82D7\u5B57\u30FB\u6F22\u5B57\u4E00\u6587\u5B57\u300D\u300C\u540D\u524D\u30FB\u6F22\u5B57\u4E8C\u6587\u5B57\u300D\u3068\u3044\u3046\u7D44\u307F\u5408\u308F\u305B\u304C\u591A\u3044\u97D3\u56FD\u4EBA\u304C\u3001\u975E\u6F22\u5B57\u570F\u3067\u66AE\u3089\u3057\u3066\u540D\u524D\u3092\u540D\u4E57\u308B\u969B\u306E\u3001\u4E00\u7A2E\u306E\u6163\u4F8B\u3068\u306A\u3063\u3066\u3044\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "\u041D\u0430\u043C \u0414\u0436\u0443\u043D \u041F\u0430\u0439\u043A (\u0430\u043D\u0433\u043B. Nam June Paik, \u043A\u043E\u0440\u0435\u0439\u0441\u043A\u043E\u0435 \u0438\u043C\u044F \uBC31\uB0A8\uC900 \u2014 \u041F\u044D\u043A \u041D\u0430\u043C \u0414\u0436\u0443\u043D, \u0440\u043E\u0434. 20 \u0438\u044E\u043B\u044F 1932, \u0421\u0435\u0443\u043B, \u041A\u043E\u0440\u0435\u044F, \u0443\u043C. 29 \u044F\u043D\u0432\u0430\u0440\u044F 2006, \u041C\u0430\u0439\u0430\u043C\u0438, \u0421\u0428\u0410) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u043E-\u043A\u043E\u0440\u0435\u0439\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u043E\u0441\u043D\u043E\u0432\u0430\u0442\u0435\u043B\u044C \u0432\u0438\u0434\u0435\u043E\u0430\u0440\u0442\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Nam June Paik (* 20. Juli 1932 in Seoul, S\u00FCdkorea; \u2020 29. Januar 2006 in Miami Beach, Florida) war ein aus S\u00FCdkorea stammender US-amerikanischer Komponist und bildender K\u00FCnstler und gilt als ein Begr\u00FCnder der Video- und Medienkunst." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Nam June Paik (ur. 20 lipca 1932 w Seulu, Korea, zm. 29 stycznia 2006 w Miami, Floryda) \u2013 ameryka\u0144ski artysta pochodzenia korea\u0144skiego, zajmowa\u0142 si\u0119 komponowaniem, sztuk\u0105 performance, jako pierwszy wykorzysta\u0142 media elektroniczne do artystycznych cel\u00F3w tworz\u0105c prace wideo i interaktywne instalacje. Jedna z czo\u0142owych postaci Fluxus." , "lang" : "pl" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Nam June Paik est un artiste sud-cor\u00E9en n\u00E9 \u00E0 S\u00E9oul le 20 juillet 1932 et mort \u00E0 Miami le 29 janvier 2006. Il a employ\u00E9 diff\u00E9rents m\u00E9dias dans son travail et est consid\u00E9r\u00E9 comme le premier artiste du mouvement d'art vid\u00E9o. Il est notamment laur\u00E9at du prix de la culture asiatique de Fukuoka en 1995 et du Prix de Kyoto en 1998." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Nam June Paik (20 de julio de 1932, Se\u00FAl, Sudogwon, Corea del Sur - 29 de enero de 2006, Miami, Florida, Estados Unidos) fue un compositor y videoartista surcoreano de la segunda mitad del siglo XX. Estudi\u00F3 m\u00FAsica e historia del arte en la universidad de Tokio. M\u00E1s tarde, en 1956, viaj\u00F3 a Alemania, donde estudi\u00F3 teor\u00EDa de la m\u00FAsica en M\u00FAnich, continuando en Colonia y en el conservatorio de Freiburgo. Trabaj\u00F3 en el laboratorio de investigaci\u00F3n de m\u00FAsica electr\u00F3nica de Radio Colonia, y particip\u00F3 en los grupos Happening y Fluxus. Mantuvo relaciones con Y\u014Dko Ono, la futura esposa de John Lennon." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u767D\u5357\u51C6\uFF081932\u5E747\u670820\u65E5\uFF0D2006\u5E741\u670829\u65E5\uFF09\uFF0C\u97E9\u88D4\u7F8E\u56FD\u827A\u672F\u5BB6\u3002\u4ED6\u751F\u4E8E\u9996\u5C14\uFF0C1950\u5E74\u4EE3\u5230\u4E1C\u4EAC\u5B66\u97F3\u4E50\uFF0C\u540E\u8D74\u5FB7\u56FD\uFF0C\u7ED3\u8BC6\u7F8E\u56FD\u524D\u536B\u827A\u672F\u5BB6\u7EA6\u7FF0\u00B7\u51EF\u5947\u30021963\u5E74\u5728\u4E4C\u6CE2\u5854\u5E15\u7EB3\u65AF\u827A\u5ECA\uFF0C\u9996\u6B21\u5C06\u9ED1\u767D\u7535\u89C6\u673A\u4F5C\u4E3A\u827A\u672F\u7D20\u6750\uFF0C\u5F00\u4E86\u5F71\u50CF\u827A\u672F\u4E4B\u5148\u6CB3\u30021970\u5E74\u4E0E\u52A9\u624B\u5408\u4F5C\u53D1\u660E\u5F55\u50CF\u5408\u6210\u5668\uFF0C\u80FD\u591F\u7EC4\u5408\u4E0D\u540C\u6444\u50CF\u673A\u62CD\u6444\u7684\u56FE\u50CF\u30021998\u5E74\u83B7\u5F97\u4EAC\u90FD\u5956\u30021996\u5E74\u4ED6\u7F79\u60A3\u8111\u8840\u6813\uFF0C\u4ECD\u575A\u6301\u521B\u4F5C\uFF0C\u751A\u81F3\u5728\u4E5D\u4E00\u4E00\u4E8B\u4EF6\u540E\u4ECD\u4E0D\u65AD\u63A8\u51FA\u4F5C\u54C1\u3002\u767D\u5357\u51C6\u7684\u7535\u89C6\u88C5\u7F6E\u4F5C\u54C1\u5177\u6709\u9AD8\u5EA6\u7684\u96D5\u5851\u6027\uFF0C\u8457\u540D\u7684\u4F5C\u54C1\u6709\u300A\u5168\u7403\u6797\u300B\uFF081973\uFF09\u3001\u300A\u7535\u89C6\u82B1\u56ED\u300B\uFF081974\uFF09\u3001\u300A\u53CC\u5411\u62F1\u300B\uFF081985\uFF09\u7B49\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "Nam June Paik (Korean: \uBC31\uB0A8\uC900, July 20, 1932 \u2013 January 29, 2006) was a Korean American artist. He worked with a variety of media and is considered to be the founder of video art. He is credited with an early usage (1974) of the term \"electronic super highway\" in application to telecommunications." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Nam June Paik (* 20. Juli 1932 in Seoul, S\u00FCdkorea; \u2020 29. Januar 2006 in Miami Beach, Florida) war ein aus S\u00FCdkorea stammender US-amerikanischer Komponist und bildender K\u00FCnstler und gilt als ein Begr\u00FCnder der Video- und Medienkunst." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Nam June Paik (ur. 20 lipca 1932 w Seulu, Korea, zm. 29 stycznia 2006 w Miami, Floryda) \u2013 ameryka\u0144ski artysta pochodzenia korea\u0144skiego, zajmowa\u0142 si\u0119 komponowaniem, sztuk\u0105 performance, jako pierwszy wykorzysta\u0142 media elektroniczne do artystycznych cel\u00F3w tworz\u0105c prace wideo i interaktywne instalacje. Jedna z czo\u0142owych postaci Fluxus." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "\u30CA\u30E0\u30FB\u30B8\u30E5\u30F3\u30FB\u30D1\u30A4\u30AF\uFF08Nam June Paik, \u6F22\u5B57\u8868\u8A18\uFF1A\u767D\u5357\u6E96\u30011932\u5E747\u670820\u65E5 - 2006\u5E741\u670829\u65E5\uFF09\u306F\u97D3\u56FD\u7CFB\u30A2\u30E1\u30EA\u30AB\u4EBA\u306E\u73FE\u4EE3\u7F8E\u8853\u5BB6\u3002\u30D3\u30C7\u30AA\u30FB\u30A2\u30FC\u30C8\u306E\u958B\u62D3\u8005\u3067\u3042\u308B\u3068\u3068\u3082\u306B\u3001\u305D\u306E\u4EE3\u8868\u7684\u306A\u5B58\u5728\u3067\u3042\u308B\u3002 \u300C\u767D\u300D\u304C\u82D7\u5B57\u3067\u300C\u5357\u6E96\u300D\u304C\u540D\u524D\u306A\u304C\u3089\u300C\u30CA\u30E0\u30FB\u30B8\u30E5\u30F3\u300D\u3068\u8868\u8A18\u3055\u308C\u308B\u304C\u3001\u300C\u82D7\u5B57\u30FB\u6F22\u5B57\u4E00\u6587\u5B57\u300D\u300C\u540D\u524D\u30FB\u6F22\u5B57\u4E8C\u6587\u5B57\u300D\u3068\u3044\u3046\u7D44\u307F\u5408\u308F\u305B\u304C\u591A\u3044\u97D3\u56FD\u4EBA\u304C\u3001\u975E\u6F22\u5B57\u570F\u3067\u66AE\u3089\u3057\u3066\u540D\u524D\u3092\u540D\u4E57\u308B\u969B\u306E\u3001\u4E00\u7A2E\u306E\u6163\u4F8B\u3068\u306A\u3063\u3066\u3044\u308B\u3002" , "lang" : "ja" } ,
