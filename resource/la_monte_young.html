    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "\u041B\u0430 \u041C\u043E\u043D\u0442\u0435 \u0422\u043E\u0440\u043D\u0442\u043E\u043D \u042F\u043D\u0433 (\u0438\u043B\u0438 \u041B\u0430 \u041C\u043E\u043D\u0442\u0438, \u0430\u043D\u0433\u043B. La Monte Thornton Young, \u0440\u043E\u0434\u0438\u043B\u0441\u044F 14 \u043E\u043A\u0442\u044F\u0431\u0440\u044F 1935) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440-\u043C\u0438\u043D\u0438\u043C\u0430\u043B\u0438\u0441\u0442 \u0438 \u0430\u0432\u0430\u043D\u0433\u0430\u0440\u0434\u0438\u0441\u0442, \u0443\u0447\u0430\u0441\u0442\u043D\u0438\u043A \u0434\u0432\u0438\u0436\u0435\u043D\u0438\u044F \u00AB\u0424\u043B\u0443\u043A\u0441\u0443\u0441\u00BB." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "(Not to be confused with Lamont Young.) La Monte Thornton Young (born October 14, 1935) is an American avant-garde composer, musician, and artist generally recognized as the first minimalist composer. His works are cited as notable examples of post-war experimental and contemporary music, and were tied to New York's downtown music and Fluxus art scenes. Initially inspired by sources such as Indian classical music, serialism, and jazz, Young is perhaps best known for his pioneering work in Western drone music (originally referred to as \"dream music\"), prominently explored in the 1960s with the experimental music collective Theatre of Eternal Music. He has engaged in musical and multimedia collaborations with a wide range of artists, including Tony Conrad, John Cale, Terry Riley, and most fr" , "lang" : "en" } ,
      { "type" : "literal", "value" : "La Monte Young (Bern (Idaho), 14 oktober 1935) is een Amerikaans componist en musicus. Hij wordt naast Philip Glass, Steve Reich en Terry Riley gezien als een van de belangrijkste componisten van de minimal music in de Verenigde Staten." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "\u62C9\u8499\u7279\u00B7\u6851\u987F\u00B7\u626C\uFF08\u82F1\u8BED\uFF1ALa Monte Thornton Young\uFF0C1935\u5E7410\u670814\u65E5\uFF0D\uFF09\uFF0C\u7F8E\u56FD\u5F53\u4EE3\u53E4\u5178\u97F3\u4E50\u4F5C\u66F2\u5BB6\uFF0C\u751F\u4E8E\u4E00\u4E2A\u6469\u95E8\u6559\u5BB6\u5EAD\u3002\u4ED6\u4E00\u822C\u88AB\u8BA4\u4E3A\u662F\u7B80\u7EA6\u4E3B\u4E49\u7684\u4EE3\u8868\u4EBA\u7269\u4E4B\u4E00\uFF0C\u4F46\u4F5C\u54C1\u76F8\u5F53\u6FC0\u8FDB\uFF0C\u5F88\u591A\u90FD\u662F\u5B9E\u9A8C\u97F3\u4E50\uFF0C1962\u5E74\u521B\u5EFA\u6052\u97F3\u5267\u9662\u3002\u5176\u4F5C\u54C1\u7684\u6F14\u594F\u65B9\u5F0F\u5305\u62EC\u5728\u821E\u53F0\u4E0A\u653E\u98DE\u8774\u8776\u4EE5\u53CA\u7ED9\u94A2\u7434\u5582\u98DF\u7B49\u3002" , "lang" : "zh" } ,
      { "type" : "literal", "value" : "\u30E9\u30FB\u30E2\u30F3\u30C6\u30FB\u30E4\u30F3\u30B0 (La Monte Young\u30011935\u5E7410\u670814\u65E5 - ) \u306F\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u306E\u73FE\u4EE3\u97F3\u697D\u4F5C\u66F2\u5BB6\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "La Monte Young, n\u00E9 le 14 octobre 1935, est un compositeur et artiste am\u00E9ricain de musique contemporaine. Young est souvent associ\u00E9 au mouvement de la musique minimaliste, qu'il a contribu\u00E9 \u00E0 cr\u00E9er, avec notamment sa composition Trio for Strings (1958), consid\u00E9r\u00E9e comme l'une des \u0153uvres fondatrices du minimalisme. Il a \u00E9galement \u00E9t\u00E9 proche dans les ann\u00E9es 1960 de la musique exp\u00E9rimentale de John Cage et a collabor\u00E9 avec des artistes du mouvement Fluxus. Young a contribu\u00E9 \u00E0 cr\u00E9er le courant musical dit de drone, \u00E0 partir de ses compositions statiques utilisant des sons de tr\u00E8s longue dur\u00E9e." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "La Monte Thornton Young (Berna, Idaho, 14 de octubre de 1935) es un compositor y m\u00FAsico estadounidense, generalmente reconocido como el primer compositor minimalista. Sus obras han sido incluidas entre las obras m\u00E1s importantes y radicales despu\u00E9s de la Segunda Guerra Mundial, calificadas como avant-garde, m\u00FAsica experimental o m\u00FAsica drone. Tanto sus composiciones proto-Fluxus como minimal ponen en tela de juicio la naturaleza y la definici\u00F3n de m\u00FAsica y, a menudo incluyen elementos t\u00EDpicos de las performances. Ha compuesto obras con solo una nota en 1960." , "lang" : "es" } ,
      { "type" : "literal", "value" : "La Monte Young (* 14. Oktober 1935 in Bern, Idaho) ist ein amerikanischer Komponist und Musiker und z\u00E4hlt neben Philip Glass, Steve Reich und Terry Riley zu den einflussreichsten Vertretern der Minimal Music in den Vereinigten Staaten." , "lang" : "de" } ,
      { "type" : "literal", "value" : "La Monte Young (ur. 14 pa\u017Adziernika 1935) \u2013 ameryka\u0144ski kompozytor, kt\u00F3rego ekscentryczna i cz\u0119sto trudno dost\u0119pna tw\u00F3rczo\u015B\u0107 zaliczana jest do najwa\u017Cniejszych dzie\u0142 awangardowych i eksperymentalnych XX wieku. Jego utwory zainspirowane Fluxusem i minimalizmem podwa\u017Caj\u0105 tradycyjne rozumienie muzyki, podkre\u015Blaj\u0105 te\u017C niedoceniane dot\u0105d elementy wykonawcze dzie\u0142a muzycznego. Zaliczany do \u201Ewielkiej czw\u00F3rki\u201D minimalist\u00F3w, obok Philipa Glassa, Steve\u2019a Reicha i Terry\u2019ego Rileya, pomimo tego, \u017Ce ma niewiele wsp\u00F3lnego z Glassem i Reichem." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Young viene generalmente ricordato per essere stato il primo compositore minimalista." , "lang" : "it" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "La Monte Young (* 14. Oktober 1935 in Bern, Idaho) ist ein amerikanischer Komponist und Musiker und z\u00E4hlt neben Philip Glass, Steve Reich und Terry Riley zu den einflussreichsten Vertretern der Minimal Music in den Vereinigten Staaten." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Young viene generalmente ricordato per essere stato il primo compositore minimalista." , "lang" : "it" } ,
      { "type" : "literal", "value" : "La Monte Thornton Young (Berna, Idaho, 14 de octubre de 1935) es un compositor y m\u00FAsico estadounidense, generalmente reconocido como el primer compositor minimalista. Sus obras han sido incluidas entre las obras m\u00E1s importantes y radicales despu\u00E9s de la Segunda Guerra Mundial, calificadas como avant-garde, m\u00FAsica experimental o m\u00FAsica drone. Tanto sus composiciones proto-Fluxus como minimal ponen en tela de juicio la naturaleza y la definici\u00F3n de m\u00FAsica y, a menudo incluyen elementos t\u00EDpicos de las performances. Ha compuesto obras con solo una nota en 1960." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u30E9\u30FB\u30E2\u30F3\u30C6\u30FB\u30E4\u30F3\u30B0 (La Monte Young\u30011935\u5E7410\u670814\u65E5 - ) \u306F\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u306E\u73FE\u4EE3\u97F3\u697D\u4F5C\u66F2\u5BB6\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "La Monte Young, n\u00E9 le 14 octobre 1935, est un compositeur et artiste am\u00E9ricain de musique contemporaine. Young est souvent associ\u00E9 au mouvement de la musique minimaliste, qu'il a contribu\u00E9 \u00E0 cr\u00E9er, avec notamment sa composition Trio for Strings (1958), consid\u00E9r\u00E9e comme l'une des \u0153uvres fondatrices du minimalisme. Il a \u00E9galement \u00E9t\u00E9 proche dans les ann\u00E9es 1960 de la musique exp\u00E9rimentale de John Cage et a collabor\u00E9 avec des artistes du mouvement Fluxus. Young a contribu\u00E9 \u00E0 cr\u00E9er le courant musical dit de drone, \u00E0 partir de ses compositions statiques utilisant des sons de tr\u00E8s longue dur\u00E9e." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "(Not to be confused with Lamont Young.) La Monte Thornton Young (born October 14, 1935) is an American avant-garde composer, musician, and artist generally recognized as the first minimalist composer. His works are cited as notable examples of post-war experimental and contemporary music, and were tied to New York's downtown music and Fluxus art scenes. Initially inspired by sources such as Indian classical music, serialism, and jazz, Young is perhaps best known for his pioneering work in Western drone music (originally referred to as \"dream music\"), prominently explored in the 1960s with the experimental music collective Theatre of Eternal Music. He has engaged in musical and multimedia collaborations with a wide range of artists, including Tony Conrad, John Cale, Terry Riley, and most frequently the visual artist Marian Zazeela, with whom he developed the Dream House sound and light installation. Young's work often calls into question the nature and definition of music. Despite having released very little recorded material throughout his career\u2014much of it currently out of print\u2014Vulture described him as the most influential living composer today. The Observer wrote that his work has had \"an utterly profound effect on the last half-century of music.\" His evolving composition The Well-Tuned Piano, first conceived in 1964, has been characterized as \"one of the great achievements of 20th-century music\" by The Guardian." , "lang" : "en" } ,
      { "type" : "literal", "value" : "La Monte Young (ur. 14 pa\u017Adziernika 1935) \u2013 ameryka\u0144ski kompozytor, kt\u00F3rego ekscentryczna i cz\u0119sto trudno dost\u0119pna tw\u00F3rczo\u015B\u0107 zaliczana jest do najwa\u017Cniejszych dzie\u0142 awangardowych i eksperymentalnych XX wieku. Jego utwory zainspirowane Fluxusem i minimalizmem podwa\u017Caj\u0105 tradycyjne rozumienie muzyki, podkre\u015Blaj\u0105 te\u017C niedoceniane dot\u0105d elementy wykonawcze dzie\u0142a muzycznego. Zaliczany do \u201Ewielkiej czw\u00F3rki\u201D minimalist\u00F3w, obok Philipa Glassa, Steve\u2019a Reicha i Terry\u2019ego Rileya, pomimo tego, \u017Ce ma niewiele wsp\u00F3lnego z Glassem i Reichem. Young urodzi\u0142 si\u0119 w mormo\u0144skiej rodzinie z miejscowo\u015Bci Bern w stanie Idaho. Jego ojciec poszukuj\u0105c pracy wielokrotnie zmusza\u0142 rodzin\u0119 do przeprowadzki, zanim osiedli\u0142a si\u0119 na dobre w Los Angeles w Kalifornii. Studiowa\u0142 w Los Angeles City College. By\u0142 w tym czasie tak dobrym saksofonist\u0105, \u017Ce dosta\u0142 si\u0119 do szkolnego zespo\u0142u jazzowego wyprzedzaj\u0105c na przes\u0142uchaniu Erica Dolphy\u2019ego. Podobnie jak on, grywa\u0142 te\u017C z Ornette\u2019em Colemanem, Donem Cherrym i Billym Higginsem. P\u00F3\u017Aniej wst\u0105pi\u0142 na Uniwersytet Kalifornijski w Los Angeles, by tam studiowa\u0107 muzyk\u0119, a potem na Uniwersytet Kalifornijski w Berkeley. Studiowa\u0142 muzyk\u0119 elektroniczn\u0105 z Richardem Maxfieldem, ucz\u0119szcza\u0142 tak\u017Ce na letnie kursy w Darmstadzie z Karlheinzem Stockhausenem. W czasie studi\u00F3w zrezygnowa\u0142 z gry na saksofonie, by ca\u0142kowicie skoncentrowa\u0107 si\u0119 na komponowaniu. \u0179r\u00F3d\u0142em inspiracji by\u0142 dla niego Anton Webern, \u015Bpiewy gregoria\u0144skie oraz muzyka r\u00F3\u017Cnych kultur, w\u0142\u0105cznie z klasyczn\u0105 muzyk\u0105 Indii i indonezyjskim gamelanem. Zainteresowania te oraz pragnienie nauczenia si\u0119 rozpoznawania interwa\u0142\u00F3w na s\u0142uch doprowadzi\u0142y go na rozpocz\u0119te w 1970 roku studia w Pandit Pran Nath (w\u015Br\u00F3d student\u00F3w by\u0142a jego \u017Cona Marian Zazeela oraz Terry Riley). Wczesne dzie\u0142a Younga powsta\u0142y na bazie dwunastotonowej techniki Arnolda Sch\u0151nberga (u kt\u00F3rego studiowa\u0142 w Los Angeles), kilka z nich kompozytor p\u00F3\u017Aniej zniszczy\u0142. Gdy by\u0142 w Darmstadzie poprzez Stockhausena odkry\u0142 Johna Cage\u2019a wskutek czego zainteresowa\u0142 si\u0119 teatralnymi elementami w muzyce. Pod wp\u0142ywem muzyki niezachodniej, zacz\u0105\u0142 te\u017C w\u0142\u0105cza\u0107 burdony do muzyki. Po zaanga\u017Cowaniu si\u0119 w ruchu Fluxus, w 1960 roku Young napisa\u0142 kolekcj\u0119 swych najbardziej znanych utwor\u00F3w \u201ECompositions 1960\u201D, w kt\u00F3rych uwypuklony zosta\u0142 element teatralny muzyki. Sk\u0142adaj\u0105 si\u0119 z prostych instrukcji dla wykonawcy, zamiast tradycyjnego zapisu nutowego, jak na przyk\u0142ad \u201Enarysuj prost\u0105 lini\u0119 i id\u017A za ni\u0105\u201D, inne ka\u017C\u0105 mu zapali\u0107 ogie\u0144 albo wypu\u015Bci\u0107 motyla w pomieszczeniu. Inne niekonwencjonalne dzie\u0142a Younga, to na przyk\u0142ad utw\u00F3r, w kt\u00F3rym muzyk tylko raz gra dwud\u017Awi\u0119k, sk\u0142adaj\u0105cy si\u0119 z B ma\u0142ego oraz F# razkre\u015Blnego; d\u017Awi\u0119k ma w naturalny spos\u00F3b wybrzmie\u0107. W innym utworze Young nakazuje pchn\u0105\u0107 fortepian w kierunku najbli\u017Cszej \u015Bciany; je\u015Bli fortepian przebije si\u0119 przez \u015Bcian\u0119 nale\u017Cy pcha\u0107 go dalej, dop\u00F3ki wykonawca ma si\u0142y. Inne dzie\u0142o wymaga, aby artysta odda\u0142 mocz. Young skomponowa\u0142 te\u017C dzie\u0142a bardziej tradycyjne. Jednym z jego najbardziej znanych wczesnych dzie\u0142 jest \u201ETrio for Strings\u201D z 1958 roku, kt\u00F3re cho\u0107 wtedy wydawa\u0142o si\u0119 ekstremalne, dzisiaj uwa\u017Cane jest za do\u015B\u0107 konwencjonalne. Jest to dzie\u0142o serialistyczne, lecz technika nie sprawia, \u017Ce jest intensywne i skomplikowane; trio rozwija si\u0119 powoli, wr\u0119cz cicho, i jest pe\u0142ne przeci\u0105g\u0142ych d\u017Awi\u0119k\u00F3w. W 1962 Young napisa\u0142 pierwszy utw\u00F3r bazuj\u0105cy na przeci\u0105g\u0142ych d\u017Awi\u0119kach w skali naturalnej \u201EThe Second Dream of the High-Tension Line Stepdown Transformer\u201D \u2013 by\u0142a to r\u00F3wnie\u017C pierwsza kompozycja Younga wykorzystuj\u0105ca elektronik\u0119. Utw\u00F3r ten, jeden z \u201EThe Four Dreams of China\u201D bazuje na czterech wysoko\u015Bciach d\u017Awi\u0119ku o proporcjach cz\u0119stotliwo\u015Bci 36-35-32-24 (G, C, +C#, D), ogranicza tak\u017Ce u\u017Cycie ich z innymi. Od tej chwili wi\u0119kszo\u015B\u0107 kompozycji Younga bazuje na dronach wybranych d\u017Awi\u0119k\u00F3w, granych ci\u0105gle, oraz zestawie d\u0142ugo brzmi\u0105cych wysoko\u015Bci d\u017Awi\u0119k\u00F3w, na kt\u00F3rych mo\u017Cna improwizowa\u0107. \u201EThe Four Dreams of China\u201D mia\u0142o zosta\u0107 odegrane w instalacji sk\u0142adaj\u0105cej si\u0119 ze \u015Bwiat\u0142a i d\u017Awi\u0119ku, w kt\u00F3rej \u017Cyliby muzycy i tworzyli muzyk\u0119 24 godziny na dob\u0119 \u2013 Young za\u0142o\u017Cy\u0142 The Theater of Eternal Music, kt\u00F3ry mia\u0142 zrealizowa\u0107 ten projekt. Pocz\u0105tkowo w sk\u0142ad grupy wchodzi\u0142a jego \u017Cona Marian Zazeela, kt\u00F3ra pos\u0142ugiwa\u0142a si\u0119 \u015Bwiat\u0142em \u2013 \u201EThe Ornamental Lightyears Tracery\u201D \u2013 we wszystkich wyst\u0119pach od 1965 roku, Angus MacLise oraz Billy Name. W 1964 zesp\u00F3\u0142 sk\u0142ada\u0142 si\u0119 z Younga z \u017Con\u0105 (g\u0142osy), Tony\u2019ego Conrada oraz Johna Cale\u2019a (smyczki) i czasami Terry\u2019ego Rileya (g\u0142os). Od 1966 roku Young wystawia\u0142 \u201EDream Theater\u201D pomimo przerw spowodowanych brakiem funduszy na tak niezwyk\u0142y, wymagaj\u0105cy i drogi projekt. Wi\u0119kszo\u015B\u0107 dzie\u0142 Younga ma bardzo d\u0142ugie tytu\u0142y, jak na przyk\u0142ad \u201EThe Tortoise Recalling the Drone of the Holy Numbers as They Were Revealed in the Dreams of the Whirlwind and the Obsidian Gong, Illuminated by the Sawmill, the Green Sawtooth Ocelot and the High-Tension Line Stepdown Transformer\u201D. Podobnie one same s\u0105 przewa\u017Cnie ekstremalnie d\u0142ugie, a wiele nie ma nawet pocz\u0105tku ani ko\u0144ca, kt\u00F3ry istnia\u0142by przed konkretnym wykonaniem. Young i Zazeela \u201Ewyd\u0142u\u017Caj\u0105\u201D dob\u0119 ponad dwadzie\u015Bcia cztery godziny, przed\u0142u\u017Caj\u0105c czuwanie bez snu. La Monte Young by\u0142 artyst\u0105 niezwykle wp\u0142ywowym, rozpoczynaj\u0105c na wk\u0142adzie Johna Cale\u2019a w muzyk\u0119 Velvet Underground ko\u0144cz\u0105c na jego nast\u0119pcach: Tony Conrad, Jon Hassell, Rhys Chatham, Michael Harrison, Henry Flynt oraz Catherine Christer Hennix." , "lang" : "pl" } ,
