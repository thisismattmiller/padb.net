    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Jim Dine (James Dine, Cincinnati, 16 de junio de 1935) es un pintor estadounidense. Su primer contacto con el arte lo constituyeron las visitas realizadas al museo de su ciudad. Tras la muerte de su madre, y cuando viv\u00EDa con sus abuelos maternos, el joven Jim se inscribi\u00F3 en las clases nocturnas de la Yeison Art Academy." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Jim Dine (* 16. Juni 1935 in Cincinnati, Ohio) ist ein US-amerikanischer K\u00FCnstler und ein Hauptvertreter der Pop Art." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u0414\u0436\u0438\u043C \u0414\u0430\u0439\u043D (\u0430\u043D\u0433\u043B. Jim Dine; 1935, \u0426\u0438\u043D\u0446\u0438\u043D\u043D\u0430\u0442\u0438, \u0448\u0442\u0430\u0442 \u041E\u0433\u0430\u0439\u043E) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u043E\u0434\u0438\u043D \u0438\u0437 \u0441\u043E\u0437\u0434\u0430\u0442\u0435\u043B\u0435\u0439 \u043F\u043E\u043F-\u0430\u0440\u0442\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "I suoi lavori sono stati esposti anche a dOCUMENTA Kassel e alla Biennale di Venezia. Oltre a pittura e scenografia, si occupa di scultura, fotografia, scrive e concepisce degli happening." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Jim Dine (born June 16, 1935) is an American pop artist. He is sometimes considered to be a part of the Neo-Dada movement." , "lang" : "en" } ,
      { "type" : "literal", "value" : "\u30B8\u30E0\u30FB\u30C0\u30A4\u30F3\uFF08Jim Dine, 1935\u5E746\u670816\u65E5 - \uFF09\u306F\u3001\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u306E\u30DD\u30C3\u30D7\u30A2\u30FC\u30C8\u7F8E\u8853\u5BB6\u3002\u30CD\u30AA\u30C0\u30C0\u904B\u52D5\u306E1\u4EBA\u3068\u898B\u306A\u3055\u308C\u308B\u3053\u3068\u3082\u3042\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Jim Dine, n\u00E9 le 16 juin 1935 \u00E0 Cincinnati dans l'Ohio, est un artiste am\u00E9ricain, repr\u00E9sentant du pop art, bien qu'il se consid\u00E8re comme li\u00E9 \u00E0 tort \u00E0 ce mouvement. Peintre, sculpteur, illustrateur et po\u00E8te, on le consid\u00E8re parfois comme faisant partie du mouvement Neo-Dada." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "James Lewis (Jim) Dine (Cincinnati, 16 juni 1935) is een Amerikaans beeldhouwer en popartkunstenaar." , "lang" : "nl" } ,

      { "type" : "literal", "value" : "Jim Dine (16 de junho de 1935) \u00E9 um artista pop norte-americano. Ele \u00E9 por vezes considerado parte do movimento neodada\u00EDsta." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Jim Dine (James Dine, Cincinnati, 16 de junio de 1935) es un pintor estadounidense. Su primer contacto con el arte lo constituyeron las visitas realizadas al museo de su ciudad. Tras la muerte de su madre, y cuando viv\u00EDa con sus abuelos maternos, el joven Jim se inscribi\u00F3 en las clases nocturnas de la Yeison Art Academy. Posteriormente ampli\u00F3 sus estudios en la Universidad de Ohio, gradu\u00E1ndose en Bellas Artes en 1957. Establecido en Nueva York se puede considerar a Dine como el padre del happening, organizando en 1959 la representaci\u00F3n de El obrero sonriente, a la que pronto siguieron otras. Pronto alcanz\u00F3 importancia dentro del incipiente movimiento pop, aunque \u00E9l nunca lleg\u00F3 a sentirse integrado plenamente en esa catalogaci\u00F3n." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Jim Dine, n\u00E9 le 16 juin 1935 \u00E0 Cincinnati dans l'Ohio, est un artiste am\u00E9ricain, repr\u00E9sentant du pop art, bien qu'il se consid\u00E8re comme li\u00E9 \u00E0 tort \u00E0 ce mouvement. Peintre, sculpteur, illustrateur et po\u00E8te, on le consid\u00E8re parfois comme faisant partie du mouvement Neo-Dada." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "\u0414\u0436\u0438\u043C \u0414\u0430\u0439\u043D (\u0430\u043D\u0433\u043B. Jim Dine; 1935, \u0426\u0438\u043D\u0446\u0438\u043D\u043D\u0430\u0442\u0438, \u0448\u0442\u0430\u0442 \u041E\u0433\u0430\u0439\u043E) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u044B\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u043E\u0434\u0438\u043D \u0438\u0437 \u0441\u043E\u0437\u0434\u0430\u0442\u0435\u043B\u0435\u0439 \u043F\u043E\u043F-\u0430\u0440\u0442\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "\u30B8\u30E0\u30FB\u30C0\u30A4\u30F3\uFF08Jim Dine, 1935\u5E746\u670816\u65E5 - \uFF09\u306F\u3001\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u306E\u30DD\u30C3\u30D7\u30A2\u30FC\u30C8\u7F8E\u8853\u5BB6\u3002\u30CD\u30AA\u30C0\u30C0\u904B\u52D5\u306E1\u4EBA\u3068\u898B\u306A\u3055\u308C\u308B\u3053\u3068\u3082\u3042\u308B\u3002" , "lang" : "ja" } ] ,
