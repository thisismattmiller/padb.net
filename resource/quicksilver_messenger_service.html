      { "type" : "literal", "value" : "\u30AF\u30A4\u30C3\u30AF\u30B7\u30EB\u30F4\u30A1\u30FC\u30FB\u30E1\u30C3\u30BB\u30F3\u30B8\u30E3\u30FC\u30FB\u30B5\u30FC\u30F4\u30A3\u30B9" , "lang" : "ja" } ,

    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Quicksilver Messenger Service est un groupe de rock psych\u00E9d\u00E9lique am\u00E9ricain." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Quicksilver Messenger Service was \u00E9\u00E9n van de bands die optraden bij de Gathering of the Tribes in het Golden Gate Park in San Francisco in 1967. Quicksilver was een psychedelische muziekgroep, opgericht door Dino Valente (artiestennaam van Chet Powers). De andere leden waren John Cipollina, Jim Murray, David Freiberg, Greg Elmore en Gary Duncan. Het opstappen en toetreden van bandleden werd zo'n beetje het handelsmerk van de groep en hij viel uiteen. In 1975 en 1986 werden pogingen ondernomen om de groep nieuw leven in te blazen, maar echt succesvol waren die pogingen niet." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "I Quicksilver Messenger Service sono stati una gruppo rock statunitense. Sono considerati (insieme ai Grateful Dead e ai Jefferson Airplane) una delle formazioni pi\u00F9 originali e innovative del rock psichedelico di San Francisco degli anni sessanta." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Quicksilver Messenger Service \u2013 ameryka\u0144ski zesp\u00F3\u0142 muzyczny graj\u0105cy psychodeliczny rock i acid rock zwi\u0105zany z ruchem hippisowskim. Grupa powsta\u0142a w 1965 w San Francisco. Zesp\u00F3\u0142 wypracowa\u0142 charakterystyczne transowe brzmienie z monotonn\u0105 perkusj\u0105 i niesko\u0144czenie improwizuj\u0105cymi gitarami, pochodami basowymi oraz mocno odrealnionymi partiami wokalnymi, jednak forma utwor\u00F3w zespo\u0142u niekiedy zbli\u017Ca\u0142a si\u0119 tak\u017Ce do klasycznie poj\u0119tych piosenek oddaj\u0105cych ducha swej epoki. Stylistyka zespo\u0142u przez wiele lat ewoluowa\u0142a. Du\u017Cy wp\u0142yw mia\u0142y na to ci\u0105g\u0142e poszukiwania artystyczne muzyk\u00F3w oraz cz\u0119ste zmiany (nawet jak na standardy grup rockowych) personalne." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Quicksilver Messenger Service (sometimes credited as simply Quicksilver) is an American psychedelic rock band formed in 1965 in San Francisco. They were most famous for their biggest hit, the single \"Fresh Air\" (from the album Just for Love), which reached #49 in 1970." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Quicksilver Messenger Service es una banda de Rock psicod\u00E9lico formada en el a\u00F1o 1965 en la ciudad de San Francisco, EE.UU.. Alcanzan la popularidad principalmente a causa del sencillo Fresh Air, del \u00E1lbum Just for Love, el cual fue su mayor \u00E9xito, alcanzado el lugar 49 en las listas de \u00E9xito del a\u00F1o 1970." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Quicksilver Messenger Service foi uma das primeiras bandas de m\u00FAsica psicod\u00E9lica de S\u00E3o Francisco dos anos 1960, formada por Dino Valente, John Cipollina, Jim Murray, David Freiberg, Greg Elmore e Gary Duncan." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Quicksilver Messenger Service (QMS) war eine psychedelische US-Rockband aus San Francisco in den sp\u00E4ten 1960er und den 1970er Jahren." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Quicksilver Messenger Service (\u00AB\u041C\u043E\u043B\u043D\u0438\u0435\u043D\u043E\u0441\u043D\u0430\u044F \u0441\u043B\u0443\u0436\u0431\u0430 \u0434\u043E\u0441\u0442\u0430\u0432\u043A\u0438\u00BB) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0430\u044F \u0440\u043E\u043A-\u0433\u0440\u0443\u043F\u043F\u0430, \u043E\u0431\u0440\u0430\u0437\u043E\u0432\u0430\u043D\u043D\u0430\u044F \u0432 \u0421\u0430\u043D-\u0424\u0440\u0430\u043D\u0446\u0438\u0441\u043A\u043E \u0432 1965 \u0433\u043E\u0434\u0443 \u0438 \u0441\u0442\u0430\u0432\u0448\u0430\u044F \u043E\u0434\u043D\u043E\u0439 \u0438\u0437 \u0432\u0435\u0434\u0443\u0449\u0438\u0445 \u043D\u0430 \u043F\u0441\u0438\u0445\u043E\u0434\u0435\u043B\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u0441\u0446\u0435\u043D\u0435 \u0432\u0442\u043E\u0440\u043E\u0439 \u043F\u043E\u043B\u043E\u0432\u0438\u043D\u044B 1960-\u0445 \u0433\u043E\u0434\u043E\u0432. \u0411\u0443\u0434\u0443\u0447\u0438 \u043F\u043E \u0441\u0443\u0442\u0438 \u0434\u0436\u044D\u043C-\u0431\u044D\u043D\u0434\u043E\u043C, Quicksilver Messenger Service \u043D\u0435 \u0434\u043E\u0441\u0442\u0438\u0433\u043B\u0438 \u043A\u043E\u043C\u043C\u0435\u0440\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u0443\u0441\u043F\u0435\u0445\u0430, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0441\u043E\u043F\u0443\u0442\u0441\u0442\u0432\u043E\u0432\u0430\u043B Jefferson Airplane \u0438 The Grateful Dead, \u043D\u043E \u0441\u0442\u0430\u043B\u0438 \u0432\u0430\u0436\u043D\u043E\u0439 \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u044E\u0449\u0435\u0439 \u0447\u0430\u0441\u0442\u044C\u044E \u0434\u0432\u0438\u0436\u0435\u043D\u0438\u044F \u0438 \u0435\u0433\u043E \u043D\u043E\u0432\u0430\u0442\u043E\u0440\u0441\u043A\u0438\u043C \u0437\u0432\u0435\u043D\u043E\u043C, \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044F \u0432 \u0441\u0432\u043E\u0438\u0445 \u0438\u043C\u043F\u0440\u043E\u0432\u0438\u0437\u0430\u0446\u0438\u044F\u0445 \u044D\u043B\u0435\u043C\u0435\u043D\u0442\u044B \u0444\u043E\u043B\u043A\u0430, \u0434\u0436\u0430\u0437\u0430 \u0438 \u043A\u043B\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u043C\u0443\u0437\u044B\u043A\u0438." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "\u30AF\u30A4\u30C3\u30AF\u30B7\u30EB\u30F4\u30A1\u30FC\u30FB\u30E1\u30C3\u30BB\u30F3\u30B8\u30E3\u30FC\u30FB\u30B5\u30FC\u30F4\u30A3\u30B9\uFF08Quicksilver Messenger Service)\u306F\u30A2\u30E1\u30EA\u30AB\u306E\u30D6\u30EB\u30FC\u30B9\u3001\u30D5\u30A9\u30FC\u30AF\u3001\u30ED\u30C3\u30AF\u30FB\u30D0\u30F3\u30C9\u3002\u30B0\u30EC\u30A4\u30C8\u30D5\u30EB\u30FB\u30C7\u30C3\u30C9\u3084\u30B8\u30A7\u30D5\u30A1\u30FC\u30BD\u30F3\u30FB\u30A8\u30A2\u30D7\u30EC\u30A4\u30F3\u3001\u30D3\u30C3\u30B0\u30FB\u30D6\u30E9\u30B6\u30FC\uFF06\u30DB\u30FC\u30EB\u30C7\u30A3\u30F3\u30B0\u30FB\u30AB\u30F3\u30D1\u30CB\u30FC\u306A\u3069\u3068\u5171\u306B\u3001\u30B5\u30F3\u30D5\u30E9\u30F3\u30B7\u30B9\u30B3\u306E\u30B5\u30A4\u30B1\u30C7\u30EA\u30C3\u30AF\u30FB\u30ED\u30C3\u30AF\u306E\u30B0\u30EB\u30FC\u30D7\u3068\u3057\u3066\u77E5\u3089\u308C\u3066\u3044\u308B\u3002\u30A2\u30EB\u30D0\u30E0\u300E\u30CF\u30C3\u30D4\u30FC\u30FB\u30C8\u30EC\u30A4\u30EB\u30BA (Happy Trails)\u300F\u306F\u3001\u300E\u30ED\u30FC\u30EA\u30F3\u30B0\u30FB\u30B9\u30C8\u30FC\u30F3\u8A8C\u304C\u9078\u3076\u30AA\u30FC\u30EB\u30BF\u30A4\u30E0\u30FB\u30D9\u30B9\u30C8\u30A2\u30EB\u30D0\u30E0500\u300F\u306B\u304A\u3044\u3066189\u4F4D\u306B\u30E9\u30F3\u30AF\u30A4\u30F3\u3002 \u30AE\u30BF\u30FC\u306E\u30B8\u30E7\u30F3\u30FB\u30B7\u30DD\u30EA\u30CA\u306F\u3001\u300C\u30ED\u30FC\u30EA\u30F3\u30B0\u30FB\u30B9\u30C8\u30FC\u30F3\u306E\u9078\u3076\u6B74\u53F2\u4E0A\u6700\u3082\u5049\u5927\u306A100\u4EBA\u306E\u30AE\u30BF\u30EA\u30B9\u30C8\u300D\u306B\u304A\u3044\u30662003\u5E74\u306F\u7B2C32\u4F4D\u30012011\u5E74\u306E\u6539\u8A02\u7248\u3067\u306F\u524A\u9664\u3055\u308C\u305F\u3002" , "lang" : "ja" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Quicksilver Messenger Service \u2013 ameryka\u0144ski zesp\u00F3\u0142 muzyczny graj\u0105cy psychodeliczny rock i acid rock zwi\u0105zany z ruchem hippisowskim. Grupa powsta\u0142a w 1965 w San Francisco. Zesp\u00F3\u0142 wypracowa\u0142 charakterystyczne transowe brzmienie z monotonn\u0105 perkusj\u0105 i niesko\u0144czenie improwizuj\u0105cymi gitarami, pochodami basowymi oraz mocno odrealnionymi partiami wokalnymi, jednak forma utwor\u00F3w zespo\u0142u niekiedy zbli\u017Ca\u0142a si\u0119 tak\u017Ce do klasycznie poj\u0119tych piosenek oddaj\u0105cych ducha swej epoki. Stylistyka zespo\u0142u przez wiele lat ewoluowa\u0142a. Du\u017Cy wp\u0142yw mia\u0142y na to ci\u0105g\u0142e poszukiwania artystyczne muzyk\u00F3w oraz cz\u0119ste zmiany (nawet jak na standardy grup rockowych) personalne. Najwi\u0119ksze przeboje grupy to Mona, Who Do You Love, The Fool czy Pride of a Man.Grupa cz\u0119sto wsp\u00F3\u0142pracowa\u0142a z muzykami i zespo\u0142ami takimi jak: Jefferson Airplane, Grace Slick, Paul Kantner, Grateful Dead. Urz\u0105dza\u0142a r\u00F3wnie\u017C spektakularne jam sessions." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Quicksilver Messenger Service was \u00E9\u00E9n van de bands die optraden bij de Gathering of the Tribes in het Golden Gate Park in San Francisco in 1967. Quicksilver was een psychedelische muziekgroep, opgericht door Dino Valente (artiestennaam van Chet Powers). De andere leden waren John Cipollina, Jim Murray, David Freiberg, Greg Elmore en Gary Duncan. Hoewel Quicksilver Messenger Service al snel in de problemen kwam door vermeend bezit van drugs begon de groep in 1965 aan een tour langs de westkust van de Verenigde Staten. In 1967 kwam hun eerste contact met de platenmaatschappij Capitol Records tot stand en werden de platen Quicksilver Messenger Service en Happy Trails uitgebracht. Murray en Duncan hadden de band toen al verlaten en Nicky Hopkins was toegetreden tot Quicksilver Messenger Service. Het opstappen en toetreden van bandleden werd zo'n beetje het handelsmerk van de groep en hij viel uiteen. In 1975 en 1986 werden pogingen ondernomen om de groep nieuw leven in te blazen, maar echt succesvol waren die pogingen niet. Quicksilver Messenger Service maakte vooral muziek die recht toe en recht aan was, als begeleiding van teksten die recht uit het hart kwamen. Bij optredens lag het accent veel op improvisatie en experimenten.Het bekendste werk van de groep is ongetwijfeld Happy Trails uit 1969, een elpee die in de muziekgeschiedenisboeken is terechtgekomen als \"the finest live album ever recorded\". Ruim de helft van deze plaat, zeven nummers, is gewijd aan een QMS-versie van de Bo Diddley-klassieker Who Do You Love? De gitaren van Cipollina en Duncan en het publiek van Bill Graham's Fillmore Auditorium proberen elkaar op deze legendarische opname te overtreffen met varianten op de typische Bo Diddley-riff." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Quicksilver Messenger Service es una banda de Rock psicod\u00E9lico formada en el a\u00F1o 1965 en la ciudad de San Francisco, EE.UU.. Alcanzan la popularidad principalmente a causa del sencillo Fresh Air, del \u00E1lbum Just for Love, el cual fue su mayor \u00E9xito, alcanzado el lugar 49 en las listas de \u00E9xito del a\u00F1o 1970." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Quicksilver Messenger Service foi uma das primeiras bandas de m\u00FAsica psicod\u00E9lica de S\u00E3o Francisco dos anos 1960, formada por Dino Valente, John Cipollina, Jim Murray, David Freiberg, Greg Elmore e Gary Duncan. A partir de 1965 o grupo entrou em intensa turn\u00EA na regi\u00E3o da costa oeste dos Estados Unidos, finalmente conseguindo um contrato com a Capitol Records em 1967 e lan\u00E7ando o \u00E1lbum Quicksilver Messenger Service. Logo em seguida Murray e Duncan deixaram a banda, e Nicky Hopkins entrou bem a tempo de completar Shady Grove, de 1970; Duncan retornou pouco tempo depois. Esta forma\u00E7\u00E3o durou por mais um ano, at\u00E9 que o grupo finalmente se separou. O Quicksilver reuniu-se em 1975 e novamente em 1986." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "\u30AF\u30A4\u30C3\u30AF\u30B7\u30EB\u30F4\u30A1\u30FC\u30FB\u30E1\u30C3\u30BB\u30F3\u30B8\u30E3\u30FC\u30FB\u30B5\u30FC\u30F4\u30A3\u30B9\uFF08Quicksilver Messenger Service)\u306F\u30A2\u30E1\u30EA\u30AB\u306E\u30D6\u30EB\u30FC\u30B9\u3001\u30D5\u30A9\u30FC\u30AF\u3001\u30ED\u30C3\u30AF\u30FB\u30D0\u30F3\u30C9\u3002\u30B0\u30EC\u30A4\u30C8\u30D5\u30EB\u30FB\u30C7\u30C3\u30C9\u3084\u30B8\u30A7\u30D5\u30A1\u30FC\u30BD\u30F3\u30FB\u30A8\u30A2\u30D7\u30EC\u30A4\u30F3\u3001\u30D3\u30C3\u30B0\u30FB\u30D6\u30E9\u30B6\u30FC\uFF06\u30DB\u30FC\u30EB\u30C7\u30A3\u30F3\u30B0\u30FB\u30AB\u30F3\u30D1\u30CB\u30FC\u306A\u3069\u3068\u5171\u306B\u3001\u30B5\u30F3\u30D5\u30E9\u30F3\u30B7\u30B9\u30B3\u306E\u30B5\u30A4\u30B1\u30C7\u30EA\u30C3\u30AF\u30FB\u30ED\u30C3\u30AF\u306E\u30B0\u30EB\u30FC\u30D7\u3068\u3057\u3066\u77E5\u3089\u308C\u3066\u3044\u308B\u3002\u30A2\u30EB\u30D0\u30E0\u300E\u30CF\u30C3\u30D4\u30FC\u30FB\u30C8\u30EC\u30A4\u30EB\u30BA (Happy Trails)\u300F\u306F\u3001\u300E\u30ED\u30FC\u30EA\u30F3\u30B0\u30FB\u30B9\u30C8\u30FC\u30F3\u8A8C\u304C\u9078\u3076\u30AA\u30FC\u30EB\u30BF\u30A4\u30E0\u30FB\u30D9\u30B9\u30C8\u30A2\u30EB\u30D0\u30E0500\u300F\u306B\u304A\u3044\u3066189\u4F4D\u306B\u30E9\u30F3\u30AF\u30A4\u30F3\u3002 \u30AE\u30BF\u30FC\u306E\u30B8\u30E7\u30F3\u30FB\u30B7\u30DD\u30EA\u30CA\u306F\u3001\u300C\u30ED\u30FC\u30EA\u30F3\u30B0\u30FB\u30B9\u30C8\u30FC\u30F3\u306E\u9078\u3076\u6B74\u53F2\u4E0A\u6700\u3082\u5049\u5927\u306A100\u4EBA\u306E\u30AE\u30BF\u30EA\u30B9\u30C8\u300D\u306B\u304A\u3044\u30662003\u5E74\u306F\u7B2C32\u4F4D\u30012011\u5E74\u306E\u6539\u8A02\u7248\u3067\u306F\u524A\u9664\u3055\u308C\u305F\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Quicksilver Messenger Service (QMS) war eine psychedelische US-Rockband aus San Francisco in den sp\u00E4ten 1960er und den 1970er Jahren." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Quicksilver Messenger Service (\u00AB\u041C\u043E\u043B\u043D\u0438\u0435\u043D\u043E\u0441\u043D\u0430\u044F \u0441\u043B\u0443\u0436\u0431\u0430 \u0434\u043E\u0441\u0442\u0430\u0432\u043A\u0438\u00BB) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0430\u044F \u0440\u043E\u043A-\u0433\u0440\u0443\u043F\u043F\u0430, \u043E\u0431\u0440\u0430\u0437\u043E\u0432\u0430\u043D\u043D\u0430\u044F \u0432 \u0421\u0430\u043D-\u0424\u0440\u0430\u043D\u0446\u0438\u0441\u043A\u043E \u0432 1965 \u0433\u043E\u0434\u0443 \u0438 \u0441\u0442\u0430\u0432\u0448\u0430\u044F \u043E\u0434\u043D\u043E\u0439 \u0438\u0437 \u0432\u0435\u0434\u0443\u0449\u0438\u0445 \u043D\u0430 \u043F\u0441\u0438\u0445\u043E\u0434\u0435\u043B\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u0441\u0446\u0435\u043D\u0435 \u0432\u0442\u043E\u0440\u043E\u0439 \u043F\u043E\u043B\u043E\u0432\u0438\u043D\u044B 1960-\u0445 \u0433\u043E\u0434\u043E\u0432. \u0411\u0443\u0434\u0443\u0447\u0438 \u043F\u043E \u0441\u0443\u0442\u0438 \u0434\u0436\u044D\u043C-\u0431\u044D\u043D\u0434\u043E\u043C, Quicksilver Messenger Service \u043D\u0435 \u0434\u043E\u0441\u0442\u0438\u0433\u043B\u0438 \u043A\u043E\u043C\u043C\u0435\u0440\u0447\u0435\u0441\u043A\u043E\u0433\u043E \u0443\u0441\u043F\u0435\u0445\u0430, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0441\u043E\u043F\u0443\u0442\u0441\u0442\u0432\u043E\u0432\u0430\u043B Jefferson Airplane \u0438 The Grateful Dead, \u043D\u043E \u0441\u0442\u0430\u043B\u0438 \u0432\u0430\u0436\u043D\u043E\u0439 \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u044E\u0449\u0435\u0439 \u0447\u0430\u0441\u0442\u044C\u044E \u0434\u0432\u0438\u0436\u0435\u043D\u0438\u044F \u0438 \u0435\u0433\u043E \u043D\u043E\u0432\u0430\u0442\u043E\u0440\u0441\u043A\u0438\u043C \u0437\u0432\u0435\u043D\u043E\u043C, \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u044F \u0432 \u0441\u0432\u043E\u0438\u0445 \u0438\u043C\u043F\u0440\u043E\u0432\u0438\u0437\u0430\u0446\u0438\u044F\u0445 \u044D\u043B\u0435\u043C\u0435\u043D\u0442\u044B \u0444\u043E\u043B\u043A\u0430, \u0434\u0436\u0430\u0437\u0430 \u0438 \u043A\u043B\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043A\u043E\u0439 \u043C\u0443\u0437\u044B\u043A\u0438." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "I Quicksilver Messenger Service sono stati una gruppo rock statunitense. Sono considerati (insieme ai Grateful Dead e ai Jefferson Airplane) una delle formazioni pi\u00F9 originali e innovative del rock psichedelico di San Francisco degli anni sessanta." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Quicksilver Messenger Service (sometimes credited as simply Quicksilver) is an American psychedelic rock band formed in 1965 in San Francisco. They were most famous for their biggest hit, the single \"Fresh Air\" (from the album Just for Love), which reached #49 in 1970." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Quicksilver Messenger Service est un groupe de rock psych\u00E9d\u00E9lique am\u00E9ricain." , "lang" : "fr" } ] ,
