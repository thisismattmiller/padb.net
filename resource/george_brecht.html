    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "George Brecht (August 27, 1926 \u2013 December 5, 2008), born George Ellis MacDiarmid, was an American conceptual artist and avant-garde composer, as well as a professional chemist who worked as a consultant for companies including Pfizer, Johnson & Johnson, and Mobil Oil. He was a key member of, and influence on, Fluxus, the international group of avant-garde artists centred on George Maciunas, having been involved with the group from the first performances in Wiesbaden 1962 until Maciunas' death in 1978." , "lang" : "en" } ,
      { "type" : "literal", "value" : "George Brecht, w\u0142a\u015Bc. George Ellis MacDiarmid (ur. 27 sierpnia 1926, zm. 5 grudnia 2008) \u2013 ameryka\u0144ski artysta sztuki konceptualnej oraz awangardowy kompozytor. Z wykszta\u0142cenia by\u0142 chemikiem \u2013 pracowa\u0142 jako konsultant dla r\u00F3\u017Cnych firm mi\u0119dzy innymi Pfizer, Johnson & Johnson, oraz Mobil Oil. By\u0142 jednym z czo\u0142owych cz\u0142onk\u00F3w ruchu Fluxus, mi\u0119dzynarodowej grupy artyst\u00F3w zgromadzonych wok\u00F3\u0142 George'a Maciunasa, by\u0142 zaanga\u017Cowany w dzia\u0142alno\u015B\u0107 grupy od czasu pierwszego festiwalu \u201EFestum Fluxorum\u201D, kt\u00F3ry odby\u0142 si\u0119 w Wiesbaden w 1962 roku, a\u017C do \u015Bmierci Maciunasa w 1978." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "\u30B8\u30E7\u30FC\u30B8\u30FB\u30D6\u30EC\u30AF\u30C8\uFF08George Brecht, 1926\u5E748\u670827\u65E5 - 2008\u5E7412\u67085\u65E5\uFF09\u306F\u3001\u30DF\u30CB\u30DE\u30EB\u30FB\u30A2\u30FC\u30C6\u30A3\u30B9\u30C8\u3001\u73FE\u4EE3\u7F8E\u8853\u5BB6\u3002 \u30CB\u30E5\u30FC\u30E8\u30FC\u30AF\u3067\u3001\u30B8\u30E7\u30FC\u30B8\u30FB\u30DE\u30AF\u30C0\u30FC\u30DF\u30C3\u30C9\uFF08George MacDiarmid\uFF09\u3068\u3057\u3066\u751F\u307E\u308C\u308B\u3002 \u30D5\u30A1\u30A4\u30B6\u30FC\u3001\u30B8\u30E7\u30F3\u30BD\u30F3&\u30B8\u30E7\u30F3\u30BD\u30F3\u3001\u30E2\u30FC\u30D3\u30EB\u30FB\u30AA\u30A4\u30EB\u306A\u3069\u3067\u5316\u5B66\u8005\u306E\u30B3\u30F3\u30B5\u30EB\u30BF\u30F3\u30C8\u3068\u3057\u3066\u50CD\u3044\u3066\u3044\u305F\u3002\u3053\u308C\u306F\u5F7C\u306E\u82B8\u8853\u6D3B\u52D5\u3092\u30B5\u30DD\u30FC\u30C8\u3059\u308B\u305F\u3081\u306B\u5FC5\u8981\u306A\u3053\u3068\u3067\u3042\u3063\u305F\u3002\u5F7C\u306F\u521D\u671F\u306E\u30D5\u30EB\u30AF\u30B5\u30B9\u306E\u30A2\u30FC\u30C6\u30A3\u30B9\u30C8\u3067\u3042\u3063\u305F\u3002\u540D\u524D\u306E\u30D6\u30EC\u30AF\u30C8\u306F\u30D9\u30EB\u30C8\u30EB\u30C8\u30FB\u30D6\u30EC\u30D2\u30C8\u304B\u3089\u53D6\u3063\u3066\u3044\u308B\u3002 \u30D6\u30EC\u30AF\u30C8\u306F1958\u5E74\u304B\u30891959\u5E74\u306E\u30B8\u30E7\u30F3\u30FB\u30B1\u30FC\u30B8\u306E\u30CB\u30E5\u30FC\u30FB\u30B9\u30AF\u30FC\u30EB\u30FB\u30D5\u30A9\u30FC\u30FB\u30BD\u30FC\u30B7\u30E3\u30EB\u30FB\u30EA\u30B5\u30FC\u30C1\u3067\u7814\u7A76\u3057\u3066\u3044\u305F\u3002\u5F7C\u306F\u30D5\u30EB\u30AF\u30B5\u30B9\u306B\u3064\u3044\u3066\u3001Fluxus Newspaper\u306B\u5BC4\u7A3F\u3057\u3066\u3044\u308B\u3002 1965\u5E744\u6708\u3001\u5F7C\u306F\u30CB\u30E5\u30FC\u30E8\u30FC\u30AF\u3092\u51FA\u3066\u3001\u30ED\u30FC\u30DE\u3078\u6E21\u308A\u3001\u30E8\u30FC\u30ED\u30C3\u30D1\u3067\u6D3B\u52D5\u3057\u305F\u3002 2008\u5E7412\u67085\u65E5\u306B\u30C9\u30A4\u30C4\u306E\u30B1\u30EB\u30F3\u3067\u6B7B\u53BB\u3057\u305F\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Artista minimalista, \u00E8 anche ricercatore chimico ed \u00E8 considerato tra le personalit\u00E0 determinanti del gruppo originario di Fluxus." , "lang" : "it" } ,
      { "type" : "literal", "value" : " Pour les articles homonymes, voir Brecht. George Brecht (27 ao\u00FBt 1926 \u2013 5 d\u00E9cembre 2008), n\u00E9 George Ellis MacDiarmid, \u00E9tait un artiste d'avant-garde am\u00E9ricain faisant partie de l\u2019art conceptuel, mais aussi un chimiste travaillant comme chercheur pour des laboratoires pharmaceutiques et comme consultant pour des compagnies telles que Pfizer, Johnson & Johnson, et Mobil Oil. Il fut un membre important de Fluxus groupe international d'artistes d'avant-garde dont George Maciunas \u00E9tait le \"meneur\". George Brecht fit partie du groupe d\u00E8s la premi\u00E8re performance \u00E0 Wiesbaden en 1962 et ce jusqu'\u00E0 la mort de Maciunas en 1978." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "George Brecht, geboren als George MacDiarmid (Halfway (Oregon), 27 augustus 1926 - Keulen, 5 december 2008) was een minimalistisch kunstenaar en \"componist\". Hij was tevens scheikundige die als raadgever werkte voor maatschappijen als Pfizer, Johnson & Johnson en Mobil Oil, om zijn artistieke bezigheden te financieren. Hij was een vroege Fluxus-artiest. Zijn pseudoniem was een eerbetoon aan Bertolt Brecht. Brecht woonde sinds 1972 in Keulen en won in 2006 de prestigieuze \"Kunstpreis Berlin'. Hij was ook kunsttheoreticus, die talloze theoretische verhandelingen schreef over de relatie tussen aspecten van de nieuwe muziek en specifieke environments. Hij maakte ook kunstenaarsboeken. Brecht stierf in december 2008." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "George Brecht (* 7. M\u00E4rz 1926 in New York City; \u2020 5. Dezember 2008 in K\u00F6ln) war ein US-amerikanischer K\u00FCnstler der Fluxus-Bewegung." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u0414\u0436\u043E\u0440\u0434\u0436 \u0411\u0440\u0435\u0445\u0442 (\u0430\u043D\u0433\u043B. \u0438 \u043D\u0435\u043C. George Brecht; 27 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1926, \u041D\u044C\u044E-\u0419\u043E\u0440\u043A, \u0421\u0428\u0410 \u2014 5 \u0434\u0435\u043A\u0430\u0431\u0440\u044F 2008, \u041A\u0435\u043B\u044C\u043D) \u2014 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A-\u043C\u0438\u043D\u0438\u043C\u0430\u043B\u0438\u0441\u0442 \u0438 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440, \u0431\u044B\u043B \u0443\u0447\u0430\u0441\u0442\u043D\u0438\u043A\u043E\u043C \u0424\u043B\u0443\u043A\u0441\u0443\u0441\u0430. \u0418\u0437\u0432\u0435\u0441\u0442\u0435\u043D \u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F event scores (\u0434\u043E\u0441\u043B\u043E\u0432\u043D\u043E \u043F\u0430\u0440\u0442\u0438\u0442\u0443\u0440\u0430 \u0441\u043E\u0431\u044B\u0442\u0438\u044F), \u0442\u0430\u043A\u0438\u043C \u043A\u0430\u043A \u0434\u043B\u044F Drip Music (1962). Event scores \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0438 \u0441\u043E\u0431\u043E\u0439 \u044D\u043A\u0441\u0446\u0435\u043D\u0442\u0440\u0438\u0447\u043D\u044B\u0435 \u0438\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043F\u0440\u0435\u0434\u043B\u0430\u0433\u0430\u043B\u0438\u0441\u044C \u0434\u043B\u044F \u0438\u0441\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F \u0443\u0447\u0430\u0441\u0442\u043D\u0438\u043A\u0430\u043C. \u041F\u0441\u0435\u0432\u0434\u043E\u043D\u0438\u043C \u0432\u0437\u044F\u043B \u0432 \u0447\u0435\u0441\u0442\u044C \u0411\u0435\u0440\u0442\u043E\u043B\u044C\u0434\u0430 \u0411\u0440\u0435\u0445\u0442\u0430." , "lang" : "ru" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "\u30B8\u30E7\u30FC\u30B8\u30FB\u30D6\u30EC\u30AF\u30C8\uFF08George Brecht, 1926\u5E748\u670827\u65E5 - 2008\u5E7412\u67085\u65E5\uFF09\u306F\u3001\u30DF\u30CB\u30DE\u30EB\u30FB\u30A2\u30FC\u30C6\u30A3\u30B9\u30C8\u3001\u73FE\u4EE3\u7F8E\u8853\u5BB6\u3002 \u30CB\u30E5\u30FC\u30E8\u30FC\u30AF\u3067\u3001\u30B8\u30E7\u30FC\u30B8\u30FB\u30DE\u30AF\u30C0\u30FC\u30DF\u30C3\u30C9\uFF08George MacDiarmid\uFF09\u3068\u3057\u3066\u751F\u307E\u308C\u308B\u3002 \u30D5\u30A1\u30A4\u30B6\u30FC\u3001\u30B8\u30E7\u30F3\u30BD\u30F3&\u30B8\u30E7\u30F3\u30BD\u30F3\u3001\u30E2\u30FC\u30D3\u30EB\u30FB\u30AA\u30A4\u30EB\u306A\u3069\u3067\u5316\u5B66\u8005\u306E\u30B3\u30F3\u30B5\u30EB\u30BF\u30F3\u30C8\u3068\u3057\u3066\u50CD\u3044\u3066\u3044\u305F\u3002\u3053\u308C\u306F\u5F7C\u306E\u82B8\u8853\u6D3B\u52D5\u3092\u30B5\u30DD\u30FC\u30C8\u3059\u308B\u305F\u3081\u306B\u5FC5\u8981\u306A\u3053\u3068\u3067\u3042\u3063\u305F\u3002\u5F7C\u306F\u521D\u671F\u306E\u30D5\u30EB\u30AF\u30B5\u30B9\u306E\u30A2\u30FC\u30C6\u30A3\u30B9\u30C8\u3067\u3042\u3063\u305F\u3002\u540D\u524D\u306E\u30D6\u30EC\u30AF\u30C8\u306F\u30D9\u30EB\u30C8\u30EB\u30C8\u30FB\u30D6\u30EC\u30D2\u30C8\u304B\u3089\u53D6\u3063\u3066\u3044\u308B\u3002 \u30D6\u30EC\u30AF\u30C8\u306F1958\u5E74\u304B\u30891959\u5E74\u306E\u30B8\u30E7\u30F3\u30FB\u30B1\u30FC\u30B8\u306E\u30CB\u30E5\u30FC\u30FB\u30B9\u30AF\u30FC\u30EB\u30FB\u30D5\u30A9\u30FC\u30FB\u30BD\u30FC\u30B7\u30E3\u30EB\u30FB\u30EA\u30B5\u30FC\u30C1\u3067\u7814\u7A76\u3057\u3066\u3044\u305F\u3002\u5F7C\u306F\u30D5\u30EB\u30AF\u30B5\u30B9\u306B\u3064\u3044\u3066\u3001Fluxus Newspaper\u306B\u5BC4\u7A3F\u3057\u3066\u3044\u308B\u3002 1965\u5E744\u6708\u3001\u5F7C\u306F\u30CB\u30E5\u30FC\u30E8\u30FC\u30AF\u3092\u51FA\u3066\u3001\u30ED\u30FC\u30DE\u3078\u6E21\u308A\u3001\u30E8\u30FC\u30ED\u30C3\u30D1\u3067\u6D3B\u52D5\u3057\u305F\u3002 2008\u5E7412\u67085\u65E5\u306B\u30C9\u30A4\u30C4\u306E\u30B1\u30EB\u30F3\u3067\u6B7B\u53BB\u3057\u305F\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "George Brecht (August 27, 1926 \u2013 December 5, 2008), born George Ellis MacDiarmid, was an American conceptual artist and avant-garde composer, as well as a professional chemist who worked as a consultant for companies including Pfizer, Johnson & Johnson, and Mobil Oil. He was a key member of, and influence on, Fluxus, the international group of avant-garde artists centred on George Maciunas, having been involved with the group from the first performances in Wiesbaden 1962 until Maciunas' death in 1978. One of the originators of 'participatory' art, in which the artwork can only be experienced by the active involvement of the viewer, he is most famous for his Event Scores such as Drip Music 1962, (see Video on YouTube) and is widely seen as an important precursor to conceptual art. He described his own art as a way of \u201Censuring that the details of everyday life, the random constellations of objects that surround us, stop going unnoticed.\u201D" , "lang" : "en" } ,
      { "type" : "literal", "value" : "\u0414\u0436\u043E\u0440\u0434\u0436 \u0411\u0440\u0435\u0445\u0442 (\u0430\u043D\u0433\u043B. \u0438 \u043D\u0435\u043C. George Brecht; 27 \u0430\u0432\u0433\u0443\u0441\u0442\u0430 1926, \u041D\u044C\u044E-\u0419\u043E\u0440\u043A, \u0421\u0428\u0410 \u2014 5 \u0434\u0435\u043A\u0430\u0431\u0440\u044F 2008, \u041A\u0435\u043B\u044C\u043D) \u2014 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A-\u043C\u0438\u043D\u0438\u043C\u0430\u043B\u0438\u0441\u0442 \u0438 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440, \u0431\u044B\u043B \u0443\u0447\u0430\u0441\u0442\u043D\u0438\u043A\u043E\u043C \u0424\u043B\u0443\u043A\u0441\u0443\u0441\u0430. \u0418\u0437\u0432\u0435\u0441\u0442\u0435\u043D \u0431\u043B\u0430\u0433\u043E\u0434\u0430\u0440\u044F event scores (\u0434\u043E\u0441\u043B\u043E\u0432\u043D\u043E \u043F\u0430\u0440\u0442\u0438\u0442\u0443\u0440\u0430 \u0441\u043E\u0431\u044B\u0442\u0438\u044F), \u0442\u0430\u043A\u0438\u043C \u043A\u0430\u043A \u0434\u043B\u044F Drip Music (1962). Event scores \u043F\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043B\u044F\u043B\u0438 \u0441\u043E\u0431\u043E\u0439 \u044D\u043A\u0441\u0446\u0435\u043D\u0442\u0440\u0438\u0447\u043D\u044B\u0435 \u0438\u043D\u0441\u0442\u0440\u0443\u043A\u0446\u0438\u0438, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043F\u0440\u0435\u0434\u043B\u0430\u0433\u0430\u043B\u0438\u0441\u044C \u0434\u043B\u044F \u0438\u0441\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F \u0443\u0447\u0430\u0441\u0442\u043D\u0438\u043A\u0430\u043C. \u041F\u0441\u0435\u0432\u0434\u043E\u043D\u0438\u043C \u0432\u0437\u044F\u043B \u0432 \u0447\u0435\u0441\u0442\u044C \u0411\u0435\u0440\u0442\u043E\u043B\u044C\u0434\u0430 \u0411\u0440\u0435\u0445\u0442\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "George Brecht (* 7. M\u00E4rz 1926 in New York City; \u2020 5. Dezember 2008 in K\u00F6ln) war ein US-amerikanischer K\u00FCnstler der Fluxus-Bewegung." , "lang" : "de" } ,
      { "type" : "literal", "value" : "George Brecht, geboren als George MacDiarmid (Halfway (Oregon), 27 augustus 1926 - Keulen, 5 december 2008) was een minimalistisch kunstenaar en \"componist\". Hij was tevens scheikundige die als raadgever werkte voor maatschappijen als Pfizer, Johnson & Johnson en Mobil Oil, om zijn artistieke bezigheden te financieren. Hij was een vroege Fluxus-artiest. Zijn pseudoniem was een eerbetoon aan Bertolt Brecht. Brecht woonde sinds 1972 in Keulen en won in 2006 de prestigieuze \"Kunstpreis Berlin'. Hij was ook kunsttheoreticus, die talloze theoretische verhandelingen schreef over de relatie tussen aspecten van de nieuwe muziek en specifieke environments. Hij maakte ook kunstenaarsboeken. Brecht stierf in december 2008." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Artista minimalista, \u00E8 anche ricercatore chimico ed \u00E8 considerato tra le personalit\u00E0 determinanti del gruppo originario di Fluxus." , "lang" : "it" } ,
      { "type" : "literal", "value" : " Pour les articles homonymes, voir Brecht. George Brecht (27 ao\u00FBt 1926 \u2013 5 d\u00E9cembre 2008), n\u00E9 George Ellis MacDiarmid, \u00E9tait un artiste d'avant-garde am\u00E9ricain faisant partie de l\u2019art conceptuel, mais aussi un chimiste travaillant comme chercheur pour des laboratoires pharmaceutiques et comme consultant pour des compagnies telles que Pfizer, Johnson & Johnson, et Mobil Oil. Il fut un membre important de Fluxus groupe international d'artistes d'avant-garde dont George Maciunas \u00E9tait le \"meneur\". George Brecht fit partie du groupe d\u00E8s la premi\u00E8re performance \u00E0 Wiesbaden en 1962 et ce jusqu'\u00E0 la mort de Maciunas en 1978. D\u00E8s le d\u00E9but des ann\u00E9es 1950, il s'int\u00E9resse au th\u00E8me du hasard et de l'al\u00E9atoire. Ses recherches, aussi bien scientifiques qu'artistiques, le porteront \u00E0 \u00E9crire L'Imagerie du hasard (Chance Imagery).Disciple de John Cage, il sera son \u00E9l\u00E8ve \u00E0 la New School for Social Research en 1958 et 1959.En 1967, il collabore \u00E0 la r\u00E9daction d'un livre d\u2019enseignement avec Robert Filliou, Joseph Beuys, John Cage, Nam June Paik, Wolf Vostell, Charlotte Moorman et Allan Kaprow : Teaching and Learning as performing Arts. Parmi ses \u0153uvres \"Fluxus\" notables, bon nombre d'events de formulation lapidaire (Three Aqueous Events : \"Glace, Eau, Vapeur\" - \u00E9t\u00E9 1961) ou, au contraire, extr\u00EAmement d\u00E9taill\u00E9e (Card Piece for Voice, \u00E9t\u00E9 1959 : jeu pour jusqu'\u00E0 54 joueurs, comprenant un ensemble de cartes et d'instructions). Ses premi\u00E8res instructions pour event seront compil\u00E9es dans une bo\u00EEte nomm\u00E9e Water Yam, \u00E9dit\u00E9e avec l'aide de Maciunas. Entre 1965 et 1968 il dirige une galerie nomm\u00E9e La C\u00E9dille qui Sourit \u00E0 Villefranche-sur-Mer avec Robert Filliou Le lieu ne joue pas le r\u00F4le de vitrine d'une galerie traditionnelle, c'est l'atelier des artistes et de leurs compagnes, important comme lieu de contacts et d'\u00E9changes avec le groupe Fluxus local et les artistes de passage, et comme lieu symbolique pour les avant-gardes C\u00F4te d'Azur entre 1965 et 1968." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "George Brecht, w\u0142a\u015Bc. George Ellis MacDiarmid (ur. 27 sierpnia 1926, zm. 5 grudnia 2008) \u2013 ameryka\u0144ski artysta sztuki konceptualnej oraz awangardowy kompozytor. Z wykszta\u0142cenia by\u0142 chemikiem \u2013 pracowa\u0142 jako konsultant dla r\u00F3\u017Cnych firm mi\u0119dzy innymi Pfizer, Johnson & Johnson, oraz Mobil Oil. By\u0142 jednym z czo\u0142owych cz\u0142onk\u00F3w ruchu Fluxus, mi\u0119dzynarodowej grupy artyst\u00F3w zgromadzonych wok\u00F3\u0142 George'a Maciunasa, by\u0142 zaanga\u017Cowany w dzia\u0142alno\u015B\u0107 grupy od czasu pierwszego festiwalu \u201EFestum Fluxorum\u201D, kt\u00F3ry odby\u0142 si\u0119 w Wiesbaden w 1962 roku, a\u017C do \u015Bmierci Maciunasa w 1978. Brecht by\u0142 jednym z pierwszych tw\u00F3rc\u00F3w sztuki interaktywnej, w kt\u00F3rej dzie\u0142o sztuki mo\u017Ce zosta\u0107 do\u015Bwiadczone poprzez aktywne zaanga\u017Cowanie odbiorcy \u201Einteraktora\u201D. Zas\u0142yn\u0105\u0142 ze swoich \u201Ekompozycji\u201D Event Scores takich jak \u201Ekapi\u0105ca muzyka\u201D 1962. Jest powszechnie uwa\u017Cany za prekursora sztuki konceptualnej. Sam opisywa\u0142 swoj\u0105 tw\u00F3rczo\u015B\u0107 jako: spos\u00F3b na upewnienie si\u0119 \u017Ce szczeg\u00F3\u0142y \u017Cycia codziennego, oraz przypadkowe uk\u0142ady przedmiot\u00F3w nas otaczaj\u0105cych, przestan\u0105 uchodzi\u0107 niezauwa\u017Cone." , "lang" : "pl" } ] ,
