    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Johannes G. Fritsch (27 July 1941 \u2013 29 April 2010) was a German composer. At the age of seven, Fritsch found a violin in the attic of his uncle's house in Bensheim-Auerbach, Germany, and began lessons with a village music teacher named Knapp. When he was ten, his family moved to Cologne, and he began studying with the principal violist in the G\u00FCrzenich Orchestra (, 20). He studied music, sociology, and philosophy from 1961 to 1965 at the University and the Staatliche Musikhochschule in Cologne with, amongst others, Bernd Alois Zimmermann and Gottfried Michael Koenig. In the following years he applied himself to the most varied musical activities. Amongst other things he played viola in the Stockhausen-Ensemble from 1964 to 1970, and took part in the German exhibition at Expo '70, the World\u2019s Fair in Osaka in 1970 (; , 21). Although he had begun to compose at the age of 17, Fritsch regards as his first real composition the Duett f\u00FCr Bratsche (Duet for Viola), for viola and tape, which had a succ\u00E8s de scandale when he performed it at the Darmst\u00E4dter Ferienkurse in 1962\u2014one newspaper review called him a k\u00FChner Kratzer (audacious scraper) (, 20). In 1966 Fritsch received the F\u00F6rderpreis (Monetary Award) of the Federal State of North Rhine\u2013Westphalia, and in 1971 the Prize of the Paris Biennale. Since the 1970s there have been further awards, such as the F\u00F6rderpreis of the City of Cologne, and the Robert-Schumann Prize of the City of D\u00FCsseldorf. In 1970 Fritsch was one of the founders of the Feedback Studio of Cologne (together with Rolf Gehlhaar and David Johnson), and has been since 1975 active as the chief protagonist of the \"Feedback Studio Verlag,\" the first German composers' publishing house: He is a producer of Compact Discs, editor of the \"Feedback Studio Papers\" (one of the journals dedicated to electronic music), a publisher of scores of contemporary music, and a concert manager. In 1979, 1982, 1984, and 1986 he was with WDR manager of the World Music Congresses in Vlotho (). From 1984 he was Professor of Composition at the Staatliche Hochschule f\u00FCr Musik in Cologne, where his students have included Volker Staub, Caspar Johannes Walter, Juan Maria Solare, Josef Rebbe, Branimir Krstic and many other composers & improvisors. He died at the age of 68 on 29 April 2010 after a long illness ()." , "lang" : "en" } ,
