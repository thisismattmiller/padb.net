    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : " Pour les articles homonymes, voir Manzoni. Piero Manzoni, n\u00E9 le 13 juillet 1933 \u00E0 Soncino (province de Cr\u00E9mone), et mort \u00E0 Milan le 6 f\u00E9vrier 1963, est un plasticien italien, pionnier de l'Arte Povera et de l'art conceptuel." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "\u30D4\u30A8\u30ED\u30FB\u30DE\u30F3\u30BE\u30FC\u30CB\uFF08Piero Manzoni, 1933\u5E747\u670813\u65E5-1963\u5E742\u67086\u65E5\uFF09\u306F\u300120\u4E16\u7D00\u306E\u30A4\u30BF\u30EA\u30A2\u306E\u7F8E\u8853\u5BB6\u3001\u753B\u5BB6\u3001\u5F6B\u523B\u5BB6\u3002 \u30A4\u30F4\u30FB\u30AF\u30E9\u30A4\u30F3\u306E\u30E2\u30CE\u30AF\u30ED\u30FC\u30E0\u7D75\u753B\u3084\u30A2\u30EB\u30D9\u30EB\u30C8\u30FB\u30D6\u30C3\u30EA\u306E\u8907\u5408\u7D20\u6750\u4E3B\u7FA9\u306E\u5F71\u97FF\u3092\u53D7\u3051\u3001\u69D8\u3005\u306A\u7D20\u6750\u3092\u7528\u3044\u3066\u300C\u30A2\u30AF\u30ED\u30FC\u30E0\uFF08\u7121\u8272\uFF09\u300D\u3068\u984C\u3059\u308B\u6570\u591A\u304F\u306E\u767D\u3044\u7D75\u753B\u4F5C\u54C1\u3092\u5236\u4F5C\u3057\u305F\u3002\u307E\u305F\u3001\u30DE\u30EB\u30BB\u30EB\u30FB\u30C7\u30E5\u30B7\u30E3\u30F3\u306E\u5F71\u97FF\u3092\u53D7\u3051\u3001\u30E8\u30FC\u30ED\u30C3\u30D1\u3001\u30A4\u30BF\u30EA\u30A2\u306B\u304A\u3051\u308B\u30B3\u30F3\u30BB\u30D7\u30C1\u30E5\u30A2\u30EB\u30FB\u30A2\u30FC\u30C8\u306E\u8349\u5206\u3051\u7684\u306A\u4F5C\u54C1\u3082\u591A\u304F\u88FD\u4F5C\u3057\u3066\u304A\u308A\u3001\u30A2\u30EB\u30C6\u30FB\u30DD\u30FC\u30F4\u30A7\u30E9\u306E\u5DE8\u5320\u3067\u3042\u308B\u30E4\u30CB\u30B9\u30FB\u30AF\u30CD\u30EA\u30B9\u306E\u3088\u3046\u306B\u3001\u3080\u3057\u308D\u6982\u5FF5\u7684\u30A2\u30FC\u30C8\u306E\u4F5C\u54C1\u3092\u9AD8\u304F\u8A55\u4FA1\u3059\u308B\u30A2\u30FC\u30C6\u30A3\u30B9\u30C8\u3082\u591A\u3044\u3002 \u30DE\u30F3\u30BE\u30FC\u30CB\u306E\u6700\u3082\u91CD\u8981\u306A\u4F5C\u54C1\u306F\u3001\u300E\u82B8\u8853\u5BB6\u306E\u7CDE\u300F\u3067\u3042\u308B\u3002\u3053\u308C\u306F\u30DE\u30F3\u30BE\u30FC\u30CB\u81EA\u8EAB\u306E\u6392\u6CC4\u7269\u3092\u300C30\u30B0\u30E9\u30E0\u3001\u81EA\u7136\u4FDD\u5B58\u300D\u3068\u30E9\u30D9\u30EB\u304C\u8CBC\u3089\u308C\u305F\u91D1\u5C5E\u88FD\u306E\u7F36\u8A70\u306B\u5C01\u5370\u3057\u3001\u5F53\u65E5\u306E30\u30B0\u30E9\u30E0\u306E\u91D1\u306E\u76F8\u5834\u3067\u58F2\u3063\u305F\u3082\u306E\u3002\u8CC7\u672C\u4E3B\u7FA9\u793E\u4F1A\u3067\u306E\u7F8E\u8853\u4F5C\u54C1\u306E\u5728\u308A\u65B9\u3001\u82B8\u8853\u7684\u4FA1\u5024\u3068\u7D4C\u6E08\u7684\u4EA4\u63DB\u4FA1\u5024\u306E\u5DEE\u7570\u306E\u554F\u984C\u3001\u4F5C\u54C1\u3092\u30A2\u30FC\u30C6\u30A3\u30B9\u30C8\u306E\u5185\u9762\u306E\u8868\u51FA\u3068\u3059\u308B\u30ED\u30DE\u30F3\u4E3B\u7FA9\u7684\u82B8\u8853\u89B3\u306A\u3069\u3092\u76AE\u8089\u308B\u3001\u753B\u671F\u7684\u306A\u53CD\u82B8\u8853\u7684\u6D3B\u52D5\u3067\u3042\u3063\u305F\u3002 1963\u5E742\u67086\u65E5\u3001\u30DF\u30E9\u30CE\u3067\u6B7B\u53BB\u3002\u3000" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "\u041F\u044C\u0435\u0440\u043E \u041C\u0430\u043D\u0434\u0437\u043E\u043D\u0438 (\u0438\u0442\u0430\u043B. Piero Manzoni; 13 \u0438\u044E\u043B\u044F 1933, \u0421\u043E\u043D\u0447\u0438\u043D\u043E, \u0418\u0442\u0430\u043B\u0438\u044F \u2014 6 \u0444\u0435\u0432\u0440\u0430\u043B\u044F 1963, \u041C\u0438\u043B\u0430\u043D, \u0418\u0442\u0430\u043B\u0438\u044F) \u2014 \u0438\u0442\u0430\u043B\u044C\u044F\u043D\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u044B\u0439 \u0441\u0432\u043E\u0438\u043C \u043A\u043E\u043D\u0446\u0435\u043F\u0442\u0443\u0430\u043B\u044C\u043D\u044B\u043C\u0438 \u0440\u0430\u0431\u043E\u0442\u0430\u043C\u0438, \u0441\u043E\u0437\u0434\u0430\u0432\u0430\u0432\u0448\u0438\u043C\u0438\u0441\u044F \u043A\u0430\u043A \u043F\u0440\u044F\u043C\u043E\u0439 \u043E\u0442\u0432\u0435\u0442 \u043D\u0430 \u0442\u0432\u043E\u0440\u0447\u0435\u0441\u0442\u0432\u043E \u0435\u0433\u043E \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u0438\u043A\u0430 \u0418\u0432\u0430 \u041A\u043B\u044F\u0439\u043D\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "25\u0628\u0643 \u0627\u0644\u0645\u062D\u062A\u0648\u0649 \u0647\u0646\u0627 \u064A\u0646\u0642\u0635\u0647 \u0627\u0644\u0627\u0633\u062A\u0634\u0647\u0627\u062F \u0628\u0645\u0635\u0627\u062F\u0631. \u064A\u0631\u062C\u0649 \u0625\u064A\u0631\u0627\u062F \u0645\u0635\u0627\u062F\u0631 \u0645\u0648\u062B\u0648\u0642 \u0628\u0647\u0627. \u0623\u064A \u0645\u0639\u0644\u0648\u0645\u0627\u062A \u063A\u064A\u0631 \u0645\u0648\u062B\u0642\u0629 \u064A\u0645\u0643\u0646 \u0627\u0644\u062A\u0634\u0643\u064A\u0643 \u0628\u0647\u0627 \u0648\u0625\u0632\u0627\u0644\u062A\u0647\u0627. (\u0641\u0628\u0631\u0627\u064A\u0631 2016) \u0628\u064A\u064A\u0631\u0648 \u0645\u0627\u0646\u0632\u0648\u0646\u064A (13 \u064A\u0648\u0644\u064A\u0648 1933 - 6 \u0641\u0628\u0631\u0627\u064A\u0631 1963) \u0641\u0646\u0627\u0646 \u0625\u064A\u0637\u0627\u0644\u064A \u064A\u0639\u0631\u0641 \u0628\u0641\u0646\u0647 \u0627\u0644\u0633\u062E\u0631\u0648\u064A \u0627\u0644\u0645\u0641\u0627\u0647\u064A\u0645\u064A. \u0645\u062A\u0623\u062B\u0631\u0627\u064B \u0628\u0623\u0639\u0645\u0627\u0644 \u064A\u0641\u064A\u0633 \u0643\u0644\u0627\u064A\u0646\u060C \u0633\u0628\u0642\u062A \u0623\u0639\u0645\u0627\u0644\u0647 \u0648 \u0623\u062B\u0631\u062A \u0628\u0635\u0648\u0631\u0629 \u0645\u0628\u0627\u0634\u0631\u0629 \u0641\u064A \u0623\u0639\u0645\u0627\u0644 \u062C\u064A\u0644 \u0645\u0646 \u0627\u0644\u0641\u0646\u0627\u0646\u064A\u0646 \u0627\u0644\u0634\u0628\u0627\u0628 \u0627\u0644\u0625\u064A\u0637\u0627\u0644\u064A\u064A\u0646. \u0627\u0634\u062A\u0647\u0631 \u0628\u0639\u0645\u0644\u0647 \u0627\u0644\u0627\u0643\u062B\u0631 \u0633\u062E\u0631\u064A\u0629 \u0648\u062C\u0646\u0648\u0646\u0627 \u0639\u0644\u0649 \u0627\u0644\u0627\u0637\u0644\u0627\u0642 \u0648\u0630\u0644\u0643 \u0639\u0646\u062F\u0645\u0627 \u0642\u0627\u0645 \u0628\u062C\u0645\u0639 90 \u0635\u0641\u064A\u062D\u0629 \u0648\u0645\u0644\u0626\u0647\u0627 \u0628\u0628\u0631\u0627\u0632\u0647 \u0643\u0627\u062A\u0628\u0627 \u0639\u0644\u064A\u0647\u0627 merda d'artista \u0627\u0648 artist's shit \u0648\u062A\u0639\u0631\u0641\u0648\u0646 \u0645\u0627\u0630\u0627 \u064A\u0639\u0646\u064A \u0647\u0630\u0627 \u0628\u062F\u0648\u0646 \u0634\u0643 \u0648\u0627\u0644\u0639\u062C\u064A\u0628 \u0641\u064A \u0627\u0644\u0627\u0645\u0631 \u0627\u0646\u0647 \u0642\u062F \u0628\u0627\u0639 \u0627\u0644\u0648\u0627\u062D\u062F\u0647 \u0639\u0644\u0649 124 \u0627\u0644\u0641 \u062F\u0648\u0644\u0627\u0631" , "lang" : "ar" } ,
      { "type" : "literal", "value" : "Piero Manzoni (July 13, 1933 \u2013 February 6, 1963) was an Italian artist best known for his ironic approach to avant-garde art. Often compared to the work of Yves Klein, his own work anticipated, and directly influenced, the work of a generation of younger Italian artists brought together by the critic Germano Celant in the first Arte Povera exhibition held in Genoa, 1967. Manzoni is most famous for a series of artworks that call into question the nature of the art object, directly prefiguring Conceptual Art. His work eschews normal artist's materials, instead using everything from rabbit fur to human excrement in order to \"tap mythological sources and to realize authentic and universal values\"." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Piero Manzoni (13 de julio de 1933 - 6 de febrero de 1963) fue un artista italiano c\u00E9lebre por su arte conceptual ir\u00F3nico, como respuesta a la obra de Yves Klein." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Piero Manzoni (Soncino, 13 de julho de 1933 \u2014 Mil\u00E3o, 6 de fevereiro de 1963) foi um artista italiano c\u00E9lebre por suas obras conceituais, como resposta direta ao trabalho de Yves Klein. \u00C9 celebre sua obra Merda de Artista, dentre outras tantas que chegam a ser vendidas por mais 1 milh\u00E3o de libras." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Piero Manzoni (13 juli 1933 \u2013 6 februari 1963) was een Italiaanse kunstenaar die afstamde van oude adel uit Milaan; hij stierf jong. Als kunstenaar verzette hij zich fel tegen allerlei vormen van traditie, tot aan de opvattingen over het individualistische kunstenaarschap aan toe." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Piero Manzoni (* 13. Juli 1933 in Soncino, Cremona; \u2020 6. Februar 1963 in Mailand) \u2013 mit vollem Namen Conte Meroni Manzoni di Chiosca e Poggiolo (deutsch Graf Meroni Manzoni von Chiosca und Poggiolo) \u2013 war ein italienischer K\u00FCnstler, der als Wegbereiter der Konzeptkunst gilt. Seine Arbeiten wurden unter anderem auf der 4. documenta in Kassel und auf der Biennale von Venedig 1972 pr\u00E4sentiert." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Piero Manzoni ( ur. 13 lipca 1933 w Soncino, Cremona, zm. 6 lutego 1963 w Mediolanie) \u2212 w\u0142oski artysta, przedstawiciel sztuki konceptualnej. Manzoni jako malarz eksperymentowa\u0142 z r\u00F3\u017Cnymi materia\u0142ami i pigmentami. Wykorzystywa\u0142 m.in. farb\u0119 fluorescencyjn\u0105 i chlorek kobaltu, by kolor obraz\u00F3w zmienia\u0142 si\u0119 z up\u0142ywem czasu. Jego rze\u017Aby wykonane by\u0142y z takich materia\u0142\u00F3w jak bawe\u0142na, w\u0142\u00F3kno szklane i futro kr\u00F3licze, przedstawicielem sztuki konceptualnej. Piero Manzoni umar\u0142 w swoim studio we W\u0142oszech." , "lang" : "pl" } ] ,

      { "type" : "literal", "value" : "\u30D4\u30A8\u30ED\u30FB\u30DE\u30F3\u30BE\u30FC\u30CB\uFF08Piero Manzoni, 1933\u5E747\u670813\u65E5-1963\u5E742\u67086\u65E5\uFF09\u306F\u300120\u4E16\u7D00\u306E\u30A4\u30BF\u30EA\u30A2\u306E\u7F8E\u8853\u5BB6\u3001\u753B\u5BB6\u3001\u5F6B\u523B\u5BB6\u3002 \u30A4\u30F4\u30FB\u30AF\u30E9\u30A4\u30F3\u306E\u30E2\u30CE\u30AF\u30ED\u30FC\u30E0\u7D75\u753B\u3084\u30A2\u30EB\u30D9\u30EB\u30C8\u30FB\u30D6\u30C3\u30EA\u306E\u8907\u5408\u7D20\u6750\u4E3B\u7FA9\u306E\u5F71\u97FF\u3092\u53D7\u3051\u3001\u69D8\u3005\u306A\u7D20\u6750\u3092\u7528\u3044\u3066\u300C\u30A2\u30AF\u30ED\u30FC\u30E0\uFF08\u7121\u8272\uFF09\u300D\u3068\u984C\u3059\u308B\u6570\u591A\u304F\u306E\u767D\u3044\u7D75\u753B\u4F5C\u54C1\u3092\u5236\u4F5C\u3057\u305F\u3002\u307E\u305F\u3001\u30DE\u30EB\u30BB\u30EB\u30FB\u30C7\u30E5\u30B7\u30E3\u30F3\u306E\u5F71\u97FF\u3092\u53D7\u3051\u3001\u30E8\u30FC\u30ED\u30C3\u30D1\u3001\u30A4\u30BF\u30EA\u30A2\u306B\u304A\u3051\u308B\u30B3\u30F3\u30BB\u30D7\u30C1\u30E5\u30A2\u30EB\u30FB\u30A2\u30FC\u30C8\u306E\u8349\u5206\u3051\u7684\u306A\u4F5C\u54C1\u3082\u591A\u304F\u88FD\u4F5C\u3057\u3066\u304A\u308A\u3001\u30A2\u30EB\u30C6\u30FB\u30DD\u30FC\u30F4\u30A7\u30E9\u306E\u5DE8\u5320\u3067\u3042\u308B\u30E4\u30CB\u30B9\u30FB\u30AF\u30CD\u30EA\u30B9\u306E\u3088\u3046\u306B\u3001\u3080\u3057\u308D\u6982\u5FF5\u7684\u30A2\u30FC\u30C8\u306E\u4F5C\u54C1\u3092\u9AD8\u304F\u8A55\u4FA1\u3059\u308B\u30A2\u30FC\u30C6\u30A3\u30B9\u30C8\u3082\u591A\u3044\u3002 \u30DE\u30F3\u30BE\u30FC\u30CB\u306E\u6700\u3082\u91CD\u8981\u306A\u4F5C\u54C1\u306F\u3001\u300E\u82B8\u8853\u5BB6\u306E\u7CDE\u300F\u3067\u3042\u308B\u3002\u3053\u308C\u306F\u30DE\u30F3\u30BE\u30FC\u30CB\u81EA\u8EAB\u306E\u6392\u6CC4\u7269\u3092\u300C30\u30B0\u30E9\u30E0\u3001\u81EA\u7136\u4FDD\u5B58\u300D\u3068\u30E9\u30D9\u30EB\u304C\u8CBC\u3089\u308C\u305F\u91D1\u5C5E\u88FD\u306E\u7F36\u8A70\u306B\u5C01\u5370\u3057\u3001\u5F53\u65E5\u306E30\u30B0\u30E9\u30E0\u306E\u91D1\u306E\u76F8\u58       { "type" : "literal", "value" : "25\u0628\u0643 \u0627\u0644\u0645\u062D\u062A\u0648\u0649 \u0647\u0646\u0627 \u064A\u0646\u0642\u0635\u0647 \u0627\u0644\u0627\u0633\u062A\u0634\u0647\u0627\u062F \u0628\u0645\u0635\u0627\u062F\u0631. \u064A\u0631\u062C\u0649 \u0625\u064A\u0631\u0627\u062F \u0645\u0635\u0627\u062F\u0631 \u0645\u0648\u062B\u0648\u0642 \u0628\u0647\u0627. \u0623\u064A \u0645\u0639\u0644\u0648\u0645\u0627\u062A \u063A\u064A\u0631 \u0645\u0648\u062B\u0642\u0629 \u064A\u0645\u0643\u0646 \u0627\u0644\u062A\u0634\u0643\u064A\u0643 \u0628\u0647\u0627 \u0648\u0625\u0632\u0627\u0644\u062A\u0647\u0627. (\u0641\u0628\u0631\u0627\u064A\u0631 2016) \u0628\u064A\u064A\u0631\u0648 \u0645\u0627\u0646\u0632\u0648\u0646\u064A (13 \u064A\u0648\u0644\u064A\u0648 1933 - 6 \u0641\u0628\u0631\u0627\u064A\u0631 1963) \u0641\u0646\u0627\u0646 \u0625\u064A\u0637\u0627\u0644\u064A \u064A\u0639\u0631\u0641 \u0628\u0641\u0646\u0647 \u0627\u0644\u0633\u062E\u0631\u0648\u064A \u0627\u0644\u0645\u0641\u0627\u0647\u064A\u0645\u064A. \u0645\u062A\u0623\u062B\u0631\u0627\u064B \u0628\u0623\u0639\u0645\u0627\u0644 \u064A\u0641\u064A\u0633 \u0643\u0644\u0627\u064A\u0646\u060C \u0633\u0628\u0642\u062A \u0623\u0639\u0645\u0627\u0644\u0647 \u0648 \u0623\u062B\u0631\u062A \u0628\u0635\u0648\u0631\u0629 \u0645\u0628\u0627\u0634\u0631\u0629 \u0641\u064A \u0623\u0639\u0645\u0627\u0644 \u062C\u064A\u0644 \u0645\u0646 \u0627\u0644\u0641\u0646\u0627\u0646\u064A\u0646 \u0627\u0644\u0634\u0628\u0627\u0628 \u0627\u0644\u0625\u064A\u0637\u0627\u0644\u064A\u064A\u0646. \u0627\u0634\u062A\u0647\u0631 \u0628\u0639\u0645\u0644\u0647 \u0627\u0644\u0627\u0643\u062B\u0631 \u0633\u062E\u0631\u064A\u0629 \u0648\u062C\u0646\u0648\u0646\u0627 \u0639\u0644\u0649 \u0627\u0644\u0627\u0637\u0644\u0627\u0642 \u0648\u0630\u0644\u0643 \u0639\u0646\u062F\u0645\u0627 \u0642\u0627\u0645 \u0628\u062C\u0645\u0639 90 \u0635\u0641\u064A\u062D\u0629 \u0648\u0645\u0644\u0626\u0647\u0627 \u0628\u0628\u0631\u0627\u0632\u0647 \u0643\u0627\u062A\u0628\u0627 \u0639\u0644\u064A\u0647\u0627 merda d'artista \u0627\u0648 artist's shit \u0648\u062A\u0639\u0631\u0641\u0648\u0646 \u0645\u0627\u0630\u0627 \u064A\u0639\u0646\u064A \u0647\u0630\u0627 \u0628\u062F\u0648\u0646 \u0634\u0643 \u0648\u0627\u0644\u0639\u062C\u064A\u0628 \u0641\u064A \u0627\u0644\u0627\u0645\u0631 \u0627\u0646\u0647 \u0642\u062F \u0628\u0627\u0639 \u0627\u0644\u0648\u0627\u062D\u062F\u0647 \u0639\u0644\u0649 124 \u0627\u0644\u0641 \u062F\u0648\u0644\u0627\u0631 \n* 32x\u0628\u0648\u0627\u0628\u0629 \u0623\u0639\u0644\u0627\u0645 \n* 32x\u0628\u0648\u0627\u0628\u0629 \u0625\u064A\u0637\u0627\u0644\u064A\u0627 \n* 32x\u0628\u0648\u0627\u0628\u0629 \u0641\u0646\u0648\u0646 \u0645\u0631\u0626\u064A\u0629\u0645\u0634\u0627\u0631\u064A\u0639 \u0634\u0642\u064A\u0642\u0629 \u0641\u064A \u0643\u0648\u0645\u0646\u0632 \u0635\u0648\u0631 \u0648\u0645\u0644\u0641\u0627\u062A \u0639\u0646: \u0628\u064A\u064A\u0631\u0648 \u0645\u0627\u0646\u0632\u0648\u0646\u064A25\u0628\u0643 \u0647\u0630\u0647 \u0628\u0630\u0631\u0629 \u0645\u0642\u0627\u0644\u0629 \u0639\u0646 \u0625\u064A\u0637\u0627\u0644\u064A\u0627 \u0628\u062D\u0627\u062C\u0629 \u0644\u0644\u062A\u0648\u0633\u064A\u0639. \u0634\u0627\u0631\u0643 \u0641\u064A \u062A\u062D\u0631\u064A\u0631\u0647\u0627." , "lang" : "ar" } ,
      { "type" : "literal", "value" : "Piero Manzoni ( ur. 13 lipca 1933 w Soncino, Cremona, zm. 6 lutego 1963 w Mediolanie) \u2212 w\u0142oski artysta, przedstawiciel sztuki konceptualnej. Manzoni jako malarz eksperymentowa\u0142 z r\u00F3\u017Cnymi materia\u0142ami i pigmentami. Wykorzystywa\u0142 m.in. farb\u0119 fluorescencyjn\u0105 i chlorek kobaltu, by kolor obraz\u00F3w zmienia\u0142 si\u0119 z up\u0142ywem czasu. Jego rze\u017Aby wykonane by\u0142y z takich materia\u0142\u00F3w jak bawe\u0142na, w\u0142\u00F3kno szklane i futro kr\u00F3licze, przedstawicielem sztuki konceptualnej. W 1958 roku stworzy\u0142 45 \"pneumatycznych rze\u017Ab\" - na \u017Cyczenie nabywcy wype\u0142nionych oddechem artysty. Pr\u00F3bowa\u0142 stworzy\u0107 mechaniczne zwierz\u0119 jako ruchom\u0105 rze\u017Ab\u0119 korzystaj\u0105c z energii s\u0142onecznej jako \u017Ar\u00F3d\u0142a pr\u0105du. W roku 1960 stworzy\u0142 kul\u0119 utrzymywan\u0105 w powietrzu strumieniem powietrza. W tym samym roku Manzoni ugotowa\u0142 pewn\u0105 ilo\u015B\u0107 jajek na twardo, a nast\u0119pnie oznaczy\u0142 je odciskiem swojego kciuka. Wystawa tak powsta\u0142ych dzie\u0142 sztuki zosta\u0142a w ci\u0105gu 70 minut zjedzona podczas wernisa\u017Cu. Inn\u0105 jego akcj\u0105 by\u0142o og\u0142oszenie kilku ludzi chodz\u0105cymi dzie\u0142ami sztuki - zaszczytu tego dost\u0105pi\u0142 m.in. Umberto Eco. W maju 1961 roku Manzoni dokona\u0142 defekacji do 90 niewielkich puszek, kt\u00F3re nast\u0119pnie zosta\u0142y fabrycznie zamkni\u0119te i opatrzone napisem \"G\u00F3wno artysty\" (\"Merda d'artista\"). W p\u00F3\u017Aniejszym czasie pojawi\u0142y si\u0119 nieudokumentowane pog\u0142oski, jakoby w wyniku wewn\u0119trznego ci\u015Bnienia i post\u0119puj\u0105cej korozji metalu, cz\u0119\u015B\u0107 puszek eksplodowa\u0142a lub zacz\u0119\u0142a przecieka\u0107. W tym samym roku Manzoni na swoich wystawach podpisywa\u0142 nagich ludzi i wydawa\u0142 im certyfikaty autentyczno\u015Bci. Stworzy\u0142 te\u017C \"magiczny postument\" - cz\u0142owiek stoj\u0105cy na nim automatycznie stawa\u0142 si\u0119 dzie\u0142em sztuki. Piero Manzoni umar\u0142 w swoim studio we W\u0142oszech." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "\u041F\u044C\u0435\u0440\u043E \u041C\u0430\u043D\u0434\u0437\u043E\u043D\u0438 (\u0438\u0442\u0430\u043B. Piero Manzoni; 13 \u0438\u044E\u043B\u044F 1933, \u0421\u043E\u043D\u0447\u0438\u043D\u043E, \u0418\u0442\u0430\u043B\u0438\u044F \u2014 6 \u0444\u0435\u0432\u0440\u0430\u043B\u044F 1963, \u041C\u0438\u043B\u0430\u043D, \u0418\u0442\u0430\u043B\u0438\u044F) \u2014 \u0438\u0442\u0430\u043B\u044C\u044F\u043D\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A, \u0438\u0437\u0432\u0435\u0441\u0442\u043D\u044B\u0439 \u0441\u0432\u043E\u0438\u043C \u043A\u043E\u043D\u0446\u0435\u043F\u0442\u0443\u0430\u043B\u044C\u043D\u044B\u043C\u0438 \u0440\u0430\u0431\u043E\u0442\u0430\u043C\u0438, \u0441\u043E\u0437\u0434\u0430\u0432\u0430\u0432\u0448\u0438\u043C\u0438\u0441\u044F \u043A\u0430\u043A \u043F\u0440\u044F\u043C\u043E\u0439 \u043E\u0442\u0432\u0435\u0442 \u043D\u0430 \u0442\u0432\u043E\u0440\u0447\u0435\u0441\u0442\u0432\u043E \u0435\u0433\u043E \u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u0438\u043A\u0430 \u0418\u0432\u0430 \u041A\u043B\u044F\u0439\u043D\u0430." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Piero Manzoni (July 13, 1933 \u2013 February 6, 1963) was an Italian artist best known for his ironic approach to avant-garde art. Often compared to the work of Yves Klein, his own work anticipated, and directly influenced, the work of a generation of younger Italian artists brought together by the critic Germano Celant in the first Arte Povera exhibition held in Genoa, 1967. Manzoni is most famous for a series of artworks that call into question the nature of the art object, directly prefiguring Conceptual Art. His work eschews normal artist's materials, instead using everything from rabbit fur to human excrement in order to \"tap mythological sources and to realize authentic and universal values\". His work is widely seen as a critique of the mass production and consumerism that was changing Italian society (the Italian economic miracle) after World War II. Italian artists such as Manzoni had to negotiate the new economic and material order of post-war Europe through inventive artistic practices which crossed geographic, artistic, and cultural borders. Manzoni died of myocardial infarction in his studio in Milan on February 6, 1963. His contemporary Ben Vautier signed Manzoni's death certificate, declaring it a work of art." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Piero Manzoni (13 juli 1933 \u2013 6 februari 1963) was een Italiaanse kunstenaar die afstamde van oude adel uit Milaan; hij stierf jong. Als kunstenaar verzette hij zich fel tegen allerlei vormen van traditie, tot aan de opvattingen over het individualistische kunstenaarschap aan toe." , "lang" : "nl" } ] ,
