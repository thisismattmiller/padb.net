    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Kurt Schwitters (20 de junio de 1887 \u2013 8 de enero de 1948) fue un artista alem\u00E1n, pintor, escultor, poeta y dise\u00F1ador gr\u00E1fico, nacido en Hannover. Excluido del movimiento Dad\u00E1 Berlin, reacciona fundando Dad\u00E1 Hannover. Este movimiento se fund\u00F3 sobre el apoliticismo (en las ant\u00EDpodas de las concepciones del grupo Dad\u00E1 en Berl\u00EDn , que se caracterizaba por estar comprometido pol\u00EDticamente), lo fant\u00E1stico y el constructivismo. Sus principales pilares eran la revista Merz y el arte del mismo nombre." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u30AF\u30EB\u30C8\u30FB\u30B7\u30E5\u30F4\u30A3\u30C3\u30BF\u30FC\u30B9\uFF08Kurt Schwitters, 1887\u5E746\u670820\u65E5 \u30CF\u30CE\u30FC\u30D5\u30A1\u30FC - 1948\u5E741\u67088\u65E5 \u30B1\u30F3\u30C0\u30EB (en)\uFF09\u306F\u3001\u30C9\u30A4\u30C4\u306E\u82B8\u8853\u5BB6\u30FB\u753B\u5BB6\u3002\u5168\u540D\u306F\u30AF\u30EB\u30C8\u30FB\u30D8\u30EB\u30DE\u30F3\u30FB\u30A8\u30C9\u30A5\u30A2\u30EB\u30C8\u30FB\u30AB\u30FC\u30EB\u30FB\u30E6\u30EA\u30A6\u30B9\u30FB\u30B7\u30E5\u30F4\u30A3\u30C3\u30BF\u30FC\u30B9\uFF08Kurt Hermann Eduard Karl Julius Schwitters\uFF09\u3002 \u30B7\u30E5\u30F4\u30A3\u30C3\u30BF\u30FC\u30B9\u306F\u30C0\u30C0\u30A4\u30B9\u30E0\u3001\u69CB\u6210\u4E3B\u7FA9\u3001\u30B7\u30E5\u30EB\u30EC\u30A2\u30EA\u30B9\u30E0\u306A\u3069\u8FD1\u4EE3\u7F8E\u8853\u306E\u69D8\u3005\u306A\u82B8\u8853\u904B\u52D5\u3067\u6D3B\u8E8D\u3057\u305F\u3002\u307E\u305F\u7D75\u753B\u4EE5\u5916\u306B\u3082\u8A69\u3001\u97F3\u97FF\u3001\u5F6B\u523B\u3001\u30B0\u30E9\u30D5\u30A3\u30C3\u30AF\u30C7\u30B6\u30A4\u30F3\u3001\u30BF\u30A4\u30DD\u30B0\u30E9\u30D5\u30A3\u3001\u30D1\u30D5\u30A9\u30FC\u30DE\u30F3\u30B9\u306A\u3069\u69D8\u3005\u306A\u624B\u6CD5\u3092\u7528\u3044\u3066\u3044\u308B\u3002 \u6700\u3082\u6709\u540D\u306A\u4F5C\u54C1\u7FA4\u306F\u3001\u5EC3\u7269\u306A\u3069\u3092\u5229\u7528\u3057\u305F\u30B3\u30E9\u30FC\u30B8\u30E5\u300C\u30E1\u30EB\u30C4\u7D75\u753B\u300D\u3067\u3042\u308B\u304C\u3001\u305D\u306E\u4ED6\u306B\u3082\u30A4\u30F3\u30B9\u30BF\u30EC\u30FC\u30B7\u30E7\u30F3\u306E\u5148\u99C6\u3051\u3068\u8A00\u3048\u308B\u300C\u30E1\u30EB\u30C4\u5EFA\u7BC9\u300D\uFF08\u30E1\u30EB\u30C4\u30D0\u30A6\u3001Merzbau\uFF09\u3001\u30B5\u30A6\u30F3\u30C9\u30A2\u30FC\u30C8\u306E\u5148\u99C6\u3051\u3068\u8A00\u3048\u308B\u97F3\u97FF\u8A69\u300C\u30A6\u30EB\u30BD\u30CA\u30BF\u300D\uFF08\u30A6\u30A2\u30BD\u30CA\u30BF\u3001Ursonate\uFF09\u306A\u3069\u3092\u624B\u304C\u3051\u305F\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Kurt Schwitters, n\u00E9 le 20 juin 1887 \u00E0 Hanovre en Allemagne et mort le 8 janvier 1948 (\u00E0 60 ans) \u00E0 Ambleside en Angleterre, est un peintre, sculpteur et po\u00E8te allemand qui a incarn\u00E9 l'esprit individualiste et anarchiste du mouvement Dada, dont il fut l'un des principaux animateurs de Hanovre. En parall\u00E8le \u00E0 Dada, il a cr\u00E9\u00E9 un mouvement qu'il a appel\u00E9 \u00AB Merz (de) \u00BB. Il a exerc\u00E9 une influence importante sur les n\u00E9o-dada am\u00E9ricains, Robert Rauschenberg en particulier, qui lui a emprunt\u00E9 l'id\u00E9e de ses \u00AB combine-paintings \u00BB et ses collages." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Schwitters, inoltre, pu\u00F2 essere considerato come uno dei maggiori esponenti della cosiddetta arte dei detriti, un'arte basata sull'assemblaggio di materiali di recupero, oggetti ricercati nello scarto della quotidianit\u00E0, e soprattutto rifiuti. Questi oggetti, apparentemente destinati ad una fine, sono rivalutati da Schwitters, che d\u00E0 vita a composizioni del tutto complete e originali, sia da un punto di vista formale, sia per l'innovativo riuso, a discapito di una inutile apparenza." , "lang" : "it" } ,
      { "type" : "literal", "value" : "\u041A\u0443\u0440\u0442 \u0428\u0432\u0438\u0442\u0442\u0435\u0440\u0441 (\u043D\u0435\u043C. Kurt Schwitters, 20 \u0438\u044E\u043D\u044F 1887, \u0413\u0430\u043D\u043D\u043E\u0432\u0435\u0440 \u2014 8 \u044F\u043D\u0432\u0430\u0440\u044F 1948, \u041A\u0435\u043D\u0434\u0430\u043B, \u0412\u0435\u043B\u0438\u043A\u043E\u0431\u0440\u0438\u0442\u0430\u043D\u0438\u044F) \u2014 \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A \u0438 \u043F\u0438\u0441\u0430\u0442\u0435\u043B\u044C." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Kurt Schwitters (ur. 20 czerwca 1887 w Hanowerze, zm. 8 stycznia 1948 w Ambleside) \u2013 niemiecki intelektualista, zajmuj\u0105cy si\u0119 malarstwem, rze\u017Ab\u0105, typografi\u0105, poezj\u0105, komponowaniem muzyki. Przedstawiciel dadaizmu. Uko\u0144czy\u0142 szko\u0142\u0119 rzemios\u0142a artystycznego w Hanowerze (Kunstgewerbeschule) oraz akademi\u0119 sztuki w Dre\u017Anie (Kunstakademie). W 1936 roku wyemigrowa\u0142 do Norwegii, a stamt\u0105d do Wielkiej Brytanii \u2013 by\u0142 to wynik jego dzia\u0142alno\u015Bci intelektualnej (artyku\u0142y w czasopismach, spotkania i wyk\u0142ady dla publiczno\u015Bci, spektakle), przeciwstawiaj\u0105cej si\u0119 g\u0142upocie, bana\u0142owi i nonsensowi wojny." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Kurt Hermann Eduard Karl Julius Schwitters (20 June 1887 \u2013 8 January 1948) was a German artist who was born in Hanover, Germany. Schwitters worked in several genres and media, including Dadaism, Constructivism, Surrealism, poetry, sound, painting, sculpture, graphic design, typography, and what came to be known as installation art. He is most famous for his collages, called Merz Pictures." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Kurt Schwitters, Hannover, Alemanha 20 de Junho de 1887 - Ambleside, Reino Unido, 8 de Janeiro de 1948) foi um artista pl\u00E1stico, poeta, pintor e escultor alem\u00E3o, al\u00E9m de ter se aventurado por outras artes.Conhecido do grande p\u00FAblico atualmente, principalmente, por suas colagens, foi, no entanto, um multi-artista que inventou a arte de instala\u00E7\u00F5es art\u00EDsticas e precursor da chamada Nova Tipografia.Suas inova\u00E7\u00F5es iriam, definitivamente, conduzir muito da arte dos s\u00E9culo XX e in\u00EDcio do XXI e, atrav\u00E9s de sua influ\u00EAncia na Bauhaus, definir novos rumos para o design publicit\u00E1rio." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Kurt Schwitters (Hannover, 20 juni 1887 - Kendal (Verenigd Koninkrijk), 8 januari 1948) was een Duits kunstschilder, typograaf, publicist en dichter, die beroemd werd met zijn collages, zijn klankgedichten en als bedenker van Merz." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Kurt Schwitters (* 20. Juni 1887 in Hannover; \u2020 8. Januar 1948 in Kendal, Cumbria, England) war ein deutscher K\u00FCnstler, Maler, Dichter und Werbegrafiker, der unter dem Kennwort MERZ ein dadaistisches \u201EGesamtweltbild\u201C entwickelte. Im Bereich der Installation und Raumkunst war er ebenfalls t\u00E4tig. Seine Werke umfassen die Stilrichtungen Konstruktivismus, Surrealismus und Dadaismus, dem sie aber nur durch Gegens\u00E4tzlichkeit \u00E4hnlich waren. Aus heutiger Sicht z\u00E4hlt Schwitters zu den einflussreichsten K\u00FCnstlern des fr\u00FChen 20. Jahrhunderts." , "lang" : "de" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Kurt Hermann Eduard Karl Julius Schwitters (20 June 1887 \u2013 8 January 1948) was a German artist who was born in Hanover, Germany. Schwitters worked in several genres and media, including Dadaism, Constructivism, Surrealism, poetry, sound, painting, sculpture, graphic design, typography, and what came to be known as installation art. He is most famous for his collages, called Merz Pictures." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Kurt Schwitters (20 de junio de 1887 \u2013 8 de enero de 1948) fue un artista alem\u00E1n, pintor, escultor, poeta y dise\u00F1ador gr\u00E1fico, nacido en Hannover. Excluido del movimiento Dad\u00E1 Berlin, reacciona fundando Dad\u00E1 Hannover. Este movimiento se fund\u00F3 sobre el apoliticismo (en las ant\u00EDpodas de las concepciones del grupo Dad\u00E1 en Berl\u00EDn , que se caracterizaba por estar comprometido pol\u00EDticamente), lo fant\u00E1stico y el constructivismo. Sus principales pilares eran la revista Merz y el arte del mismo nombre. Su actividad art\u00EDstica se fundaba sobre el collage; sobre sus telas se encontraban boletos de \u00F3mnibus, pedazos de afiches, peri\u00F3dicos, lana, botones, telas, etc. El nombre Merz alude a un fragmento de papel donde estaba escrito la palabra alemana Kommerz, de Kommerz Bank." , "lang" : "es" } ,
      { "type" : "literal", "value" : "\u30AF\u30EB\u30C8\u30FB\u30B7\u30E5\u30F4\u30A3\u30C3\u30BF\u30FC\u30B9\uFF08Kurt Schwitters, 1887\u5E746\u670820\u65E5 \u30CF\u30CE\u30FC\u30D5\u30A1\u30FC - 1948\u5E741\u67088\u65E5 \u30B1\u30F3\u30C0\u30EB (en)\uFF09\u306F\u3001\u30C9\u30A4\u30C4\u306E\u82B8\u8853\u5BB6\u30FB\u753B\u5BB6\u3002\u5168\u540D\u306F\u30AF\u30EB\u30C8\u30FB\u30D8\u30EB\u30DE\u30F3\u30FB\u30A8\u30C9\u30A5\u30A2\u30EB\u30C8\u30FB\u30AB\u30FC\u30EB\u30FB\u30E6\u30EA\u30A6\u30B9\u30FB\u30B7\u30E5\u30F4\u30A3\u30C3\u30BF\u30FC\u30B9\uFF08Kurt Hermann Eduard Karl Julius Schwitters\uFF09\u3002 \u30B7\u30E5\u30F4\u30A3\u30C3\u30BF\u30FC\u30B9\u306F\u30C0\u30C0\u30A4\u30B9\u30E0\u3001\u69CB\u6210\u4E3B\u7FA9\u3001\u30B7\u30E5\u30EB\u30EC\u30A2\u30EA\u30B9\u30E0\u306A\u3069\u8FD1\u4EE3\u7F8E\u8853\u306E\u69D8\u3005\u306A\u82B8\u8853\u904B\u52D5\u3067\u6D3B\u8E8D\u3057\u305F\u3002\u307E\u305F\u7D75\u753B\u4EE5\u5916\u306B\u3082\u8A69\u3001\u97F3\u97FF\u3001\u5F6B\u523B\u3001\u30B0\u30E9\u30D5\u30A3\u30C3\u30AF\u30C7\u30B6\u30A4\u30F3\u3001\u30BF\u30A4\u30DD\u30B0\u30E9\u30D5\u30A3\u3001\u30D1\u30D5\u30A9\u30FC\u30DE\u30F3\u30B9\u306A\u3069\u69D8\u3005\u306A\u624B\u6CD5\u3092\u7528\u3044\u3066\u3044\u308B\u3002 \u6700\u3082\u6709\u540D\u306A\u4F5C\u54C1\u7FA4\u306F\u3001\u5EC3\u7269\u306A\u3069\u3092\u5229\u7528\u3057\u305F\u30B3\u30E9\u30FC\u30B8\u30E5\u300C\u30E1\u30EB\u30C4\u7D75\u753B\u300D\u3067\u3042\u308B\u304C\u3001\u305D\u306E\u4ED6\u306B\u3082\u30A4\u30F3\u30B9\u30BF\u30EC\u30FC\u30B7\u30E7\u30F3\u306E\u5148\u99C6\u3051\u3068\u8A00\u3048\u308B\u300C\u30E1\u30EB\u30C4\u5EFA\u7BC9\u300D\uFF08\u30E1\u30EB\u30C4\u30D0\u30A6\u3001Merzbau\uFF09\u3001\u30B5\u30A6\u30F3\u30C9\u30A2\u30FC\u30C8\u306E\u5148\u99C6\u3051\u3068\u8A00\u3048\u308B\u97F3\u97FF\u8A69\u300C\u30A6\u30EB\u30BD\u30CA\u30BF\u300D\uFF08\u30A6\u30A2\u30BD\u30CA\u30BF\u3001Ursonate\uFF09\u306A\u3069\u3092\u624B\u304C\u3051\u305F\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "\u041A\u0443\u0440\u0442 \u0428\u0432\u0438\u0442\u0442\u0435\u0440\u0441 (\u043D\u0435\u043C. Kurt Schwitters, 20 \u0438\u044E\u043D\u044F 1887, \u0413\u0430\u043D\u043D\u043E\u0432\u0435\u0440 \u2014 8 \u044F\u043D\u0432\u0430\u0440\u044F 1948, \u041A\u0435\u043D\u0434\u0430\u043B, \u0412\u0435\u043B\u0438\u043A\u043E\u0431\u0440\u0438\u0442\u0430\u043D\u0438\u044F) \u2014 \u043D\u0435\u043C\u0435\u0446\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A \u0438 \u043F\u0438\u0441\u0430\u0442\u0435\u043B\u044C." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Kurt Schwitters, Hannover, Alemanha 20 de Junho de 1887 - Ambleside, Reino Unido, 8 de Janeiro de 1948) foi um artista pl\u00E1stico, poeta, pintor e escultor alem\u00E3o, al\u00E9m de ter se aventurado por outras artes.Conhecido do grande p\u00FAblico atualmente, principalmente, por suas colagens, foi, no entanto, um multi-artista que inventou a arte de instala\u00E7\u00F5es art\u00EDsticas e precursor da chamada Nova Tipografia.Suas inova\u00E7\u00F5es iriam, definitivamente, conduzir muito da arte dos s\u00E9culo XX e in\u00EDcio do XXI e, atrav\u00E9s de sua influ\u00EAncia na Bauhaus, definir novos rumos para o design publicit\u00E1rio." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Kurt Schwitters (ur. 20 czerwca 1887 w Hanowerze, zm. 8 stycznia 1948 w Ambleside) \u2013 niemiecki intelektualista, zajmuj\u0105cy si\u0119 malarstwem, rze\u017Ab\u0105, typografi\u0105, poezj\u0105, komponowaniem muzyki. Przedstawiciel dadaizmu. Uko\u0144czy\u0142 szko\u0142\u0119 rzemios\u0142a artystycznego w Hanowerze (Kunstgewerbeschule) oraz akademi\u0119 sztuki w Dre\u017Anie (Kunstakademie). W 1936 roku wyemigrowa\u0142 do Norwegii, a stamt\u0105d do Wielkiej Brytanii \u2013 by\u0142 to wynik jego dzia\u0142alno\u015Bci intelektualnej (artyku\u0142y w czasopismach, spotkania i wyk\u0142ady dla publiczno\u015Bci, spektakle), przeciwstawiaj\u0105cej si\u0119 g\u0142upocie, bana\u0142owi i nonsensowi wojny. By\u0142 czo\u0142owym przedstawicielem niemieckiej sztuki okresu mi\u0119dzywojennego. Pisa\u0142 dla czasopisma \"Der Sturm\", nast\u0119pnie zwi\u0105za\u0142 si\u0119 z ruchem dada. W 1923 roku za\u0142o\u017Cy\u0142 w\u0142asne czasopismo \"Merz\" (magazyn dadaistyczny i konstruktywistyczny), by\u0142 tak\u017Ce cz\u0142onkiem ugrupowania Abstraction-Creation. Swoj\u0105 sztuk\u0119 okre\u015Bla\u0142 jako \"Merz\" (Merzkunst), a s\u0142owo to stworzy\u0142 z cz\u0119\u015Bci nag\u0142\u00F3wka prasowego og\u0142oszenia: \"KOMMERZBANK\" i skompilowa\u0142 znaczeniowo ze s\u0142owami: \"ausmerzen\" (usuwa\u0107), \"Scherz\" (figiel), \"Nerz\" (norka), \"Herz\" (serce), \"M\u00E4rz (marzec)\". W dziedzinie sztuk plastycznych zas\u0142yn\u0105\u0142 jako tw\u00F3rca dadaistycznych asambla\u017Cy (Merzbilder), tworzonych z przer\u00F3\u017Cnych, przypadkowych materia\u0142\u00F3w (sznurki, drewno, papier, drobne przedmioty, blacha, farby), zgodnie ze swoim za\u0142o\u017Ceniem \"tworzenia nowego \u015Bwiata ze szcz\u0105tk\u00F3w\" (lata 1919-1921). Na prze\u0142omie lat 20. i 30. stworzy\u0142 dzie\u0142a swego \u017Cycia: Merzbau \u2013 by\u0142a to abstrakcyjna forma architektury wn\u0119trz. Powsta\u0142y trzy Merzbau (jedno w Hanowerze, drugie w Norwegii, trzecie \u2013 niedoko\u0144czone \u2013 w Ambleside w p\u00F3\u0142nocnej Anglii), kt\u00F3re ilustrowa\u0142y ide\u0119 Schwittersa o sztuce totalnej, \u0142\u0105cz\u0105cej w sobie artystyczn\u0105 ekspresj\u0119 rze\u017Aby, architektury i malarstwa. Merzbau by\u0142y ogromnymi przedsi\u0119wzi\u0119ciami, wymagaj\u0105cymi nak\u0142ad\u00F3w pracy i czasu. Schwitters pokrywa\u0142 \u015Bciany tr\u00F3jwymiarowymi kszta\u0142tami, tworzy\u0142 groty, nisze, zape\u0142nia\u0142 je przypadkowymi przedmiotami, odpadkami, resztkami. Twierdzi\u0142 \u2013 w sensie fizycznym i ideologicznym \u2013 \u017Ce Merzbau zawieraj\u0105 wszystko, co mia\u0142o dla niego znaczenie." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "Kurt Schwitters (* 20. Juni 1887 in Hannover; \u2020 8. Januar 1948 in Kendal, Cumbria, England) war ein deutscher K\u00FCnstler, Maler, Dichter und Werbegrafiker, der unter dem Kennwort MERZ ein dadaistisches \u201EGesamtweltbild\u201C entwickelte. Im Bereich der Installation und Raumkunst war er ebenfalls t\u00E4tig. Seine Werke umfassen die Stilrichtungen Konstruktivismus, Surrealismus und Dadaismus, dem sie aber nur durch Gegens\u00E4tzlichkeit \u00E4hnlich waren. Aus heutiger Sicht z\u00E4hlt Schwitters zu den einflussreichsten K\u00FCnstlern des fr\u00FChen 20. Jahrhunderts." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Kurt Schwitters (Hannover, 20 juni 1887 - Kendal (Verenigd Koninkrijk), 8 januari 1948) was een Duits kunstschilder, typograaf, publicist en dichter, die beroemd werd met zijn collages, zijn klankgedichten en als bedenker van Merz." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Schwitters, inoltre, pu\u00F2 essere considerato come uno dei maggiori esponenti della cosiddetta arte dei detriti, un'arte basata sull'assemblaggio di materiali di recupero, oggetti ricercati nello scarto della quotidianit\u00E0, e soprattutto rifiuti. Questi oggetti, apparentemente destinati ad una fine, sono rivalutati da Schwitters, che d\u00E0 vita a composizioni del tutto complete e originali, sia da un punto di vista formale, sia per l'innovativo riuso, a discapito di una inutile apparenza. Schwitters \u00E8 stato un prolifico scrittore, noto soprattutto per la poesia provocatoria An Anna Blume, \u00E8 autore di liriche, tra cui esempi di poesia concreta, di prose brevi e satiriche, di scritti e manifesti di critica d'arte." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Kurt Schwitters, n\u00E9 le 20 juin 1887 \u00E0 Hanovre en Allemagne et mort le 8 janvier 1948 (\u00E0 60 ans) \u00E0 Ambleside en Angleterre, est un peintre, sculpteur et po\u00E8te allemand qui a incarn\u00E9 l'esprit individualiste et anarchiste du mouvement Dada, dont il fut l'un des principaux animateurs de Hanovre. En parall\u00E8le \u00E0 Dada, il a cr\u00E9\u00E9 un mouvement qu'il a appel\u00E9 \u00AB Merz (de) \u00BB. Il a exerc\u00E9 une influence importante sur les n\u00E9o-dada am\u00E9ricains, Robert Rauschenberg en particulier, qui lui a emprunt\u00E9 l'id\u00E9e de ses \u00AB combine-paintings \u00BB et ses collages." , "lang" : "fr" } ] ,
