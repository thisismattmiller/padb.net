    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "Jacqueline de Jong (born 1939) is a Dutch painter, sculptor and graphic artist. She was born in the Dutch town of Hengelo to Jewish parents. Faced with the German invasion, they went into hiding. After an abortive escape attempt to England, her father Hans remained in Amsterdam while her mother and she made for Switzerland, accompanied by the Dutch painter Max van Dam. At the border they were captured by the French police, but just as they were about to be deported to the Drancy deportation camp, they were rescued by the resistance, who helped them over the border. When they returned to the Netherlands following the war, Jacqueline could not speak Dutch. From 1947 on she went to school in Hengelo and Enschede (Gemeentelijk Lyceum). In 1957 she went to Paris and was employed in the boutique at Christian Dior in the meantime studying French and drama.After leaving for London spring 1958 studying drama at the Guildhall School of Music and Drama, she returned to Amsterdam September 1958-1961 and was employed by the Stedelijk Museum, the home of Modern Art there. She visited London in 1959 where she met Danish painter Asger Jorn, the founder of the CoBrA group, They became companions. He was forty-five years old, compared to her twenty years. She joined the Situationist International in 1960, and started to participate in conferences and the Central committee. After the expulsion of Constant Nieuwenhuys and his group, she became the Dutch Section of the organization. She did not accept the way the German section, also known as Gruppe SPUR, had been expelled and resigned. The cleft between the Debordists and the Second Situationist International grew, however she refused to join either faction, instead stating that people should act as situationists.Between 1962 and 1968 she edited and published the The Situationist Times involving Gaston Bachelard, Roberto Matta, Wifredo Lam and Jacques Pr\u00E9vert in this project. In 1968 she was in Paris, printing and distributing revolutionary posters. From starting her activities as a painter, sculptor and graphic artist she keeps on exhibiting all over Europe and the U.S.A. She realized wall paintings for the Amsterdam Town Hall and a separation installation for the Nederlandse Bank. In 1970 she left Asger Jorn and moved to Amsterdam with Hans Brinkman later on a gallery owner and organiser of exhibitions and international Fairs. They divorced in 1989. In 1990 she became the companion of lawyer Thomas H. Weyland (Tom 1931-2009). From 1995 Tom Weyland was on the editorial board of the International Journal of Cultural Property (de Gruyter Berlin- New York).They got married in 1998 in Airopolie (Greece). They gave several lectures on 'intellectual right, copyright, d\u00E9tournement and modification' in the Netherlands and U.K.In 1996 they bought their property in the Bourbonnais France where she has her vegetable garden and grows the potatoes which became Art (\"Potatoe language\" in 2003 van Abbe Museum Eindhoven invited by Jennifer Tee, \"Baked Potatoes\" 2006 Albisola Italy invited by Roberto Ohrt and the Golden and Platina jewellery \"Pommes de Jong\" 2008-2011. In 2003 a retrospective exhibition of her work was shown at the Cobra Museum for Contemporary Art in Amstelveen, the Netherlands and the KunstCentret Silkeborg Bad Denmark, whereas a monography was published 'Undercover in de Kunst/in Art' Edition Ludion, Belgium. Together with Tom she realized The Weyland de Jong Foundation early 2009. The main aim is to support avant-garde artists of all disciplines, architects and art-scientists having reached the age of 50 and over. Weyland died in May 2009. Lecture (Yale University, Beinecke Rare Book and Manuscript Library, May 7, 2012) and Exhibition (Moderna Museet Stockholm, February 25 - April 8, 2012) were planned and are realized 2009-2012.Her Archive was purchased by Beinecke Rare Book and Manuscript Library, Yale University USA ('The de Jong Papers') in 2011. An exhibition at the occasion on the 50th birthday of The Situationist Times (1962\u20132012) is planned in NYC at the Boo-Hooray Gallery, and at the Beinecke Library (Yale) and in Paris at Librairie Lecointre-Drouet in the year 2012." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Jacqueline de Jong (* 1939 in Hengelo, Niederlande) ist eine niederl\u00E4ndische Malerin, Bildhauerin und Graphikerin. Sie war Tochter eines j\u00FCdischen Elternhauses. Auf Grund der deutschen Invasion im Zweiten Weltkrieg musste die Familie sich vor den Nazis verstecken. Jacqueline de Jong und ihre Mutter versuchten, in Begleitung des niederl\u00E4ndischen Malers Max van Dam in die Schweiz zu fliehen, wurden aber an der Grenze von franz\u00F6sischer Polizei aufgegriffen, sie sollten deportiert werden und wurden gerade noch rechtzeitig von der R\u00E9sistance befreit. 1957 ging sie nach Paris, arbeitete zun\u00E4chst bei Dior, studierte Franz\u00F6sisch und besuchte eine Schauspielschule. 1958 ging sie nach London, wo sie an der Guildhall School of Music and Drama studierte. Nach ihrer R\u00FCckkehr nach Amsterdam arbeitete sie bis 1961 im Amsterdamer Stedelijk Museum. In Paris und London kam sie in Kontakt mit dem Maler Asger Jorn, dessen Lebensgesellin sie nach einigen Jahren wurde. Durch Jorn und andere bekam sie Kontakt zu den Situationisten, und schloss sich 1960 dieser Gruppe als Mitglied an, sie nahm an den Konferenzen teil und arbeitete im Zentral-Komitee mit. Nach dem Ausschluss von Constant Nieuwenhuys und seiner Gruppe wurde sie mit der niederl\u00E4ndischen Sektion der Situationisten betraut. Sie akzeptierte jedoch nicht, wie die deutsche Gruppe, bekannt als Spur, behandelt wurde, und zog sich zur\u00FCck. Als die Kluft zwischen den Debordisten und der Zweiten Situationistischen Internationalen wuchs, weigerte sie sich, sich einer der Fraktionen anzuschlie\u00DFen und vertrat stattdessen die Position, das man als Situationist handeln solle. Von 1962 bis 1968 gab sie die Situationist Times heraus, an der auch Gaston Bachelard, Roberto Matta, Wifredo Lam und Jacques Pr\u00E9vert mitarbeiteten. Bei den Mai-Unruhen 1968 druckte sie Poster und verteilte sie in Paris. Neben ihrer T\u00E4tigkeit im Rahmen der S.I. besch\u00E4ftigt de Jong sich mit figurativer Malerei und Action Painting. 1970 verlie\u00DF sie Paris und kehrte nach Amsterdam zur\u00FCck. Sie heiratete den Galeristen Hans Brinkman und organisierte Ausstellungen und Messen. Nach ihrer Scheidung von Brinkman 1989 lebte sie mit dem Rechtsanwalt Thomas Weyland zusammen, der u.a. im Herausgebergremium des International Journal of Cultural Property (de Gruyter Berlin- New York) t\u00E4tig war, und den sie 1995 in Areopoli heiratete. Beide hielten vielfach Vortr\u00E4ge \u00FCber Autorenrechte und Copyright. 1996 erwarben sie ein Anwesen in der Bourbonnais im Zentralmassiv von Frankreich. Dort z\u00FCchtete sie Gem\u00FCse und Kartoffeln, was sie dann in ihrer Kunst zur \u201EPotatoe language\u201C weiter entwickelte. 2003 wurde sie damit von Jennifer Tee zu einer Ausstellung im Van Abbemuseum in Eindhoven eingeladen, danach wurde sie 2006 von Roberto Ohrt zu einer Ausstellung Baked Potatoes und 2008 bis 2011 zu einer Design-Ausstellung Pommes de Jong in Albisola eingeladen. 2003 lie\u00DF das Cobra Museum in Amstelveen ihr Werk in einer retrospektiven Ausstellung sehen, die auch vom KunstCentret Silkeborg Bad in D\u00E4nemark \u00FCbernommen wurde. 2009 errichtete sie zusammen mit Thomas Weyland die Weyland De Jong Stiftung, deren Hauptziel es ist, avantgardistische K\u00FCnstler aus allen Disziplinen, von Architektur bis Kunstwissenschaft, die \u00FCber 50 sind, zu unterst\u00FCtzen. Thomas Weyland starb 2009. In den Jahren danach hielt sie weiter Vortr\u00E4ge und hatte 2012 eine Ausstellung im Moderna Museet in Stockholm. Ihr umfangreiches Archiv wurde 2011 von der Beinecke Rare Book and Manuscript Library, Yale University USA (\u201EThe de Jong Papers\u201C) gekauft." , "lang" : "de" } ] ,
