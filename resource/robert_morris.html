    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "Robert Morris (born February 9, 1931 in Kansas City, Missouri) is an American sculptor, conceptual artist and writer. He is regarded as one of the most prominent theorists of Minimalism along with Donald Judd but he has also made important contributions to the development of performance art, minimalism, land art, the Process Art movement and installation art. Morris currently lives and works in New York." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Robert Morris (Kansas City (Missouri), 9 februari 1931) is een Amerikaans beeldend kunstenaar en schrijver. Samen met Donald Judd is hij een van de hoofdfiguren in de minimal art-stroming. Hij leverde een grote bijdrage aan de ontwikkeling van land art en de kunstvormen performance en installatie." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Robert Morris (* 9. Februar 1931 in Kansas City, Missouri) ist ein US-amerikanischer Bildhauer, Konzeptk\u00FCnstler und Schriftsteller. Er gilt zusammen mit Donald Judd als einer der wichtigsten Vertreter des Minimalismus und lieferte wichtige Beitr\u00E4ge zur Entwicklung der Performance, der Land Art, der prozesshaften Kunst und der Installation." , "lang" : "de" } ,
      { "type" : "literal", "value" : "Robert Morris (ur. 9 lutego 1931, w Kansas City, Missouri) - ameryka\u0144ski rze\u017Abiarz, artysta konceptualny i pisarz. Jest on uwa\u017Cany za jednego z najwybitniejszych teoretyk\u00F3w minimalizmu wraz z Donaldem Juddem i Carlem Andre. Ma on r\u00F3wnie\u017C znacz\u0105cy wp\u0142yw do rozwoju sztuki performance, sztuki ziemi, ruchu sztuki procesualnej i sztuki instalacji. Morris Obecnie mieszka i pracuje w Nowym Jorku." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "\u0420\u043E\u0431\u0435\u0440\u0442 \u041C\u043E\u0440\u0440\u0438\u0441 (\u0430\u043D\u0433\u043B. Robert Morris, \u0440\u043E\u0434. 9 \u0444\u0435\u0432\u0440\u0430\u043B\u044F 1931, \u041A\u0430\u043D\u0437\u0430\u0441-\u0421\u0438\u0442\u0438, \u041C\u0438\u0441\u0441\u0443\u0440\u0438, \u0421\u0428\u0410) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440, \u043A\u043E\u043D\u0446\u0435\u043F\u0442\u0443\u0430\u043B\u044C\u043D\u044B\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A \u0438 \u043F\u0438\u0441\u0430\u0442\u0435\u043B\u044C. \u041E\u043D \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044F \u043E\u0434\u043D\u0438\u043C \u0438\u0437 \u0432\u0438\u0434\u043D\u044B\u0445 \u0442\u0435\u043E\u0440\u0435\u0442\u0438\u043A\u043E\u0432 \u043C\u0438\u043D\u0438\u043C\u0430\u043B\u0438\u0437\u043C\u0430 \u043D\u0430\u0440\u044F\u0434\u0443 \u0441 \u0414\u043E\u043D\u0430\u043B\u044C\u0434\u043E\u043C \u0414\u0436\u0430\u0434\u0434\u043E\u043C, \u043E\u043D \u0442\u0430\u043A\u0436\u0435 \u0432\u043D\u0435\u0441 \u0432\u0430\u0436\u043D\u044B\u0439 \u0432\u043A\u043B\u0430\u0434 \u0432 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043F\u0435\u0440\u0444\u043E\u0440\u043C\u0430\u043D\u0441\u0430, \u043B\u044D\u043D\u0434-\u0430\u0440\u0442\u0430, Process Art \u0438 \u0438\u043D\u0441\u0442\u0430\u043B\u043B\u044F\u0446\u0438\u0438." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Robert Morris est un artiste, plasticien, et \u00E9crivain am\u00E9ricain. Avec Donald Judd, il est consid\u00E9r\u00E9 comme l'un des principaux repr\u00E9sentants et th\u00E9oriciens du minimalisme, mais il a \u00E9galement apport\u00E9 d'importantes contributions au d\u00E9veloppement des notions d'Art performance, d'Installation et de Land art." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Robert Morris (Missouri, 9 de fevereiro de 1931) \u00E9 um artista, escultor, e escritor modernista estadunidense. Fez contribui\u00E7\u00F5es significativas aos movimentos minimalista e land art." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "\u30ED\u30D0\u30FC\u30C8\u30FB\u30E2\u30EA\u30B9\uFF08Robert Morris\u30011931\u5E742\u67089\u65E5 - \uFF09\u306F\u300120\u4E16\u7D00\u306E\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u306E\u5F6B\u523B\u5BB6\u3001\u753B\u5BB6\u3001\u73FE\u4EE3\u7F8E\u8853\u5BB6\u3002\u30DF\u30CB\u30DE\u30EB\u30FB\u30A2\u30FC\u30C8\u3001\u30E9\u30F3\u30C9\u30FB\u30A2\u30FC\u30C8\u3001\u30D7\u30ED\u30BB\u30B9\u30FB\u30A2\u30FC\u30C8\u3001\u30B3\u30F3\u30BB\u30D7\u30C1\u30E5\u30A2\u30EB\u30FB\u30A2\u30FC\u30C8\u3092\u4EE3\u8868\u3059\u308B\u82B8\u8853\u5BB6\u3067\u3042\u308A\u3001\u3053\u308C\u3089\u306E\u904B\u52D5\u3092\u7406\u8AD6\u7684\u306B\u63A8\u9032\u3057\u305F\u7F8E\u8853\u6279\u8A55\u5BB6\u3067\u3082\u3042\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "\u00C8 uno dei principali e teorici artisti del minimalismo, ma ha anche dato importanti contributi sulla performance art e sull'installazione." , "lang" : "it" } ,
      { "type" : "literal", "value" : "Robert Morris (nacido enl 9 de febrero de 1931, Kansas City, Missouri) es un escultor americano, escritor y artista conceptual. Est\u00E1 considerado uno de los te\u00F3ricos m\u00E1s prominentes del Minimalismo junto con Donald Judd pero tambi\u00E9n ha hecho contribuciones importantes al desarrollo de la performance, el minimalismo, el Land Art, el movimiento del arte procesual y el arte de instalaci\u00F3n. Actualmente Morris vive y trabaja en Nueva York." , "lang" : "es" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "\u00C8 uno dei principali e teorici artisti del minimalismo, ma ha anche dato importanti contributi sulla performance art e sull'installazione." , "lang" : "it" } ,
      { "type" : "literal", "value" : "\u0420\u043E\u0431\u0435\u0440\u0442 \u041C\u043E\u0440\u0440\u0438\u0441 (\u0430\u043D\u0433\u043B. Robert Morris, \u0440\u043E\u0434. 9 \u0444\u0435\u0432\u0440\u0430\u043B\u044F 1931, \u041A\u0430\u043D\u0437\u0430\u0441-\u0421\u0438\u0442\u0438, \u041C\u0438\u0441\u0441\u0443\u0440\u0438, \u0421\u0428\u0410) \u2014 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0441\u043A\u0443\u043B\u044C\u043F\u0442\u043E\u0440, \u043A\u043E\u043D\u0446\u0435\u043F\u0442\u0443\u0430\u043B\u044C\u043D\u044B\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A \u0438 \u043F\u0438\u0441\u0430\u0442\u0435\u043B\u044C. \u041E\u043D \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0441\u044F \u043E\u0434\u043D\u0438\u043C \u0438\u0437 \u0432\u0438\u0434\u043D\u044B\u0445 \u0442\u0435\u043E\u0440\u0435\u0442\u0438\u043A\u043E\u0432 \u043C\u0438\u043D\u0438\u043C\u0430\u043B\u0438\u0437\u043C\u0430 \u043D\u0430\u0440\u044F\u0434\u0443 \u0441 \u0414\u043E\u043D\u0430\u043B\u044C\u0434\u043E\u043C \u0414\u0436\u0430\u0434\u0434\u043E\u043C, \u043E\u043D \u0442\u0430\u043A\u0436\u0435 \u0432\u043D\u0435\u0441 \u0432\u0430\u0436\u043D\u044B\u0439 \u0432\u043A\u043B\u0430\u0434 \u0432 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043F\u0435\u0440\u0444\u043E\u0440\u043C\u0430\u043D\u0441\u0430, \u043B\u044D\u043D\u0434-\u0430\u0440\u0442\u0430, Process Art \u0438 \u0438\u043D\u0441\u0442\u0430\u043B\u043B\u044F\u0446\u0438\u0438." , "lang" : "ru" } ,
      { "type" : "literal", "value" : "Robert Morris est un artiste, plasticien, et \u00E9crivain am\u00E9ricain. Avec Donald Judd, il est consid\u00E9r\u00E9 comme l'un des principaux repr\u00E9sentants et th\u00E9oriciens du minimalisme, mais il a \u00E9galement apport\u00E9 d'importantes contributions au d\u00E9veloppement des notions d'Art performance, d'Installation et de Land art." , "lang" : "fr" } ,
      { "type" : "literal", "value" : "Robert Morris (Missouri, 9 de fevereiro de 1931) \u00E9 um artista, escultor, e escritor modernista estadunidense. Fez contribui\u00E7\u00F5es significativas aos movimentos minimalista e land art." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "Robert Morris (nacido enl 9 de febrero de 1931, Kansas City, Missouri) es un escultor americano, escritor y artista conceptual. Est\u00E1 considerado uno de los te\u00F3ricos m\u00E1s prominentes del Minimalismo junto con Donald Judd pero tambi\u00E9n ha hecho contribuciones importantes al desarrollo de la performance, el minimalismo, el Land Art, el movimiento del arte procesual y el arte de instalaci\u00F3n. Actualmente Morris vive y trabaja en Nueva York." , "lang" : "es" } ,
      { "type" : "literal", "value" : "Robert Morris (* 9. Februar 1931 in Kansas City, Missouri) ist ein US-amerikanischer Bildhauer, Konzeptk\u00FCnstler und Schriftsteller. Er gilt zusammen mit Donald Judd als einer der wichtigsten Vertreter des Minimalismus und lieferte wichtige Beitr\u00E4ge zur Entwicklung der Performance, der Land Art, der prozesshaften Kunst und der Installation." , "lang" : "de" } ,
      { "type" : "literal", "value" : "\u30ED\u30D0\u30FC\u30C8\u30FB\u30E2\u30EA\u30B9\uFF08Robert Morris\u30011931\u5E742\u67089\u65E5 - \uFF09\u306F\u300120\u4E16\u7D00\u306E\u30A2\u30E1\u30EA\u30AB\u5408\u8846\u56FD\u306E\u5F6B\u523B\u5BB6\u3001\u753B\u5BB6\u3001\u73FE\u4EE3\u7F8E\u8853\u5BB6\u3002\u30DF\u30CB\u30DE\u30EB\u30FB\u30A2\u30FC\u30C8\u3001\u30E9\u30F3\u30C9\u30FB\u30A2\u30FC\u30C8\u3001\u30D7\u30ED\u30BB\u30B9\u30FB\u30A2\u30FC\u30C8\u3001\u30B3\u30F3\u30BB\u30D7\u30C1\u30E5\u30A2\u30EB\u30FB\u30A2\u30FC\u30C8\u3092\u4EE3\u8868\u3059\u308B\u82B8\u8853\u5BB6\u3067\u3042\u308A\u3001\u3053\u308C\u3089\u306E\u904B\u52D5\u3092\u7406\u8AD6\u7684\u306B\u63A8\u9032\u3057\u305F\u7F8E\u8853\u6279\u8A55\u5BB6\u3067\u3082\u3042\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "Robert Morris (born February 9, 1931 in Kansas City, Missouri) is an American sculptor, conceptual artist and writer. He is regarded as one of the most prominent theorists of Minimalism along with Donald Judd but he has also made important contributions to the development of performance art, minimalism, land art, the Process Art movement and installation art. Morris currently lives and works in New York." , "lang" : "en" } ,
      { "type" : "literal", "value" : "Robert Morris (Kansas City (Missouri), 9 februari 1931) is een Amerikaans beeldend kunstenaar en schrijver. Samen met Donald Judd is hij een van de hoofdfiguren in de minimal art-stroming. Hij leverde een grote bijdrage aan de ontwikkeling van land art en de kunstvormen performance en installatie." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "Robert Morris (ur. 9 lutego 1931, w Kansas City, Missouri) - ameryka\u0144ski rze\u017Abiarz, artysta konceptualny i pisarz. Jest on uwa\u017Cany za jednego z najwybitniejszych teoretyk\u00F3w minimalizmu wraz z Donaldem Juddem i Carlem Andre. Ma on r\u00F3wnie\u017C znacz\u0105cy wp\u0142yw do rozwoju sztuki performance, sztuki ziemi, ruchu sztuki procesualnej i sztuki instalacji. Morris Obecnie mieszka i pracuje w Nowym Jorku." , "lang" : "pl" } ] ,
