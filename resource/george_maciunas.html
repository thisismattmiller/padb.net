    "http://www.w3.org/2000/01/rdf-schema#comment" : [ { "type" : "literal", "value" : "George Maciunas (lituano: Jurgis Ma\u010Di\u016Bnas; 8 de noviembre de 1931, Kaunas, Kaunas, Lituania - 9 de mayo de 1978, Boston, Massachusetts, Estados Unidos) fue un artista, empresario y galerista estadounidense de origen lituano. Fue miembro fundador de Fluxus, una comunidad internacional de artistas, arquitectos, compositores y dise\u00F1adores. Otros destacados miembros reunidos por este movimiento fueron Yoko Ono, Joseph Beuys, George Brecht, Nam June Paik, Charlotte Moorman, Wolf Vostell y Dick Higgins." , "lang" : "es" } ,
      { "type" : "literal", "value" : "George Maciunas, originalmente Jurgis Ma\u010Di\u016Bnas, (Kaunas, 8 de Novembro de 1931 \u2014 Boston, 9 de maio de 1978) Artista nascido na Litu\u00E2nia, migrou para os Estados Unidos e foi um dos fundadores do movimento art\u00EDstico Fluxus." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "\u30B8\u30E7\u30FC\u30B8\u30FB\u30DE\u30C1\u30E5\u30FC\u30CA\u30B9\uFF08George Maciunas\u30011931\u5E7411\u67088\u65E5 - 1978\u5E745\u67089\u65E5\uFF09\u306F\u30A2\u30E1\u30EA\u30AB\u306E\u73FE\u4EE3\u7F8E\u8853\u5BB6\u3002\u30D5\u30EB\u30AF\u30B5\u30B9\u306E\u5275\u59CB\u8005\u3068\u3057\u3066\u77E5\u3089\u308C\u308B\u3002\u30EA\u30C8\u30A2\u30CB\u30A2\u8A9E\u540D\u3001\u30E6\u30EB\u30AE\u30B9\u30FB\u30DE\u30C1\u30E5\u30FC\u30CA\u30B9\uFF08Jurgis Ma\u010Di\u016Bnas\uFF09\u3002 \u65E5\u672C\u8A9E\u3067\u306F\u300C\u30DE\u30C1\u30E5\u30CA\u30B9\u300D\u300C\u30DE\u30C1\u30A6\u30CA\u30B9\u300D\u3068\u8868\u8A18\u3055\u308C\u308B\u3053\u3068\u304C\u3042\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "\u00C8 considerato uno dei fondatori del Fluxus, movimento artistico internazionale di artisti, architetti, compositori e designers. L'invenzione del nome del movimento artistico viene attribuito proprio a Maciunas.George Maciunas \u00E8 nato a Kaunas, Lituania, da padre lituano e madre russa. Da giovane, emigr\u00F2 negli Stati Uniti, dove studi\u00F2 architettura al Carnegie Mellon University. Successivamente, si rifugi\u00F2 in Germania, per fuggire ai suoi creditori. Proprio in Germania, nel 1962 a Wiesbaden, Maciunas, Dick Higgins, Nam June Paik, Wolf Vostell, Emmett Williams, Alison Knowles, e Ben Patterson organizzarono il primo festival del movimento Fluxus.Maciunas realizz\u00F2 la costruzione di diversi attici a New York ed una fattoria a Great Barrington, nel Massachusetts. Maciunas ha reso SoHo un rifugio p" , "lang" : "it" } ,
      { "type" : "literal", "value" : "George Maciunas (English pronunciation: /m\u0259\u02C8t\u0283u\u02D0n\u0259s/; Lithuanian: Jurgis Ma\u010Di\u016Bnas; November 8, 1931 \u2013 May 9, 1978) was a Lithuanian-American artist. He was a founding member and the central coordinator of Fluxus, an international community of artists, architects, composers, and designers. Other leading members brought together by this movement included Ay-O, Joseph Beuys, George Brecht, Dick Higgins, Yoko Ono, Nam June Paik, and Wolf Vostell. He is most famous for organising and performing early happenings and for assembling a series of highly influential artists' multiples." , "lang" : "en" } ,
      { "type" : "literal", "value" : "George (Litouws: Jurgis) Maciunas (Kaunas, 8 november 1931 - Boston, 9 mei 1978) was een Amerikaans kunstenaar van Litouwse afkomst. Hij werd geboren in Kaunas in Litouwen, maar woonde vanaf 1948 in de Verenigde Staten, waar hij aan de Cooper Union School of Art studeerde. Hij werd bekend als \u00E9\u00E9n van de oprichters van de Fluxus-beweging. Hij propageerde Fluxus in New York, en later in Europa, door happenings en concerten te organiseren. In Europa initieerde hij de geruchtmakende Fluxus-concerten in Wiesbaden, Parijs, D\u00FCsseldorf (Festum Fluxus Fluxorum in de Staatliche Kunstakademie), Amsterdam, Den Haag en Kopenhagen." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "\u0414\u0436\u043E\u0440\u0434\u0436 \u041C\u0430\u0446\u0438\u044E\u043D\u0430\u0441, \u043F\u0435\u0440\u0432\u043E\u043D\u0430\u0447. \u042E\u0440\u0433\u0438\u0441 \u041C\u0430\u0447\u044E\u043D\u0430\u0441 (\u0430\u043D\u0433\u043B. George Maciunas; 8 \u043D\u043E\u044F\u0431\u0440\u044F 1931, \u041A\u0430\u0443\u043D\u0430\u0441 \u2014 9 \u043C\u0430\u044F 1978, \u0411\u043E\u0441\u0442\u043E\u043D) \u2014 \u043B\u0438\u0442\u043E\u0432\u0441\u043A\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0436\u0434\u0435\u043D\u0438\u044F \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A \u0438 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440, \u043E\u0434\u0438\u043D \u0438\u0437 \u043E\u0441\u043D\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u0439 \u0438 \u0442\u0435\u043E\u0440\u0435\u0442\u0438\u043A\u043E\u0432 \u0445\u0443\u0434\u043E\u0436\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0433\u043E \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u0424\u043B\u0443\u043A\u0441\u0443\u0441. \u0421\u043E\u0437\u0434\u0430\u0442\u0435\u043B\u044C \u0437\u043D\u0430\u043C\u0435\u043D\u0438\u0442\u043E\u0433\u043E \u0421\u043E\u043B\u043E \u0434\u043B\u044F \u0441\u043A\u0440\u0438\u043F\u043A\u0438 (1962)" , "lang" : "ru" } ,
      { "type" : "literal", "value" : "George Maciunas (Jurgis Ma\u010Di\u016Bnas) (* 8. November 1931 in Kaunas; \u2020 9. Mai 1978 in Boston) war ein US-amerikanischer K\u00FCnstler litauischer Abstammung. Er war Mitbegr\u00FCnder, Theoretiker und Propagandist der Fluxusbewegung." , "lang" : "de" } ,
      { "type" : "literal", "value" : "George Maciunas, w\u0142a\u015Bc. Jurgis Ma\u010Di\u016Bnas (ur. 8 listopada 1931 w Kownie, zm. 9 maja 1978 w Bostonie) \u2013 ameryka\u0144ski artysta litewskiego pochodzenia. Za\u0142o\u017Cyciel Fluxusu, zwi\u0105zku aktor\u00F3w, architekt\u00F3w i kompozytor\u00F3w, kt\u00F3rego cz\u0142onkami byli mi\u0119dzy innymi Yoko Ono, Joseph Beuys, Nam June Paik, Dick Higgins, Wolf Vostell, Charlotte Moorman i Allan Kaprow." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "George (Jurgis) Maciunas est un artiste, galeriste et \u00E9diteur am\u00E9ricain d'origine lituanienne, n\u00E9 \u00E0 Kaunas (Lituanie) le 8 novembre 1931 et mort \u00E0 Boston (Massachusetts) le 9 mai 1978). Il est le principal fondateur du mouvement Fluxus." , "lang" : "fr" } ] ,

    "http://dbpedia.org/ontology/abstract" : [ { "type" : "literal", "value" : "\u00C8 considerato uno dei fondatori del Fluxus, movimento artistico internazionale di artisti, architetti, compositori e designers. L'invenzione del nome del movimento artistico viene attribuito proprio a Maciunas.George Maciunas \u00E8 nato a Kaunas, Lituania, da padre lituano e madre russa. Da giovane, emigr\u00F2 negli Stati Uniti, dove studi\u00F2 architettura al Carnegie Mellon University. Successivamente, si rifugi\u00F2 in Germania, per fuggire ai suoi creditori. Proprio in Germania, nel 1962 a Wiesbaden, Maciunas, Dick Higgins, Nam June Paik, Wolf Vostell, Emmett Williams, Alison Knowles, e Ben Patterson organizzarono il primo festival del movimento Fluxus.Maciunas realizz\u00F2 la costruzione di diversi attici a New York ed una fattoria a Great Barrington, nel Massachusetts. Maciunas ha reso SoHo un rifugio per artisti, convertendo edifici fatiscenti in attici e luoghi vivibili. Nel 1975 rimase seriamente ferito durante un assalto da parte di alcuni creditori. Questo attacco lo rese cieco ad un occhio. Dopo aver sofferto di cancro mor\u00EC a Boston nel 1978. Era amico di molti artisti, tra i quali Jonas Mekas, La Monte Young, Nam June Paik, e Yoko Ono, e fece molto per l'avanzamento delle loro carriere." , "lang" : "it" } ,
      { "type" : "literal", "value" : "\u0414\u0436\u043E\u0440\u0434\u0436 \u041C\u0430\u0446\u0438\u044E\u043D\u0430\u0441, \u043F\u0435\u0440\u0432\u043E\u043D\u0430\u0447. \u042E\u0440\u0433\u0438\u0441 \u041C\u0430\u0447\u044E\u043D\u0430\u0441 (\u0430\u043D\u0433\u043B. George Maciunas; 8 \u043D\u043E\u044F\u0431\u0440\u044F 1931, \u041A\u0430\u0443\u043D\u0430\u0441 \u2014 9 \u043C\u0430\u044F 1978, \u0411\u043E\u0441\u0442\u043E\u043D) \u2014 \u043B\u0438\u0442\u043E\u0432\u0441\u043A\u043E\u0433\u043E \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0436\u0434\u0435\u043D\u0438\u044F \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0439 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A \u0438 \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440, \u043E\u0434\u0438\u043D \u0438\u0437 \u043E\u0441\u043D\u043E\u0432\u0430\u0442\u0435\u043B\u0435\u0439 \u0438 \u0442\u0435\u043E\u0440\u0435\u0442\u0438\u043A\u043E\u0432 \u0445\u0443\u0434\u043E\u0436\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0433\u043E \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u0424\u043B\u0443\u043A\u0441\u0443\u0441. \u0421\u043E\u0437\u0434\u0430\u0442\u0435\u043B\u044C \u0437\u043D\u0430\u043C\u0435\u043D\u0438\u0442\u043E\u0433\u043E \u0421\u043E\u043B\u043E \u0434\u043B\u044F \u0441\u043A\u0440\u0438\u043F\u043A\u0438 (1962)" , "lang" : "ru" } ,
      { "type" : "literal", "value" : "George Maciunas (English pronunciation: /m\u0259\u02C8t\u0283u\u02D0n\u0259s/; Lithuanian: Jurgis Ma\u010Di\u016Bnas; November 8, 1931 \u2013 May 9, 1978) was a Lithuanian-American artist. He was a founding member and the central coordinator of Fluxus, an international community of artists, architects, composers, and designers. Other leading members brought together by this movement included Ay-O, Joseph Beuys, George Brecht, Dick Higgins, Yoko Ono, Nam June Paik, and Wolf Vostell. He is most famous for organising and performing early happenings and for assembling a series of highly influential artists' multiples." , "lang" : "en" } ,
      { "type" : "literal", "value" : "\u30B8\u30E7\u30FC\u30B8\u30FB\u30DE\u30C1\u30E5\u30FC\u30CA\u30B9\uFF08George Maciunas\u30011931\u5E7411\u67088\u65E5 - 1978\u5E745\u67089\u65E5\uFF09\u306F\u30A2\u30E1\u30EA\u30AB\u306E\u73FE\u4EE3\u7F8E\u8853\u5BB6\u3002\u30D5\u30EB\u30AF\u30B5\u30B9\u306E\u5275\u59CB\u8005\u3068\u3057\u3066\u77E5\u3089\u308C\u308B\u3002\u30EA\u30C8\u30A2\u30CB\u30A2\u8A9E\u540D\u3001\u30E6\u30EB\u30AE\u30B9\u30FB\u30DE\u30C1\u30E5\u30FC\u30CA\u30B9\uFF08Jurgis Ma\u010Di\u016Bnas\uFF09\u3002 \u65E5\u672C\u8A9E\u3067\u306F\u300C\u30DE\u30C1\u30E5\u30CA\u30B9\u300D\u300C\u30DE\u30C1\u30A6\u30CA\u30B9\u300D\u3068\u8868\u8A18\u3055\u308C\u308B\u3053\u3068\u304C\u3042\u308B\u3002" , "lang" : "ja" } ,
      { "type" : "literal", "value" : "George Maciunas (lituano: Jurgis Ma\u010Di\u016Bnas; 8 de noviembre de 1931, Kaunas, Kaunas, Lituania - 9 de mayo de 1978, Boston, Massachusetts, Estados Unidos) fue un artista, empresario y galerista estadounidense de origen lituano. Fue miembro fundador de Fluxus, una comunidad internacional de artistas, arquitectos, compositores y dise\u00F1adores. Otros destacados miembros reunidos por este movimiento fueron Yoko Ono, Joseph Beuys, George Brecht, Nam June Paik, Charlotte Moorman, Wolf Vostell y Dick Higgins." , "lang" : "es" } ,
      { "type" : "literal", "value" : "George Maciunas, originalmente Jurgis Ma\u010Di\u016Bnas, (Kaunas, 8 de Novembro de 1931 \u2014 Boston, 9 de maio de 1978) Artista nascido na Litu\u00E2nia, migrou para os Estados Unidos e foi um dos fundadores do movimento art\u00EDstico Fluxus." , "lang" : "pt" } ,
      { "type" : "literal", "value" : "George (Litouws: Jurgis) Maciunas (Kaunas, 8 november 1931 - Boston, 9 mei 1978) was een Amerikaans kunstenaar van Litouwse afkomst. Hij werd geboren in Kaunas in Litouwen, maar woonde vanaf 1948 in de Verenigde Staten, waar hij aan de Cooper Union School of Art studeerde. Hij werd bekend als \u00E9\u00E9n van de oprichters van de Fluxus-beweging. Hij propageerde Fluxus in New York, en later in Europa, door happenings en concerten te organiseren. In Europa initieerde hij de geruchtmakende Fluxus-concerten in Wiesbaden, Parijs, D\u00FCsseldorf (Festum Fluxus Fluxorum in de Staatliche Kunstakademie), Amsterdam, Den Haag en Kopenhagen. Fluxus wilde als tegenbeweging tegen het abstract expressionisme de beeldende kunst uit zijn ivoren toren halen; mengvormen ontwikkelen en demystificeren, zoals John Cage dit in de muziek had gedaan. 'Fluxus-composities' zijn vaak speels, meestal tijdgebonden (soms zeer kort) en eigenlijk steeds z\u00E9\u00E9r onorthodox." , "lang" : "nl" } ,
      { "type" : "literal", "value" : "George Maciunas (Jurgis Ma\u010Di\u016Bnas) (* 8. November 1931 in Kaunas; \u2020 9. Mai 1978 in Boston) war ein US-amerikanischer K\u00FCnstler litauischer Abstammung. Er war Mitbegr\u00FCnder, Theoretiker und Propagandist der Fluxusbewegung." , "lang" : "de" } ,
      { "type" : "literal", "value" : "George Maciunas, w\u0142a\u015Bc. Jurgis Ma\u010Di\u016Bnas (ur. 8 listopada 1931 w Kownie, zm. 9 maja 1978 w Bostonie) \u2013 ameryka\u0144ski artysta litewskiego pochodzenia. Za\u0142o\u017Cyciel Fluxusu, zwi\u0105zku aktor\u00F3w, architekt\u00F3w i kompozytor\u00F3w, kt\u00F3rego cz\u0142onkami byli mi\u0119dzy innymi Yoko Ono, Joseph Beuys, Nam June Paik, Dick Higgins, Wolf Vostell, Charlotte Moorman i Allan Kaprow." , "lang" : "pl" } ,
      { "type" : "literal", "value" : "George (Jurgis) Maciunas est un artiste, galeriste et \u00E9diteur am\u00E9ricain d'origine lituanienne, n\u00E9 \u00E0 Kaunas (Lituanie) le 8 novembre 1931 et mort \u00E0 Boston (Massachusetts) le 9 mai 1978). Il est le principal fondateur du mouvement Fluxus." , "lang" : "fr" } ] ,
    "http://dbpedia.org/ontology/birthDate" : [ { "type" : "literal", "value" : "1931-11-8" , "datatype" : "http://www.w3.org/2001/XMLSchema#date" } ,
